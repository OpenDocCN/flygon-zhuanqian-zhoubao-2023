  - 回答2：作者参加航海后慢慢跑通了一个项目闭环，并在航海靠岸当天收获了第一笔变现。
  - 问题3：作者希望通过分享经验给读者带来什么？
  - 回答3：作者希望通过分享自己如何从零开始跑通项目闭环并成功变现，给同样从0到1开始做项目的读者一些思路。
  - 问题4：评论区中的一个用户是如何评价作者的？
