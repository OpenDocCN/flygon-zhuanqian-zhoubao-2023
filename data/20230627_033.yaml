  text: '![](img/5299068a63d4304f429e550af83b18c3.png)转化率是 3%，引流成本 29 一个人，平均客单价 7700
    元，平均毛利率 65%，而这还是在我们运营、销售、供应链优化空间极大的情况下。由此推断得出结论，盈亏平衡线在单个加微成本 150 元。所以我设定的引流成本线是，单个加微成本在
    50 元以内，通投拉满！第四，筛选逻辑大于培养逻辑成事在人，人，是做成这个项目的第一要素，也是最稀缺要素。要聚人，第一是利益价值给够，在此基础上才是情绪价值。所以，我们的逻辑是分好钱，把钱给给够，我们要达到的效果就是让小红书运营和销售的薪资能够达到重庆行业平均的
    1.5 倍以上。这之后，筛选逻辑大于培养逻辑。我们是用运营淘宝的思维去运营 boss 直聘的，先把重庆小红书运营招聘岗位都做一个调查，得出一个行业平均薪资水平，然后根据根据这个薪资水平来倒推我们的薪资设计。如果你把
    boss 直聘上的每一个公司都看成淘宝的一个店铺，把每一个招聘广告都看成淘宝的链接，把每一个求职者都看成淘宝的客户，你就懂我说的意思了。真的找到那种有自驱力，有学习力，有复盘能力的人，你只要把钱给够了，他会自动点燃自己的光芒。你辛辛苦苦去指导标题怎么写，封面怎么设计，你其他事就可以不用做了。【项目优劣复盘】就一句话，承接的是刚才“选择，大于一切”这句话。决策能力是人这一辈子最重要的能力，你要读哪个学校，选什么专业，在哪个城市，做什么行业，选什么岗位，找什么样的伴侣...你人生做这些决策，比你的努力，智商要重要很多倍。为什么我后面放弃了这个项目呢？因为，回归到商业的本质，最终比拼的还是产品的品质、价格、服务以及背后的成本、效率。互联网只是披了一个流量渠道创新的外衣，其商业内核没有实质改变。做活体宠物这个事，说一千道一万，最后的落脚点还是产品本身。产品是整个链路的起点和终点，产品解决不了，整个路径就无法复制放大。流量都是一时的，流量红利的本质就是信息不对称，当这个信息不对称消失之后，流量成本必然提高。到那一天，要比拼的还是产品本身品质沉淀下来私域复购，以及品牌溢价。我们原本的想法也是通过高单价的活体宠物，在第一个环节就实现盈利，通过活体宠物获得信任之后，继而在私域销售其他周边，把一个流量反复使用多次。然而，然而猫咪是一个非标品，每一只猫都是与众不同的，猫咪本身的品相极大影响我们的转化率，猫咪的品质也极大影响我们的售后。你要找到那种把猫咪拍照拍得很好看的素材都已经很难了。而真正品相好的猫咪，养户根本就不愁卖，圈子里的人都是先自己内部消化了。而能够在市场上流转出来的猫咪，质量参差不齐，我们根本就无法把控质量。我们售出去的猫咪，老是会有一部分品质的问题。这不是单单依靠我们拓宽供应商数量，养户数量就可以解决的事情。即使增加再多的供应商，我们对这些养户依然没有把控力，口头上的承诺没有意义。这些养户都不大，好的猫咪不愁销路，我们对其的约束就像空中楼阁一样，显得很幼稚。我做这个项目也不是单单为了一个月挣几万，十几万。如果真正能解决产品问题，需要下重注，花钱去解决，我也是愿意的。就比如说，我们自己做猫舍，自己做繁育。然而这么多养户都做不大是有原因的，猫咪的繁育是一个非常非常精细的活，他需要非常专业的人才，专业的设备，专业的管理才行，一旦一两只猫出现了疾病没有处理好，那可能就是整个猫舍的灾难。这已经不是我们愿意砸钱就可以解决的事情了，所以这也是为什么大多数的养户都只是维持一个很小的状态。因为如果猫咪数量不大，猫舍主人自己用心呵护好，管理好，是能做照顾好这些猫咪的。'
