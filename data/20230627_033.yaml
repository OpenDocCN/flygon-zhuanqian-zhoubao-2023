  text: '一旦量变大了，也会超出他们的管理能力。我前面有讲到“踩在巨人的肩膀上前进”，这就是生动一课。为什么全中国就没有一家做得很大的活体宠物猫机构？不是因为没有人想到这个生意，是这个生意确实有很大的问题很难去解决。当然，基于此，我为什么还要把这个项目分享给大家。因为我虽然没有看到那种年入千万，几千万的案例。但是，一个普通人要想一个月赚几万，十万还是不难的。而如果深耕这个赛道，一年赚个几百万也还是有机会的。我们的项目已经停止了，那个账号送给了当时项目负责人的老婆。靠着小红书的长尾流量，她上个月都还卖出去六只猫，赚了几万块。我做这个项目，是需要搭建一个稳定的流量渠道，一个稳定的销售团队，这是有成本的。而如果没有稳定的产品，庞大的团队反而成了我的累赘。但是她总共就一个人，真要放大也放大不了，每天接待十个人都已经是她的极限了。事实上，她要带小孩，要做家务，每天大概也就接待两三个人，就这她都挣了几万块。而在量不大的情况下，靠我们筛选的那几个供应商，一个月卖个十几只猫，并且要保证品质售后，完全是没问题的。除此之外，我也知道一些人全身心投入此项目，甚至自己自建猫舍+同行合作，产品品质绝对过关，价格都是一两万，几万的猫咪，一年也可以做到几百万利润。当然，如果回到几年前，这个盈利也让我非常心动了。可是我是以投资占小比例股份的情况，还需要找到一个对这个行业特别了解，有行业沉淀的优秀团队，还只是有机会做到几百万的利润，这就和我的预期相去甚远了。以上，就是项目的完整分享。我没有这个项目的培训，所以大家也不用想着要找我啥学习、请教、合作又或者帮忙链接资源啥的。就是很单纯地给大家分享一个我们实际跑通了的项目，以及给一些在做小红书的圈友一些启发。评论区：y
