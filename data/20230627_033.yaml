  text: '# 实操项目复盘，小红书卖猫月入 10W+> 原文：[`www.yuque.com/for_lazy/thfiu8/yvxgl85c46ibewte`](https://www.yuque.com/for_lazy/thfiu8/yvxgl85c46ibewte)##
    (303 赞)实操项目复盘，小红书卖猫月入 10W+作者： 盗坤日期：2023-06-23继上次发文之后，已经过去四天了，估计有些小伙伴的热乎劲还没过，今天，盗坤的一篇新文又来了。前因后果，人物背景这些就不提了，反正和你们也无关。还是一如既往的单刀直入，直奔主题的风格，只聊和你们相关的，直叙项目本身。各位圈友，收拾好心情，静下心来，慢慢看。这是我投资的团队，我们自己亲自做过，且实现盈利，且已经放弃的项目。如果目标是月利润百万，数百万级别的圈友们直接忽略本文，这也是我否决该项目的原因。但如果是目标单月挣个几万十几万的，可以认真看看本文。先简单介绍一下项目，产品是活体宠物猫，流量渠道是小红书，销售端在私域，货源是一件代发。如下图所示，就是我们当初经营的账号，虽然两千粉丝不到，单日可以往私域导流
    100+的超级精准粉。![](img/5a81beb61a4086dda5d1ac8e0167589c.png)接下来，我先说项目的术，再说背后的道，最后再来复盘总结项目的优劣。【项目运作之术】第一步：寻找对标，筛选对标在小红书平台搜索“缅因猫”这个关键词，找到那些在做付费投放的账号全都记录下来。如下图所示，右下角有“赞助”二字的都是投了广告的。![](img/2c891a031df3349e9d3e8ee9dde22403.png)将对标账号记录下来之后，去进行一个筛选，发现那些点赞高，评论区互动高并且都是想要加微信买猫的账号筛选出来，这一点很重要，要的就是精准流量。![](img/a5ff0516efb5012dbb41712d56e855ea.png)第二步：拆解对标，模仿对标筛选出这种对标账号以后，把对标账号从账号昵称，简介背景，置顶笔记，笔记合集，引流路径等等细节进行
    1:1 拆解，然后像素级模仿。![](img/7a8723920fa019ce1deca46f444db42d.png)第三步：筛选素材，通投拉满再设置好昵称，简介，群聊等基础要素以后，然后就是开通投放账户聚光平台（类似字节的巨量引擎，巨量千川，有返点，我们之前返点是
    15%，最近好像降低了）。接下来就是大量撰写笔记，测试素材。我们没有对运营人员去培训什么如何起标题，做封面，写笔记等动作。我们就是让运营人员去将优秀的对标笔记的要素
    1:1 模仿，然后拼凑在一起。在模仿，抄袭这个动作都还没做好的前提下，我们不提倡创新。![](img/e7d0166fa3a0d8f8565a93ade1af8665.png)![](img/d6b9f8cee329e21254851bc14b1c6314.png)接下来，我们会对每一个笔记花几十块到一百块去测试投放，一旦发现一个转粉率高，引流成本低的笔记，就对那个笔记通投拉满，不设预算。一直到引流成本超过我们设置的成本线之上，才会停止投放。所以大家可以去看一下我们的账号，笔记都是简单粗暴的营销笔记，那么吸引过来的都是精准的流量。而且，我们的笔记大部分都是几个点赞，而只有少数几个笔记点赞几百的，那都是筛选出来引流成本低的笔记付费投放的。基本上，只要测试出一个好的投放素材，那个笔记给我们挣几万十几万是一点问题都没有的。'
