  text: '![](img/692a8818c2cf83e7c83aa65c9e815326.png)![](img/a5ac64e26165ad3abee5a4bfa33b7480.png)我们仅仅只是做了一个这样的账号，单日微信加粉数量就达到了
    100+，单个粉丝成本 30 以内。就这，还是因为我们的销售接待不过来，产品承接不过来，要是不限量，我觉得单日加几百人问题不大。第四步：导流私域，销售产品销售和产品都是我们非常薄弱的一个环节。销售的逻辑也很简单，三个关键词，第一是分钱，第二是模仿，第三是筛选。首先，给销售一个超高的销售提成（营业额的
    5 个点，等同于利润的 10%，因为我们每只猫的利润都是 50%以上）。其次，整个销售流程就是找到众多同行，把他们好的东西借鉴过来，然后不断模仿完善。最后就是筛选，以结果为导向，筛选销售人员。在筛选了三四个人以后，我们筛选出来一个比较靠谱的，能做到
    2-5 个点的转化率。产品是我们最弱的一个环节，货源全都是一件代发，有在闲鱼上找供货商，也专门飞了一趟沈阳去找供货商。销售朋友圈的素材全都是直接扒的供货商的朋友圈素材，有不懂的问题也去问供货商。在这样的操作之下，我们第一个星期就卖了四只猫，毛利润两万多，投流成本才三千多。【背后思考之道】第一：选择，大于一切为什么要做付费流量？简单粗暴，最容易复制。能做免费流量，当然要做免费流量，但是除了
    IP 等极少数的内容形式，想要稳定的获取免费流量太难了。而没有稳定的流量获取，你就没法搭建稳定的销售团队和供应链体系。但，并不是所有的产品都适用我们这套逻辑。我们选择的是猫咪，而且是猫咪里的缅因猫，便宜的五六千，七八千，一般来讲都是一万多，一只猫的利润几千起步，所以我们容错率极大。即使运营差点，销售差点，依然给了我们很大时间周期来优化。你要是卖个啥几十块的
    T 恤之类的，那对你的内容，销售，供应链要求都极高极高，哪个环节没做好，都是功亏一篑。所以，我一直强调，学一切的营销技术之前，先学选品。你和我在那逼逼怎么写标题，做封面，写笔记，不好意思，我们根本不在一个思考的维度。在更高维度的认知面前，运营技术不值一钱。类似的类目其实还蛮多，赚不了大钱，但是用我们这套逻辑，一个月赚个几万十万还是比较容易的。比如小朋友的夏令营游学，国内国外的都可以，比如本地室内装修设计，本地月子中心业务。都很难做大，但是客单价都比较高，类目相对蓝海，赚点小钱还是有很大机会的。当然，我们选择做活体宠物猫，也有一些思考上不完善的地方，所以我们后面才会放弃，这个我后面复盘那一节再来详细描述。第二：踩在巨人的肩膀上前进最好的学习，不在培训讲堂，在一线战场，最好的老师，不是讲师，是你的对手。我佩服创新，但是在商业路径上，我们更提倡“先抄后超”。先遵循着前人已经成功的道路，去做好学生，去做好模仿，只要你还不是第一名之前，你就应该先模仿第一名做好。等你要做到第一名了，再去做创新。这是我现在最大的一个感悟，这么多年来，我们能成功，能赚钱的项目，大都是找到对标去模仿。而那些我天马行空的想法，大概率都没能做起来。有对标，你至少有个赶超的标准，没做到还可以继续优化，继续努力。没有对标，完全创新，你甚至都不知道自己做的对不对，有没有达到合格的标准。第三，用财务逻辑去看待问题选品思维排在运营思维之上，财务逻辑也大于运营思维之上。我们的笔记内容，引流路径，销售话术肯定都还有优化的空间。不过这不是我关心的问题，是我们负责人关心的事情，是我们一线运营人员去思考的问题，我看的是数据指标。'
