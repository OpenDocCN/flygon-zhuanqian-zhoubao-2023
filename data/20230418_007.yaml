  text: '# 《无论线上还是线下生意，成功都要讲个天时地利人和》> 原文：[`www.yuque.com/for_lazy/thfiu8/vv6gfcsgua8bmk50`](https://www.yuque.com/for_lazy/thfiu8/vv6gfcsgua8bmk50)##
    (64 赞)《无论线上还是线下生意，成功都要讲个天时地利人和》作者： 阿黛日期：2023-04-12线下实体大家都在分享成功经验，那么由我来聊聊失败。 妈呀感觉这个我可以写一个系列怎么回事[尴尬][流泪]
    我是不是生财的泥石流呀， 貌似绝大多数人都做的线上， 我们这样的线下寥寥无几。 严格来讲，我这个还应该算是线上延伸出来的线下。失败的这个项目是今年春天我发起的荒野餐桌，
    疫情被困三年，大家空前喜欢“野”， 想着结合我们土家族腊排骨腊蹄子， 和一些农场主合作，做快闪店。 当时我还付费找人用 chatGPT 给我画了海报， 意象美的很。花开营业，花谢结束，
    桃花开的时候，咱就在桃花树下吃腊排骨火锅， 油菜花开的时候就在油菜花地里煮， 加上咖啡甜点下午茶什么的，按位收费。细节敲定完成打样开始宣传接受预订， 个人团体订单陆陆续续进来，
    看起来是个小生意， 我其实有点小野心： 除了产品本身需要创造营销记忆点外， 我还想形成个小小品牌， 承接我其他客户的高端定制， 好看有趣顺手再赚点钱。然而，我很快就知道了什么叫做：
    人算不如天算。 桃花开的时候三月飞雪，气温陡降； 二月兰泡桐开时黄沙漫天，一吃一嘴土。 在北方，完全不配拥有春天。本来荷花开的时候、桃子成熟的时候 还可以继续，
    但也不能让客户一直保留预订啊， 所以到手的钱钱全部如数退了回去。好就好在前期并没什么了不起的投入， 亏的只有一些时间精力没有什么真金白银， 就当自己玩乐了。确实还蛮高兴的。可能无论线上还是线下生意，
    成功都要讲个天时地利人和， 但明显线上比线下抗打多了， 所以接下来要向各位多多学习。![](img/d98395cf6f684540cf31044a609dd0df.png)![](img/e6c205db2e576a3b02096f7866279f39.png)![](img/7de2a42faab7a0826326376465977e25.png)![](img/b1f954c2a4f6170ecbea59f96548175f.png)![](img/98274e2a7f884c4e7ce49a62c04e6733.png)![](img/9fdc31c052e6547383f9dcdbc509d3e2.png)评论区：感遇
