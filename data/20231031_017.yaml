  text: '# 两位老板的大学学习经历> 原文：[`www.yuque.com/for_lazy/thfiu8/encosx9lkpmzszk8`](https://www.yuque.com/for_lazy/thfiu8/encosx9lkpmzszk8)##
    (121 赞)两位老板的大学学习经历作者： 小马宋日期：2023-10-26跟两位老板聊他们大学的学习经历最近在各地出差，拜访了一些客户。闲聊到他们的大学生活，有两个趣事。一个是醉得意的老板彭总。彭总自己是学室内设计的，后来在大学里教书，再后来自己做策划公司，当时是华莱士的乙方。半天妖这个名字，也是彭总取的。后来接手了华莱士公司其他门店，自己开始上手做餐饮。今年醉得意的单店营业额还在大幅上升，很有逆势增长的意思。彭总当年读书很早，那时候要学
    3Dmax，但是学校没有电脑。于是就发生了很有趣的事。他们全班学了三年的 3Dmax，但除了他自己，没有一个人摸过电脑，他们老师也不会，老师只是按照课本教大家。不过彭总自己大一就出去实习，在一家设计工作室兼职，他是会用
    3Dmax 的。所以后来，他们老师向他请教怎么用 3Dmax。第二个是香氛品牌尹谜的老板，沈总。他和他的合伙人是大学同学，就读于一个工商管理的专科学校，电商专业。教电商的老师，其实都没干过电商，所以老师也不知道教什么。但这个学校的做法很值得赞扬，他们非常积极地帮且鼓励学生寻找实习基地，就是去做电商的公司实习，从大一开始就这么做了。所以他一上学，就去了义乌在那里做电商的工作。他们全班同学都这样，不上学，就是去实习。所以老师不会也没关系，他们知道怎么让学生学到真东西。虽然是专科学校，但这个学校电商专业的学生，后来出了许多金冠电商的老板，都是沈总的学长学弟们。这两个故事让我很有感触。其实绝大部分学问，都是实践的学问，学一堆理论，还不如去实践中学习。一个专科学校的电商专业人才辈出，这是为什么？实践多。其实中国大学的专业中，医学的教学是最有效的，因为每个医学院都有自己的附属医院，学生们在大学期间就要在医院实习，有了实际工作经验。希望每个大学的每个专业，都能给孩子们一个实战、实践的机会，哪怕是告诉这些学生，应该去实习去实践，这样的意见，都比在那里干学理论有用。而不是培养一批废物。*
