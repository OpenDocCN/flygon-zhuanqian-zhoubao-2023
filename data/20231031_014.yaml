  text: '# 生财有术亦仁拜访核心点整理> 原文：[`www.yuque.com/for_lazy/thfiu8/phew98a6z1kbk7km`](https://www.yuque.com/for_lazy/thfiu8/phew98a6z1kbk7km)##
    (244 赞)生财有术亦仁拜访核心点整理作者： 达叔日期：2023-10-24生财有术亦仁拜访大家好，我是达叔。一个想和大家一起慢慢变富的家伙。作为一个医疗从业者，自己也做自媒体公众号，做信任前置，模式是：医疗项目+自媒体链接+房产投资。取得了一点成果，但对亦仁，对生财有术，有很多要学习的地方。今天从上海开车，专门拜访亦仁，交流学习了三个小时。达叔作为传统行业的人，混互联网圈比较少，是在做自媒体之后，偶然在一个人的朋友圈，看到了生财有术的社群。当时，价格是一万。加入已经有一万多人了。一下就把达叔弄的特别好奇，到底是什么样的组织，还能这样玩？达叔就开始研究生财有术，就开始研究亦仁的公众号：亦无所知。达叔
    2021 年就加入了生财有术，也被安排分享过一次，一直在学习，但背后总有一些逻辑，是达叔看不懂的。必须得找机会见面。为了筹备见面，达叔把亦无所知的公众号文章，全部又看了一遍。拿了一个笔记本，记了大半本。了解一个人，最好的方式之一，就是看他自己写的文字，尤其是他还没大红大紫之前写的内容。看完这些公众号的内容，达叔就知道了生财有术的每一个时间节点，每一年取得了哪些成绩。背后的大概逻辑，里程碑，是怎么回事。起步，是怎么起来的；嘉宾背后的逻辑是怎么回事；龙珠、大航海、日历等运营类的项目，是逐个加入进来的。达叔问，你在业内已经有名气了，社群已经运营到顶流了，为啥对外输出的内容，公众号却不写了？亦仁说，要限制供给。这一点，达叔上一次困惑，是在罗振宇从优酷等平台断更，专注于做“得到”APP。很明显，100
    个免费平台的观众，都不如一个得到 APP 的付费用户。在这里，又得到了一次印证。达叔就在反思，我在公众号里的内容，是不是供给太多了？达叔问，你在互联网里，有
    IP，有运营，有影响力，也有各种成功案例，抖音等流量平台起来了，你为什么没做？亦仁说，我做过，非常赚钱，直接的反馈非常明显。但是，我砍掉了。为什么？因为我要下场做，就会被流量绑架了，整个公司的资源，人，产品，甚至生意模型都得跟着我走。其他的业务，就很难做起来。这不是我想要的。我想要的是，把自己解放出来，把流程、架构、组织能力建立起来。要摆脱对我个人
    IP 的依赖，仍然能赚到钱，那就是很高级，是长久的钱。达叔问，在我的感觉里，知识星球的运营，应该是比较轻的，为什么你们的组织，搞了这么多人？这种内部社群运营的逻辑，是我最困惑的。亦仁说，知道，做到，赚到，是完全不同的难度系数。如果我只做社群的轻交付，只分享资讯、观点、内容，那就不用那么多的人；但是，绝大部分人，都是没有执行力的。怎样才能提高执行力？就得靠运营。于是，就有了龙珠激励，有了大航海计划，我们最高峰的时候，一次大航海能够两三万人参加。这其中，有一部分人拿到项目结果，就是最好的交付，也是最好的续费保障。这些事情，就得靠同事们操作。我要想办法，既做到优良的交付，又能把我的时间解放出来。那如果只看成本，我做一定的精简，能不能节省千万规模？可以。但未来的可能性，就降低了。达叔问，你们有私董会项目么？亦仁说，有。大概有一千人，是一个更紧密的社群。达叔问，你们有对社群内部孵化、内部投资项目么？亦仁说，有。投了一些，也赚到钱了。前段时间，搞投资的张潇雨和我聊过这个想法，我们也正在思考这个路径。达叔把自己在星球里，'
- qas:
  - 问题1：达叔的投资策略是什么？
  - 回答1：给予年轻人资金和流量，筛选有潜力的项目和年轻人，将社群转化为金融属性。
  - 问题2：达叔分享了哪个世界级的公司案例？
  - 回答2：一个市值超过千亿美元的世界 500 强级别的科技巨头，被称为全球的“并购之王”。
  - 问题3：亦仁对这个案例有何反应？
  - 回答3：亦仁表示极大的兴趣和惊讶，之前从未听说过这么牛逼的公司。
  - 问题4：达叔的笔记中提到了哪些分享原则？
  - 回答4：1、务必真诚、务必提供价值；2、建立自己的方法论；3、讲真正落地、能赚钱的具体项目和策略；4、打造睡后收入的赚钱机器；5、避免低利润、线下发货和帮别人销售的产品。
  - 问题5：生财的启发中提到了哪些关键策略？
  - 回答5：控制规模，精细化运营，持续输出价值，追求溢价能力，专注主航道，规避风险，实现规模化和付费社区的核心竞争力。
  text: 做的微天使投资逻辑，给亦仁讲了一遍。引起了极大的兴趣。这套打法，算是达叔的创意，在付费社群里做投资年轻人，给钱，给流量，筛选项目，筛选有潜力的年轻人。能把社群做出金融属性。整体的商业效率更高，达叔做了十几期，亲测有效。另外一个，达叔分享了一个世界
    500 强级别的公司，市值千亿美元。用 40 多年的时间，出手 300 多次，从一个普通的房地产基金公司，变成了一个世界级的科技巨头，成为全球的“并购之王”。市值的表现，比苹果公司都牛逼。是世界级商学院的经典案例，但在外界，几乎没有人知道。这套打法，也许分享给别人，他们没啥用，但我们这帮手里有流量、有商业运营能力，有资金的人来说，就是最顶级的对标案例。这个分享，也引起了亦仁的极大兴趣。以前从来没听过，还有这么牛逼的公司。达叔分享，自己小时候，虽然出生在农村，但最喜欢看的杂志，是福布斯、财富类的世界
    500 强杂志。除了资源巨头、垄断性的公司外，其他能变成头部的公司，一定是有原因的。而对应亦仁在公众号里的观点，就是：事出反常必有妖，要有“异常值”思维。其他达叔整理出来的笔记，也分享一下：1、分享内容，要做到两条原则：务必真诚，务必提供价值。2、要深度思考，建立起自己的方法论。3、世面上讲大道理的内容太多，而讲真正落地，做了就能赚钱的具体项目、具体策略，这种“术”太少。于是，生财有术，就诞生了，而且很受欢迎。虽赤裸，但刚需。4、要打造自己的赚钱机器，要实现睡后收入。5、不做低利润的产品；不做线下发货的产品；不做帮其他人销售产品。其中第二条，达叔很严肃的问他，这事是真的么？
    太扎心了，我一直都在做这些东西。亦仁表示，那是一个时期的思考，现在未必是如此。6、赚钱的欲望 + 敏锐度 +执行力。这和达叔以前自己总结出来的：野心+聪明+行动。野心是你想要，聪明是你能找到方法，行动是真的下地干活。异曲同工。7、把内容工具化；流量模式
    x 产品模式 x 盈利模式。8、做巨头的边角料。9、精益测试，先赚到钱，把模型跑通。然后，规模化+自动化。在规模化之前，最好能做 AB 组对照测试，筛选出商业效率更高的，然后再大规模投入。10、信息来源：RSS
    订阅、付费信息渠道、小圈子分享、善于观察挖掘。11、提供价值：信息价值 + 链接价值。利他主义，做交付，让对方有获得感。客户不会为某个技术付费，只会为解决某个问题付费。12、凡是多次出现的事情，一定可以将其标准化。凡是有限制的地方，一定会有痛点，就会衍生出生意。13、人们的需求：如何赚钱；如何快速赚钱；如何快速赚大钱；要做一个谈钱不伤感情的社群。14、把用户当朋友，而不是当流量，有温度。15、建立正反馈，先赚到一块钱。16、自己利益后置，别人利益前置。17、对项目，不设限，不做价值判断。不要觉得某个项目成本太高、太
    Low，太传统，这些都是偏见，都是个人的观点，不是事实。18、在不知道做什么的时候，随便做点什么都比不做强。19、近曹者富，曹政是贵人。20、别人赚钱的事，是你最好的指南针。21、如何让对手无法模仿？（这是另外一个嘉宾的分享）a，用规模效应和经营信任，提高议价能力，实现总成本领先；b，保持低利润是能力，也是壁垒；c，财务思维，算账能力；d，赚钱的维度：靠利润，靠结构，靠成本，靠品牌。亦仁写对生财的启发：a，人力总成本领先。控制规模，只要核心人员，其他外包；b，精细化运营，数据驱动，做核心星友；c，持续输出价值；d，追求溢价能力，不是议价能力。e，专注主航道，不分散注意力乱搞；f，规避
    zz 风险，不被团灭；g，做大，规模化才有话语权；h，付费社区核心竞争力：内容和服务。
