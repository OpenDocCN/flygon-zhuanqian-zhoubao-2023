  text: '![](img/2079c895e967fbeb8074b31ac3594c39.png)美国的烧烤和篝火文化非常流行。衍生出庞大的点火器产品需求。（如下图）![](img/6f703526132837206095e5cf19e396eb.png)![](img/af7f0ec7e86b06d3143e85e1a5cd92bd.png)喷火枪（
    Propane Torches）是一款高性能的火焰喷射装置，旨在满足烧烤，篝火，塑料翻新，燃烧，焊接等各种应用场景的使用需求。产品 2021 年才陆续在线上市场销售。最开始的大型的喷火枪，需要点火器引燃。后面加入的陶瓷点火器，按钮点火。同时加入调节阀门，可以调控火焰大小。适配美国家庭常用的
    mapp 罐接口。同时以枪造型，为原型。![](img/7da804397273056699e4b206ce0a60fd.png)![](img/9f92fe5b6dcd7e9e5d39af6847640603.png)![](img/b9edda5c534672c9a8afc643930fc471.png)**当时我们调研这个产品时考虑到以下多元化的使用场景：**烧烤场景：烤肉表面焦化，提高肉质口感篝火：美国壁炉，庭院篝火市场体量需求也很大，产品又安全，同时出火量大，燃烧率很大。（很多人以为这个夏季产品，其实冬季体量要大于夏季，产品单价很高，烤箱基本能正常完成需求，表面焦化是毕竟是少数群体。)塑料翻新：塑料表面翻新（熟悉汽配的才知道这个效果）视频链接：[`www.sohu.com/a/711052317_100114195`](https://www.sohu.com/a/711052317_100114195)除草：美国法律对除草有明文规定（这是
