    天复盘一次，长期出现在该榜单的产品重点关注。然后对产品分类，需求分级，观察类目波动，品类更迭的方向，季节性因素的复盘，对品类横纵深挖。**常见的产品开发流程：**确定类目，根据策略确定产品线，调研数据，整理数据，分析数据，初选供应商，取样比对，样品定位，筛选供应商，确定供应商，优化产品，落地产品，录入产品资料，采购下单，跟进订单，订单出货，物流发货，上架售卖，复盘优化。其中调研环节，我个人认为是最重要的一环。产品数据调研包括确定类目，根据自己的资源情况（资金，供应商资源，资质等）结合目标站点的市场情况（
