  text: 2018 年的 2 月被邀请开通美国品牌的加拿大站点，同年加拿大站单站点全年盈利超过 80w 元。受加拿大站点的启发，我们开始布局美国站点之外的其他小站点，欧洲的西班牙，意大利站点虽然单量不多但是利润很不错。建议想尝试新入局的朋友们，如果产品在美国站竞争太激烈可以去欧洲，加拿大等小站点尝试一下。**本阶段的风险控制点：****各种黑科技“乱花渐欲迷人眼”时留一分清醒**在亚马逊行业的红利期，各种赚快钱的声音充斥在行业内，衍生出的各种“黑科技”服务大行其道（包括但不限于首页无差评，关键词上首页，捡僵尸
    listing，恶意跟卖，恶意变狗）。此时，我们需要留一分清醒：如果这是一个长期事业，这种利用平台漏洞的短期行为必然会被平台“秋后算账”追责。以操作评论为例，轻则移除评论，重则关闭链接：![](img/209a2795f892a61460b0c7abcaad971c.png)![](img/fe7ee04c6df558ea22651c9daed51ff3.png)#
    **2019-2021 打造团队 SOP 标准化作业**2019 年，随着“坂田五虎”“华南四少”的声名鹊起，还传闻跨境电商的从业者买光了深圳湾一号，所以越来越多的人注意到跨境电商这个行业，亚马逊平台涌入越来越多的入局者。这时候平台竞争开始加剧，卖家模式也有了精品和铺货之分，初步有了供应链的概念，卖家也开始重视对广告的优化。**本阶段核心能力指南：****规模复制，打造小团队
    SOP；供应链谈判能力**公司活下来后，需要招聘运营人员，培训运营知识，打造小团队管理流程。下面介绍一下我们的站内广告人员的入职前三个月培训流程：**培养周期表：**![](img/2af0e9517001a3b311f078338d665779.png)结束了试用期后，就是运营专员，我司的运营专员站内广告绩效考核标准如下：**广告绩效考核标准：**![](img/4a93ec973ebb6a171cbe16bdba9725aa.png)在提升期内，着重培养广告人员对广告数据的理解，通过分析产品，锻炼发现问题、归类问题、解决问题、总结经验的意识。**本阶段风险控制点：**运营人员不稳定，刚培养好的运营流失，这时候需要制定合理有效的薪酬制度，把公司利益和员工收益深度绑定。我们在
    2019 年把提成方式从之前的回款额提点改成利润提成方式，效果较佳。**本阶段个人成果：**做出 4 个店铺，4 个品牌 团队人数，7 人，运营骨干年流失率
    20% 以内；月均利润 50w 左右。小团队管理推荐阅读书籍：《10 人以下小团队管理手册》![](img/a60c3422674aedc43d7092df328d63e7.png)#
    **2021-2023 后亚马逊时代，知识产权和品牌的时代**2021 年，是亚马逊行业的分水岭。一方面当“跨境电商”这个词再次登上两会，直接引爆了全国的跨境电商创业潮。2020
    年口罩影响线上消费大增，亚马逊卖家们业绩普遍翻倍。传闻华为的高管、海龟博士、军工企业的核心人才等等，前赴后继的加入亚马逊创业行列。竞争上升到白热化阶段，这时候大多数行业从业者有了研发的概念，开始深入供应链，也进入精细化运营的时代。另一方面，平台“大卖封号潮”屡屡见诸新闻，卖家们如履薄冰，悲观的情绪蔓延开来。平台整顿预示红利期的正式结束，野蛮生长的粗放式运营模式再也行不通了。白热化的红海竞争环境，越来越短的新品“利润甜蜜期”倒逼卖家们只能深入上游产品开发研发端去找利润。下图是供大家参考的产品利润挖掘的思维导图。
