  text: '# 小白学习 AI 指令的路径地图> 原文：[`www.yuque.com/for_lazy/thfiu8/pib07m12mz7zuwvg`](https://www.yuque.com/for_lazy/thfiu8/pib07m12mz7zuwvg)##
    (51 赞)小白学习 AI 指令的路径地图作者： 袁六伟日期：2023-08-24小白学习 AI 指令的路径地图你好呀，我是六伟，2 万+学员的阅读教练，得到领读人，月入
    10 万+的指令工程师，AI 指令 MCN 公司老板。最近有不少同学，也包括不少生财圈友，问我，作为小白，能成为指令工程师吗，小白怎么学习指令呀等等相关问题。其实每个人，因为知识背景、能力、资源等的不同，学习路径差异太大。比如我在去年
    12 月开始学的时候，那时候完全不知道找什么人，什么渠道学。就只是把它当做一个对面的朋友一样，跟它娓娓道来自己的问题、困惑、资源，向它求助。阴差阳错之下，越用越顺。后来学的深了，才知道
    GPT 背后的第一性工作原理，它是人脑神经网络，本质模仿的就是人脑的深度学习。大家现在进来学，其实都不是小白了，可以站在社群小伙伴的肩膀上认知、学习、实践。把话题拉回来，说说我在过去
    6 个月学习指令的详细过程，也许给很多人能做一个参考。第一阶段:把 GPT 辅助工作和生活不要一开始看我赚的还可以，就立刻脑门一热，下定决心，成为月入几十万的指令工程师。你要知道，从小白到专家，最少有
    90 天-180 天的黑暗期，注意我说的还是最少。什么是黑暗期？就是这段时间你没有任何的正向反馈，完全就靠你自己给自己打气，死撑。虽然我在一些社交媒体平台有一些所谓的粉丝，但是大众对
    AI 对指令是完全陌生的，我也几乎没有得到任何的来自他们的反馈。那我是怎么挺过这个阶段的？把 GPT 用在自己的工作和生活中，然后我的公司有大量的文案工作，用
    GPT 去写，比如生活中有大量的育儿和亲密关系的困惑，向 GPT 求助。不断的解决自己问题的过程，这其实就是一种强大的内反馈。这时候你会感觉自己，用 GPT
    用的越来越顺，这种工具的成就感，也会给你带来反馈。第二阶段:尝试副业设计指令在第二个阶段，尝试把自己工作和生活中大量的高频的自动化任务，用一套指令给它解决掉，先提高自己的效率。多在各种社交媒体平台，图文的，视频的平台，去做分享。分享你使用
    GPT 的感受，分享你设计调教出来的指令，分享你借助 GPT 帮助别人解决问题的过程和心得。一定不要复制粘贴，一定不要人云亦云，而是真诚的分享你的东西，真诚是通往真诚的唯一套路，你的真诚才能带来真诚的伙伴和客户。我的初期不少的客户，他们为什么认我，不是因为我在这个领域多牛逼，不是因为我过去的
    Title 有多厉害，而是因为我分享的都是我自己亲身践行的成果，我足够真诚认真。你认真，别人就希望你能成，就愿意帮你成。那么这个阶段你就可以用星球分享的中级的指令模型:CHAT
    模型，去大量的分析别人的指令，去尝试调教自己的指令。这阶段读相关的书的话，可以读提问、沟通、演讲等和表达相关的书，因为和 GPT 的沟通说白了就是要提升你的沟通质量，你会问，你的专业积累够强，它就强。第三阶段:把指令变成自己的小项目如果你深度认可指令的社会价值和商业价值，那么你可以尝试把指令变成自己主业之外的一个小项目。这不一定是创业啊。这个小项目，说的是你第一次开始为自己负责，为自己的目标，为自己的结果负责，你就是这个项目的最大负责人。而不像在公司打工一样，听话做事。这个时候你就需要学习和掌握一整套商业模型和商业模式的东西，'
- qas:
  - 问题1：商业模型中的三个要素分别是什么？
  - 回答1：用户、流量、交付。
  - 问题2：提到的免费流量渠道有哪些？
  - 回答2：公众号、朋友圈、得到、即刻、小红书等等。
  - 问题3：付费流量的例子有哪些？
  - 回答3：比如抖音的投流和各类付费星球。
  - 问题4：如何建议初期产品设计？
  - 回答4：建议初期产品最好是轻量级的，成本几乎为零，便于调整和转向。
  - 问题5：如何确保指令的稳定性？
  - 回答5：保证指令的稳定性需要对整个过程进行封装和测试，确保交付后的稳定运行。
  text: '特别是最小化的商业模型:用户、流量、交付。用户:你的垂直领域的指令，可以帮助什么样的用户，快速解决他高频刚需的痛点。我的社群的小伙伴 MQ 老师，她就专注做教育领域的指令，小琦老师，专注做自媒体长文的指令等等。流量:第二个是流量，流量的本质就是获客，就是优质内容的低成本精准分发。你的核心客户在哪里，你就要去哪里。当然流量分为免费流量和付费流量。我在前期获取免费流量的渠道，有公众号，朋友圈，得到，即刻，小红书等等。渠道虽然很多，但因为都是做好的内容，一键分发，边际成本几乎为零。但是我想告诉你，投资回报率最高的还是付费流量。比如抖音的投流，最近我们也在尝试做了。还有一个最精准的低成本付费流量渠道就是各类付费星球。在这里要特别感谢下生财有术，一条精华帖子，给我带来大量的学员和指令定制客户。交付:你用什么样产品和服务去承接你的流量，去帮助大家解决问题。初期，我建议大家这个产品最好是轻量级的，0
    边际成本的，也就是说你一次性设计完，服务 100 个人，1000 个人，你的成本几乎是一样的。比如写书，做知识星球或小报童，做共创的付费社群等等。千万不要一上来做重资产的产品，投入几十万去开发产品，开发出来后发现人群搞错了，需求是伪需求。你的交付足够轻，不仅成本少，而且好调头换方向。当然交付环节其实是非常复杂的，我也踩过很多坑，篇幅有限，将来再给大家分享。*
