    Searcher。****上次受邀成为 Web3 航海的教练和分享嘉宾，这里把分享内容补档一下。**我在去年 4 月从零开始进入 Web3，专注做链上的 MEV
    套利，目前交易系统上线一年，总 nonce（交易量）达到五位数，盈利率 95%+，单笔净利润最高 20 万元。但是做这类套利系统，需要有一定的开发功底，所以这次航海分享介绍一个不需要写代码就能**体验**链上套利的方式，帮助入门的朋友理解链上套利的原理、流程和风险。#
    **1、链上套利原理**之前在生财有术星球分享过一次：[《](https://wx.zsxq.com/dweb2/index/topic_detail/412551545248428)**[Web3
    入门：一些链上套利与链上骗局](https://wx.zsxq.com/dweb2/index/topic_detail/412551545248428)**[》](https://wx.zsxq.com/dweb2/index/topic_detail/412551545248428)，这里再简单复述一下：链上套利最常见的策略是
    ERC20 代币**双边套利。**由于链上 DEX 交易所众多，可以很容易地找到两个 DEX 池子交易同一对代币。当两个池子的价差足够大，就可以一边低买另一边高卖，完成一次套利。比如下面这笔交易就是一笔在
    UniswapV2 和 SushiSwap 上搬砖的套利交易（2023 年 9 月）：[`cn.etherscan.com/tx/0x925cad8517b39ad4245d0d1610d570bdbb032cbf283aa8b275f7067042a29c7b`](https://cn.etherscan.com/tx/0x925cad8517b39ad4245d0d1610d570bdbb032cbf283aa8b275f7067042a29c7b)![](img/f704f72b19c2f18f581d324dd84fdb3b.png)套利者首先用
    0.0871983 WETH 在 UniswapV2 兑换了一些 RARI 代币，然后在 SushiSwap 上面将这些 REQ 代币换成了 0.0888229
