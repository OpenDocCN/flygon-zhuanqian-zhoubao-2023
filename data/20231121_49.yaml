- qas:
  - 问题1：什么是 Furucombo？
  - 回答1：Furucombo 是一个套利工具，专门用于链上程序化套利。
  - 问题2：为什么现在 Furucombo 工具不再赚钱了？
  - 回答2：因为现在的链上程序化套利领域很难赚钱，而且门槛很高。
  - 问题3：为什么在链上三角套利软件中要小心安全问题？
  - 回答3：因为一些开源软件可能会存在安全隐患，如偷取账户私钥等。
  - 问题4：Web3 世界中的急功近利为什么很危险？
  - 回答4：因为容易掉入陷阱，例如使用含有后门的开源软件。
  - 问题5：在黑暗森林中如何确保安全？
  - 回答5：需要强调安全意识，谨慎操作，避免财产损失。
  text: '借出 3500 DAI → 归还闪电贷，额外支付少量的手续费+Gas 费，就能借助瞬时杠杆完成贷款移仓![](img/2443d5ba1e628a616e3d13218002ea7d.png)**4、风险提示**最后还是要做一下风险提示。之前和生财这边的小伙伴沟通这次的分享主题，我提到
    Furucombo 这个套利工具几年前是可以赚钱的，现在应该赚不到钱了。链上程序化套利是一个很卷又很小众还有门槛的领域，很难在这个领域找到像其他领域那样手把手教你赚钱的入门教程。原因是常识：当下能赚钱的东西，不会有人公开；公开的，已经过了能赚钱的时候；既赚钱又公开的，一般都有门槛；如果既赚钱又公开，还没有门槛，那就要小心是不是诈骗了。曾经有人分享过这种链上三角套利的开源软件（下载地址我打码了），图文并茂并且带操作视频教程，生怕你看不懂不会用。![](img/628734035cbfb94ee666f2193712b883.png)看上去挺像那么回事对不对？支持界面操作，利润有波动，能显示每笔利润，动动手指一个月就能躺赚
    20 多个 ETH。后来经人拆解才发现，这款软件号称开源，但是在很深的地方埋了后门，会向一个地址发送你的账户私钥……![](img/572a26109fb9ae9d91edb1d3674e01f1.png)所以在
    Web3 世界，急功近利是很危险的，一不小心就会掉入陷阱。在这个黑暗森林，再怎么强调安全都不为过，希望未来的航行时间，各位都能安全靠岸。* * *评论区：玄晖
