  text: '# 创业 2 年，给还在职场打工的你的一封信> 原文：[`www.yuque.com/for_lazy/thfiu8/toi8idfaxkum5gbs`](https://www.yuque.com/for_lazy/thfiu8/toi8idfaxkum5gbs)##
    (精华帖)(322 赞)创业 2 年，给还在职场打工的你的一封信作者： 老瞿 Qu日期：2023-08-17大家好，我是老瞿 Qu，生财有术最懂二手书的男人。一个农村娃靠读书考上一所
    211 大学，留在大城市的小镇做题家。也是一个在传统的房地产行业踏踏实实奋斗了 8 年，花了 2 年艰辛的完成转型的 30+中年人，转型的过程中走过很多弯路，目前的成绩如下：1、居住的小区有一个小工作室，做闲鱼二手书项目，目前运营帐号
    30+，平均月利润 10W+，已经持续一年+；2、2023 年开始做二手书的知识付费，目前付费会员 500+，合伙人 20 个，平均月利润 10W+，已经持续
    6 个月。我在上大学的时候，当时比较崇拜李开复，那个时候他给大学生写的 7 封信，年轻的我读了很多遍，刚好最近又不小心翻出来，觉得真的挺有意义一件事，虽然当年领悟的还不够深刻。所以今天想用创业
    2 年，成功转型自由职业者的经验，给还在职场打工的你写一封信，这封信不能让你马上每天 2 小时月入轻松过万，但如果你看进去了，应该能让你少走很多弯路。这里说的职场打工人主要包含在企业上班的白领等，因为目前号称是一个中产破产的时代，对这批人的影响是最大的，无论从收入、晋升、还是未来的选择。###
    一、承认这个时代已经变了你有没有思考过一个问题，就是这个时代是不是真的已经变了？大家都说这是一个中产破产的时代，你觉的是危言耸听，还是真实的情况？今年刚好是我大学毕业的第
    10 年，10 年前我凭借一所 211 大学的本科学历，还能进入到一所世界 500 强的房企，然后凭着自己的努力，8 年的时间，从员工到主管到经理到总监，最后也能号称年薪百万。而如今我才离开房地产行业创业
    2 年，2021 年我在的时候，某 TOP 房企江苏区域 300+员工，如今已经裁的只剩下 70 多人，恒大、碧桂园这种曾经的 TOP1-3 的房企开始资不抵债，互联网大厂在疫情放开后，也开启了裁员模式，大批曾经的网红独角兽企业居然都破产了。同时只要稍微关注一下现在的大学生就业情况，就会发现，如今一个
    211 学历很难有机会进入一个世界 500 强公司，市场上留给大学生的岗位越来越少，而职场打工人再也不可能轻易的在某个行业实现年入百万了。在网上看过一张图，挺认可的，因为我以及我的同事，都算得上是曾经的中收入人群，目前我看着一个个都在面临中年危机，尝试谋求转型。以前社会的收入是山丘型，中等收入人群会最多，只要你有个文凭，然后各方面能力还凑合，进入到一个大企业，年入
    20-30W 并不是难事，熬个 5-10 年，到一个小领导，年入百万也不是没有可能，因为以前企业都在蓬勃发展，有大量的机会，需要大量的人才，比如那个时候房地产公司，去一个新的城市拿个项目，你就能从一个项目总监干成总经理。![](img/4da785002911589dc4a8ed3277bb89bf.png)而现在社会的收入分布即将会进入
    M 型结构，就是中收入人群被无情压缩了，大部分转化成了低收入人群，有少部分人通过一些你曾经看不懂的方式成为高收入人群，比如网红、提示词工程师等。网红以前我们都是看不起的，而提示词工程师估计很多读者都不知道是什么鬼。'
- qas:
  - 问题1：为什么房地产行业出现了高收入人群失业的现象？
  - 回答1：主要是因为随着城市化进程，基础建设已基本完成，需求放缓导致。
  - 问题2：为什么现在不再需要大量开发人员做互联网的APP？
  - 回答2：因为大型APP已经占据市场主导地位，许多SaaS软件已成熟，如知识星球或小鹅通满足了知识付费需求，不需要每家公司都自行开发APP。
  - 问题3：为什么需要意识到时代变化并接受变化？
  - 回答3：因为只有接受变化，才能抓住机会在中高收入区域生存甚至进一步提升。
  - 问题4：为什么大城市的失业情况影响了更多的精英和大学生？
  - 回答4：因为他们可能会向下流动到三四线城市，导致更多人面临失业风险或职业转型。
  - 问题5：为什么大多数打工人在离开职场时发现自己一无所有？
  - 回答5：因为缺乏个人赚钱方式的积累和转型能力，需在职场外寻找新的赚钱模式。
  text: '![](img/e77287379efb968bb37ce06ef92ea444.png)你有没有想过为什么会发生这种情况？主要就是因为随着社会的发展，城市化的进程，很多基础建设都完成了，这个基础建设比如我们的房子，够住了，导致地产行业从开始的增长放缓到今天的开始暴雷了，当年那批房地产高收入人群失业了。再比如以前每个公司做互联网都需要做一款
    APP，就需要大量的开发人员，而现在大的 APP 已经占领市场，而且很多 sass 软件已经特别的成熟，比如你做知识付费就用知识星球或者小鹅通就够了，根据不需要去开发什么自己的
    APP，那么这批曾经的互联网精英也不需要了。所以我们现在需要做的第一件事就是：意识到这个时代要开始变化了，承认并接受变化真的非常重要，只有拥抱这个时代，你才能抓住机会继续留在中收入区域，甚至可以越级到高收入人群。而如果你还是把观念停留在过去，一心想着努力高考，然后靠着一份不错的学历，或者努力做一个忠诚的打工者就想继续保住自己的收入，已经越来越不可能了。毕竟现在滴滴开车和送外卖这两个行业，已经被失业的中年人挤爆了。目前可能主要还体现在一二线城市，而如果一旦大城市这样，更多的曾经的精英和大学生都会流向三四线小城市，向下压缩，那么他们将会取代谁的饭碗？所以如今还在职场的你，要做的第一件事就是接受这个时代随着发展的变化，而不要把一切都当成危言耸听，然后掩耳盗铃。###
    二、思考离开公司你到底能带走什么假设，明天你离职了，也不去别的公司上班，作为一个独立的个体，你可以通过什么赚钱？相信绝大多数人这个时候会有点懵，从来没有想过不上班，这么多年了，感觉好像不可能不上班，但仔细一想，除了去摆地摊、送外卖、开滴滴，好像自己并没有作为一个独立个体赚钱的技能，更不要谈什么积累，因为绝大多数打工人都是这样的。就好像我也是一样，曾经
    TOP30 房企最年轻的一批中层管理岗，在职场干了 8 年坐上 300 亿区域公司运营管理中心的负责人，然而当我离开职场的时候，我发现自己一无所有。我之前做房地产行业的，我可没几十个亿去拿一块地去盖房子，而且我当时在整个房地产体系中只扮演了一个环节，真有块地给我开发，可能我还不一定能干的好。所以
    8 年的职场生涯在我离职的那一刻，其实并没有什么太大的帮助，因为没有什么个人赚钱方式的积累。这应该也是很多打工人的现状，只是大家还没有离开职场罢了，等你离开的时候，发现自己一无所有。这个时候最好的办法，其实就是看看身边那些成功转型的案例，我给大家列举几个我见过并羡慕的：同事
    A，以前我们的营销总监，在上班的时候就一直在给一款国外的红酒做代理，因为卖房子都是高端客户，他就顺带发展自己的红酒业务，有时候成交佣金比较高的时候，他还能直接给客户送一箱红酒。我曾经特别看不起他，因为我觉得他对公司不忠诚，人品不行，对不起老板开的工资，可是当我们离开地产行业以后，他转身就完成了转型，而且收入比上班还高不少，那个时候我才发现，原来那个小丑居然是自己。同事
    B，以前我们某个项目的营销经理，当时为了获取客户，就自己拍抖音做短视频获取流量，然后积累了 20W 的粉丝，不仅上班的时候是销冠，公司项目结束了，他离职了，马上开始用抖音给这个城市的多家楼盘引流，收入是上班的好几倍。同事
    C，我们项目的一个项目经理，组建了一个地产行业工程师交流微信群，经过几年的积累，慢慢的有一万多人，几十个交流群，行情不好的时候，转型做了一个付费社群，收 199/年，因为之前他就给大家经常整理一些干货资料，很多人还记得他的好，付费社群很快就达到了
    7000 多人，一百万到手了。'
- qas:
  - 问题1：这篇文本的主要观点是什么？
  - 回答1：主要观点是在当前信息爆炸和产品过剩的时代，销售能力变得至关重要，短视频和直播成为了成功转型的关键途径。
  - 问题2：作者如何描述工作与个人发展之间的关系？
  - 回答2：作者认为很多人把工作当成主业，但应该意识到离开工作后，自己的核心技能和赚钱能力是什么，提倡个体应该为自己积累和发展。
  - 问题3：文中提到的新兴行业是什么？它们为什么赚钱？
  - 回答3：新兴行业包括短视频和直播，它们因为信息爆炸和产品过剩，以及社交语言和销售转化的需求而赚钱。
  - 问题4：作者提到的成功案例有哪些？它们是如何转型的？
  - 回答4：作者提到了老罗、新东方和其他个体如小杨哥等，他们通过采用短视频和直播，成功地转型或实现了财务自由。
  - 问题5：文中建议读者应该具备什么样的能力？
  - 回答5：文中建议读者应该具备销售能力，因为这是当下最重要的能力之一，可以帮助个体在当前的经济环境中脱颖而出。
  text: 这是我身边看到的比较成功的转型案例，其实无论是在哪个行业，哪个岗位，只要你有心，你觉得上班只是你的一个副业，你一心想要为自己今后做一些积累，那么无论是本专业相关，还是没有相关性，其实我们都可以采取一些行动。大多数时候，是因为我们把上班这个最靠不住的事业，却当成了我们人生的主业，同时没有意识到有一天离开工作岗位以后，我们的核心技能到底是什么。在以前各个行业蓬勃发展的时候，需要的劳动力较多，我们有很多选择，可是当经济下行的时候，一切就都成了问题。而且上班的时间越久，逐渐磨灭我们一项很重要的能力，就是自己赚钱的能力，我们已经习惯有一份工作，干一天拿一天的钱，我们不会关心公司是不是赚钱，我们也不关心自己离开了能干什么，因为我们能想到的就是离开了公司再找一家公司继续上班。所以如今还在职场的你，一定要举起右手摸着自己的良心问自己一个问题：假如我离开了公司，或者这个行业不行了，我也没有去其他地方上班，作为一个独立的个体，我到底能带走什么？我到底靠什么赚钱？###
    三、了解未来这个时代到底需要能力2023 年最击中我的一句话就是：这是一个被直播和短视频裹挟着向前的时代。所以我们应该去思考一个问题，就是在当下这个时代，我们到底需要什么样的能力？如果你还没有办法回答这个问题的时候，其实我们要看看目前到底什么行业最赚钱？毫无疑问是短视频和直播，老罗靠直播还清几个亿负债，重新开始创业。新东方在双减政策以后，靠直播变成了东方甄选，成功转型活下去了，曾经的令狐冲李亚鹏，现在一堆负债，也拉着媳妇开始直播了。那短视频和直播为什么赚钱呢？为什么那些身价过亿的明星和网红，每天还在给你推销着
    9.9 包邮的商品呢？为什么那些清华北大的，甚至阿里 P10 每天直播 7-8 个小时给你推销 199 的课程？是因为现在是一个信息爆炸的时代，更是一个产品过剩的时代，企业没有岗位了，我们也很难在单独的靠信息差赚钱，一个赚钱的生意出来以后，可能短短一个月的时间，就会在全网散开了。所以当下最重要的一个能力变成了：销售。只要你能把商品卖的出去，什么产品都会求着你，要跟你合作。你要销售出去，那你就必须有流量，而目前获取流量最快的方式就是短视频，因为短视频就是当下的一种社交语言，直播就是最好的销售转化场景。一个典型的案例就是：疯狂小杨哥，小杨哥之前是干啥的？拍恶搞视频的，可能他没有火之前，作为曾经的中产，我都不一定瞧得上他，现在通过恶搞视频有了流量以后，开始直播带货，现在每年赚几十个亿应该是比较轻松的。小杨哥就属于典型的拥抱了短视频和直播的人。当然说到这里的时候，很多人会去反驳，如果说大家都做这个了，那实业兴邦呢？谁去造火箭、研究芯片？你说的也没有错，确实一些前沿的科技需要人去发展，瓜果蔬菜也需要人去种，但是你要搞清楚两个前提，一是现在是一个产品过剩的时代，瓜果蔬菜太多了，就看谁卖的出去。二是你一届互联网小白，能不能先养活了自己，有了钱以后，你再去用实际行动去研究芯片和火箭，而不是打嘴炮，你这样子去研究芯片和火箭，你怎么生活，家里孩子谁养活？但是我们会发现，传统的教育也好，或者我们在企业的打工经历也好，我们都没有销售能力，以前在房地产的时候，售楼小姐是个贬义词，我们告诉别人我是地产行业的，我们都要赶紧解释一句，我不是卖房子的。因为大家天然对营销、推销会感到厌烦。在企业中绝大多数人其实并没有参与过销售，没有面对过客户。所以我们会得到一个结论，未来最需要的能力就是销售能力，哪怕你没有自己的产品，你依旧可以活的很好。如果你有销售能力，在目前比较健全的生产制造环境之下，你完全可以去打造自己的产品，比如小杨甄选。
- qas:
  - 问题1：为什么在当前职场中提升销售能力至关重要？
  - 回答1：因为如果你只有产品不懂销售，无法成功推广和销售，即使产品再好也会面临困难。
  - 问题2：为什么文中提到需要拥抱短视频和直播？
  - 回答2：因为这是目前最直接的销售方式，能够有效地推广产品和服务。
  - 问题3：文中提到一个 HR 总监的案例，他为什么选择了这样的思维方式？
  - 回答3：因为他不懂销售和流量获取，所以试图通过其他方式来推广他的产品，以避免直接面对销售压力。
  - 问题4：在文中提到的转型建议中，为什么强调需要做出最小化可行产品（MVP）？
  - 回答4：因为这可以帮助验证产品的市场需求和潜在的盈利能力，是一种有效的测试和迭代方法。
  - 问题5：文中提到的制定完整转型计划的建议是什么？
  - 回答5：建议制定具体的行动计划，并注重心理建设，以确保将想法付诸实践，从而实现项目成功。
  text: 但如果你只有产品不懂销售，卖不出去，一切都将举步维艰，除非你这个产品具有不可替代性，但你想要达到这种高度会很难很难，不是一个普通人所能达到的。所以如今还在职场的你，一定要去提升自己的销售能力，而这也决定了，你最好要去拥抱短视频和直播，因为这是当下目前最直接的销售方式。###
    四、努力去转变自己的心态和思维方式当我们承认了这个时代的变化了以后，我们也确定了销售是未来一个很重要的能力，我们需要拥抱直播和短视频，接下来我们就会转型成功了？显然不是，我们一定要去转变自己的心态和思维方式。最近以前的一个地产公司的
    HR 总监朋友离职了，约我吃了个饭，我惊人的发现，原来哪怕已经走出职场了以后，他的思维方式跟我刚离开地产的时候几乎没有什么区别。他现在想做职业规划相关的产品，他的第一步居然是先搭建一个平台，利用自己在地产行业多年的人脉，链接到设计、工程、成本等各个专业的人，把他们培训成为咨询师，之后他就能坐在平台上抽佣。他准备先花几个月把这个产品包装好，然后再去销售，同步通过基金会的形式，去跟学校合作，以做公益为出发点，然后导流去做付费的大学生职业规划。为什么他会有这样的想法和思维方式？1、这样他就能完美的逃避流量的问题，逃避客户从哪里来的问题，然后做一些不需要面对销售业绩的事情上去，就跟我当初离职以后浪费了
    6 个月开发 APP 一样，他们想的也是后面要开发 APP，确实惊讶到我了。因为他不懂销售，不懂流量，所以他会不断的视图逃避，可能潜意识中，他还会觉得没有产品怎么销售？因为人性就是这样的，大家不愿意去做一些自己不擅长的东西，毕竟在企业上班这么多年了。2、因为知识的诅咒，他没有办法跟很多人一样，在没有做
    IP 输出视频和直播的情况下，他不愿意去生产一些在他看来的互联网垃圾去获取流量，也不会愿意搞一个大厂出来做自媒体月入 10W 的虚假人设，然后去教别人做自媒体，但你发现在小红书那种中年离职，做自媒体月入几万的人设流量最好。所以在我们认清了很多东西以后，我们需要转化以前在打工时候的思维方式，我们要设计出最小的产品去做
    MVP 测试，比如这种人力资源总监就可以去帮助别人做简历修改服务，看看怎么获取流量。然后在过程中就去不断的迭代我们的产品。赚钱的本质，无非就是有一个产品去销售，比如可以是修改简历的服务，也可以是在闲鱼销售二手书的电商。所以如今还在职场的你，一定要转变自己的想法和思维方式，做离钱最近的事情，戒掉身上的大企业病，勇敢的面对客户、销售和流量，因为卖不出去，再完美的产品都没用。###
    五、给自己制定一个完整的转型计划想的再多，最后没有行动，一切都是枉然。这也是很多职场打工人的通病，因为目前正在有一份工作让自己养家糊口，同时因为精力问题，可能没有等到被干掉的那天，都很难走出第一步。我们需要制定具体的行动计划去让自己的想法落地。同时做好心理建设工作，让自己从一开始就明白，要做成功一个项目，对于自己来说需要突破一些东西，所以给一点时间。具体的计划建议如下：1、给自己
    1 个月时间，深挖生财精华帖，看看各种项目到底是怎么网赚的，你可能会眼花缭乱，嘴里一句句 woc，这样居然也能赚钱，是不是割韭菜的？这个时候接受自己的无知，多看，然后有兴趣的，针对性去看，比如看到很多人做闲鱼二手书，把生财里面关于闲鱼二手书的帖子都看一遍。这个过程中，我们需要分析下自己的优势是什么，挖掘一下，然后看看各个项目需要什么能力，比如看到直播很厉害，你可以直接打开个视频号直播，简单尝试下，大概率前期大部分人没有出镜的能力的。在自己的分析和对比以后，确定一个项目，这就是我们第一个月的目标。
