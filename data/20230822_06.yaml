    这个话题继续做点贡献。顺便继续利用一下嘉宾可以在周末发言的优势，哈哈。进入正文之前要说明一下，这篇文章的核心目的，在于帮助大家（和主要是我自己）检视自己隐藏在深处的底层信念，以及提高对「金钱」这个东西的觉知——这其实也是我一直在倡导的事情。所以，无论观点如何，我试图提供的都是理解事情的不同角度，而不是宣称我所说的就是更加「正确」或者「高级」的方式。甚至，为了阐明观点，我还会努力地把看到的东西问题「小题大做」一些。大家如果读完有些启发，能观照到更多自己的内心，就已经很好了。免责声明说完哈哈，进入正题。前一阵我看生财的很多帖子，会发现很多同学（包括星主本人）都会有一个习惯性的表达，类似于：「我干了
    xxx 事情，赚回 N 倍生财群费」，或者「仅仅参与了一次 xx 活动，就值回生财票价」......等等等等。星球里，这样的说法你们肯定都见过。这个表达，我觉得是很妙的，值得展开讲讲。一方面，它凸显了生财社区一贯的，效率之高，目标之明确、行动力之强；此外，不管是「价格锚点」，还是「起标题吸引人的技巧」，咱也是略知一二，都能理解。但是（你们懂的，一般夸完就该「但是」了），但是，我在这里面也看到了一些很有趣的，潜意识里对金钱的「紧张」。
    我来随便讲几点我看到的东西。第一个，当我们说，「赚回几倍生财群费」或者「值回票价」的时候，我们潜意识里其实可能有一层这样的感觉，就是生财这个群费（我记得本期是
    2465 元），是很多的。这是一笔相当不小的支出。当然，在这里我并不是要和大家讨论，2465 元到底是不是一笔很多的钱。两千多块，对于有些人来说，很多，对于有些人来说，不算什么钱。甚至很多时候，两千多块，对一个每月赚
    1 万多的人来说，不算什么钱，但对于一个每月赚 8 万 10 万的人来说，仍然可能意味着很多。金钱的多少，自己到底是「有钱」还是「没钱」，永远是一种主观感受，而没有真正的客观标准，理解这一点是非常重要的。然而，当我们说「赚回票价」的时候，其实会往自己的潜意识里「写入」一些信息——比如，「两千多块钱很贵」，「这笔钱很多，我支付起来有些压力」，「我得想方法把它赚回来」。这些信息，无所谓正确与否，想法自然有它的道理。但同一件事，我们其实也可以选择在潜意识里，写入一些不同的信息，比如：我能支付
    2000 块给自己学习新东西，感谢自己；2000 块对我来说不算什么，以后我会赚更多钱花更多的；居然有生财这么好的地方，我花点钱就能进来，实在太好了。我相信，长此以往，总在给自己的意识和大脑，写入不同信息的人。也会有种不同的生活与命运。鸡汤吗，也许；自我催眠吗，这么说也行哈哈。但你要知道，生活幸福与否，永远在于你看问题的角度如何。同样一件事，用不同的心态，感受就会非常不同。这样做也会带来一些意想不到的好处。举个不一定完全恰当的例子：如果你感觉「2465
    元是一笔挺多的钱」，不断在潜意识里告诉自己这一点，可能之后你买股票基金的时候，看到账面已经亏损 5000 多块了，身体就会告诉你，这一下就是两年的生财群费啊！然后你就选择干脆卖出了。'
