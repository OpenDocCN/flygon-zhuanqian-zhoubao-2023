  text: '# 关于风向标的几个复盘思考> 原文：[`www.yuque.com/for_lazy/thfiu8/itrhmifhenc36d1z`](https://www.yuque.com/for_lazy/thfiu8/itrhmifhenc36d1z)##
    (精华帖)(187 赞)关于风向标的几个复盘思考作者： 家蒙日期：2023-11-07你好，我是家蒙，一个普通的自由职业者。前阵子受邀生财有术的风向标直播，直播中看到很多有趣的赚钱方式，很多新鲜有趣的赚钱小机会。其中不少小机会放大起来，短短几个月甚至可以远超一份工作一年的收入。我看的多，执行的少，过程中总是有很多思考，最近越想越觉得自己的感受很正确，这几个感受，分享给你：做项目一定要低成本，一方面是金钱上的低成本，快速尝试，门槛低，好上手；另一方面是创作难度上的成本低，拍一个
    5 秒的视频，和我写一个 1000 字的公众号相比，随手拍拍肯定成本更低。创作的低成本，最大的好处是让你能够坚持——我们知道很多时候，认真做一些东西发出去，无人问津，这是常态，但很影响创作者的心态。只有成本足够低，发出去没人看你也觉得无所谓，反正是随手做的，心态上无所谓，就更容易坚持创作这个动作，时间拉长，你比那些认真的人更容易成功。换句话说，我常常对周边人讲，我希望你
    1 年后还在坚持做某个事情，不要用力过猛。![](img/a5858a4e4ee19ad9036de38aa3ac106d.png)我见过不少这样的例子：——把社群里的内容发一部分到朋友圈，有深度，还有宣传，顺手转发一点细枝末节的碎片出来，低成本；——经营民宿的同时，把装修过程，客人接待，入住体验给分享到小红书，内容生动，还有宣传，反正平时也要拍照，低成本；——3
    平米的书桌，换不同角度拍了不下 100 次，每次都得想新花样和新角度，低成本。经营本身是一个重活，产生的周边，碎片化地分享出去，这种低成本的分享往往能坚持。那些尚且只有一个书桌角落的博主，都在绞尽脑汁换花样拍出好看的笔记作品；有实物素材的，就更要利用好现有的资源，低成本的做些事情，持续下来搞不好也是个小红书大
    V 了。因为直播的时候一直照顾观众，在看不同领域，不同类型的搞钱机会。有些机会，一看就完全不是我的菜，既不擅长，也不喜欢，只适合站在一旁鼓掌遇到极其稀少地，匹配自己的年度规划，在自己的能力范围内，有兴趣，能做好，才会非常谨慎地去操作直播的时候有人问我，家蒙你看了这么多，自己做了多少呢。言下之意是指责我只看不做。确实做的不多，但是每个去执行尝试的，都会认真搞搞，少说坚持一段时间。另一面，我正在做的，其实不太想分享出来。关注我可以，但是不能偷懒和好奇到这种程度。家蒙挑选出来在搞的，你就无脑跟着去搞是吧，这哪行。光成本这一条，你就模仿不了。我的成本，不是你的成本。小机会，小项目非常多，很多有关信息差，有关勤奋但是只要涉及到囤货，我就会在直播间里提醒大家，这种不要轻易入场比如在某某平台卖奶嘴是不错的机会，除非你本来就是卖奶嘴的，否则不建议你因为一个平台有点缝隙，有点机会，就盲目入手囤一批货，然后去卖，这个流程很不健康。创业小项目的尝试，十有八九是做不出成绩的，不希望你内心承担自责的同时，钱包还跟着受罪，看到那一仓库的货，动作很容易变形。努力可以，勤奋可以，别囤货。这是近期的一个感慨，很多风向标的机会里头，有这么一种：某某平台引流特别容易，拉个群，留个微信，非常丝滑，是引流建群的好办法但是一看末尾怎么变现，往往是：也许可以卖货、卖服务、卖信息来变现。这个也许，就不是很踏实。这种就是典型的先易后难，'
- qas:
  - 问题1：文中作者对于引流的态度如何？
  - 回答1：作者一般会劝退，认为引流是虚假成绩，强调没有信任就没有成交。
  - 问题2：作者对于建群变现的建议是什么？
  - 回答2：建群时建议直接收费，认为这样更接近目的，不要先易后难。
  - 问题3：作者提到的做事方法论的核心观点是什么？
  - 回答3：要以终为始，做事要直接，不要绕弯子，不要让自己离钱太远。
  - 问题4：在处理公众号内容时，作者建议找到什么关键素材？
  - 回答4：建议找到可以抄袭模仿的源头素材，尽量低成本地进行日更发布。
  - 问题5：作者对于是否可以长期做某事的建议是什么？
  - 回答5：建议先确认成本低、容易坚持的事情，给自己设定期限观察，再决定是否长期进行。
  text: 先把人圈住再说，至于怎么变现，也没想好，总觉得人在手上就离变现差不太远了。这种事我一般都会劝退，不要去引流这种看似繁华的虚假成绩，你有很多人在群里，你是群主并不代表大家就认可你，没有信任是没有成交的。不要总想着我「以后能干点什么」变现一下，不要这样。不要先易后难，要以终为始，你先明确自己的目的，再去找路径和方法。比如，你要建群，就直接说，我这个群什么也不提供，就提供个圈子，收费
    9.9 元，进群必须付费，爱来不来。这种就可以，这种就很直接，离钱很近，目的就是搞钱，进群就给我交费，这个就很正确。不要先易后难，要以终为始，做事要直接，不要绕弯子，不要让自己离钱太远了。就像我的读者群，必须付费，要不就别进，这也算是我变现的一种。我要是想着大伙先进群，然后我再推个什么课程来卖，收割自己的私密小圈子，那就真是扯淡，没等卖东西我自己就先管理经营不下去了，费劲。别不好意思上来就提钱，特别好。最后总结下，上述方法论都是我自己在看风向标的过程中感受到的体会。如果要落实到具体项目和业务上，有一些建议的流程；如果觉得陌生和恐慌，可以尝试按照下边这个流程操作下：1、看看标的做的怎样2、尝试代入「创作者」的角色，梳理需要的素材3、确认素材能否低成本，长期获得4、是不是我的能力圈的事，我是否喜欢——会不会干半个月我就不干了以公众号撸流量主费用的项目为例，这是我刚刷到的一个新的风向标![](img/793c5da9dd9834205b4342b79c765a5b.png)1、大致看看这个账号的阅读量，哦，少的
    2 万多，多的 10 万左右不是巨大爆款，但是也已经很不错了，每天的表现很稳定，还不错公众号流量主变现，主要靠阅读量带来的广告展示获得收益，通常 10 万阅读量，对应着大几百一千的收入，有
    2 万播放量，也已经很不错了。预计一篇，对应着有个 100-200 的收入。2、如果我去做类似的，模仿一个，我会需要什么原材料呢注册公众号找到生产内容的素材，最好是有类似的合集供我抄袭模仿，简单改改就能发了就最好了每天排版，找图片，持续发布OK，这时候也许要去看看哪里有这样的素材，包罗了几十几百条高铁站的信息，这样我们就可以轻松日更几百天了，低成本一下就来了。于是找到「源头素材」成了这个标的核心关键。我逆向找了几个源头，发现号主的图都换掉了，文字基本没怎么换（有稍微改动）这是号主昨天的文章，关于乐平站的故事：![](img/52d793268fccb21ce57653e4878aaca5.png)![](img/1cb873ce5b8d1e0c613c9fdc907d19e5.png)3、寻找素材在阅读的时候看看右侧的推荐模块，果然能出来非常多类似话题的文章![](img/c97d1cc57e0ffd1a72b6f9253eca2e94.png)OK，原材料找的差不多了接下来要处理「原材料加工」的事，图片怎么换，文字怎么改写自己来还是找兼职，还是找机器
    gpt 来改写，机器改完要不要人工来核对下谁来发布等等细节通常前期都是自己来，全包了，也没多大的工作量，可以干4、能力圈和兴趣爱好以上 123 点，已经大概率确认这事「能做」愿不愿意做，是否能长期做，这问自己成本足够低，本来就很容易坚持过程中挣到钱了，大概率更容易坚持拆标环节，over回头看，哦，原来这个号主也是东抄抄，西抄抄就发了，赚点流量费好家伙，赚钱竟然这么
