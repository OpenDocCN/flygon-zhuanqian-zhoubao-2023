  text: '# 《浅谈钱的重要性》> 原文：[`www.yuque.com/for_lazy/thfiu8/npuwgy3pcye2xrng`](https://www.yuque.com/for_lazy/thfiu8/npuwgy3pcye2xrng)##
    (182 赞)《浅谈钱的重要性》作者： 浅笑日期：2023-04-14《浅谈钱的重要性》我是刚来的萌新小白，目前在上大二，最近思考了这个问题，来分享一下我的思考，也希望可以给大家带来一些启发～🌵一:钱是长期主义先举个例子，假如说有两个人发现自媒体是一个有长期主义的事情，而这两个人开始在抖音做自媒体，一个人做了两个月发现没钱了，不得不继续打工，而另外一个人做了六个月还能继续做，直到第八个月做出一条爆款，之后被更多人发现，然后开始赚大钱。有人问一个大佬，为什么你能坚持这么长时间？答案很简单，因为我有钱。我有足够的钱，我就有很多的试错成本，可以允许自己半年没有工作，允许自己买更多的手机，也可以允许自己买更好的设备，允许自己可以用钱加速赚钱的进度。你以为很多新手坚持不下去是执行力低，短期视角吗，可能还有一种解释是他们本身就没什么钱，然后越想追求短期的钱，但是短期的钱本身就比较难赚，而且竞争压力大。马太效应大家都听说过，越弱的会趋向于越弱，越强的会趋向于越强。不仅是小生意，大商业也是如此。现在腾讯、阿里和字节是中国互联网三巨头，很多人觉得他们发展很好，没有发生过严重的决策危机，实际上不然，他们都经历过几次比较严重的战略失误，但是都很好得避免了危机。为什么呢？因为有钱，他们有足够的融资可以帮助自己度过危机，可以进行长期主义。小公司为什么容易死呢？因为没钱吗～比如说一家小餐饮公司，疫情三个月没人来吃饭，然后没有资金支撑下去，只能关门，虽然他知道疫情结束可以赚很多钱，但就是等不到那个时候。🌵二:钱是让家庭和谐的助推器前段时间李笑来老师发布一个视频，对我很有启发。他说从来没有见过有哪一个人在亲密关系当中有实力去支持对方而被嫌弃。相信大家都在电视上见过，有一个孩子长大了想去学习音乐，学习跳舞，然后被家长强力阻止，为什么呢？因为家长怕你以后混不好，赚不到钱。那咱们反过来想，假如你也是一个很喜欢音乐的人，但是你也玩互联网，会玩抖音，会搞闲鱼无货源，会搞小红书电商，然后还赚到很多钱。但是这时候你想去办一个吉他培训班，追寻自己的热爱，你的父母支持你的概率会不会变大？如果不支持，给父母几万块钱，他们可能就不说话了。很多人都是有梦想的，是理想主义者。但是随着时间的推移，梦想被埋没了，做着目前不太喜欢的工作。因为先得“活下去”，才有“诗和远方”。这个也是让我联想到靠谱姐，靠谱姐有一条朋友圈写到，自己想做什么事情和父母商量后父母好像不同意，直接甩给两万块钱，父母就全力支持，你不得不说这就是一个看钱的世界呀！而且，爱一个人很直接的方式就是给他钱。给你钱的人不一定爱你，但是舍不得给你钱的人一定不爱你！🌵三:钱是你自身的底气。知乎上面有一个问题是这样的:有钱和没钱对于一个人的影响有多大？然后答案是这样的:我只说男人，女人勿进。如果一个男人家庭很穷，父辈不给力，没有房产，没有人民币，那么，他上了十天班，准备休息两天打游戏放松的时候，爹妈会说他败家子不务正业，女人会说他太幼稚，只会打游戏，根本长不大，不值得依靠。扭头就走了…如果一个男人是富二代，家里有五套房子都在收租，每月收
    5 万块钱的房费。一个月就上 2 次班，女人就会感觉他很顾家，很踏实，很成熟。这比上班强多啦！值得托付终身。如果一个男人会赚钱，开了一家公司养活了几十个员工，'
