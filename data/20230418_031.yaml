  text: '即使他从不着正装，天天穿花裤衩，玩卡片，女人也会觉得这个男人很单纯，没有架子，像个孩子一样清澈单纯，太难得了，要珍惜！相反，如果一个男人挣得不多，但是在家里任劳任怨，不忙事业不挣钱，请假给女朋友做饭，擦桌子、抹地、倒垃圾，啥都干，这样的话，家人看你都来气，觉得你是窝囊废，家里的大黄都不会朝你摇尾巴。即便你把饭菜做得特别美味，把地板擦出花来，给父母端茶倒水，给老婆洗脚，他们还是会觉得你窝囊、幼稚。但是呢，一个男人一旦有钱了，他的老婆、他的父母、他的小孩、他家里的狗，看到他时，脸上都是真心、灿烂的微笑。这个时候，他家里的盆栽，也长势喜人。我们经常听到有句话是这样说:你别介意，我是对事不对人。其实，这世界上的绝大多数原则都是对人不对事。比如同样是迟到，领导迟到了和你迟到了就不一样；同样是女生犯了错误，对于美女和普通女生，男生的容忍程度就是不一样；同样是推荐图书，大佬推荐图书人家就愿意看，而自己推荐图书他人可能就是简单应付一下，然后就忙去了；同样是写错字，鲁迅写错就是通假字，自己写错，那就真的是错别字了。说回现实，你以为你是这件事情做错了，而实际上是你钱赚得不够多，你的地位不过高，就是这么简单。当然我们不能说根据钱的多少就判定一个人，但这确实就是一个很简单的指标，简单且粗暴。让别人更尊重你，让更多事情自己占理，简单粗暴的方法——变有钱。🌵四:有钱多少可以粗略等于你的价值。永远记住一句话，赚钱的关键是满足需求，而当你赚了足够多的钱，也说明你给更多的人提供了价值。比如马云赚了很多钱，人家促进了电商的发展，使很多人更加便捷地可以买到自己喜欢的东西；雷军赚了很多钱，那他其实也给更多人提供了性价比超高的手机，使很多人就算没有很多钱也可以买到一个不错的手机。说回我们生财的项目，做小说推文，你可以想是误导别人冲动消费，但是你也可以想是通过自己的努力让别人看到精彩的小说，而且可以看一个月的那种，是不是也是给别人提供了价值？凡是合理的生意，合理的赚钱方式，肯定是可以看做了帮助了他人，满足了他人的需求，不论是物质需求还是精神需求。那么我们就可以想，比如说我赚到
    100 块相当于为社会贡献了 1 术值，那么我赚到 100 万相当于给社会贡献了 1 万术值。其实反过来想，当你赚的钱不够多，大概率就是你给这个社会价值带来不够。其实可以迁移到，为什么说教人赚钱的生意永远是一门好生意。我觉得可以这样理解，人对于赚钱的需求是很大的，或者是人对于想赚钱的需求是很大的，而我们如果设计一个有效帮助他人赚钱的生意，相当于就是解决了一个很大的需求，也就是帮助了很多人，而帮助了很多人，你自己的价值也会很大。比如说生财有术社群，就有很大的价值，他们赚的钱越多，实践上帮助的人也越多，对社会的贡献就越大。第一次在生财发言，记录一下自己对于钱的一些思考，可能有的观点有些片面，但是也希望给大家带来启发✨希望自己可以在新的一年里生财有术，在赚钱的道路上积累经验，提高能力！评论区：Violen（昱龙说*
