    (107 赞)0 基础小白写公众号爆文，25 天写出 5 篇 10W+、副业收益 5000+的经历分享作者： 安七日期：2023-10-07《0 基础小白写公众号爆文，25
    天写出 5 篇 10W+、副业收益 5000+的经历分享》大家好，我是安七，10W+爆文写作人，一个不断修炼身心的文字少女。大学经济独立，毕业链接百亿集团股东做天使投资人。23
    岁，我开了一家公司，提供代运营服务9 月份带领学员开始实操爆文变现，部分成绩如下：小白学员 25 天写出 5 篇 10W+、一个月副业收益 5000+；更文
    7 篇，3 篇阅读量上万、1 篇阅读量 39W、2 篇阅读量上千；单篇阅读量 39W、单篇变现 1950+；单篇文章阅读量 46W+……加入生财也有两三年的时间了，说来惭愧，一直在划水围观，觉得大佬太多，自己实在是没有什么拿得出手的。前段时间报名了公众号和视频号航海，但因为精力安排的原因没有跟上，不过在航海船上遇到了第一位客户，也是人生中的贵人，航海，超值！再一次受到圈友鸡汤的鼓励，趁新的一个月刚开始一周，也给自己和同样在围观的部分圈友们打个鸡血。全文较长，还请圈友移步飞书：[`die28mmde0k.feishu.cn/docx/WO3ZdyKMBoYkBKxgfsccWsznnVc?from=from_copylink`](https://die28mmde0k.feishu.cn/docx/WO3ZdyKMBoYkBKxgfsccWsznnVc?from=from_copylink)*
