  text: '# 《从技术的角度看币圈的一些赚钱机会》> 原文：[`www.yuque.com/for_lazy/thfiu8/ik14kkx5azhxi382`](https://www.yuque.com/for_lazy/thfiu8/ik14kkx5azhxi382)##
    (53 赞)《从技术的角度看币圈的一些赚钱机会》作者： 子布日期：2023-03-31大家好，我是子布，技术出身，现在在币圈玩，在刚结束的航海实战中，很荣幸的收到小霸王的邀请，跟大家分享了从技术的角度看币圈的一些赚钱机会，希望对大家能有所帮助，欢迎感兴趣的小伙伴一起交流。分享全文：[https://i.shengcaiyoushu.com/docx/YeiLdh8iooOiFsxADuucHmxYnTb](https://i.shengcaiyoushu.com/docx/YeiLdh8iooOiFsxADuucHmxYnTb)评论区：闲富
    : 在这里给大家千万提个醒，MEV 交易是有策略的，但是网上的策略几乎全部都是偷币的，千万不要拿钱包链接去测试。 Insight : 凡是涉及自动化套利的，都是卷的飞起，要么是拼机器算力，要么是拼手续费，这种是大佬才玩得起
    老瞿 Qu : 这个总结很赞👍 Insight : 还有一种魔改节点代码，可以提高打包速度 龙树 : 咱生财有没有 Web3 的群之类的，大家还能在哪儿交流？
    一有 Kang : 同求'
