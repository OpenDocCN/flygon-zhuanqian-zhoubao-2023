  text: '# 《关于如何打造一家盈利情感咨询公司的流程》> 原文：[`www.yuque.com/for_lazy/thfiu8/av7pz6lsmbuunsz2`](https://www.yuque.com/for_lazy/thfiu8/av7pz6lsmbuunsz2)##
    (58 赞)《关于如何打造一家盈利情感咨询公司的流程》作者： 阳老板日期：2023-03-31加入生财的第一篇贴子《关于如何打造一家盈利情感咨询公司的流程》没怎么在生财里看到关于情感咨询的内容，作为一个
    2010 年接触情感领域，曾经建立过 260 多人情感咨询团队的老情感人，可以在这里给大家分享一下这个行业是怎么运转的，大家有兴趣也可去切入看看，毕竟情感的需要永远都在，永远都有市场。不管是现在一个月业绩
    1000 万以上的情感咨询公司，还是三五个人的情感咨询团队，都是这样一套模型在运转着的。内容较多，大家可以通过语雀来看：  #风向标#[https://www.yuque.com/yanglaoban-z12mc/hrk21k/vhu80zpm2u1gtp76?singleDoc#](https://www.yuque.com/yanglaoban-z12mc/hrk21k/vhu80zpm2u1gtp76?singleDoc#)评论区：Jia
