  text: '# 有抱怨的地方就有商机> 原文：[`www.yuque.com/for_lazy/thfiu8/qadt1qe7xke5ddwn`](https://www.yuque.com/for_lazy/thfiu8/qadt1qe7xke5ddwn)##
    (33 赞)有抱怨的地方就有商机作者： 辰风日期：2023-09-14大家晚上好，我是辰风。这个选题，来自于 B 站的一个视频，我想和大家简单聊聊我的思考。**对于抱怨，我的理解就是痛点，是未被满足的需求，正是用户解决不了这个问题，他才会抱怨。**比如说有些城市经常突然下暴雨，很多人在地铁站门口束手无策，他们会抱怨老天爷下雨不打招呼，这时候呢，就会有去地铁站卖伞的生意。有些城市的高铁站都建在郊区，离市区很远。很多人不知道有从高铁站直通市区的地铁或者是城轨，抱怨去一趟市区太麻烦了，高铁站建的太偏僻了。于是就有了很多出租车来高铁站附近拉客。当然，这两个都是我随口说的一个例子，主要想说的就是：正是因为有人在抱怨，有人存在这样的问题，所以才会有市场，才会有商机。而我们只需要做好一件事情，就是找到用户的痛点，找到用户的问题，而我们可以为他们提供解决方案。只要你能够解决用户的痛点和需求，那我们就可以从这件事上赚到钱。这个是第一点。第二点：分工合作赚大钱。在这个视频当中，他讲了一个公司从很原始的阶段，很简单的组织架构变成一个很复杂的管理体系，我觉得这个过程是非常有意思的。他也让我更加深刻的意识和了解到，为什么要去设计一些岗位？为什么要给到这些岗位不同的绩效和工资，他们最终组成了一个什么样的管理系统？最常见的也是最简单的一种公司模型，包括三个部分，业务部门、推广部门和支持部门。什么意思呢？业务就是做产品，推广就是做销售，而知识部门就是为业务和推广做服务的。最终一个公司的主要走向，他一定是围绕四个部分展开的，除了刚刚提到的这三个部分之外，还会有一个层级叫管理。因为公司的收入越来越多，开销越来越大，所以会有了会计和审计。因为要每天处理大量的公关案件，要维护公司的形象，要加强公司的品牌效应，所以就有了法务部门。作者提出了一个观点，很有意思。他说，简单的问题需要简单的解决方案，复杂的问题需要复杂的解决方案。而不同的工作也有属于他的不同的价值创造公式。这让我对具体的岗位也有了更深刻的认知，在不同的岗位，我们应该以什么样的方式去发工资，或者是我们应该拿到什么样的工资，这对我们自己做创业，或者是自己搭建团队，很有启发。主要是四个部分，专家、管理、流水线生产和销售。按照这个价值创造公式，作为管理，其实他是最吃香的。流水线生产，它的薪资计算模式是按件计算，你做的越多，你生产的商品越多，你才能够拿到越多的薪资。为什么？因为你从事流水线生产，我给你增加工资对我是没有任何收益和好处的，只会增加我的成本，因为你不可能带来额外收益。而销售他会比流水线生产稍微好一点，但是也不会好到哪去。他依然是按照你创造的单量，按照你的承担，你谈的客户多少来决定你的薪资水平，这个要取决于销售的自身的实力。好的销售可以实现月入过万甚至十多万，但是差的销售可能一个月干不了多少业绩。因为销售能力并非所有人都能够具备，他是存在一定的风险成本。那么为什么我们会说管理，他是创造价值最多，是从中收益最大的呢？因为管理他更多把握的，可能是团队的项目，可能是公司的发展走向，公司的业务，所以对他的薪资决定性因素的其实是管理所负责的部门销售额，也就是你所管理的团队能够创造多少的销售额。那给管理加工资其实是有好处的。管理的工资越多，他的绩效越高，那他就越有动力去带好他的团队，'
- qas:
  - 问题1：作者得出了一个什么样的公式？
  - 回答1：劳动赚钱=行业加岗位+城市+企业+时间+解决问题的能力。
  - 问题2：作者的最终结论是什么？
  - 回答2：选择大于能力。
  - 问题3：作者认为个人努力的作用是什么？
  - 回答3：在选择的基础上把你再进行一次放大。
  - 问题4：作者如何描述不同选择对个人能创造的价值的影响？
  - 回答4：选择城市和行业决定了能够创造的价值的天花板。
  - 问题5：文中提到了哪些因素会直接影响个人的绩效和工资水平？
  - 回答5：不同的企业和岗位，花费的时间，以及具体操盘的项目。
  text: '去拓展更多的项目，因为他的团队销量直接影响着他个人的绩效和工资。所以我们有必要给管理层增加工资。作者得出了一个公式，他说，劳动赚钱=行业加岗位+城市+企业+时间+解决问题的能力。最终，他得出的结论是，选择大于能力。我想在后面加一句，个人的努力是在选择的基础上把你再进行一次放大。我觉得他的这种结论其实也是有一定道理的，当你在选择一个城市，选择一个行业的时候，其实这就已经决定了你能够创造价值的天花板了。你去到一线城市，去二线、三线城市，你从事一个热门的新兴行业和一个没有太多发展空间的行业，那你想创造的收益是完全不同的。你在不同的企业和不同的岗位，你所花费的时间以及你具体操盘的项目，也会直接的影响着你个人的绩效和工资水平。**所以我说，个人的努力是在选择的基础上的进一步放大。***
