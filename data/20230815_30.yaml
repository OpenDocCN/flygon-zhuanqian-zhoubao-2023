    (63 赞)挖掘蓝海项目，在抖音，视频号卖俄罗斯食品的经验分享作者： 小沐日期：2023-08-07【挖掘蓝海项目，在抖音，视频号卖俄罗斯食品，如何日入 10
    万】大家好，我是小沐。高中开始接触互联网，在虚拟产品和知识付费专研了 6 年的玩家。俄罗斯食品是我们做了 3 年的项目，也是我首次分享这个项目。 今天，将这个项目从发现需求、挣到钱，再放大到六位数的全过程，以及我的思考、实操细节，真诚、毫无保留地分享给大家，也是我对这个项目的一次全面复盘。刚开始我们在抖音做，这时候俄品还属于蓝海项目，单号每天能稳定几千。后边转战视频号，
    发第一条作品直接爆几十万播放，几百万播放的也很多。两天就赚了 3 万佣金， 尤其是视频号直播。两个小时就赚了 10 万全文有点长，请大家移步飞书: [https://mfiqr7xako.feishu.cn/docx/H8Tvd3iZOomU4AxMBUzcxX2nnih](https://mfiqr7xako.feishu.cn/docx/H8Tvd3iZOomU4AxMBUzcxX2nnih)评论区：千城
