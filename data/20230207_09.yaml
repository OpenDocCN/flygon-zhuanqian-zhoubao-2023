    \    3.  每个人的经历和思考都是独特的，真诚表达能够传达个人的价值观和观点。\n-   完美心态太重，总觉得自己写的不够好，没什么价值；我观察过不少想写作的人，几乎都有这个问题，觉得自己写的不够好，没价值，不好意思发出来，我有时候也会这样。我的解决方案就是：把自己是个成长型心态的人，这个道理内化在自己的大脑里；也把完成大于完美，这个道理内化在自己的大脑里。一篇两篇写不好，没关系，只要自己持续写下去，自己的知识，能力不断提升，就会越写越好，也会提供更多的价值。\n\
