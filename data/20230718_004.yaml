    乐乐呵呵 : 腾讯做游戏都是工作室赛马，所以产品如流水线一样 快 阿正 : valve 抓住了光盘转向网络分发的机遇。以前单机游戏是线下实体售卖的，互联网宽带起来了，线上游戏分发才可以实现。
    国内单机非常薄弱，可以忽略不计，最先搞渠道是网吧/个人电脑的网游分发，然后是手游。单机群体扩大也就这五六年的事，腾讯已经引进国内版 steam 了。 epic
