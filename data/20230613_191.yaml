    人观看，最高 7000 多人在线，平均观看 30 多分钟，15.8w 喝彩，大多数视频号主播看到要流泪的数据了。直播结束后，好几个伙伴私聊我说，今晚 老师的直播收获很大，对于接下来的航海挑战信心满满，那当然了，毕竟是我的私人教练亲自分享，想看回放的进“生财有术”视频号找直播回放。还有不少人在直播间问永澄老师有没有课或者训练营。我从去年这个时候就一直催着他出一套课，毕竟这些东西都是我亲自体验学习过的，对生财圈友有没有用清楚的很，生财有术围绕赚钱的术熟练的很，但说实话，一些实战中出现情绪、能量的问题我真不太会搞，要是他能出一套课，真的是帮了我和圈友大忙了。没想到教练自己也会拖延[旺柴]，一拖拖一年，到最近才给我一套课，时间安排在了航海结束后。我觉得非常适合生财圈友，如果你每天能量满满斗志昂扬，图一中出现的问题都不会出现，那不需要报，如果存在遇到的这个问题，那我你建议赶紧报一个，保存图
