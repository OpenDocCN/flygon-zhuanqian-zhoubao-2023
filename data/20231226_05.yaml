  text: '# 月入 4w，带你揭秘做公众号的 5 个卡点> 原文：[`www.yuque.com/for_lazy/thfiu8/mc1w427hh0oxo7g4`](https://www.yuque.com/for_lazy/thfiu8/mc1w427hh0oxo7g4)##
    (35 赞)月入 4w，带你揭秘做公众号的 5 个卡点作者： 赵卿久日期：2023-12-20哈喽，生财有术的友友们好，我先自我介绍哈，我是卿久，97 年中文系，运营两个公众号，慕卿久与未来可期的小赵，全职自媒体
    3 年，粉丝 18w+。擅长公众号运营和打造个人 IP、搭建自己的付费产品和私域运营，如今通过自媒体成功变现 60w+，目前月入 4w+。很多人问过我：“卿久，我看你已经靠着自媒体月入
    4w+了，我也想跟着你一起入局。如果我做公众号的话，还值得做吗？”说点掏心窝子的话：**“可以做，但是依然有不小的难度。”**一个是风口期已过，竞争加剧，你需要产出更好的内容和付出更大的力气去引流。一个是改革后机制变化，需要新的运营思维才利于公众号的成长。也许透过我平日里的光鲜和高收入，大家看到的都是公众号好的一面，但其实另一面是数不清的付出。如果你想做公众号，卿久愿意和大家唠一唠目前做公众号的一些难处，希望给大家一些参考。**01.开始容易，坚持太难**卿久做公众号的初期，就陷入过难以坚持更新的窘境。当时怀着孕，生理和心理上都有压力，一边照顾家里，一边运营着自己的公众号。光靠自己输出，根本没办法维持更新。而且，一个公众号的运营，并不只是表面的发文那么简单，还得排版、商务对接、引流、审稿，以及各类杂乱的琐事需要我去处理。如果我当时放弃了，自然也就没办法获得运营四个月后的正向收益，也没办法积累如今近
    18w+的粉丝了。所以做公众号绝不是一时脑热，如果你大概率会潦草坚持几天后就放弃，那么你现在就可以打消做公众号的念头。只有做好长期主义规划，稳住心态，才能获得坚持的回报，而不至于被从众的洪流击倒。**02.运营容易，特色太难**最基础的公众号运营模式也十分容易对标，无非就是确定风格后持续收稿爆出更新并不断引流。所以如果你只打算做一个传统的公众号并不难，只需要准备足够的资金去引流和收稿即可。现在公众号数量可以用泛滥来形容，因为只需要几分钟的流程，每个人都可以建立属于自己的公众号。这也就代表你想做出特色，非常难，几乎都会陷入“步人后尘”的境地。所以你想做好高价值的
    IP 号，就需要深度挖掘自己身上的故事和标签，不断充实自己的 IP 内容来提升粉丝的印象。**03.数据焦虑，维稳太难**粉丝数量的起伏、引流的效果、阅读量的高低变化、粉丝年龄结构等数据，都会影响你的广告价格和账号价值。数据越好，自然也就越有优势。但只要是数据，就一定会有变化，没办法一直平稳在一个数字区间内，所以自媒体才被诟病不稳定。所以，如果你的心理承受能力不强，没办法坦然面对数据的变化和化解焦虑情绪，也就没必要接触自媒体了。一定要做好面对数据焦虑的准备，积极利用数据去觉察自己账号内容是否迎合市场、引流计策是否需要调整，才能够建立正向循环，打破数据焦虑的影响。**04.琐事缠身，分身乏术**做公众号前期为了节省成本，我一个人负责了很多项工作。不仅亲自写文章，引流，还要自己审稿和排版。当时我到处搜寻征稿号投征稿函引流，还为了能抢到车时刻盯着手机。邮箱里多的时候能有几百篇稿件，排完版头昏眼花还需要独自检查。所以想做好一个公众号，你需要足够的精力，保证你在没有团队的情况下独立完成整个运营流程，并且长期坚持。也许你会说，'
