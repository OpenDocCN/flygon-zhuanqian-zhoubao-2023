  - 问题1：文章的主题是什么？
  - 回答1：文章的主题是管理者不能陷入具体的业务。
  - 问题2：根据文章，第五级经理人的标准是什么？
  - 回答2：第五级经理人需要具备谦逊和坚韧两个重要品质。
  - 问题3：在选人方面，文章提到了什么重要的建议？
  - 回答3：文章强调选人比培训重要100倍，而理清筛选人才画像比筛选本身又重要100倍。
  - 问题4：为什么文章认为优秀的人是筛选出来的而不是培训出来的？
  - 回答4：因为文章认为优秀的人才需要通过筛选而来，而不是简单地通过培训获得的。
  - 问题5：对于一个组织来说，什么是永远要思考的问题？
  - 回答5：对于一个组织来说，永远要思考如何选正确的人上车。
