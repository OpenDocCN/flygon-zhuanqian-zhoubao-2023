    (21 赞)管理者一定不能困于具体的业务作者： 亦仁的收藏夹日期：2023-08-07我经常对公司的管理层说， 管理者一定不能困于具体的业务，如果你事情做的很痛苦，大概率是因为你没有选对人。关于选人，吉姆·柯林斯有个不错的定义—要找到“第五级经理人”，他说：第一级经理人能够把工作做得非常出色；第二级经理人不仅工作出色，还能与周边的同事合作，让整个的团队取得成功；第三级经理人不仅自己能做好工作、与别人协作，还能带领团队去打赢胜仗；第四级经理人是在此基础上，有真正的使命感，全力以赴；第五级经理人，还有两个重要的品质，一个是谦逊，一个是坚韧。谦逊就是时时刻刻把自己变成小白，把自己归零，拥有初学者心态。这点很难，我们在一个行业里，通常学着学着就会自满，慢慢就固步自封了。而真正的坚韧，指的是不论你遇到什么样的困境，都能不断突破，最终取得成功到达理想的彼岸。对于一个组织而言，你要思考的永远是如何选正确的人上车。如果你很幸运已经有了一个第五级的经理人，那么充分授权信任、激发他就足够了。记住，优秀的人不是培训出来的，而是筛选出来的。选人比培训重要
    100 倍。而在筛选人的时候，理清楚你要筛选的人才画像，比筛选本身又重要 100 倍。老华商业分享 230718评论区：迭一休 : 定睛一看，嗯？还得是我华哥！
