    (15 赞)人才管理，抓好这三个关键动作作者： 深圳刘宁培日期：2023-12-01大家好，我是刘宁培，也可以喊我宁老师，龙凤胎奶爸，常居深圳，全国飞。主业企业咨询：股权设计、企业经营管理、商业模式板块。副业做点小投资：开开知名品牌的加盟店，年底线下摆摊卖卖红包对联。是生财第二期就一直续费至今的老圈友，编号
    1748。### 前言当今这个竞争激烈的时代啊，企业要想成功，人才管理可就是关键了。人才嘛，就像企业的心脏，缺了它可不行。所以，人才管理已经变成了企业战略的重要部分。这篇文章，我们就来聊聊人才管理的重要性，以及如何通过有效的策略和措施来挖掘员工的潜力和贡献，推动组织持续发展和成功。知道了人才管理的核心理念和方法，我们就能更好地利用员工的智慧和才能，为企业创造更多的价值！###
    一、人才机制与战略：究竟谁适应谁？你有没有想过：在公司的发展中，是人才机制需要配合战略？还是战略应该适应人才呢？到底谁该配合谁呢？过去，有些客户向我提出了这样一些有趣的请求：“我有个亲戚很擅长
    XX，你觉得把他安排在公司哪个位置最合适？”“我这个项目赚了不少，想把哥哥姐姐也带进来，你觉得他们适合什么岗位？”“我老婆也想来公司工作，你觉得哪个岗位适合她？”“这个高管是我们公司的
    002 号员工，跟老板打拼了很长时间，虽然现在能力有些跟不上，但还是希望能给他找个好位置，或者干脆为他单独开设一个事业部，你觉得怎么样？”“我们公司以前有两个股东离开了，现在他们过得不太好，我们想把他们请回来，你觉得安排在什么岗位上合适？”**从这些老板的想法中，我们可以看出他们都倾向于让公司的战略去适应人才，甚至是为“亲戚”做出调整。**但实际上，这样的观念是有问题的。正确的步骤应该是：首先，老板根据手中的资金和资源，明确今年的战略目标，包括要做什么和不做什么。然后，根据这个战略目标，去寻找能够匹配的人才来为公司服务。举个例子：假如你开了一家新中式家居的线下门店，客源主要来自附近商圈和住户的自然客流以及地推客流；当你的
    1.0 战略是在小红书平台上通过内容运营吸引客户时，你就应该寻找懂得小红书运营和投流的人才，小红书的运营 IP 策略就应该以门店 IP 为主，而不是以个人
    IP 为主。当你的 2.0 战略是增加抖音平台，通过抖音短视频吸引客户时，你就需要招聘拍摄、剪辑、内容和文案相关的运营人员；而当你的 3.0 战略是找到拥有地产资源的市场经理时，你就应该让人事经理去相关的招聘网站或找猎头来寻找合适的人选，并制定相应的薪酬和绩效方案。总结来说，正确的做法是让人才机制去适应公司的战略。根据公司的战略，我们逐步拆解出可行的实施方案，然后再去寻找合适的人才来执行。我们不应该因为某个人具备某项技能而调整公司的战略，也不应该为某个人单独开设一个部门。不要本末倒置。不要南辕北辙。###
    二、人才激励效果，如何最大化？你有没有想过，为什么有的公司员工像打了鸡血一样，每天都充满激情，而有的公司员工却像泄了气的皮球，毫无斗志？答案很简单，那就是激励。如何最大化人才激励效果呢？今天就来聊聊这个话题，看看薪酬激励和股权激励如何发挥作用。####
    **1、薪酬激励**首先，我们来谈谈薪酬激励。钱，是个好东西，但不是万能的。那么如何用钱来激励员工呢？**（1）华为：'
- qas:
  - 问题1：华为采用了什么样的薪酬激励机制？
  - 回答1：华为采用了一种名为“虚拟股份制度”的薪酬激励机制。
  - 问题2：小米采用了什么样的股权激励计划？
  - 回答2：小米采用了“全员持股计划”，让所有员工有机会成为公司的股东。
  - 问题3：某蛋糕店的店长的工资结构是什么样的？
  - 回答3：某蛋糕店的店长有底薪+提成+分店的工资结构，还可以获得门店的分红激励。
  - 问题4：阿里巴巴采用了什么样的股权激励制度？
  - 回答4：阿里巴巴采用了“合伙人制度”，允许员工通过持有公司股权成为公司的合伙人。
  - 问题5：如何提升企业的人才密度？
  - 回答5：提升企业的人才密度可以通过聚焦价值链的关键节点、完善公司的SOP以及激励优秀人才来实现。
  text: '**华为采用了一种名为“虚拟股份制度”的薪酬激励机制，该制度允许员工根据个人的工作表现和贡献获得相应的奖金和分红。这种制度不仅激发了员工的积极性，还帮助华为成为了全球通信行业的领导者之一。**（2）小米：**小米采用了“全员持股计划”，让所有员工都有机会成为公司的股东，分享公司的成长和成功。这种制度让小米的员工充满了归属感和自豪感，也为公司创造了巨大的价值。**（3）中小微企业主：**之前我服务过很多客户，发现他们的公司都采用了固定工资的薪酬制度，比如某个岗位的工资就是
    7000 元，另一个岗位的工资就是 4000 元，除此之外就没有其他收入了，典型的旱涝保收。但是，这种薪酬结构太固定了，不管员工干得好还是一般，工资都差不多。这样的旱涝保守固定薪酬模式，真的会让员工们感到很沮丧，慢慢地就会失去工作热情。从这三个案例可以看出，薪酬激励要灵活多变，根据员工的实际表现来调整。固定薪酬虽然稳定，但容易让员工产生惰性；而浮动薪酬则能激发员工的积极性，让他们为了更高的奖金而努力。####
    **2、股权激励**接下来，我们再来看看股权激励。相比于薪酬激励，股权激励更能让员工产生归属感，从而激发长期奋斗的动力。**（1）阿里巴巴：**阿里巴巴采用了“合伙人制度”，允许员工通过持有公司股权成为公司的合伙人，共同分享公司的成长和成功。这种制度让阿里巴巴的员工充满了斗志和创造力，也为公司打造了强大的团队和企业文化。**（2）腾讯：**腾讯采用了“限制性股票单位”（RSU）作为股权激励的一种方式。员工在满足一定条件后可以获得公司股票，这样既保证了员工的长期利益，又能激励员工为公司长期发展做出贡献。**（3）某蛋糕店：**上海某地区蛋糕店店长的工资水平在
    8000-12000 区间。我给一家蛋糕店老板的店长，定了底薪+提成+分行的方式，如果他能完成公司的目标，店长可以获得门店分红激励。10 月份这个店长完成了门店的目标，10
    月份的工资收入是 19000 元。这意味着，如果有其他蛋糕店的老板想要挖走这个店长，那他们得出比 19000 元更高的价钱才行。**（4）某高管：**某高管在一家大型企业任职高管，虽然薪水丰厚、职位稳定，但他总觉得自己像个“打工人”，缺乏归属感。公司虽然也有股权激励计划，但门槛过高、条件苛刻，让老林望而却步。这导致老林对工作逐渐失去热情，开始考虑寻找其他发展机会。从这四个案例可以看出，股权激励要设置合理的门槛和条件，让更多员工有机会参与。这样不仅能激发员工的积极性，还能增强员工对公司的忠诚度。同时，股权激励也要注重长期效应，让员工愿意为了公司的长远发展而持续努力。###
    三：如何提升企业的人才密度？三招让你事半功倍！你有没有想过，为什么有些公司的团队看起来总是高效、有序，而有些公司却总是陷入混乱和低效的泥潭？答案很简单，那就是人才密度。如何提升企业的人才密度呢？看看三个简单而高效的方法。####
    **1、聚焦价值链的关键节点**首先，我们来谈谈聚焦价值链的关键节点。什么意思呢？其实就是说，找到公司业务中最关键、最核心的部分，然后投入更多精力去吸引和培养这方面的人才。举个例子，假设你是一家电商公司，那么你的价值链关键节点可能就是商品选品、供应链管理、物流配送等。在这些关键节点上，你需要找到最优秀的人才，给予他们足够的激励和支持，让他们能够发挥出最大的价值。这样一来，你的人才密度自然就会提升。####
    **2、完善公司 SOP，提升岗位胜任率**接下来，我们要谈谈完善公司的 SOP，也就是标准操作流程。你知道吗？一个好的 SOP 不仅可以提高工作效率，'
- qas:
  - 问题1：什么是 SOP 在企业管理中的作用？
  - 回答1：SOP 在企业管理中的作用是提升员工工作效率和满意度，通过明确工作流程和要求，帮助员工掌握岗位技能。
  - 问题2：为什么需要快速减少不胜任的员工？
  - 回答2：快速减少不胜任的员工是为了提升整个团队的能力和效率，确保公司发展的顺利进行。
  - 问题3：如何确保人才机制与公司战略相匹配？
  - 回答3：确保人才机制与公司战略相匹配需要避免让战略去适应人才，而是调整人才机制以支持公司的战略目标。
  - 问题4：在企业管理中，为什么需要综合考虑薪酬激励和股权激励？
  - 回答4：综合考虑薪酬激励和股权激励可以最大化激励效果，激发员工的最大潜力，促进公司的长期发展。
  - 问题5：提升公司人才密度的关键措施是什么？
  - 回答5：提升公司人才密度的关键措施包括聚焦关键节点、完善 SOP，提升岗位胜任率，并在必要时快速减少胜任不佳的员工。
  text: 还能让员工更快地掌握岗位技能，提升岗位胜任率。比如说，你是一家餐饮企业，那么你的 SOP 可能就包括菜品制作流程、客户服务流程等。通过不断完善这些流程，你可以让员工更加清楚地知道自己的工作职责和要求，从而提升他们的工作效率和满意度。这样一来，你的人才密度也会得到提升。####
    **3、快速减少不胜任，重新招聘**最后，我们要谈谈如何快速减少不胜任的员工，重新招聘更合适的人选。这个听起来有点残酷，但实际上是为了整个团队和公司的利益着想。举个例子，你是一家创业公司，某个员工的能力明显跟不上公司的发展速度，那么你就需要果断地做出决策，帮助他们找到更适合的岗位或者进行重新招聘。这样一来，你的团队整体能力会得到提升，人才密度也会相应增加。当然了，这个过程要尽量做到公正、透明和人性化，确保员工的权益得到保障。###
    四、小结总结来说，企业管理中的人才机制是取得成功的关键之一。**首先，要确保人才机制与战略相匹配**，**而不是让公司的战略去适应人才，甚至是为“亲戚”做出调整。****其次，激励效果的最大化要考虑薪酬激励、股权激励**，只有综合考虑，才能激发员工的最大潜力。**最后，提升公司人才密度，**需要聚焦关键节点、完善
    SOP，提升岗位胜任率，以及在必要时快速减少胜任不佳的员工，这将有助于构建高效的团队。### 尾言以上是我今天的分享，希望对你有帮助，如果你也有股权设计、企业经营的难点，欢迎找我聊一聊。**微信：lnp266，添加请备注：生财圈友。****往期精选干货：**我在生财有术立的生态位，一直是跟股权设计/股权激励相关的，前后写了三篇文章，都拿过精华帖，链接如下：③企业初创期股权知识，避坑
