  text: '# 真正要做好一件事，尊重常识、事实、规律就非常简单了> 原文：[`www.yuque.com/for_lazy/thfiu8/rrgw5b5904odd2ts`](https://www.yuque.com/for_lazy/thfiu8/rrgw5b5904odd2ts)##
    (297 赞)真正要做好一件事，尊重常识、事实、规律就非常简单了作者： 亦仁日期：2023-10-25昨天 来找我聊天。和达叔网上认识好几年了，一直没见过面。在我印象中，达叔这认知、这表达风格，怎么也得四五十岁了吧，何况自己叫叔。没想到，一见面，竟然和我差不多大，他
    87，我 88，而且他现在干这么好，还是兼职在做，更加佩服，厉害厉害。聊了很多，也互相请教了很多。达叔问我一个问题，挺有代表性，估计很多人从兼职转全职可能都会遇到。他问我，在什么思考下，我建立了团队？又是什么思考下扩张了团队？以及这一两年为什么大家都在裁员，生财团队还在招聘扩张？生财有术前几年我也没建团队，团队招的很慢，舍不得招贵的人，很多事情得自己上，碰到了很多问题，这一两年，在团队这件事上，我开始逐步产生了变化。几点思考，也与大家分享。1.  赚钱是永远的刚需，市场永远不会消失。对于我来讲，特别擅长赚钱，反而就不用担心赚钱的问题，做好产品和服务就好。2.  帮助大量普通人更好赚钱的产品和服务，市场上太缺好的供给了，大公司看不上，小公司搞不定。3.  要做好这件事，越往后越靠团队的力量，靠产品的力量，靠系统的力量，靠品牌的力量。4.  发现优秀的团队成员是投资行为，既要筛选，也要培养，那就需要适当的团队规模。5.  在行业低谷的时候，主动降低利润率，将一些利润拿出来投资到人身上，优秀的人可以穿越周期。6.  我要解放自己，只抓一件事，且是我最擅长的事：规模化发现和验证真正赚钱的机会和项目。
    这是生财有术的擅长点，护城河，核心竞争优势。知识星球没了，生财有术没了，都可以凭借这个优势供给再立刻召集到一批人。达叔将我们的聊天总结了一下，发到了他的星球，我看评论区有人回复，“很多都是常识，难的是克服人性”。我对此也感受深刻，真正要做好一件事，不需要多高的智慧，多深的思考，尊重常识，尊重事实，尊重规律，很多事情其实就非常简单了。*
