- qas:
  - 问题1：文章的主题是什么？
  - 回答1：给那些急于了解人工智能生成内容（AIGC），但感觉自己无法应用的同学们一些思路。
  - 问题2：为什么作者认为很多人在面对人工智能浪潮时会感到焦虑？
  - 回答2：因为他们可能无法及时掌握并应用人工智能技术，错失了发展机会。
  - 问题3：作者建议读者如何应对这种情况？
  - 回答3：建议读者结合自己的工作需求，先尝试应用人工智能工具，例如用AI帮助生成课件。
  - 问题4：文章中提到的三种变现方式是什么？
  - 回答4：1）开发“AI辅助生成课件”的工具；2）帮助他人生成课件；3）销售学习AI生成课件的教程。
  - 问题5：作者认为成功应对人工智能浪潮的关键在哪里？
  - 回答5：关键在于理解人工智能只是工具，真正的优势在于找到如何利用这个工具的方法。
  text: '# 《给心急 AIGC 但却感觉无法搭车的同学们的一点思路》> 原文：[`www.yuque.com/for_lazy/thfiu8/zr4vvnzg0q4xlrq9`](https://www.yuque.com/for_lazy/thfiu8/zr4vvnzg0q4xlrq9)##
    (135 赞)《给心急 AIGC 但却感觉无法搭车的同学们的一点思路》作者： 枫叶日期：2023-03-24给心急 AIGC，但却感觉无法搭车的同学们的一点思路。我们一直觉得这波
    AI 是一个浪潮，但是什么级别，不敢轻易定义。曹大的这篇文章直接给出结论了：比肩互联网！面对 AIGC 这一波浪潮，很多人都有点焦虑：面对宝山，却无处下啃！几乎每一次浪潮，都会引起类似的情况：一方面为无数钱途兴奋；另一方面却为自己无法搭上车而感到深深地焦虑。我的建议是：结合你的实际工作需求，把这个
    AI 工具先用起来！比如我有一个朋友，他是老师，我问他：你现在最希望 AI 能帮你做什么？他说 AI 能帮做课件（每次为这个东西耗费无数时间还做不好，都形成拖延症了，严重影响情绪）。那这个需求就是"AI
    辅助生成课件"。那我就建议他：那你先用 AI 帮你做课件。你自己学会怎么做，等你能顺利使用 AI 做课件的时候，"AI 辅助生成课件"这个能力至少有三个变现的途径：1、你开发一个工具，“AI
    辅助生成课件”的工具，网站或者小程序都行（不建议 app）。他问：大家都会用 chatgpt 了，会有人用吗？我就问他：你不学你会用吗？现在还无数人连注册
    chatgpt 都还搞不定。2、如果你觉得无法做出一个工具，那么你就自己帮别人做课件啊，既然没技术，那就做体力劳动者。以前没有 AI 辅助，也许你一天顶多能做一个课件，现在有了
    AI 一天能做 20 个！这事简单，其实也不简单：怎么跟你客户确定需求（多次迭代打磨出最优最简洁的需求模板）；GPT 提示词 prompt 是大有学问的，好的
    prompt 和差的 prompt 的成果天壤之别，这个 prompt 就是你的壁垒，护城河！这个 prompt 是熟能生巧的东西！3、你把你学习用 AI
    做课件的整个过程，做成一个保姆级的教程（就是那种很多截图，每一步都详详细细的），然后你卖教程！这三种方式其实都不太难，对吧，关键在于怎么卖？怎么卖，就是另外一个范畴的事情。这和有没有
    AI 没关系，需要通过线上赚钱都必须懂这个。那就是找流量。找流量有两种方式： 1、付费买流量。任何一个流量平台都有付费渠道：百度有竞价、淘宝有直通车、腾讯有广点通、字节有巨量广告……
    2、为各个流量平台做内容，免费引流：抖音、小红书、百家号、头条号、知乎……比如以上“AI 辅助生成课件”，你可以把你怎么用 AI 做课件的过程拍成短视频，写成小红书，上知乎，投百家号，付费或免费引流，这些内容都留下钩子（比如省略步骤，让人“一看就会一学就废”的那种，人家有需求但看不懂自然来找你），把客户引入私域——成交！经过这么一折腾，当你真的做成生意的时候，突然发现天地一片宽，真的是无物不可卖啊，AI
    嘛也就是一个工具而已……不要和 AI 拼怎么做，我们（人）的优势在于：做什么。理解了这一点，AI 再厉害也只能是你的工具。![](img/e3b87d31b78e870fe40264a810275450.png)评论区：止风
