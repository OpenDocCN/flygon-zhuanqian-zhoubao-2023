  text: '# 两个搞钱技能，帮你看清图文二创赛道的全貌> 原文：[`www.yuque.com/for_lazy/thfiu8/ubog67r9ge9r4fw1`](https://www.yuque.com/for_lazy/thfiu8/ubog67r9ge9r4fw1)##
    (170 赞)两个搞钱技能，帮你看清图文二创赛道的全貌作者： 郭晓文日期：2023-06-20## 【两个搞钱技能，帮你看清图文二创赛道的全貌】大家好，我是郭晓文。江湖人称最懂新手的男人。
    今天早上看到@盗坤 坤哥发了篇和图文二创相关的帖子，感兴趣的圈友很多。我也来蹭一蹭热度，给大家提供一些马上就能学会的技能，帮大家看清图文二创的全貌。 （结尾有彩蛋，千万别错过）内容包括：1.  如何发现更多适合用图文二创的方式来带货的类目和账号？2.  找到对标账号后，如何尽可能的看到对标账号的各种运营细节？3.  如何站在优秀同行的肩膀上内容均有演示，听话照做，半个小时内你就可以掌握两个搞钱技能，解决这两个问题。
    希望，今天的帖子，让大家有实实在在的收获，而不是焦虑。为了方便排版，更多内容请移步飞书阅读： [https://t.zsxq.com/0fTbH430T](https://t.zsxq.com/0fTbH430T)[https://y2mt3o47i3.feishu.cn/docx/AsqmdXxxhoAGD2xoiWqcnltznrg](https://y2mt3o47i3.feishu.cn/docx/AsqmdXxxhoAGD2xoiWqcnltznrg)评论区：xing
