    95 后，从毫无资源，白手起家创业，大一就开始各种找项目，赚到自己第一桶金。过去 8 年创业方向都在传统行业，从 0 到 1 搭建供应链，基本上实现财富自由。我们一起创业之前，从来没有接触过新媒体，前面说了一直在传统行业，他身边都是
    70 后前辈，整个商业打法都是实体思维。他看到抖音的机会后，就决定 all in 抖音，只用 3 个月的时间，从 0 起号做了一个细分赛道的短视频，12 条视频做到
