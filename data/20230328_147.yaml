    左右。说完结果，接下来赶紧进入正题，提炼了他的一部分自我迭代的方法。首先，创业过程中，每天都会遇到新问题，创业不允许你有短板，所以很多东西要边学习边落地做出结果。他高速迭代的底层思维是：改变
    > 思考 > 学习明确目标，明确改变动机，而不是沉迷于学习，了解一堆知识和信息无法自拔。【向有结果的人学习】并不是一句空话，而是当你觉得这个人比你优秀强大能做出更好结果的时候，完全选择听话照做，对着对方的方法完全落地，先去改变，改变的过程中再去思考。迭代速度更快的原因是在于，当我们更多还在主题式学习的过程中，他拆分成更细的颗粒度。在一主题下找到行业特别牛的人付费（多个人），学习-落地，学习-落地，这样主题下向多个有结果的人多次学习落地的过程中，得到了一遍又一遍的改变，逐渐对于一个新主题形成了系统的认知。而我个人对比他的思维方式，发现有两点不足：第一，听话照做、空杯心态看起来简单，其实对我来说很难，真正能听进去多少吸收多少，是真的需要相信照做，落到行动上的。第二，如果遇到新的学习，我会先看一遍主题相关的内容，然后去思考，大于行动。而非像他主题下，每学习一遍，落地一遍。当主题下的顶尖高手的内容全部学习完，他已经掌握了这项技能。其次，做任何事情的力量感一个做事
    100%落地和做事到处是卡点的人有着截然不同。我遇到很难的问题，常常会在内心形成阻力，很难快速行动，不断拖延。但我合伙人一直都有很强的力量感。而力量感的来源是源于当你想要做什么，就一定能做到。通过一件又一件的小事做成，从而获得自信，获得成就感，比如每天吃维生素、戒烟、每天通过写作来思考梳理，从不间断。那我们遇到一件事儿为什么会拖延会焦虑？通常是因为遇到这件事儿以前没有处理过，对事情没有完整的认知，'
