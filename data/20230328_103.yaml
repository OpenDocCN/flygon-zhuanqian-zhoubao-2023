  text: '# 《如何在领英开发客户？》> 原文：[`www.yuque.com/for_lazy/thfiu8/guorid1ks8qf9lgr`](https://www.yuque.com/for_lazy/thfiu8/guorid1ks8qf9lgr)##
    (38 赞)《如何在领英开发客户？》作者： 队长日期：2023-03-20如何在领英开发客户？(领英用户大部分都是老板和职场人，用户价值比较高)大家好，我是队长，目前经营两家小公司，一家传统外贸，一家亚马逊，是一个带着自媒体基因的外贸人,目前在领英接到的订单每年大致在三百来万美金，包括返单和新开发的客户下单，不要觉得三百万美金很多，这是销售额而已，给中间商和零售商供货，这个业绩也就一般，不过对于我们小公司来说还不错最初接触领英的时候，我只是把它当成寻找客户买手和对应邮箱的工具，只要知道公司名，就可以在领英上毫不费力的知道这个客户的人事架构，也就是外贸人最喜欢的买手信息，知道了买手的名字，再结合已知的域名信息和其他人的邮箱格式，可以轻松推断出买手的邮箱，那么就可以套用传统外贸那一套开发这个客户了，这应该也是目前大部分外贸人使用领英的方法但是这个简单的模式下，我需要不停的解决三个问题：吸引客户买手+当一段时间备胎+产生信任下单，效率很低，光是当备胎当那段时间，就很难熬，需要你不停的报价寄样品，但实际上很可能你只是客户老供应商的参照物，努力再多，老供应商不出问题，你还是没机会。
    有没有什么办法，让客户自己找我？ 自己送上门，可比挨家挨户推销好太多了！如果客户自己送上门，那么路径就从吸引，反复交流产生信任，到询价下单，直接跳到了询价下单环节，省掉很多前期工作，至少，不用天天自己忙前忙后的报价打样，然后眼巴巴看着隔壁老王入洞房了怎么让客户自己来找我？
    天天发产品，肯定行不通，但这也是很多外贸人天天在做的事，不停的拿自己的产品刷屏，好一点的配一两句鸡汤，这这种操作在客户看来，你就是想赚我的钱，还污染我的朋友圈，联想一下没有套路的微商动作，是不是让你第一次刷到的时候就把他删了？
    还有一部分天天发日常，也是无效工作，客户并不关心你的日常，除非你的日常对他产生了价值所以想让客户产生信任感，两个办法：真实+专业 想让客户被吸引，两个办法：干货+迷人的产品
    从这四个方面入手，去打造自己的领英，很大程度上你会超过百分之 80 的外贸人 因为这里就会带着自媒体的营销基因，大部分外贸人，根本不懂营销，哪怕你的营销能力，100
    分里仅仅只能拿 10 分，在外贸市场上你已经可以干掉大部分竞争对手为了更好运营，我设计了一个架构，用四个账号来操作:1.   是设计师的号，主要发一些我们给客户做的设计包装，或者是转发一些别的设计师做的比较好的设计原创,突出我们对产品包装微创新的重视，这也是很多客户喜欢的，产品是老产品，但是换个包装设计，就是新产品，这里用客户的文案和图片举个例子，比如说这个客户用环保的概念来设计了笔的包装，就特别符合客户的胃口2.   是验货员的号，主要发一些工厂验货日常，突出我们对货物品质的要求3.   是业务的号，主要发一些新产品，这里画个重点，如果已经有一个重点开发客户，不妨针对性的找一些这个客户可能会感兴趣的产品来发布，先吸引他过来，之后再找机会开发，依旧用客户的推文来举个例子，这是一个获得消费者选择奖的产品4.   是我自己的号，主要发一些外贸认知和商业思维的小短文+转发设计师，验货员，业务的精华贴，很多客户是更愿意和有话语权的人来谈，所以引流成交主要就是在我这个号上，转发我们自己公司的精华贴，'
- qas:
  - 问题1：如何在初期丰富社交账号？
  - 回答1：最好更新每个账号至少有 10 到 20 条动态，增加内容，然后再添加客户，成功率会更高。
  - 问题2：为什么不能直接给客户发私信？
  - 回答2：外国人不喜欢直接变更供应商体系，建议先建立备选计划（Plan B），保持朋友式的接触，等他们的Plan A出现问题时会想到你。
  - 问题3：如何利用领英的功能来扩展客户群？
  - 回答3：通过互动和评论，领英会推荐客户的同行，使得建立联系更加容易，这可以有效地跨越陌生供应商的障碍。
  - 问题4：为什么其他行业也可以在领英上找到客户？
  - 回答4：领英不仅适用于外贸，其他行业如设计师、教育等也可以利用其平台来寻找专业的服务提供者和客户。
  - 问题5：领英对于如何获取国外客户有什么特别之处？
  - 回答5：领英通过其平台架起了连接国际客户和服务提供者的桥梁，使得寻找需求和提供服务更加高效和直接。
