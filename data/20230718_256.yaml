  - 回答1：总分总的形式。
  - 问题2：军事领域为什么容易出现大爆款？
  - 回答2：因为点赞和阅读量较高，但容易出现两极分化。
  - 问题3：军事领域的文章一般的单价是多少？
  - 回答3：一般在万次 100 元。
  - 问题4：公众号的爆款逻辑与哪个平台有相似之处？
  - 回答4：与头条相似。
  - 问题5：如何提高公众号的阅读量？
  - 回答5：通过找对标账号，关注其高阅读量的选题，并进行二次创作。
  text: 三农民生领域范围比较广，文章多半是总分总的形式，也比较好写。![](img/d576e551229974963186c926ed446145.png)目前是这个月比较火爆的领域，爆款频出。选题主要集中在俄乌战争、普京、泽连斯基一些关键性的人物身上。军事领域容易出现大爆款，点赞和在看比较多，但是不好的点容易两极分化，有的文章能够跑到上万阅读，有的文章在个位数阅读，所以容易让人担惊受怕，觉得账号是不是不在流量池了？军事领域的单价一般在万次
    100 元，但很多时候容易出现文章当中没有广告，尤其是关于台湾问题的，文中没有广告的频率是最高的。目前，军事题目最多的问题就是文中广告的问题，所以多看看。另外，我们创作内容的本质是不要给社会添乱，所以一篇文章负面信息太多，那么就不要去写，这也是账号能够长期发展的重要性。这个领域适合长期发展，小众化。在三月份的时候非常火爆，有人单个账号，一个月
    20 万流量主收益，当时做了很多。因为主要是些明星的一些穿搭，很多明星自带流量，所以账号无论是起号还是内容更新，相对而言都比较简单一些。这个领域曾经尝试过，起号相对比较难，常常需要一个月，甚至还有不确定的地方。但是如果账号进入了流量池，这个领域的阅读量还是比较稳定的。大家可以参考一个账号叫“飞扬说史”，基本上每天都有大小爆款。不好的地方，文中经常也会没有广告。这些领域都是我自己尝试过的，当然还有其他领域，需要我们自己去摸索。公众号的爆款逻辑和头条其实有些相似，爆过的文章还会爆。因此，我们的通过在手机端微信，点击“发现”，多多“看一看”，点进去“热点”，就能够找到很多不错的文章，从而关注他们的账号，进行星标。这样你关注的对标账号越多，那么他们阅读量比较高的选题，都可以作为自己公众号选题。我经常的做法，就是直接用这些爆款文章的标题，然后根据爆款文章的内容逻辑，自己归纳总结进行二次创作。有很多文章也都出现了爆款，证明这些选题是可以的。所以只要不断的去找对标章，那么素材也就是源源不断的。头条上有很多文章都是非常不错的，尤其是题目，也很吸引人。我就看过不少群众比较高的大号，他们专门从头条上找那些评论特别多的文章，发到自己的公众号，不标原创，阅读量依然非常大。所以可以从头条选材，专门找那些爆款文章，来看看是否可以用到公众号上。当然了，大家不要轻易的去参考别人头条的文章，毕竟这是侵权的行为。除此之外，如果写热点的话，还可以通过抖音或者是视频号这些方面寻找素材。最快最方便的方法就是通过对标账号找选题。现在只要一说到写作，很多人的第一想法就是机器能不能写。在这里我来说一说我的写作方式。如果一个账号没有进入流量池，手头上也只有一个账号的时候，我一般是自己来找一些爆款选题，通过语音写作的方式，来写文章，一天更新
    2 至 3 篇，等待账号进入流量池。如果同时有 2 至 3 个号进行测试，时间根本不够，那么其中一个号自己下，剩下的号就是 Al 来写。目前没有明显的证据证明是
    Al 写的好，还是人工写的好，所以尽量去尝试。如果账号不多，我个人建议就自己人工能写，如果账号比较多，每天要更新很多篇文章，没有那么多时间，那么就直接用 Al
    来写。我自己的写作方法，很多时候都是通过华为手机的备忘录进行语音写作，一般 1000 字文章，差不多 15 分钟到 20 分钟，非常方便快捷。首先可以肯定的一点是，这个项目挣钱的人太多了。单个账号收入
