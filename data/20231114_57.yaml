    (精华帖)(42 赞)普通人如何策划一期商业访谈作者： 小吉玛丽亚日期：2023-11-07各位生财有术的家人们晚上好，我叫吉利，来自海南，现在在广州讨生活～今天受生财的邀请在这里和家人们分享一下普通人如何策划一期商业访谈。感谢生财给予的平台～如能给各位看官带来一丝收获，将不胜荣幸。在短视频发展浪潮下，每位入局者都想来分一杯羹。短视频赛道有很多的行业，电商志、程前朋友圈等等账号的商业访谈做得很火，那么商业访谈是什么？又应该怎么做呢？接下来，我给家人们介绍一下～从外行人的角度看：采访是外出采访别人、访谈是把人请回来做访谈节目。访谈是指一种采访方式，通过与受访者进行面对面的交流，获取有关特定主题或话题的信息。访谈可以是正式的、非正式的、结构化的或非结构化的。访谈过程是一个耗费时间的过程，需要巧妙周全的构建，访谈之前要做好充分的准备，包括材料准备、思想准备等。明确访谈目的，是做好一份访谈最重要的前提，没有中心目标，会导致提问问题太分散，主题不清、内容很散，缺乏聚焦。其实不光访谈，任何一件事在启动之前，明确目的、建立目标感都是最高效地做事的方式。很多时候我们在决定做某件事的起因是停留在比较肤浅的层面，并未认真思考这件事的目标，或是思考了但不长时间便忘记了，走着走着就偏离了原来的航线。所以说，凡事预则立不预则废，第一步肯定是要有计划书的。关于商业访谈的策划模板我也给家人们准备了流程第一步，就是要确定采访的人物，确定人物后，才能根据目标采访人物的背景与特点来确定选题，也就是这期节目主题了～根据主题，列出与嘉宾交谈的问题提纲～到这儿，肯定有很多家人不知道问什么问题，没关系，我也给家人们准备了问题模板：![](img/4d75c4ee8d7dcb7ec8c0ea3a2c1db27b.png)接下来，就是访谈的场景布置了，一般会有以下人员和物料的设置——编导
    1 人：那编导在这里具有什么作用呢？1、做好前期选题工作2、构思、确定拍摄方案3、做好拍摄前的准备4、管理好手下编剧的工作或自己担任编剧、写好剧本5、负责拍摄采访的相关事宜6、负责后期的编制工作，包括审查、剪辑、阐明创作构思。编导的位置相当于项目经理，有效衔接各个岗位的工作人员。摄影
    2 人：一个负责固定机位，一个负责游动机位主持人 1 人：主持人是必备的，没有主持人就是嘉宾 solo 了嘉宾 1 人或多人：初期建议是一位嘉宾摄像机 2
    台：一台固定机位，一台游机麦克风（麦克风的数量根据人数确定）：现在基本都是领夹式麦克风补光灯 1-2 个：室内灯光如果不明亮，观众视觉效果会不好茶几 1 个：视觉摆设沙发或椅子若干（根据现场的人数协调）：供主持人与嘉宾使用在访谈过程中还要注意受访人的神态表情、衣着服饰、肢体动作、全程坐姿，甚至是受访人中途所接电话的内容语气、挑选什么样的访谈房间、给采访者沏了几壶茶。这些细节可能都会反映出受访人的工作状态、性格特征和心理特质，从而在不经意间为后期素材剪辑提供“附赠”的素材。对访谈对象的背景情况、性格特点、思维方式和价值观念至少要有个基本的了解和判断。对访谈内容可以做些适当设计，比如怎样开始挑起话题？访谈内容中有哪些可能出现的兴奋点？话题从浅到深大致可以分为几个层次？有哪些相关话题可以或必须被触及等等，'
- qas:
  - 问题1：访谈过程中如何保持主动权和控制权？
  - 回答1：通过适时的提问和与被访者的互动，确保访谈主题不偏离，甚至需要打断被访者来重新引导话题。
  - 问题2：如何在被访者回答问题时营造舒适的氛围？
  - 回答2：可以使用赞同的语言、表情、肢体动作来鼓励被访者继续分享，也可以通过幽默言语和表达兴趣来营造轻松愉快的氛围。
  - 问题3：如何确保完全理解被访者的意思？
  - 回答3：可以使用过渡性的语言如“那么”、“接着”，以及适时提出问题来帮助承接和理解被访者的回答。
  - 问题4：如何引导被访者深入探讨某个话题？
  - 回答4：可以问一些引导性的问题，例如详细解释某个处理方式或者举例说明，以帮助获得更深入的信息。
  - 问题5：如何在专访结束后与媒体保持联系？
  - 回答5：在专访结束后表示感谢媒体的时间和合作，必要时跟进专访结果和后续行动，展示专业和耐心来维持良好的沟通关系。
