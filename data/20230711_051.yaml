  text: '# 餐饮圈新生 100 万韭菜> 原文：[`www.yuque.com/for_lazy/thfiu8/xeh13igr09ocmg11`](https://www.yuque.com/for_lazy/thfiu8/xeh13igr09ocmg11)##
    (88 赞)餐饮圈新生 100 万韭菜作者： 小马宋日期：2023-07-05餐饮圈新生 100 万韭菜。 据说第一季度新开了一百万家新餐厅，除去老炮们的新店，很多都是毫无餐饮经验的小白。
    以为餐饮好赚钱，每个人都要吃饭，其实餐饮行业是又辛苦又艰难。而且镰刀特别多，新人很容易就被割韭菜。 某西南城市的餐饮圈，网红多，割韭菜的也多。用网红手法割韭菜的尤其多。割完一茬韭菜，门店生意露出原形，然后换个牌子继续搞，继续割。
    其实打法也没啥稀奇的，只是圈外人和圈内人有信息差，一上来就被割韭菜。 首先是各种网红元素堆砌，摆盘造型加几个特别设计细节。很容易在小红书火起来，爱打卡的小姐姐不知不觉中成了帮凶。
    然后找明星代言给股份，做信任背书。 同时发五折甚至三折优惠券，总店的生意持续火两年都没问题，看起来乌央乌央的顾客，一半是来打卡的一半是拿着三折券来薅羊毛的，复购就是个渣。
    自媒体也看不明白，谁生意火就捧谁，跟着镰刀蹭流量。 但要加盟或者做城市总代的新韭菜不懂，去店里看几天，每天都生意火爆，然后脑袋一热就加盟了。 当年大热的品牌，一家家闭店，尸骨未寒，新人早就另觅新欢了，可谓一点记性不长。
    平时买东西三百五百的都要选半天，一百万的加盟费，却不仔细了解就交出去了。 没在餐饮行业做过五年，不要随意开店和加盟，镰刀锃亮，韭菜新绿，半生积蓄，一夜消失。评论区：MiaoWoo
