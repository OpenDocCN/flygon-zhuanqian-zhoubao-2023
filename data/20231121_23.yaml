  text: '发布成功后的效果如下:![](img/0698f412726ff3070eeb60bae843b4ec.png)我们正式用一下，选择最后一个【How
    do I convert a PNG to JPG?】![](img/7b17394080d1f4fb180cb1173cd25014.png)结果并不是我想要的，我是想直接转换而不是询问如何转换。这样我们就搞明白了【Conversation
    starters】是什么东西了，就是我们预置的一些对话需求。接下来我改下已发布的 Gpt，按下图的指引，点击 【Edit】 即可。![](img/ebe4f6cb64ec04c60569d9353f8eb36b.png)我按我的需求，重新改了一下【Conversation
    starters】![](img/2b114b0d5f6c5664293754f3545cb513.png)修改后，点击右上角的【Update】就重新发布了。同时会给我们生成一个查看新版本的链接。![](img/7b874b2b609c58f5f3c7023dfa1d5691.png)发布后的效果如下：![](img/49713bcaa9618e2858d9bcc8b7ba9c6f.png)接下来就可以根据自己需求，对图片进行处理就可以了。上面基本把制作、测试、发布和发布后修改的流程通过截图都记录下来了。写的有点乱，大家有问题随时联系我吧。另一个是
    PDF Tools,不过制作的时候忘了截图，放一个使用的截图，体验一下吧。![](img/f45cce18061ccc05c9a0c6988c336388.png)![](img/0acf072f6e4a30742f0d2c8225cdd100.png)这个工具支持
    PDF 编辑（压缩、分割、合并、提取文字、图片）、转换(PDF 与 word、excel、PPT、图片相互转换)，每次转换失败，会继续重试，最多重试 5 次。上面的使用案例是
    PDF 转换为 PNG,并把前 10 也合并到一张长图中。我把今天制作的两个 Gpts 链接奉上，欢迎测试！[`chat.openai.com/g/g-EHDAUdd1z-image-wizard`](https://chat.openai.com/g/g-EHDAUdd1z-image-wizard)![](img/4cb9e8ebfbe061450dec2def144419b5.png)[`chat.openai.com/g/g-QBod6nsRb-pdf-tools`](https://chat.openai.com/g/g-QBod6nsRb-pdf-tools)![](img/9903b138c1267e4ed39cde8aa65d718b.png)*
