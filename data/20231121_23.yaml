  text: '# Gpts 制作教程，太炸裂了！聊聊天就做一个 app> 原文：[`www.yuque.com/for_lazy/thfiu8/dums23vk42yg3adc`](https://www.yuque.com/for_lazy/thfiu8/dums23vk42yg3adc)##
    (32 赞)Gpts 制作教程，太炸裂了！聊聊天就做一个 app作者： 邱比特日期：2023-11-13周末体验了一下 OpenAI 的 Gpts，从构思到发布，1
    个小时就做了两个 Gpts！确实很炸裂！下面是其中一个 Gpts（Image Wizard）开发过程的截图。## ***1/体验前提***1、能科学上网2、开通
    ChatGPT Plus## ***2/操作流程***1、登录 [`chat.openai.com/`](https://chat.openai.com/)2、点击左上角
    【Explore】后，在点击【+】。如下图![](img/6d59e35452e7fa39a06db7d168f141b6.png)3、点击加号后，ChatGPT
    会询问我们需要创建什么样子的 GPT,用普通话描述你想做的产品的需求即可。![](img/9c43a120794fccdc3403e2cb8317d9e5.png)4、ChatGpt
    会根据我们的描述给 GPT 起个名字，并征求我们的建议，我这里直接使用。5、接下来，ChatGPT 会给我的 GPT 设计一个产品图标，我感觉不太满意，让它继续给我生成两个。![](img/b6aea330577baa9866d39fe26ee83ff8.png)这里生成了两个新的，并解释了每个设计思路，我选择了第一个方案。![](img/28988808d06bb4d1ab82c9b4d8ce052a.png)6、图标确定之后，ChatGPT
    还会继续引导我提出一些细节的东西。![](img/2048bc11bc5b6951dcf424e5bb9f0af3.png)这里，我看不懂英文了，让它翻译成中文，再继续！![](img/9a227592521c616a33c7ceb049af24cf.png)6、到此，基本聊完了。![](img/a2a77c8b68bfefd7bb71ba555056987b.png)前面的聊天都是
    Create Tab 下进行，我们切换到 Configure Tab，我们发现 ChatGpt 基于我们的聊天，生成了指令和 【Conversation starters】（应该是刚开始聊天的提示），先不管他。![](img/28988808d06bb4d1ab82c9b4d8ce052a.png)7、测试一下，上传一张
    PNG 照片后让它转成 JPG,结果告诉我转换不了。![](img/28988808d06bb4d1ab82c9b4d8ce052a.png)why？原来我没把
    Code Interpreter 选上，因为我现在让 GPT 做的事情，都需要用代码去实现，所以勾选 Code Interpreter，再重新转换，就可以下载了。![](img/28988808d06bb4d1ab82c9b4d8ce052a.png)![](img/5c2c2cb86ecba51f9abf616f143ce4ca.png)8、简单测试了一下好用，先去玩一下发布。点击右上角，选择
    Public，点击 Confirm。![](img/c6ddd89b81f05b6d016c0cb17ec12088.png)'
