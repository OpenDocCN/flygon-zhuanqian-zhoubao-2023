  text: '# 《聊聊创业 2 年对知识付费的理解》> 原文：[`www.yuque.com/for_lazy/thfiu8/ne9v8i8g9qing1ec`](https://www.yuque.com/for_lazy/thfiu8/ne9v8i8g9qing1ec)##
