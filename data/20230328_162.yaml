- qas:
  - 问题1：知识付费的理解是什么？
  - 回答1：不要人云亦云，也不要听大佬吹牛逼，要提升认知，自己去分析一个项目的优势、劣势和所需能力，再匹配自己的能力。
  - 问题2：项目的分层级有哪些？
  - 回答2：初级包括蓝海电商等，中级包括短视频、直播，高级包括个人IP。
  - 问题3：为什么要选择一个项目后再进行知识付费？
  - 回答3：确保项目选择是基于自身意愿，而非盲目跟风。知识付费只是为了少走弯路，跑通流程，避免踩坑。
  - 问题4：知识付费的最大意义是什么？
  - 回答4：帮助节省时间、避免错误，但最终项目成功与否仍取决于个人的认知和执行力。
  - 问题5：如何看待寄希望靠别人暴富的观念？
  - 回答5：认为个人应当自行承担责任，真正的成功依赖于自身的努力和能力。
  text: 我觉得知识付费的理解是这样的：1、不要人云亦云，也不要听大佬吹牛逼，你要提升认知，自己去分析一个项目的优势是什么，劣势是什么，需要什么样的能力，再看看自己的能力，能不能进行匹配。比如：二手书项目：出单快，1-3
    天出单很正常，但琐碎，天花板低，一个人努力点每月 1-2W 利润基本上差不多了，继续放大就要工作室模式了。短视频带货：起号周期长，给自己 1-2 个月赚不到钱的心理预期，但天花板高，没有什么客服接单的琐碎，爆了一条视频，可能就有好几
    W 的利润。2、项目是分层级的，我觉得项目分几个层级：1、初级，蓝海电商，执行就有结果（比如我做的闲鱼二手书这种小项目）2、中级，短视频、直播，需要网感，起号周期长，但天花板高3、高级，个人
    IP，需要一定的沉淀，年入百万比较轻松你只有充分的认知到自己的能力，做对应层级的项目才能更容易拿到结果，一个小白，上来就做 IP，参加各种高大上的 IP 训练营，能拿到结果就怪了。3、当你选择一个项目的时候，你再去知识付费，项目是你自己选的，而不是听说什么赚钱选什么。知识付费的意义仅仅是用别人的经验帮你少走
    1-2 个月弯路，帮你跑通流程，让你少踩坑，仅此而已，走弯路最大的问题不仅是浪费时间，而且会让你放弃一个还不错的项目。记住，项目是你自己选择的，赚不到钱都是你自己的认知问题，不要花了几百块钱，就把赚钱的希望寄托在别人身上，有时候还有人寄希望靠别人暴富。比如之前看到亦仁发的一条内容『身上只有
    5 万，能不能推荐一个一定能让自己今年赚到 100 万的项目』一个人只有自己去承担责任以后，赚到钱的概率才会高很多。熬过了看不懂的一年，又进行了认知提升的一年后，真心觉得生财是我遇到过的质量最高的创业社群，没有之一，如果你还看不懂，找不到适合自己的项目，说明参与度还不高，还没有熬到头，一定要提升航海参与度，提升自己的执行力。每个人一定要想清楚自己要什么，我现在续费时候的心理
    YY 活动是这样的：我坐在办公室，喊：鱼丸，叫亦仁来我办公室一下；亦仁来了以后，我对他说：亦仁，今年给你 2000 块钱预算，你要做到下面几个事情：1、给我提供一年的最前沿创业项目信息和线报，至少比其他人领先
    1 年；2、帮我组织 10W 个创业者，想个办法刺激下他们，让他们分享下目前都在做些什么项目，我有空就看看；3、每月组织下项目实战，我到时候有时间就选择性参加下，看你工作组织的怎么样；4、每周一定要准时给我提供一下周报，我没有时间看那么多内容。亦仁，知道了吗？希望在生财的第三年能够链接更多志同道合的搞钱人，大家一起生财有术。看看曾经我发过的文章，能感受到我在生财的成长：1、深耕行业
