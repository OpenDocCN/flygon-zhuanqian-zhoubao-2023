  text: '# 清迈旅居指南> 原文：[`www.yuque.com/for_lazy/thfiu8/xnnwmvw3bl9hqawr`](https://www.yuque.com/for_lazy/thfiu8/xnnwmvw3bl9hqawr)##
    (26 赞)清迈旅居指南作者： 韩小燕日期：2023-12-05【清迈旅居指南】哈喽，大家好，我是小燕。数字游民的大航海已经过去了几个月，在航海结束后，我就前往泰国旅居了两个月。清迈作为数字游民热门旅居地，我自然也不能免俗，也在那里生活了一段时间。我从行前准备、数字游民共居空间介绍（住宿寻找）、热门景点介绍以及当地社交圈建立等不同维度给入门者提供一个旅居指南，希望可以给到未来有计划过去的小伙伴一些参考。详情请参考飞书文档：[`q4u7b61cya.feishu.cn/wiki/A4VowR5fiitRJwk9UJJcmjIOn56?from=from_copylink`](https://q4u7b61cya.feishu.cn/wiki/A4VowR5fiitRJwk9UJJcmjIOn56?from=from_copylink)*
