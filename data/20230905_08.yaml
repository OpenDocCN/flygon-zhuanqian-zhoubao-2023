- qas:
  - 问题1：谁是汉初三杰？
  - 回答1：萧何、张良、韩信。
  - 问题2：萧何和张良的主要贡献是什么？
  - 回答2：萧何负责内政和后勤，在战时起到重要作用；张良是谋士，主要负责战略谋划。
  - 问题3：萧何的食邑是多少？
  - 回答3：八千户。
  - 问题4：张良为何拒绝了刘邦给他的三万户食邑？
  - 回答4：可能是为了避嫌，怕被刘邦怀疑，具体原因无从得知。
  - 问题5：历史记录中提到的几位不太有名的功臣有什么特别之处？
  - 回答5：尽管名气不显著，但他们的封赏却很高，这在历史上有一定的疑点和推测。
  text: '# 刘邦开国的功劳簿> 原文：[`www.yuque.com/for_lazy/thfiu8/li0kv78aq4ihbgka`](https://www.yuque.com/for_lazy/thfiu8/li0kv78aq4ihbgka)##
    (56 赞)刘邦开国的功劳簿作者： 小马宋日期：2023-08-28刘邦开国的功劳簿汉高帝六年十二月甲申日，刘邦大封功臣，对于分封的人员和赏赐等级，司马迁和班固都做了一个统计表。听《熊逸讲透资治通鉴》这一章很有意思。萧何功劳第一，食邑八千户。战国后的秦和秦朝其实主要以战功封赏，但萧何和张良都是没有战功，因为两人都是谋臣，不带兵征战。萧何管内政，战时主要是后勤，张良是谋臣，主要是战略谋划。这打破了秦朝主要以军功封赏的传统。萧何食邑只有八千，也不知道为什么，史料没有讲清楚。张良封万户侯，刘邦允许张良在齐国自己选三万户食邑封赏。张良本来是韩国贵族后裔，帮助刘邦旨在灭秦，是为了给秦国灭韩国报仇，他在秦国初期就刺杀过秦始皇。不过张良没有接受三万食邑，降为留候，自己去研究仙术了。后人推测他是为了避嫌，怕被刘邦怀疑，这就不可知了。萧何，张良，韩信被称为汉初三杰，这次封赏没有韩信在内。曹参封一万六百户，功劳在萧何之下，但食邑比萧何还多。熊老师讲的疑点在下面。戎赐，封柳丘侯，八千户。阳都侯丁复，封七千八百户，基本和萧何相当。鲁侯奚涓，封“四千八百户”，《汉书》说他“功比舞阳侯”。舞阳侯就是大名鼎鼎的樊哙，封“五千户”。这三个毫无存在感的人物，为什么封赏如此之高？熊老师的推测很有意思。就是历史，只是我们记住的历史和宣扬的历史，其实当年战功赫赫之人可能有很多，但后人的选择性记述，让许多功臣名将可能都被忘记了。所以《资治通鉴》，也只是记录了当时的局部历史，而不是全局，因为司马光做史，主要是让皇帝借鉴，目的不是记录。就像李广，很有名。其实功绩一般，也没有很大封赏，但因为许多史书作者同情李广，他的故事又比较传奇，就在历史上留下大名。就像虞姬，在史书中只是闪现了一次，却被后人传颂至今，项羽旗下龙且，钟离昧，项声那么多功臣名将也都销声匿迹了。看起来刘邦手下名将多，其实也主要是因为刘邦赢了，失败的乙方，没人去记录了。史书里居然还记录刘邦的妈是与龙媾和而生了刘邦，那就纯属瞎编了，也是为大汉换代寻找合法性罢了。历史呢，就是选择性记录，选择性修改。*
