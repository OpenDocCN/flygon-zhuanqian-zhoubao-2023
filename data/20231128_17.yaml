  text: '# 蜗牛的投资进阶路> 原文：[`www.yuque.com/for_lazy/thfiu8/owkzlznx05e3ec7t`](https://www.yuque.com/for_lazy/thfiu8/owkzlznx05e3ec7t)##
    (26 赞)蜗牛的投资进阶路作者： 蜗牛进阶日期：2023-11-24大家好，我是周拱一卒，不断进阶的 90 后投资者蜗牛。加入生财大半年，看到了很多以前从来没接触过的关于赚钱信息源，思路打开很多，受益不少。这一次，转换角色，分享我在
    2016 到 2023 年，从基金赚到 4 位数到从可转债赚到 6 位数的进阶过程。全文 2985 字，希望大家阅有所获。详情请移步飞书查看:[`ganbt59fz5m.feishu.cn/docx/ENf6dEsXrotd7Vxc3cjcyOQ3n1c`](https://ganbt59fz5m.feishu.cn/docx/ENf6dEsXrotd7Vxc3cjcyOQ3n1c)*
    * *评论区：老猫 : 需要申请权限阅读大哥蜗牛进阶 : 再试试看Agean : 日拱一卒，持续迭代，感谢分享，很有启发蜗牛进阶 : 周拱一卒也不错[呲牙]辛嘉龙🎡肥肥圆圆
    : 还是很厉害！因为最近我也是沉浸在理财学习，那些看不懂的东西真的太多啦蜗牛进阶 : 可以先从可转债入手，各种条款，套利玩法都很明确三疯 : 这样还是太累了，要耗费太多精力，其实还有第三阶，以及第四阶。蜗牛进阶
    : 哈哈根据自己的需求、条件来了。投资上想更进一步不容易，其他领域也类似。![](img/1c37d505930596d12a88ab23e11aa07a.png)*
