    KPT 复盘法，比较适合在一个项目结束，或者每天的工作结束之后用于自我提问进行思考。KPT 复盘法是K（Keep）：今天有那些做的好的地方，夸夸自己，可以继续保持。如果能抽象成一个经验或者流程就总结下来。P（Problem）：在今天的工作中，遇到了哪些问题？T（Test）：有什么想法可以在下次任务/明天工作当中进行测试，尝试改进？复盘一方面看细节。做事的过程中有什么经验和积累，沉淀下来。甚至总结成
    SOP，让自己做熟悉的事情时可以既快又好。另外也能在协作中帮助到其他人。一方面也要看整体流程，还记得前面我们说的系统思维吗。复盘也是优化系统的过程。经过实干有了更多一手经验之后，每个环节都可以逐渐替换成对自己更舒服更有效的。以上就是我今天要分享的内容，听完这个分享之后，我也希望大家思考一下，
