    里，通过【循环 Excel】来让影刀一步一步操作就好了呀？他说，我整理数据到 Excel 的时间，已经够我完成这些图片的制作了。所以是真的因为影刀不好用吗？不是影刀不好用，而是这个项目本身就不适合用影刀来接入。为什么？上面说过了，影刀的适用场景是【重复的】、【有逻辑性的】。虽然作图这个过程是重复的，但是里面涉及到的内容和细节完全没有逻辑性而言，都是随机发挥的，这个应用场景并不符合影刀的适用范围。####
    Q5：我想知道用了影刀之后，你的效率提升了多少？A5：这问题我确实不知道怎么回答，怎么说呢？举个例子吧，我从前一天撑死能仿写 30 篇文章，已经很了不起了。但是
    GPT×RPA 之后，我在睡觉的时候就能出文章了，睡够 8 小时，产出几百篇文章不是什么大问题，主要看 GPT 是不是卡壳。写完文章，你得参加活动，你得配图，你得设置定时发布吧。我从前花
    1 小时能完成 1 天的定时发布量（50 篇），我更多的时间是花在去找合适的配图上，横版的、清晰的、符合当下语境的，当时我总想着多配点图，这样他们阅读起来不会那么艰难，后来特地测了一下，发现即便我配图少了，似乎也不怎么影响数据。于是，我就整了一个把文章放在不同平台，然后给配图还给定时发布的机器人。不到
    2 小时定时发布一周的量（210 篇），问题不大，主要看平台有没有发文数量的限制，而且这些都是在我午休的时候，机器人弄的。影刀官方提供的【远程桌面】（让机器人和用户能同时用电脑干活）其实可以解决上述问题，但因为我系统不适配，所以目前还是在我休息的时候，机器人打工，但问题其实都不大。我们真正需要关心的是，我们要如何做才能让影刀
    RPA 能够在我们的项目中发挥更大的作用呢？#### Q6：我怎么感觉项目接入了影刀之后，反而更差了呢？A6：是这样的，我们才是机器人的领导，我们提供了它工作的方向以及目标，好比如你是公司里的大领导，影刀顶多只能是你手底下的一个跑腿小伙计。当年底盘算业绩，发现业绩不达标的人，你总不可能去怪这个跑腿小伙计不够勤奋吧？必然是作为领导的你背锅啊。在项目变差时，我们需要复盘到底是哪个环节出了问题，才导致的？是平台监管严格了？还是说还有其他我们还没意识到的原因？####
    Q7：为什么要持续优化机器人？A7：你可能不知道，在台湾专门有一个岗位叫【RPA 优化师】，专门负责优化 RPA 的流程，为什么？举个例子，用户提的需求是，每天固定时间，就要打开政府的某个网页，然后翻页，找到交通部门的链接，再点击进去，输入对应的车牌号码，查询一下是不是有违章信息，如果有，就要给车主发邮件，如果没有，那就查询下一个车牌号码。听着似乎没什么问题，但是如果你直接就按照上面说的流程去操作的话，其实就真的跟员工本身去操作没有太大的区别。但是细心的你一定发现，既然每天都固定要点击进交通部门的链接，那为什么不可以一开始就让影刀去打开交通部门的链接，从而使得步骤更快呢，对吧？有时候，因为文件越来越多，如果每次都让影刀逐个逐个去查询的话，机器人的速度只会越来越慢，明明可以
    20 秒解决的问题，可能一段时间后就变成了 2 分钟。这种情况，直接就筛选数据就好了，影刀的操作少了，实际的时间也能减少，这才是我们使用机器人的初衷，不是吗？我是
    Leeka，持续在研究 RPA，三连加关注，身体健康一夜暴富~如果你也对 RPA 感兴趣，欢迎来一起唠唠~* * *评论区：
