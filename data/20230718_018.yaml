  text: '# 如何精准的找到自己的定位> 原文：[`www.yuque.com/for_lazy/thfiu8/grf8npgl5uyhy4xt`](https://www.yuque.com/for_lazy/thfiu8/grf8npgl5uyhy4xt)##
    (40 赞)如何精准的找到自己的定位作者： 小宝日期：2023-07-25嗨，大家好呀，我是小宝，一名职业生涯规划和热爱变现教练。在做职业咨询的时候，很多人看到招聘网站上各式各样的岗位，却不知道自己该做什么工作。
    之前在接触一些生财伙伴的时候，也发现大家看到一堆的生财项目，却不知道从何入手。这些基本都是定位的问题，不知道自己该从哪个定位方向去切入。今天我以职业生涯的视角来和大家分析下，如何快速的找到自己的定位方向。详情请移步飞书：[https://imste3bktg.feishu.cn/docx/NxvFdGa1vo1HIixg6BycIlygnGY?from=from_copylink](https://imste3bktg.feishu.cn/docx/NxvFdGa1vo1HIixg6BycIlygnGY?from=from_copylink)评论区：暂无评论![](img/894d30a529e7c37bcd3392323c99941c.png)'
