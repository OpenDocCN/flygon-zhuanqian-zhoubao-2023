  - 问题1：苏木在小红书上的主要收入来源是什么？
  - 回答1：这个项目初期是无货源模式，我跑了 1 年，销售 50 多不到 60 万，利润有 30 万左右。
  - 问题2：苏木如何描述后期建立自己的护城河？
  - 回答2：后期可以通过一些方法建立自己的护城河。
  - 问题3：苏木希望通过分享有什么两个主要目的？
  - 回答3：一是想多交一些同频的朋友一起研究如何放大，一个人创业太孤独了，有时候挺苦闷的；二是想找找有没有更多合适的供应商朋友，我可以帮你多卖一些货。
  - 问题4：什么内容让徐宿感到有启发？
  - 回答4：这里面的一些思维我看了很有启发，给我目前做小红书提供了很重要的灵感。
  - 问题5：对于不做短线的原则，苏木有什么看法？
  - 回答5：有收获，不做短线这个原则很重要，一旦赚快钱的这种体验，在你心里根深蒂固之后就没办法，他还真来做其他的事情，也就没有任何积累了。
  text: '# 小红书一年赚 30 万的经验分享> 原文：[`www.yuque.com/for_lazy/thfiu8/bdyg15fdr9o2s394`](https://www.yuque.com/for_lazy/thfiu8/bdyg15fdr9o2s394)##
    (120 赞)小红书一年赚 30 万的经验分享作者： 苏木日期：2023-07-28大家好，我是苏木，分享一下最近 1 年在小红书赚钱的经历。这个项目初期是无货源模式，我跑了
    1 年，销售 50 多不到 60 万，利润有 30 万左右。后期可以通过一些方法建立自己的护城河，我觉得适合大部分普通人做，一年不一定能年入百万，毕竟我也没有赚到，但
    10～20 万应该问题不大。这次分享有两个目的，一是想多交一些同频的朋友一起研究如何放大，一个人创业太孤独了，有时候挺苦闷的；二是想找找有没有更多合适的供应商朋友，我可以帮你多卖一些货（这方面文末我再说）。受徐宿老师鼓励，第一次来生财分享和寻求合作，希望对大家有帮助，先贴一下成绩：![](img/c869455b30ea995bf28227a1a6961724.png)![](img/7d58bf0c6b8bf13caf6dac65f26fd9e3.png)![](img/3a3ce57cf35f579ba8773a13dc592441.png)然后下面开始正式分享：文章较长，完整版请大家移步飞书：[https://rupmba5s9d.feishu.cn/docx/CIiMdBlfjohvsRxcTClcCgSSnae?from=from_copylink](https://rupmba5s9d.feishu.cn/docx/CIiMdBlfjohvsRxcTClcCgSSnae?from=from_copylink)评论区：悦佬
    : 很走心 一恒 : 走心，感谢，很有收获。 平凡小吴 : “我花了两天把小红书相关类目的爆文和关键词整理了一份详细的脑图” 这个可以聊聊吗，可以把敏感信息屏蔽了或者换个类目也可以，谢谢圈友[抱拳]
    可🉑️ : 同问。。“我花了两天把小红书相关类目的爆文和关键词整理了一份详细的脑图” 这个可以聊聊吗，可以把敏感信息屏蔽了或者换个类目也可以，谢谢圈友[抱拳]
    王玉波 : 加个微信 芷蓝 : 有收获，不做短线这个原则很重要，一旦赚快钱的这种体验，在你心里根深蒂固之后就没办法，他还真来做其他的事情，也就没有任何积累了。
    苏木 : 感觉大佬打赏 徐宿 : 这里面的一些思维我看了很有启发，给我目前做小红书提供了很重要的灵感。另外，都是兄弟，啥感谢不感谢的，下次去深圳一起喝酒。![](img/894d30a529e7c37bcd3392323c99941c.png)'
