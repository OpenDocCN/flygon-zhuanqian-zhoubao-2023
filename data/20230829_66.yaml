  - 问题1：合合信息计划募资多少亿元？
  - 回答1：合合信息计划募资 14.9 亿元。
  - 问题2：募资的主要用途是什么？
  - 回答2：募资的主要用途包括：7.63 亿元用于人工智能 C 端产品及 B 端服务研发升级项目；3.54 亿元用于商业大数据 C 端产品及 B 端服务研发升级项目；2.1
    亿元用于人工智能核心技术研发升级项目；1.63 亿元用于商业大数据核心技术研发与数据中台建设项目。
  - 问题3：合合信息的年营收约为多少？
  - 回答3：合合信息的年营收约为近 10 亿。
