  text: '# 很多“成功”的老板的 9 个思维> 原文：[`www.yuque.com/for_lazy/thfiu8/snzddg5zbp0wqa27`](https://www.yuque.com/for_lazy/thfiu8/snzddg5zbp0wqa27)##
    (23 赞)很多“成功”的老板的 9 个思维作者： 深圳刘宁培日期：2023-12-15大家好，我是刘宁培，也可以喊我宁老师，龙凤胎奶爸，常居深圳，全国飞。主业企业咨询：股权设计、企业经营管理、商业模式板块。副业做点小投资：开开知名品牌的加盟店，年底线下摆摊卖卖红包对联。是生财第二期就一直续费至今的老圈友，编号
    1748。不知道大家发现没有，聪明的人，赚钱都不会太辛苦，太辛苦的人，一般都赚不到钱。我见过很多基层员工，经常会用“没有功劳也有苦劳”的想法感动自己，但是这种一味辛苦劳作的人，通常难以积累财富。用更聪明的方式，做更有价值的事！我观察过很多“成功”的老板，发现他们身上具有一些共性，我把这些共性总结成了
    9 个思维。1、利他思维一个人能有多大的成功，取决于有多少人希望他获得成功。因为这种成功，是对他人有利的。刘润在《底层逻辑》中提到的三种心态的比喻，很有趣也很具有启发性。这个比喻是关于人在生活和事业中可能具有的不同态度和心态。“鸡”的心态：这种心态代表着一种局限的思维，或许是因为害怕失败或缺乏信心，导致目光狭窄，不愿意冒险，总是觉得别人的成功会威胁到自己。这样的人可能对合作或共赢持怀疑态度，更愿意以保守的方式看待世界。“雀”的心态：这种心态的人可能比“鸡”更有进取心，但却存在过于急躁和短视的问题。他们可能急于追求成功，往往在单打独斗中浪费了机会，忽略了更长期、更稳定的发展。“鹰”的心态：相比之下，拥有“鹰”的心态意味着具有更为开阔、务实和团结的视野。这种心态的人注重团队合作，愿意与他人分享和共同成长。他们能够看到远方的未来，明白合作和支持是取得长期成功的关键。这本书里，他强调了共同成功的理念，认为真正的胜利不是来自争斗，而是来自相互协助。稻盛和夫的“一壶水”哲学也强调了这一点，即帮助他人实际上也是在为自己创造良好的机遇和环境。2、分钱思维财散人聚，财聚人散。对于管理者和创业老板来说，学会科学分享是一门重要的学科。不善于分钱的人公司，也留不住真正有能力的人。和大家分享一个有趣的分钱案例：胖东来的创始人杜科是河南省许昌市人，他于
    1995 年创立了胖东来商贸集团。公司以“让利于民、服务于民”的经营理念，注重商品品质和消费者体验，为广大市民提供了优质的购物环境和丰富的商品选择。胖东来商贸集团有限公司在经营过程中，注重员工福利和激励机制。大秤分金银，95%的利润分给员工，让员工成为公司的股东，分享公司的成长和利润。此外，公司还为员工提供了良好的培训和发展机会，帮助员工提升自身能力和职业发展。当然，也有很多老板起盘新的项目，减去所有成本后，会跟操盘手进行五五分、三七分等，基本上也能让一个项目起盘成功并赚钱；但是，个人老板起盘新的项目，减去所有成本后，跟操盘手的分成比例是
    90%（老板）、10（操盘手），这种合作方式，往往容易歇菜。分钱思维的重要性，在于通过分享公司的成长果实，吸引并留住了杰出人才，并将他们的利益与公司的成功直接联系起来，从而形成一个正循环。3、相互成就任何合作，本质上就是在建立一种长期关系，而相互成就，是维护一段长期关系最好的方式。但凡违背了这个原则，任何合作关系基本上很难走远。在
    2005 年，苹果公司决定采用英特尔芯片，放弃 IBM 和摩托罗拉的处理器。'
- qas:
  - 问题1：这个合作为什么被认为是双赢的局面？
  - 回答1：这个合作对苹果和英特尔都有利，苹果得到了更先进的处理器技术，提升了产品性能和节能性；英特尔则通过与知名科技巨头合作，提升了声誉并扩展了市场。
  - 问题2：什么是复利思维？
  - 回答2：复利思维是一种使事物按指数增长的思维方式，比如内容的复利在自媒体时代非常常见，通过频繁输出内容来积累影响力。
  - 问题3：战略思维的核心是什么？
  - 回答3：战略思维的核心在于长远考虑和未来影响的预见性，不只是做出眼前最明智的选择，而是考虑长期发展和可能的结果。
  - 问题4：解决问题的能力对成功有何重要性？
  - 回答4：解决问题的能力是成功的关键特质之一，能够快速找出关键问题并提供有效解决方案。
  - 问题5：为什么善于卖成为成功的关键？
  - 回答5：善于卖不仅仅是营销产品，更是理解市场需求，定位产品或服务，并与潜在客户建立紧密联系的能力，是成功的重要因素之一。
  text: '这个合作被认为是双赢的局面。对于苹果而言，英特尔提供了更先进的处理器技术，这为其带来了更高性能、更节能的产品；而对于英特尔，与苹果这样知名的科技巨头合作，不仅增加了公司的声誉，也拓展了市场。4、重复思维高手和小白有什么区别?最大的区别就是高手总是一招练
    1000 遍，小白总是一天想练 1000 招。比如说你去看一些大佬的营销动作，有时候其实非常的简单，就是发现一招有用，就反复使用。在反复用的过程中反复迭代，自然就赚钱了。《天龙八部》中，慕容复和乔峰齐名，并称“北乔峰、南慕容”。乔峰通过专心练习丐帮的降龙十八掌，将这一招练得出神入化，使其在战斗中无往不利。相比之下，慕容复虽然涉猎广泛、掌握了各门武学，但并未将其中任何一门练至精通，尽管他模仿得十分出色。这个故事告诉我们，成功并非在于广泛掌握各种技能，而是在于选择并专注于一项事物，将其练至精通。专注于一招练到极致，胜过平庸地练一万招。这种专注和深入，让人能够真正地掌握并应用所学，取得更大的成就。5、复利思维复利思维，通俗的理解为滚雪球、利滚利思维，是努力使一件事物按指数增长的一种思维方式。它被称为是“世界上第八大奇迹，威力胜过原子弹”复利可以体现在很多维度，自媒体时代最常见的是内容的复利。比如，你见到的创始人
    IP，频繁的活跃在各个平台，以文字、视频、音频的方式输出内容，这就是内容的复利。6、先予后取成功赚钱的一个重要思路：以价值交换为基础，先提供价值、先付出，然后再寻求回报。比如，一家成功的企业并不仅仅是在销售产品或服务，而是在交换价值观念。他们提供解决问题的方案，满足顾客需求，因此赢得了客户的信任和忠诚度。同样地，个人的成功也往往建立在对他人的帮助、支持和贡献之上。通过先给予价值，创造出一个良性循环，为自己赢得更多的机会和资源。这种互惠互利的关系不仅在商业上有用，在人际关系、合作伙伴关系甚至慈善事业中也同样适用。赚钱不仅仅是通过单纯的交易，更是通过建立稳固的价值关系。7、战略思维我们常常说:
    选择大于努力，而战略思维，其实就是一种做选择的能力。一直有钱的有钱人，往往就是具备了这种战略思维。战略思维并不仅仅意味着做出眼前最明智的选择，而是将眼光放远，考虑未来可能的结果和发展。通过将选择放在更广阔的时间框架内考虑，大家可以更好地了解自己的决策对未来可能带来的影响。不说往后看十年，想办法往后看三年、看五年；我今天定的战略，三五年后能不能得到我想要的？往后看一看，才能看到自己当下的选择是不是对的？这个单子的成交价，多一万、少一万，不重要；今年签多一个单子、签少一个单子，也不重要；看三五年后，这三五年的积累，最终能不能得到自己想要的？这个战略的选择，才是至关重要的。8、解决问题我发现身边的有钱人，都有一个特性:
    解决问题的能力很强。很多人一直困扰的问题，他们可能三言两语就能找到关键问题，并给出解决方案。比如，有人会花 10 万，买亦仁的一个小时。赚钱能力，本质上也是一种解决问题的能力。9、善于去卖这个时代，卖的最好的产品不一定就是最好的产品，但基本上可以说是营销做的最好的。再好的产品和人，如果卖不出去，也就是一个废品。而高手都在卖，不论是卖产品还是卖自己。回看你们社交圈里最成功的老板，是不是那些善于卖的人？他们不仅仅是卖产品，更是卖解决方案、卖价值和卖梦想。他们了解市场需求，懂得如何定位自己的产品或服务，以及如何与潜在客户建立紧密的联系。尾言以上是我今天的分享，希望对你有帮助，如果你也有股权设计、企业经营的难点，欢迎找我聊一聊。微信：lnp266，添加请备注：生财圈友。往期精选干货：我在生财有术立的生态位，'
