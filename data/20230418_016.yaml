  - 问题1：作者建立年度陪伴群的主要目的是什么？
  - 回答1：为了逼自己每天学习输出，顺便赚回门票钱。
  - 问题2：作者的陪伴群的价格设置是怎样的？
  - 回答2：0-50人，19.9元；51-100人，29.9元；超100人，39.9元。
  - 问题3：作者提到的阶梯涨价策略有什么效果？
  - 回答3：在接近人数上限时，通过涨价文案能迅速增加群成员。
  - 问题4：作者如何描述不同种类的群玩法？
  - 回答4：（1）10天/21天的见证群，快速赚钱，但粘性和口碑较差；（2）年度每天陪伴群，交付重，粉丝粘性高。
  - 问题5：作者如何计划扩展自己的产品体系？
  - 回答5：计划推出中端的星球和高端的合伙人项目，形成高中低档的产品体系。
  text: '# 《新人做生财陪伴群，3 天赚回门票钱》> 原文：[`www.yuque.com/for_lazy/thfiu8/tydvdq7zifhxbml1`](https://www.yuque.com/for_lazy/thfiu8/tydvdq7zifhxbml1)##
    (187 赞)《新人做生财陪伴群，3 天赚回门票钱》作者： 老马日期：2023-04-12《新人做生财陪伴群，3 天赚回门票钱》大家好，我今年新加入生财大家庭的老马，为了逼自己更好地学习生财的知识，我专门建了个年度陪伴群。群里每天输出分享在星球学到的知识，不纯粹搬运，而是结合自己的例子讲出来——费曼学习法。这周一拉的群，目前社群
    95 人，赚了 2300+，门票钱收回来了。分享几点，希望对大家有所启发：1、我是今年才开始搞自媒体，目前私域好友 750 人，给我付费的有 94 人，转化率
    12%，我很满意了。2、为什么要建年度陪伴群：主要是逼自己每天学习输出，顺便赚回门票钱。3、价格设置：0-50 人，19.9 元；51-100 人，29.9
    元；超 100 人，39.9 元。后面大概维持 39.9 元不动。因为我还是新人，没有影响力，价格太高的话不好推。4、阶梯涨价效果很好。我快 40 人的时候，发个
    50 人后涨价的文案，基本上 1 个小时就能到 50 人；今天 90 人了，我又发了个涨价了，大概率明天就能到 100 人。5、几种群玩法不一样：（1）10
    天/21 天的见证群，优势是来快钱，轻交付，但粘性和口碑要打折扣（2）年度每天陪伴群，重交付，但粉丝粘性高。6、不仅仅要建陪伴群，还要有高阶课程的承接。如果单纯只有
    19.9 元的陪伴群，你会觉得每天加餐交付很不划算，但如果在此基础上，开拓出中端和高端的产品，形成产品体系，不断把陪伴群的粉丝往中端和高端上转，你的动力又不一样。老马后面会推出中端的星球，以及高端的合伙人，形成高中低档的产品体系。7、分佣。我设置了分佣，进四出六是我一直在执行的原则，也就是说分佣
    60%。一般来说，对半分的比较多。反正是在一个群交付，设置分佣对群主和群员都有好处。学会分钱才能做大。8、还有其他好处，比如：在生财陪伴群熏陶一年，那明年
    418 招募的时候，群里就不用再介绍啦，福利给够铁粉直接从我这儿入，我提前就锁定了。如果我今年能做到 500 人，转销率还能有 10%，那推荐 50 人入生财，也能上推荐排行榜了。9、这事关键还在于你是否能每天坚持，以及你每天的分享质量，目前我的社群已经在开始催更了，很喜欢这种感觉。10、分享几张我朋友圈的文案、涨价文案以及群里截图。![](img/33bb36056ad60d55bed5f66984e7df4d.png)![](img/b53fbd66e2aea044a02fa0a371c4e426.png)![](img/69f29ff0ec8f06b317373072eb9588b4.png)![](img/12ad1e2bc1d2d65a1f91986cdd18ca15.png)![](img/829ee4a61890399b17c7d83c1ba6a153.png)![](img/9f3c641f6c67a369f5fd3ed66a0a0260.png)评论区：平凡小吴
