  text: '# 小红书笔记自动发布工具> 原文：[`www.yuque.com/for_lazy/thfiu8/irgyo06lcughiuv9`](https://www.yuque.com/for_lazy/thfiu8/irgyo06lcughiuv9)##
    (73 赞)小红书笔记自动发布工具作者： 陈磊日期：2023-12-20降本增效，本身就是一种商业价值的体现，今天给大家分享一款工具，本人写的，一为了自用，二是为了给在我这里投广告的客户用，因为我发现投小红书广告的老板，同时也在经营自己的自然流。这个工具没有什么神奇的地方，就是简简单单的发布，代替人工发布，把
    10 分钟才能发布好的笔记，压缩到 2 分钟，只需点击几下鼠标，工具会自动帮你发布。**1、安装软件**小红书笔记自动发布工具是基于影刀开发，需要注册个影刀账户和下载客户端程序。**1.1、影刀注册链接**：[`www.wi`](https://www.wi)[nrobot360.com/share/activity?inviteUserUuid=64186545482072065](http://nrobot360.com/share/activity?inviteUserUuid=64186545482072065)复制链接到你的浏览器打开，注册个账户。![](img/bb560da94b48c37cb93135c5a7186680.png)**1.2、私信回复工具链接**：[`api.winrobot360.com/redirect/robot/share?inviteKey=59abe79180420396`](https://api.winrobot360.com/redirect/robot/share?inviteKey=59abe79180420396)复制链接到你的浏览器打开，点击获取应用。![](img/4afb07251394e239c16446ed5c185bf6.png)**1.3、下载影刀客户端**下载网址：[`www.winrobot360.com/`](https://www.winrobot360.com)![](img/8b9f8307dca925a260145de2e70a6c91.png)下载完成后直接在电脑上安装即可，不限盘符。安装完成后，双击桌面影刀图标，打开影刀客户端。**2.1、配置文件夹**2.1.1、新建一个命名为“小红书发布”的文件夹，可以放在任意盘（桌面、D
    盘都行）![](img/cc20c7c309cc9abecc3e1d4927675649.png)**2.1.2、新建账号层级文件夹**命名和小红书昵称一致，例如：我的昵称是陈磊随笔，那么文件夹命名为“陈磊随笔”，有几个号就创建几个这样的文件夹。![](img/b61cce4698cfc2c8b29b50314e96ac77.png)**2.1.3、创建内容文件夹**在账号层级文件夹下，创建内容文件夹，一定要注意命名，一定要和图片展示的一致，这个我会打成压缩包给大家，谨防弄错。![](img/a59e8b07cdcd0172ab763d3931dc7526.png)**2.1.4、发布图片**这个下面包含
    2 个文件夹，首图，次图![](img/c4e4edba9e4acf640a87f3119ed4c21b.png)**2.1.5、已发笔记**创建一个命名为已发笔记的文件，工具发布后的笔记，会按照时间归档在这里。'
- qas:
  - 问题1：标签应该如何写入 Excel 中？
  - 回答1：将标签写入 Excel 的 A 列，按照平台已有的标签来写入，不能使用未收录的新标签。
  - 问题2：标题文本放在哪个类型为“标题”的 TXT 文档中？
  - 回答2：标题文本应该写在名为“标题”的 TXT 文档中，内容不能超过平台规定的 20 字，可以包含 emoji 表情。
  - 问题3：文案内容应该写在哪个类型为“文案”的 TXT 文档中？
  - 回答3：文案内容应该写在名为“文案”的 TXT 文档中，内容不能超过平台规定的 1000 字，可以包含 emoji 表情。
  - 问题4：何时会生成登录 cookie 文件？
  - 回答4：登录后第一次发布后会生成 cookie 文件，之后可以使用该文件进行快捷登录，有效期通常为 3-7 天。
  - 问题5：如何启动发布程序并避免频繁选择文件夹？
  - 回答5：启动发布程序后，选择命名为“小红书发布”的文件夹，可以勾选记住内容，下次启动时不需要重复选择文件夹，如果有 cookie 文件，则可以快捷登录，无需扫码。
  text: '![](img/470b9fba58fbb9efd5b0aeaa202b67fb.png)**2.1.6、标签**命名和我这个文件命名一致，包括后缀，Excel
