    文件，会直接登录。**这个地方我加了个人工验证，怕大家发错账号，如果没有错，点击开始发布即可，如果有问题，点击重新登录即可。![](img/9d5c7deb59a40468ec7c847c6969f65c.png)**5、后面的都是软件自动操作了。**总结下，你要做的就是准备内容，点击启动工具，把时间花费在内容创作上会更有价值。**6、视频教程**星球发贴好像加不了视频，为了方便使用，应用链接，视频教程，文件夹压缩包，我全部都打包好了，大家可以在公众号：陈磊随笔，回复关键词“小红书发布”
