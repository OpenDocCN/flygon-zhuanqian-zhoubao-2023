    SEO 的玩法，前期可能没有那么多收益，随着时间拉长，收益会持续不断。人人都希望打开后台看到十万+，但是大部分人看到都是个位数，就算今天爆了，也担心明天就不推荐了。不知道你有没有这种想法，至少目前我认识的，一个月做几十万的，日赚几千上万的，都有这样的想法。总的来说，目前公众号写作赚取收益有爆文不稳定，收入不稳定，收益周期短等风险存在。有粉丝积累的另当别论。其实搞懂公众号内容搜索推荐逻辑，创作一些用户需求的，能解决大家问题，帮助到人的内容，不仅能持续涨粉，还可以延伸出很多变现模式，前期可能拿不到那么多的收益，但是随着时间推移，随着内容的积累，你的收益会不断的增加，持续获得收益。在很多人的眼里，收益是平台给的，这样说没有错，但是也不完全对，其实赚取的钱不是平台给的，而是商家的钱。创作文章发布后在文中或末尾挂广告，商家在公众号投广告，我们拿的是广告费的一部分，平台再把部分广告费通过系统分发部分给创作者，看到这里，大家应该清楚了钱是怎么来的。知道资金的来源，就可以理解为什么某些行业的广告费更高，如游戏、财经、美容、酒类和科技创业等，都是高消费领域，广告主众多，出钱也到位，如果你是这些领域账号，广告费吊打很多领域。我自己的公众号是属于创业类，曾经有个一个点击价值十多元。如果你选择是情感，泛娱乐这样的粉丝，有人投广告，但是单价低，自然你拿到的钱就低了，所以不同的领域单价都不一样。实际收益还与读者的点击行为、广告匹配度以及用户是否真正点击了广告等因素有关。现在，很多人选择使用智能广告投放，有时可能会匹配到单价较低的广告。而且目前公众号现正往开放方向发展，优质内容被推荐，低质内容则被忽略。目前公众号可以展示的地方很多：①
    在公众号主页② 微信搜一搜③ 看一看中的在看④ 热点中出现⑤ 公众号底部相关推荐可以看到有一些是纯推荐流量，就是还是有不稳定的风险存在的，而为了获得更好的收益，建议大家差异化运营，找一些细分方向，然后布局关键词，让自己的内容被搜索，不断积累流量，前期可能没有那么多的收益，后面就慢慢的增加了。这个持续的收益有两种方式：粉丝流量先按下不表，我们这次分享主要讲讲搜索流量如何更好的获取。不知道你有没有这样习惯，遇到某个问题的时候，不再去搜索百度，而是打开微信搜一搜，看看有没有相关的内容。那么反过来想，如果我们创作的内容刚好是大家搜索的，是不是就会源源不断的带来精准的流量？'
