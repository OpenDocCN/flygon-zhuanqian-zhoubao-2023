  text: '# 如何发觉负面情绪背后的优势？> 原文：[`www.yuque.com/for_lazy/thfiu8/gfwow9gu2c00pfhy`](https://www.yuque.com/for_lazy/thfiu8/gfwow9gu2c00pfhy)##
    (38 赞)如何发觉负面情绪背后的优势？作者： 柳大-盖洛普教练日期：2023-07-14我是柳大，一名盖洛普优势教练，很荣幸被生财有术和醒醒邀请，作为第一期个人优势发掘航海的教练之一。迄今，我深入解读过
    3000+份报告，为企业做过 20 次工作坊，帮助创业公司人岗匹配，帮助很多大厂员工升职加薪，解决自身内耗和卡点，找到更清晰的定位、更热爱的状态。我相信，我自诩一名盖洛普优势骨灰粉，想安利给大家这个工具，提供应对难题的一种全新的解法。![](img/fff05865d4e41a966cd4c50981eb5703.png)最近翻生财精华贴，七小的，让我爱惨了七小。重燃生财欲望、疗愈负面情绪，这可是盖洛普优势的主场之一。荣格有言：
    很多时候知道那么多道理，却依旧过不好这一生。 不就是我们对自己的冰山以下 90%的部分，都一无所知嘛？ 而盖洛普优势，刚好可以成为那个解法。![](img/40d9befda99eb0355e6713c1e51bae32.png)大多数负面情绪都可以概括成两句话，
    “我希望像别人一样，但我又做不到别人那样”， “我不希望自己这样，但确实我就是这样”。解决方案按理来说很简单，就是接纳自我，接纳自己真实的样子。就像但很多情绪就来自于“我不清楚手里的牌”，“为什么别人能打出来的王炸我打不出来”，“我不承认自己手里的牌是这样”，“大佬成功的方式我能复制吗”，以及“我跟大佬的牌感觉没差但到底差在哪里”。在生财这么且卷且优质的圈子，迷失自我的方向，实在再正常不过。就像，你骑马走天下，结果你今天觉得往东走最好，明天听圈友说往西走才对，后天线下听到南方艳阳天多美，大后天大佬又跟你说北方银装素裹是真天堂。最后走了半个月，发现自己踏步百里，仍在原地。甚至自我
    pua：“是我不行，是我能力太差，不然为什么我赚不到一分钱！”普罗大众的人性，是情绪脑与理智脑拉锯的产物，是大象与骑象人的共舞。情绪脑就是大象，主导着一个人不假思索、不由自主的本能反应和思维、行为、感受模式，是一个人的自动巡航系统，是一个人的“潜意识”。理智脑更像是骑象人，主导着一个人的逻辑思维、语言理解、学习记忆、推理计划，是一个人的“显意识”。![](img/a317b6c0cd34603fda31e35a23a25493.png)比如白天已经很累，结果晚上躺床上往往不会睡，反而小视频一刷就是大半宿，就是大象在缺少理智约束下尽情撒欢所带来的。了解自己的优势，就是了解自己潜意识的过程。就是发掘自己的大象脾气的过程，让我们有机会去干预我们的潜意识，干预自动巡航系统。而不是苦哈哈的用骑象人的意志力试图改变自己，结果十年不成。晚年还要慨叹“要是当年在生财再努力点就好了，唉，啊”。不了解自己的优势，就等于不了解大象脾气的骑象人，是无法借助大象的力量达成自己的目标的。反而很容易被大象带偏，享受短暂的欢愉，错过既定的目标。甚至反过头来不断否定和指责自己。
    这个过程也叫做“”，你的理智告诉你应该做，你的内心告诉你你想做。 “你应该”和“你想要”成天打架，逐渐自责、内耗、否定自我。所以，盖洛普优势这个测评，他的价值在于，他提供了一套很好的
    34 才干语言。'
