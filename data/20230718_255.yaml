  text: '![](img/3cb1907741ee034dfb11e7e554738fcf.png)还提供了一套优势测评工具，尽管价格很贵。盖洛普优势能让你看到你到底是什么品种，你的同类在哪里？你的起手牌在哪里？你的天赋加成在哪里？你跟同类的区别又在哪里？没有清晰的自我认知，你大概率会：不借助工具了解自己，跟盲人摸象，盲人摸鲸一个水平。
