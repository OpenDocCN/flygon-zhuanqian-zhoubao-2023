  text: '# 做电商摄影但不是自己拍，抓住商家拍摄需求做资源整合也能每月稳定变现 10W> 原文：[`www.yuque.com/for_lazy/thfiu8/ur2gk149qayoypb8`](https://www.yuque.com/for_lazy/thfiu8/ur2gk149qayoypb8)##
    (精华帖)(50 赞)做电商摄影但不是自己拍，抓住商家拍摄需求做资源整合也能每月稳定变现 10W作者： 山木日期：2023-06-13做电商摄影，从零散的被动接单到变成商家的稳定合作伙伴，分享我是怎么发现需求并谈成合作的。现在，我不再亲力亲为的拍摄，也能每月变现
    10W+。我做了十年电商、五年摄影，经历过行业的起起落落，目前在做摄影培训、单月变现 10W+。主线业务大致可以分为三个阶段：从卖货到卖技术，再到卖服务，如图所示：![](img/e25caf51cf7da36cebb575c1f6724fae.png)一开始我只是个普通的电商人，靠卖货赚服务费和佣金。但且随着电商行业对图片的需求增加,以及微商的崛起，我顺势开启了摄影业务，帮助商家进行产品拍摄。因为早期的卖货经验,我可以精准拿捏商家端的需求--降低成本。我从人员成本、业务成本、合作成本、场地成本等四个方面出发，帮助商家节省拍摄成本，扩大了自己的业务面，去做摄影培训、做需求对接，把主动权握在自己手里，与商家一起成为利益共同体。每一次我的业务转变,都是基于行业风向和需求的变化。如果你和我一样身处电商行业，或者同为摄影师，那么我的业务发展经历，或许能为你提供一点新的发展方向。如果你恰好处在行业的阵痛期，卡在项目瓶颈中，不知道怎么去发展业务，或许这段经历也能为你提供一些新思路。我的业务都是基于电商和摄影发展的，一是多年来所有的业务都是基于电商展开的，线上卖货渠道基本都涉及过，根据产品的优势来选择不同的渠道售卖，做差异化，也是基于电商对图片的需求量巨大。二是涉及到了摄影行业，当时的摄影行业是价格乱、需求大，这就等于有机会赚钱。以女装举个例子：一次拍摄的费用在
    5 万左右，女装一个季度新款在 100 件左右，摄影师费用 6000-12000 /天（根据客户拍摄图片的难度报价），化妆师 2000-3000/ 天，助理
    500/ 天，模特 1200/ 小时（ 8 小时 9600 ），场地费用 200-400/ 小时，100 件服装需要 2 天的拍摄时间。回顾电商的发展，从
    2010 年淘宝、2012 年天猫、2015 年微博、2018 年微商平台、2020 年直播带货。可以发现 2020 年之前，对图片的需求一直是巨大的，在网上只要销售就必须要有产品图片展示，直播开始之后从图片进入到了图片+视频模式，所以接下来商家对视频的需求会慢慢超过图片的需求。2018
    年因为微商平台的契机和之前的积累做了摄影业务，原因：① 外聘的摄影师跟不上公司内部的需求，那时云集、环球捕手、贝店销量一路突破，但是每个平台都有自己的调性。这就对产品图片的视觉有了要求，那时刚好也是微博网红的时代，摄影师的报价一直非常高，也衍生了很多非常好的摄影基地。②之前合作的商家朋友也都开始做微商平台，也有很大的拍摄需求，当时基本上所有的拍摄都是外包的，因为一个季度拍一次，自己组团队非常不划算，包括摄影的相机器材都是一笔很大的投入。所以做摄影工作室一开始是满足我们自己的拍摄需求，再是满足商家朋友的拍摄需求，我们的拍摄成本会低于同行，所以朋友也会推荐朋友，后来我们把拍摄的作品发到小红书、抖音、闲鱼上，陆陆续续也会有客户找我们拍摄。'
- qas:
  - 问题1：商家对拍摄需求的多样化如何影响摄影师的工作？
  - 回答1：商家对不同电商平台的需求多样化，要求摄影师能灵活应对不同平台的图片拍摄需求，如白底图、模特图、场景穿搭图等。
  - 问题2：为什么大品牌不可能在所有销售渠道上都自行铺货？
  - 回答2：大品牌需要专注于主要渠道以实现高效销售，因此不可能涵盖所有销售渠道，更何况还有不同渠道对图片需求的差异。
  - 问题3：合作伙伴如何帮助商家节省拍摄成本？
  - 回答3：合作伙伴可以通过提供高效的拍摄服务和适应各平台需求的图片制作，帮助商家节省拍摄成本，从而增加销售额。
  - 问题4：AI 对于服装拍摄的影响是什么？
  - 回答4：虽然 AI 可以辅助模特图的制作，但首先需要有白底图作为基础，而对于服装行业，AI 目前还无法完全替代人工拍摄。
  - 问题5：商家如何通过分佣合作模式与合作伙伴合作？
  - 回答5：商家可以通过供货给合作伙伴并按销售成果支付佣金的方式，与合作伙伴建立分佣合作关系，这种模式尤其适用于小公司和供应链。
  text: 现在商家对拍摄需求的多样化，只有专一方向拍摄的摄影师才能把整体的拍摄成本省下来除了上面提到的主要国内电商平台，还有很多其他电商平台，比如：京东、拼多多、快手、视频号、唯品会、蘑菇街、单创、鲸灵、快团团、群接龙，还有其他很多小的渠道。所以渠道越多，说明流量越分散，大品牌方需要自己做所有的渠道铺货卖货是不现实的，更不要说小品牌、无品牌商家、工厂、供应链了，所有渠道都做就更不可能了。所以大品牌基本上会自己做销售份额占
    80%的主要渠道（大概三、四个渠道，每个渠道一个部门），不同渠道对图片的不同需求就是我们合作的开始。以服装举例：唯品会需要服装图片是 3D 白底图，淘宝需要的是模特图，抖音产品链接需要的是白底图，小红书需要的是场景穿搭图；每个平台服装的定位也不一样，天猫做新品发布，做高价利润新款，唯品会做品牌当季清仓，其他渠道做最后的尾货处理。唯品会图展示：以白底图，3D
    白底图为主![](img/3ca3ad6f9a8e32e6ebe5768ccee8b2b1.png)![](img/f8e1cc52bf0d9c158301f146f770004a.png)淘宝图展示：模特图为主![](img/cf6840df68625aea34664e4991eb379f.png)![](img/fd175e2bdbaa8e6de88ee8c41fdca8bb.png)抖音图展示：直播视频为主，图片为辅![](img/fd0ca6668ffc6c034889684fc2acb5c8.png)小红书图展示：穿搭场景图为主![](img/63c0c081882d418238cb81b4f644746d.png)拼多多图展示：模特自拍穿搭图![](img/c5ba4bec3245942447fb1a6e6d1bb129.png)我们现在做轻奢女装批发，我就以“轻奢女装”这关键词来展示，可以很明显的感觉出来，每个平台对于同一关键词的图片需求是不一样的，当你在不同平台刷多了，你甚至可以看到一张图就能说出它适合放在哪个平台，这个其实和网感同理。基于拍摄业务的基础和信任，我们和商家做更深度的绑定。上面提到商家自己会建部门做主要的渠道，那剩下商家没有精力做的渠道就是我们合作的第二个点。一般是分佣的形式合作，他们给我们供货一件代发，我们赚佣金，其实现在达人直播带货也是这种分佣合作模式。特别是对于小公司、供应链、线下工厂他们做一两个线上渠道都很吃力，因为他们的优势是生产，线上不是他们的强项。从这里开始我们的角色其实发生了改变，我们从拍摄服务者，被动被商家选择的一方，转变到了和商家平等共利，成为了他们某一个渠道的合作伙伴，我们做的是在商家原有业务不变的情况下给他做销售额增量。接下来我们再回过来具体说下怎么从拍摄服务中赚钱：其实很简单，你要站在商家的角度给他们节省拍摄的成本，最求长期稳定的合作：对于服装老板来说，拍摄的费用很重，服装跟着季节走，春夏秋冬，每年至少拍
    4 次，更新款式快的服装品牌拍摄需求更盛，现在 AI 能做模特图，对模特会有影响，但是你首先得有白底图，才能 AI 出图，从单位时间成本上来看，AI 对于老板们的成本可能会更高。举例：服装一天能拍摄
    100 件衣服，平均每件 15 张图（拍摄每件会拍 50 张，从 50 张中选出 15 张进行修图），一天 1500 张图，这还没考虑：模特个人 ip 形象、模特动作的摆拍、时间效率成本，所以
    AI 短期内还是无法替代的。我们会从以下四点给商家们降低整体的拍摄费用：# 一、人员成本摄影师月薪资 10000-15000，
- qas:
  - 问题1：摄影师岗位为什么非常不稳定？
  - 回答1：摄影师喜欢做自由摄影师，行业报价波动大且高企，但稳定客户能确保稳定收入。
  - 问题2：商家如何通过摄影培训节省成本？
  - 回答2：通过摄影培训，商家能以较低成本解决日常拍摄需求，比直接招聘摄影师更经济有效。
  - 问题3：为什么自己拍摄不是一个理想的选择？
  - 回答3：摄影分工复杂，专业团队成本高昂；合作能提高效率、降低成本，符合合作共赢的原则。
  - 问题4：摄影师为什么推荐学生和其他摄影师与其合作？
  - 回答4：推荐能培养长期合作关系，同时帮助满足商家的大量拍摄需求。
  - 问题5：为什么商家会选择使用自己的影棚场地？
  - 回答5：使用自己的影棚可以省去租赁成本，提高拍摄效率并降低经营成本。
  text: 我们算 12000，摄影师岗位是非常不稳定的，摄影师都是喜欢做自由摄影师，因为行业摄影师报价一般 4000-8000 一天，以前报价更高，如果摄影师有稳定的
    3 个客户，就相当于他一月的薪资。自由摄影有稳定单子，工作 3 天=上班工作 30 天，给商家提供线下摄影培训服务，0 基础的 15 天线下摄影培训，培训完的摄影师基本上能完成商家的日常拍摄需求，商家可以从摄影毕业生、美院、传媒毕业生招牌，按
    8000 的人员薪资算，摄影培训费 6999，第一个月投入 14999，第二个月投入 8000，第三个月投入 8000，相对于直接招聘摄影师，只要这个员工工作超过
    3 个月，商家成本就省下来了，12000*3=36000，14999+8000*2=30999，时间越长成本越省。有难度的拍摄我们也会给商家指导建议，从效率出发为商家节省成本。商业摄影培训这个一直都有人在做，小红书上也有很多，培训费杭州一般是
    12000 左右一人，半个月到一个月的摄影课程，北京一般是 17000 到 50000 万一人，一个月到一个半月的摄影课程，看老师和课程内容。# 二、业务成本摄影师的岗位是很不稳定的，所以在摄影师离职的空档期，拍摄的工作可以由我们来完成，这样商家不必担心摄影师的离职影响线上渠道卖货的节奏，商家也可以再重新招聘新人来培训。#
    三、摄影师合作推荐我们培训过的学生和好的摄影师，我们也会有业务合作，因为我们自己做轻奢女装批发，每月有 200-500 款新款，拍摄的需求也非常大，有求助的好的摄影师也会推荐给合作的商家。这里应该会有人有疑惑，我们自己每月需求这么大为什么不都自己拍，原因有以下二点：（1）摄影行业岗位分工其实非常大，就和做电商一样，电商分工有：店长、运营（活动运营、产品运营、推广运营、会员运营）、运营助理、美工、仓库发货员、售前客服、售后客服。还有其他配合的岗位，摄影分工有：人像摄影师、人像摄像师、静物摄影师、静物摄像师、3D
    白底图摄影师、白底图摄影师、模特、化妆师、搭配师、摄影助理、制片策划、制景师、修图师、剪辑师。还有其他很多细分，所以组一个细分的拍摄团队成本就非常大了，全能的摄影团队就更不可能了，专业的人做专业的事才能把成本压缩到极致。（2）效率问题：比如一天拍
    50 件衣服，一个团队也许可以，但是一天拍 500 件就需要 10 个团队了，所以合作是更省成本、效率更高的方式，合作共赢。# 四、节省场地成本杭州我们自己有两个影棚场地，100
    方影棚、200 方影棚，因为是自己的场地，所以就直接给老板们省了拍摄场地的费用。杭州影棚一天的费用是 1000 元/8 小时，好的影棚会更贵一点，大概 1200-1500/天。对于新人如果想做拍摄业务的话，说实话其实不太友好，摄影其实有两个门槛，设备门槛和技术门槛，一个费钱一个费时间。（1）不说拍摄技术，单从相机镜头设备起步就小几万的成本，还有摄影灯，拍摄场地，对于新人就是一笔不小的投入。可以先从自己身边和家乡是否有产品产业带看看，比如皮草、围巾、美食、零食，有产品的基础下，找这些商家还没有涉及的渠道，去研究这个产品在这个渠道的销售体量，体量足够的情况下再去研究这个渠道的图片调性，再套用我上面的拍摄服务和带货服务和商家绑定。其实生财已经有很多销售的渠道，可以直接和有流量的圈友合作，专业的人做专业的事，发挥各自长处。（2）选择其中一种拍摄方向去为商家服务，为什么所一种呢，因为只有当你一种做精细了，你才能把成本控到极致，你才有利润可以赚。比如
