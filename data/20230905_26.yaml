    ChatGPT 对话，讨论我的习惯培养问题，就好像找到了一个人商量，他永远不厌其烦地陪我找到原因和解决方案。说一下结果吧，就这个早睡习惯的养成，经过反复和
    ChatGPT 讨论 debug，找到各种应对方案，我现在已经可以做到 10 点半之前睡觉了。### （2）优势教练**先提问盖洛普优势教练可以帮我做什么，通过这个动作，它就知道了，后面的回答也要按照它自己说的来做。**![](img/e0cb845d9d0aa71dd6b4be9fc25c84eb.png)![](img/78e26160280e9a34eec77d19b8209efb.png)** 
