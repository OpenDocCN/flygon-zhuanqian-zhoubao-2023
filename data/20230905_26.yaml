- qas:
  - 问题1：ChatGPT 作为顾问的优点有哪些？
  - 回答1：便宜、方便、社恐害羞星人友好。
  - 问题2：ChatGPT 作为顾问的缺点是什么？
  - 回答2：开头缺少温度，像个直男一样直截了当。
  - 问题3：如何使用 Prompt 设置引导 ChatGPT？
  - 回答3：可以直接内置 custom instructions，包含情绪抚慰和倾听技巧。
  - 问题4：如何在移动端使用 ChatGPT 的语音输入？
  - 回答4：在iOS端通过输入框旁边的语音按钮，网页端则需安装Chrome插件后使用。
  - 问题5：如何提高与 ChatGPT 的交互效率？
  - 回答5：可以使用语音输入插件或者直接点击页面上的语音按钮进行交互。
