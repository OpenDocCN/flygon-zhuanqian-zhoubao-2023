    4 月开始，我使用 ChatGPT 作为私人教练已经四个多月了，帮我答疑解惑，解决了各种卡点，效果很好。那就分享一下我的例子，供圈友参考。# **一、对比两种角色：顾问
    VS 教练**教练，简单来说，就是通过提问和引导来指导我们克服卡点，改善生活状态的人。教练擅长提问和开放式引导，通过挖掘你内心深处的想法和冲动，来释放你的潜力。也就是说，教练的方式是：接过你的问题，抛出新的问题给你思考，一步步引导你发掘自己的想法。顾问，就是顾得上就问问（误）。相比教练，顾问更像是用答案应对你提问的人。顾问的方式是：接过你的问题，直接回答了。**我自己的感觉是：**1.  **如果你特别想知道他的一些建议，并且自己又擅长追问，可以使用顾问-问答型；**2.  **如果你不太擅长提问，但是有耐心跟随
    ChatGPT 的引导来探索内心，可以使用教练-启发型。**# **二、ChatGPT 能怎么帮你解决各种卡点**## 1\. 顾问：问答型这种就是让 ChatGPT
