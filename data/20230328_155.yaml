- qas:
  - 问题1：相亲平台如何通过线下活动解决信任问题？
  - 回答1：一个相亲平台能三年如一日的周末举行线下活动，能解决百分之 90 的信任问题。
  - 问题2：相亲平台的第三类账号是指什么？
  - 回答2：第三类账号是指街头采访，通过找好看的小哥哥小姐姐，了解其单身状况和择偶标准，然后提供符合条件的对象的微信号。
  - 问题3：相亲平台的第四类账号是如何运作的？
  - 回答3：第四类账号是指红娘口播讲解，通过介绍客户需求和对其看法，最后提供联系方式。
  - 问题4：相亲平台在2019年年底的关键数据有哪些？
  - 回答4：在2019年年底，平台有一万多付费会员和十多位小助手，平均客单价为200元。
  - 问题5：相亲平台在2021年-2022年面临的产品问题是什么？
  - 回答5：在2021年-2022年，平台面临产品问题，之前的产品包括脱单会员、朋友圈推广和线上一对一服务。
  text: '活动现场具有真实性，解决信任问题。一个相亲平台能三年如一日的周末举行线下活动，能解决百分之 90 的信任问题。）第三类账号：街头采访： 画面代入大概如下：找好看的小哥哥小姐姐（实测好看的大部分都能接受真人采访），问是不是单身，择偶标准，然后重点来了，：我们这里有很多符合你的小哥哥，小姐姐加个微信，我们按你的择偶标准给你推几个（重点：画面里面有加微信，能够直接让别人知道我们就是解决相亲问题的，看上视频中的小姐姐的也会后台来找你）第四类账号：红娘口播讲解，内容很重要：
    今天一个小姐姐找到我们，讲下她的需求，还有自己对这个小姐姐的看法，结尾：有兴趣的可以来要小姐姐的联系方式）插入一点：给微信号，要给微信号本人发这个人的资料，经过本人同意以后，才给微信号。做同城类，起号的方式有很多种，一定要记住产品第一，不要跑题了。流量不够的情况下一定要有付费意识，直接投同城——100
    块钱能一个加微信的都不会亏钱。（我们以前后台数据，填写资料后：平均单个客户客单价 300+，还是佛系开单，没做任何营销手段，全凭靠谱。）# 二.我们是如何做的相亲是一个没有"实体产品"做交付的行业，解决信任问题，如何做好服务这块一定是最重要的。产品一：入门级-低客单价—线下活动解决信任问题产品二：互动型-低客单价—线上互动-推广-互动群产品三：一对一-1
    单可以从几千到几万不等，不做具体定价。写一下这三年的过程，大家应该就很明了。2019 年年底 ：我们合伙人都属于跨行创业，那时候流量已经做起来了，就是后端跟不上。当时：付费会员一万＋，
    小助手 10＋， 平均客单价：200。这时候传统大平台机构过来和我们合作。他们原先的模式就是，网站有人填写资料，分配到各地城市的门店。（他们的弊端：客户以前都没有接触过，也没有聊过天。信任问题还没有解决，只有客户到店，开发难度高。我们正好和他们互补）我们助手配合他们红娘，团队差不多就是三十号人了。我们小助手微信邀约，他们红娘负责谈单。200
    条数据拿出来做邀约，最后成交了 40 万。转化很恐怖。弊端：传统的模式都存在逼单，就是客户过去各种套路，最后成单。他们有专业的合同，法律方面都可以完美解决。但我们不太喜欢这种方式，也不喜欢和客户去扯皮，所以合作了一个多月就停止合作了，也刚好过年回家，疫情来了。还记得武汉疫情前三天，外面都传疯了，武汉却没人在意，我们还做了一场
    200 人的年夜饭主题活动，后来想想都后怕。2020 年疫情反反复复团队也算整体学习到了后端的运营方向。面临的第二个问题：人员流失当时微信小助手账号已经开到十几个号了。合计微信好友至少
    2 万人以上了。武汉的工资水平是很低的，包括现在都是三四千的工资，也很容易招人。我们小助手工资，七八千过万都很正常。相亲这个行业，就是聊天，我们常挂嘴边的一句话，“相亲的客户，总是有点问题的”思想.价值观.人生等等。每天接受的负能量比较多。很多小年轻内心不够强大，就各种问题。做的最长的员工就一个现在还在，其它平均的半年左右。这就造成了员工账号交接问题，一个账号几千人，客户的情况等等一堆问题，交接工作半个月。一个微信聊天记录可以几百个
    G，手机电脑内存加了再加。（我们当时平台算是最有人情味的平台，客户情况小助手都一清二楚，参加活动，每次活动都换不一样的小助手去服务，让客户能线下和小助手见面，其实初衷就是想做一个有人情味的生意，一直做下去。）2021
    年-2022 年产品问题：以前的产品: 脱单会员— 朋友圈推广——朋友圈＋全媒体平台退管——线上一对一（一个月.三个月）'
