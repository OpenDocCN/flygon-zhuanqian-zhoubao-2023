  text: '朋友圈会每天发嘉宾信息然后有了——互换微信好——线下活动套餐——各种分类的优质嘉宾群——地区群——情感咨询——男士穿搭服务——生活照拍摄-等等 再就是一对一也做过各种方向的尝试——出租账号合伙人模式——活动外包——等等这个时候：生财有术
    #小而美 超级个体  这个内容出现的很多团队也开始思考转型了——流量这块靠转介绍一个月就能有几十上百个客户了。然后我们开始转型：人员这块开始减——招人标准—高情商-长留存。工作也开始流程化-产品也减下来基础产品：朋友圈推广
    （稳定基本盘——我们一直在做）线上匹配      （很多客户喜欢先了解—保留）活动不以盈利为目的（活动是解决信任问题最好的办法）以前一场周末活动，一百人.基本三天就报满了，后来转小型精准活动。（以前活动一个主持
    一个签到 一个拍摄 一个小助手 ）从出门到回家 一天下来人都忙虚脱。盈利产品：一对一精准推荐现在团队配置：红娘老师两名兼售后老师  小助手三人兼职+活动+运营公司是没有特定的上下帮时间：经历了三年疫情.线上协调做的都非常好。我同事怀孕生小孩三年都能正常上班。对于女孩子而言，应该算是比较自由的工作。客户来了去接待-线下见面约地方-平时手机在就行盈利这块：一对一的业务
     一个红娘一个月可以转化接近 10 万。我们目前也算是入行太久了，历经疫情三年，心态做疲了，目前不想往上去探了。# 三.心得扩展以前尝试过各种合作：情感服务-形象设计-婚礼服务-等等发现了一个行业内不错细分赛道：估计竞争力为
    0从我们的客户体系：男性武汉有房的客户占比为百分之 80 以上，有车有房百分之 60 以上。年收入区间 30 万-50 万。从物质角度分析，他们基本都很 OK，就是形象打扮那一块有欠缺。是真的有好多那种上面西装，下面穿运动鞋。上面卫衣下面皮鞋那种。我们合作对象，就是两个男生，穿衣打扮比较
    OK，一个三十岁，一个四十岁。具体产品就是：一：形象改造计划，然后对接了那种外贸潮牌。带他们去店里试衣服，买衣服。改造收费-卖衣服暴利。二：朋友圈打造：先准备一后备箱衣服，带客户去各种星巴克，网红店，周边景点那种。一次性拍摄一整年春夏秋冬的服饰搭配场景。让客户一年四季都有朋友圈发。市面上不妨有太多，靠同城相亲两个月赚百万，等等各种主题的案例。如果真的有那种一两个人的团队，两个月变现百万。那是有多大的流量红利，也绝对不是正常的销售手段。有人做到，但也是极少人，自身也有能力接的了流量，转化的了，有大前提铺垫。作为一名这行的从业者，我是觉得是能做到的。问题是你的基础建设够不够，是能不能长久，这才是根本问题。可以思考的问一下：问他一年能不能赚一千万。（信任，售后才是这个行业最大的壁垒）如果有一大波流量进来，怎么承接，客户怎么付费，怎么去交付。现在互联网时代，大多数人都是太焦虑，互联网项目往往跟的太累，其实可以好好选择一个适合自己的行业，天花板搞的，做深度，长久一点。相亲这个行业真正能长久做下去，还是做好信任，拼服务。能长久的赚钱下去，还能游刃有余，才是最好的一种状态表现。围绕主题：同城相亲一些思考流量问题：简单的事情重复做信任问题：同城相亲先解决信任问题-后面的都不是问题，这个生意可以做一辈子。适合人群：思维比较活跃，性格开朗，内心强大。这个行业会接触到各种奇葩问题。后端转化：高情商，能来事（这个行业不同的地方就是，很多客户真的能将心交给你，对谁都不会说的事情，他会对你说。）现在大一点的城市几乎都有好多做同城相亲的，从行业角度看，做的都太基础，流量便宜嘛，深度还没做下去，很很多做一年就改行了的。'
