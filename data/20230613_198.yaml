  text: '# 如何利用好生财有术找对自己另一半> 原文：[`www.yuque.com/for_lazy/thfiu8/qa41lrxo4af9kbu4`](https://www.yuque.com/for_lazy/thfiu8/qa41lrxo4af9kbu4)##
    (71 赞)如何利用好生财有术找对自己另一半作者： 小毛老师日期：2023-05-22大家好，我是小毛一个 90 后，自媒体公司小老板，《小毛聊创业》主理人。之前写文都是项目、创业认知相关的分享文，所以用的这些
    title~but今天的主题，请忘记掉这些，我重新给一个 title,再来一遍介绍大家好，我是小毛一个 23 岁恋爱，24 岁结婚，25 岁生有第一小孩，26
    岁生有第二个小孩（三年抱俩）的幸福男人。今年我 29 岁，另一半和我一起经营着当下的公司，是我事业上的得力助手，如果只是用本金和欲望的公式来计算，对于欲望值不高，满足现在小日子的我们来说，在某种程度上，也属于财富自由了。昨两天，520，生财有个发对象的活动，我也打卡参加了，写下了一段我对于找对象的一种观点，同时也借助平台，为我团队的小姑娘广告了一波，之后还挺多人加她的。看到这情形，我这“月老”的第二人格已经按捺不住了，想马上分享一篇“交友观点文”，鼓励大家积极交友。接下来，我会从以下几个点展开分享（比写项目文，激动多了）1.找对对象抵得过
    3 次创业成功2.为什么说建议利用一个赚钱圈子找对象3.如何有计划的实现以下正文为了方便阅读，请大家跳转飞书[https://fcf4a0devm.feishu.cn/docx/KBlWdtwzOo1B2hxB11BcXoeGnJc](https://fcf4a0devm.feishu.cn/docx/KBlWdtwzOo1B2hxB11BcXoeGnJc)评论区：木子田
