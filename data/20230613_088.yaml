    缘冰 : 我喜欢出题者的角度，可以站在更好维度看问题 Eilvo : 读完亦仁这篇文章后，又去拜读了王川老师的其他文章，其中涉及到的一些名词，例如思维模型，反脆弱，第一性原理，边际复制成本等等，都是经常听到很多大佬提及，其中思维模型和反脆弱就在亦仁和元璋老师《信息即权力》直播中提及～估计亦仁也跟王川老师学了不少东西[呲牙]
