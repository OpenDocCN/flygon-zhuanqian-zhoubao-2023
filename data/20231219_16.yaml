- qas:
  - 问题1：谈论的焦点是什么？
  - 回答1：差别对待和明确规则。
  - 问题2：明确规则的例子有哪些？
  - 回答2：比如美国私立大学录取、理发证件获取、少数民族学生加分、北京公务员子女优先择校等。
  - 问题3：为什么作者认为明确规则是重要的？
  - 回答3：因为明确规则使人们知道如何应对，即使不合理也能提出反对意见。
  - 问题4：对于没有明确规则的歧视，作者持什么看法？
  - 回答4：作者认为没有明确规则的歧视更糟糕，例如国泰航空对乘客的不公开歧视规则。
  - 问题5：评论区的徐骁认为商业场景下的歧视规则与什么有关？
  - 回答5：与服务对象的筛选和提高服务效率有关。
  text: '# 外籍乘客的待遇> 原文：[`www.yuque.com/for_lazy/thfiu8/wpxb5ivalsqigfbd`](https://www.yuque.com/for_lazy/thfiu8/wpxb5ivalsqigfbd)##
    (40 赞)外籍乘客的待遇作者： 小马宋日期：2023-12-12外籍乘客的待遇某航空公司让一名迟到的日本籍乘客登机，却拒绝了另一位同样迟到的中国乘客，引发了议论。大家讨论的焦点是差别对待，其实我想跟聊的另一个话题是“明确规则”。所谓差别对待，也就是“歧视”，其实在任何社会中都存在的。比如美国私立大学尤其是藤校，在录取中会优先录取校友的子女，这个问题确实会引发议论，但人家并不是暗箱操作，而是公开操作的，捐赠者的子女也会优先被录取。美国不允许你随便开理发店，因为理发需要获得理发协会办法的证件，而这个证件的获得其实非常非常难，而且理发行业协会会为了既有利益故意少发证件。这件事我觉得很不合理，但它是明确的规则。我们国家会对少数民族学生加分，这个其实也是差别对待，汉族学生也会觉得不公平，但至少这个规则是公开的，我们是提前知道的。北京的公务员子女可以优先择校，也是公开的。至于这么规定合不合理，那是另一个问题，我们可以对这种规定提反对意见，但是总比我们不知道原来还有这种规定好。比如铁路对在校大学生实行半票，星巴克对大学生有
    65 折优惠，海底捞对大学生可以打 69 折，这些做法，本身就是对不同人群的差别对待，你也可以反对，说为什么我没上大学就不能获得优惠？但至少，这个规则是确定的。但迟到的旅客能不能进入飞机，如果明确规定，只要飞机没推出，外籍旅客可以，中国旅客不能进入，那我们可以去抗议，去发表自己的看法，人家至少是明确了规则。即使有些规则我们觉得很不合理，但你明确了，我们就知道该怎么办。比如新加坡地铁里喝水会被高额罚款，可能国人就理解不了；而美国很多地方严禁用晒衣绳晾晒衣服，瑞士的一些老房子晚上十点后就不准使用抽水马桶。美国早期对黑人的歧视是公开规定的，这才有了后来的平权运动。而没有明确规则的歧视，是更糟糕的。今天美国对黑人的歧视就变成了不公开规则的。比如国泰航空空乘有明确的习惯，就是歧视非英语乘客，优待英语国家以及香港身份乘客，长期歧视差别对待内地乘客。而这个规则不是公开的，更令人气愤。以上仅仅是个人观点，无关乎对错，也可以谈谈你的看法。*
