  text: '# 《刚入生财的新人程序员对项目的筛选过程以及最终的执行路径》> 原文：[`www.yuque.com/for_lazy/thfiu8/ktbdvlgc55g3fnxc`](https://www.yuque.com/for_lazy/thfiu8/ktbdvlgc55g3fnxc)##
    (精华帖)(251 赞)《刚入生财的新人程序员对项目的筛选过程以及最终的执行路径》作者： 刘卡卡日期：2023-04-04大家好，我是刘卡卡，今年 3.18
    刚进入生财的新人进入这半个月来，看了很多的帖子和内容，世界观受到了很大的冲击，原来赚钱的方式这么多，原来真的有人愿意分享自己赚钱的方式。下次航海要到 5 月份才有了，是得在这之前，自己先实干以一个项目了。以下是我对项目的筛选过程以及最终的执行路径（参考：[生财航海
    230218](https://jbcaw86lwb.feishu.cn/docx/WhpFdcM8NotQqvxuqIacwEuUnbb) ），希望对新人有一定参考，也希望各位路过的大佬给点建议1.  自身分析：对个人情况进行介绍2.  各项目分析：对
    2 月的航海，从个人的角度进行介绍3.  初筛：删掉自己不能做或者不想做的项目4.  再筛：在小红书店铺和视频号中做选择5.  最终选择：先做小红书店铺，小红书店铺跑通闭环后，就将主要精力放在英文工具站上6.  方案路径：具体如何从
    0 到 1 开始做小红书店铺更多移步：[https://k8g3o29k9j.feishu.cn/wiki/wikcnzYHwHhIZ3OrAFGes3t407d](https://k8g3o29k9j.feishu.cn/wiki/wikcnzYHwHhIZ3OrAFGes3t407d)评论区：公众号枫晓陌
    : 加油，我已经在路上 小西瓜 : 不错哦 辰曦 : 我也想做小红书店铺 陆左 : 第六点怎么只有标题呢？ 刘卡卡 : 哈哈哈 我还是个新人，写这个没啥参考性
    陆左 : 我也是新人[呲牙]，想要和大佬报团取暖 帮主 : 想找长久并且后期躺赢的项目。。我的亚马逊副业算一个现在基本躺了。还想再找一个，不知道这些选题有没有这样性质的？。。
    顾志勇 : 加油，有机会一起做。支持你！'
