  - 问题1：谁是沃尔夫勒姆？
  - 回答1：沃尔夫勒姆是谈论当前代人使命的人物。
  - 问题2：我们这代人的使命是什么？
  - 回答2：除了为将来人类的技术进步做铺垫，还包括记录下此时的生活。
  - 问题3：为什么要记录此时的生活？
  - 回答3：为了将来人类能够体验到受限制的生活。
