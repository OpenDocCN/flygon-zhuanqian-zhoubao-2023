    418 了。接下来说说回归之后的思考，这一次，很感慨，第三年了，这么好的社群氛围和服务，如果自己还没办法突破自己，那就真的要自己掌掴三千了。思考一：你永远也赚不到认知以外的钱！这句话大家都耳熟能详了，但是这跟自己有关系吗？要内化到自身才有用。没错，首先我在思考我的认知到哪种程度了，我能赚什么钱，我得给自己梳理出来，不能再人云亦云，东看西看，然后做了个四不像了。我看了一下生财的下一期航海是在四五月份才有，那难道我还要像以前一样等着航海开启再等着投喂吗？肯定不行，不然活该没一点进步！既然决心改变自己的状态就拿出行动来。本来我是想自己梳理思路了，后来在脑子里来回梳理了几天，感觉自己还是太乱了。决定还是要去大众的眼皮底下输出自己才会认真点，然后逼着自己向前走！说干就干，这就提笔写！第一次输出，口水话多，不喜勿喷哈！思考二：基于我本来做的行业和自己的经验，我发现原来我之前犯了个错误，即完全把自己之前十年的创业经验抹零，想直接从互联网行业从头开始。殊不知自己没资金没人脉，没人带最后寸步难行！所以，基于自己是一个没资金也没人脉的普通大众，在生财有术，在互联网行业，如何立足呢？这是要先思考的。凡事要谋而后定，总不能像个无头苍蝇一样到处乱撞吧，所以找方向很重要，选择不对，努力白费！我是今天跳出来思考，才发现，原来每个行业的门道都是想通的，是我们自己把未知领域想的太虚无缥缈了。我才恍然大悟，原来无论是做实体还是做互联网，要的道法术其实都是想通的，换汤不换药。然后举一反三，开始思考，怎么一通百通。就拿餐饮行业来说，也是没有门槛的行业，只要有手有脚就能做的行业，小到随便支个摊就可以做了，大的做到上市全球连锁。术业有专攻，不懂行就只能赚点小钱养家糊口，懂行就能赚到大钱，甚至实现财务自由。反观互联网行业其实也是一样的，互联网行业也是没有门槛的行业，只要你想做都可以，做大做小看个人能力。那普通人又如何入场呢？如果是做餐饮行业，你想做的话，我问自己：是不是第一步就要去思考，要卖啥？我会啥？我会炒菜还是会做烧饼？然后我到底口袋里又有多少钱？能开多大的店？自己做还是合伙？然后在哪里开？开了店之后要怎么运营？怎么盈利？怎么扩大业务？怎么管理员工？等等一系列的问题，是不是要一个这个去解决，一步步环环相扣，有计划的进行，才会有正常的开张营业，然后才会有客户，有客户才会有收入。然后再不断总结，不断迭代，推陈出新！反观互联网行业，是不是一个道理？那我现在要进去互联网行业，我首先要做什么，是不是一样要先选定好项目，然后要每天开张营业，月底才能有账可算。这个看起来跟现在很火的
    chatGPT 的提问方式很像。你先得学会提问题，这个工具才能为我所用！这是赚钱之前必须要学会的一个必要技能，那现在就来逼着自己学会问问题。1、我现在是一个没资金，没背景，没人脉的普通大众，我现在想要通过互联网赚到人生的第一桶金，甚至我想要财务自由，我应该先做什么？我的答案是：先赚到第一块钱💰！2、那我想在互联网行业赚到一块钱，我应该先去做什么？我的答案是：先找到一个能赚到一块钱的项目，离钱最近的项目，能够比较快有正反馈的项目。3、那我想找一个能赚到一块钱的项目，在哪里，应该是哪个？我的答案是：如果没有钱也没背景那就做不需要资金成本也不需要任何经验的项目，
- qas:
  - 问题1：如何选择一个适合自己的项目？
  - 回答1：以空杯的心态筛选精华帖，不带成见地挑选。
  - 问题2：找到项目后，应该怎么做？
  - 回答2：先模仿再超越，按照资料动手模仿操作，有成绩后再更新迭代。
  - 问题3：开始做项目后，如何达成目标？
  - 回答3：持之以恒，小步迭代，把每个项目当正事坚持下去。
  - 问题4：坚持做项目半个月后没有正反馈怎么办？
  - 回答4：可以找圈友或大佬指点，如果项目不适合，可以换一个重新开始。
  - 问题5：赚到第一块钱后，接下来应该怎么做？
  - 回答5：找到赚钱的因素和优势，提炼赚钱模式，持续输出并接受旁观者的反馈。
  text: '从精华帖里筛选。以空杯的心态，不要带着成见去把第六期的资料包翻一遍，找到自己一看就是努力了就能赚到一块钱的项目，然后挑一个自己感兴趣的项目就行。4、那我找到了一个项目了，我应该怎么做？我的答案是：先模仿再超越。先按照航海资料或者精华帖的资料动手模仿操作，操作过程中有成绩了再想办法更新迭代超越前辈。5、我已经开始做项目了，我还需要怎么做才能达成目标？我的答案是：持之以恒，小步迭代！就像开餐厅一样，你总不能开心了就开张，不开心就歇业吧。互联网行业也是一样，如果你想做好，无论再小的项目都要把它当做正事去坚持下去，才会有复盘，才会有改进，才会有升级，才会有利润，才会开第一张单。有了第一张单，才会有想做第二张第三张单的欲望！6、如果我坚持做项目了，但是坚持了半个月都感觉该改进的都改进了，模仿后没有正反馈怎么办呢？我的答案是：可以找圈友或者大佬指点一下看哪里出问题了，如果项目实在不适合自己，没关系反正也没花钱，再换一个项目重新来过，总之我要赚到第一块钱先！抽空多看看高手是怎么逆袭的故事，就会发现很多人都不是一开始上来就成功的，所以失败乃成功之母！7、如果我已经赚到这一块钱了，我应该怎么办？我的答案是：找到自己为什么能赚到这一块钱的因素，发现自己的优势，提炼自己的赚钱模式。自己看不懂自己的话就多输出，让旁观者告诉你，毕竟旁观者清，当局者迷！生财有术圈友很多热心的圈友都是很喜欢帮助圈友成长的，所以大胆的把疑问提出来，大胆的把想法说出来，让大家给你出主意，自己总结一下，很快就会有思路了。赚钱的路上，无论是好的感受还是坏的感受，都将成为你迭代自己的砝码，所以认真去感受去体会创业的心路历程，定期复盘，一定会有所突破！8、如果找到自己的优势和赚钱的模式了，感觉自己能力不够做不大怎么办？我的答案是：想不通就向上问，多向大佬们提问，高人指点，说不定一点就通！然后要想清楚自己哪方面能力不够，自己能力不够可以自己学习补充，实在学不了的可以找人合作解决。就像做餐饮一样，实在不会下厨，要么自己学厨艺，要么请个厨师回来帮自己，总有解决的办法！好了回答完毕！暂时只能想到这些问题和答案了，毕竟实战才会有结果，才会碰到更好的问题。万事开头难，坚持日拱一卒更难，只要做到了就赢了一半了。以上是我基于自己的一点经验，给自己梳理了我当下这个月我在生财有术需要去执行的方向，不一定完全正确，只希望输出可以和同一起跑线的圈友们一起共勉！圈友有更好的建议也欢迎不吝赐教，共同成长，毕竟一个人走得快，一群人走得更远！我已经迈开了输出这一步，我相信接下来的每一步，我都能慢慢向上生长！期待我成长的好消息！评论区：晓冬
