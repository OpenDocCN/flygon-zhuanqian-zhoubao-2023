    (122 赞)《回归生财前后的心路历程》作者： z 燕日期：2023-04-03对于回归生财前后的心路历程亡羊补牢，为时不晚！奋起直追，突破自己，敢于输出，从现在开始一点点改变，希望能赶上大伙的脚步，能和同频的圈友一起进步，一起生财有术！大家好，我是
    90 后深圳搞钱女孩亦晴，毕业后从事餐饮十年，疫情之下，终于倒闭，终于放弃了鸡肋，然后终于有了重新创业的冲动。首先谈谈我回归之前的思考，我是第四期开始加入生财的，曾经我也和大多数圈友一样，加入生财就以为可以和大多数有成绩的圈友一样，也可以获得一份想要的副业。不知道有没有圈友和我一样，第一次刷生财内容的时候，对于我这种做传统生意的人来说那真是大开眼界，直呼“哇塞，还能这么赚钱！”结果天天刷精华，每刷完一篇就很兴奋，然后每天都有新的内容，每天都觉得这个可以干那个我应该也可以干，每天都不想错过新的精华帖和新的机会，鸡血打得很足，每天都跟家里人说啥啥项目可以做，希望能听到他也跟我一样感兴趣，结果总是一盆冷水给过来。。。然后自己就发誓要好好做，做出成绩来才有说服力，然后每天花很多时间在刷帖，基本上每天的副业时间都在刷，刷到最后还是不知道自己该干什么，沉浸在自我感觉懂了很多，每天都在刷新自己的世界观里。。。后来到了第五期，跟着大方向走觉得没有错，于是加入大航海，那刚开始也是很认真，甚至高估了自己的执行能力和学习能力，以为跟我做一定就会拿到结果。。。然而，在做的过程中，很快就掉队了，虽然作业是做了，但是有数量没质量，自己都知道自己几斤几两，再加上家事一多，时间很难挤出来，就放弃了一定要拿到结果志气了。再后来就去加入大航海的志愿者服务圈友了，想着换个视角来参加大航海说不定没那么大压力，就是尝试报名，成功录取！那次的志愿者服务经验对我来说真的感触良多，因为又是疫情大环境，很多不确定因素，突然有个每天交作业的船员说被拉去隔离了，我都不知道该怎么形容我当时的心情，非常能理解船员当时无奈的心情。当然大航海结束不代表项目的结束，但是对于新人来说，迫切希望能在航海里面得到正反馈，并借此来激励自己继续努力。那次参加大航海的志愿者服务给我最直观的感受是，我在全心全意为船员服务的过程中，体验到了努力被看见，付出得到了船员的认可，身上感觉肩负重任，逼迫自己成长，才能回答船员提出的各种问题。然后看着他们一个个跟我当初参加大航海一样，兴致勃勃，最后被二八定律区分开来，任你怎么劝说该放弃的人怎么也难拉回，最多碍于情面敷衍一下作业。额，他们就是我曾经的真实写照！我突然顿悟，原来每个人的经历都是一样的！后来到了第六期，我知道带着孩子是没办法给自己静下心来考虑副业的事了，再一个就是我实在不知道自己该干什么，然后又比较内向不主动链接圈友，不主动发问。同时也发现自己越来越焦虑了，想着还是考虑清楚了再回来。。。再后来有大半年时间选择躺平了，确实感觉没那么焦虑了，每天不再纠结自己该干嘛，没干好又要内纠一下，心情好像也变好了一点。就在年前吧，让我非常有回归的冲动。孩子一天天长大，我开始想自己未来的规划，总不能一辈子做家庭主妇吧，总得有点理想吧，考虑再三，未雨绸缪，还是做要副业。在第五期的时候是知道红包封面在过年是可以做的，想着今年过年可以做吧，结果也只是开了个头就没下文了，然后我再想我缺啥，'
