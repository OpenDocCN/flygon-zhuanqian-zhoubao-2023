  - 问题1：为什么作者感觉在家带娃没有创业的氛围？
  - 回答1：因为缺乏与他人共同创业的氛围和支持。
  - 问题2：作者在决定进入生财后有何感受？
  - 回答2：感到惊喜，并对亦仁改价的支持感激不尽。
  - 问题3：作者在思考自己的认知和能力时有何发现？
  - 回答3：意识到需要将认知内化并梳理自身的能力和局限性。
  - 问题4：在转向互联网行业时，作者面临了哪些挑战？
  - 回答4：缺乏资金、人脉和行业经验，导致进展缓慢。
  - 问题5：为什么作者认为提问是学会赚钱的关键技能？
  - 回答5：因为能正确提问是找到赚钱方向和解决问题的第一步。
