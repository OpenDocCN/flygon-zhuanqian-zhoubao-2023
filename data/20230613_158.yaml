    (88 赞)做闲鱼无货源，这 2 个月的一点心得和成绩作者： 金又又日期：2023-05-29大家好，我叫金又又，生财新生，星球编号 48034。曾学习了视频号、小红书爆款笔记、直播切片、红包封面、问卷调查，京东带货短视频等等……可是由于个人原因都没有拿到正反馈，其实不是项目的原因，是人的原因。今天主要想和大家分享在迷茫的时，我的转变过程，从迷茫犹豫到现在改变这个状态的几个感悟以及现在在做的项目成绩。目录：
    一、前言 二、项目介绍 三、项目步骤 3.1 养号 3.2 整体操作流程 四、引流私域 五、项目总结详细内容请移步飞书：[https://cxf1s7tdub.feishu.cn/docx/VFwTdYT25oHECPxsoVbcf05in3c](https://cxf1s7tdub.feishu.cn/docx/VFwTdYT25oHECPxsoVbcf05in3c)评论区：陈斌
    : 加个好友 金又又 : 想交流的圈友联系鱼丸找我吧，备注来意 深圳 I 萌萌 I 身心灵 : 我也是啊，学过的课程不少，但是变现有待加强 初十 : 拼多多拍单有短信这种情况吗
    周太家的陈猫 : 有很多话都引起了共鸣，特来评论点赞，圈友加油🙏 小甄 : 您好 ，方便加个好友链接一下吗'
