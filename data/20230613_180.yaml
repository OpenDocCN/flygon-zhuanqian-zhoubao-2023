    (80 赞)其实很多人真的不会赚钱作者： 之势日期：2023-05-24## ·其实很多人真的不会赚钱 1.赚大钱的方法没有写在刑法里，而是写在经济学里 微观经济学赚钱方法是：洗脑需求，控制供给。宏观经济学赚钱方法是：经济危机，暴涨暴跌。这两种赚钱方法都绝对合法，而且高级。（珍大户《认知世界的经济学》)
    2.要赚钱，两头总得占一头 产品、流量你总要占一个，否则不可能赚到钱。普通人赚钱，最好去做流量。做分销， 做短视频带货，做无货源开店，都是用流量换销量，用销量换分佣。
    3.要做内容的生产者，而不是消费者 你刷短视频，刷微博，跟人抬杠、吵架，都是在做消费者。做消费者是赚不到钱的，你做短视频，写微博，才是内容的生产者。做生产者才能赚到钱。
    4.要做一对多，尽量不做一对一 把一份时间重复发售，让时间发挥最大价值。你做电话销售，是一对一，效率太低； 但你做短视频带货，一条视频 100 万播放， 就是一对多，同时在向
    100 万人做销售。 5.赚钱是指数级增长的 开始赚得少，赚得慢，很正常。未来可能会有一天，赚到你之前一年的收入。 6.赚钱是需要不断学习的 去年的赚钱方法，未必适合今年。甚至昨天的赚钱方法，也未必适用今天。
    赚钱这门手艺，需要你有极强的自学能力， 但即便如此，你也很难自学成才。拜师，交友，都是必须的。 7.赚钱需要拼手速 别墨迹，别拖延，别内耗，有钱赚赶快去赚。手快吃肉，手慢喝汤。别人赚完了你入场，钱赚不到，该挨打了。
    8.赚钱有波峰，也有浪谷。 想要每个月都有稳定收入，只能去上班— 稳定是稳定了，可惜没多少。 你可能突然赚很多钱，然后有一段时间不怎么赚钱，这是正常的。 9.分享越多，得到越多
    跟一群优秀的人一起走，才能走得快，走得远。你越愿意分享，就越容易吸引优秀的人。越利他，就越利己。 10.赚钱没有你想象那么难，但也不容易。中等智商，正确方法，足够坚持，几乎可以做好任何事情，当然也包括赚钱。
    但是坚持是最难的，大部分人无法在没有及时奖励情况下坚持做两个月。愿每一个看到这里的人都能赚到自己满意的数。评论区：在路上 : 很实用的干货 周彦充 : 流量，产品，还有转化销售
