  text: '# 一个没有任何背景没有资源的小老板，是如何在 90%创业失败率中活下来> 原文：[`www.yuque.com/for_lazy/thfiu8/wz34fp5ee42x0yfr`](https://www.yuque.com/for_lazy/thfiu8/wz34fp5ee42x0yfr)##
    (68 赞)一个没有任何背景没有资源的小老板，是如何在 90%创业失败率中活下来作者： 阿 may日期：2023-12-07一个没有任何背景没有资源的小老板，是如何在
    90%创业失败率中活下来的创业避坑心得好久没来生财冒泡了，作为一个曾经写出 11 篇精华稿，用 9 颗龙珠换了 10 万块的人，感觉再不写点东西，我的文笔就要荒废了于是趁着我工作
    10 周年，创业 6 周年之际，我花了 1 个月的时间，整理总结，再花了 1 个星期的时间撰写成文，总结了我作为一个草根创业者，在家里穷困潦倒，没有任何背景和资源的情况下，如何在
    90%创业失败率活下来的，同时，也把我创业过程中所遭遇过的变现的坑、股权的坑、战略选择的坑、财富增长的坑……都做一个详细的分享，希望对一些草根创业者有所帮助请移步飞书：[`uuy7p3hra0.feishu.cn/docx/IGgadlE6doqGm7xZn24chTWbnMb?from=from_copylink`](https://uuy7p3hra0.feishu.cn/docx/IGgadlE6doqGm7xZn24chTWbnMb?from=from_copylink)*
