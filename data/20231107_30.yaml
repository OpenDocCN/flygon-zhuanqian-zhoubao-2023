    (66 赞)联名发起快闪群＋朋友圈营销，2 周斩获 17W＋利润作者： 赵卿久日期：2023-11-01《深耕自媒体 3 年，营销经验为 0，受朋友圈大航海启发，联名发起快闪群＋朋友圈营销，2
    周斩获 17W＋利润，全流程复盘》生财圈友们大家好，我是卿久，是一枚公众号博主，运营两个账号慕卿久、未来可期的小赵我全职做公众号 3 年，有 18 万粉丝，但以前不懂营销、也不懂规划朋友圈，不懂该怎么样借势表达自己，不懂该怎么样扩大影响力。所以空空守着十几万的粉丝，但是变现效果，远不如那些只有几千粉丝但个人
    IP 强的博主好。后来遇见「生财有术」这个平台，在这里学到了非常多的运营技巧，并且用在销发售自己产品当中，让自己的朋友圈得以多赚几倍。我把在「IP 朋友圈」航海和续航中，在生财有术学习到的发售技巧，运用到定价两千多的【双导师
    3 年私教合伙人】这一产品，参考了前阵子十分火爆的瑞幸和茅台两个品牌之间的联动，1 周内，结合朋友圈和快闪群宣传，拿到了 17w 营销额！作为一个不懂营销生财新人，5
    月份加入进来，10 月份可以拿到这样的成绩很激动！今天跟大家分享我的一些心得，以下是我用到的几个发售技巧，目录如下：✅技巧 1：朋友圈造势。✅技巧 2：团队合作。✅技巧
    3：裂变招新。✅技巧 4：微信名片引导。✅技巧 5：干货分享。✅技巧 6：学员分享。✅技巧 7：报名成交截图。✅技巧 8：接龙报名。为了方便大家阅读，请移步飞书：以上
    4000 多字就是我在生财有术大航海中学到技巧整理成的脱水干货！对于搭建快闪群，对于做朋友圈运营有需要的小伙伴，可以收藏起来这篇帖子，等你实践的时候可以对照着来，把每个细节拉满，对大家产品的宣发一定会有很大的帮助。目前我的能力远没有在场很多大佬厉害，但加入生财这半年，从一个平平无奇的自媒体小白，到现在月入成功突破
    10w，收获真的非常大！希望给和我一样营销基础薄弱的小伙伴一些动力！我想对号主伙伴们，如果你的知乎、小红书、今日头条、公众号等平台，明明已经有了起色，积累了几千几万粉丝，但现在涨粉停滞，变现受阻，只能靠接广告或者自己付费产品卖不出去都可以尽可能地把粉丝，一点一点引流到私域，慢慢转化，赚取复利！不要否定你曾经的成绩，而是肯定自己，勇敢地再往前迈出几步，没有什么是不可能的！人生这条路很长，未来星辰大海般璀璨，不必踌躇于过去的半亩方塘。感谢好姐妹小可爱
