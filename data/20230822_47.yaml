- qas:
  - 问题1：为什么作者分享这篇文章？
  - 回答1：为了帮助受到平台打压影响的圈友寻找替代无货源项目。
  - 问题2：小红书平台对无货源店铺采取了哪些措施？
  - 回答2：要么强制关店，要么冻结账户不能提现。
  - 问题3：圈内人士开始焦虑的原因是什么？
  - 回答3：因为平台电商红利消失，小红书对无货源的打压力度增加。
  - 问题4：作者建议受影响的人可以做什么？
  - 回答4：寻找能替代无货源的项目，如轻项目。
  - 问题5：在哪里可以找到作者分享的干货？
  - 回答5：移步到飞书文档阅读或者通过指定链接查看。
  text: '# 小红书大批量封店无货源后，有什么平替项目可做> 原文：[`www.yuque.com/for_lazy/thfiu8/lbrm8pbhflk61t1r`](https://www.yuque.com/for_lazy/thfiu8/lbrm8pbhflk61t1r)##
    (50 赞)小红书大批量封店无货源后，有什么平替项目可做作者： 艾小飞日期：2023-08-18【小红书大批量封店无货源后，有什么平替项目可做】大家好，我叫艾小飞，目前从事小红书电商和引流。自从我上周分享完这篇文章后反响很大很多圈友都意识到了，平台的电商红利已渐渐消失，也感受到平台打压无货源的力度越来越大，能给我们获利的机会，越来越少了这不，这周小红书平台，又开始新一轮的强制打压了之前我预测平台可能会对无货源店铺限流什么的，好家伙，看来是我看轻小红书官方的动作了，这直接把你店铺都给封了呀只要是发现还在做无货源的，要么就强制关店，要么就冻结账户不能提现，这个无疑是个沉重的打击官方这波操作下来，真的让人挺绝望的，在圈里，我看到越来越多的人开始焦虑。开始迷茫，开始寻找下一个能替代无货源的项目，“这回咋办？”成了每个人的口头禅，也成了朋友圈的标准文案...我为什么会分享这篇？首先是最近很多圈友都是在做无货源方面的，业务上都受到了影响，我分享完无货源的干货后，他们都来加我解答疑惑，我也感受到了他们内心的迫切感，很想知道下一步该怎么走，有什么能平替的项目可做的正好前段时间我刚从无货源转型出来，跑通了一个能平替无货源的项目，算是有点经验和心得吧，打算分享一篇文章来给你们打打气，至少让你们看到
    ，不光是你店铺被打压了，还有很多人都跟你一样的处境而且不单单只有无货源这个项目可以做，能赚钱的轻项目还是有很多的，先别急着焦虑，待会听我分享一点点干货，也许能帮助你走出迷茫！接下来麻烦生财圈友们，移步到飞书文档阅读
