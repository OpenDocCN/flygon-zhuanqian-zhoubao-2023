- qas:
  - 问题1：这段文字的关键是什么？
  - 回答1：睡眠能力和故事表达的关联性。
  - 问题2：为什么作者提到“宝宝的睡眠能力问题”？
  - 回答2：作为文章的引入和破题。
  - 问题3：第三段文字的关键信息是什么？
  - 回答3：教学案例中关键词的正确使用。
  - 问题4：如何避免文章偏离主题？
  - 回答4：通过提前列出框架来确保故事连贯。
  - 问题5：专栏文章的写作建议是什么？
  - 回答5：明确读者关心的点并以己推人。
  text: '当妈无法睡整觉、孩子要晚上要抱着睡、哄着睡、奶着睡。**为什么是这个关键词？**因为这就是睡眠能力的表现形式。**那么这个故事用来干嘛的？**是用来作为整篇文章的破题的，读者不知道睡眠能力是个啥意思，所以你要讲个故事，人人几乎都知道的，孩子要奶水、睡不好的这个现状，便于读者“秒懂”。**故事最后一句话破题：这就是宝宝的睡眠能力问题。****三**我以前当写作班老师的时候，有个学员问我：下面这张图的案例有什么问题？![](img/13cbf5bcab1e8dbde3907676c3938597.png)**她框出来的第一个例子，其实是为了替换“什么是感官能力呢”这段话。**![](img/05726539bf82da7473a51f81ed20e27f.png)那我们来看一下，这段话的关键词是什么？**——感官能力。**她写例子目的是什么？是为了解释清楚“感官能力”让读者秒懂。**可是她的例子偏题了。**![](img/bfc0472edff689f405a727f55f4327bf.png)那我们来看一下，她的例子的关键词是什么？她的关键词是：不同宝宝的感官能力是不同的。所以，她解释错了呀！她并没有讲**“什么是感官能力”**，她讲的是**“不同宝宝的感官能力是不同的”**。**关键词变了！**所以，**我们如果一篇文章的例子（故事），这里关键词偏一点，那边偏一点，最后这篇文章就会越写越尴尬了，偏离主题了。**​为什么说要提前列框架，有了框架，你就能确定，自己的故事到底要怎么讲。**四**再举个例子，比如我们要写一篇专栏，专栏其实就是为了售卖自己的知识，将文章付费，那么我们在写之前就要知道读者在意的点是什么，我们可以“以己推人”。**我买专栏我在意的点是什么？**1、这个作者有真材实料；2、我买了后，能立马执行，并且也取得像这个作者这样的成绩。**上实例：**​![](img/3df80086db572cd11f0427c97efb7b5b.png)这一段，其实是非常好的履历，很有实力，可是这样表达的话，缺乏“吸引力”。我们来换种表达方式：![](img/c8e7082af9cddf6d5b44dabfdb9610ec.png)第二种表达比第一种表达多了一种思考：1、这个作者有真材实料  （我告诉你我的成绩）；2、我买了后，能立马执行，并且也取得像这个作者这样的成绩（我告诉你，我的经验是可以被复制的，我用小号验证了，如果你学会了，你也可以复制的）。这一段的目的就达到了。关于文章案例不好找、故事如何写、怎么写出一篇对读者有用的文章，这都是同一个类型的问题。分享完毕，最后总结一下：**要多训练才有用哦~**加油吖！*
