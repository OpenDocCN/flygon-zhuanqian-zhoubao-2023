  - 问题1：为什么作者推荐使用樊登读书？
  - 回答1：因为所有的书都是樊登本人在解读，表达和逻辑清晰。
  - 问题2：作者如何描述喜马拉雅和得道的区别？
  - 回答2：喜马拉雅和得道像今日头条一样，内容水平参差不齐，难以辨别质量。
  - 问题3：什么是作者推荐的看电子书的平台？
  - 回答3：微信读书，因为有很多免费的电子书可以阅读。
  - 问题4：作者提到了哪些步骤可以帮助没有进展的人？
  - 回答4：转换思维，选择从“书”开始写，从樊登读书找书，这些步骤可以带来收获。
  - 问题5：为什么作者强调知行合一？
  - 回答5：作者认为只有实际行动，才能真正取得进步和成果。
