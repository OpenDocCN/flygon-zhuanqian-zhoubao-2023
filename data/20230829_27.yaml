  - 问题2：自媒体写作中应避免哪些内容？
  - 问题3：新手如何开始写作？
  - 问题4：遇到看书无法理解的情况该如何处理？
  - 问题5：为什么选书很重要？
  - 回答1：思维转换是关键，需要写出能让读者获益的内容。
  - 回答2：避免写感想、感悟、个人成长日记等，因为读者关心的是文章能带给他们什么。
  - 回答3：从总结书籍的内容、喜欢的部分、影响和优点开始，这样可以避免过于个人化的写作风格。
  - 回答4：可以通过搜索其他人的观点来帮助理解，梳理并笔记下他人的观点有助于加深理解。
  - 回答5：选书关乎吸收到的观点和理解的质量，选择适合的书籍对于提升认知和表达能力至关重要。
