    (56 赞)如何写出一篇对读者“有用”的文章？作者： 二丫吖日期：2023-08-25大家好吖，我是二丫～我曾经写过一篇相关文章“如何从书中提炼观点，让你的文章更有深度”，有兴趣的可以右戳链接：：[《如何从书中提炼观点，让你的文章更有深度》](https://t.zsxq.com/11jkbp0BE)。以下为正文。**一****问题
    1：**无从下手，不知道怎么表达。** 目标：**能够很流畅表达自己，然后赚钱。这个问题，我们第一步要做的就是要有读者思维，**你要时刻记得，你写些什么，才能对别人有用。**所以，自媒体的内容，如果你没有粉丝基础，你就不能写：感想、感悟、个人成长日记等。这样的内容，会显得很矫情。**没有读者关心“你在想什么”读者只想知道“我花时间看了你的文章，我能得到什么”**而，由于你的目标是赚钱。所以你就要考虑：**你的文章能让读者得到什么，你得写出“有用”的内容出来。**如果你的目标不是赚钱，仅仅是想增强自己的文字表达能力，那可以的，你可以写感想、日记、感悟、你的认知等等，一切你想写的都可以。**写作目的不一样，我们的写法就不一样。**这是开启自媒体写作的第一步：**思维转换**有了这样一个思维，还是无从下手怎么办？我不知道什么东西是对读者有用的？那我要怎么开始写呢？这两张图请收好：![](img/c9a8b9af138dcf8db7602a9de4491e50.png)![](img/b2e97f699a886c10fea2835e8b2bcee4.png)那么你就从你看过的书开始写，你把这几个问题的答案写下来：1、这本书讲了什么内容；2、你最喜欢这本书的哪一部分；3、这本书对你有什么影响；4、这本书的优点是什么。这
    4 个问题，对于新手小白来说，足以让你摆脱以往的日记式的写法，因为：**你介绍了书的内容、结合你的个人经历你表达了为什么喜欢这本书、最喜欢其中的哪一部分、这本书给你带来了哪些思维的转变、行为的转变、认知的提升？这本书的优点在哪里。**按照这几个问题写出来的内容，就是对读者来说有用的，因为你在推荐一本书。好，那么问题又来了，我选择这本书是因为别人推荐我看，我就看了，看完后我没有想法，怎么办？其实有这样的问题是因为，自己的认知、消化能力较弱，本质上就是没有看懂。**那你就需要外界有价值的东西来协助你看懂这本书：**去搜：知乎搜、豆瓣搜、今日头条搜，看看别人对这本书是怎么样理解的，互联网平台用起来。用纸和笔记下别人
    10-20 个观点，再回过头来看这本书，你就会更加的理解了。进而，也就有东西写了。**正常一个人，只有自己理解一个事情，才能表达出来，自己不理解，是无法表达的。**![](img/1e101adba3de97ca6c701fc3c57b77c9.png)![](img/961ad6cf16cf3c9b5a30fd5dfb1ed7c0.png)**阅读的高度，决定了精神的高度，精神的高度，决定了表达的高度。**大家看，是不是这个理？**所以，选书很重要，市面上烂书一大堆，你看书不对，选得不对，吸收的观点就不对。**这就是为什么“鸡汤”类的书很受欢迎，容易成为爆款，因为看起来容易呀，没啥内容，就是情绪渲染，看着挺有道理，实际上没啥作用。这类书籍，'
