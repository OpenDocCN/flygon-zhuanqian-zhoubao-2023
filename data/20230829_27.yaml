    7 天的，现在不知道有没有这个活动了，有需要的可以扫码试一下。**我之前用过喜马拉雅、得道，个人最喜欢樊登读书，因为所有的书，都是樊登本人在解读，毕竟人家是博士，表达清晰、逻辑清晰，听多了，慢慢地他讲书的思维方式也就能吸收一点了。而得到和喜马拉雅就像今日头条一样，有点鱼龙混杂，有水平的没水平的都混在一起，难以分辨。**看电子书的平台推荐：微信读书，好多免费的电子书可以找来看的。****总结一下：**1、无从下手的话，需要先转换自己的思维，拥有读者思维；2、可以选择从“书”开始写，写那
    4 个问题的答案；3、不知道看什么书的话，就从樊登读书上去找找，那上面也是分了领域的：育儿、情感、职场、文化等。**如果真的有行动，做了以上几步一定会有收获的，100%的收获！**怕就怕在，看完我这一篇后，心里想着“有道理”，然后就结束了。然后：**一边说自己没有进步，一边想要变现赚钱，一边又没有耐心一步步的操作。**希望大家都能：**知行合一。****二****问题
    2：**文章案例难找。​**案例其实不是“找”出来的，而是根据自己的理解、然后再“添油加醋”的写出来的。**案例形成的过程，就是你思考的过程，一篇文章的例子是这篇文章灵魂了可以说是。你举什么样的例子才能让读者秒懂，这是非常重要的。**如果你举不出例子，有两方面的原因：**①
    自己本身没有理解概念，你表达不出来对应的例子；② 理解了，但是表达能力不好，所以感觉自己的例子写出来像流水账。我以前干今日头条的时候有一篇 10W+的青云文，是模仿别人的文章写出来的，那篇不仅中青云了还是爆款。而且，是写关于：**升职加薪的内容的。**最关键的是，这文章没有书上的东西，全是用个人的经历，写成的案例，然后连成的文章。其实，每个人身上都有故事的。但问题是，怎么将这些故事变成自己文章的案例，形成文章呢？这是个问题。写别人的经历用自己第一人称、或者用“我有个同事/朋友/闺蜜”等，也是一种办法，但这对于自己故事表达能力有要求。**举个例子：**![](img/a22c0679f1aac3d527e879292c94c04b.png)![](img/9db2cd0d1a94beb01998ecfe603e8e4d.png)这一段是某个育儿课程的开头，讲宝宝的睡眠能力的。那这就可以当成我们的一个输入。（非原创）然后我们注意这个开头的关键词：当妈无法睡整觉、孩子要晚上要抱着睡、哄着睡、奶着睡。有了这些关键词，其实我们自己就可以编一个故事出来了：![](img/6b020bf07cc1eea368a55b54ae092668.png)这个时候就有个问题：是洗稿吗？是抄袭吗？咱们来看一下，这些关键词：当妈无法睡整觉、孩子要晚上要抱着睡、哄着睡、奶着睡。你能说，这些现状是这个育儿课程“原创”吗？不能吧，这就是事实、现状、每个当妈的都会遇到的。所以，**不管你这个故事怎么写，都不会涉及到所谓的抄袭和洗稿。**所以，你的故事可以写成：①
