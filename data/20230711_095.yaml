- qas:
  - 问题1：如何购买最低门槛的账号？
  - 回答1：建议在淘宝购买最低门槛的账号，大约需要38元左右。
  - 问题2：为什么不建议绑定自己的支付卡？
  - 回答2：因为支付无需密码，存在安全风险。
  - 问题3：如何升级到最高级权限？
  - 回答3：可以在别人开通最低权限的基础上，通过系统直接升级，支付费用即可。
  - 问题4：视频制作过程中使用了哪些工具？
  - 回答4：使用了系统自带的英文翻译和火山翻译插件，还有快手等平台的音频资源。
  - 问题5：视频制作的时间大约是多久？
  - 回答5：从上传图片到生成视频，大约需要一分钟左右完成制作。
  text: '买得时候购买最低门槛的，38 元左右开通一个，开通时候会让你提供支付链接，他们会绑定一个支付卡，不建议绑定自己的卡，支付不需要密码，支付很快的。当别人给你开通一个最低权限，绑定的卡还在，这个时候，你再打开升级，点击付费，可以直接开通最高级权限，可以制作一百多个视频，够做很久了，可以多开几个账号放着，用这样的方式，懂的能节省几千元，就这个点。![](img/a394a5719be8d48cb97496135b8a84e3.png)制作就比较简单，打开系统，登录账号，把你需要制作的图片上传，由于系统是英文的可以直接翻译网页，也可以下载一个火山翻译，这个插件很到位，很多无法翻译都可以直接翻译，点击创建视频，![](img/00ed852a9013349795ba45f8960cfec0.png)进入创建页面，上传你需要制作的图片数字人，就是前面绘画
    Ai 制作的人，这里测试了，目前只能制作人的图片，其他的图无法制作，。![](img/6e70c5cd5307aedcdb4e2238cfeb1597.png)选择好你制作的图片，点击右上角，添加音频，可以使用系统配音，也可以使用自己的音，一般都是自己的，要么是搬运的，我目前操作的是去抖音，快手搬运比较火的音频，直接下载下来，这里说一个点，系统能直接识别视频的音频，不需要提取，所有直接传视频即可。![](img/6ee34f9ef2a7c54259e31df84296e044.png)当上传好音频，视频也可以，直接点击右上角的生成视频，一分钟左右就能制作出一个视频出来![](img/9f82ed6e2b3d7c0a720712c4d52f7385.png)制作出来的视频，点击下载，下载视频，发现有
    logo，借助软件处理下，![](img/d3c6fa50ca28dd55c9aaa88f8a2b1a2b.png)下载视频，导入剪影软件，找到识别字幕，字幕出来，调整下文字的展示格式，一个视频就搞定，全部操作下来十来分钟，熟悉操作了，一个视频三五分钟就能搞定。![](img/fbd105b56e8bd6c2e5b2d27d0e8b9ae2.png)这样一张图片就能制作成为一个视频，对于一些做霸屏的，或者是引流的，都可以操作，特别是前面说的视频号倒流公众号的额，借助这样快速制作视频，这里制作视频不仅仅是小和尚这类，其实很多领域都可以制作，选择适合自己的领域操作，这玩法目前好像没有人公布玩法，后期应该有更多人进入操作。看到这里，也告诉大家，看到很多视频未必是真人，可能就是一张图片合成的，图片还是
    ai 制作的，也告诉大家掌握点 ai 技能很重要，可以做的事情还是很多的，特别是对于推广需要大量的视频的时候，这样快速制作，还可以制作视频去带货，比如一些书，自己录制音频，借助系统生成的视频实现带货。对于操作中不清楚的，可以留言评论区：书豪
