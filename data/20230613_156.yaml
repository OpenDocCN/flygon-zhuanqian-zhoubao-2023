  - 问题2：什么样的主图不容易让书籍出单？
  - 回答2：不能展现书籍特点或者不能完全体现书籍吸引点的主图。
  - 问题3：什么样的主图更容易让书籍出单？
  - 回答3：规整、耐看、能充分展示书籍吸引点的主图。
  - 问题4：闲鱼币折扣如何影响买家选择？
  - 回答4：通过抵扣闲鱼币盖住销量缺点，可以增加买家点击和购买概率。
  - 问题5：什么时候适合取消闲鱼币折扣？
  - 回答5：当产品有了一定的销量（如几百个销量）后，可以取消闲鱼币折扣，展示产品的优势。
  text: '# 闲鱼二手书，如何让买家在众多同行当中选择你店铺购买？> 原文：[`www.yuque.com/for_lazy/thfiu8/hvuncgaxv4whgor2`](https://www.yuque.com/for_lazy/thfiu8/hvuncgaxv4whgor2)##
    (39 赞)闲鱼二手书，如何让买家在众多同行当中选择你店铺购买？作者： 远方日期：2023-05-31本节分享主要讲，书籍类产品发布细节点，众多同行中如何让买家更大概率选择你下单？八个要点，主图、副图、标题、文案、价格、标签、地区、圈子掌握这
    8 个点后，可以使你发布的书籍在买家选择书籍时，更大概率选择你的书籍购买## 一、主图作用：在众多同行中，买家单独选择店铺下单的关键### 1.1 主图为什么是最重要的？主图是买家的第一印象在闲鱼，一张好主图决定买家的点击数量决定这条链接的出单数量在电商平台，卖产品就是卖主图最能够明显体现的产品就是衣服同样一款衣服，漂亮的美女穿上：会有很多人点击查看，会有很多人想买同样一款衣服，一位老年人穿上：效果就会差很多，很多人会直接划走这就是买家心理不管卖什么产品，买家都会有这个心理尤其是在闲鱼，因为闲鱼用的是实拍图实拍图，同样的书籍，换个角度，可能买家看着第一印象就不顺眼，就不会点击###
    1.2 针对书籍，什么样的主图不容易出单？#### 不能够体现出特点的整一个画面都是被这本书覆盖了没有周围背景衬托一张图，全是特点，那这张图就没有特点了。。![](img/5a877d6e07ce747c8cbb414bf95d4404.png)![](img/9449c090be72731a5428027c3c0ec9ac.png)####
    不能展现出书籍最诱人点的有优点一定要把优点完全展现出来例如：有背景衬托书籍为特点了，但是这个书籍他拍的是背面或者角度不能完全体现吸引点最吸引人的肯定是有插画有大标题的正面，正面封面也是作者冥思苦想设计出来的主图一定要把这本书最具吸引点的地方充分展现出来![](img/29133ae851ddfecd2cd34a54e3f2a2b4.png)![](img/7295024a5378887f12d7ca2aec5ae44d.png)###
    1.3 针对书籍，什么样的主图更容易出单？规规矩矩，整整齐齐非常的耐看，非常的顺眼这是最常见的主图例如下面这张图片，看起来是比较赏心悦目的但是他犯了一个错误下面这张主图想要数是
    1264 个浏览数是 8873 个，是一个爆款链接了但大家可以发现，看不到他的想要数！只有点进去，详细查看，才可以看到，他的想要数量是多少大家都有从众心理，想要数相当于代表销量，买家看他店铺卖的多，就觉得他好，就想去他店铺买想要数少代表销量少，很多买家看你店铺都没人买，就直接把你划走不看你了这个是闲鱼币折扣的另一个作用很多人不知道闲鱼币折扣可以把你的想要数给盖住在你刚发布书籍销量少的时候，你用闲鱼币抵扣把想要数盖住，把缺点盖住，买家就不会根据销量把你
    pass 掉。如果盖住：买家刷到你这本书，看你图片标题价格都很到位，同时你的销量缺点他看不到，点击进去查看你产品的概率就会最大，只要点进来你这条链接就增加了数据和权重，点的越多流量越好。如果不盖：虽然你发布的到位，但很多买家看你销量几个，就会潜意识感觉你不行所以没有人买。啥时候取消？在你这条链接卖起来的时候，有几百个销量了，这就是优点了，再把闲鱼币折扣取消掉，把优点展示出来，利用买家从众心理'
- qas:
  - 问题1：如何展示合集书籍的优势？
  - 回答1：最好把合集的所有书籍都拍进去，而不是单拍一本书的图片。
  - 问题2：如何展示类似书籍杂货铺的卖家实力？
  - 回答2：最好拍摆放在一起的大量书籍堆积的实拍图，这会给买家一种实力强、价格便宜的感觉。
  - 问题3：标题的作用有哪些？
  - 回答3：标题可以通过高频搜索词和开头痛点词，如“精装正版”、“全新包邮”等，吸引买家并击中其痛点心理。
  - 问题4：文案如何留住买家并促使购买？
  - 回答4：文案可以在开头写出出手理由，如“实体店合伙人撤股”或“参加生财有术的二手书航海”，吸引买家关注。
  - 问题5：价格的作用及如何设置？
  - 回答5：价格不仅仅是实价，还涉及吸引买家的技巧，可以标明精装和简装两种规格，并标低价的简装价格来吸引流量。
  text: '![](img/118f20ee7d770879acf98e903e5287f2.png)如果卖合集，或者一位作者所有的书比如合集有 3 本，不要单拍一本书的图片最好把合集的
    3 本书都拍进去，展现出合集的特点单拍一本书不能够充分的体现特点![](img/6efbaac1978d82dc7b62a39ebc2bf1f9.png)![](img/93e43cd91b10ee78b7a210d1d866d2a6.png)![](img/f7094100311e9c35f79859295bc1141a.png)如果做的类似书籍杂货铺，啥都卖的那种图片最好是那种很多书籍摆放在一起大量堆积在一起的实拍图会给买家一种，你有实力，你的价格便宜的感觉![](img/ee352783bc9b71155247d9a0400fce85.png)以上举例到此为止更多的，大家多分析同行主图的特点，多学习研究##
    二、副图作用：主图吸引，副图和文案促使转化成交通过精美的细节图片进一步的去打动买家相当于是主图的介绍介绍本书的细节，成色，优点，从而促使成交最好跟主图是同一组图，可以更具有信任感![](img/71fe0b01a50a635bbffd1eb780df6f25.png)##
    三、标题作用：1.  高频搜索词：让买家能精准的找到你2.  开头痛点词：根据不同书籍特点，你标题开头写出买家痛点 类似 “精装正版” “全新包邮” “亏本处理”
    等词语， 击中买家的痛点心理，在众多同行当中会优先选择你。闲鱼的大多数买家喜欢捡漏你就要让他 感觉能从你这捡到漏抓住这一点，你的出单概率，会大大提高![](img/e10337f86e58725746c5249917893d7d.png)![](img/6422e14faee2cf958dae17b1c8256f1a.png)![](img/32820cc9ee50103438b94ce3a3e4ba56.png)【二手价甩卖】【全新包邮】【限时
    9.9】## 四、文案作用：留住买家，通过文案的描述介绍吸引买家购买可以在标题下，文案开头写上出手理由举例 1： 实体店合伙人撤股，经营不下去了，需要资金周转，部分书籍低价忍痛亏本处理举例
    2：我是参加的生财有术的二手书航海，教练带我们赚钱，你下单了我从孔夫子或者拼多多填上你的地址给你下单发货同样卖东西，不一样的表达，不一样的效果买家被你的主图吸引点击---被吸引之后根据买家心理---各方各面的细节去转化买家其余的介绍内容可以复制同行##
    五、价格作用价格是一把刀，比技巧更实在价格除了正常实价还涉及到一个低价吸引技巧你会发现很多想要数高的，价格都很低这并不是真实价格，还是心理，在吸引买家不能直接标不相关的低价，不然会被判违规可以文案中写精装和简装两款规格，标价标最低简装的，这样就不会违规或者标的价，设置运费低价吸引可以很快的打造出流量，弊端是会吸引一些奔着价格来的不精准买家##
    六、标签作用：标签是介绍是介绍图片细节的，在图片上打标签，描述图片特点比如图片中书籍质量全新，可以标签写上，使特点更加突出标签也可以添加关键词，起辅助搜索作用##
    七、地区作用：人口多的大城市，获取的流量更多建议发布到发货地附近的大城市，流量的同时可以保证发货速度## 八、圈子作用：在首页-会玩 里面可以加入书籍、学习相关的社区圈子发布时把宝贝同步到书籍相关圈子获取额外流量。分享到此介绍，由深入浅的分享，后几点很简单，没必要写太多感谢圈友观看评论区：远方
