    (精华帖)(928 赞)身体残疾卧床 3 年，我在人生最低谷加入生财有术，有哪些成长？作者： 明白（晚 9 点半睡觉）日期：2023-10-23《身体残疾卧床
    3 年，我在人生最低谷加入生财有术，有哪些成长？》各位圈友好，我是明白，生财有术 7 期老圈友。从 2016 年 3 月 22 日，生财有术正式创建第 1
    天，到今天 2400 多天，我一直都在社群里。我的编号是 20。我一直都说，我在互联网上赚钱的所有知识、技能、思维、经验，朋友、贵人，都是从生财里学到、练会的、认识的。没有生财有术的话，我现在大概率还是一个，在职场上班的程序员。甚至，我可能都没法像正常人一样，坐在电脑旁写这篇帖子。无论是在赚钱方面，还是在健康方面，生财有术确确实实，改变了我的人生走向，还是在我人生最低谷的时候。所以，从第
    2 期开始，到第 7 期，每一期我都会给身边的朋友推荐生财有术。粗略预估一下，我邀请了不下 1000 个用户，进入了生财有术。之前经常有朋友问我 ——*   明白，你当时是什么原因，从程序员转型做自由职业？*   你的第一个课程，是怎么做出来、卖出去的？*   你怎么会想到开始写作，然后日更公众号
    1200 多天 ？*   你在互联网赚到第一个 100 万，都做了哪些事情？有没有走过弯路？*   你从 0 到 1，学习写作、做课、产品、销售这些，都是怎么做的？*   为什么你身体生病，每天还能这么积极，有能量？*   ……这些问题，我在公众号里零散的写过一点。但其实在很长一段时间里，我都不愿意向外界公开，我的身体状况（生病）。因为我觉得，把这个写出来会有点「苦情」的感觉，大家会因此同情我。但后来发现，这是一个无法逃避的话。前段时间根源老师在生财发了一篇帖子，复盘了他
    2022 年，从线下转型到线上做自由职业一年的经历。看完之后，我很有启发，所以就想要参考这个思路，完整、系统性的复盘一下，自己的成长经历，以及在生财有术里从
    0 到 1 赚钱的过程。更多内容可以看这个飞书文档，有排版观看体验会更好 ——[`t.zsxq.com/13VDAAIe4`](https://t.zsxq.com/13VDAAIe4)[`pznme756ly.feishu.cn/docx/K9WSdh9exoe2jFxPKkPc1uUunXb`](https://pznme756ly.feishu.cn/docx/K9WSdh9exoe2jFxPKkPc1uUunXb)*
