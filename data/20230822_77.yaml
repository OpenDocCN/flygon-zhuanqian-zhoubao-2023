    分红：合伙人模式，前期由公司投入，当总回款大于总投入+预留资金时，约定超出的部分按比例次月分红。譬如从创始至今，所有的投入共 20 万，亚马逊回款 50 万后，预留
    20 万资金公司周转，另外 10 万可以拿出来分红。预留资金随着库存、周转资金可以商讨着调整。不管是合伙人模式还是招人，前期有测试过的产品加持，已经各个流程已经跑通了，可以避免一段摸索的时间，并且增加了成功率。团队合作前期，尽量让问题出现的更多、更快，可以更好的磨合以及打造信任基础。#
    四、亚马逊机会亚马逊模式：铺货、精铺、精品；亚马逊测算：售价-佣金-尾程-成本-头程，佣金按照类目收取，参考：[https://sellercentral.amazon.com/help/hub/reference/GTG4BAWSY39Z98Z3](https://sellercentral.amazon.com/help/hub/reference/GTG4BAWSY39Z98Z3)尾程按照体积、重量、长宽高等维度判断，可以参考以下链接：[https://sellercentral.amazon.com/help/hub/reference/GABBX6GZPA8MSZGW](https://sellercentral.amazon.com/help/hub/reference/GABBX6GZPA8MSZGW)头程，海运按照体积、重量等计算，20
    公斤起，目前慢船美西时效 40 天左右。空运也是体积重量参考，一件都可以发，目前时效 5-7 天。尾程头程都有重量体积等参考维度，所以轻小商品是相对来说有这方面的优势。根据这样的特质，可以借助软件工具选品，譬如卖家精灵，[https://www.sellersprite.com/.](https://www.sellersprite.com)有个选市场功能，根据自己的情况，筛选条件。举个例子：选市场-月销量小于
