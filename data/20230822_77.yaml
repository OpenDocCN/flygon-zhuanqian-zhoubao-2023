  text: '![](img/ce41623d46f9498b43408576c46b8f61.png)有了第一款的切入后，积累 listing、发货、供应商沟通、头程、广告等经验，可以考虑横向延伸，找到相对有切入机会的产品，但是用户人群是一致的。![](img/dbe2222a2fd9081986cd09a1bb9c5fb8.png)![](img/c1950c31abdabe5004812ab21898dc2a.png)通过几款产品的验证后，梳理出自己对于选品的需求，譬如日销达到
    5 个，利润率 30%左右，退货率 5%左右，那么下次选品时可能会更加清晰。在塑料材质的同时，也可以考虑其他的材质，譬如陶瓷类的![](img/96e9894f33c12c7277bbea002a22bd7a.png)金属类的![](img/b52bf3c81c8b18b135bacd6af6e5f8ff.png)木制类的![](img/5c9230069a8981555b13d1f3ab5d5e2c.png)当鸡蛋置物架感觉遇到瓶颈时，有足够的时间精力以及资源匹配，可以延伸到厨房场景的其他产品。![](img/fee71925ff276c42afde9a734052810a.png)![](img/b6fb233dc7ff9d3c6888478619829ae2.png)在此过程中，不断积累供应链资源，了解每一道生产工艺，物料成本，有利于后期研发私模产品。在以上几款置物盒获得一定的数据后，可以反向找到工厂开发、延伸，通过不断的复制，可以从材料入手，譬如塑料制品浴室场景、庭院场景、超市场景等。供应链：店铺有一定的销售数据后，通过
    1688 的了解，发现塑料的供应商在浙江居多，可以先去拜访几位合作过的工厂，参观生产线、请教一些生产上的问题。有一定的了解后，根据自己的需求匹配工厂，譬如该工厂没有
    1688 店铺，自己有能力设计模具、自己生产加工、订单不饱和、资金不充沛等，跟工厂深入合作，前期给予一定的支持，模具费、货款全部现金，但是要求快速小批量出产品等。#
    三、团队搭建① 合伙人：通过现货测试后，跑通数据后，寻找身边价值观吻合，有一定信任基础的朋友一起打造。跨界小白，无需电商经验，无需资金投入，合作的前提是彼此信任、尊重，价值观不吻合、工作不闭环的，不考虑合作，以免后期产生内耗。喜欢自己打造的，也可以考虑招人，这样会更可控些；②
    运营：1、小伙伴进来公司时会分配 1 个有业绩的老店铺以及 1 个新店铺，业绩提成从 3%-10%阶梯式。有一定的运营基础后，会给他多配 1 个新店铺，为下一位小伙伴做准备。2、当有新的小伙伴进来时，老员工需贡献一个老店铺给新人，我们理解为一种传承。老店铺给新人后，老员工只需要指导新人，协助其完成销售，但是此店铺老员工的提成会降低
    50%。到后续新员工上升之后，老员工基本不需要管理该店铺了，把时间精力放在自己的店铺上，享受被动收入。3、当新员工再培养下一位时，第三位新员工的业绩只跟第二位员工有挂钩，被动收入只能享受到第二层级。员工培养下一位时，会增加
    1000 的底薪，但是贡献出去的店铺提成会降低 50%（本来每月可以拿 6%的话，共享出去后只能拿 3%）。每一位员工的业绩提成比例时一致的，层级也是一致的，大家都可以想办法培养更多员工，不喜欢带人的也可以做好自己店铺。③
    协议：针对性的拟合作协议、退出机制、持股比例等；④ 选品：上架测试过的产品，并且横向延伸出同类产品，最好是同个供应商；⑤ 文案：打造 listing（链接），找供应商要素材图，'
