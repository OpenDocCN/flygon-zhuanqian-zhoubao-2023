  text: '# 3-4 人小团队如何做亚马逊精铺，实现利润翻倍增长？> 原文：[`www.yuque.com/for_lazy/thfiu8/hs2mnzff16gq3g8f`](https://www.yuque.com/for_lazy/thfiu8/hs2mnzff16gq3g8f)##
    (35 赞)3-4 人小团队如何做亚马逊精铺，实现利润翻倍增长？作者： 黄达龙日期：2023-08-18冰箱里的一个鸡蛋收纳盒可以作为一个电商选品，那冰箱里的蔬菜或水果置物盒，是不是也可以呢？如果再延伸到厨房里的其他物品上，是不是也适用？我现在做亚马逊就是用的这个方法，目前一个月的销售额在
    60 万美金左右。今天，我就结合自己的经验从选品、团队搭建等方面来讲讲，如何通过精铺模式做好亚马逊。# 一、自我介绍18 年通过国内一件代发项目几千元开始创业，19
    年 800 多万销售额，20 年国内下滑的同时，研究亚马逊，21 年亚马逊销售 60 万美金，22 年 380 万美金，23 年目前月销售额 60 万美金左右。亚马逊有精品、精铺、铺货等模式，精品属于红海爆款，精铺属于小爆款或者低需求市场，铺货属于概率性模式海量产品。目前我们做的是精铺的模式。刚开始接触亚马逊时，并不知道有这三种模式，只是根据自身能切入的方式就开始尝试了。店铺数据验证后，开始团队搭建，然后解决供应链，通过不断的产品、经验、供应链的积累，获得了一定的销售数据。#
    二、亚马逊精铺机会：亚马逊相对于国内电商来说，竞争系数比较小，还有汇率的加持，整体的 ROI 比较高。入行以来美金兑人民币汇率最低 6.4，最高 7.3。目前
    ROI 可以达到 3。我们精铺模式的核心在于选品以及跟品，选品我们只要求日出几单就可以切入了客单价 20$左右，通过一定的积累后，有些产品也能达到月销 800
    单左右。选品：根据以往熟悉的产品、能触达的供应链、身边的灵感，找到一些商品。譬如，厨房用于收纳鸡蛋的盒子，是我们身边随时都可以触及的，通过反查亚马逊数据，发现竞争不大、或者可以找到优化方式，以及
    1688 的工厂能够配合，那么就可以尝试了。举例：在前台调研 egg holder 时，发现此款商品，月销可以达到 9000 件，亚马逊配送费用是 5.69$，15%佣金是
    1.5$，回款有 9.99-5.69-1.5=2.8$，投入：1688 拿货成本是 9.26，换成美金不到 1.5$，头程海运大约 1$左右，回款 2.8-1.5-1=0.3$，未计算退货以及广告等。毛利率仅有
    3%，通过不断的找品、验证，会积累一定的选品技能、供应商沟通技能以及产品分析技能。![](img/7606673e3f446a624ba78984386c8617.png)![](img/d6c61a92c5d5b350fdb06ead5c91ad60.png)持续的调研过程中，发现客单价高点，尾程&佣金占比低于
    40%，切入机会相对容易点。譬如一下这个款，月销可以达到 1 万件，亚马逊配送费用是 6.39$，15%佣金是 2.7$，回款有 17.99-6.39-2.7=8.9$，投入：1688
    拿货成本是 9.48，换成美金不到 1.5$，头程海运大约 1$左右，回款 8.9-1.5-1=6.4$，未计算退货以及广告等。毛利率可以达到 35%。ROI=投入
    6.4$/2.5$=2.5，得出毛利率以及 ROI 在自己能接受的范围内后，可以找供应商沟通采购发货事项。![](img/bc45c71e1c9d12bd84595b319bfddc0f.png)'
