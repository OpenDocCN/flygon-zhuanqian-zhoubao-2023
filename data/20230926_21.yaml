- qas:
  - 问题1：什么是模型管理的小技巧 1？
  - 回答1：设置中文文件夹以便于查看和调用不同文件夹下的模型。
  - 问题2：模型管理的小技巧 2是什么？
  - 回答2：设置模型同名的图片作为缩略图，便于查阅时自动调用。
  - 问题3：LORA 模型一般放置在哪些位置？
  - 回答3：原生 LORA 模型放置在安装目录\models\Lora插件，而非原生的 LORA 模型放置在安装目录\extensions\sd-webui-additional-networks\models\lora。
  - 问题4：如何解决 LORA 模型放置两个位置占用硬盘空间的问题？
  - 回答4：通过修改设置，将路径改为原生 LORA 路径，使插件和原生共同使用一个路径，从而节省硬盘空间。
  - 问题5：如何在 SD 软件中支持 SDXL 模型？
  - 回答5：需要升级 SD 软件到 1.6 版本，并将 controlnet 升级到 1.1.410 版本，然后下载支持 SDXL 的 controlnet 模型放置在安装目录\models\ControlNet
    文件夹即可。
  text: '# stable diffusion 模型管理和 controlnet 最新支持 SDXL 模型下载> 原文：[`www.yuque.com/for_lazy/thfiu8/fqd4ao12olr1lpoe`](https://www.yuque.com/for_lazy/thfiu8/fqd4ao12olr1lpoe)##
    (25 赞)stable diffusion 模型管理和 controlnet 最新支持 SDXL 模型下载作者： 来来日期：2023-09-18**1、模型管理**小技巧
    1：中文文件夹modleS 模型文件夹下的模型，都是可以设置中文文件夹，有 2 个好处，查看方便，调用方便![](img/4fb0cd9b7dae1694736262ef07187a8b.png)**查看方便：通过这里可以查看你自己分类不同文件夹的模型，记得选择显示文件夹。**![](img/81082614a7f5befff9bb368b353f3786.png)**调用方便：在选择大模型的时候，就可以根据你自己命名的文件夹快速识别模型。**![](img/90a282512098e7be4b54d1934077d28a.png)**小技巧
    2：模型图片****你可以设置一张和模型同名的图片，查阅的时候会自动调用这个缩略图。**![](img/7c89eca516c7273a6d66b4c591c69c53.png)**1、LORA
    模型**一般来说 LORA 的模型有 2 种不同放置的位置原生 LORA 模型放置在：安装目录\models\Lora插件 LORA 模型放置在：安装目录\extensions\sd-webui-additional-networks\models\lora**坏处：同样的模型要放
    2 个地方，极大占用硬盘空间**![](img/4960c3942b6bc811a58c51acad3e2302.png)**解决方案：按照下面的步骤，点击设置--**Additional
    Networks---把路径改成原生的 LORA 路径即可，这样插件和原生共同使用一个路径。极大节省硬盘空间。![](img/d1bd2bbc568a6a609b65edce6cad23db.png)**2、controlnet
    模型****技巧 1：很多教程告诉大家要放在** 安装目录\extensions\sd-webui-controlnet\models 下，这个目录这么长，不好找，其实**controlnet
    模型你可以直接放在  **安装目录\models\ControlNet 下，即可自动识别，![](img/2d01926a545fa5b4cce0189b095dde30.png)**技巧
    2：现在 controlnet 已经可以很好的支持 SDXL 模型了，请升级 SD 软件到 1.6 版本，controlnet 升级到 1.1.410 版本。需要下载支持
    SDXL 的 controlnet 模型，放置在上一条说的文件夹即可。****下载链接：这里的模型是 controlnet 专用哦[`huggingface.co/lllyasviel/sd_control_collection/tree/main`](https://huggingface.co/lllyasviel/sd_control_collection/tree/main)****这
    3 个是适合 SD1.5 模型的，IP-Adapter 和 Recolor 模型**'
- qas:
  - 问题1：支持哪些大模型？
  - 回答1：SDXL 和 SD1.5
  - 问题2：Tencent 的 T2I-Adapter 模型支持哪些？
  - 回答2：SD1.5（18 个）和 SDXL（3 个）
  - 问题3：有多少个支持 SDXL 的模型？
  - 回答3：44 个
  - 问题4：有多少个支持 SD1.5 的模型？
  - 回答4：21 个
  - 问题5：有多少个基础模型支持 controlnet？
  - 回答5：14 个
