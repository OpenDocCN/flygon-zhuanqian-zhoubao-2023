    3 大类：1、情绪价值我认为这是自媒体上最受欢迎的一种价值，其他价值与之叠加，能体现出更好的效果。包括但不限于“帮儿媳出口恶气”这类，提供情绪出口；“看我虐别人很痛快”这类，让人心情愉悦；“世界上还有很多人羡慕你”这类，舒缓焦虑，等等。2、知识价值解决某些具体的问题，比如考试、学习、工作、生活中的问题；这类最容易模仿，通过很多同类视频、书籍、长图文，可以整合出属于你自己的知识体系。包括但不限于提供“如何做”的知识，“如何学”的知识，等等。3、经济价值这类同样很受欢迎，尤其在鼓吹“消费降级”的当下，如何
    9.9 元买到几件长袖、如何正确薅拼夕夕的羊毛，等等。![](img/c1003211c5b18ea4b0f76b5c1bf3fdc4.png)在 3 大类价值之下，不同内容有不同的细节呈现形式，需要我们针对具体内容具体分析。第三，氛围：这个内容营造了什么氛围？在珍贵的黄金
    3 秒，氛围甚至比内容还要重要。举两个例子。一个普通家庭的客厅，明亮的灯光、配上《迎宾进行曲》——无聊，刷地一下就划过去了；一个普通家庭的客厅，明亮的灯光，微微摇晃的镜头，配上“哈哈哈哈哈哈”的笑声——有点好奇，“有啥好戏？”，停留
    1.5 秒；一个普通家庭的客厅，昏暗的灯光一闪一闪，配上悬疑片的经典音乐，隐隐听到还有说话声——好奇心被勾起，“会发生什么？”，停留 3 秒。一个教语文的男人，穿着
    t 恤坐在自家客厅讲课——没什么意思，0.5 秒划走；一个教语文的男人，穿着睡衣，站在在黑板前讲课——“嘿，这是干嘛？”打开评论，一刷就是 3 秒；一个教语文的男人，穿着西装，在大礼堂里讲课，下面乌泱泱都是家长和学生——“他讲的应该不错，我看看”，耐着性子看了
    5、6 秒。![](img/9a82ec9ae239e0a140064dd113d1975f.png)一般来说，视频内容是用画面元素、灯光（或亮度）的明暗闪烁、背景音乐的选择来营造氛围，尤其是前
    3 秒，特别重要。并不需要照搬爆款内容的画面和音乐，只需要分析出来：它营造出来的氛围，是欢乐、还是严肃，是热闹还是惊悚？然后去剪映（或其他剪辑软件）的素材库里找一找，是否有其他的搭配，能营造出这样的感觉？是否能比它做得更好？然后不断地在内容里排列组合，多次尝试，直到找到适合你自己的组合。第四，爆点：评论里说得最多的点是什么？纯靠我们主观地去判断一个内容的爆点是什么，不一定准确，尤其是当网感没有培养起来的时候，可能经常会有偏差，幸好，只要是爆款内容，一般都会给我们留下线索：点赞数据过
    w 的内容，一般评论区也很热闹。千万不能浪费这个绝佳的线索，一定要好好研究爆款内容的评论区，主要看 2 点：1、看点赞最多的评论说了什么，这代表着大部分看视频的人的感受；2、再往下多翻一翻，看评论区里出现最多的关键词是什么？![](img/095a368201c22db585321f0147ccfef3.png)这
    2 点，往往揭示了对大部分用户来说，这条爆款内容真正的价值是什么、它与其他普通内容相比的特点是什么、是什么氛围吸引用户停留并互动。找到之后，将它们与你分析出来的价值、氛围去做验证，校准自己的分析，并将它们应用到你接下来的内容中去。第五，节奏-每一秒做了什么？别急，还有一个很大的细节要注意：节奏。互联网上每天新产生大几千万条内容，完播率、互动率稍有百分之零点几的偏差，所获得的流量就完全不一样，
