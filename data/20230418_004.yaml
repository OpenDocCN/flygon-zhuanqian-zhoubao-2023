  text: '# 《初创团队成功的关键——找到合适的合伙人》> 原文：[`www.yuque.com/for_lazy/thfiu8/sr6qplwmgntkp07t`](https://www.yuque.com/for_lazy/thfiu8/sr6qplwmgntkp07t)##
    (60 赞)《初创团队成功的关键——找到合适的合伙人》作者： 宋宋改名叫宋大范儿日期：2023-04-13在 2023 年生财有术全国见面会期间，有个创业的男孩子来找我咨询，说目前团队的小伙伴工作产出不好、不爱沟通、隐隐摆烂的姿态，导致公司营业额很高，但是一年到头一算账，基本不赚钱，问我这是不是团队出了问题？是人选错了吗？要怎么解决目前的问题呢？如果是员工本身的问题的话，团队里面有的小伙伴是从别的项目跟着他来的，以前都很有干劲，也有成绩，现在怎么就变了呢？还有一些小伙伴是他亲自招聘来的，来的时候都是很有激情很有干劲的人，怎么现在眼里的光就消失了呢？其实，如果初创团队的成员出现了问题，不一定是团队本身的问题，可能存在三种情况：1、团队其实是没有问题的，是产品逻辑本身有缺失，商业逻辑没有闭环，导致了问题出现，以为是团队能力不足；2、团队合伙人角色缺失，导致创始人一个人抓业务的同时又抓管理，再兼顾着技术，一个人又当爹又当妈，最后团队自然乱成一锅粥；3、就是团队成员本身出了问题，创始团队在挑选成员的时候就选错了人，招了错误的人或者一群小白兔进来，自然而然整个团队就没有战斗力。而这个男孩子所遇到的问题就是上面的第
    2 种情况，他是自己一个人创业，没有合伙人，公司各个方面的事情都是他一个人一把抓。在现在的创业环境里，一个人包打天下的时代已经过去了。创业是一项复杂的系统工程，不管是做产品还是做服务，能力再强的人都需要一个团队，需要几个同甘同苦的人，密切协作去实现一个共同的使命。合伙人目前比较常见的是三人铁三角结构，最好不要超过
    5 个人。选择合伙人是一件重中之重的事情，一定要非常慎重，宁缺毋滥。我看过太多创业公司失败都是因为合伙人之间的问题，堡垒都是从内部攻破的。![](img/7100bbc49d012c1f0f01ee888a9c4fec.png)很多创始人在选合伙人的时候都很草率，觉得我有好业务谁愿意来干表态一番就干了，并且特别愿意优先选择亲戚、同学、朋友、同事等认为“可靠”的人。其实，合伙人之间是否是朋友不重要，是否以哥们儿感情为基础来挑选合伙人也不重要，选合伙人要从以下几点去考虑：（1）志向是否一致道不同不相为谋是自古流传下来的真理，志同道合，这是前提。合伙人对公司发展的方向是要一致的，大家都向往星辰大海，才能一起去航行。一个想做百年老店的人和一个小富即安的人是没有办法合作的。同时彼此做事情的方法和道德底线认知要一致，彼此的价值观也需要一致。一个想走正道经营的人和一个想捞偏门的人也是无法合作的。（2）人品一定要过关第一次创业的人，选合伙人经常容易陷入一个误区，只看这个人能力强不强。如果合伙人能力很强，那会鼓掌欢迎。这是一件非常危险的事，选合伙人必须要考虑人品问题，如果这个人德行很差，会比没有能力但是德行很好的人更危险，这类人会把聪明才智用到怎么算计合伙人，怎么算计客户，甚至窃取你的胜利果实上，更严重的会牵连你不自知的成为某种犯罪行为同谋。合伙人必须都是诚信的人，是认可和尊重游戏规则的人。（3）优势互补且每个人都是自己领域内的人才如果几个背包客在荒野上遇到狼群，那大家应对的方法是背靠在一起，面对不同的方向，才能做到全面防御，如果都面对一个方向那大概率会成为狼群的食物。'
- qas:
  - 问题1：合伙人团队为什么需要在不同方面有专才？
  - 回答1：为了形成一个完整、没有缺失的能力圈，以应对竞争激烈的市场。
  - 问题2：选择合伙人时，为什么应该考虑性格互补而不是相似？
  - 回答2：因为性格互补能够平衡团队，避免冲突，提高公司的运营稳定性和长远发展。
  - 问题3：金钱观一致性为何对合伙人关系至关重要？
  - 回答3：因为不一致的金钱观可能导致在关键时刻出现分歧和冲突，影响团队合作和公司发展。
  - 问题4：选择合伙人时的三个常见误区是什么？
  - 回答4：（1）让短期能帮上忙的朋友成为合伙人；（2）让在思想上支持创业的亲朋好友成为合伙人；（3）让单纯的财务投资人成为合伙人。
  - 问题5：为什么不推荐让单纯的财务投资人成为合伙人？
  - 回答5：因为合伙人需要能够为公司带来资源或者有经营经验，而单纯的财务投资人可能不能提供这些支持。
  text: 这和合伙人面对竞争激烈的市场是一个道理。合伙人团队必须是在不同方面的专才，大家组合在一起才能形成一个完整没有缺失的能力圈。有擅长销售、流量的，有擅长产品设计、技术的，有擅长管理、能做政委的。不同方面的能力强者，同心协力、互相配合，才能在最大程度上增加创业成功率，让公司走得更稳、更远。（4）性格互补经常有我的客户问我，选择合伙人是找性格一样的人还是要找性格互补的人？我的个人答案是：性格互补的人。如果一个合伙人是干劲十足、行动力特别强的冲锋型人物，那就需要有另一个审慎、思考细致的人；如果一个合伙人是性格火爆、即时发泄情绪的人，那就需要有另一个性格温和、眼里住下每一个人的人；如果一个合伙人是耳根子软，身前红人经常轮换的人，那就需要有另一个心性坚定、专注于事的人。你能想象合伙人里都是牛脾气的人吗？那公司就会变成斗牛场了，业务还怎么做下去。我做过顾问的一家公司，创始人是个艺术家，喜欢坐看公司各种宫斗上演，每个“宠臣”都想取代合伙人坐上公司二把交椅，但是公司还是磕磕绊绊走下来了，目前已经是
    E 轮融资的公司了，这和合伙人是创始人互补性格有很大关系。上面就是我们选择合伙人要关注的问题。前面这些问题，我们可能或多或少都知道一些。我这里还要提一个没有人提过的点：就是金钱观要一致。什么是金钱观要一致？我先说一个我客户的真实案例。e
    袋洗这个业务（互联网洗衣），国内最早做这个业务的团队是我一个客户，并且也是业内第一个拿到天使轮融资的团队，他们早了 e 袋洗将近 1 年的时间，并且有自己的线下洗衣厂。这个洗衣厂是其中一个联合创始人的自有产业，一直承接酒店行业的布草清洗业务。我的客户是那位拥有洗衣厂的联合创始人，在发现了互联网洗衣这个业务之后拉上了好朋友一起做，并把公司
    CEO 的位子让给了朋友去做。这两家人是十几年的关系，好到可以穿一条裤子。是不是很多人都这样找合伙人？拉上好兄弟就一起干了，并且觉得这样最万无一失？然而就在第一笔几百万（
    2013 年）天使轮融资到账的时候大戏上演了，创始人觉得这是一笔挺大的钱，应该分一分，而联合创始人觉得几百万不算什么钱，分了没意义，不如用于发展，以后有更大的生意。于是两个人因为这件事闹出很大矛盾、吵得不可开交，最后甚至到了创始人放话要绑架对方孩子泄愤的地步。团队自然就散了，业务也做不下去了，要是团队能走下来，可能就没
    e 袋洗什么事了。是两个人价值观不一致吗？不一致的话是没办法做了十几年的朋友的。其实是金钱观不一致，两个人的眼里几百万人民币的体量不一致。所以合伙人在考虑了所有因素之外，一定还要考虑彼此对于金钱在数量上的认知要是一致或者相差不大的。![](img/414c4cf81c08b4a55ffbd10c0b0726c8.png)除此之外，我还要提几个常见的选择合伙人误区：（1）让短期能帮上忙的朋友成为合伙人合伙人一定要是长期并且持续对公司有贡献起作用的人，如果需要朋友来解决短期的问题，可以考虑按业务付费。（2）让在思想上支持创业的亲朋好友成为合伙人创业期都很艰难，有一些亲朋好友看好你、支持你，创始人一激动出于感恩心态就把大家一起拉进来做合伙人，一起享受未来的荣华富贵。这种做法是大错特错的，选择合伙人一定要以前面提到的因素为考量条件。（3）让单纯的财务投资人成为合伙人很多创业者在前期因为启动资金不足，就经常找一些单纯的财务投资人做合伙人，这种做法也是很不合适的。合伙人一定要选择能够给公司带来资源或者有经营经验的人，如果需要带资进组的人，也要找有资源或者有某一方面专才同时带资的人，或者设置其他财务回报。
- qas:
  - 问题1：如何从不同渠道寻找合适的合伙人？
  - 回答1：可以通过向上、横向和向下求来寻找合适的合伙人。
  - 问题2：在寻找合伙人过程中，应该注意什么？
  - 回答2：要注意保护核心商业秘密，不要在广撒网阶段透露全部计划细节。
  - 问题3：找到意向加入的合伙人后，是否可以立即开始合作？
  - 回答3：不可以，合伙人需要经过面试和背调的过程。
  - 问题4：面试合伙人的目的是什么？
  - 回答4：面试的目的是全面了解他们的专业度、价值观以及是否与项目需求相符。
  - 问题5：背调合伙人的目的是什么？
  - 回答5：背调的目的是确认候选合伙人的表述是否真实、人品是否过关等。
  text: （4）选择大公司出身的职业经理人为合伙人每个创业中的创始人都会出现一个美好的愿望：找一个大厂出来的职业经理人，他们自带光环，能解决创业中遇到的所有难题－找方向、找人和找钱。这些也真的就是一个美好的愿望而已。大多数职业经理人并不愿意从基层干起，尤其不愿意接受创业公司的薪酬体系，他们追求程序正确，过于讲究流程制度，过于依赖相关部门的支援，这些种种都是创业公司的大忌。![](img/bf1d66cdf48c5df42b807d297763eeb1.png)知道了选择什么样的合伙人之后，我们一般都从什么渠道要去寻找合适的合伙人呢？（1）向上求：找到比自己更厉害的圈层，到这些人中去讲自己要准备创业的项目，接触这类人多了就能碰到和你一起干的人，或者他们能帮你推荐合适的人和你一起干。这些人都有自己的远见和丰富的经历，即使不参与也能提出不同的意见，甚至帮助你打磨项目。如果以后你做成功了再想有更大的发展这类人也能帮到你，无论从那个角度讲对创业者本人都有好处。比如你在生财有术里接触到的大佬们，就是这样的典型代表。（2）横向求：可以在自己的同学、朋友、亲戚、以往共事过的同事或者你参加的大大小小的社群、创业圈子等中，找到志同道合的合伙人。这些人可能跟你的水平差不多，和他们多聊自己的创业计划，聊的人多了，合伙人自然也就到位了，这也是大部分创业者选择的路径。还是拿生财有术举例子，在生财有术中遇到的很多和你同频、水平差不多、同时也很想创业的圈友，就是这样典型的代表。（3）向下求：从比自己圈层更低一点的人群里面选择合伙人，你以往在职场中的下属、追随你的粉丝、你的学弟学妹等，这类人一般比较容易找，因为你的综合能力比这类人强，这就跟向上求一样，人们都喜欢向比自己强的人靠拢。这里面要注意的一点就是：你要确保他们能满足你在创业中对于合伙人专业度的需要。找人的核心就是：多多宣扬自己的创业计划。讲得越多，知道的人就越多，找到合伙人的概率就越大。但是在这个过程中，要注意一个度的问题，在广撒网阶段不需要把你的全部计划细节和底牌都说出来，该保留的核心商业秘密部分还是要保护好。找合伙人的过程可能很漫长，也可能很快，当你有了初步的创业想法的时候，就可以开始启动这项工作了。创业想法从开始出现到真正开始做是需要时间的，这段时间在边打磨项目的过程中边寻找合伙人，这样找到的合伙人也会更贴合实际，而不是在你的脑海中“想当然”设想出来需要的人。已经找到了几个意向加入的合伙人候选人，并且他们都表示自己完全赞同你的所有想法、自己具备挑选合伙人所要考虑的全部因素，大家就可以一拍即合一起干了吗？不，不是的。合伙人必须要经过筛选，他说的并不管用，他以往做过的案例和表现过的行为才是判断一切的基准。“合伙人必须经过面试和背调！”“合伙人必须经过面试和背调！”“合伙人必须经过面试和背调！”重要的事情说三遍。面试是所有判断人的手段中相对全面、相对准确的方法。如果觉得说面试太正式的话，可以“闲聊”，通过聊天来弱化面试的感觉，把面试技术套在聊天中，隐晦的实现你面试的目的。通过他的过往职业和项目经历来判断他的知识、技能等专业度是否满足你的创业项目需要，通过他的爱好或对一些事情的看法来判断他的价值观金钱观等是否和你一致。还可以通过“闲聊”去了解所以你想了解的信息。面试之后还需要做背调，通过从他以往就职的公司、共同的好友、共同的圈子，不八卦的、真诚的去调查他的表述信息是否真实、个人人品是否过关等。但是背调之前要和候选合伙人打好招呼，说你会有这么一个动作，要取得他的同意。到这里，是不是会有很多人觉得看起来似乎很苛刻、很不近人情？
