- qas:
  - 问题1：谁撰写了《逆行印尼的观察报告》？
  - 回答1：竹叶三十。
  - 问题2：印尼政府在什么日期突然关停了Tiktok Shop？
  - 回答2：10月4日。
  - 问题3：在印尼的TT生态中，谁受到影响最大？
  - 回答3：MCN/TSP（服务商）。
  - 问题4：仓储物流行业受到了什么样的影响？
  - 回答4：原来为TT发货的供应商订单数量急剧下降，同时遭遇大量仓库检查。
  - 问题5：卖家通常采取哪些策略来应对TT关停？
  - 回答5：大部分卖家尝试转移到其他平台，如Shopee，但普遍反映销量不如TT。
  text: '# 逆行印尼的观察报告> 原文：[`www.yuque.com/for_lazy/thfiu8/tdzwadtb09ag4q0e`](https://www.yuque.com/for_lazy/thfiu8/tdzwadtb09ag4q0e)##
    (24 赞)逆行印尼的观察报告作者： 竹叶三十日期：2023-10-30《逆行印尼的观察报告》10 月 4 日印尼政府突发关停 Tiktok Shop 后，一时间网上各种消息漫天飞舞，从印尼电商从业者全面崩盘到东南亚所有国家陆续关停
    TT， 甚至到中国政府也要关停直播电商。两周前我飞往雅加达处理继续推进公司落地业务，被朋友称之为“逆行者”。 在这两周里，我每天都在拜访当地的电商/TT 同行，以下是我的一些个人观察，供生财有术的朋友参考：一． 电商/TT
    同行情况TT 同行是这次被冲击影响比较大的。在印尼的 TT 生态里，可以细分服务商（MCN/TSP）、卖家 （品牌/铺货）等多种生态，根据入行时间的长短，心态有略有不同。MCN/TSP
    相对撤退的比较多一些，目前我看到的大量关停项目的，主要就是 MCN/TSP，尤其是今年刚成立的 MCN/TSP。 这个可能和 MCN/TSP 本身就是轻资产运作有关，主要资产就是围绕
    TT 运营的人员，没有项目了裁员和退掉办公室就行。 我那几天还亲眼目睹了一场整体裁员，就是负责人在开放式大办公室里大声的对所有当地员工说（20 多人），项目停了，你们有想做主播的把简历递给人事，我们可以帮着推荐工作。当地员工木然的接受了一切，没有任何哄闹，估计经过了
    20 来天的酝酿，也接受了这一事实吧。卖家目前大部分还是在尝试转平台。一般是继续每天播 1-2 个小时 TT 或者停播 TT ，每天全天的播 shopee。
    但是普遍反应 Shopee 的销量远不如 TT（大概只有 20%-40%）左右。裁员是必然的，数量有多有少。但是卖家的情绪相对稳定，主要是觉得丧失了 TT
    这一指数级增长的平台很难受，但大部分还是想继续在印尼经营下去。总的来说，我走访的同行情绪还比较稳定，有遗憾，抱怨不太多。敢出海驻扎的创业者，对各种挑战的耐受成都还是比较高的。二． 仓储物流情况除了电商/TT
    同行以外，仓储物流行业作为供应链配套也收到了冲击。有部分原来为 TT 发货的供应商，瞬间就从日发货几千单掉到了零单。由于仓储企业是按年向当地人租赁仓库的，所以现在也不可能退出，只能默默的忍受成本摊销。另外一个重大影响是查仓。这次
    TT 的退出印尼实际上只是印尼的系列活动中被国内媒体报道的最多的一部分，当地警察还围绕中国的大量灰关产品/缺少资质产品进行了大量仓库检查。在这几周里，我见到的一半以上的小仓储/卖家都把货从仓库里搬到了员工宿舍里进行暂存，避免当地警察突击仓库。我去的唐格朗（印尼首都雅加达旁边的一个工业区/物流区，大量工厂、仓储都在那边）的几个朋友的仓库，都是平时大门紧闭。到了电话他们才把门拉一道缝让我进去。当然，熟悉东南亚的卖家都知道在东南亚各种查仓是常态。只是这次风声特别紧。物流公司我没有特别熟悉的朋友，没有去拜访就，只是听说价格大幅上涨，原因也是因为海关收紧。三． 当地市场机会的一些想法在这次风波中是有受益者的。我们去拜访的当地一家工厂，就坦率的和我们说，自从
    10 月 4 日以后，他们的客户上门拜访量上涨了 3 倍。很多都是希望在印尼本地建立供应链的电商卖家。这个其实正是本次印尼政府最核心关注的问题：保护当地市场，发展印尼制造。可能和很多同学心目中的印尼不太一样，印尼是一个具有一定制造能力，'
- qas:
  - 问题1：为什么中国卖家的标准套路在印尼引起了问题？
  - 回答1：这个套路严重破坏了当地的制造业发展，让政府感到非常不满。
  - 问题2：TT Shop 被封的背景和根本因素是什么？
  - 回答2：背景是全球制造业发展，根本因素是中国卖家的不合规操作。
  - 问题3：未来的印尼电商需要如何合规运营？
  - 回答3：未来必须包括清关、资质等，但合规节奏需考虑资源。
  - 问题4：为什么在印尼合规运营是一个重要的事情？
  - 回答4：因为涉及到当地供应链成本、产品认证费用和政府沟通等问题。
  - 问题5：未来进入印尼市场需要哪些准备？
  - 回答5：需要投入更多资本、人力和耐心，因为市场进入门槛更高。
  text: 而且期望在全球制造业中有更大发展的国家。所以过去几年，中国卖家的的标准套路：（灰关进入印尼+海外仓发货+低价打造爆款）这个套路确实让政府非常不爽，也确实严重破坏了当地的制造业发展。这次
    TT Shop 被封，这个是大的背景和根本因素。其他的政商关系、枪大出头鸟都是导火索和推手推手，这中间的关系就是我们过去说的必然和偶然。必然就是这套玩法在印尼玩不下去了，偶然是这次是
    TT Shop 中招。现在基本上所有的印尼卖家都认可了这一共识：未来的印尼电商，必须要合规运营，包括了清关、资质等。但是合规节奏，需要根据自己的资源在考虑。在印尼合规是一个非常重的事，因为要考虑到以下困难：1. 当地供应链成本高于国内生产+海运。2. 各种产品的认证费用及时间。3. 正规化意味着要和当地政府沟通，很多从业者习惯了过去藏在水下+遇到问题就行贿的解决方法，还不习惯另外一种运营方式。结论：在这里我不愿意武断的下一个印尼市场能赚钱/不能赚钱的结论，对比过去来讲，我认为未来是一个进入门槛更高的市场，需要投入更多的资本、人力、耐心进去。以上是我个人的一些观察，祝各位圈友生财有术*
