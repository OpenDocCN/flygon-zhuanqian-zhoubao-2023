  text: '# AI 绘画学习实操心得> 原文：[`www.yuque.com/for_lazy/thfiu8/bpsivyy3mqsh9kl5`](https://www.yuque.com/for_lazy/thfiu8/bpsivyy3mqsh9kl5)##
    (17 赞)AI 绘画学习实操心得作者： 她乡的书同日期：2023-10-16AI 绘画学习实操心得 ，之 Ai 亲子摄影定制大家好，我是书同，我是一个曾从零学习设计到进入世界
    500 强外企工作多年的资深平面电商设计，摄影爱好者，自从 19 年有了孩子，现在娃四岁半，有了新的拍摄模特，接过儿童亲子写真的拍摄单子，对摄影的审美还是有些感觉的。另外，我还有曾经全职开皇冠淘宝店一年的经历，当时店铺经营是提供手工定制服务，对定制类产品一直有兴趣，做过一个
    1.5 万粉丝的小红书母婴类账号，这些促成我很乐意去实验儿童人像的定制方向。这篇文章想主要回顾一下近期对 AI 儿童定制的探索过程，以及 SD 炼丹生成人像学习过程和部分结果本篇的重点内容有：Ai
    摄影定制的人群和场景有哪些？如何使用 stable diffusion 完成更接近真人的真人转漫画？基于照片高效换脸有哪些方式？创意写真的策划角度有哪些？图片很多，内容较长请移步飞书查看：[`p4qrowavmb.feishu.cn/docx/Ck4zdUawBoEHY9xbFbLcVPTMnZd`](https://p4qrowavmb.feishu.cn/docx/Ck4zdUawBoEHY9xbFbLcVPTMnZd)*
