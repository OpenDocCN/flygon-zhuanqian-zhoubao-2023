  text: 今年早些时候我和大家说过，在 2023 年第一季度，什么都不要想，抓紧解决供应链问题。如果你行动了，那么恭喜你，这一次机会是留给你的。其实我当初这么建议，并不是因为拿到了“内幕消息”，而之所以让大家抓紧时间解决供应链问题，是根据
