- qas:
  - 问题1：TikTok Shop 的新业务模式是什么？
  - 回答1：全托管模式，商家只需提供商品并由平台负责销售、履约、售后等所有环节。
  - 问题2：全托管模式和平台模式有什么区别？
  - 回答2：平台模式要求商家自行负责销售、履约和售后，而全托管模式则由平台负责这些环节，商家只需提供商品。
  - 问题3：新的模式会对商家产生什么样的影响？
  - 回答3：商家无需再关注销售和履约等运营环节，可以专注于商品的供货和品质控制，但可能会影响利润分成和市场竞争。
  - 问题4：在新的模式下，商家有哪些机会？
  - 回答4：商家可以减少运营成本和精力投入，更专注于商品开发和供应链优化，提升竞争力和市场份额。
  - 问题5：商家应该如何调整以适应这些变化？
  - 回答5：商家应该优化供应链管理，提高商品质量，同时关注与平台的合作和沟通，以确保顺畅的销售和服务流程。
  text: '# 《TikTok Shop 推出新模式，商家应该怎么做？》> 原文：[`www.yuque.com/for_lazy/thfiu8/udqx7szr1q3rtcq9`](https://www.yuque.com/for_lazy/thfiu8/udqx7szr1q3rtcq9)##
    (55 赞)《TikTok Shop 推出新模式，商家应该怎么做？》作者： Sky 老思日期：2023-05-17本文约 6000 字，阅读时间约 15 分钟。唯有变化是不变的，这句话用在
    TikTok 电商中再合适不过了。每一次变化都会对行业格局会产生一定的影响，这要求我们能够敏锐捕捉每一次变化背后的机遇，这对很多商家来说是一种考验。每一次变化都会引起一次风浪，我们都知道“风浪越大，鱼越贵”，但要记住，我们是去捕鱼的，不是去冲浪的。所以鱼确实是很贵，但是要先看看自己脚下的船结不结实。相信许多行业内的小伙伴近期有听到关于业务调整的种种传闻，充满疑问。没关系，今天我站在一位
    3 年多 TikTok 电商从业者角度，来帮大家分析一下在全新模式下，咱们应该怎么调整姿势，让我们的船更加结实，在 TikTok 电商的大潮中捕到更大的鱼。这篇文章我会以我个人的观点和角度从以下
    4 个方面给大家进行分享，分别是：1\. 新的模式是什么样的，平台到底有哪些变化2\. 这些变化会对我们产生哪些影响3\. 在新的模式下我们都有哪些机会4\.
    商家当下应该怎么做才能抓住这些机会写到这里，我还依稀记得在今年 1 月份的时候写了一篇名为[《2023 年 TikTok 电商应该怎么做》](http://mp.weixin.qq.com/s?__biz=MzI2MjMxNjA2OA==&mid=2247489897&idx=1&sn=d2e90061f5fc3568fbf1131da088d60e&chksm=ea4c5022dd3bd934c2caa89cfa7290192927ca90c8a70e6fab561ed11ebd344dfe05cc582af3&scene=21#wechat_redirect)的文章，其中我讲到了文中的第三点非常重要。![](img/c957e3fedeeae964f7760a3934c4fa67.png)在这里我跟大家讲了在今年的第一季度，赶紧解决供应链问题。![](img/8fcd1b26af537eb2e160ccc1bb466e61.png)如果有小伙伴认真思考并加以实践，相信今天你看完这篇文章一定会非常开心。#
    1 平台的业务模式有哪些变化在讲业务变化之前，先和大家科普两个关键词：“平台模式”与“全托管模式”。平台模式是指平台仅提供一些平台内的共享资源，具体的销售、履约、售后等运营环节由商家自己负责，平台在这个过程中主要的职责是制定平台规则。换句话说，以往大家在
    TikTok Shop 平台参与的电商模式就是平台模式。全托管模式指的是商家与供货商负责开发、提报商品，而平台负责帮助商家进行销售、履约、售后等环节，平台与商家则按照按供货价结算。简而言之，商家仅需要供货和备货，然后就可以当甩手掌柜了，其他绝大多数环节都由平台来帮忙做。而这里讲到的“全托管模式”也就是此次模式升级中最大的改变了，商家只需要将商品提报给平台，通过平台选款后，商家便可以直接将商品寄送到平台仓库，后续的营销推广、履约售后都由平台来做，不需要商家操心。平台将商品卖出去之后，就会按照供货价与商家进行结算。可能会有小伙伴会问：那之前的平台模式还有吗？我们还能在这个平台自己做卖货的商家吗？'
