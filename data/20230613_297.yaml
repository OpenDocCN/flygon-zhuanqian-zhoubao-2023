    珠宝水晶类商家；2\. 有海外仓备货的商家；3\. 出海品牌类商家。如果属于这三类商家，则建议继续做平台模式，如果不属于，我会更加建议顺应平台趋势，转向“全托管模式”。（当然，也可以转向东南亚）#
    2 此次变动会对我们产生哪些影响？我们常常把 TikTok 电商形容成一艘巨轮，我们众多商家跟随这艘巨轮一起出海捕鱼，而周围环境总是诡谲多变的，不知何时就会风浪骤起。每当暴风来临的时候，总会有一些抗风险能力较弱的商家被卷入其中，从而很难跑通完整的生意模型，达到盈利的目的，然后黯然离场。这很正常。所以我也时常会讲，并不是所有人都适合做
    TikTok 电商，也并不是所有人都能跟得上 TikTok 电商变化的节奏，当你发现自己的优势条件、能力确实在这个平台无法发挥出来的时候，果断放弃及时止损才是明智的选择。做生意，是为了获取利润，是为了赚钱，而不要上头。因此在给大家讲机会之前，我更希望先给大家讲讲我们作为商家接下来主要会受到的影响和面临的风险。1\.
    转型意味着成本。许多平台模式商家在平台业务升级的过程中，不得已需要面临转型，而以往搭建的团队能力模型或许并不能匹配新的业务，场地或许也不需要那么大，设备设施或许也无法复用，这些都将成为沉没成本。2\.
    影响产品的利润空间。以往作为独立商家，可以根据自身的产品定位、营销策略、目标群体进行产品定价，在转为供应商角色后，则是以约定价给平台供货，进而会影响产品的利润空间。这一影响对品牌出海的商家尤为重大，因此如果是品牌出海的商家，我仍然建议以平台模式进行经营。3\.
    面临供应商竞争与被替代风险。在全托管模式中，平台方在同品同质的情况下一定会选择价格较低的供应商，因此供应链能力较弱的商家在激烈的竞争中较难存活。而存活下来的供应商，也会有被替代的风险，而我们为了不被替代，则需要进一步在成本与供货价之间寻找平衡。4\.
