    似乎都不会预测下一步的机会到底是什么，所以，你需要参与各类项目，从 discord 的社区文化，推特的发文和 space 的传播方式，项目白皮书，经济模型，钱包的助记词到，项目的交互，整体的项目操作等等……这过程中，你可以小成本试错，比如：进入这个赛道就要去感受和了解它，多方去参与它，无论最后你的结论是庞氏骗局还是财富机会。只有参与过，你对这个赛道的论断才更有说服力，你不能啥都没有参与，就说这个赛道是骗局，这个项目是垃圾，得出这种不负责任的论断。而当你在这个行业有了一个反馈，无论是正向的赚了钱还是负面的亏了钱，这时候你才算真的进入了这个行业的大门。然后就是被铺天盖地的信息给淹没，你的焦虑才真正开始。当然，看完前面这些理念还是会比较抽象，下面我会结合一些我做过的项目来谈，大家可以看看一个玩家在
