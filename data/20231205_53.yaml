    年初，红包封面就火过，我也在抖音买过几个搞怪的封面，但很快抖音就开始打击，我以为这个项目就此消失，没想到现在还活着，甚至活的更好了，真是不能想当然。红包封面可以美观、可以搞怪，就好比买爱因斯坦的脑子可以智商+1、买非洲大象自己走过去一样，是年轻人分享快乐的社交货币，而且卖虚拟产品一直比卖实物产品要简单得多，连邮费都省了。我觉得这个项目很有趣，就在星球搜了搜，果然
    老师写过完整的介绍，鸣谢郭晓文老师，这篇复盘借鉴了郭晓文精华帖。我直接找郭晓文老师聊了聊（主打一个不要脸就是舔），确实是适合新手、变现容易的项目，当然天花板也不高。方法论是现成的，成本也低，符合我空手套白狼的原则，不难又没成本，那还等啥直接开干吧。从准备工作到跑通赚钱，我花了半个月，现在已经变现八千左右，接下来请看我的项目复盘吧。为改善阅读体验，请移步飞书：[`s1axzynwjw0.feishu.cn/docx/Qx1tdb2P7oDZz5xHQKVcDB6JnKh`](https://s1axzynwjw0.feishu.cn/docx/Qx1tdb2P7oDZz5xHQKVcDB6JnKh)![](img/3fddd3faf8238f41fbf28e0d946851a1.png)![](img/ed634b4231163c9c4eb958b8f3940f9a.png)![](img/881e07daa21bd0b94976f63bcf427380.png)*
