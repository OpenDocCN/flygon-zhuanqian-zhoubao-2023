  text: '# 变现小白入门知识付费，低客单价社群 3 个月 15 万> 原文：[`www.yuque.com/for_lazy/thfiu8/mf2bgo1uo6pqctup`](https://www.yuque.com/for_lazy/thfiu8/mf2bgo1uo6pqctup)##
    (43 赞)变现小白入门知识付费，低客单价社群 3 个月 15 万作者： 漫漫 mansi日期：2023-08-03hello 大家好，我是漫漫 mansi，是一名小红书
    33 万粉丝知识博主，一直都靠广告变现的我，直到今年年初才萌生对知识付费的好奇和意识，于是果断加入了数个知识丰富社群学习他们的模式，到今年 3 月开始，我第一次做了自己的知识付费社群，正式做起来后
    3-6 月大概收入 15 万，给大家分享一下我的经验。几个我总结的原则先放前面：1\. 想得多不如做得少想复杂的模式会越想陷得越深，不如立刻开始做一个你最擅长的或者最赚钱的赛道，纯粹点。2\.
    不断复盘迭代优化低客单价可以轻交付，减少第一次投入的成本，后续持续迭代优化出一个最优解做成高客单产品。3\. 积极根据用户反馈修改交付内容，优化付费路径根据用户对产品和交付的反馈改进下一期的交付，根据他们付费的动作简化过程的手续。4\.
    做能做的，立刻动手，不要犹豫不知道去年算不算知识付费风口， 但是去年赚钱情况肯定比今年好很多， 去年的资料号引流转化、自媒体（小红书）运营课程、写作课程算是铺天盖地，据我所知生财也是去年开始做小红书课程。经济低迷情况下，人更想要变好、做副业赚钱，所以现在依然能入局各种知识付费项目，特别是「教人赚钱」的项目，目的是教人赚钱，所以求职课、自媒体课、电商课、各种其他教人赚钱的项目都可以做。所以种一棵树最好是十年前其次是现在，不要再犹豫了。正文放在了飞书，大家移步观看：[https://xtwwuii5ub.feishu.cn/docx/G0FfddiSzo3WtkxeikfcBRvDnNf](https://xtwwuii5ub.feishu.cn/docx/G0FfddiSzo3WtkxeikfcBRvDnNf)评论区：漫漫
