  text: '# 和考 985 相比，年入 100 万简单太多了> 原文：[`www.yuque.com/for_lazy/thfiu8/be8t7v47uapf0xvg`](https://www.yuque.com/for_lazy/thfiu8/be8t7v47uapf0xvg)##
    (354 赞)和考 985 相比，年入 100 万简单太多了作者： 粥左罗日期：2023-06-08《粥左罗：和考 985 相比，年入 100 万简单太多了！》考
    985 和年入 100 万，哪个更容易做到？当然，都难难难难，但今天的探讨是这俩相比。先说我个人的答案，肯定年入 100 万容易的多。小马宋老师给出了这样的调查数据：“读过
    985 的人与年入 100 万的人哪个更多，这个问题就想对比较好回答，我们只要去寻找统计数据就好了。准确的数字并没有，我看到的是 2023 年 985 大学本科招生人数大概是
    20 万人，粗算下来中国 985 毕业的人数有几百万。那那年入 100 万有多少人呢？我看了好多统计，有各种口径，数字大概在 80 万人左右。就算有许多隐形收入，电商自媒体等等一些不能统计到的纳税额，我们把这个数据翻一番，也就是
    160 万人，比 985 的大学生要少很多。”这里面，小马宋老师说 2023 年 985 要招 20 万人。但小马宋老师说年入百万的是 160 万人，这里面我的看法是，这
    160 万人，肯定是每年能做到的人数，并不是只有这 160 万人，因为今年我如果做到了年入 100 万，我就是今年的统计数据里的，明年只做到了 50 万，肯定我明年就不算了，那明年肯定有新的人做到了，所以每年有
    160 万人次做到，这样讲比较合理。这样算，每年能考上 985 的是 20 万人。每年能做到年入 100 万的，有 160 万人。当然有人连续做到，有一定的重复。但整体上，每年能做到年入
    100 万的，肯定比考上 985 的多。或者说，按 10 年周期算，做到过一次年入 100 万的人的总数，肯定比考上 985 的人总数要多得多。毕竟我们说的是年入百万，并不是持续几十年每年赚
    100 万。因此，我认为年入百万，比靠 985 容易的多。当然以上这些数据或算法都有不严谨。不过，这不是我说的重点逻辑。——————-以下是重点逻辑：1、和年入
    100 万比，能否考上 985 更有命中注定的意味。原生家庭（你的爸妈、家庭条件、出生在城市还是农村、当地教育质量），很大程度上定好了你考什么大学的概率。核心关键在于，这个阶段里：你在其中主动能改变的东西并不多。比如我，我出生在山东的一个山村，爸妈都是农民，从小学到高中，教育质量极差，升学率极差，我读的高中，文科班，当年经常是全军覆没，一个考上二本的都没有，更别提一本。我那届，我是我们那个学校的高考文科第一名，第一名很牛么？仅仅考了
    581 分，你可想而知，其他人，基本都是专科、职业学校。大家努力么？非常非常努力，但我们从小上的学校的教育质量太差了，升学率低，我们的努力很难逃出那个命运的概率，你再怎么学，每年也就那几个考上的。我记得我们高中的老师，基本都是大专学历。当然，我这种这么落后的地方，可能也是少数。但我想说的是，你从小的出生地，爸妈，上哪个小学、初中、高中，很多都不是你主观能动性能改变的，也就是你那十几年，努力的效应都锁死在那个概率里，况且那个年龄段，我们都没有太多这方面的意识，就是随着命运的路径走。为了证明那些东西对人的影响束缚，我告诉你们另一个事实：当年我考了
    581 分，我们学校文科最高的，我没去读大学，我去复读了，'
