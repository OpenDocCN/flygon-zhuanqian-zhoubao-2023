  text: '我自己找了个济南的很牛的复读学校，那里的学生都很牛，老师都很牛，各种名师、专家，我在那一年也没有那么努力，但感觉进步很大，第二次高考我考了 623
    分，考上了 211 大学。以我这么聪明的人，如果我小时候就在济南上这种好学校呢？如果我在北京读人大附中呢？但这不是我能改变的。也就是我再聪明，我的原生家庭和当地环境无法让我发挥出我的聪明和能力。人可以主动、有意识改变自己的命运，大多发生在成年后，毕业后。2、年入
    100 万，我觉得相对容易，是因为跟高考相比，我们不那么受那个无情的命运的概率锁定，相反，在毕业后的人生里：你能主动改变的东西太多了，且你有了这样的意识。比较一下：你的爸妈是谁，无法改变，但毕业后，你可以不止一次的给自己挑选更好的老板；你上哪所小学、中学，很难你说了算，但毕业后，你可以不止一次的认真选择你要加入的公司，认真准备面试、加入。你上学你的老师们班主任们水平咋样，也就咋样了，很难改变，但毕业后，你学什么，你都可以自己选老师，学营销，学产品，学赚钱，都可以自己选老师，不行就抛弃他，再学别人，你说了算，挑最适合自己的老师。你读文科还是理科，也就这两个选择，没有第
    345678 个选择，评价体系单一，但毕业后，365 行，各行各样，总有能发挥你才能的地方。你参与高考，面对的是标准答案下竞争，评价很单一，但毕业后，你做事情，取得成绩，没有标准答案了，你冲就是。单一的评价体系下，一般是行就是行，不行就是不行，一个差生，大概率再多学
    3 年 5 年，也还是考不上 985，学渣逆袭的比例不高，一般都是在自己的浮动范围里进步一点而已。赚钱的市场里，非单一的评价体系，没有恒定的行与不行，你做这个可能很一般，但换了赛道，你可能就起飞了。这种评价体系里，谁都有机会逆袭，赚钱学渣和赚钱学霸，可能就是一个换赛道，或者换项目，或者开了窍，或者抱好了大腿，或者踩中了红利，这些情况，在高考里都不会发生。城市可以换，行业可以换，老板可以换，项目可以换，人脉可以教，圈子可以入，圈子可以换，大腿可以抱，能力可以提升，能力不值钱了也可以培养新能力，红利可以抓，红利没了可以再找新红利，可以长期主义的转，可以投机的转，可以靠营销能力赚，可以靠产品能力赚，可以提供价值赚，很多骗人的也赚到了，可以靠吹牛逼赚，可以踏踏实实赚。和高考相比，这是你更大更大更大程度上可以改变可以争取的事情。有被激励到，就点个赞～
