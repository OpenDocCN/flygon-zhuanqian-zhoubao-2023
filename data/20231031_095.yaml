    ocpc 模式，系统会自动出价匹配，但竞价逻辑还是要了解的！从顾客搜索词，可以看出顾客的意向度，简单以种植牙这个项目为例：牙齿脱落 ——》缺牙怎么办——》种牙好还是镶牙好——》种植牙费用——》种植牙医院——》XX
    医院种牙怎么样这个是正常的逻辑，从左到右，不同关键词反映的顾客意向度越来越精准，由此针对不同的关键词，要用不同的页面或者页面要有针对性引导，从而才能提交顾客转化意向，同理其他领域也是类似的。关键词就代表着需求和商机，所有行业都是共通的！！！**（3）信息流平台（头条抖音、百度小红书广点通、新浪网易，vivo/oppo、知乎快手等）**几乎所有自有流量平台，都会开信息流广告位，流量都是
    money！口腔做信息流主要是 19 年开始兴起，也是口腔高客项目的获客大头（种植+正畸），是做能业绩的渠道，所以也是口腔竞争最激烈的渠道！！！**①平台属性：量大而杂，关住价格**人群属性决定了前端投放素材，信息流平台属于自动推送，顾客质量参差不齐，对比价格非常明显，市场也是非常卷，价格类是他们关注的最重点的问题，因此，前端投放一般用两个大类素材来测试：1、特价活动类（提交表单申请特惠名额）2、报价测评类（提交表单获取报价）**活动特价类：**![](img/d4325a810ec837a08d7738f6383efcb1.png)![](img/667bae69ca5dc6a52087e480d2006b0e.png)**报价测评类：**![](img/f0778cd817dff7d27fcc7d5d8a569010.png)**②运营核心：做好
    AB 测试（对比测试）**信息流素材构成分为三大块：创意（标题）+图片/视频素材+页面。【投放版块，人群定向，人群标签，这些都是相对固定的】，控制变量法，根据曝光量，点击量，点击率，转化量，转化率等核心指标，根据数据来来优化素材，计划衰退很快，需要大量测试推广计划！AB
    测试（控制变量法，只能口头简述）：创意 1 + 素材 1 + 页面 1创意 2 + 素材 1 + 页面 1创意 2 + 素材 2 + 页面 1创意 2 +
    素材 2 + 页面 2......随着推广数据的积累，将表现好的创意、素材、页面做好统计，整理到数据库不断更新，后面投放的时候，就能看出来哪些素材好用，哪些素材质量会比较一般，多测试！！！如果门诊是刚开始接触信息流，可以“先抄后超”，竞品是最好的老师，有效果别人才会用！一线城市，月百万级别的投放规模，投产如果能做到
    1:3.5 以上，都是做的比较好的了，这个版块对团队的配置要求比较高，也是最卷的版块。二三四线城市，投产一般能做到 1:6 以上，取决于当地的竞争情况。我之前在深圳某头部口腔，操盘的预算比较多，当时能占到了整个深圳市场份额一半以上，最高月份投产在
    1:5。如果你要问上面三个渠道选哪个，我也不能给你准确回答，最终还是回到了门诊的承接力，任何一个线上渠道，都能提供非常不错的业绩支撑。没有好不好的渠道，只有做不做得好的门诊。#
