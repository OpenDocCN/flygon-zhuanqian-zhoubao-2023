    六**、结语**口腔付费推广，相对其他圈友的项目来说，转化路径非常长，对团队配合要求比较高，如果你想做好口腔付费推广，结合门诊实际情况，准备工作做的更加充分，多研究，多思考！从你定推广渠道开始，就要考虑到平台和人群的属性，投放策略，产品策略等等，这都需要你的前置工作，执行过程中，同样也需要主动去对接其他部门，这对个人也是一个锻炼，只有当团队磨合好了，付费推广的正反馈，才会来的更快。**题外话：除了付费推广，哪些资源备受口腔门诊青睐？**口腔机构如此多，都缺顾客，这三个方向，是机构比较匮乏的。**1、手握达人资源**达人探店既能帮助门诊做品牌推广，又能带来顾客上门，根据达人的粉丝量
    1w 以内，300 字文案 +3 图以上，报价为 200-600 元/条，如果是 1w+粉丝，报价在 2-5 千不等，和粉丝属性有关，视频类的收费更贵，一般大机构会做的比较多，小机构预算有限，做的比较少。**2、拥有顾客资源**无论你是手握海量资源顾客的个人，或者平台，都可以和门诊合作，业绩提成
    15-25%之间，如果你合作的机构多了，你就可以挑成交率高的机构合作。**3、资深销售人士**一般的小门诊对顾客需求把控还是要弱些，绝大部分的门诊都想提高成交率，如果你在销售方面有充足的经验，对顾客心理把控到位，培训类课程也是有市场的。*
