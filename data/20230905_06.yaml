    **场景二：信息差红利的衰减**>> **然后是第二个场景，加入了两个角色：**>> 1.  这座山有山神，山神希望更多人都来自己这边掘金>> 2.  出现了专门卖信息差的人，他们成天就去找这种信息差的机会，但他们自己却不做，而是靠卖这样的信息差获利>>
