    (41 赞)如何快速上手志愿者工作少走弯路作者： 陈艳-优势践行者日期：2023-10-07各位圈友们大家好，我是陈艳，今年开始连续做了 3 次志愿者。今天想分享一下如何快速上手志愿者工作少走弯路。自己在加入志愿者队伍前，对“神秘”的生财志愿者充满了好奇，想加入又担心自己是否能胜任。有幸加入志愿者后，开启了探索之旅，被这充满积极能量的组织所吸引，也梳理了在志愿者经历中的所见所思，为
    8 月航海画上一个圆满的句号，也为开启下次航海志愿者工作做好迭代，主要针对如下三个点，希望对大家开展志愿者工作有所启发：1、航海三表来助力：船员基础信息统计表、航海目标及需求调研表和
    航海志愿者任务检查清单2、航海中志愿者会碰到的高频问题3、航海小技巧文中如有表述不恰当之处，欢迎评论区留言指正哈。详情请点击飞书链接查看：[`gw63spnsu4.feishu.cn/docx/NDoEdamHVoEM7bxzmk1clAAlnze`](https://gw63spnsu4.feishu.cn/docx/NDoEdamHVoEM7bxzmk1clAAlnze)*
