    (28 赞)房租五千，月利润 8 万的零食店是怎么做到的作者： 南游日期：2023-09-13哈喽，我是南游，23 年加入生财。连续创业🐶，一直在追寻财富自由的路上，在海南先后做过二房东、民宿、合作建房等行业，民宿板块稳定运营，目前开设运营一家零食店，还有两家筹备开业中。开这家零食店也是机缘巧合，22
    年底在之前创业的合作伙伴因为疫情解散后，刚好陷入了没有项目做的真空期，休息了大概有 6 个月，一次在商会和朋友喝茶了解到内地来的一家零食品牌每天营业额能做到
    2 万元，产生兴趣，后面刚好商会有个成员自己也弄了一个零食品牌，我们之间也知跟知底，于是选择作为加盟商，进入这个行业。第一次写文章，比较生疏，见谅具体飞书[`io8trrjfk3.feishu.cn/wiki/space/7278203118106132481?ccm_open_type=lark_wiki_spaceLink`](https://io8trrjfk3.feishu.cn/wiki/space/7278203118106132481?ccm_open_type=lark_wiki_spaceLink)*
