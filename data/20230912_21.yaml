    2 天，在知识库中又增加了新的一个模块：结构化提示词在这次的文章开始之前，我要先填一下上篇文章的一个大坑。在上一篇文章中，描述了几种参数提示词的写法和底层逻辑，但是有一个很重要的点我忘记说了，就是这个参数流提示词在
    Claude 中的执行顺序。所以可能就有让大家误解，有的参数写了好几次，是不是写错了。瞎写的吧。在这里说一下，在 Claude 中，我所用的参数，执行顺序都是**从上到下、从左到右依次执行****的**。今天分享的是我的调教手册中新增的底层技巧之一**结构化提示词秘诀**这也是
    Claude 官方提示词工程师给的一个技巧——**XML 标签**。上篇文章说过，我参加了公众号爆文的志愿者，这两天陆陆续续拉了 34 个圈友上船，那么我有什么能够帮助他们的呢？正好我在研究提示词，那么我来做一个提示词送给他们吧。能送哪方面的呢？生成文章？生财里面太多了。不去班门弄斧了。那大家的航海最小目标都是上岸。我就做一个辅助打卡思考的提示词吧。在这套提示词中，我将展示
    XML 标签的用法。我也会把推演思路写出来，请跟住我，注意我的嘴型。来！开始~[`jx8v8j88mr6.feishu.cn/docx/MAZxdyTFBoWZcsxj2AKcjuDqnMh?from=from_copylink`](https://jx8v8j88mr6.feishu.cn/docx/MAZxdyTFBoWZcsxj2AKcjuDqnMh?from=from_copylink)*
