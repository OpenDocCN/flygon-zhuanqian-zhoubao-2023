- qas:
  - 问题1：为什么建议新人做杂货铺？
  - 回答1：因为新人不知道自己店铺适合卖什么产品，可以通过上架各类产品测试，逐渐找到适合的类目，提高做成垂直店铺的概率。
  - 问题2：杂货铺应该做什么样的产品？
  - 回答2：建议做高价杂货，即客单价在三位数或四位数以上，这样有更好的利润空间。
  - 问题3：新人如何对接到厂家货源？
  - 回答3：新人可以通过拼多多或找到靠谱的团队寻找货源，但不建议妄想对接到有价格优势的厂家货源。
  - 问题4：团队是如何找到商用冷柜货源的？
  - 回答4：团队最初是从拼多多找到商用冷柜货源，后来通过团队内部联系到一个小伙伴家里开厂的合作推广。
  - 问题5：团队是如何找到便携显示器货源的？
  - 回答5：团队通过厂家主动找到他们的闲鱼推广团队，进入社群后谈合作，开始推广这个货源。
  text: 当然这个模式无可厚非也是很好的一个商业模式，但是我想说的是闲鱼做杂货更适合新人。为啥我建议新人做杂货铺，有几个原因：第一，闲鱼本身是二手属性的平台，他和传统淘宝，拼多多或者抖店是天然不一样的，二手属性天然就是杂乱的，闲鱼对于店铺是否垂直没有特殊的要求。第二，闲鱼是可以做垂直店铺的，但是不太适合新人小白，因为很多新人一开始是不知道自己或者自己店铺适合卖什么产品，就像我们上学时候一样你学习了语文，数学，英语或者音乐美术体育等各个科目后你发现原来你更喜欢或者更擅长数学。同理我们操作闲鱼店铺可能一开始你也不知道你这个店铺适合卖什么类型的产品，那我们就做杂货铺，什么产品都去上架测试（当然有方法论的），时间久了你会慢慢发现你的店铺某一类的产品出单不错，那么后期你想做垂直可以慢慢向这个类目去靠拢，这样做成垂直店铺的概率会更高。当然杂货铺是可以一直做下去的，至少我做了四年多的闲鱼杂货铺，一直做的还不错。对了，一定要做高价杂货，就是客单价在三位数或者四位数以上的客单价，这样我们才有更好的利润，比较轻松赚钱。大家看下图就是我出的一些高价杂货订单：![](img/192a393a2e5103a40a0a5f633a956902.png)####
    新人是如何对接到厂家货源的？很多人经常问我有没有厂家货源，大部分小白要找厂家货源的理由很简单，厂家货源有价格优势，闲鱼上就比较容易出单，实际上这个是一个误区，首先不说你能不能找到厂家货源，就算你找到了一个厂家货源，你扪心问下自己你有什么能力可以让厂家给你一个最低价格呢，你一个小白一没有订单数量，二没有囤货资金，所以新人小白不要妄想去对接到有价格优势的货源。新人小白找货源比较好的几个渠道一个是拼多多（我就是利用拼多多做代发起来的），另外一个就是找到一个靠谱的团队去寻找好的货源，我的团队只做闲鱼卖货，从
    2019 年 3 月份开始到现在 2023 年 6 月 5 日目前累积了 12000+付费学员，所以的确对接了很少部分的厂家货源，简单介绍一波，每个货源的来源对接我都会大概讲一下：#####
    1 商用冷柜货源（包括平冷操作台，46 门商用冰柜，鲜花柜，网红酒柜，顶开门冰柜等）这个货源实际上我们一开始都是从拼多多拿货的，团队有个小伙伴卖这个卖的很不错，一个月好的时候利润破
    6 万单店，然后积累了不少关于这个商用冰柜的经验，刚刚好团队内部有个小伙伴自己家就是开厂的然后就去谈合作，今年 3 月份的时候开始推广起来这个货源，目前一个月能卖将近
    100 万的交易额。![](img/0d54f39cea52afd1312bd722675a7bbd.png)##### 2 便携显示器货源这个货源是最近团队的爆款，卖的特别好，团队有个小伙伴叫小鱼干的一周卖这个显示器货源利润
    5000+这个货源对接的比较奇特，有个厂家想找闲鱼推广团队然后了解到我们就付费入的我们闲鱼社群，进社群之后来来说他自己的产品，刚刚好我们团队也有伙伴在卖这个产品，然后就谈，四月份开始推广的，目前每个月的出单数量都在翻倍增长中。![](img/5c524dbaeec8d424a5595b6d2ded7dfc.png)#####
    3 惠普打印机货源这个货源是团队高级群伙伴一直在卖的不错的产品，然后以团队的名义谈的合作把价格进一步压缩了一些，售前售后服务都会更完善通过团队去谈。![](img/839fcb672fd8f9233019dc471041973e.png)#####
    4 其他更多货源还有办公椅子，吉他，实木家具等很多厂家货源，而且每个月几乎都在对接新的货源，
