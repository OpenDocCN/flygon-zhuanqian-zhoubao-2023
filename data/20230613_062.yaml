  - 问题1：团队是如何开始对接厂家货源的？
  - 回答1：团队在很小的时候从来没有想过要去对接厂家货源，但随着团队的扩大，很多厂家会主动来找我们谈，并且我们可以拿到一个不错的价格优势以及售后服务。
  - 问题2：为什么新人小白一开始做闲鱼时不建议去对接厂家？
  - 回答2：新人小白一开始做闲鱼时不建议去对接厂家，而是利用好拼多多就足够，因为我们团队目前大部分货源渠道仍然是拼多多，只有少数货源是对接的厂家，但这并不影响我们的盈利。
  - 问题3：在团队中，数码类产品的退货率是多少？
  - 回答3：我们团队的数码类产品退货率只有 3%，可以算是行业顶端。主要原因是我自己做了 8 年数码类目，对于那些问题能够避免。
  - 问题4：评论区中对团队的评价主要集中在哪些方面？
  - 回答4：评论区中对团队的评价主要集中在靠谱和真实性方面，如"靠谱货源"、"感谢分享很真实"等。
  - 问题5：团队如何描述自己在闲鱼卖货的成功关键？
  - 回答5：团队认为在闲鱼卖货的成功关键不是货源的问题，而是正确的方法和耐心的一步一个脚印。
