- qas:
  - 问题1：什么是行动有术的核心理念？
  - 回答1：行动有术的核心理念是根据自己的意识和信念来主导自己的生活，不受外界影响。
  - 问题2：王阳明是如何定义行动有术的？
  - 回答2：王阳明认为行动有术是意识到人生只能按照自己的意识过活，即知行合一的境界。
  - 问题3：曹德旺在他的理念中提到了哪些重要元素？
  - 回答3：曹德旺强调了“入戏”和“入角”的重要性，即设定人生愿景和相信自己的角色。
  - 问题4：徐霞客对行动有术有何看法？
  - 回答4：徐霞客认为成功就是按照自己的方式生活，并勇敢地追求自己所爱的事业。
  - 问题5：文中提到大部分人在实现行动有术时面临的主要障碍是什么？
  - 回答5：大部分人面临的主要障碍是被各种信息和认知干扰，导致迟迟不敢对自己的人生展开行动。
  text: '# 什么是行动有术> 原文：[`www.yuque.com/for_lazy/thfiu8/fimdamyuecp2520d`](https://www.yuque.com/for_lazy/thfiu8/fimdamyuecp2520d)##
    (63 赞)什么是行动有术作者： 我们都是小霸王日期：2023-06-23什么是行动有术王阳明：觉悟，从主观意识过度到自我觉醒人这一生，都在活自己。我们要认清这个世界样子，首先要理解人与人的不同。我们不能把其他人的人生代入到自己的人生中来。王阳明在颠沛流离之际，意识到即使是孔子，老子，孟子在也不能解决他的困境，所以想通了:圣人之质，吾性自足。从此开创了自己的心学一派。王阳明的悟道，是意识到了人只能按照自己的意识过这一生，你自己是怎样想的，就怎么去做，这就是知行合一，很难吗？其实非常难，就是你要把你脑子里所有的学到的道理都忘掉，只留下自己真正相信的东西，然后照着去做就行了。这对王阳明是非常难得，因为他读了太多圣贤书，要让他意识到是风动还是幡动非常容易，但是当他领悟到这一切都是心动，才开启了圣人的觉醒。曹德旺：随缘，用角色的信念，跨入戏中在曹德旺的传记《心若菩提》的封底处，他写了这样一段话，“人生如戏，戏如人生。我用四十年时间创业，白手起家，从零开始，创建了一家深具影响力的制造业跨国集团并誉满全球。深究成因，唯有一条哲理：两句话组成，一曰入戏，一曰入角。入戏者，依愿也；入角者，靠信也。”戏，就是你想要的人生愿景，你意愿实现怎样的一副蓝图，这是抽象的，是需要自己想象的，必须具有强大的愿力才能够看见。构建这样一副画卷的能力需要有系统的思考、科学的判定、或者来自于自己强大的直觉。角，是你扮演的真实角色，你身处戏中，要相信自己的角色，能够理解自己的身份和价值，并且付出必须的努力，能够把这个角色给支棱起来。曾经我研究生时期的学院院长跟我说：成熟就是“装”。今天我对这个有了更深的理解，不是“装”而是“信”，因为你相信，所以自然而然做成了这个角色应该的样子。如果，我们能够快速度过前面需要复杂的主观认同的过程，能够很快的去角色中去，按照自己的喜好，扮演好自己的角色，这是人生的一大幸事，你总会找到让自己行动起来的方向。徐霞客：信念，用一生的时间做自己徐霞客临终有句话：汉代的张骞，唐代的玄奘，元代的耶律楚材，他们都曾游历天下，然而，他们都接受了皇帝的命令，受命前往四方。而我只是个平民，没有受命，只是穿着布衣，拿着拐杖，穿着草鞋，凭借自己，游历天下，故虽死，无憾。当年明月在畅销书《明朝那些事儿》结尾写道：
    所谓千秋霸业，万古流芳，以及一切的一切，只是粪土，先变成粪，再变成土。现在你不明白，将来你会明白，将来不明白，就再等将来，如果一辈子都不明白，也行。他想通过徐霞客表达的观点只有一个：成功就是按照自己的方式，去度过这一生。最后说说行动有术如果你的悟性够高，能够自己觉悟到悟性自足，那么你还能求个大器晚成，最终从心所欲做自己。如果你天性聪慧，学会随缘，碰到了什么事就愿意去尝试，并且相信自己能把它做好，你也能够发现不错的自己。如果你生来具有使命感，具有很强的信念，知道自己一生所爱，能够为此孜孜不倦的追求，这真是人生的一大幸事。而，我们大部分人都是普通人，觉悟、随缘、信念，这都是不可强求的特质。大部分人日常都在被各种信息和认知干扰，陷入精神世界的内耗，迟迟不敢对自己的人生展开行动。行动有术要做的事情，就是走入你的精神世界，和你的精神世界引发共鸣，洞察你的困惑。但是困惑往往都不是用认知来解决的，解决困惑的方法是行动，'
