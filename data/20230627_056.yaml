  text: '而引发共鸣才能够让你真正的接纳我的观点，让你展开有效的行动，只有在行动上的实际付出，你才能看到结果的变化，这是常识，但是常常被人忽略。行动有术，就是通过引发你精神世界的共鸣，再让你相信具体行动的力量。而这项计划的第一个用户就是我自己，我需要通过“相信”自己，从而让自己能够更积极的展开有力的行动，拿到行动上的结果。如果这个实验有效，那么行动有术，将会是我通过主观的思考，输出更多的内容引发更多同频的人，然后带着他们一起去践行更多有价值的行动。这一切，他们是因为“相信”我，而我是因为“相信”行动的力量，这就是行动有术。评论区：胖大魔
