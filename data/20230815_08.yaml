  - 问题1：广告传播中的信息传递需要什么条件？
  - 回答1：广告的信息传递需要符号文本能够被准确解读。
  - 问题2：为什么约会中发送者的意图可能被误解？
  - 回答2：约会中发送者的意图可能被误解，因为符号文本需要根据环境和情境进行解释。
  - 问题3：广告未能到达受众会导致什么后果？
  - 回答3：广告未能到达受众会导致广告成为潜在符号，失去传播效果。
  - 问题4：广告信息传达中编码可能出现什么问题？
  - 回答4：广告信息传达中编码可能出现错误，导致接收者误解广告的真实意图。
  - 问题5：如何提高广告信息的传播效率？
  - 回答5：提高广告信息的传播效率需要使用最容易理解的语言或符号，以及符合大众公约数的设计。
  text: '# 直男约会与广告传播的问题> 原文：[`www.yuque.com/for_lazy/thfiu8/kdqwvl1whmed28ni`](https://www.yuque.com/for_lazy/thfiu8/kdqwvl1whmed28ni)##
    (67 赞)直男约会与广告传播的问题作者： 小马宋日期：2023-08-08直男约会与广告传播的问题广告的本质，是传递信息，而信息的传递，需要借助符号。在符号学理论中，一个典型的符号过程包括发送者，符号信息，接收者。约会的女孩说“天有点冷”，这个发送者的意图是“希望你抱抱我”，但“天冷”是她发送的符号文本，这个文本在与环境和情景匹配时才能进行准确解释。而直男对信息的解读过于表面化，直接理解成天很冷。这个信息传递就失效了。广告也是一样的。发送者有他的意图，这个意图，他通过设计，形成了符号文本，这就是我们看到的广告。但广告携带的信息必须被受众接收并解读，才会完成整个过程。广告研究中讲究“到达率”，其实许多广告未能到达受众，广告就成了潜在符号。到达了，没被解读正确，也是失效了。因为广告携带的信息，未必是广告主想发送的信息，因为做广告就是对信息编码，而编码有可能出错。比如我们想传达床垫很好很高级，我们给这个床垫取名冠军床垫。但接收者也许以为，这是一个叫冠军牌的床垫，也许以为它是冠军睡的床垫。甚至在台湾地区，冠军是一个廉价的意义。因为有一个廉价的大众啤酒叫冠军牌。白酒广告写了一句大气磅礴的话，中年人看着觉得挺牛叉，00
    后看了会心里说傻叉。接收者对信息解读是不同的。广告信息通常要取大众公约数最大的符号来设计，这就是提高传播效率。你想表达的意义，广告编码形成的意义，接收者理解的意义，经过两次变形，很可能天差地别。所以，广告就需要最容易理解的语言进行信息传达，或者符号，这就是所谓超级符号。如果你向某种特定群体传递广告信息，那就是黑话，比如“双厨狂喜”和“递弱代偿”，这两句黑话面对的就是不同小众群体在沟通信息。好处是能引发特定群体共鸣和认同感，坏处就是对大众发送信息失效。评论区：热爱
    : 第一！ 糯米 : 双厨狂喜[捂脸] 亦仁 : 传播有效性来讲，想说什么不重要，重要的是对方听到了什么。 47 : 目前网络上各种事件都可以浓缩为一个梗，这个梗其实是以搜索的形式呈现的，才比如抖音评论区的小蓝词。
    在信息传播如此简单泛滥的今天，以小众梗来引起好奇，形成涟漪似的圈层传播，似乎也是非常好的一种传播方式。 当然，这种传播某种角度也是符合有效性，它们的有效聚焦于如何快速引发好奇。
    红烧电饭煲 : 「双厨狂喜」： 指的是自己喜欢的两个事物同时出现在一个画面里梦幻联动，狂喜之情溢于言表。“厨”字和厨师厨房没什么关系，是日文 chuubou（中小学生）的谐音，最开始的意思更接近脑残粉、狂热粉等贬义意味。后来随着传播面越来越广，逐渐演化为中性词，更类似于粉丝的意思。例：
    又喜欢王者荣耀又喜欢周杰伦，那某场王者活动请来了周杰伦打，粉丝直呼双厨狂喜； 又喜欢小马宋老师，又喜欢生财，结果在生财看到了小马宋老师的分享，我直呼双厨狂喜！![](img/894d30a529e7c37bcd3392323c99941c.png)'
