  text: '# 新手做小红书电商，1 个月净利润 6W> 原文：[`www.yuque.com/for_lazy/thfiu8/eq2gaxge0powd1g2`](https://www.yuque.com/for_lazy/thfiu8/eq2gaxge0powd1g2)##
    (179 赞)新手做小红书电商，1 个月净利润 6W作者： 发条橙日期：2023-05-23《新手做小红书电商，1 个月净利润 6W》 大家好，我是发条 生财两年专业潜水员，一直旁观生财优秀大佬圈友的各种搞钱姿势和人生感悟。总觉得相比之下自惭形秽，没什么值得分享。直到今年终于在想和做之间突破了一些桎梏。
    在开始之前例举一下自己最开始的一些困境 没有太专精的技能且只有业余时间可以利用 能听到很多平台的利好，判断不了哪个平台是风口 资金不足，不想做太大投入的事
    详细的内容飞书见 [https://zjvd064plw.feishu.cn/docx/VdVPdhexUooxK3xkTbMciwZenLg](https://zjvd064plw.feishu.cn/docx/VdVPdhexUooxK3xkTbMciwZenLg)评论区：清和
    : 请问下单量爆了之后，是人工手动填单吗？还是有软件的呀，谢谢~ 王皛 : 也在做小红书店铺，能加您个微信请教下嘛？[愉快][抱拳] 发条橙 : ftc00000001
