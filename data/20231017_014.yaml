  text: '# 乡村经济的一个样本：假期观察> 原文：[`www.yuque.com/for_lazy/thfiu8/kizdemdfgnr1nsx6`](https://www.yuque.com/for_lazy/thfiu8/kizdemdfgnr1nsx6)##
    (86 赞)乡村经济的一个样本：假期观察作者： 小马宋日期：2023-10-09乡村经济的一个样本：假期观察 2国庆节，我在老家待了五天。我的老家是山东省青州市黄楼镇，前几年已经改成黄楼街道。黄楼镇有两个主要的产业，一个是绿植花卉，一个是疏浚机械。黄楼镇是绿植花卉江北第一镇，整个华北地区最大的供应基地，绿植，绿化，盆景，园林造型等等，只要量大，一定是来黄楼。所以当地农民很少外出打工，要么是自己种花，要么就在本地帮人种花，或者“焊船”（疏浚机械）。普通工作一天挣到一两百块甚至三四百块还是没啥问题，粮食蔬菜都是自己的，房子是自己的，所以外出打工并不划算。黄楼对外宣传说当地农民很早就有种花传统，其实不是。我是亲眼见证了黄楼花卉从无到有的发展。大概在
    1994 年，黄楼镇有一位从农学院毕业的大学生，贷款几十万在镇上搞了一个花卉园，在当时这是一笔巨大的投资，成为我们当地一大新闻。后来这个花卉园和背后的公司渐渐没落，但因为这个花卉园，当地的花卉生意逐渐发展起来，黄楼镇各个村开始逐渐种植花卉。又过了几年，黄楼镇政府主办了第一届花卉博览会，一般就是国庆期间。后来花卉博览会年年举办，再后来成为青州市举办的花卉博览会。围绕着花卉，黄楼当地逐步发展出了相关产业，上游包括花卉育苗育种，塑料大棚，农资化肥，温室搭建等等。下游的，就是花卉绿植工程承包，运输，花卉交易市场，经纪人，今天还有直播销售。还有就是招待外地客户的宾馆、酒店等等业务。我家族寄的亲戚，大多数从事花卉相关产业。我二叔，三姑，四姑家种花；我二姑家的孩子，也就是我表弟，全家主要做花卉绿化工程承包。我小姨家的孩子，主要业务是花卉经纪；我大舅一家，主要做农资材料的经销，我二舅家，做的是花卉种植和运输，我初中时的同桌，主要做温室搭建工程，但他的业务已经遍布华北地区。他们过去都是普通农民，因为产业兴起，才逐步从种田改行做花卉相关行业。从种植的品种，也可以看到这几年的市场喜好，最早的时候主要是景观花卉，就是所谓的草花，还有家庭摆放的，早年主要是杜鹃花。后来就有绿植，绿化，包括许多灌木类花卉和树苗。前几年流行多肉，今年我回去，看到市面上有大量的桂花、盆景等等。这几年大学生毕业找不到工作，我们乡下很多孩子上完大学就回家从事花卉产业，我看黄楼很多做直播的，都是回乡的大学生。在黄楼从事花卉直播卖货的，有很多江苏宿迁过来的团队，为什么宿迁的电商和直播会比较发达？我今年也去过宿迁，只是我自己猜测的原因，应该是跟京东在宿迁基地有关。当然外地也有种花卉的，但是黄楼的花卉产业很难在短期内被替代，因为一个地方的产业，它是一个产业链，而不是单纯的一个工厂那么简单。因为这些配套的产业链，导致当地的效率高，成本低。比如青州有非常发达的物流产业园，有配套的花卉博览、交易市场、中间商、种植的经验、产业工人、栽培、育种、售后、造型、工程等等，这构成了一个环环相扣相辅相成的产业壁垒。这就像我们讲一个企业，它现在很难靠单一的长处形成壁垒，而是要依靠一系列互相配合的经营活动形成壁垒。这是我的节假日观察的第二篇内容。*
