  text: '# 《专访 23 岁的 00 后创业者乔合的创业心路历程》> 原文：[`www.yuque.com/for_lazy/thfiu8/nig2tp0ibo2m49mp`](https://www.yuque.com/for_lazy/thfiu8/nig2tp0ibo2m49mp)##
    (225 赞)《专访 23 岁的 00 后创业者乔合的创业心路历程》作者： 亦仁日期：2023-03-23上次生财有术项目精选小报童推广，分销榜前三名，都实现了分销
    1000 单左右，确实是很强，我对他们进行了一次专访，聊聊他们是怎么做到的。今天是采访的第一位， 。乔合，00 后实体店创业者。有 8 年的互联网创业经验，是个一个比较爱折腾的人，乃至物联卡圈、扩列圈、羊毛圈
    、淘客圈 、潮牌圈都有他的影子。之前在生财有一篇业务分享《年轻的实体店创业者，如何用互联网思维破局疫情影响》，从 qq 空间迁移到庞大的私域联盟并开始发展线上线下业务，思路非常厉害，还没阅读的推荐看下他同时也是我们去年
    《生财有术项目精选》中，分销榜第一名的圈友。 以下是我和他的一次对话。一、我的创业心路历程亦仁：乔合应该不大，涉及的行业经历也很丰富，为什么考虑落脚在学生私域这个群体上？乔合：23
    岁的 00 后，为什么当初考虑学生群体？其实一开始，就是做软件游戏分享的，纯自己的兴趣爱好，那时候才 16 岁，吸引来的也是同龄人、学生党，加上自己也对学生领域的心理比较了解，也明白清楚他们喜欢的爱好。所以，后期在公司发展方向，都围绕学生所需要的领域去做项目。亦仁：不怕大家说你割韭菜吗？连没有付费能力的未成年人都不放过。在学生粉背后，我们需要有一些什么样的担当和考虑？乔合：割韭菜，其实指的是付出与收益不成正比，我们对学生开发的项目，相对来说都是小而美，在价格策略上，我们主要围绕
    188 - 388 价格去做，学生也相对而言更容易回本，有了第一次的轻轻松松回本，也就代表很多的复购。打个比方： “188 带你做闲鱼”，学生学习能力也很快，基本不到
    10 天就上手并回本，这样子极大的提高客户信任感，以及你在他们心里的靠谱值。 项目主要还是拉大群交流，群里的更多最能量反馈，也带动了更多人。有趣的是，我的项目群就叫韭菜大队，自我调侃，而从来没有学员说过我是割韭菜的，上千或者几千的客单价，对于学生是比较肉疼的，加上回本周期，如果在一个月以上，人在短期看不到正反馈效果，就容易放弃，然后就会把责任推到你这里，造成更多的负面影响。所以，我们在项目这里，做了个价格策略——低价的客单价，让第一次上我们项目的客户回本，增加信任感，后期再推荐上千或者几千客单价的项目。我们目前在收的项目客单价：188
    - 288 - 388 - 588 - 2588 - 5888 的项目课程。亦仁：会不会考虑长久做学生个人 IP ？乔合：会一直再做，已经坚持 7 年了。学生领域的知识付费，没有什么大佬入场，正常人也看不上这个项目，觉得学生没有知识付费的消费能力
    ，觉得学生对你扣扣搜搜的，那你就大错特错，只是对你扣扣搜搜而已。人都有赚钱的欲望，只是需要你去激发客户、刺激客户，幼儿园的小宝贝，都知道钱可以拿来买好多好吃的。一年才有收获的事，做的人就少一些；五年才有收获的事，能做的人凤毛麟角；
    十年才有收获的事，没有竞争，一片空白。亦仁：做学生粉变现，有什么特别有成就感的事情吗？乔合：除了你父母，最想看到你赚钱的人，就是你的老师。我的成就感，并不是我买了多少跑车，而是帮助了多少学生，解决自己每个月零花钱的问题。亦仁：做这个项目是否有崩溃过，'
