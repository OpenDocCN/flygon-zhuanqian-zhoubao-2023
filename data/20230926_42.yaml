    **1.爆款逻辑**小红书电商其实跟淘宝、抖音差别不大，都是爆品逻辑，差不多 10%的品就占到了一个店铺 80%的销售额。比如我前公司总共估计有上百个 sku，就一个品占到了
    50%的销售额，其他 3-5 个品占 30%，20%来自其他零散的产品。像很多抖音直播也是，基本就是循环在讲解 1 号链接。小红书电商也是，基本上的销售额是来自于你的爆品。###
    **2、怎么去找爆品？**跟找爆款笔记的思路一致的，就是**【低粉爆品】**。低粉就是粉丝数量低于 2000 的，爆品是销售数量在 1000 左右的，最起码也得有
    500 的。如果客单价高于 50 的，能在 200 以上也可以算爆品。还需要结合这个款产品第一条笔记的发布时间，在一个月以内的都值得参考。怎么查看销售订单数：笔记的左下角带商品链接，点击进去。在标题右边就会显示这个品从上架以来的销售数量。![](img/48c136933bbdf71cd94ee0809d237060.png)**三、如何内容设计和创作，打造赚钱笔记**确定了产品就是笔记制作了，聚焦产品和卖点去输出内容。产品笔记最重要的是首图和标题：**1、首图：**想要做好首图的关键是，学会怎么在首图上突出重点，一些很基础但是无敌好用的构图模式，最重要是
    1 比 1 的去实操，去调色，这样才能踏踏实实的有进步。### **2、标题：**标题的本质：组合方式：关键词（主词）+形容词/名词/场景词（修饰词）根据确定的关键词，去变更不同的形容词和场景词。比如卖爆
    1000 件的 xxx、回购 5 次的 xxx、夏季显白的 xxx 商家营里每个作业都很实操。比如关键词库和标题库，关键词库就是我们最重要的长尾流量的来源，标题库我们会拥有超级多的行业形容词修饰词。然后每次做笔记的时候，在两个库里找搭配就可以了，超级方便。###
    **3、内容流程化：**目前我的内容就是 3 块：沉浸式开箱、沉浸式收纳、沉浸式打包。这个有太多爆款笔记了，可以根据商家营里教的笔记拆解流程，有很多很多拆解的细节，比如选题角度、首图构图色调、脚本精确到秒。还有就是去拆解对标博主从量变到质变的转折点是什么，拆解几个之后启发很大，可以了解到你们相同的客户群在意什么喜欢什么。最后我说一下我三个最大的启发：①先突破新手期：![](img/c51d448cca08201e3116aa88f379c779.png)前
