  text: '# 如何做到一天上百单？小红书商家博主带你开启进阶之旅！> 原文：[`www.yuque.com/for_lazy/thfiu8/fy566dtm7xt39tt1`](https://www.yuque.com/for_lazy/thfiu8/fy566dtm7xt39tt1)##
    (35 赞)如何做到一天上百单？小红书商家博主带你开启进阶之旅！作者： Sherry💎谢无敌日期：2023-09-22Hi~生财的朋友们大家好~ 我是你们的老朋友-谢无敌，小红书
    MCN 闪亮猫传媒创始人。越来越多的商家在小红书电商板块吃到了红利，相信不少小伙伴对于小红书开店这件事跃跃欲试了。今天我给大家分享一位我实战营里一个做小红书电商的老板案例，她在过去
    2 个月里，在小红书每天出单超过 100+。你们可能想不到，2 个月前她还是一个普通的打工人，甚至没有确定好自己的定位。**目录：**一、自我介绍二、如何选潜力商品，增加爆单概率三、如何设计和创作内容，打造赚钱笔记四、薅官方流量和平台扶持，玩转电商红利五、矩阵搭建&布局关键词、提升销售总额**一、自我介绍**哈喽大家好，我是悟空。首先做个自我介绍，我之前是在杭州一家还算头部的养生电商公司上班，期间是见证了公司的小红书店铺从
    0 开始一年做了上千万，感受到小红书电商的风口，才决定在小红书开店的。做小红书电商的目的就是尽快跑通变现闭环，然后再去想怎么放大。单号一周的流量和销售额，虽然客单比较低，但是花费的时间精力也少（一天能把一周笔记做完）![](img/0f93dce7b8af599ed6469c33c29601d9.png)![](img/8b4b0ed98335676d956206de33c146f6.png)最开始我想做的是高客单的文玩类产品，但是由于对行业的不熟悉和审美实在是不太行，做个差不多半个月就卖了
    500 块左右吧，号也没有破圈，稀稀拉拉的小眼睛数量。当时处于瓶颈期，就遇到了无敌老师。后面跟着跟无敌进行了 1v1 的账号诊断，无敌这边是有上百个商家在小红书成功的经验，了解我的资源、时间、做内容的能力之后，无敌是觉得我做这个方向目前来说是比较吃力的，要变现难度也比较高。然后我们一起探讨了一些账号的方向，最后就是决定要重新做一个配饰账号，并且梳理了账号的定位。所以相当于是跟着无敌，我完成了从
    0 到 1 的整个过程。包括账号定位、包装、找对标、做内容、跑通变现流程，做矩阵。我记得第一周的课程是找对标，找到之后我马上就去做笔记了，差不多第四篇出了一个大爆款，订单数量当天就破百了，目前这个号做账号
    2 个月时间，维持在每天 50 单左右。这个月开始做了 2 个矩阵账号，目前正在度过新手期，也开始陆续出单了（8 月旅游+搬家，荒废了十来天）。最新计划开一个淘宝店，做自己的小品牌。然后淘宝店稳定之后，再回归我的高客单文玩珠宝。**为什么第
    4 篇就能出爆款？**1、首先 1v1 梳理完之后，我这个账号定位很明确，这个账号每一步都是踏踏实实跟着商家营的逻辑去走：找对标、做内容。2、确实是找到了爆款商品+小红书目前对商家的扶持：后面单独分享3、首图符合小红书审美：当时已经在美学营实操了两回了，掌握了一些制作首图的底层逻辑我记得之前有一次，我在做关键词车的时候刷到了自己的笔记，发现我那个首图比周围暗一个度，然后整个图就是不够和谐，不够美观，当时就意识到了首图的重要性。然后在美学营呢，周周老师真的是抠细节狂魔，大家经常对着一张图就讨论半天，去改结构、色调、字体、字号等等，感觉上完美学营之后做首图真的是手到擒来。'
