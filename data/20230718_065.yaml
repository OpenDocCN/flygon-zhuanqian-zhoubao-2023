  text: '# 个人养老金推广拉新> 原文：[`www.yuque.com/for_lazy/thfiu8/rf6mtzoscg17avvd`](https://www.yuque.com/for_lazy/thfiu8/rf6mtzoscg17avvd)##
    (41 赞)个人养老金推广拉新作者： 周宇日期：2023-07-25《个人养老金推广拉新》 本来是准备自己团队闷声发财的，想了想还是分享出来，当做给大家的见面礼了。
    2022 年底也靠这个项目赚了点小钱，对于圈子里的大佬来说不值一提，对小白来说是可以快速拿到正反馈的小项目。话不多说，飞书上干货个人养老金在我看来赚到钱只是个人优势以及自身资源的一种体现方式
    长的好看是优势，说话好听当然也是 会一门技能是优势，会玩也是 这些能不能帮我们赚钱呢，仔细想想应该都能找到变现方式 资源就更宽泛一点，自然资源，山川，河流，矿藏，以及人脉，圈子，信息差等等[https://g5usx6i4u7.feishu.cn/docx/XC9HdwiGIofOuox0hfgcxG8rnXd](https://g5usx6i4u7.feishu.cn/docx/XC9HdwiGIofOuox0hfgcxG8rnXd)评论区：胖大魔
    : 2023 还有机会吗 风云 : 链接打不开。 周宇 : 已经开了权限 周宇 : 市场足够大，最开始都是银行出来的码，量不大 周宇 : 个人养老金[https://g5usx6i4u7.feishu.cn/docx/XC9HdwiGIofOuox0hfgcxG8rnXd](https://g5usx6i4u7.feishu.cn/docx/XC9HdwiGIofOuox0hfgcxG8rnXd)石榴🐾
    : 这个推广的人在哪赚推广费呢，我用自己的支付宝注册了一个，我多了个 58 的消费红包 周宇 : 就是套现这个红包 石榴🐾 : 那应该会有点话术吧，毕竟红包都已经到别人的账户了。[捂脸]![](img/894d30a529e7c37bcd3392323c99941c.png)'
