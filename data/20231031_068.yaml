  text: '# 抓住风口，顺应规则，我是如何在小红书做电商，两个月变现 26w+的> 原文：[`www.yuque.com/for_lazy/thfiu8/di2ceo9md30qccz0`](https://www.yuque.com/for_lazy/thfiu8/di2ceo9md30qccz0)##
    (精华帖)(135 赞)抓住风口，顺应规则，我是如何在小红书做电商，两个月变现 26w+的作者： 未兰子🌱日期：2023-10-17大家好，我是海内外电商通吃的未兰子
    Lanny。这次生财航海参加了小红书店铺这个项目，给大家分享下我的小红书店铺战绩：运营两个月变现 26w+，销量 1.4w+。先简单介绍下我自己：我曾做跨境电商独立站多年，做了两三个爆品，最高月利润
    20w，后面在工贸一体公司 3 人团队做品牌精细化运营，一年后因个人原因离职，团队解散，至今网站无人运营，纯自然流量月均净盈利 2 万。后面在一家公司做海外推广经理，但后面因长期紧张的工作状态，导致身体不适，想要从事自由职业，后来就加入了生财，研究起了小红书。八月份开始做小红书，目前做到每天日销
    100+，最高记录 500+，利润目前有 30%+。可以看到从八月份的顶峰开始就一直在下滑了，这个我也会在后面分析原因。![](img/8fc1ac313aca96ec5e4f0feec23c72c8.png)这是其中做的最好的一个账号。五月份加入航海，前前后后开了
    6 个账号，尝试过五个类目，其中四个账号浅尝辄止，有出单的是两个账号，另一个账号搬运违规废了，也出了几十单，不计算在内。我一直是一个人全职在做。和上班比，感觉比上班累，赚的也并不是很多，但心态是完全不一样的，而且我相信，机会会更多。下面开始进入正题：我是怎么做的？####
    **我做对的第一步就是，对小红书平台先有了解。**这也是我航海的时候会选择小红书店铺的原因之一，因为对它了解。我之前就是小红书重度使用者。买东西做决策前，之前是上知乎搜索，后面就搜小红书了。小红书真的是年轻女性的聚集地（也是消费主力），所以我先是感受到了小红书的价值。后面小红书就开放了电商板块，生财也及时增加了这个航海项目，我觉得这是个机会。（Tips：我做这几年电商，也明白很多能够赚到钱的很多都是早期入局的，所以一定要敢于去做）而且小红书上面都是视频图片，相较于知乎大串大串的文字，我觉得视频图文信任度更高，信息传递更快。还有我发现小红书的推送算法确实有科技。（Tips：这一点也说明了布局小红书
    SEO 的重要性）另外，小红书是一个年轻人分享生活的平台，上面真的太适合种草了，软广做的也相当好。我之前一直做电商，对一些软文广告是很敏感的，但是在小红书，我看到一些帖子真的会忍不住点进去，有些笔记内容，明明知道它明里暗里在推广产品，我竟然都丝毫没有觉得不适，行云流水般，自己也能学到不少东西。（Tips：多刷小红书能学习到营销方法）从上面可以看出**做小红书卖货的重点是能够解决购买者的疑问。**举个例子，比如卖内衣的，我在小红书上看到有些账号就从这些内容出发的：1.  如何挑选合适的尺码2.  内衣应该选择什么样的面料3.  内衣各种形状怎么挑选4.  还有就是使用经验分享。我的大多数爆文都是这类话题。我看到还有卖功效类产品互动很高的也是这类标题：1.  真实分享，我用了
    XXX 一个月的变化。。。。2.  XXX 真的是智商税吗？3.  。。。? 能劝一个是一个！这些话题都是购买前做决策的大家可能会去搜索的。如果内容做的好，热度高，那转化肯定不会差的。而且显得我们比较专业，'
