  text: 涨粉也很快，比只会晒产品和视频图片要好。像上面说的这类内容，是可以提前就布局好的。我有几篇内容就是教大家如何挑选、怎么使用、产品成分等等，转化都很高。加上我看到几个做的很好的账号也是分享好的内容多一些，很多热度高的笔记也是分享好的内容，**所以我就想要做好内容。****这是我认为很重要的一点：在小红书上做内容，定位应该是分享知识，而不是纯营销。**你可以在卖产品的同时先分享怎么挑选、怎么用、注意事项、你的使用经验等等。这类内容也会涨粉快。而且做纯营销的账号平台也不喜欢，流量会受到限制。而分享知识的这类账号可以长久做下去，其他人模仿的门槛也稍微高一些。确定了平台调性之后，我有了一个大概的方向，接下来就是具体的做一个账号来实战了。我从头开始大概描述下我的整个过程～####
    1\. 账号**萌芽期 - 确定定位：**从能够持续产生内容的方向出发确定 IP，确定内容话题，从而找这个内容相关的产品。我最终锁定的是健康类的，因为现在对健康比较关注的群体也越来越年轻化。其实我一开始加入航海，在确定类目方面走了很多弯路的，并没有上述这么清晰。我先尝试过美甲，但是发现其实这个方向很难产生内容，很多对标账号都是晒美甲图片，而热度很高的几乎都是原创的，我自己不会原创，只能
    by，感觉很难坚持下去，就弃了。又考虑到夏天需求应该比较大，于是开始尝试防晒口罩、防晒衣，模仿其他热门帖子发布内容。有个新号刚发几篇内容小眼睛就超过一千，但是当初也考虑到多种因素，账号不在自己手上，资金结算很麻烦，就没有用心运营。**但现在回过头想想，这种方法真的还挺适合新号养号的。**尝试过几个方向后，我才想到做健康类的产品。主要考虑这几个方面：1.  平时我自己也比较关注这些，自己有需求，也许其他人也有一样的需求；2.  我碰巧刷到一个账号，看到他的店铺里的产品销量还不错，这是一个我可以参考的成功案例；3.  健康这个问题越来越受到年轻人的重视。从《年轻人养生消费趋势报告》数据来看，健康养生话题下的观众画像来自一线（占比
    28.65%）、新一线城市（32.49%）的年轻女性（85.27%）成为关注健康养生的主力人群，其中，18-24 岁的人群占比 43.96%，年轻化的趋势凸显；4.  这类内容比较利他，可以挖的很深，容易涨粉。基于上面四个考虑，我在健康类的账号运营上，明显花的心思比较多哈哈～我一次性运营多个账号，基于效率问题，就从简单的图文开始，在小红书和淘宝逛逛上找可借鉴的内容做修改。一开始真的什么风险都不考虑，直接下载图片，添加了水印和表情就用一个新号发布。发了几篇后，我发现小眼睛噌噌噌往上涨，一开始还很窃喜，没想到这么简单，粉丝也从
    0 个涨到十多个。这时我就立即上架了几个产品，过几天竟然也出单了，让我有点惊喜，心想小红书也太容易了。**但是后面接二连三的告诉我笔记违规。**就这样过了一段时间，那个号就废了，小眼睛都是二十以内了。虽然号废了，但是初始的笔记数据告诉我这个方向可行，这类话题好找，店铺里也已经有了转化，给了我很大的信心，只是直接下载后发布的这个方式并不合适在小红书上持续的进行。所以纠结了一段时间后，我最终下定主意，干脆利落的弃掉这个新号，用回我自己原来发过内容的老号继续做。####
    **2\. 账号成长期-优化笔记：**这次我找到对标内容后没有直接发布，而是自己用 Canva 作图文了。不过顺利的是，很快有两篇帖子的点赞和曝光都不错，粉丝也开始上涨。我开始上了原来出过单的产品，也开始慢慢的混剪产品相关的视频去发布。
- qas:
  - 问题1：这位文档工程师和高级编辑主要关注的内容是什么？
  - 回答1：主要关注的内容包括产品的使用体验、模仿内容创作方法和创意来源。
  - 问题2：文档工程师如何利用社交平台上的内容进行创作？
  - 回答2：通过模仿小红书上热门内容的标题和文案，并使用工具分析发布日期和博主粉丝量来决定模仿的对象。
  - 问题3：文档工程师是如何解决图片和视频素材的获取问题的？
  - 回答3：初始阶段通过在淘宝上下载评论区的图片和视频进行剪辑，后来逐步转向自己解决素材，避免依赖其他工具。
  - 问题4：文档工程师在找供应商时主要关注哪些因素？
  - 回答4：主要关注供应商的销量、价格、评论和店铺粉丝量，以及要求供应商提供实拍图片以避免平台检测问题。
  - 问题5：文档工程师在自己发货后遇到了什么问题？
  - 回答5：遇到了供应商未能及时提供产品质量问题的情况，导致销售中出现劣质品，因此学到了需要保留足够的库存作为应急措施。
  text: '![](img/ace28c9867e7de86d36358303f899bd7.png)有个产品出单很好。我就更加深入研究跟这个产品相关的话题。我具体会研究它的名字都有什么叫法，一般都用在什么场景，有哪些功能，在淘宝上看这款产品有什么评论具有话题性的。然后就衍生出好多内容出来。一开始没有样品，我就在淘宝上下载评论区的图片和视频进行剪辑。后来就开始自己解决素材了。另外我认为，新手创作笔记最最最重要的一点，也就是很多大佬提到的就是学会模仿。内容主要可以分成三个部分：封面、标题、视频文案/图文笔记内容。这三点我们要拆开来，找小红书上最热的模仿。怎么模仿呢？比如卖内衣，我们今天的内容话题是内衣尺寸，你就可以输入这个内衣尺寸，按照最热排序。我们可以根据发布的日期、博主粉丝的数量等等心理做权重分析，看哪个标题最吸引自己，就模仿标题，再看哪个内容更吸引自己，就模仿内容，再用
    ChatGPT 重新编写，标题也是这样操作。![](img/af61a2a876f3cbd79e30218bb1f62092.png)我后面没有用任何的工具，只用了这个方法，就做了很多爆款内容。当然，我们也可以找最新的内容，看哪个点赞比较多的，粉丝又比较少的，赶快复制。如果你每天日更，感觉到才思枯竭，那可以从下面的四点找到好的内容想法：1.  模仿稍微够一够就能达到的账号：可以用小号关注一些跟你差不多或者做的稍微好一些的博主2.  代入自己，在买产品之前会考虑的问题3.  售前或者售后客户常问的问题4.  其他在买之前会搜索的内容：可以在小红书搜索框输入关键词，或者用工具
    5118 获得更多话题内容还是重复上面的，我们做小红书卖货要专注内容，好的内容才有流量。卖货就要考虑到消费者会关注什么内容，多从这个角度出发。除了之前提到内衣的例子，比如你卖健腹轮的，那话题可以围绕：马甲线、大肚子、腹肌等等这些话题，而不是这个健腹轮真的很好，用的什么材质等等。这些可以讲，但不是重点。而且你刚起号的时候，也建议不要讲这些，纯健身分享。下面几个话题可以用在不同的产品上：1.  真实经验分享2.  我用了...天的变化3.  。。。真的有用嘛？4.  。。。真的是智商税啊5.  。。。能劝一个是一个还有几个小点可以提一下：1.  封面可以带上标题：鲜艳，字体要大
    吸睛2.  文案标题可以带上 emojis好了，那上述的内容其实都需要我们多刷小红书，这个群体有一些专属的文字、比较关注的内容都和其他平台不一样的。要找好感觉，就要多去刷一刷。####
    3\. 项目成熟期-解决货源这些内容确实很好，后面稳定出单后（比如每款产品每天能固定出 10 单以上），我就开始找固定的供应商，解决发货、物流等问题了。供应商我都是在
    1688 上找的。我找供应商的时候会看**销量、价格、评论和店铺的粉丝量，找个四五家，就可以确定下这款产品产地集中的地方，去掉其他产地的，然后确定好两家。**再发展到后面，因为粉丝也有一定量了。我担心会被平台识破我从其他地方拿来的图片和素材，就问供应商要实拍图片，他们一般也都配合。再到后面我就自己拿样品回来拍摄，拍摄的素材分类保留下来，下次换个话题还可以拼凑剪出来，省不少时间。但是我也不是事事顺利的，尤其是自己发货后才发现踩了很多坑：1.  **一定要留至少
    X+3 天的库存作为底线（X=补货所需运输天数）。**因为有个供应商离我们这里很近，当天发货，次日就能到。所以那天产品差不多卖完后我才开始下单，次日到的结果都是劣质品。我去问供货商，结果他说因为厂里出了问题没有现货，从别的家拿的。'
