  text: '# 闲鱼无货源玩法另辟溪路之高客单冷门产品玩法> 原文：[`www.yuque.com/for_lazy/thfiu8/oc1g0utb2pfw3gxz`](https://www.yuque.com/for_lazy/thfiu8/oc1g0utb2pfw3gxz)##
    (74 赞)闲鱼无货源玩法另辟溪路之高客单冷门产品玩法作者： 百万先生日期：2023-06-09闲鱼无货源玩法另辟溪路之 【高客单冷门产品玩法】 新手小白万字超详细保姆级教程不做踩一捧一的事情，仅仅是分享自己所走出来的经验，利己更利他先说说个人介绍 ：百万先生，之前职业是带货主播，三小时产出也能做到 30w GMV 左右，在线人数最高
    1w+，后面因为身体原因转型全职做闲鱼无货源电商，19 年就接触过闲鱼，当时当副业做一个月 4000 左右的收入，这两年才开始全职 All in 进去，自己开多店铺运营，包括带自己身边人开始做闲鱼，目前通过闲鱼这个项目给我带来的收入每月稳定在
    2-3w 左右这个文章我肝了好几天，也不断的一遍遍修改，就是为了呈现出最好的效果，能帮助到更多的人，万字长文，全程干货，预计阅读时间 15 分钟【腾讯文档】
