  - 回答1：因为有人告诉他在感染期间不要洗头。
  - 问题2：这个建议的来源是什么？
  - 回答2：作者大概记得去年有人在感染康复后洗澡后去世的事件。
  - 问题3：作者是否认为这个建议有科学依据？
  - 回答3：作者个人觉得没有科学依据，否则医生会严重警告康复的病人。
  - 问题4：作者对于不洗头的影响持什么态度？
  - 回答4：作者认为不洗头对他的影响不大，因此不必花费精力去深究。
  - 问题5：作者如何描述“赔率”的概念？
