  text: '# 五天没洗头> 原文：[`www.yuque.com/for_lazy/thfiu8/bkmrpwl5w9i7bdzv`](https://www.yuque.com/for_lazy/thfiu8/bkmrpwl5w9i7bdzv)##
    (67 赞)五天没洗头作者： 小马宋日期：2023-11-30五天没洗头上周末开始低烧，因为公司同事有多人甲流，我太太与孩子也先后确认，我迅速吃了速福达。也许是因为这原因，恢复较快，周二已经到公司工作。不过没洗头，已经
    5 天没洗了。为啥呢，因为有人跟我说感染期间不要洗头。这个结论来自哪里？我大概记得，去年新冠放开后，有人在感染康复后洗了个澡，结果去世了。那这个有没有科学道理呢？我个人觉得没有。否则医生肯定会严重警告康复的病人短期内不能洗澡甚至洗头。但是，我还是没洗头。背后的逻辑是啥？毕竟是一件小事，洗不洗头不会给我带来太大的困扰，我也没必要花很多精力去较真这件事。做每件事，都会有赔率。赔率不是胜率或者概率，而是你赌对的时候获得的收益倍数。当然赌场和生活不太一样，生活中既有正赔率，也有负赔率。比如你路上蹭了别人的车，他下来大骂你傻逼。这时候你是出来跟他对骂？还是忍气吞声办保险手续？当然就是忍了。因为吵架的正赔率是很低的，你吵一次架，最好的结果不过就是爽一下。但最差的结果是对方暴怒，拿刀把你捅死。这个正赔率很小，但是负赔率几乎无限，那就不要去做了。如果康复后三天内洗头有
    100 万分之一的概率会死亡，那你做不做呢？也不做。虽然概率很小，但是负赔率太大，不值得做。而且因为不洗头对我的影响不大，我也没必要去搞清楚它是不是真的会导致死亡。商业上，有人就会借用这个道理去“威胁”客户。比如在做战略的时候会说，你这么做是偏离了原来的方向，将来会把公司搞死。这个假设的负赔率，会让公司老板很犹豫，所以就不敢下决策了，因为公司倒闭这种赔率过高。我们在公司发展上，唱多很难正确，唱空却有更大概率押中。因为公司最后都会倒闭的，你只要坚定地认为这家公司不行，总会有一天把它熬死。负赔率很容易吓人，所以很有用。今年只剩最后一个月了，祝大家愉快。*
