  text: '# 打造一个内容产品的关键是什么？——以《得到品控手册 9.0》为例> 原文：[`www.yuque.com/for_lazy/thfiu8/exxtfgvdya1p2sg8`](https://www.yuque.com/for_lazy/thfiu8/exxtfgvdya1p2sg8)##
    (精华帖)(347 赞)打造一个内容产品的关键是什么？——以《得到品控手册 9.0》为例作者： 马想日期：2023-08-04大家好，我是得到 COO 马想，负责得到的运营工作，同时也负责得到的商学及各线下校区高研院业务，在生财有术也能看到一些高研院校友的身影。前几天生财团队邀请我来生财星球做个分享，怎么打造好一个内容。我请“得到总编室团队”整理一下，以《得到品控手册
    9.0》为例子，分享我们在打造《得到品控手册》中，会遇到的一些阶段和考虑因素。《得到品控手册》既是得到的品控心得，本身也是个完整的内容产品。### 一、品控手册的定位《得到品控手册》是一本写给“得到”员工自己使用的工作指南。手册中的内容都是为绩效而写，依场景而用，因发展而变。比如：一位新来的课程主编，怎么写发刊词？品控手册里有现成的指导。一门课程的上新运营方式有了新变化，品控手册里的相应内容就要更新。品控，就是产品的品质控制。“得到”现在有课程、训练营、听书、图书、得到高研院，产品越来越多，但品质还能保持稳定，恰恰是严格品控，严格自律的结果。除了对内作为工作指南，品控手册也面向全社会公开。这是为了让“得到”的行为和结果一直保持在用户和全社会的监督之下。###
    二、品控手册的内容是萃取核心业务环节知识的成果《得到品控手册》实际上是“得到”对内知识萃取的成果。经过了历年的知识萃取，我们的《品控手册》已经囊括了主要的工作知识。手册每一版迭代时，生产周期有限，只有不到
    3 个月，业务部门投入精力有限，怎么确定应该萃取哪些知识以及萃取的优先级呢？答案是：聚焦核心业务关键环节的知识萃取。在手册内容生产项目启动时：第一阶段，请业务部门，围绕本部门的核心业务，梳理出标准生产流程。第二阶段，基于标准生产流程，选出最影响绩效达成的
    3-5 个关键环节。第三阶段，围绕关键环节，萃取知识，纳入品控手册。比如，一个课程产品从定稿到上线有很多流程，其中，怎么写课程的 slogan、怎么设计课程详情页是关键环节，那么就优先把这两个环节的知识萃取出来，放到品控手册里。###
    三、通过 012N 生产单篇知识《得到品控手册 9.0》是由若干个锦囊汇集成的。锦囊并不是《得到品控手册》的固有写作模式，它是“得到”研发的独特知识萃取形式，是从
    7.0 版本开始的。为什么要用锦囊？它颗粒度小，只聚焦怎么做好一件具体的工作任务。比如“得到商学案例课怎么研发？”“如何做一场品牌联名活动？”“怎样找到写
    slogan 的思路？”得到的锦囊是有标准结构的：012N。我们可以用这个结构去解读所有锦囊。第 0 条：描述一个业务场景，某个人在什么情况下要做一件什么事。做这件事会遇到什么困难，如果做不好，后果是什么。第
    1 条：做这个事的本质什么，核心是什么，什么最重要。第 2 条：如何用一套解法，达成业务本质。换句话说，可以通过哪些维度/层面/方法达到第 1 条的本质。第
    3 条到第 N 条：根据第 2 条建立的模型，把解法逐一说出来。说解法的时候，不仅要说动作，还要说清楚，这个动作做到位，能够其效果的标准是什么，有什么可以避免踩的坑。举例说明：003
     如果这里的锦囊都帮不上我，怎么办？0、有的同事在工作中遇到了新情况，品控手册里找不到答案。'
- qas:
  - 问题1：品控手册是什么？
  - 回答1：品控手册是一个不断更新的生命体，用于记录和解决工作中出现的新问题。
  - 问题2：如何处理“手册之外”的知识？
  - 回答2：可以查找内部知识库和“得到图书馆”，获取公司业务部门沉淀的经验和历史文档。
  - 问题3：如何处理“手册应有”的问题？
  - 回答3：可以查阅“知识扑满”，参考最新经验，并定期更新品控手册。
  - 问题4：如何处理“手册遗漏”的问题？
  - 回答4：可以与团队讨论并在必要时召集总编室共同讨论，确保重要问题得到处理。
  - 问题5：如何使用飞书搜索功能来查找知识？
  - 回答5：在飞书顶部的搜索框输入关键词，即可检索公司所有权限内的相关对话、文件和文档。
