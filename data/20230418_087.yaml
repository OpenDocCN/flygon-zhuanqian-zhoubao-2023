  text: '就会贬值。经过 2022 年的房产回冷，但这不意味着所有房子都不好卖了，稀缺的房子仍然好卖，全中国仍有大把有钱人等着万柳书院的房源，有钱排队也买不到。现在买房的逻辑：好地段、品质楼盘、好户型、好物业、好楼层、好学区、好资源、好圈层等，同时具备这些条件堪比熊猫，所以才会有更高的价值空间。同样，我们在商业市场中，也要尽量提升个人价值的稀缺性，从而提升价格空间。在职场中也一样，我们所拥有的能力，技能，越少人具备，越具有不可以替代性。###
    9、先产品还是先价格？之前不敢收高价，主要对自己没有信心，总是觉得自己要先做出什么牛逼课程、产品后才可以。就是先产品有价格的思想误区。却没有想过，万一产品不好卖怎么办？花了很多时间精力需要再重新调整怎么办？加入生财有术航海以来，看到大家的密集输出，报喜不断，我发现不是价格高低问题，而是自己对迭代执行、优化调整的理解不够。先有了好的价格，才会再想我给谁提供价值，我怎么提供溢价服务？怎么让别人觉得值这个价。之前，总是觉得要把
    99 元的课程卖出 1w 份，而不是想把 1w 的产品卖给 99 个人，实际精心细作服务好这 99 个人才是提升收入的解决之道。这就是靠谱常说的，赚有钱人的零花钱，不赚穷人的棺材本。价格不对，怎么做都是错。穷人对金钱的观念是抠出来，省出来的，即使
    99 的付费也会觉得是在割韭菜。而有钱人想的是怎么把这个花了钱的之后的价值再扩大。所有先有价格，然后才是配得上价格的好产品和优质用户。### 10、赚大钱需要学会借助他人完成，提升时间价值我们每个人都不可能活成一个生产链，也不可能把所有精力和时间花在具体每一个细节中。当有了一些积累或代表作后，也要学会借助他人来完成其他的环节。比如合作一起完成更大产品。比如通过借助他人助力，站上更大的舞台。这其中很重点的一点，就是自己在具体的领域有足够的深，在其他方面自己没有太多精力和能力去做。比如当用户发展到
    1000 人时，客服人手不够，我们需要找来助手和付费他人来完成这个环节。当流量到达自己天花板，需要借助更大平台曝光，就需要借助更大的平台或者更厉害的人，提供自己的价值，推助自己完成更大的目标。评论区：海英观心社
