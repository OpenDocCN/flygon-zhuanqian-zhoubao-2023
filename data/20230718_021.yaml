  text: '# 售价 8 千元 AI 指令组开发过程详细拆解> 原文：[`www.yuque.com/for_lazy/thfiu8/rnxkmcs506p26r3z`](https://www.yuque.com/for_lazy/thfiu8/rnxkmcs506p26r3z)##
    (45 赞)售价 8 千元 AI 指令组开发过程详细拆解作者： 王俊杰 Justin日期：2023-07-28《真诚利他，售价 8 千元 AI 指令组开发过程详细拆解》大家好，我是王俊杰
    Justin，一个一直在路上的 AI 创业者，致力于帮助更多人成为高质量 AI 指令工程师，团队六月刚刚拿下校园 VC 与清华大学 xlab 举办的火种节活动冠军大一开始创业，目前接近两年整，有幸在大一接触生财，受社群真诚利他价值观的影响，非常幸运
    link 到了改变自己一生的贵人拱卒老师，以及许多在我成长重要阶段予以指点的前辈目前团队 AI 主要业务板块有两个，一是 AI 指令定制（即提示词工程定制），根据企业特定需求为其开发对应
    AI 工具，二是基于 AI 的跨境电商独立站售前转化工具。刚刚完成了一个 8 千元的小红书“通人性”AI 指令组定制开发上周在生财社群中看到袁六伟大佬提到“AI
    指令”概念，眼前一亮，这个词对原先我们一直在做的“提示词工程”业务有划时代的意义。目前社会对能切实提高极大生产力的 AI 工具认知尚浅，在我们的获客阶段，这个词会大大降低我们和客户之间的沟通成本AI
    指令工程是大语言模型与现实应用场景间的桥梁，是普通人为数不多、可以切实拿到手的 AI 浪潮红利，近期种种案例已经印证了这一点，AI 指令红利开始涌现看到很多朋友对这个话题感兴趣，刚好我们团队在深挖，感恩生财，本着真诚利他的原则，对我们开发过程进行了详细拆解，希望大家看完能有所收获飞书直达链接🔗：[https://cvh0khn7xvb.feishu.cn/docx/C0F6dAOKDopAUdx2q3Mc6UEHnXd?from=from_copylink](https://cvh0khn7xvb.feishu.cn/docx/C0F6dAOKDopAUdx2q3Mc6UEHnXd?from=from_copylink)评论区：拱卒
