  text: '![](img/d73c47582b9484dd85e55903bf4cc6d4.png)![](img/83a6589522d9970672f714942379473a.png)后来我的供应链发货太慢，我就很久没开团。直到我在去年
    12 月航海里遇到了生财有术推荐的忘忧惠团，当我看到星宇他们开团了包浆豆腐，我眼睛立马亮了！！！立刻朋友圈发了一条。好在我的客户们没有忘记我，后来又卖了 70
    多份包浆豆腐。![](img/9e17c145635f52bca4f3915d98ad63ca.png)![](img/2c78b1022066cc0f0f29a94ffe7f4921.png)定位和心智这件事在私域里一旦立住了，就等于收获了客户的喜欢和信任。2.3
    把团品当奖品或礼物，既是运营、也是种草大家应该都知道团购社群里免不了做一些抽奖、送礼物的运营动作。那么到底选择什么礼物作为奖品呢？我觉得最好的运营方式，就是把我们要推的团品，当作奖品或礼物。当我们把要推广团品作为奖品时，其实也是多了一次触达用户的机会。抽奖前，总要介绍下奖品是什么吧，那么就等于我们再一次向用户去介绍了团品。而参与抽奖的人，哪怕没有抽中，但他也再次被种草了，就可能去下单。此外，也可以把团品送给想要维护的
    vip 客户试吃/试用，继续种草。我今年 5 月份就把忘忧惠的云澜挂耳咖啡，作为礼物给我 60 多个 vip 客户都分别送了一份，后来的确也带来了不少心智植入和复购，现在不少客户在等着云澜咖啡复团。![](img/71bfe5d66c8f773fa71d1735ac0eba0c.png)![](img/bd78247db0389bd09b0aac793ccdd39b.png)2.4
    收集好评反馈，别人说好才是真的好最早开团包浆豆腐时，我是没想到能收到很多好评的，但我知道，好评和反馈图一定要存好，反复利用起来。因为好评反馈是促进新用户下单和老客户复购的很重要的证据链。![](img/8b899b059b196b3536b31af3f4c2ce3c.png)![](img/c5d2cdd1d4bfa319b49cc40aa76fd99f.png)团购这件事的底层逻辑在于信任团长和从众心理，因此，除了产品价值以及团员对团长信任外，好评反馈对于促进下单占了非常大的影响比重。毕竟，别人说好才是真的好
    。所以在集中推一个团品时，一定要收集客户对团品的好评反馈然后截图。如果没有好评怎么办？没有好评，那就想办法创造好评。方法有很多种：方法一：有客户下单后，主动去问问收货情况，表达关心，同时收集好评；方法二：擅用小号，上个月我让家人用他们的微信号在我团里下单云南小芒果，然后收货以后去群里发图和好评，每次他们一发反馈，就能带动好几个客户下单。真的，好评促单，亲测有效；方法三：我带荔枝到办公室给同事分享，然后让关系好的几个同事，每人在微信上给我一个好评反馈，素材和证据这就有了（当然，前提是产品本身足够优秀）。2.5
    有了自己爆品后，再去做选品拓展和领域延伸刚开始，我的美食团定位只做云南美食，也做出过自己团里的几个小爆品，除了包浆豆腐，还有咖啡、鲜花饼、西双版纳玉米、云南米线……分别都自己开团卖了一两百单。但因为我自己一个人又做供应链开团、又要做营销，实在忙不过来，而当时做云南美食供应链的大团长并不多，能帮卖的团很少，于是我决定做选品拓展和领域延伸，我把定位从云南美食拓展到了全国特色美食。![](img/497f7359ddbb571d8e6a1a03c525e4c1.png)'
- qas:
  - 问题1：作者最初对于是否要做定位的延展有什么样的疑惑？
