  - 问题2：根据作者的经验，什么时候可以考虑做延展？
  - 回答2：在有了自己的私域定位和爆品后，可以考虑做延展。
  - 问题3：作者在刚开始推广时建议应该集中推哪一类产品？
  - 回答3：刚开始推广时，建议集中推属于自己的爆品。
  - 问题4：为了提高团购业绩，作者提到需要增加哪些因素？
  - 回答4：为了提高团购业绩，需要增加复购率和用户数量。
  - 问题5：在作者看来，如何进行社群团购的引流？
  - 回答5：作者分享了几种引流方法，包括从公域吸引同频的人、从自建的主题交流社群引导到团购群、以及通过线下圈子进行引流等方式。
  text: 我那会儿纠结过到底要不要做定位的延展，后来想明白了，在有了自己私域定位和爆品后，再去做延展其实是不突兀的。只要讲清楚你为什么要做、有什么立场去做就可以了。前面说，刚开始不要着急推太多品，要集中去推属于自己的爆品；而当有了爆品后，也不要怕去拓展选品和领域，大大方方做生意，兢兢业业去挣钱。三、不仅要拓展选品、也要引流扩大用户数决定社群团购业绩的，除了复购率，还有用户数量。那么，团长必不可少的一个运营动作就是持续引流。大家可能都有这个困惑，做社群团购到底怎么引流？我分享几个自己用过的引流方法：1.、从公域里吸引同频的人我从小红书引流，是从备孕就开始的。在真实记录自己生活的同时，可以把自己关心的事情，用心加工输出成为对别人有价值的内容。我认为这是我们普通人做引流这件事最容易做到的了，因为选题、素材就在你的生活里，吸引来的也是同频和精准的流量。虽然我的小红书目前为止只有
    700 多粉丝，但引流到微信私域的粉丝应该有一两千人，也让我成功变现了近 40 万利润。举个例子，我在生孩子之前，发现鼓楼医院竟然没有官方孕妈交流群，于是我发了一篇小红书笔记「南京鼓楼医院助产士才会告诉你的待产注意事项」，就这一篇帖子，帮我建了一个近
    500 人的鼓楼医院孕妈交流群。后来我的母婴团购群，就是这样建起来的，孕妈交流群里大多数人，后来理所当然地都成了我母婴团购群的客户。![](img/dda13c0e2e6d3c71bb14cc2edb75190c.png)2\.
    从自建的主题交流社群引导到团购群围绕某类用户的需求和周期，是可以建很多种主题交流群的，比如围绕母婴这个群体，从备孕群、怀孕群，到妈妈交流群以及二手闲置群等等。当有了自己的群以后，怎么引导到团购群里呢？一种方法是，通过正式发布告知大家群主做了一个团购群，并且以分享的方式讲清楚为什么要做团购群、自己有什么优势/背景可以做好这件事、可以为大家提供什么价值和服务，这样应该能转化一批人进群。大多数情况下，用户是不会排斥群主做这件事的。就算有人排斥也没关系，这也是个双向选择的过程。![](img/8b851b28991c2ab3565ab99625f8eacf.png)一种方法是通过群公告让进群这件事成为日常，在正式发过一次另建团购群的分享后，可以把这件事挂在日常群公告里，本来的主题交流群在运营过程里，只要有人进群就需要再次发公告，那么就有人会看到你还有团购群这件事，感兴趣的人自然会找你进群。![](img/708feaccdf49f62941cbc6cda139e4a3.png)3、从你线下的圈子引流做团购社群还有个很天然适合引流的场景，就是线下圈子，例如跟你同一个小区、跟你孩子同一个学校、跟你参加了同一次活动……我前几年办了一场线下行业会议，当时建了一个现场群用来给大家发现场讲者的
    PPT，我把个人二维码放在了大屏幕上，只有加我微信才能进群，于是那场会我加了 300 多个同行业的人。类似思路都可以用起来。比如积极参与组织线下活动，找个契机加到参与活动所有人的微信；比如在小区做一次试吃活动、或是公益玩具赠书，然后加到同小区的邻居微信；甚至直接建一个小区团购群，虽然现在每个小区很多团购群，但有差异化的好产品和好服务依然是稀缺的。四、当用户和团品多了，也不要忘记初心我做团购
    2 年多，无论是美食团、还是母婴团，每天会保持一定数量的团品上新开团。可有段时间我开始迷茫，每天开团、每天发素材，都在机械化地运营，离当初那个充满热情、卖家乡美食的自己越来越远。后来当我在回顾复盘当初怎么卖包浆豆腐、怎么把团购做起来时，我突然意识到，
