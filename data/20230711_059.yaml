  text: '# 作为职场宝妈兼团长，我是如何从卖包浆豆腐到营业额超 100w 的？> 原文：[`www.yuque.com/for_lazy/thfiu8/orr0irzg871ukolp`](https://www.yuque.com/for_lazy/thfiu8/orr0irzg871ukolp)##
    (精华帖)(199 赞)作为职场宝妈兼团长，我是如何从卖包浆豆腐到营业额超 100w 的？作者： 小野日期：2023-07-04大家好，我是小野，一个职场宝妈，在国内
    Top5 药企做医药互联网营销，同时也在不停折腾自己的副业。可以一边做好主业、一边陪伴育儿、一边坚持副业的六边形妈妈，大概就是我本人了。事业和孩子陪伴得以兼顾，我觉得这是这个时代的礼物，是互联网和生财有术给了妈妈们多一种人生选择。目前我运营了
    2 个快团团账号，一个美食团、一个母婴团，团购 GMV 累计近 150w；另外也在做大健康方向的产品服务。之前分享过一次我的 2 年副业经历复盘[《新手宝妈，职场副业两不误，跑通小红书引流和私域卖货，累计利润
    30 万+的经验复盘》](https://wx.zsxq.com/dweb2/index/topic_detail/181544551421122)。今天我想分享下我卖包浆豆腐的故事。因为我做团购，就是从小小的包浆豆腐开始的。这个经历对我来说意义重大，不仅是我做团购的起点；复盘时，我自己也从中再次受益，所以希望也对圈友们也能有所启发。如果你也想要启动做团购、或者做团购时遇到了一些瓶颈，可以参考实践。一、做美食
    IP，是我一直以来的梦想我是云南昆明人，从出来上大学到现在已经十几年。作为家乡宝，我一直有个梦想，就是想把云南美食大声安利给身边的所有人。于是，我从 2015
    年就开始写「小野食堂」公众号，写关于各种云南美食和好吃的店，只是后来工作太忙断更了。![](img/f5707f555218594ba14272f0b539ff98.png)2021
    年初，在我生完孩子的 2 个月后，觉得带孩子这件事很轻松了，于是盖洛普优势「成就」第一的我闲不住，开始想要做副业卖货。我第一想法就是，卖云南美食。闺蜜帮我找到了云南建水的包浆豆腐货源，我认为这个产品很有云南特色，虽然当时很多人对它还没什么心智和了解，但是它足够好吃、足够猎奇，我抱着试试看的心态，开始卖货了。我记得特别清楚，1
    月 19 日那天，我发了一条朋友圈，拉了个「小野食堂云南美食」群，还厚着脸皮把亲戚朋友全私聊拉进群里，有 100 多人，我自己把素材凑了凑，草率地编辑了一个团文，然后就正式开团包浆豆腐了。![](img/a52ea0a97a6a8c586bd30723ea2beb8c.png)回头看，刚开始我做对了一件事，就是给自己做了个很垂直的定位：一个云南美食团长。一方面，我之前就断断续续有在写美食公众号；另一方面，基于我是云南人的地域背景，我也一直在朋友圈表达自己对美食的热爱。所以，朋友圈对我已经有美食的定位和印象了，那么我以这个定位开始卖货，是很丝滑的。刚开始做团购，定位很重要。我个人建议是，做快团团私域的第一步，不用着急去推很多品，而是先想好自己的定位。二、如果你只有一个团品，如何把它卖爆？2.1
    讲好一个团品的故事开团以后，就要去推广了。我发的第一个包浆豆腐朋友圈广告，是一篇小作文，跟闺蜜合作写的。追了当时过年期间比较火的电影《送你一朵小红花》的热点。![](img/df59a6f9c677d62ef9169590b0ea18c5.png)这篇小作文收获了第一批好评。'
- qas:
  - 问题1：如何有效讲述一个团品的故事？
  - 回答1：结合当下热点讲，例如抓住电影热点通过影评引出产品；结合产品优势和卖点讲，不机械地展示卖点而是融入场景中；结合用户痛点讲，考虑用户在什么场景下会使用产品。
  - 问题2：如何利用自己的经历来推广一个团品？
  - 回答2：作为团长，可以分享自己的使用经历和获益，展示产品的真实效果和优势，增加说服力。
  - 问题3：如何持续反复推广一个好团品？
  - 回答3：不断在朋友圈和社群中全方位讲述产品的优点和受欢迎程度，逐步在用户心中植入产品的好印象。
  - 问题4：如何避免团购产品在用户中失去兴趣？
  - 回答4：限定团购时间，例如每个月只开团一周，让产品的独特性和吸引力得以保持，避免过度曝光导致用户失去兴趣。
  - 问题5：为什么团购产品要持续反复推广？
  - 回答5：通过长期反复推广，可以在私域用户中植入产品的认知和喜好，提高复购率和用户黏性。
  text: '![](img/8edc0eafb0d995c23af5fa213d3ed0e7.png)也收获了第一个团的 63 个订单。![](img/0915f39199fbe12d5505af3361c9b21d.png)好好讲一个团品的故事，比单纯做硬广，更能吸引人。那么，到底怎么样去讲一个团品的故事？分享我自己喜欢用的几种方式：1、结合当下热点讲。比如我最开始推包浆豆腐时，就是抓住当下电影热点，通过影评引出产品；2、结合产品优势卖点讲。产品优势和卖点是要反复去告诉用户的，不要指望发过一次用户就会都知道。可以在一段时间内集中
    360 度展示一个团品，但不是机械地去讲卖点，而是把卖点融在场景里来讲。![](img/7801064e7850e56a4c5132de909993c3.png)3、结合用户痛点讲。除了产品卖点，更关键的是要结合用户痛点。即使是吃的，每个人吃它的理由都是不一样的。比如讲玉米，就不能只讲玉米的香糯和甜脆，要讲吃玉米粗粮可以让你瘦
    10 斤。比如这条朋友圈，发了以后就秒开了十几单，这款玉米也是后来卖爆的一个小单品。![](img/a43679342c5850d30c702efed4bbbac7.png)对每个团品，要思考什么用户在什么场景下可能会用到/吃到它，然后去把那个场景描绘或者展示出来，说到痛处了，用户自然就会下单了。4、结合自己的经历讲。团购跟其他业务场景不同的地方在于，团长有着天然的好物分享官的属性，核心推广的团品一定要自用/测品，并且把自用的场景和获益展示给用户看，这样去推荐才更有说服力。![](img/81aaac6ba979264bb4a180c7e84e04fa.png)2.2
    要持续反复推一个好团品，植入心智后来，凭着我对包浆豆腐这个品的热爱，接下来的一段时间，我几乎每天都在朋友圈和社群里全方位给大家讲包浆豆腐有多好吃、怎么吃、有多受欢迎。![](img/317b5505c2174968d4914e7d6dea418e.png)也收到了一片好评，以至于到过年那几天不能发货，群里一片“哀嚎”。![](img/5755fe3f067912cbce3c8645a1ba7b79.png)其实那段时间，我也开团了其他云南美食，但是包浆豆腐我是去花了最多心思、最多时间的，销量自然也是最高的。![](img/ce74f960622ff2cf248cc32adcd36631.png)这就告诉我们一件很重要的事，想要推出一个爆品，我们首先要讲好团品的故事，然后要持续反复的去推，这样才能在你私域的用户心里植入好产品的心智。除了过年两个月卖了
    200 多单之外，后来我每个月都会开一个包浆豆腐的团，我后来发现团不能一直开着，一直开的话大家就失去了兴趣，觉得它很容易获得。所以，后来每个月只开一个星期，有限的时间里反复去推。![](img/e79e894f2dbd65083a14177b13c23950.png)![](img/361b87ea727c46c023035e6639d58fdb.png)后来因为产假结束开始上班了，投入时间变少了，每个月包浆豆腐只卖了几十单。但是，很有意思的是，当我长时间在朋友圈反复去推这个品的时候，每次都有新用户来下单，大家会有猎奇心态。同时，反复推同一个品，老客户复购也超级高，我很多网友如果想吃包浆豆腐，第一时间来找我。可以说，我应该是把云南包浆豆腐「代言人」的这样的人设在私域里立住了哈哈哈哈。'
