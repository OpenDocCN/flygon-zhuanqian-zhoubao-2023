    (21 赞)web3 套利机会 ATOM 年化最低 55%作者： World日期：2023-10-20***1*前言****​**本文输出一个市面基本没有的套利机会
    —— Atom 低风险套利，亲测年化大概最低 55% 左右，基本上投 1 万 u，理论一年下来至少收益 5500 u 左右，看起来夸张，但实际就是这么粗暴炸裂。**本文仅供操作建议，不构成任何投资建议。*****2*Atom
    套利操作流程****​**首先其实 Atom 是可以去质押为 stkAtom 代币的，然后我们可以去找一个 swap 去做质押，质押之前先要下载一个对应的钱包，比如
    Keplr Wallet（Google/Firefox 插件商店），下载完成之后去连接钱包，之后点击 transfer，点击 select token 选择
    Atom。![](img/4697bd89a31ac13c06034610d226fe92.png)其次，点击 deposit 进行充值，充值完成后可以在
    swap 里找到 Atom ，选择 Atom 和 stkAtom 的 swap 交易对点击 swap 即可，swap 完成之后会有对应的 stkAtom 在你的钱包里。![](img/69ee5358e46395a86bcae2245ce968dd.png)![](img/f261e8f5f8fd4715c75128ab1bd4f39a.png)接下来我们去另外一个网站
    [cosmos.pstake.finance](http://cosmos.pstake.finance) ，这个网站里可以去做解除质押操作。点击 Unstake，可以看到这个地方有两个，如果选第一个
    Redeem Instantly 的话一般会提示没有流动性，所以我们选择第二个 Unstake。![](img/2bcc91bb92cf91e2459d5c7c64e42321.png)当然使用
    pStake 这个网站需要我们先充一些 XPRT 作为 gasfee，XPRT 可以在其他的 swap 去购买。此条路径基本上充 1 个 Atom 就可以得到
    1\. 03 个 stkAtom。Atom 本金少的话可能磨损会比较厉害，但如果你金额比较大的话，这些 gas 费可以忽略掉。最后，我们 stake 完成之后，可以去等解除质押了。在此有一个说明，就是在大概
    21 天到 25 天之后才会进行一个解锁，以 25 天作为一个周期的话，一年可以复利 14 次左右；以 21 天作为一个周期的话，一年可以做 17 次左右。因为每做一次差不多是
    3% 的利率，如果是 14 次方的话大约是 1\. 5 倍 的收益， 17 次大约是 1\. 65 倍的收益。基于此计算我们的年化是为百分之 50% 到 65%
    左右，就是存 1 万 u 一年的话，基本上可以获利 5000 u 到 6500 u 左右，其实的收益是比较可观的。![](img/011cc81b39010113c894a1c5a71136a6.png)***3*风险所在与应对方案****​**虽然整套算下来利率还是比较可观的，但是会有一定风险，比如说这个
