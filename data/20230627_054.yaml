  text: '# 五年生财圈友成长路--之生财使用手册> 原文：[`www.yuque.com/for_lazy/thfiu8/mgnbrrk8uisk8h4g`](https://www.yuque.com/for_lazy/thfiu8/mgnbrrk8uisk8h4g)##
    (95 赞)五年生财圈友成长路--之生财使用手册作者： 张集慧日期：2023-06-20这篇文章本来是在参加完 3 月份生财线下聚会，回来后，写了准备发的，但是写着写着，就烂尾了。前几天我发了一篇[账号如何快速涨粉过
    1000，告诉你一个万能公式。](https://articles.zsxq.com/id_jq89ctisvwwo.html)，没想到大家反馈还可以，既然大家喜欢看，那我就有动力了，赶快把这篇文章写完发出来。大家好，我是慧姐，今年是我加入生财的第
    5 年，作为一名 5 期的老圈友，从默默看帖到 10 篇精华，从小白到分享嘉宾，生财有太多的东西，改变了我，我把这些内容消化吸收后，把我的理解和感受，再分享出来，希望有和我一样经历的人，也能更好的用好生财。##
    输出为什么第一点就是输出呢？因为来到的生财有术星球，他本身是一个内容载体，几十万篇内容，你如果只是单纯的去看，那意义不大，就像很多人资料攒了一堆，什么事情都知道一点，但是一做就废，原因就在于，你没有深度的参与，深度的思考。输出有几点好处，比如：1、深度思考，你在写一篇文章的时候，为了不让文章看起来杂乱无章，也为了传递出更多的信息，这个过程中，你就会开始梳理自己输出的内容，在自己输出的信息中深度的挖掘，充分思考，无形中，就又对自己很熟悉的东西，又多了一点不同的认识2、链接到同频的人，只有输出，才能让人知道你是谁，你在做什么事情，你的内容会吸引到同频的人，这样交流的过程中，会有成长，会发现不一样的点，一个人的思路毕竟是有限的，大家一起交流才是成长最快的捷径。##
    利他利他这个概念，其实是我在生财感受最多，也受益最多的，大道理我就不说了，举几个我自己的例子。19 年的时候，我基本是属于第一批做知乎好物的，因为刚开始做么，也没啥人可以交流，也不知道谁在做这块，大家肯定是做的好的，就闷声发财，担心让别人抢了自己赚钱的路子，我当时没想那么多，就是有点想显摆的心态，出个单就写篇文章，发现个新品就写篇文章，找到个刷赞的平台，数据不错，也会拿出来说，这个过程中，就有不少也在做知乎好物圈友加了我，因为大家都是刚做知乎好物，每个人的信息少，但是交流的人多的情况下，信息汇总多了，那就很厉害了，我分享了
    1 份信息，我自己也没什么损失，反而得到 10 倍、100 倍的信息增量，这就是我第一次体验到利他的好处。20 年双十一，我自己发现有种知乎文章的格式，播放量很大，就把这个流量引导到了淘密令，每天红包发放的数量很可观，花十几分钟写篇文章，几千个甚至上万个红包就发出去了，我于是又把这个信息分享出去，也有很多人来问我具体操作流程，因为方法太简单了，我就简单写了几百字教程，配合几张图，来的人，我就免费发给她们，双十一结束后，跟着我做这个的，有的赚几百的，几千的，上万元的都有，基本都是花了可能不到一小时，就轻松赚到了钱，虽然我没有因为这件事又直接的收入，但是让很多人感觉，慧姐这家伙，是有点鬼主意的。得到别人的认可，我觉得，也是收获啊，关键我也不损失什么啊。21
    年的银发电商，就更是靠着利他思维做大的，我自己做了几个账号后，发现数据不错的情况下，我没有自己去做更多的号（其实主要是我懒，不想去做重复的事情），我找人一起合作，短短几个月，做了几千个号，'
- qas:
  - 问题1：这个市场的潜力和容量是否足够大？
  - 回答1：验证了我最初的判断，这个市场的潜力和容量是足够大的。
  - 问题2：为什么选择做大量账号并占领市场？
  - 回答2：因为只有大量的账号，同时占领这个市场，才能造成轰炸效应，有更好的效果。
  - 问题3：为什么要分享自己的经验和玩法？
  - 回答3：信息给到别人，几乎不会影响到自己，很多时候反而是共赢，共同把一个人群、一个市场炒热。
  - 问题4：如何选择适合自己的带货方式？
  - 回答4：找到对于自己容易实现的目标，比如选择视频带货，因为个人优势在于这里。
  - 问题5：怎样判断一个项目是否合适？
  - 回答5：选择那些生命周期较长的项目或平台，能够长期布局并最终变现。
  text: 验证了我最初的判断，这个市场的潜力和容量是足够大的。事情的发展也符合我的预期，因为我开始做的时候就想了，我自己撑死做几十个账号，几十个账号在 2 亿多老年人的需求面前，完全不值得一提，只有大量的账号，同时占领这个市场，造成轰炸效应，才能有更好的效果。做这些事情的过程中，也会遇到不少人会问我，你自己怎么不闷声发财，要把这些事情说说来呢？人都是逐利的，都是有自己小九九的，完全无私的那是圣人，而我只是普通人，我也有我的小九九，我判断一件事值不值得分享，首先问自己，你分享了这件事，对自己有损失么？如果没什么损失，那为什么不去赠人玫瑰呢？大家经常挂在嘴边的一句话是“教会徒弟，饿死师傅”，一直记着这句话的人呢，思想还在那个年代，古代人生活的范围可能就是一个小镇，有某个手艺，服务于这个镇上的人，刚刚好养活自己，他教个徒弟出来，市场容量就不足了，客户就不够师徒一起服务，自然就存在徒弟抢师傅饭碗的问题。但是回到网络时代，我们在平台，随便面对的就是几千万，几亿的目标用户，你自己去吃市场份额，你使劲吃，你又能吃下多少用户呢？信息给到别人，几乎不会影响到自己，很多时候反而是共赢，共同把一个人群，一个市场炒热，不断进入的新人，也会带来新的思路，新的玩法，很多时候不需要动脑，直接捡现成玩法的，何乐而不为呢？何苦小心眼，吃着嘴里，看着碗里，还惦记着锅里的，锅里的自己又吃不下，惦记他干嘛？让给别人多好啊。##
    选择在生财学习，很重要的一个点，就是找到自己的目标，比如我，我不会给自己盲目的找方向，定目标，我会找那些对于我来说容易实现，找比我强一点的人去学习，比如我做抖音银发电商带货，就面临选择，我是做短视频带货还是做直播带货？主流的，当然是直播数据好啊，但是直播的难度要比做个视频要难
    100 倍都不止。要想坐好直播，能找到在镜头面前不搭磕巴，流畅表达的，100 个人里面也不一定选出来 1 个，再严格一点，控场能力强的，亲和力好的，这样的人，更是千里挑一了。如果选择带货视频，我可以拆解他，可以模仿他到
    100%，这个很容易实现。不仅我可以模仿，甚至我还可以教会无数个身边的人，而这一切，只是时间长短的问题。所以，让我去选，我肯定不会去选直播，我做不了一个优秀的主播，我也培养不出来一个优秀的主播，更管理不好一个直播团队，绕一圈，我只能是去做视频带货，因为我的优势只在视频带货这里，选择视频带货就好了。如果我头铁，一定要去搞直播，那我肯定会万分痛苦，最终极大概率失败，失败多了，浪费了时间，失去了自信，自信心缺失后，更急，更容易选择错误，完后就是死循环。##
    方向热点----平台----人群来生财学习、搞钱，不外乎就是先学习别人搞钱的经验，很多时候会有感觉，怎么这个项目，别人赚钱好好的，到我知道时候，这个就不能做了，短短
    1-2 个月的生命周期，这也太短了吧，每次遇到这种情况，就很懊恼，埋怨自己信息得到的不够及时，遇到这样的问题，其实都是正常的，因为很多见效快的项目，他的生命周期也很短，说理论枯燥，那我就举例子。1、【热点】比如红包封面，每年到了过年前后，都要火一阵子，流量确实是存在的，而且会在短期内达到峰值，并且快速衰落，这类的内容，就属于短期热点，来的快，去的快，出效果呢也快，这样的就属于热点，适合新人练手，找网感。2、【平台】在热点以外呢，就是选平台了，我是去小红书引流呢，还是去知乎做好物呢，还是抖音视频带货，或者是去淘宝开店呢，相对于前面的热点，这类平台要出效果，可能周期是几周，几个月，这么长时间的布局，最终才能变现。但是一旦做起来，你是可以做一段时间的，除非平台规则有变化。
- qas:
  - 问题1：什么是平台类的特点？
  - 回答1：平台类效果见效慢，但生命周期长。
  - 问题2：为什么要了解特定的人群？
  - 回答2：了解特定人群可以持续发现他们的潜在需求，不受平台变化影响。
  - 问题3：为什么说垂直人群的了解是护城河？
  - 回答3：深度了解垂直人群可以防止他人快速复制和抄袭。
  - 问题4：为什么要反向操作？
  - 回答4：反向操作可以在竞争激烈的市场中找到差异化，开拓蓝海市场。
  - 问题5：为什么视频比图文更有优势？
  - 回答5：视频能够更全面地展示产品特点，更有利于激发消费者兴趣和购买欲望。
  text: '平台类就是见效果要慢一点，但是生命周期就长了。3、【人群】前面不管是追热点，还是做平台，我们会发现，最终服务的都是某个人群，热点会变，平台规则会改，我们能不能抓住不变的人群去搞事情呢，比如，以前做淘客的，都觉得宝妈群体不错，宝妈这个角色，最起码是
    10 年以上，你了解了这个人群，与这个人群有交集，那你就会不断发现他们身上潜在的需求，不管平台怎么变，流量怎么变，你一直服务好他们，就能赚到钱。同时，你花费很多时间，对这个人群的深度了解，也是你在这个人群上面的无形的护城河，别人能很快抄你的品，很快抄你的方法，但是他抄不走你这个垂直人群的理解。比如，我做了两年的老年人群，我了解他们越久，我就越觉得这件事情可以做很久，从大环境看，老龄化是大趋势，再往小说，老年人网购是个新趋势，一个全新的增量市场，所以我做这个人群，那我就可以跨越平台，不管是抖音，还是快手，还是视频号等等，只要分析有老年人占比偏高的平台，我都可以用一套打法覆盖测试，最终找到适合自己，更高效的一个平台，全力去做就好。人群作为基础，那么追个热点，换个产品，就不会像单追热点，单做某个平台，项目变化，就一切归零。你每次垂直人群的尝试，都会沉淀下来，下一次你换产品，只要再次激活就行，每次都不必从
    0 到 1，而是直接从 1 到 100，这样也许你经常在变，再换，但是根上有东西是不变的，就像散文一样，形散而神不散。## 逆向正如字面意思一样，就是要和主流逆向，别人往东，你就要往西。举几个日常中很常见的例子，带货过程中，选品过程中，很多人都想着是去找便宜的品，便宜的品好卖，这是大众的认知，也是最懒，最烂的办法。价格便宜，在带货中只有针对一些标品，比如苹果手机，茅台之类的，其他因素基本不变，只把价格作为锚点的情况下，那你只要价格能下来，那消费者几乎是无条件选择你。现在的内容电商，兴趣电商，可以更多维度的去挖掘产品的亮点，图文时代，几张图，几行文字，想把一个产品的吸引人的点展现出来，几乎不可能，但视频就不一样了，有了更多的信息含量，比如某些新奇特的产品，通过视频，就能把他的特点完美的演绎出来，很多时候，还可以利用剧情，场景，让你不买都不行。这样的产品，如果还是随着大流，去找源头货源，去想着怎么便宜几毛钱，几块钱，那不然多花点时间，在内容上面，你的一个创意，可能把同样的产品卖几倍的价格，也可能卖出同行几十倍的销量。总之，时刻想着怎么样能和别人玩出差异化，和他们反着走，红海里面也能玩出蓝海。先写这些吧，下次想到别的，再来聊评论区：微笑
