  - 问题1：文档中提到每年年底会做什么？
  - 回答1：文档中提到每年年底会盘点所有客户的合作质量。
  - 问题2：根据文档，有几个象限来评估合作质量？它们分别是什么？
  - 回答2：文档中提到有四个象限来评估合作质量，分别是：最完美的、能接受的、要警惕反思的、不应该存在的。
  - 问题3：根据文档，第一个象限的客户特点是什么？
  - 回答3：文档中描述第一个象限的客户关系好，服务质量高，是一个完美状态。
  - 问题4：什么样的客户会属于第三个象限？
  - 回答4：文档中提到第三个象限的客户关系好，但服务质量差，这种情况需要警惕反思。
  - 问题5：文档中建议如何处理服务质量无法提高的情况？
  - 回答5：文档中建议对于服务质量无法提高的情况，考虑给客户退钱并终止合作。
  text: '# 业务合作的质量> 原文：[`www.yuque.com/for_lazy/thfiu8/otlp8ua2bxm4qnk5`](https://www.yuque.com/for_lazy/thfiu8/otlp8ua2bxm4qnk5)##
    (35 赞)业务合作的质量作者： 小马宋日期：2023-09-13业务合作的质量：创业 46 条之 27每年年底，我们会盘点一下所有客户的合作质量。有些客户不再续约，有些客户继续合作，有些客户在合作期间就终止合作了。这时候需要用两个维度去思考你与客户的合作质量，一个维度是客户关系，一个是维度是服务质量。这就会分出四个象限，第一个是最完美的：客户关系好，服务质量高。这是一个完美状态，关系融洽，合作质量高，说明我们在关系处理和作品产出上都做到高质量，这种客户只要是有预算、有需求，他一定会继续合作。第二个是能接受的：客户关系不好，服务质量高。这种问题，我们能接受，咨询公司的本质，还是要出好作品，有高质量的咨询产品产出。如果客户关系维护得好，那当然更好，如果客户关系不是很好，我们也能接受，这可以去提升，但是第一重点还是咨询的质量。第三个是要警惕反思的：客户关系好，服务质量差。这种客户，是有可能跟我们继续合作的，但并不是因为我们做得好，而是因为客户有预算，不差钱，跟客户关系又不错，虽然产出一般，但是客户愿意继合作。这种状况，最值得反思。因为客户对你好，你就忽视了客户，你觉得这个客户好收钱，所以就不重视客户的关系了。这就是渣男，女的越对你好，你越渣，这个要彻底反思。我们要把时间精力花在那些对我们好的客户身上，而不是那些挑三拣四，浑身是刺的客户身上。如果觉得服务质量差，且不能提高，那就给客户退钱终止合作。第四个是不应该存在的，这没啥好讲的。*
