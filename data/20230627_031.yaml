  text: '# 抖音图文带货非常好做，小白，想做副业的朋友可以冲> 原文：[`www.yuque.com/for_lazy/thfiu8/plugv8rbgggdatsy`](https://www.yuque.com/for_lazy/thfiu8/plugv8rbgggdatsy)##
    (80 赞)抖音图文带货非常好做，小白，想做副业的朋友可以冲作者： 钱劲日期：2023-06-20大家好，我是钱劲，加入生财两年了，这是我第一次发帖。今天看到盗坤分享的抖音图文二创带货，刚好我也在做，虽然没拿到大结果，但算把整个流程跑通了，只要发图文视频都会出单（几百播放就能出单）所以写这篇文章，来给在找项目，想做副业的圈友打打气!图文带货，可以直接冲！简单易上手，适合小白！！（我想刚开始做的人给新手分享经验更能增加他的信心吧？）![](img/da76a495af486d940fdbc53452534fea.png)为了阅读体验，请大家移步飞书：[https://auyrlu2gke.feishu.cn/docx/QFpVd2N7Pof208xlclccjeg3n9e](https://auyrlu2gke.feishu.cn/docx/QFpVd2N7Pof208xlclccjeg3n9e)评论区：Sugar
