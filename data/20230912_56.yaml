- qas:
  - 问题1：关键字“fantasy football team names”的搜索趋势如何？
  - 回答1：搜索趋势显示这个关键字只在特定时间段内流行，主要集中在每年的八九月份。
  - 问题2：为什么“fantasy football team names”不适合做网站？
  - 回答2：因为这个关键字的搜索量在一年中只有短暂的高峰期，其余时间搜索量较低，不具备长期稳定的需求。
  - 问题3：为什么“smile dating test”虽然有高搜索量却不适合做网站？
  - 回答3：尽管“smile dating test”有高达135K的搜索量，但搜索趋势显示它也只是在短时间内流行，没有长期稳定的搜索需求。
  - 问题4：什么是“谷歌直达”？为什么它会成为一个关键词搜索的陷阱？
  - 回答4：谷歌直达是指谷歌搜索结果中直接显示的答案，而不需要用户访问网站。这些关键字通常有高搜索量但竞争度低，因为用户不会点击进入其他网站。
  - 问题5：以“how many”为例，为什么这种关键字可能是一个陷阱？
  - 回答5：虽然“how many”有40K的搜索量，但因为谷歌直接显示答案，导致实际的流量和点击率可能比预期低。
  text: '# 利用 Semrush 找有一定搜索量且竞争小的关键词时容易遇到的一些陷阱> 原文：[`www.yuque.com/for_lazy/thfiu8/lc1msapx9k29vh9f`](https://www.yuque.com/for_lazy/thfiu8/lc1msapx9k29vh9f)##
    (60 赞)利用 Semrush 找有一定搜索量且竞争小的关键词时容易遇到的一些陷阱作者： 哥飞日期：2023-09-07哥飞在 [海外工具从需求挖掘到网站制作一篇文章让你搞懂](https://t.zsxq.com/11TqORn77)
    中给大家介绍了一篇 reddit 上的帖子，作者说在通过 ahrefs 找到了 2 个每个月有 40K 搜索量但竞争度很低的关键字，之后总共花了不到 2000
    美元做网站，2019 年 11 月上线了网站，到现在每个月收入 1000 美元，美滋滋。哥飞在那篇文章中带着大家学习了如何用 Semrush 挖掘需求，但其实这里会有一些陷阱，哥飞带着大家一起看一下。##   陷阱
    1：季节词，不稳定流量![](img/50e2808797af809a1a1f113e7bd3c165.png)如上面第一个关键词“fantasy football
    team names”，很有意思，fantasy football 是一款游戏的名字，这个搜索词看起来是大家在搜索引擎理找好听的团队名称。全球搜索量 53.8K，竞争度只有
    21，很低了。再去 ahrefs 看一下，竞争难度 7，只需要 8 个外链就能排到首页。![](img/02b48dfe85731c0155484a06c6a3edbf.png)看起来这就是我们要找的词，简直完美，但是，先别笑，我们再去
    Google Trends 上看看全年搜索量。![](img/9ead841d91f3e872d91939cec52d5e71.png)从搜索趋势曲线就可以看出来，这个词只在一年中的某个时间段火，那么就不值得我们花时间去做一个网站了。其实是因为这个游戏在每年的八九月份会开始新的赛季，大家此时会去搜索引擎搜索好听的名字，取好名字后，这个需求就没有了。我们继续去找别的词，另外提醒一下，大家在【意图】这里，可以把导航去掉，勾选其它三个。导航指的是用户搜索的一般都是网站名字，就是想找特定的网站，这种词是我们不需要的。![](img/feebdc89df88849c67d2ad89ed939836.png)这次，我们输入“test”，这是在线测试类产品常用词，结果发现了一个有着
    135K 搜索量的关键词 “smile dating test”，竞争度只有 22。![](img/7d59eca5358dca0dac361cdf35fefbf1.png)这次我们直接先去
    Google Trends 看看，果然，又是只在短时间内流行过。![](img/afa79360254a7f9b6ac3673a35e267c7.png)这也就难怪虽然有
    135K 的搜索量，但没人去做这个词了，因为这个搜索量不是长期稳定的。## 陷阱 2：谷歌直达有很多词，我们搜索时，谷歌会直接在搜索结果最前面就把答案直接显示出来。![](img/abc554adf2f5f6929b5e50404bd1da3a.png)我们搜索关键字“how
    many”，可以看到第一个关键字有 40K 的搜索量，但是竞争度只有 29。![](img/6fcfc44ac36ec06133e96e36c1ffbff2.png)'
- qas:
  - 问题1：为什么Google Trends全年搜索量稳定但竞争度低？
  - 回答1：因为谷歌搜索结果已经能够满足用户需求，不需要竞争激烈的关键词。
  - 问题2：为什么关键词"half double crochet"不适合自建站而适合在YouTube发布视频？
  - 回答2：因为相关搜索结果主要是YouTube视频，说明用户更倾向于视频形式的内容。
  - 问题3：为什么搜索量很大但竞争度低的关键词如"youtube to mp3"竞争度仅为16？
  - 回答3：因为这些关键词可能涉及不合法内容，Google会压制这些站点，且某些关键词被团队垄断。
  - 问题4：为什么网站[y2mate.is](http://y2mate.is)有如此高的访问量但竞争度低？
  - 回答4：因为该网站提供的服务可能不合法，导致谷歌排名被压制，且可能存在某些黑科技。
  - 问题5：为什么某些领域首页全是视频但仍有图文需求？
  - 回答5：尽管首页视频内容丰富，但某些用户仍希望获取图文形式的详细信息，因此图文需求仍然存在。
  text: 'Google Trends 全年搜索量也挺稳定的，那么为什么竞争度这么低呢？直接在谷歌搜索一下，看看结果就知道，谷歌的搜索结果直接就能够满足用户的需求了，所以就没必要去做这个词。![](img/322ef7c0e917cb583bb16c292cdb66f2.png)类似的还有“half
    double crochet”的搜索结果，前面全是 Youtube 视频，那么这类关键词，其实不适合自建站，反而适合去 Youtube 发视频。![](img/21581a20a1b7515d6e48f5400326d063.png)##
    陷阱 3：需求量大但不合法无法放置广告搜索 mp3，可以找到一些搜索量特别大但是竞争度奇低的关键词![](img/0f4dd8b6f048a02a038f22c414f558fd.png)如“youtube
    to mp3”这个词，搜索量 612 万，但是竞争度居然只有 16。直接去谷歌搜索一下，发现有很多网站，都是内页，就能够排到前面。![](img/26e335b9dc71d9395f988d0b2dd62796.png)拿第一个站的域名 [y2mate.is](http://y2mate.is)
    在 Similarweb 查询，发现这个网站有 960 万的月访问量，而且域名还是 2020 年注册的。一切信息都表明，这个是一个金矿，但是为什么竞争度这么低呢？一开始哥飞也不清楚，经过请教彪总、树哥和小排老师之后，大概知道了一些，首先是这些站谷歌经常会打压，因为不合法。然后这里边还有些黑科技，这些词基本被某些团队垄断了，我们去做，不一定能够排上去。好了，三个陷阱基本就讲完了，你还发现什么陷阱呢？欢迎评论区补充说明。*
    * *评论区：Ai 指令师-越越 : 干货晴天哥哥 : 学习了LimBo : 关于第二个陷阱，有个疑惑，对于某些领域，很多人上来搜就是为了搜集资料的，如果首页全是视频，零星的图文内容反而更吸引人去点击，还有就是很多人并不喜欢看视频。哥飞
    : 你代表不了很多人，不要你感觉，你去调查，或者实际测试一下就知道了。LimBo : 好的，事实应该如此，一个如果验证过没有图文需求的市场，确实可以放弃，除非出现奇迹LimBo
    : 不过我看过前面几个视频的播放量，最多的大概在 2M，排在结果第一的也就只有几十 K,而视频下面第一个图文网站的访问量也是 2M 左右，所以这块图文的需求还是确实存在的。阿泽
    : 多谢分享![](img/1c37d505930596d12a88ab23e11aa07a.png)* * *'
