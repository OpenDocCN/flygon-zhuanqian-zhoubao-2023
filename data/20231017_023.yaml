  text: '# 动笔写作前，最好先给自己“洗洗脑”> 原文：[`www.yuque.com/for_lazy/thfiu8/tur9b6rnmzmgzx6z`](https://www.yuque.com/for_lazy/thfiu8/tur9b6rnmzmgzx6z)##
    (39 赞)动笔写作前，最好先给自己“洗洗脑”作者： 微微日期：2023-09-27哈喽，我是微微，一名有着 12 年写作经验，改稿 560+篇，输出字数
    70W+，原创文章 300+，分享写作技巧、陪伴小白成长的学长，很高兴和大家分享关于个人在自媒体上的成长心得、写作经验哈。最近，不少读者和来稿作者向微微提出了他们的困惑：①我写得也不算完全看不下去的类型，为什么就是不过稿。②我写的内容好像也挺有帮助的呀，不过就是得不到读者的反馈，甚至遭到了一些写手的批评。③我都写了快
    3 个月了，稿费加起来还不到 500 块，还要被建议改来改去，写作赚什么钱，根本赚不了。...这样的心态和认知，让我回想起当初被割韭菜的自己，虽然是被坑了，但是也使我在写作的过程中认识到：**你所输出的内容，好不好、有没有价值、值不值钱，由不得你说了算。**我相信仍然有许多新手小白被困于以上的想法中，即使文笔不错，但就是经常“落榜”，还要遭受他人奚落。当遇到这样的问题时，先不要着急下定论，比如给自己设限，觉得是自己的问题，不断地去寻找能够提升写作能力的方法，书籍一大堆、成千上万的课程也无脑冲。更不要去指责反馈的声音，因为
    1 个人说你不好，未必是你不好，但是 100 个人说你不好，那你真的需要反思自己哪里不好。别误会，这一点与刚才说的并无冲突。或许你要朝另一个方面思考，会不会是写作能力并无大碍，而是你对在哪里写作，该怎么写存在认知误区呢？详情请移步飞书阅读，确保阅读观感体验哈：[`eqc9f6vzuhv.feishu.cn/docx/NYHLdTnewo4PZ8xWYMeco0IfnfH`](https://eqc9f6vzuhv.feishu.cn/docx/NYHLdTnewo4PZ8xWYMeco0IfnfH)*
