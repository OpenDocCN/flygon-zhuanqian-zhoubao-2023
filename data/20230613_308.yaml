- qas:
  - 问题1：活动的主要内容有哪些？
  - 回答1：今年的生财会包括定期线下沙龙、线下私塾、线下家宴、项目路演、私董会、项目共创会等。
  - 问题2：谁是《我所理解的 Web3》的作者，他们主要讨论了什么？
  - 回答2：Start9527是作者，他讨论了Web3目前的状态、与金融属性相关的博弈性质，以及他的个人对Web3的理解和体验。
  - 问题3：茏姐分享了哪些关于个人经历和创业的故事？
  - 回答3：茏姐分享了她在创业过程中的学习和经验，从一个没有挣钱概念的女人到深刻领悟“劳动力变现<技术变现<信息变现<认知边线<资源变现”的转变。
  - 问题4：水果小李哥主要分享了什么关于小红书和水果电商的经验？
  - 回答4：水果小李哥分享了他在小红书引流、社群运营、以及水果电商方面的实战经验，包括如何利用流量红利期和开设店铺。
  - 问题5：宋姐在圆桌答疑环节中提到了哪些关于创业和风险管理的观点？
  - 回答5：宋姐提到了创业的心态和风险管理的重要性，她鼓励创业者在试错阶段要尽量控制成本，因为试错的成本会影响到心理压力和尝试新事物的时间。
  text: '# 《北京线下聚会：薇姐生财聚会小结》> 原文：[`www.yuque.com/for_lazy/thfiu8/nbalizykct1py7np`](https://www.yuque.com/for_lazy/thfiu8/nbalizykct1py7np)##
    (41 赞)《北京线下聚会：薇姐生财聚会小结》作者： 薇姐买房日期：2023-05-16230513 薇姐生财聚会小结啥事都要趁热乎，过两天就有点模糊了，赶紧记录几笔1）宋大范儿《生财有术北京地区接下来的活动规划》
    今年生财会有很多线下聚会，包括定期线下沙龙，线下私塾（分享），线下家宴（聚餐），项目路演，私董会，项目共创会，项目联合发售等。总之，就是增加线下链接，人和人深度接触后，商业合作，甚至联合创业。希望像河南，深圳，北京有项目跑出来，
    我马上报名了组局官。先混个脸熟嘛2）Start9527《我所理解的 Web3》 -web3 现阶段还是逐利，离不开金融属性，会博弈，会有输赢（我翻译一下，赌性）
    -六月 HK 对 web3 全面开放，增加国家背书 -早期 Fomo，成为 Flow 中国大使，因此“不相信运气会垂青我们新人” -借过去开书店和出版业经验，出
    web3 书籍 -没有人可以转到认知外的钱：web3 门槛较低有撸空头，打新；稍高 defi，套保；更高的量化，工作室 -谁都无法预测下一步，要盘感，得经历，得下场
    -个人产品 webgoing：小伙伴发展方向，投研，开发，赚钱，K 线等3）驯龙师茏姐 预告标题《做废八个账号让我学会了什么》 现场标题《赔了 200 个的女人，她现在在干什么》
    （龙姐是会取标题的……）别人是在讲商业故事，听茏姐那是讲人生故事 太精彩了，听得我是聚精会神 精彩细节太多，无法一一复述，大概是一个自称“傻白甜”的 30
    岁之前对挣钱完全没概念的女人， 如何自己创业亏钱，又在生财学习搞钱，折腾新项目之后一番后深刻领悟到真理 “劳动力变现<技术变现<信息变现<认知边线<资源变现”
    然后决定回家继承家业，变成实体经济“厂二代”和江湖老狐狸们斗智斗勇， 现在征求电商合作小伙伴的故事。她分享了三句话，要把选择题做成问答题，不断创造选项；看似死局，主动可能带来转机；创业就是修自己。漫漫人生，正在路上。4）水果小李哥《小白如何起步做水果社群团购》
    小李哥典型的生财人，目标明确，实干，分享干货。 之前是腾讯版权保护，转身做水果电商。 主要小红书引流，社群，快团团私域成交， 分享了不少宝贵的实战经验， 如小红书直播现在是流量红利期，
    小红书爆款笔记选题最关键， 小红书 0 粉丝开通开店直接做，做起来 1W 再交保证金， 水果非标品，供应链就是一分钱一分货买贵的吃一点亏买便宜的吃大亏， 线下也试过超市快递涨粉，但粉质量很差，真不如好好做小红书粉。5）圆桌答疑环节晚上临时加了一场，宋姐的生日聚会，
    8 个小伙伴们吃着火锅又聊了一场，印象比较深的是宋姐说， C 端有可能做到很大，但不好做， 做 B 端其实比做 C 端香很多，只是天花板比较低，可能就几千万规模。
    她的目标是做数字游民，哈哈还有她给人做企业管理咨询，提示了很多合伙人的风险， 还有早期控制成本的重要性。没有成本，你就有试错时间（不就一个人的吃饭钱嘛），
    一旦有成本，心理压力大，试错时间会很短。 还有她永远是鼓励创业小伙伴，干！ 因为，不干你不会失败，干你才有可能成功。线下相聚，永远是开始，因为，你开始认识一个人。（我会和你说刚和那天初次见面的人后来约了一个咖啡喝了五个小时吗？[吃瓜]）只是略记一二，现场听收获更大，'
