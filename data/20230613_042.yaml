    (精华帖)(177 赞)抖音单品短视频带货 1000 万 GMV，我是怎么做到的？作者： 书豪日期：2023-06-07各位朋友好，我是在杭州的圈友书豪，一个连续创业三年的
    95 后，目前连续三年都年入百万，今年应该能连续四年都达到年入百万。很多朋友都对我在抖音玩纯付费打单品的短视频卖货生意感兴趣，想听我说说这里面的门道，当然是没问题的！但我先提前泼个冷水，抖音短视频纯付费流带货这个生意吧，在今年超级苦逼，利润很稀薄，卖
    1000 万的货，能有特么 100 万利润都非常不错了！特别是抖音纯付费投流做短视频带货，这个赛道在 2023 年可以说是红利期的末期，没有多少红利了，新手进来大概率赚不到钱。但还是那句话，无论哪个赛道，无论蓝海红海，用心做，总能闯出一条血路。##
    一、关于抖音付费投流打法的一些心里话身边有很多朋友看到我发在朋友圈的抖音后台大盘截图，很羡慕我每天 GMV 过万过十万，甚至做到过千万+GMV 的业绩，给人的感觉就是，抖音短视频卖货其很赚钱，有没有？其实我感觉抖音短视频卖货这门生意在今年不算是特别好的生意，回报率其实特别低。不仅仅需要非常大的资金做滚动，还需要一个完备的团队做支撑，每一个团队完善的话，基本都需要
    5 个左右的内容剪辑师，三个左右的投放运营，其实人力成本也是不低的，加上素材拍摄的额外成本（场地、模特、道具等等），都是不小的开支。所以抖音短视频带货这个行业，最大的赢家是抖音，我们只是给抖音打工，每天给抖音充值，拼命消耗，拼命拍素材，拼命盯投放，最后赚点辛苦钱。##
    二、我们是如何选品的？直接上干货硬性标准：1、毛利够高（对 roi 要求更低）2、受众够宽（不做小众人群生意，投放难度大）3、售后压力小（退货率、差评率如果太高，直接亏死）软性标准：1、标品里面找非标，非标里面找标品（有电商经验的，品一品）2、拿捏人性的某一部分（比如早期的黑五类，以及一擦就可以干净的各类清洁剂）我们选的品，供应链给的佣金还是蛮高的，每个品的佣金都在
    70%~80%左右，家居家清、美妆个护类的产品会居多。有朋友问你们是在精选联盟选品吗？我笑笑说，在精选联盟选品早饿死了。供应链渠道资源需要慢慢在圈内积累，在行业慢慢深耕。做电商的朋友都知道，这种品退货率基本控制在在
    5%以内。分享一下过去一两年，我们成绩比较好的两个品，一个是艾条，一个是管道疏通剂。## 三、我们是如何做内容剪辑和管理剪辑团队的？我们团队小，固定的剪辑师稳定在
    5 个人，新人在公司来来回回，兜兜转转，还是核心的五个老剪辑在公司，每个剪辑每天都需要产出不同的新的短视频，平均每人每天 6-10 个，每个剪辑一个月平均要产出接近
    300 个左右的短视频。一个月我们会产出 1500 个左右的视频喂给巨量千川投放。而且我们大部分的内容素材都是实拍为主，原创素材占据了我们 80%的内容。有朋友劝我说，为什么要实拍素材呢！？实拍也太浪费时间精力和金钱了吧，混剪不行吗？混剪还真不行！一是因为我们玩的是打单品，怼量，一个单品有时候我们连续打两个月，就需要用到上千个视频素材，但是全网怎么可能有那么多的混剪素材呢？二来是在抖音玩付费投流，如果混剪素材比例过高，即使一个视频爆了，也持续不了多久，而一个以实拍为主的视频，'
