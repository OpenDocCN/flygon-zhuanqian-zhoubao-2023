    四、2023 年纯付费单品抖音短视频带货还能玩吗？！咱们圈友应该或多或少都在抖音玩纯付费流短视频卖货的吧？！起初我在微信朋友圈刷到一些朋友发抖音卖货的数据。一个月销量上百万，一天卖货上十万的
    GMV，这让我感到焦虑，感觉自己对抖音的电商红利毫无感知。这才入局的抖音短视频带货。但当我真正开始做抖音短视频带货，并且达到千万级别的 GMV 后，我觉得这个生意真的好难，体验十分不友好。是不是感到很意外？数据那么漂亮，却还是开心不起来，这是为什么呢？因为这个赛道太卷了，伴随着成本越来越高的是利润越来越低。在
    2021 年到 2022 年的时候，我的策略是用随心推测品测视频+千川放大。2022 年下半年开始直接投千川，放弃用随心推测素材。这就带来一个很大的问题，就是资金问题。付费投流打法，用另一种更直白的话讲，就是烧钱来争取一个可能盈利的机会。也许赌对了，回本了，也许赌错了，钱也烧没了。而且在月入
    100 万 GMV 的背后有什么呢？有随心推+千川投流量的费用、有几个剪辑师和投手的费用、有测品失败凉凉打水漂流量成本、有办公场地的费用......也许付费投流把
    roi 打正了，但是这些非商品的成本再扣除一下，到手的就所剩无几。所以抖音付费流短视频带货这个赛道非常卷！对于新手来说是很不友好的，新手入场，大概率是亏钱！！！新手入场，大概率是亏钱！！！新手入场，大概率是亏钱！！！重要的事情说三遍！所以，身边经常有朋友问，要不要入局抖音短视频卖货这条赛道的时候，我总是会问他几个问题：1.  资金充不充足？这是一个起步资金动辄需要上百万的生意2.  亏钱能不能接受？这个赛道风险大，做得也辛苦，特别容易亏钱3.  你选择做抖音短视频卖货的动力是什么呢？是为了利润大能赚钱？还是为了
    GMV 好看让自己在朋友圈爽一下？4.  如果卖 100 万的货，佣金是 70%，但是投流成本是 70 万元，你还有动力干吗？我们都知道，今年的就业/创业大环境都非常寒冷，经济下行，但往往大环境越是不好，我们越容易着急，越容易冲动，越容易焦虑。很多人看到别人做抖音短视频带货这个生意赚钱，就想搭上快车撸一波块钱，但是往往匆匆上路之后发现，遇到十字路口就不知道往哪里走了。一个决定越是着急，越容易让我们亏钱，所谓财不入急门。那么抖音纯付费流短视频带货是一个好赛道吗？以前是，现在我个人认为这个赛道的红利已经结束了。但是！但是如果你有核心供应链，佣金能达到
    80%或以上，依然可以入局，用更高的利润去抵消更高的成本带来的影响。其他的，我就不建议入局，尤其是新手，现在进入这个赛道大概率会以亏钱告终。评论区：
