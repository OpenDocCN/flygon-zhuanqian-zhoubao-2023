    \ 不懂就问，你才会逐渐成长。假装很懂，你会越来越不懂。\n    1.  面对不懂的问题，勇于提问是成长的第一步。\n    2.  羞于问问题只会束缚个人发展。\n\
    \    3.  在专家面前装懂可能带来负面效果。\n-   还有一种是，大部分人在会议上的发言，仅仅是为了表示自己还在，他们根本不理解自己提了什么问题，也不明白自己在说什么。\
    \ 不要做这种人。\n    1.  会议上空谈而无实质内容的发言是不建议的。\n    2.  理解自己发言内容的重要性胜过简单地表达存在感。\n   \
    \ 3.  参与会议要有意义，而不是为了形式而形式。\n-   做什么事，不能基于美好的愿望，而是要基于能力和资源，老鹰可以吃到兔子，鲨鱼却吃不到，但鲨鱼不应该羡慕老鹰，而是应该努力捕捉更多的鱼。\
    \ 这是我的新书《营销笔记》在得到电子书上被划线最多的一句话，目前有 2512 位读者标注了这句话。 其实中国古人早就说过，叫做不外慕。\n    1. \
    \ 行动需基于实际能力和资源，而非理想化的愿望。\n    2.  比拼不同的优势是成功的关键。\n    3.  成功不应简单模仿他人，而是要发挥自身独特之处。\n\
    -   曾经有朋友问我，你为啥不去做一个品牌？其实这里就犯了两个思考的错误。第一个，他觉得咨询公司的品牌不是品牌。第二个，他觉得你什么都可以干。其实我就擅长干咨询，我的能力并不能让我去经营好一家实体企业。\
    \ 我们每个人，都要审视自己的能力和资源，先确定自己适合做什么，能不能给社会带来价值。然后就倾注一生的精力和实力，把这件事做好就是了，你做的时间（本质在于有效和创新）越长，别人就越干不过你。\n\
    \    1.  确定个人适合的领域与角色至关重要。\n    2.  将精力投入适合自己的事业能取得更大成就。\n    3.  长期专注与创新是成功的关键因素。\n\
    -   最怕的是，看到某人在哪里赚到钱了，然后就不笃定了，又想去干别的，最后啥事都干不好。\n    1.  盲目追求他人成功模式可能导致自身迷失方向。\n\
    \    2.  稳定专注在一件事情上有助于成就更大。\n    3.  成功需要持之以恒和不断提升的努力。\n-   一个问题的解决，总是依赖于与问题相邻的更高一级的问题的解决。\n\
