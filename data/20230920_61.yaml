  text: 净化水质。**2.螺蛳投放**螺蛳也是河蟹生态养殖过程中的重要组成部分。它既是河蟹的天然饵料，也能净化水质，消化水底残余饲料。**3.选苗**现在各地养殖户选的基本都是人工蟹苗，而且不是当地蟹苗，一般投苗时间在
