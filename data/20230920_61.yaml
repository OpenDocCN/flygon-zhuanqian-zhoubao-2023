    10 多年的人，我今天来分享一个更小众的玩法。大家好，我是星球帅彬，目前就职于常州市交通产业集团，今天给大家带来我的副业之路，尝试卖断脚蟹。# 一、自我介绍我的名字叫陈炎彬，1995
    年出生，在南京江宁上的一个大专院校，后来专接本上了西南大学的市场营销专业。对于选择我有一些感触，有的路顺其自然的走最好，有的坑该自己踩的必须要自己踩一遍，别人帮的了你一时，下次可能会再遇到可能会踩更大的坑，而别人不会一直在你身边，而且身边的人大多认知是和你持平的。所以他们的建议基本对你没有什么更好的判断和选择。![](img/ae1f7c5ae0656456c702ad1e93d1c157.png)我是
    15 年 7 月份实习的，当时学校有校招的机会，是南京 14 所，长江电子，熊猫集团等这些大型国企的合同工，而我在家人的安排下选择了苏宁总部，多走了至少 10
    年的弯路可以说是。我是今年 5 月份加入的生财大家庭，在之前我知识付费过很多，也被割过韭菜。在加入生财后我发现大家庭和外面是完全不一样的，里面可以说是什么赚钱的知识和技能点都有，但很多都是碎片化的，需要一步一步自己把碎片拼凑起一个拼图，去寻找宝藏。#
    二、做什么领域、卖什么产品先给大家普及个冷知识，目前长荡湖 10 年禁捕，，以后的养殖塘蟹会越来越多，固城湖和阳澄湖也类似，多数品牌蟹都是挂的商标货源也是蟹农养殖的塘蟹。自己家里在常州金坛长荡湖附近有蟹塘，蟹塘雇佣了
    2 个工人在养螃蟹，自己得空也会去蟹塘，而且家里的亲戚也有做养殖大闸蟹生意的，从养到收到包装到发货，可以说已经形成了一个产业链。大家可能觉得阳澄湖大闸蟹名气比较大，殊不知大家吃的阳澄湖大闸蟹
    99.9%都是假的，可以这么毫不夸张的说。这里和大家说一下主要的套路。阳澄湖大闸蟹可以有如下分类：1、本地蟹：阳澄湖土生土长的正品蟹，又称本地蟹，不到 1%。（基本本地人也吃不到，更不要说大家自己买的了）2、移民蟹：其他地方的蟹苗，最后来阳澄湖长
    1-3 个月镀金增值，不到 2%。3、洗澡蟹：其他地方的蟹苗，提前几天投入阳澄湖，贩卖的时从阳澄湖捕捞出，大概就洗了个澡，不到 3%。4、听涛蟹：毕竟湖面有限，洗澡蟹太多的话，也排不上队，一些商家干脆把其他地方的螃蟹运到阳澄湖岸边卖，这种螃蟹只听过湖面涛声，没下过水，澡都不洗，约
    10%。5、授权蟹：由于听涛蟹太多，占地方都难，阳澄湖开放了品牌授权，当地商家可以申请，成功了你就也是阳澄湖大闸蟹，这很羊羊羊，约 20%。6、标签蟹 ：既然可以跑跑授权，各地的螃蟹，就可以不收钱只打标签开始卖了，毕竟这个事很难查，就有了标签蟹，约
