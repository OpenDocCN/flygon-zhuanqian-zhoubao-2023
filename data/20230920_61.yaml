    VC 和复合维生素，还吃螃蟹吃的蛋白粉，平时喂养都是鱼和东北玉米，但是鱼不是天天喂的，要荤素搭配，不然得不偿失。4、合理用药尤其是夏秋高温阶段，严格把握好塘口杀藻、杀菌、杀虫用药的品种、剂量、时间和方法，防止造成药害或副作用。如伤害水草、螺蛳、蜕壳蟹及软壳蟹，以及藻类死亡引起水质突变，缺氧浮头等。5、螃蟹很金贵，稍有不慎就是大批量的死亡。还有很多，这里就不一一展开了，有兴趣的可以后期找我单聊。说了这么多，所以还是找蟹塘代发比较方便一些的。但是有的蟹塘不会因为你的几件货烦心，毕竟源头都是大批量的按斤来卖。这样你就要拿一批货，自己养殖在水池里面，也可以冲一下蟹塘里面的泥腥味，让螃蟹吐吐水。螃蟹为什么要绑扎起来运输，就是防止螃蟹在运输的过程中活动消耗能量，运输途中螃蟹会保持休眠状态，我们会在盒子里放上冰冻的冰袋保鲜。附上大闸蟹的保存方法：1、如果活蟹买回来后不急着吃，第一步我们先把它放水龙头下冲一-冲，让螃蟹吸收一些水分。2、接着再把它放到冰箱的冷藏室里，是冷藏室！！！不是冷冻室！！！冷藏室温度设置在
