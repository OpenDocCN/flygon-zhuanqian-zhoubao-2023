    20℃左右为止。实践证明前期池塘水保持一定的肥度还能预防蟹塘顽症－青苔的生长。水质对于大闸蟹的生长有着至关重要的影响，可以这么说好水出好蟹。**6.病毒防治技术**冬季将蟹塘池水排干，清除池底过多的淤泥，每亩用
    150－200 公斤生石灰进行消毒，塘底在整个冬天日晒夜冻，简称清塘。不同的时期螃蟹可能也会有不同的小毛小病一定要用适合的药，螃蟹有时候比人还金贵，一下子不小心，就是大批量的死亡，可能一年忙到头，要丰收了，但是却一蟹塘一蟹塘的死，你说心痛不心痛。养殖螃蟹当然是门技术活，每年不可抗因素比较大。高温会导致螃蟹缺氧大量死亡，还有水草的多少和养殖的喂养也会影响螃蟹的存活率。基本就是这些，养殖的注意点，但是并不是懂了养殖的注意点就能养好大闸蟹哈，因为不可确定的要素太多了，比如
