  - 回答1：mail-group 主要内容是通过一系列的开发信介绍产品，建立客户信任。
  - 问题2：如何在第一封开发信中避免被当成垃圾邮件？
  - 回答2：在第一封开发信中，避免报价、链接、图片和附件，简单介绍自己和产品即可。
  - 问题3：第二封开发信应该包括哪些内容？
  - 回答3：第二封开发信可以介绍产品的品名、特点，以及对客户国家市场的经验，增加真实感。
  - 问题4：第三封开发信建议包含哪些内容？
  - 回答4：第三封开发信建议包含公司的各种认证，如 ISO9001、有机证、HALAL、kosher 等，增加信任度。
  - 问题5：做外贸的建议中提到的找工作时需要考虑的三点是什么？
  - 回答5：英语基础要扎实，找一家提供培训的外贸公司，避免去阿里系老板的公司，注意公司老员工量、员工年薪水平和产品市场类型。
  text: 如果你对产品的了解比较细致，你可以尝试下 mail-group。 说白了就是，发一个系列的开发信。第一封的时候尽量不要报价，不要带链接，图片，附件，很容易当成垃圾邮件拦截。第一封就简单介绍下，你学习了它的官网，你是做啥的，有啥经验等。例如：**第一封：**Dear
    Deepak,I studied your website and glad to know that you are the top manufacturer
    of xxx.We are the leading supplier/manufacturer of chitosan ingredients in China
    and we have more than 10 years experiences in chitosan exportation.然后写一下你的产品的包装规格，件重尺，**第二封：**可以说一下你产品的品名，特别之处，你对客户国家这个产品的市场有什么经验。或者可以发一下你给别的客户发货的图片。增加真实感**第三封：**可以发一下你们公司的各种认证，比如
    ISO9001， 有机证，HALAL， kosher 等。为信任增加背书。第四封，如果你是该产品的工厂，可以发工厂的照片，验厂报告等。由于这些是我买别人的课学的，点到为止，此内容只作为学习交流使用，不得商用。其实这些只是一个术，真正的道在于你的产品。所以你想干外贸，不管是当业务还是想单干，前期一定要找一家公司好好学习，不光学外贸的流程更是学产品，产品才是灵魂。**找邮箱规律：**比如
