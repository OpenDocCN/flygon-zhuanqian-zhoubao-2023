    **如果有想做外贸找工作的小伙伴，我也想给几点建议**如果你是刚毕业的新人，或者像我一样，是转行做外贸的，我建议：1、英语基础的听说读写应该可用于工作。2、找一家提供培训的外贸公司会让你事半功倍。3、千万别去阿里系老板的公司（好几个人一起总结的经验，没有对阿里集团的敌意，只不过凡是阿里出来创业的那步调简直出奇的一致。)如果是已经有经验准备跳槽的外贸人呢我也有一点心得，毕竟我也是干了十个月就华丽丽跳槽的人，通过跳槽必须实现收入翻倍。1、看该公司的老员工量，老员工越多说明公司越好，我跳的公司就是离职率基本为
