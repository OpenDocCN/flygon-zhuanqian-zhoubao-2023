    万”的饼，目前已经邀请了 600+位小伙伴共同围观我的成长。我现在要请所有的朋友、伙伴和我一起共同成长，彼此见证。道阻且长，行则将至，行而不辍，则未来可期！ok，切入分享主题！之前我主要分享的都是我线上合伙人们在做的一些项目，今天不一样！我要和大家分享一下“小红书探照灯计划”，这个我已入局并且一定会持续投入的项目！众所周知，抖音本地生活是非常赚钱的赛道，但是目前非常内卷，而小红书官方之前并没有开通团购变现方式给商家达人，达人和商家只有推广合作的变现方式！现在，小红书正式宣布切入本地生活赛道，就是要完善本地生活服务体系，让整个变现环节和逻辑更加顺畅和方便。#
    一、什么是小红书探照灯计划？（机会）1、小红书探照灯计划：小红书进军本地生活服务，而小红书博主通过图文和视频去给粉丝种草某个商家的产品和服务，提供粉丝生活中所需的本地信息、推荐当地娱乐、美食、文化等内容，帮着餐饮店，咖啡店，酒店，娱乐场所等等所有的线下商户，拍摄短视频的形式，线上销售消费券。2、为什么现在说是风口呢？因为之前小红书并没有上团购系统，博主的主要变现方式是帮助商家推广，这种方式需要一定的沟通能力，前期投入较多，后续收益不够稳定。3、小红书的月活用户
    2 亿，粉丝画像是 18-35 岁，高质量女性，而女性天然具有高消费能力，这也是为什么小红书目前要切入本地生活，完善团购系统的原因，因为巨大的消费市场等待开发。#
    二、为什么要做小红书探照灯计划呢？（趋势）1、小红书目前已经上线探照灯计划，接下来将为本地生活赛道提供千万量级的流量扶持，这是大势所趋，趋势就意味着快速的财富积累和高上限的未来。2、探照灯计划意味着，达人和商家都拥有了更完善的交易闭环，商家可以直接入驻小红书，达人前期成长过程中，也可以获取推广佣金，这样更利于小微商家和达人的合作。3、因为很多的商家是没有推广能力的，也不懂怎么去运营线上，所以达人可以满足商家的需求，这是需求和供给双方共赢的局面。4、小红书平台自身的种草特性非常强，相比抖音，在完全没有团购券的情况下，团购达人都能通过帮助商家推广获得足够的利益，那么可以遇见团购链接上线以后，小红书肯定会迎来一个短期爆发和长期收益。5、团购种草意味着更加精准的转化和更高的客单价（ps：小红书的东西就是更贵一点，女人是感性消费和颜值消费型生物），通过图片美化，可以刺激更大的消费需求。6、如果说你有自己的本地达人团队，甚至像我们一样本来就有全国的团购达人社群，完全可以尽快布局这块业务，和商家更好的谈判，例如：楠火锅、小龙坎等品牌商家资源！这种全国性质的品牌连锁拿下来，能够更好的为商家和达人赋能。#
