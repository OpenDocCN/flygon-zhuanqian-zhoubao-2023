  text: 这些事件包括 CCP Games，科幻太空游戏《星战前夜》（EVE Online， 大型多人在线游戏）的开发商，宣布获得 Andreessen Horowitz
    领投的 4,000 万美元投资，用于开发一款使用区块链技术和智能合约的新 3A 游戏。此外，韩国游戏公司拥抱区块链技术是最积极的。2021 年 8 月 26
    日，Wemade 推出链改游戏传奇 4，一上线便受到追捧，在多个国家谷歌商店畅销榜稳居 TOP5，高峰时全球同时在线人数超过 140 万，月活一度达到 623
    万人。也让 Wemade 那个年度的财报有了翻天覆地的飞跃。Netmarble 于 2022 年创办链游平台 MarbleX，并将推出 6 款 P2E 游戏；Com2uS
    通过旗下区块链游戏平台 C2X 发布了 4 款链游，旗下爆款《魔灵召唤》是首款累计收入突破 1 兆韩元的韩国游戏。韩国游戏发行商巨头 Nexon 在 2023
    年 3 月 22 日，宣布将与 Polygon Labs 合作，开发区块链基础设施和实用性 NFT，用于其新游戏 MapleStory Universe，也就是冒险岛的
    Web3 版本。所以有理由相信，随着 Web3.0 门槛的降低和基建的完善，Web3 Games 将作为一个最有可能爆发的叙事，在带来大量的用户增量的同时，也会诞生明星级的爆款项目。现阶段小白用户使用钱包时会遇到一些痛点：使用钱包必须先有
    Gas 费、需要寻找加密资产购买渠道、眼花缭乱的主网选择以及钱包安全问题。EIP-4337 实现了账户抽象的钱包技术方案，可以带来更多的应用场景：代付 Gas、非原生代币的
    Gas 支付、聚合签名、隐私保护等。在不久的将来可以预见，账户抽象带来的更低门槛以及更多的自定义功能可能会引领钱包的一个新时代。以太坊扩容之路的第一步，在
    EIP-4844 完全实施之后， Layer 2 Rollups 的交易费用将会降低一个数量级，甚至是降低至 0.001 美元以下，这对 Layer 2 Rollups
    来说将迎来真正的爆发。到时候一定也会有很多新玩法出现，利好 NFT 生态特别是 Web3 Game 这种需要一定频率链上交互的项目。还有很多有趣的子协议，例如可以实现
    NFT 租赁的 EIP-4907 与 EIP-5006，包含时间属性的 EIP-5007，虚实整合应用的兑换协议 EIP-6672 等。根据数据显示，在 2023
    年以来，做市商在 NFT 市场的参与度呈上升趋势。随着做市商的加入，NFT 项目的流动性得到了一定程度的保障。这不仅有助于项目在市场竞争中站稳脚跟，还能抵御来自外部的恶意做空行为。未来，随着市场的成熟与发展，更多传统金融领域的角色有望进入
    NFT 领域，为这个新兴市场注入活力。除了综合型交易市场，例如 Blur 或者 Opensea 以外，NFT 市场未来发展的一个趋势是垂直细分平台的出现。这些平台将专注于特定类型的资产或市场，例如游戏
    NFT、体育 NFT 或音乐 NFT。通过专注于特定市场，这些平台可以提供更多量身定制的服务并吸引相对应的用户群。另一个趋势是新交易资产的出现。不仅仅是 PFP，随着
    NFT 市场的不断发展和演变，新型资产将会出现并成为投资的对象。最后，由于以太坊区块链的网络效应和已建立的用户群，多链 NFT 和 L2 NFT 在与 ETH
    NFT 的竞争中可能面临挑战。然而，随着其他区块链继续发展并获得牵引力，可能会有跨链交易和互操作性的机会。我这次的分享到此结束。感谢大家的聆听。评论区：
