  - 问题4：NFT 市场的新增长点在哪里？
  - 回答4：除了 PFP 的叙事外，发币预期的项目和权益型 NFT 有机会成为好的 NFT 项目。
  - 问题5：比特币的 Ordinals NFT 与传统的 NFT 发行有什么区别？
  - 回答5：比特币的 Ordinals NFT 始终有链上内容，不会丢失，而且可以直接出售，无需第三方参与转让。
  text: 后面 Moonbirds 宣布了 CC0，其实对于大部分人来说感受就是软 RUG 了。所以对于大部分项目，如果 90% 的成败都寄托在创始人上，这个风险点是很大的。相对来说，类似
    Yuga Labs 他们集团化运作，即使是创始人退居二线，也不影响整个项目的发展，风险就会低不少。但是大部分的 PFP 项目顶多就是临时的草头班子，兼职成员在项目发售后就去下一个项目了，项目想要长期运作的难度也很高。人人都想成为
    PFP 的蓝筹项目，不过经历过这么多 PFP 项目之后，大家才会知道成为一个蓝筹的 PFP 项目的难度是多么的巨大，尤其是穿越牛熊的蓝筹项目。一将功成万骨枯，几万个
    PFP 项目里才跑出了目前的几个蓝筹 PFP，大部分项目在经历了短暂的高点之后，回归原本的价值 -- 可能就是一张图片的价值。当然，也不是说 PFP 就没有机会再出好项目，只是不能像当初那么
    FOMO 说某个项目一定有机会成为蓝筹，而是比较理性的态度来看待，找好的项目，而且尽可能低的持仓成本，会让自己的心态变得更好。那么，NFT 市场新的增长点，还需要强有力的新的范式，除开
    PFP 的叙事，那么有那些范式有机会跑出好的 NFT 项目呢？特别是有发币预期的项目，有可能会把一部分的 Token 价值绑定到 NFT 上。另外如果号召力比较强的平台，也会吸引来很多合作者，提供权益，也就是最近炒的比较火的权益型
    NFT。这种项目的逻辑，就是： 1、更低的风险成本，有保底，因为平台需要长期运作，如果要进入下个阶段，不可能让自己的 NFT 项目地板太难看。跑路和软 RUG
    风险也相对更低一些。 2、有稳定的团队和应用支撑 NFT 的基础价值。 3、发币预期。一般会联动 NFT 打造经济模型，发行治理代币。不过是否能够跟项目长期恋爱，也还是要具体情况具体分析，不能过于上头太过迷信项目方的承诺。因为这里还是存在承诺没有兑现或者不及预期的可能性。另外由于平台竞争和市场情况的变迁，有可能部分项目存在短期高估的可能性。举例：DeBox
    基于 DeBox App 发行了三期共计 4 个系列 8192 个 NFT。初代 Free Mint，突破了 1E 的价格，第三期 0.08E 的铸造价格，也稳定在
    0.5E 的地板。因为创建 Club 需要质押对应的 NFT，另外持有 NFT 也可以每日领取社区的积分，以后 1:1 兑换成代币。![](img/fb0598ac7f3e222204c9b2bcaa2420d6.png)与比特币一样，Inscriptions
    也具备持久、不可改变、安全和去中心化的特征。铭文刻在 BTC 的最小单位 sats 上，给每个 sats 提供了独一无二的标记，让本如白纸的 sats 有了彩色皮肤或是有了新的意义，这是最有意思的点。未来人们将更倾向于将它视为“Digital
    Artifact”（数字文物）。这形成了一个全新的叙事，是对原有比特币功能和使用的挑战和探索。铭文成为了价值收藏的一种形式，比特币 OrdinalsNFT
    的类型主要包括图片（image）、文本（text）、视频（video）和音频（audio）这四类。比特币的 Ordinals NFT 与传统的 NFT 发行具备显著的区别：比特币的
    Ordinals NFT 始终有链上内容，不会丢失。铭文创作者必须支付与内容大小成比例的费用。相比之下，以太坊 NFT 内容可以链下存储在 IPFS 等平台上，并且可能会丢失。铭文可以直接出售，无需第三方（例如交易所或市场）代表用户进行转让。
- qas:
  - 问题1：Bitcoin Punks 是什么项目？
  - 回答1：Bitcoin Punks 是一个模仿以太坊上的 CryptoPunks 的 NFT 项目，共有 10000 个不同的 8 位像素风格的人物头像，每个都具有独特的属性和稀缺性。
  - 问题2：TwelveFold 是由谁推出的比特币 NFT 项目？
  - 回答2：TwelveFold 是由 Yuga Labs 推出的比特币 NFT 项目，是一个由 300 件独特的生成艺术作品组成的系列。
  - 问题3：Sats Names 是什么项目？
  - 回答3：Sats Names 是一个使用 Ordinals 协议为比特币定义域名的标准。它旨在为比特币建立一个域名生态系统，完全基于比特币网络开发，具有去中心化和唯一性保证的特点。
  - 问题4：BTC Stamps 相对于 Ordinals 有什么优势？
  - 回答4：BTC Stamps 的优势在于将图像数据嵌入到比特币链上的交易输出，通过最简单的交易输出完成数据保存，因此比特币全节点无法选择不保存 BTC Stamps。
  - 问题5：2025 年基于铭文和序数的比特币 NFT 市场规模预计是多少？
  - 回答5：根据 Galaxy Digital 报告预测，2025 年基于铭文和序数的比特币 NFT 市场规模将达到 45 亿美元。
  text: '![](img/01479944121f05ffd980c2c99776ebca.png)知名的 BTC NFT 系列Bitcoin Punks
    是一个模仿以太坊上的 CryptoPunks 的 NFT 项目，共有 10000 个不同的 8 位像素风格的人物头像，每个都具有独特的属性和稀缺性。Bitcoin
    Punks 是第一个使用 Ordinals 将原始以太坊 CryptoPunks 成功上传到比特币区块链的项目，于 2023 年 2 月 9 日在 Ordinals
    协议上完成铸造，并在 Opensea 等平台上进行交易。![](img/4c20d72e0d55add77733a4bacb0bf140.png)TwelveFold
    是 Yuga Labs 推出的一个比特币 NFT 项目，是一个由 300 件独特的生成艺术作品组成的系列。TwelveFold 于 2023 年 3 月 4
    日开始拍卖， 24 小时内结束，共筹集了 1650 万美元。拍卖采用了盲拍（blind auction）的方式，拍卖结束后，前 288 名成功竞拍者将收到他们所购买的作品，最低出价为
    2.25 BTC。![](img/9bd0eae2550222612533b22a2ee34f0a.png)![](img/25f4e421425af2df7626b84bc243fdda.png)随着
    BTC NFT 概念的发展，后面又延展出 BTC 域名和 BitcoinStamps 的玩法Sats Names 是一个使用 Orinals 协议为比特币定义域名的标准。目标是为比特币建立一个域名的生态系统，由比特币的爱好者建立，并完全基于比特币网络进行开发。该项目主要有以下三大目标：比特币网络上的交易，是注册和更新
    。sats 域名所需的全部内容。一个比特币节点即可包含域名状态所需的所有信息。无需任何其他数据库或去中心化存储服务，任何客户端都可以独立计算所有域名的真实状态。保持绝对的去中心化，没有人可以关闭该协议或阻止其他人注册域名，没有智能合约或具有特权访问的前端，没有代币经济，没有提前预留，没有
    gas token，没有治理，没有任何激励。例如，第一个铸造包含 "satoshi.sats "的 inscription 的用户拥有该域名和更新该域名的权利。该协议通过唯一性保证了第一个铸造人的权益。BTC
    Stamps 的实现机制为将 base 64 格式的图像数据嵌入到比特币链上的交易输出之中，从而永久地在比特币链上保存相应的图片数据。BTC Stamps
    相较于 Ordinals 最大的优势在于，其数据保存基于最简单的交易输出完成，因此比特币全节点们“别无选择”，只能选择去保存 BTC Stamps。 BTC
    Stamps 在其问世的头 20 天内，通过该方式所铸造的 NFT 数量要远远超过我们已较为熟悉的 Ordinals 起步时的数据。![](img/29129d31504123d2e2e8d20d9541b512.png)以上都是近三个月发展出来的
    BTC NFT 生态的玩法。所以这个生态还很早期，创新力也是非常强的。据 Galaxy Digital 报告预测， 2025 年基于铭文和序数的比特币 NFT
    市场规模将达到 45 亿美元。另外 Magic Eden 也专门推出了 BTC NFT 的交易市场。这方面建议有比较强钻研精神的朋友多关注最新动态，也可以多动手。2022
    年 12 月，'
