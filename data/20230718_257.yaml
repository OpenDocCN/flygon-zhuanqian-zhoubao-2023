  text: NBA 球星斯蒂芬·库里早些时候以 55 以太（约合 18 万美元）的价格购买了一个穿着粗花西装的无聊猿。著名的美国电视主持人吉米·法伦去年 11
    月以近 22 万美元的价格购买了一只穿着条纹 T 恤和心形墨镜的无聊猿的形象。就在最近，获得奥斯卡奖的说唱歌手 Eminem 花了近 46 万美元买下了一只有点像他的猿猴。还有大家熟知的一些明星林俊杰、余文乐、陈柏霖、吴建豪等都是无聊猿的持有者。![](img/099efd6c6e954edbb0bd91f06db18641.png)![](img/97bead1732c49429a9ebbaa882baa560.png)BAYC
    还和阿迪达斯联名发布了元宇宙入场券，探索各种类型新的媒体机会，包括电影、电视剧、音乐和游戏。环球音乐也成立了 Kingship 虚拟乐队，其中乐队就是由一个变异猿和三个无聊猿角色组成。而且在大部分新的
    NFT 项目，持有 BAYC 可以直接获得白名单权益，凸显了这个 NFT 的价值。之前主流公认的的蓝筹 NFT，除了以上两个，还有红豆 Azuki，MAYC（变异猿，是无聊猿衍生的系列），CLONEX（RTFKT
    旗下的 3D NFT，被耐克收购），Doodles（卡通风格），Moonbirds（像素风格，俗称月鸟）等。我们这里的很多朋友应该也是这些蓝筹的持有者。![](img/da542aae2bca24ecab2324ed934cd5af.png)![](img/e4e891f580c8c8caf98d1d8ee39e6283.png)![](img/4c959547fcab66a61bc33c2f076d156f.png)![](img/c965c5c861190ef581ee05e613b5d380.png)![](img/a98c9f1aef09955c8a2acdf3e53adc0c.png)从以太坊上具有代表性的
    Top 10 头部项目的第一季度表现来看，这些蓝筹项目的市值并未随着整体市场上升，反而缩水约 4.1 亿美元，整体平均跌幅达 18.72%。其中，Azuki
    的表现坚挺，市值上涨了 17.5%，Bored Ape Yacht Club、CryptoPunks、Otherdeed、Bored Ape Kennel
    Club 和 Azuki 并未出现明显跌幅，平均下跌 4.4%，但 CloneX、Moonbirds、Doodles 和 Meebits 的市值则出现大幅下降，平均跌幅达
    40.1%。曾经的蓝筹三宝 CloneX、Moonbirds、Doodles 现在也被人戏称为“蓝筹三傻”。![](img/7a8b1977a23aa50ce20a470523a99147.png)为什么
    PFP 项目的遇到了这样的瓶颈呢？我觉得主要有以下几点原因。1、目前想要进入到蓝筹 PFP 的行列，其地板都有一定的标准，所以这也就意味着这些 PFP 的定位是奢侈品。一方面还是需要有更大的用户基数，另外一方面最终能成为奢侈品定位的也只有一部分项目。2、其实很多项目短时间做出声量是不难的，懂得市场营销的逻辑，能营造热度是
    OK 的。但是难度就是长期运作还能够保持社区的活跃度，大部分 NFT 项目的社区运营能力可以说几乎为 0。而 PFP 的长期价值体现又特别需要这个能力，这也就是为什么那么多项目出道即巅峰的原因。3、类似
    Moonbirds 的 Kevin Rose 这样的项目主导人，原先大家会为 Moonbirds 买单，付出高额的溢价，就是认可创始人的影响力。
- qas:
  - 问题1：Moonbirds 宣布了什么？
  - 回答1：Moonbirds 宣布了 CC0。
  - 问题2：Yuga Labs 是如何运作的？
