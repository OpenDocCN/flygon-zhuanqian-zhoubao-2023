  text: '# NFT 市场：PFP 已死？新的范式和机会展望> 原文：[`www.yuque.com/for_lazy/thfiu8/seknt6fs8mglnb1r`](https://www.yuque.com/for_lazy/thfiu8/seknt6fs8mglnb1r)##
    (精华帖)(46 赞)NFT 市场：PFP 已死？新的范式和机会展望作者： 焦波 | 水镜日期：2023-07-10大家好，我是焦波，感谢生财有术 Web3
    航海的邀请。很高兴今天能够有机会跟大家分享一些我个人在 NFT 市场的思考和观点，希望能够对大家有所帮助。2023 年 Q1 的 NFT 市场情况，用数据说话：![](img/d81d4b09c934a7e9c8689f893ea0112b.png)1、第一季度的
    NFT 市场的总交易额已突破 600 亿美元，增长了约 67.9 亿美元。Ethereum 依旧是规模最大的 NFT 市场，以 583.8 亿美元的总交易额占据
    96.7%的市场份额；从日均交易额来看，Ethereum 以超 648.6 万美元的日均交易额稳居首位，其次是 Solana 为 116.3 万美元，Polygon
    则为 51.4 万美元，而 BNB Chain 仅为 43.3 万美元。2、NFT 市场共新增了超 46.4 万个项目，Polygon 的上新项目占总数的
    74.5%。3、截至第一季度，NFT 市场共铸造了超 1 亿个 NFT 资产。其中，Polygon 和 BNB Chain 累计新铸造的 NFT 数量占总体的
    76.7%，Ethereum 和 Solana 的日均新铸造量远低于平均值。4、进入 Q1 以来，NFT 资产相关的交互钱包地址数超 9272.4 万个，BNB
    Chain 和 Polygon 的地址数分别以 31.8% 和 21.8% 的速度增长，两者总地址数占总体的 83.2%。5、蓝筹项目市值和均价双下跌，且出现明显分化，但仍受市场资金青睐，整体成交量平均涨幅达
    14.7%。6、无论是交易额、销售量还是用户规模增长，Blur 获得了爆发式增长，但在活跃用户量上 OpenSea 仍以绝对优势稳坐市场龙头，具备显著优势。但是最近市场上出现了大量传播恐慌的声音。这主要是因为“蓝筹三宝”（Moonbirds、CloneX、Doodles）持续创新低，并且不断被做空。由于市场缺乏新的故事主线，赚钱效应极差，人们纷纷讨论
    NFT 是否已走向末日，这样的消极观念此起彼伏。然而，抛开情绪化的看法，这些事件给我们带来了哪些思考？我们先来说说几个现象级的 PFP 蓝筹项目。首先是 CryptoPunks，被称为
    NFT 界的比特币，地位是不容置疑的。因为它是第一个使用区块链技术来代表独特资产所有权的项目。![](img/7c916a8ec7c6b9658b2de5788fc5d53e.png)在巅峰时期来到了
    100 以太的地板价格，其中最便宜的一个 NFT 头像，价值高达 40 万美元，也就是 200 多万人民币。成交价最高的为 CryptoPunk #3100，达到了
    4200 以太，约合美元 1600 万左右，人民币接近亿级别的水准，令人咂舌。能买得起这个 NFT 的群体非富即贵。然后接下来就是 BAYC，也就是无聊猿。这个
