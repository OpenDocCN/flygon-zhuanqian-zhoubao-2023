  text: '# 《赚钱的境界》> 原文：[`www.yuque.com/for_lazy/thfiu8/oxbxbt2nc5pbqigg`](https://www.yuque.com/for_lazy/thfiu8/oxbxbt2nc5pbqigg)赚钱的境界作者：caoz
