    200 付费后我会贴到我的知识星球里，所以星球会员稍安勿躁。顺便，看到留言，说我的星球特别的水，纯纯的割韭菜，说的太对了，我完全同意，请大力取关本号并告诫你身边的朋友千万别被我蛊惑，感恩。第一重境界，靠体力／智力＊时间赚钱。这也是最通俗易懂的，其实体力工作者也需要智力，白领也需要体力，只是侧重不同，说白了，出卖自己的时间，智力一般比体力溢价高一些，特别是能产生更有价值成果的智力活动，比如程序员。此外，体力工作者中具有较高收入的一些工种，也都是技术性体力工作者，说白了对智力也是有要求的。共性是，需要你的时间，付费标准也是基于你付出的时间。第二重境界，靠资产赚钱。投资股票拿分红，你看巴菲特也是对不对。投资房产拿租金。投资理财产品，一些理财型保险产品，都可以认为是资产。某种意义来说，人力资源我认为也是一种资产，优质的人才被企业收纳，持续为企业产出。那么资产是怎么定义的呢，我只能说我个人的一些认识，请勿咬文嚼字，有相对固定的交易市场和交易环境，有相对公允的市场价格，有可预期的产出回报。但资产是否一定能赚钱，这个可不好说。所以才会有优质资产和劣质资产。房产可能会价格下跌，就算是价格稳定，有房产税，物业费，维修费用，家具电器的折旧和重新装修的费用等等，房产维护是有成本的，特别是海外，房产维护的成本远高于国内，这是国人在海外投资房地产遇到的最大的坑。股票可能价格下跌，甚至清零，最近美国几个银行是不是很吓人。理财产品，算了不展开了。人才本身属于成本很高的资产，毕竟工资奖金都很多，而且也存在产出下降和能力折旧的风险，所谓
