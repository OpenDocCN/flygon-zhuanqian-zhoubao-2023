- qas:
  - 问题1：什么是情报资源的重要性？
  - 回答1：情报和信息资源对认知提升和关键决策的影响是最大的。
  - 问题2：情报资源如何影响人脉资源？
  - 回答2：利用情报资源可以建立更广泛的社交人脉，增加信息情报获取的机会。
  - 问题3：如何解释资源交换和资产交易的不同？
  - 回答3：资源交换指无需成本的交换，而资产交易则涉及失去一方的资产以获得另一方的资产。
  - 问题4：什么是规则赚钱的两种境界？
  - 回答4：第一种是通过破解规则赚钱，如SEO、ASO；第二种是通过创建新规则赚钱，例如创造新的商业形态。
  - 问题5：为什么创建一个有利于自己的规则很难？
  - 回答5：因为让所有人接受你的规则需要解决一个核心问题：凭什么接受你的规则？
  text: 应该属于资源。当然，资产和资源在交易中并不是严格区分的，比如前面说的巴菲特，他能投资很多优质资产，往往也是借助了强大的人脉资源和情报资源。情报也是重要资源。很多时候巨头里的信息和数据也是重要资源，参见旧文—＞职场通病之—坐守金山不自知。但这里强调一下，直接的资源售卖变现，往往是违法的，比如哪怕是一个招聘网站的用户资料，你打包出去转卖，妥妥违法懂不懂。情报和信息资源对你认知的提升，对你后续关键决策的影响，往往是价值最大的地方。我老婆总想创业，我跟她说，别天天想有的没的，你好友朋友圈满五千人了，你拉几十个
    500 人的群了，你想干嘛都成。后来我发现她现在确实好友足够多了，和一些朋友做点小生意果然很容易出单。这就是人脉资源变现的典型范例。所谓信息差套利，其实就是情报资源的变现。很多时候，情报俯拾皆是，但是以碎片方式存在，有些人看到了八卦和笑话，有些人看到了商机，资源并不都是私密的，但发现者的视角不同。很多人问能不能搞副业，能不能赚钱，看看自己有什么资源没有，从读书的时候就要有意识积累资源，同学里那个最聪明，最有想法，经常搞事情的，可能就是你人生中最重要的资源，但很多人其实没意识到。职场里就更不用说，旧文其实强调过。工作五年十年，没有任何资源，出来想换工作，换赛道，创业，不知道该怎么办，其实就是平时没注意。今天我能在这里说这些，那么回溯一下自己，从很久之前，我就喜欢分享，写博客，在社群里活跃，说起来是
    20 多年前，你有了影响力，利用影响力，可以建立更广泛的社交人脉，以及获得更多的信息情报，这时候，机会就会多，再加上主动的链接和主动的资源交换，才能获得更多的赚钱机会。资源和资产不同，资源交换很多时候是无需成本的。资产交易，你失去了你的资产，获得对方的资产。资源交换，你不会失去自己的资源，反而会获得对方的资源，对方也是同理。所谓强者互持，大家彼此有资源交换的诉求，彼此能够将资源价值最大化。第四重境界，靠规则赚钱什么是规则，商业模式就是规则，产品的策略就是规则。有人说那人人都靠规则吃饭啊，你做任何网上业务，要不要遵循腾讯的规则，遵循百度的规则，遵循阿里的规则。商家在平台的规则内吃饭，这算是靠规则吃饭么？这不是我的意思。规则内赚钱，规则内消费，都是普通芸芸众生的日常，谈不上境界，能谈到境界的，一定是跳出规则。这里分两种，第一种更常见一些，我认识很多草根创业者都是这种，就是通过破解规则赚钱。第二种就罕见一些，靠创建规则赚钱。所谓破解规则，典型的如
    SEO，ASO。机会源于对抗。这个文章其实讲的就是这种。别人都会做的事情你会做，别人都能做的事情你能做，这不是本事，分分钟可以被人替换掉，谁都能做对不对。能做到别人做不到的事情，想到别人想不到的方案，才是本事。前段时间直播里说的广告投放汇差套利，几年前偷摸提过的
    cloak 技术，其实都是规则对抗的一些空间，羊毛党的故事更不用说，积分里程信用卡三位一体大法，什么是刷房券，这个圈子里闷声发财的一直都有。创建规则，就是巨头们之所以成功的底气所在，通过满足大众需求，创建一个新的商业形态，其实也就是一个新的规则，然后从这个规则中源源不断地获利。先利用搜索引擎满足用户查询信息的诉求，然后通过竞价排名出售广告获利，我说的可不是百度，而是搜索引擎，这就是规则创建的商业空间。先搭建网上购物的平台，再收取交易佣金，或者店铺推广的费用，这也是一种基于规则创建的模式。当然，创建一个有利于自己的规则并不难，但是让所有人都接受你的规则，就需要仔细想清楚一个问题，凭什么？所以，成长为巨头的只是极少数，他们通过打破传统规则，创建属于自己的规则，
- qas:
  - 问题1：什么是实现商业价值的最大化的关键？
  - 回答1：打破传统规则，识别和满足用户需求，让用户先享受到你带来的价值。
  - 问题2：在商业领域中，谁被认为是最牛逼的规则制定者？
  - 回答2：美联储。
  - 问题3：成功人士通常依赖于什么来决策投资？
  - 回答3：基于概率正预期回报。
  - 问题4：为什么作者提到了彩票大奖的例子？
  - 回答4：说明了基于负预期的运气赚钱往往会导致灾难后果。
  - 问题5：在作者看来，如何才能避免财富的流失？
  - 回答5：通过正确认知财富、合理的资产管理，以及避免沉迷于负预期的概率游戏。
  text: 实现商业价值的最大化，但是这个打破传统规则的历程，是一个非常巨大又严峻的话题，也就是所谓用户需求的识别和满足，你必须让用户先享受到你带来的价值，才能让他们接受你的规则。成为规则的制定者，才能完整吃到市场最大的红利。当然，还有另一种可能，就是通过更加强制的手段来迫使民众接受，这就是所谓国家机器的范畴，不在本文讨论范围之内。这个世界上，在商业领域，目前最牛逼的规则制定者是谁？我的答案是美联储。但这个话题不是我能去阐述的了。第五重境界，靠运气赚钱正如题图这种，突然一个远方亲戚的巨额遗产，这种就是运气；旧房拆迁，彩票大奖等等。坦白说，其实很多时候，成功人士都有运气的成分，投资人也会这么说，投十个项目成功了一个超级巨头，投资人就封神了，你说是不是运气？运气肯定是有的，但这里我强调一点，也要学会理解概率。比如投资人投若干项目，他们其实是拼的一个概率游戏，或者说，他们是基于概率正预期去投资。我以前讲过如何赢赌场的故事，有些人是怎么从赌场赚到钱的。很多人觉得我胡扯，但是其实这个也是从“破解规则”入手，赚的其实也不是赌桌上的钱，而是将赌场营销策略让利规则吃透，然后和赌桌概率的叠加，形成的特定条件下的窄幅概率正预期，那么你有了正预期是否代表你能赢钱，不是，但基于正预期下注是被认为合理的追求收益的手段。所以一些投资人也好，所谓的赌场羊毛党也好，他们虽然也依赖于运气，但是他们的投资决策是基于概率正预期回报的。然而我们知道很多时候，很多运气赚钱的故事是基于负预期的，典型如彩票中大奖。凡是基于负预期实现的运气赚钱，我说实话，大部分情况下，往往会导致灾难后果。美国很多彩票大奖的幸运儿，几年之内就会破产返贫。缺乏对财富的正确认知，缺乏合理的资产管理能力，而且对负预期的概率游戏乐此不疲，（对，就是无脑赌博那种）。这种就很容易返贫。很多拆迁户，因为钱来得太容易，认知水平有限，被各种骗局收割，沉迷各种赌局，返贫的也大有人在，反而是那些胆小保守不敢投资的还能守住余财。正预期的概率游戏，是获得财富增长的重要手段，成功人士也一样依赖于此。而负预期的概率游戏，虽然也会有造富的故事，但是对很多人来说其实是毒药，切莫沉迷，切莫，切莫。好了，各自盘算一下，你靠什么赚钱？[https://lazybook.fun/#/blog/record2](https://lazybook.fun/#/blog/record2)
