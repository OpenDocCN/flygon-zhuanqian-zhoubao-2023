  text: '# 《如何投资商标实现躺赚几十万+？》> 原文：[`www.yuque.com/for_lazy/thfiu8/hh3pwf5adntkmsgf`](https://www.yuque.com/for_lazy/thfiu8/hh3pwf5adntkmsgf)##
    (27 赞)《如何投资商标实现躺赚几十万+？》作者： Finley日期：2023-04-10大家好，我是 finley 菲尼，一个生财小透明，加入生财也有
    3 年了，一直偷偷学习，却很少分享。目前坐标深圳，有 2 家知识产权和跨境跨境企业服务公司，过去几年一直从事的全球品牌商标专利的布局。这几年总计合作了几千家的跨境外贸的公司，目前自己手上自己投资持有的全球商标有
    500 个左右。在跨境外贸飞速发展的这几年，逐渐发现并总结出一套不止于国内外商标的投资注册套利方法。之前看到有圈友分享了他不经意注册了中国商标后，别的公司找来购买最终成交并获利的事情，让我感觉很熟悉，这不就是我每天发生的事情吗？今天我分享的就是如何让这种事情如何变为常态，并且是有规律，有市场，只要深入研究，就可以在成为我们其他主业之外，实现“躺赚”持续获利！
