- qas:
  - 问题1：二手奢侈品行业的赚钱逻辑是什么？
  - 回答1：低买高卖。商品流通链路包括：工厂→专柜→第一位买家→回收二奢商家→出货二奢商家→最后一位买家。
  - 问题2：什么是重资产供应链的关键？
  - 回答2：动销率，受到前端直播间需求和后端源头供应链的影响。
  - 问题3：如何确保在二手奢侈品行业中获得中间利润？
  - 回答3：充当第一位买家和最后一位买家之间的角色，获取中间的利润。
  - 问题4：源头供应链和直播间之间的关系有什么特点？
  - 回答4：源头供应链对快速套现有核心需求，而直播间则提供前端直播间需求，这两者共同影响着动销率。
  - 问题5：二奢包包的流动逻辑是什么？
  - 回答5：供应链 - 中间商 - 消费者。随着直播的发展，重资产供应链和轻资产直播间之间的互动增多，后者为前者提供了新的市场机会。
