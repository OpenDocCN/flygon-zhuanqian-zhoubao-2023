    七、二奢供应链业务的逻辑二奢包包的流动逻辑是：供应链 - 中间商 - 消费者。现在随着直播的发展，一些公司开始专注于轻资产运营，专做直播，争夺 C 端流量，这为重资产供应链提供了机会。重资产供应链的关键在于动销率，而动销率受到前端直播间需求和后端源头供应链的影响。源头供应链对快速套现有着核心需求，因为他们的资金主要压在运输途中，所以出货需求很高，只有足够快速的出货才能转入下一轮。比如，如果你有
    150 万资金，从国外专柜到国内运输需要 15 天，每天压 10 万的货，相当于 10 件。一个月内你可以完成 300 万的业务，利润 10% 即 30W。而如果你有
    1500 万资金，每月可获得 300W 的利润。作为源头供应链和直播间之间的供货商，你的资金流动比例是 3:1。假设你有 150 万资金，其中 100 万一直压在货上，以确保你随时有一批货供应给下游。另外
    50 万的资金可随时用来采购，如果每天出货速率是 3 件，一个月就能转一次，利润为 5 W；如果每天出货速率是 9 件，就是 15W 的利润。而且你的环节相对简单，只需要解决源头供应链和直播间之间的关系。在这个行业中，你需要在各个环节和同行竞争。#
    八、整个行业的逻辑妃鱼通过链接全国同行门店供货，借助强大的直播间销售能力，获取大量货源。我们的精品直播间对标对象是小花，他们在私域上非常强大且比我们早入局。北京的胖虎直播间运营策略非常出色。杭州的桔夕家依靠胡兵已成为头部直播公司。虽然我们现在只有两位主播，但我相信今年作为直播公司，我们一定能够进入第一梯队。#
    九、一些具体的操作和建议###### （1）行业基本情况介绍国内二手奢侈品分为两种：现代款和中古款。现代款是近几年专柜在售款式，中古款是专柜已停售、年份较早的款式。现代款价格较高且透明，中古款价格较不透明，需要多方了解。二手奢侈品行业的赚钱逻辑是低买高卖。商品流通链路包括：工厂→专柜→第一位买家→回收二奢商家→出货二奢商家→最后一位买家。为了赚钱，我们需要充当第一位买家和最后一位买家之间的角色，获得中间的利润。以下是各个角色的意义：1、专柜：专柜折扣因地域而异，全新包包大多来自此渠道。2、首位买家：指在专柜购买包包的个人买家。在闲鱼上搜索包包名称可以找到大量售卖信息，但也需要花时间找到真正的个人卖家，因为闲鱼上有很多二奢同行。3、回收二奢商家渠道：①
    闲鱼：有些二手奢侈品商家在定价上不够准确，导致价格偏低，可以在闲鱼淘到价格较低的商品。② 微信群：加入二手奢侈品群，了解商家的商品更新。③ 奢当家：全国三分之二的二手奢侈品商家都在使用的
    SaaS，通过开通奢当家的线上展会功能，可以看到开通了该功能的商家的商品。④ 包展：北京、上海、杭州、苏州、成都和深圳每月都会举办二手奢侈品贸易展会，各地商家会前往交易。
