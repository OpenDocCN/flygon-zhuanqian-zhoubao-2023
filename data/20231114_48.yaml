  text: 这个相当于是周边品牌帮我们出了引流品。之前我们通过与一家牙科机构的合作，免费送他们的洗牙券，需要客户加到好友才能领取。而他们针对牙科服务的客户，赠送烘焙代金券。这样互换流量，双方流量池单日都能新增两三百客户，通过充值锁客，就能带来不少业绩。值得注意的是，客户群体属性要相近，当时选择牙科机构，其实就是不管是不是爱吃甜食的人，都有洗牙需求，并且爱吃甜食的人，可能也需要这么一项服务来看看自己的牙是不是健康。洗过牙觉得没问题的客户，又能够放心继续吃自己喜欢的东西，双赢。**（6）新品快闪发布裂变活动**快闪活动，其实是一项快速引流的方式，下面就以之前我做过的一项活动为案例来分析。快闪活动适合有创意的新品，当时产品创新想到了跨界，做了一款德式烤肉芝士披萨。由烘焙行业来做披萨，这个本身就是一个比较吸引人的亮点，谁都想试试，最终一天卖了
    1100 多份。做快闪活动前，要先想好，这个新品是不是真的具有吸引力，它最大的吸引点在哪？![](img/0ac57d4253156d361f266f91b7a103ba.png)做快闪活动有一个要避坑的地方：1.正式活动之前，一定要记得及时做预热，让客户先感知到有这种产品，不然直接售卖，客户可能因为忙或者其他原因，就直接忽略掉了。2.承接的社群量一定要准备足，文案要点是邀请好友，先占位购买，让进群的客户尽可能多邀请好友来。不同阶段，社群的群公告、欢迎语也要及时更改同步。一对一群发话术可以添加上先进群占位的话术，避免用户看到了也不进3.活动开始之前，公司内部员工先跑一遍流程，确保流程顺畅，文案无误解。4.提货时间，最好不要设置成当日，之前就是因为门店未提前沟通备货，导致门店出现部分客诉。以后如果是当日自提，需要提醒门店多备
    1000 份左右的量，不过最好是把时间设置成次日起自提，并在活动过程中逐步缩减自提时间，比如从周五～周日，变成从周六～周日。5.快闪活动之后，也一定要保持宣传，因为客户都有从众效应，看一次不买，看到第二次不买，看到第三次，就会忍不住想试试了。6.在做宣传的过程中，一定要注意做视频展示，视频是比海报更能勾起用户的痒点的。并且在活动结束后，一定记得引导用户进入门店群，或者添加店长好友，没有领取新人优惠的可以领取优惠，老用户以免错过下次活动。#
