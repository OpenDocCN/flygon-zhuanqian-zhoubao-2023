  text: 开业期间的充值活动，力度可以稍大一些，用来提前锁住这一批客户，这个只要在烘焙行业做过的都知道怎么设计，就不多说了。朋友圈活动讲得比较多，核心就是让熟人做推荐，社交圈子是有重叠的，看到的熟人发一次觉得没啥，看到第二个熟人发可能就好奇了，看到第三个熟人发，就会觉得，我也要去试试。除了朋友圈，开业时也可以配合抖音门店直播，利用朋友圈转发同样的道理，让客户拍摄门店开业实景，发抖音带上门店标签、同城标签，发布好之后送产品，篇幅所限，抖音就不展开讲了。**对于开业时候需要注意的要点，都是踩过坑的经验：**1.提前安排好核销人员的培训，接替人员，如何操作，中间会遇到什么意外，如何处理，这些都要培训到位，因为开业时候现场人是非常多的，排长队的时候，是没有多少时间允许你临时处理问题的。赠送产品没货如何应对，核销人员忙不过来怎么办都是要想到的。2.对于不想转发朋友圈的客户，不需要强硬要求转发，不然适得其反。3.朋友圈的运营一定要做到位，千万不要等到开业了，没时间发朋友圈，线下火爆，朋友圈也要跟起来，因为真正转化的节点，就是开业那么两到三天。4.除了小产品引流活动，现场还可以举办大型蛋糕试吃，生日蛋糕品鉴等活动，场子可以搭起来，这个是展现生日蛋糕的实力，让更多客户品尝到生日蛋糕，后面有订蛋糕需求就容易第一时间想到你。5.如果是有大型的活动，一定要提前和城管打好招呼，之前我们就是有一次关系没处理到位，就是台子搭起来，城管来了又要拆，来来回回增加相当多工作量。6.开业繁忙这几天，更是锻炼员工承载度的时候，一定要注意状态，客户体验不好，有负面情绪后面就是产品再好都不一定会再来了。7.开业一定别忘了抖音、小红书等平台同步作品，有预算的话，除了找同城达人，也可以让用户在抖音上进行裂变，打上同城标签的话题，这样扩散效果是非常好的。8.产品设计上，要设置能让用户有拍照晒单打卡的点，比如西点上插一个非常可爱非常有代表性的插件，比如送专属的钥匙扣等等。**（3）
    日常线下和门店配合多触点引流（设置引流品）**开业完之后，就要开始进入平稳运营阶段了。线下门店客流是非常不稳定的，一旦遇上下雨，或者夏天比较暴晒的时候，人流是减少的非常严重的，备了货，你也没办法触达这批人。所以日常就是重在维护老客户，同时尽可能多的把线下到店购买的客户添加到微信中。**1、紧盯客户进店的必经之路**线下引流的布局，只要引流品设置好了，其他的就是触点的优化了。**①
    门口吸引：**针对进店侧，制定进店诱饵活动。比如夏天时候就可以做 1 元冰淇淋活动，通过门口设置易拉宝，大的海报展示引流活动。前提是加到企业微信领券。吸引路过客流进店，放大门店的整体客流基数与销售增量。**②
    进店转化：**设计微信添加福利策略，通过货架陈列二维码引导添加企业微信，推荐连带销售。比如添加店长企微立马领 1 元立减券，选购货架上放置二维码，可以推连带产品、组合产品套餐。**③
    托盘引流：**设计企业微信添加福利策略，托盘上面的垫纸可以印上二维码，引导新用户添加店长企业微信。**④ 买单台引流：**收银环节 5 秒内的话术统一标准，由店员引导买单客户快捷扫码添加企业微信领福利（买单现场可用，如代金券、特惠加购单品等等。**⑤
    买单后引流：**客户付款小票，添加企业微信群二维码，客户可直接扫码小票入群（二次到店抵扣券或二次到店可领取优惠单品等）可布触点场景还有：托盘摆放处、门口陈列，货架、冰柜、显示屏、收银台、大蛋糕册子、门店菜单、收银小票。只要新用户权益足够，触点发散出去就好了。**2、
    加强店员培训**每一次引流活动开始前，
