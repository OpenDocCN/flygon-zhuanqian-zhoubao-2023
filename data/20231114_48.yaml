    10 个并不多，但是，这么长久做下来，其实是在积累自己的 1000 个粉丝。也能够亲身感受到，客户到底是需求什么。朋友圈社群是基础，但是真正拉近距离的，一定是私聊。**（3）针对高粘性用户设置粉丝社群**建群，只针对高粘性粉丝建立粉丝群，因为社群的意义，其实不只是产品，高粘性粉丝才有互动空间。像现在很多的产品群，其实活跃度不会超过一个月，一般客户都会直接折叠，这种社群，即使你@所有人，都是失效的。高粘性粉丝，其实认可的是店长这个人，已经针对店长这个人的社交圈，在群内就不仅仅可以分享产品，新品活动，还能通过群截图好评发朋友圈，也能晒工作日常等内容，外加朋友圈内容，突出店长
    ip。这类人群，一定是高复购人群，记得一定要重视，让这批客户，主动转介绍更多客户来。日常也一定要针对这些高复购人群多做动作，比如节日优惠，生日小惊喜，这部分人能够带来的价值无限。**（4）转介绍权益扩大基础流量池**有了上面高粘性客户，就有了转介绍的可能性，其实只要转介绍到位，一家店是不会缺客户的。转介绍权益有很多种，但重点是需要针对老用户做关系的维护，即使一开始快速囤积了非常多的客户，但对于老用户的筛选是必须要做的，一开始会很慢，可能只有那么一百来个，但是他们的价值是无穷的。比如真正进入到
    vip 群的客户，可以以折扣价格订购生日蛋糕，转介绍朋友购买蛋糕，可以得到红包 30 元，还能给朋友赠送一张手写贺卡。之前刚制定权益的时候，会给认可的用户让利很多，但其实具体的权益，其实并不需要太多让利，别因为引流，把转介绍变成让利的一种方式，这样用户会觉得品牌非常廉价。更多的是，产品好服务好，顾客有需要自然会推荐，店长日常就要和顾客多聊天，多关心动态，你重视客户，客户也一样会重视你。**（5）每周社群不定期一次活动**很多门店是建立了自己的社群的，但是一定会发现，只要你不做活动，那客户就不下单。其实原因很简单，就是因为你的活动做得太规律了。用户会想，我活动价能买到的，为什么要原价买，而且每周都有活动，那我到那一天买就好了呀，反正不是天天都要吃面包的，其实所谓会员日，固定时间做活动，就是把社群给作死了。![](img/0fb71596655afc8f0a56ef8753bdee73.png)之前我们也踩过这样的坑，发现很多人都是等着会员日来买，再到后面做活动也没多大效果了，因为用户已经习以为常了。做活动，每周可以不定时，提前预告，对于活动产品，不要全场都做折扣，可以这周针对面包，下周针对西点，再下周针对饮品，而且每次活动要限量。这样顾客进来，买到活动产品，也有机会再去加购一些其他的产品，这样引流的目的才算达成。![](img/3ac1870356762c2a69201950e1b78a73.png)![](img/63489a624480beba688ae597db6904cc.png)#
