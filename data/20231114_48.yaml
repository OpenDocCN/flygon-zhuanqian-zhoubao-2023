    1-4W 现金、社区型店带来 3k-1W 现金。# **三、烘焙店引流（前三个月迅速积累流量）****（1） 开业前地推积累基础流量与信任****1、做好地推的思路是什么**如果你要开一家店，但是却没有什么品牌效应的话，其实很多人是不知道你的，那前期应该怎么做去积累信任？相信很多一路走过来的老板，开这么多门店，对于地推不可谓不熟悉，精明一点的老板，在开业前就开始地推，快速吸引大量粉丝关注。我们常用的方式，就是找到人流量大的地方，比如准备新开门店的周边小区，商户，大街，商圈等，然后发传单。也有很多地推团队，就是硬发，碰到顾客就塞一张传单上去，说您好我们
    XX 新店开业了，到店有 XXX 或者关注可以领 XXX，这种方式现在如果还在使用，那基本上就是在浪费传单浪费钱。破局点，就在于产品，还有地推的人。因为你本身就是做实体店的，用户直接感知到的，就是你的产品。产品是否有差异化或者味道是否好吃，这是用户首先的记忆点。因为我们如果把自己当成顾客去思考，对一家门店没有任何认知，而且又不是当下急需的东西，全天在手机上都已经消息爆炸了，一张传单过来，可能都不会愿意接，接了也不可能仔细看，转身就扔垃圾桶了。不仅仅是烘焙门店，很多实体门店在地推的时候都不去思考，导致地推效果很差。那我们换一种思路，站在顾客的角度想，当下送什么更容易接受呢？比较好的一种思路是，用试吃的思路去地推，也就是带着好吃的产品去地推，这样做，用户对产品有了认知，初步信任也就更容易建立。**2、地推应该选怎样的产品**平常我们在门店做试吃，是想要顾客吃完觉得好吃，然后产生购买行为，想在各个环节尽可能让顾客购买。门店的流量是顾客找上来的，地推是我们主动去找顾客推荐，所以更要注重流程、选品和话术。在地推环节，很多老板容易陷入一个误区，想让顾客对品牌有认知，于是挑选那些高价又精致的产品，或者地推重点强调品牌。其实大可不必，因为顾客对烘焙品牌的认知，很大一部分来自于产品的好看好吃，以及身边亲朋好友频繁的推荐，而不是来自于它叫什么，长什么样。这就像相亲，我们至少要第一印象好，才能有更深一步的关系，当好朋友每天不停在你嘴边提起一个人，熟悉感好感也就与日俱增了对吧？所以，我们地推的产品，就适合选那些看起来好看好吃的产品。当然成本要可控（比如
    5 元以下），这样顾客拿到产品吃完，才会有记忆点，有这种惊喜：“哇，这个面包/蛋糕这么好吃诶，下次我要去买！”这样在用户心智中已经种下了一颗种子，商家也不会觉得送出去很心疼，双赢。那我们做地推的时候，首先就要选店里面成本可控（5
    元以下）且味道很不错，让人有记忆点的产品，拿去免费送。如果是套餐产品引流的话，也一定是要选有吸引力的，并且门店可以长期售卖的，比如夏天就比较适合用柠檬茶+绿豆饼套餐，这样开业的时候，才能尽量吸引更多人来。**3、地推领取方式应该怎么设计？**选好产品，接下来就要思考，怎么让顾客领取，就能够做到效益最大化。地推除了让顾客知道产品好吃之外，当然更希望他天天来买，所以我们一定要把顾客加到微信，通过后续的运营，让顾客变成忠实粉丝。怎么操作？送产品的时候，就可以直接说：添加店长微信，就可以领一份产品了哦。还可以领取
