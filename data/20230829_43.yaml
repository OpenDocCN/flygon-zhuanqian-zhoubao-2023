  text: "# 小红书店铺代发合同以及申诉模板> 原文：[`www.yuque.com/for_lazy/thfiu8/bwcqme8r2ean97rb`](https://www.yuque.com/for_lazy/thfiu8/bwcqme8r2ean97rb)##\
    \ (68 赞)小红书店铺代发合同以及申诉模板作者： 书豪日期：2023-08-24大家好，我是在杭州的龙珠圈友书豪，生财小红书店铺航海教练。一个连续创业四年的\
    \ 95 后，目前连续四年都年入百万。小红书实物电商赛道，我们有开 30 个店铺，我们目前还没有一个店铺被冻结被封。最近十几个圈友问到代发合同申诉模板。我自己有两份代发合同模板，一份简易版的，一份复杂一些，条款更明确。圈友反馈来看，两份模板都有效，被冻结店铺后，90%都能被申诉回来。只要你不是直接从拼多多下单包含拼多多面单的商品，基本都是可以申诉回来的。[\uFEFF\
    ‌​‌​​\uFEFF‌⁢‌⁢⁣‬\uFEFF‍​‍‍​⁢⁡​⁢​‌​​⁢⁣‬⁢‍⁣‬⁡\uFEFF⁤⁡‬​​⁡‬‌⁢⁡‍‬‌书豪简易版代发合同 - 飞书云文档\
    \ (](https://tb9qrhlhl7.feishu.cn/docs/doccniOghnnBsXF8o75qYRRbZah#)[feishu.cn](http://feishu.cn)[)](https://tb9qrhlhl7.feishu.cn/docs/doccniOghnnBsXF8o75qYRRbZah#)[电商网络代发货代销分销合作协议书【书豪】](https://tb9qrhlhl7.feishu.cn/docx/YPxPdMmcUolkILx2bVac28j0nUh?from=from_copylink)#\
    \ **商品购销合同**被委托方方（甲方）：委托方方（乙方）：售甲方商品，甲方为乙方提供商品发货服务达成以下协议，双方都已经理解认可本合同的所有内容，同甲、乙双方根据《中华人民共和国合同法》等法律法规的规定，乙方通过网络渠道销意承担各自应承担的权利和义务，忠实地履行本合同。经协商一致，供双方共同遵守：1. 甲乙双方在资源共享和双赢的基础上进行合作。2. 2.甲方按双方约定的供货价格提供商品给乙方，乙方通过网络渠道销售甲方商品，甲方为乙方提供商品物流发货服务、甲方发货地址：广东省\
    \ 深圳市 福田区 **街道**橦*楼，甲方应确保货物在运输途中不被损坏。甲方(签章)                                乙方(签字)签订日期：年月日\
    \           签订日期：年月日也有圈友做有货源店铺发生被冻结的情况，不过没关系，90%的概率都能被申诉回来的。以上，一起生财有术！欢迎各位圈友前来交流，微信\
