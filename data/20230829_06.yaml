    (105 赞)我们开年会为什么不坐一架飞机？作者： 小马宋日期：2023-08-25我们开年会为什么不坐一架飞机？普里戈任给我们的教训瓦格纳集团的老板普里戈任与集团其他高层一起乘坐的飞机失事，这件事真相不明，不过我在这里说几个教训。第一是历史教训，历来帝王治下，最忌惮的就是拥兵自重，更忌惮的是有造反意图。宋太祖杯酒释兵权，刘邦朱元璋诛杀功臣，本质上都是怕人造反。普里戈任虽然是商业组织，但他有重兵，加上真的发动过兵变，这在中国历朝，任何官员都不可能活下来。王翦出师去打楚国，都要拼命跟秦王谈条件要封赏？为啥呢，怕老板疑心自己手握重兵。所以贪财不怕，怕你造反。第二个是风险规避。去年我们公司去三亚开年会，我们都是乘两架飞机，就是规避风险，避免出事了被一锅端。珍宝岛战役时，我们与苏联交恶，当时中央八个副国级领导，分别去了八个城市，也是避免集中的风险。而瓦格纳集团的高管集中在一架飞机上，尤其在战时，也是过于托大了。*
