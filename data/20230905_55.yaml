  text: '![](img/fef998d49cae5673ea622c1cbb64dce6.png)国内这种促销软件示例：什么值得买![](img/5da49db04351e94ecdfa55e611bc59fb.png)**我们给老外支付成本，卖家给我们支付费用，我们赚取的是中间的差价。这就是服务商。**这个行业最高峰的时候是在
    18 年到 21 年之间。据这个行业的一些前辈们跟我讲，那个时候成本几乎是零，利润高达 100%。吃一顿饭的功夫可能少赚好几千上万。现在没有那么暴利，但是仍然可以做下去。我给大家看一下我自己其中一个业务员日常表格的利润统计：一天利润差不多三千五。![](img/641fb15a3a2bcd1a8ce6d6adf60b0a7c.png)当我有一定客户基础之后，我开始增加我的业务内容，我第二个选择的就是买家秀，之前的亚马逊和国内淘宝，天猫一样，基本上都是主图，加上图文。但是随着短视频的兴起，用一段视频去介绍自己的产品，去夸赞自己的产品，介绍产品卖点是一个越来越好的趋势，但是又不可能中国人自己去拍，于是联系到老外，帮助卖家拍一个产品。视频放到主图上，成为了一个新兴的业务。欧洲站是这样的：![](img/b97d3bb2bc1f309d4360d2c262e66e55.png)美国亚马逊是这里：![](img/dc5d918baf7a4f07b6a56ca41a5c6f29.png)我靠着自己常年跟老外打交道的技术，很快就跟他们达成了合作，让他们帮我给卖家拍一段介绍产品的视频，他们可以得到免费的产品，而我可以得到卖家的佣金。后来我又增加了一项业务，就是测评这个没什么可介绍的，简单来说就是类似国内淘宝刷单。**划重点：**介绍完这些之后，相信大家已经对我所做的这个行业有所了解，也给了大家一个可参考的方向。做这个行业门槛说高也高，说低也低。首先你需要去了解跨境电商，这个行业需要去懂亚马逊的一些基本知识，这个东西其实又没有那么难，因为你不需要像卖家一样去懂那么多的运营知识，你只需要懂跟自己所做的服务商相关的内容就可以了。比如卖家找你咨询站外推广，你肯定要对答如流，我给大家展示一个真实的完整的新客户加我到成交的过程：![](img/eec3f8da26275f434316402fbf81edc7.png)老客户基本上就简单很多了：![](img/07f02e4c5d4268ca8202d5602f767a03.png)当入门之后，接下来最重要的就是获客了，
    这一点是我的弱项。这是我最开始加入生财有术的原因，竟然因为不了解还错过了第一次大航海。我现在勉强算是亚马逊站外推广服务商里面第一梯队的， 但是我的客户也就是卖家也才不到
    1 万人。我们同行中做的比较好的，客户都是大几万思域到自己的微信上，甚至十几万。我们这个行业当中有特别擅长引流的，就是直客会比较多一些，一年上千万的利润是有的。所以这个业务特别适合懂得引流技术的各路大神去做。我讲的比较乱，但是你可以理解为，只要你有能力在抖音。小红书或者公众号，知乎等等任何平台做一个关于亚马逊或者是跨境电商的垂直账号，粉丝达到两万以上，基本上一年收入不会低于
    100 万，甚至远远高于这个数字。但是不建议做像我一样的一手服务商，因为需要时间成本太大了，需要一年以上的时间去积累和开发资源。相对来说找一个像我一样的一手服务商去合作，把重心放到获客引流上面去来钱更快一些。有了客户，有了订单量，随便找一手服务商去拿一个较低的价格，且效果和质量好一点的，赚钱是很轻松的。如果各位圈友对这个行业感兴趣，欢迎找我一起交流，'
