  text: '# 转型做站外推广服务商，第一年我赚了 100 万> 原文：[`www.yuque.com/for_lazy/thfiu8/pcqvuobwguby70fg`](https://www.yuque.com/for_lazy/thfiu8/pcqvuobwguby70fg)##
    (51 赞)转型做站外推广服务商，第一年我赚了 100 万作者： Rudi 站外 买家秀*日期：2023-08-292020 年我第一次听说亚马逊站外推广，觉得是高大上的服务，亚马逊小卖家做不起。2021
    年找站外推广服务商做推广店铺产品。通过服务商的 facebook 截图，我发现产品被发布到了小组。随后我联系这些小组的管理员，发现成本可以做得很低，甚至免费，比给服务商的费用低多了。就这样，我开始接触到了亚马逊服务商这个行业。#
    一、自我介绍我是 Rudi， 一个 8 年跨境电商从业人员。前六年我主要是做亚马逊卖家。赚到过一点小钱，但是始终没有做大。第一跟自己能力有关，第二我是一直跟别人合伙，55
    分那种，也一定程度上影响了积极性和动力。现在我是独自二次创业做起了亚马逊服务商，目前已经赚到了第一年 100 万的利润。今年是第二年，大概每个月利润 15
    万左右。# 二、亚马逊服务商亚马逊服务商就是专门服务亚马逊卖家的。也就是我的现在是提供服务的角色，我以前是被服务的角色。而亚马逊服务商是一个统称，服务的内容多种多样，我现在主要做的有：亚马逊站外推广+亚马逊买家秀视频拍摄+测评业务。其它还有很多，比如赶跟卖，货代，改品牌，培训机构，锁仓，账号申诉，erp，等等。我在
    2020 年听说亚马逊站外推广的，但是觉得是一个高大上的服务，我这种小卖家是做不起的，所以没有过多了解。直到 2021 年我被挖去到了一个大公司，在那里有足够的资金让我去支配。我才尝试去找亚马逊站外推广服务商帮我的店铺产品做推广。那个时候还好，做第一次做就出了
    200 多单，而服务商给我的推广反馈，基本上就是截图，我看出那是在 facebook 上的截图。我突然意识到我也有自己的 facebook 账号，就去搜一下我的产品标题，结果就发现我的产品被发布到了一些
    facebook 小组上面去，然后接下来我就开始自己联系这些小组的管理员。我发现成本竟然可以做到很低，有的甚至可以免费，比给服务商支付的费用低多了。所以慢慢的我就经常去联系各种各样的小组，这也就是我接触到这个行业的开始。这是一张这种小组的示例图：![](img/0b26453d181a98bada4d6076c4742d0a.png)随着时间的发展，我接触到的小组越来越多，但是大部分都是欧洲的，当我开始为我的美国店铺做推广的时候，我就开始联系美国的管理员。偶然间让我找到了一个由中国人建立的大概一个
    15 万人的 facebook 小组管理员，在我跟他交谈中，他告诉我说他有很多卖家，都需要做欧洲站的推广，如果我可以有资源的话，他可以给我付钱。我尝试帮他发了第一次，之后他给我转了
    20 块钱，我突然觉得这样也不错，时间越来越久，我跟他合作越来越多，就慢慢的爱上了这种赚钱的快感。于是当我在这个公司干满一年之后，毅然决然辞职，回到自己的城市，开始专心做起了站外推广服务商。迈出第一步，总是艰难的。当我自己突然从亚马逊卖家转变成服务商的身份之后，怎么样去发广告，怎么样去扩展业务，我确实是一点也没有经验。我加了一些微信卖家交流群，跟群主发红包，在群里发红包，这种最简单原始的方式打广告，慢慢的有了自己第一批的客户基础。后来这种方式太慢，'
