  text: 那个时候我每天的利润也才赚到三四百块钱。于是我就想到其他的方法，任何一个行业都有它的一个专属论坛，像跨境电商也有自己的论坛，我凭借自己多年的从业经验，在里面开始回答别人的问题，对一些运营知识做出指导，慢慢的收获了自己的一些粉丝，然后引导他们加到微信上，从而宣传介绍我的业务。第三个方法就更加的简单粗暴，因为我记得我刚开始做亚马逊的时候，到时候想加一些交流群去跟大家问一些问题，但是那个时候微信群并没有多少，基本上都是
    QQ 群。这个时候我就在 QQ 上搜索亚马逊关键词，所有出来的亚马逊相关之类的群全部加进去，然后在里面批量的群发广告，然后收获了我第三批客户。这是一个实例图：![](img/5462ed7fb0c05016692cdfd207def60b.png)#
    三、站外推广接下来说一下什么叫站外推广，为什么会有站外推广，什么又是站外推广 Facebook 小组。很多人不知道站外推广到底是做什么的，不知道大家有没有加过一些国内的微信或者
    QQ 群，这种群都叫做淘宝，京东内部打折群。里面有些人专门发布淘宝和京东上一些产品链接，这些链接都比正常自己去购买的时候要多一些优惠券，购买起来更加便宜，但是那个链接都是奇奇怪怪的短链接，通过这个链接点进去购买发布这个产品的人就会获得一定的佣金，这个叫做淘宝联盟。而亚马逊也有这样的亚马逊推广联盟，很多人早期靠这个赚到了自己的第一桶金，只不过大部分人不知道这个赚钱发生罢了。我所说的
    facebook 上这种站外推广小组就跟国内淘宝京东内部打折群，性质是一模一样的。![](img/bb6d5d839582f424490743798a8091ff.png)最开始这些群组只是为了做联盟推广，赚取联盟佣金，慢慢的卖家或者是服务商找到他们之后，让他们给帮忙发布折扣信息，他们是免费的。但是随着这个行业知道的人越来越多，再加上
    20 年以后抖音，小红书等跨境电商广告铺天盖地而来，很多人都稀里糊涂跟着去做亚马逊，结果由于不会运营，导致大部分的货积压在库存卖不出去。这个时候，亚马逊卖家们就开始给产品设置一个折扣，比如原价是十美金，收完折扣之后是五美金，把这个折扣信息提交给这些
    facebook 的站外小组管理员，让他们给发布到自己群组当中。这些群组通常是几千，几万，十九万，几十万，最多的有几百万人。从而让自己的产品信息获得巨大曝光。由于设置了巨大的折扣，所以轻松就可以一夜之间出几百单甚至上千单。我就曾经给客户一夜之间出过
    3600 多单。![](img/952aff2b2d498d9b741a27b06a75a98f.png)但是由于众所周知的原因，并不是每一个卖家都会使用
    facebook 由于涉及到翻墙。所以说我们这个行业再一次概括的话，其实就是在赚取信息差。帮助那些自己不会，也不知道怎么去联系国外社交媒体的卖家去跟老外沟通，比如
    facebook 或者是 instagram 或者是 telegram 或者是 twitter 或者是当地的折扣网站这些编辑，比如美国最大的网站 slick
    deals，国内也有类似这样的 app，叫做什么值得买。twitter 红人推广示例：![](img/1e0fbc296f175bcd3eee6c84a37dc73c.png)Ins
