    （2）**内容定位**由产品决定、由产品倒推。针对没找到工作的人群，输出内容包括**求职全过程出现的各种问题**：boss 直聘沟通技巧、简历撰写技巧、面试过程各种问题及解决方案、求职过程......等等。####
    （3）**人设定位**每个 IP 不同。重点是展示给用户【我凭什么能辅导你】小红书用户最喜欢的几种人设（下面放一些关键词）：大厂人、资深 HR、人力/运营总监、人力资源专家、辗转多个方向最后拿到高薪的打工人####
