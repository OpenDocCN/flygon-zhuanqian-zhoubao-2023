    三、小红书如何做内容这块应该是大多数圈友的痛点，产品五花八门，唯独流量下手无门，接下来详细说说，我做账号的一些细节：#### （1）账号主页装修#####
    1、**头像**选择相对正式的照片。可以用职业照、证件照（西装革履）、漫头职业照。我们展示的是专业型人设“资深 HR”，就要有对应的风范，当然如果是女孩子，也可以用那种时尚范的照片，小红书的女性也吃这一套。#####
    2、**简介****简介撰写原则：**我是谁+我做过什么成绩+我能为用户提供什么价值/服务/资源**警告：**不可以在简介中提及“私信”“微信”“v”“钱”等敏感词#####
    3、**背景图**选择一张照片带上文字，文字内容强调能给用户什么价值。参考案例：声音赛道——关注我，你的声音可以更好听##### 4、**昵称**姓名+行业关键词，如：锋哥说求职、求职高手楼云朵、晚晚改简历。
