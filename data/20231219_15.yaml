    (79 赞)从这一件小事，理解如何共情作者： 小马宋日期：2023-12-14今早被狗攻击，从这一件小事，理解如何共情早上出门，小区里有位业主在遛狗，她没有拴狗绳，两条狗突然在我身后狂吠。我本能的反应是停下来，处在戒备状态，但是两条狗不停地向我叫。那个业主说，你别理他们，你走你的就行，很快就好了。但我做不到，因为我身后有两条狗，而且还在尾随跟着我叫，我不确定它们会不会扑向我并咬伤我。在几次回头试图赶走这两条狗无效后，我只能用路边的石子攻击他们，试图让他们离我远点。这时这位业主对我很不满，带着她的狗离开了。这就是，我们不能互相共情。对她来说，她很熟悉她的狗，过去应该没有发生过狗咬人的事情，两条狗也仅仅是对人叫而已。所以她会认为我很不讲理，明明告诉我了，我却不理睬她，还对狗开始攻击。但是对我来说，几年前我就在五道营胡同的地铁口被一只突然从身后扑上来的狗咬了，大半夜跑去打狂犬疫苗。我有这样的经历，就更害怕身后的狗会随时扑上来攻击我，我没法在有两条狗跟着朝我叫的情况下淡定地走路。我只有确认这两条狗离我很远的时候，才能放心走开。但是狗主人希望我走开，自己却没有把狗拉走，我不能接受，那我只能选择用石子把狗打走。做营销，需要有很好的共情能力。就是要能从顾客帮别人的角度考虑问题。你做家具的，闭着眼都能把一个衣架装起来，但客户看说明看半天都不知道怎么装，就是因为顾客没有你的经验和知识，但是你在写说书的时候却不能用小白的视角写说明书，心里却骂顾客太笨了，这也是不能共情。儿童刷牙是不是需要一个很小的牙刷？这就是大人不能与孩子共情，因为孩子的手劲不够大，所以他们刷牙要全手握着牙刷刷牙，他们就需要一个比较粗的牙刷。希望对你有启发。*
