- qas:
  - 问题1：合伙生意失败的主要原因有哪些？
  - 回答1：分赃不均、价值观矛盾、性格不合。
  - 问题2：CEO辞职后留下的股权问题如何解决？
  - 回答2：需要考虑收回股权或者协商出售关联公司的股权。
  - 问题3：投资人为什么会对CEO开设的同业公司感到担忧？
  - 回答3：因为可能存在利益冲突和竞争风险，影响投资的安全性。
  - 问题4：解决股东开设同业公司的问题需要哪些措施？
  - 回答4：在公司章程中加入禁止股东开设同业公司的条款，以规避未来的投资风险。
  - 问题5：公司经营管理与身体器官的类比是什么意思？
  - 回答5：这种类比意味着公司经营的各个方面都是相互关联的，就像人体器官之间的平衡调节一样，需要综合考虑多个因素来有效经营和管理公司。
  text: '# 合伙生意失败的三个原因及解决方法> 原文：[`www.yuque.com/for_lazy/thfiu8/bahp4p075v6gq2ff`](https://www.yuque.com/for_lazy/thfiu8/bahp4p075v6gq2ff)##
    (12 赞)合伙生意失败的三个原因及解决方法作者： 昊布斯日期：2023-10-27开公司和结婚一样，男怕入错行，女怕嫁错郎，我们常常都是因为误解而爱上某人，因为了解而分开，如果在公司发展中，有的股东能力达不到或者不努力了，同床异梦了，怎么办？合伙生意失败就三点原因：1
    分赃不均，分道扬镳；2、价值观矛盾，有人追求小富即安，有人想做大；3、性格不合，人穷的时候有委屈都能憋着，骂你都能听着，有钱了就成了老子受不了你这个气。股东之间的矛盾大部分在退出的时候产生，为什么退出的时候老是有矛盾？就是因为你们公司章程协议当中什么条款都有，但是往往缺一个最重要的条款，这个条款叫《退出条款》，《退出条款》怎么写？我有一个学员
    A，很多年前他认识了一个行业的所谓的大咖，他把他请过来当公司 CEO，给了他 15%的股权，他当时错就错在他把这 15%的股权登记到工商里去了，工商变更了。CEO
    在公司待了三年，什么都没有干成，业务也没有搞定，资源也没有导入。他发现这个 CEO 徒有虚名，CEO 自己都不好意思了，领了三年工资什么都没干成，CEO 走了，辞职了。CEO
    辞职了但是在公司的 15%的股权还在，CEO 辞职之后出去开了一家小公司 B，但是 B 公司和 A 公司干的是同业。CEO 辞职没多久 A 找了一个投资人，有一个投资机构要投他，投
    15%三千万，那投资机构投你们公司的时候，尽调的时候就发现问题了，发现他们公司有一个 15%的小股东在外面开了一家同业的公司。如果你的股东在外面开同业了，投资人还敢不敢投资？不敢投，所以就放弃这笔投资，那这个
    A 欲哭无泪，说怎么样才能解除这种投资障碍？投资人说很简单，第一种你让这个 CEO 把 B 公司的股权给卖掉，第二种你把 CEO 的 15%的股权收回来。A
    就去跟前 CEO 沟通，他说 CEO 你能不能把 B 公司卖掉，切割了没有关联关系了我们好好把 A 公司做大。CEO 就回复他一句话：你有什么权利要求我卖
    B 公司的股权？你的股东在外面开了一家同业的公司，违不违背公司法？不违背。公司法从头到尾翻一遍，没有任何一条规定股东不能同业，但是一旦你股东出去同业了，投资人不干了，上市的时候不允许，这就是公司法和证券法的脱节。你说我不融资也不上市，你们公司不融资不上市，但是你的股东在外面开一家同业，对你来说也是重大的损伤。所以说虽然法律没有规定的我们要做出约定，但你要把这句话写进公司章程，你们的公司章程里面一定要有这句话，叫股东负有同业禁止的义务。回头翻一翻，你们公司章程当中有没有这句话？我敢肯定，90%以上老板公司章程都没有这句话，所以说，你赶紧把这句话加到公司章程里去。公司的经营管理是个系统工程，就像五行对应着五脏，金木水火土对应心肝脾肺肾，任何一个器官的治疗都不是单一的，需要其他器官的平衡调理，就像你的肝出问题了不能只治肝，有可能是胆引起的，就是我们常说的肝胆相照。公司也是一样，薪酬问题只是薪酬吗？不一定，有可能是员工关系问题，组织架构问题，晋升通道问题等等，需要全盘考虑。我是昊布斯，花了一百万学习各种老板课程，有近二十年经营企业的经验，先后覆盖了旅游、软件、设计施工、新媒体等行业，创办了两家
    2000W 的高新技术企业，辅导了 30 多家创业公司，'
