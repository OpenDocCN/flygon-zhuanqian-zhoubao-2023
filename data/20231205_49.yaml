  - 问题1：在做跨境电商时，为什么不建议使用低客单价产品？
  - 回答1：因为在美区的 Facebook 商城，低客单价产品不太适合，而且会面临收款和物流的问题。
  - 问题2：如何解决在美区做跨境电商时的语言障碍？
  - 回答2：可以使用浏览器自带的谷歌翻译或者编写一个自动翻译脚本来处理客户消息和界面翻译。
