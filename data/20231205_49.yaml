    (20 赞)facebook 商城：零库存，十亿流量作者： 佰爷日期：2023-11-29《facebook 商城：零库存，十亿流量》大家好，我是佰爷，专注跨境项目的创业者，之前零碎的在生财分享过一些项目经验，但多是认识上的分享，少谈具体的项目执行。这次我把我们公司化运作的一个跨境项目分享给大家。1.  什么是
    facebook 商城2.  facebook 商城和传统跨境电商对比3.  为什么这是最适合跨境新手的贸易项目4.  如何养成一个高权重的 facebook
    账号5.  国家、语言、物流、回款6.  选品--重中之重7.  跨境私域运营（及总结）—01—什么是 facebook 商城facebook，又称为脸书，是海外一款社交软件，全球共有
    20 亿用户，北美、东南亚、欧洲、甚至中东，使用人数都占据全国第一，是世界上流量最大的社交软件。而 facebook 商城，是 facebook 于 2016
    年推出的一个二手交易平台，其本质是类似于国内的闲鱼，不同的是 fb 首先是一个社交软件，其次内置了二手交易功能，比起闲鱼更带有社交属性。—02—fb 商城和传统跨境电商对比在与传统跨境电商对比之前，首先我们要将
    fb 商城与闲鱼对比，可以看我历史文章《闲鱼无货源项目分析》，这边就不再赘述。两者本质都是二手交易平台，很多流量规则都是类似的，我想着重强调的无非是“免费流量”传统跨境电商，即货架电商，主要有亚马逊、shopee、lazada
    等，做过亚马逊的都知道，亚马逊早就过了红利期，而且属于相对重资产，回款周期慢，小白入亚马逊基本是死局，而且美亚平均 cpc 已经到了 2 美元，相当于一个访客就要
    14 块钱，竞争尤为激烈，更别提深圳大卖相互竞争的一些大标品，所以做亚马逊培训的内部都流传一个笑话，吴三柜，因为海运要装柜，一个柜几吨货，一柜刷，一柜送（deal），一柜飘海上（物流周期长）。当然，并不是说亚马逊完全不适合新人入场，只是如果说连国内项目都没做过几个的纯新人，不建议入局亚马逊。其次是虾皮，lazada，ozen，本身面对的国家都是低价区，虾皮连自己都靠资本烧钱扩张，盈利困难，其过去的红利期本质是平台烧钱拓客，入局的中国卖家随着平台体量增大捡了便宜而已，一旦平台迟迟不见盈利，资本停止投入，人为造成的红利期也就消失了，显然，虾皮红利期已过，这点可以从财务报表和用户增长率看出。因此，在全球跨境电商红利期已过的情况下，fb“人找货”的免费流量就显得极为可贵，免费流量不一定值钱，比如
    tiktok 百万播放，不过几百美金的补贴，但搜索流量值钱。fb 商城恰恰和传统电商的搜索流量更类似。—03—为什么这是最适合新手的跨境贸易项目传统电商，尤其是美亚，fba
    囤货不可避免，你不可能等客服下单再慢悠悠的从国内发货，承担接近 100rmb 的运费，让客户等个 10 天半个月，最后再给你来个无理由退货退款，人真的要疯掉。所以一旦有盈利预期，我们就需要
    fba 囤货海外仓，囤货就有资金风险，一个月的海运周期更拉大了资金风险。但是否电商都需要囤货？那也不一定。没有人规定物流必须隔日送达，如果你在淘宝找过代购就知道，有些代购甚至一个月才给你慢悠悠的送来。那为什么你对淘宝卖家物流时效那么苛刻，'
- qas:
  - 问题1：为什么对素不相识的淘宝卖家信任？
  - 回答1：因为相信淘宝平台的七天无理由退货，相信淘宝会偏袒买家，相信阿里巴巴。
  - 问题2：代购与个人卖家的区别是什么？
  - 回答2：代购是个人卖家，买家面对的是一个人格化的形象，如“代购留学生学妹”；而个人卖家需遵守平台条款。
  - 问题3：传统电商平台和二手平台在选择权方面有何不同？
  - 回答3：传统电商平台存在比价和选择权，而二手平台商品孤证，无替代品，买家选择权较低。
  - 问题4：如何养成一个高权重的Facebook账号？
  - 回答4：通过注册马来西亚号码，养出商城，并持续上品，完成三个阶段，可使账号上架特货。
  - 问题5：养号的三个阶段分别是什么？
  - 回答5：注册阶段选择马来西亚号码，养出商城阶段需3-7天，每天上品持续7天，共10-14天完成。
  text: 对代购就那么宽容？原因有两点：信任与选择权先解释信任。为什么我们对素不相识的淘宝卖家信任，因为我们相信淘宝平台的七天无理由退货，因为我们相信淘宝会偏袒买家，因为我们相信阿里巴巴。所以我们把对平台的信任转移到了卖家身上，因此卖家需要遵守平台的条款，比如物流时效，比如无理由退货而“代购”是作为个人卖家，买家面对的是一个人格化的形象，比如“代购留学生学妹”。一言以蔽之，两者是
    b2c 和 c2c 的区别。而二手平台，提供商品的主体恰恰是 c，属于 c2c 贸易，买卖双方地位平等，因此买家对卖家的售后天然要求更低。其次解释选择权。传统电商平台是公域平台，公域天然存在比价，比的不只是价格，还有客服态度，物流时效，售后体验，但凡你有做的不好的地方，买家可以对你吹毛求疵，退货转头到另一家店买。同行做亚马逊
    fba 次日达，你发 fbm 十天到，你说你是买家你怎么选？其次 b2c 贸易天然是标品，至少是工厂流水线生产的产品，不管再怎么强调产品非标化，都不能改变工厂流水线生产的事实，产品非标只是局部性的，当你的同行找到了货源，当更多的工厂开始仿制，这个产品的红利期也就到头了。哪怕你是打蓝海非标产品，总有一天这个产品红利期会结束。但
    c2c 不一样。每一个二手产品都是孤证，都是独一无二的，把非标品这个概念贯彻到了极致。最典型的如二奢行业，每一个包的使用年限，损坏程度，价格都不一样，每一个包都是单独的
    sku。既然是非标品，即使在公域平台，本质也是不参与比价的。类似的思路也可以是“定制”产品，这又是另一个话题。非标品，孤证就没有选择权，没有选择权的产品，物流时效再长你也得等着，因为你找不到替代品了。我们默认新手缺钱缺团队，新上手一个项目，资金投入越少越好，而
    fb 商城由于其 c2c 的属性决定了不囤货也能盈利，货源成本忽悠了，成本只剩下了做号的成本，而一个号，只要一块钱。—04—如何养成一个高权重的 facebook
    账号一个号只要一块钱，很多人不敢相信，但你只要自己学会了注册养号，再也不用去号商那买了说句得罪人人的话，市面上的号商有一个说一个全是割韭菜，不存在良心号商，你学会了养号技巧，自己都能当号商。大部分号商甚至自己也不懂怎么注册养号，很多都是代发的代理，而他们买号的网站我也说下[`accsmarket.com`](https://accsmarket.com)，一个半年
    fb 白号只要 1 块钱不到，号商有卖 3 块的，有卖 5 块的，还有卖 20 的。![](img/b939d319095b0a3833fe5a2cf5cc1db1.png)想必大部分人想先找号商购买一个商城号，然后测品快速跑通流程吧。大错特错。做
    facebook 重要的甚至不是选品，而是众多高权重的账号，你的账号没有权重，甚至上个普货都要被下架，根本无法支撑你测品。而市面上一个商城号价格均价在 40，经过实际测试，这种所谓的“商城号”很可能就是小白号，也就是一块钱成本不到卖你
    40…别的平台号商我不知道质量怎么样，至少 facebook 的号商，哈哈，有一说一全都别信吧。养号分为三个阶段，第一阶段是注册，第二阶段是养出商城，第三阶段是能上架特货。第一阶段是注册，经过实际测试，马来西亚的号码成功率最高，而且对于账号权重没有影响，不存在做美国必须用美国手机号的说法。第二阶段是养出商城，这个阶段
    3-7 天，也就是出现商城提示就可以使用了。第三阶段是每天上品，这个阶段持续 7 天，结束后，我们不但可以随便上普货，甚至还可以上特货。三个阶段一共 10-14
