  text: 你就能自己花一块钱养出高权重的 fb 账号，哪怕你不卖货，卖号做服务商都能赚钱。养号需要用到静态，这个话题比较敏感，在此不表，成本比你想象的低就是了。也别听卖静态的，他们也瞎说。我做
    tiktok 的时候踩了多少坑，就是因为信了服务商瞎说。风控模块还得自己测试总结，反复尝试。并且风控半年一变，去年的规则今天就失效了。—05—国家、语言、物流、回款​这几个问题并不是单独的问题，而是相互关联的问题，你选择了美国就得用英语交流，得用美区静态，要用
    dhl，要用 pp，stripe 回款或者 cod。况且每个国家情况都不一样，有些品能卖到美国不一定能卖到中东，美区 pp 用的多日本就不一样，有些物流商清关率高还便宜有些就坑。接下来以美国为例，讲清楚全流程首先，虽然我们做跨境，但我们没必要懂当地国语言，我员工也都不懂英语，哪怕你懂英语你也不懂阿拉伯文，所以会翻译软件就行了。facebook
    英文界面看不懂可以调成简体中文，不会导致封号，放心改。客户发消息可以用浏览器自带的谷歌翻译，或者花钱找技术写一个自动翻译脚本。其次，物流建议采用能提供货到付款和海外仓的服务商。货到付款一般收你百分之
    2-3 的手续费，这样你就不用自己去搞定回款问题，搞一个 stripe 或者 pp 通道是很累的，况且 pp 国区提款也要百分之 4.4 的手续费，更高。其次是海外仓，能让你的货物被拒收时有个本地仓储的地方，下次运就不用高额的空运费了回款问题难度高低取决于你做普货还是特货，普货基本都没什么问题，手续费也不高；特货说法就很多了。—06—选品，重中之重以上说了这么多，我们不过再解决一些基础问题，如果没人指导，光是基础的账号环境物流回款问题，就能让你研究半年，但就算解决了基础问题，我们还面临最重要的一步—选品。电商核心在选品，正如亚马逊有标品爆款玩法，也有蓝海高客单玩法，还有
    fp 黑 5 玩法，本质是基于不同产品衍生出的运营手段，产品是所有电商流量的归宿。fb 商城，尤其是做美区，不太适合做低客单价以及传统电商平台买得到的产品，接下来简单介绍三个产品第一，莫桑钻利用信息差，国外很多人仍然不知道莫桑钻，并且莫桑钻主要产地就是在中国，很多人之前
    fb 投流卖莫桑钻年入百万千万比比皆是![](img/109a52e7d2b19bea83a036911358bffe.png)第二，盲盒货到付款即可，用
    pp 收款还有个大问题，现在欧美对盲盒收款封杀的挺严![](img/4635d15a8fb840dcb4bc7cb9d8ecd7ca.png)第三，电子产品电子产品是世界通用的，一个
    iphone7 说不定比你手上的 rmb 还保值，至少苹果每年贬值没超过百分之 10 吧（手动狗头）![](img/d24b5015452f367de783a26a0f63bd1a.png)—07—跨境私域运营（及总结）facebook
    商城里的客户，特别是下单过的客户，要及时保存到你的 whatsapp 里，最好建个独立站承接，因为 fb 和 ws 都会封号。说实话我不一直不懂为什么跨境私域都能作为一个单独的培训，不就是建独立站发邮件么？最多加个
    whatsapp 类似于国内微商团队的管理。二十年前老外就开始这样做了盗坤说过，二手平台项目本质是聊单，不性感，无法规模化，要规模化就得招人，但由于门槛低，招人就会存在自立门户现象。但对跨境
    fb 商城项目，由于其跨境本身的高门槛（环境，物流，回款，语言），掩盖了项目本身的低门槛。员工单干的可能性极低，话说回来了，有这个学习能力和天分，还给你当聊单客服么。
