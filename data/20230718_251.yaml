  text: '# 抖音平台挖掘情感素材，网友评论也能出爆文> 原文：[`www.yuque.com/for_lazy/thfiu8/sonbxa991qe2b39x`](https://www.yuque.com/for_lazy/thfiu8/sonbxa991qe2b39x)##
    (精华帖)(120 赞)抖音平台挖掘情感素材，网友评论也能出爆文作者： Ray-小萌子日期：2023-07-12大家好，我是王萌，在今年 2 月份才开始做爆文写作，大概一个多星期账号才进入流量池，第一个月就拿到了
    6000+ 的收益。到目前为止，公众号总共收益在 1 万块多点。关于情感文章的内容写作，航海的手册里面写的很完整，我就不讲是怎么写的，来给大家讲一下我自己的选素材方法。最早的时候我是通过来找素材，但是里面的情感文章很多不是故事类型的，而且很多内容质量也不高。大部分人找素材都是照抄同行，别人爆了一篇文章，立马模仿，我自己爆了一篇文章，第二天我就看到好几篇类似的文章，换皮不换肉。模仿的人越多，流量就越差。我也模仿过，效果不好。都说故事来源于生活，前段时间和亲戚吃饭，我发现我二姨很八卦，对村子里面的事情了解的很清楚。尤其是她说村子里面一位已婚妇女有两个孩子，为了生活去大城市打工，结果和别人好上了，还给人家生了个孩子，逢年过节都不回家。最后和原配离婚，两个孩子扔在家里让老人带着，孩子的爸妈都不管，很可怜。如果不是亲戚说的，我听到这种故事基本不会信。一直以为这种狗血的情节电视剧或者小说里面才会有，或者出现在新闻，没想到离自己这么近。于是我突然想到每次看抖音的时候，一些情感纠纷的新闻下面，就会有网友评论，讲的是他们自己亲身经历或者身边的故事，我就想着说能不能将这些故事拿来用呢？这种方法的核心在于，通过关键词检索各平台的情感故事的同时，可以进一步关注故事的后续发展、评论区的引申故事等，从而丰富自己素材库。下面说一下我具体是怎么做的。我在抖音里面搜索关键词，我感觉情感故事中婆媳关系的最多，那么搜索“婆婆”然后再加上一个情绪词或者动词，就会有很多相关视频。![](img/012498ba337695c3711926446d0f198e.png)搜索之后还不能直接拿来使用，，这种视频有个优点就是受众明显，而且已经验证过了，但是素材可能老旧，或者是其他平台的爆文然后改编的，如果直接用这种素材，阅读量不会很高。，现在媒体号经常会转发别人的视频，然后加个标题，和营销号的性质差不多，但是媒体号自带流量，评论区十分精彩。![](img/eaeefb8986459741c2f9d13b34e33702.png)看这个大象新闻的视频，18
    万的赞评论区有 32395 条内容，说明视频引起了共鸣，有些网友会把自己的亲身经历讲出来。比如我图片里面圈出来的这个，虽然内容比较简单，但是我觉得这已经可以拿来当做一个素材使用。于是我继续搜索，发现了前段时间的新闻。![](img/aeee1fa0106055c48bbcc06457c8b79a.png)在搜索下拉框中，有一个
    XXXX 事件后续，说明这个事情大家都很关心，都想知道最后怎么了。我也好奇搜了一下，但是没有后续。那么还是老规矩，打开评论区，还会有相关的评论。![](img/117f063caa3f8b6ed745d6eb398f2076.png)这位网友的评论时间是最新的，我觉得这个素材也可以用。在搜索的时候，我发现很多人都提到了“曹心柔”，搜索之后内容很精彩。![](img/3a8667c02bf3187b538ce4ffaa473885.png)'
