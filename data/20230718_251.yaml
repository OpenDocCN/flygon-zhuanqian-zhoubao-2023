  text: '这是一个情感调节的视频，内容主要讲了恶婆婆打断儿媳手臂，和两个女儿一起赶走儿媳，结果儿子娶的第二个儿媳十分厉害，给婆婆“灌大便”，把两个小姑子赶出家门。后面的就不说了，可以自己看一下。视频下方的评论区虽然佩服的人很多，但是也有分享自己身边经历的。![](img/e1bcbaae98f6fb8cd1feab089aa35f05.png)这个评论还是我搜索的时候前
    20 分钟刚发的，不过依然是需要自己改编。我在 B 站搜索关于曹心柔相关内容的时候，也看到了这个调解视频的来源，有很多故事素材，把这些新闻放到抖音里面搜索，然后看看这些视频下面是否有网友评论![](img/260f5350811eb78645afac37a6a16ec7.png)素材找到之后，就可以进行故事创作。接着我再说说改编的步骤。经过我之前的测试，就拿过一个节目的新闻然后写成情感文章，但是效果很不好，经过搜索才发现人家节目组也有公众号。这里只是做一个演示，在航海手册中，列出了容易爆的
    8 个要素：有曲折、有情绪、有信息增量、有关于民生、明星名人、性、暴力、金钱。曹心柔的这个故事中，我觉得符合有曲折、情绪、关于民生、暴力、金钱这几个要素。接着将素材里面都发生了什么写下来，然后筛选一下需要的：
    1、曹心柔刚结婚遭到婆婆和大姑子等人的殴打 2、丈夫在家被姐姐殴打，后来打算跳粪坑自杀 3、婆婆辱骂孙子、辱骂儿媳 4、婆婆曾将前儿媳胳膊打骨折 5、前儿媳一个人照顾一家
    8 口人，还被虐待 6、曹心柔受不了后反抗，拿搅屎棍和马桶栓收拾婆婆和大姑子，并将大姑子赶出家门 7、婆婆见到儿媳就害怕，再也不敢找茬，想缓和关系，于是找调解员来调解
    8、婆婆和大姑子还说将来家里拆迁，不会给儿媳儿子和孙子任何好处大概就是这些，那么根据手册里面的故事公式，来进行创作。我个人觉得儿媳、前儿媳、丈夫这几个都能当主人公，每个人的视角也都不一样，看你怎么选择。这里我就选择以儿媳作为主人公。手册里面讲了“开幕雷击”的
    7 个要素：1）金钱、数字；2）性暗示；3）暴力；4）死亡；5）捷径；6）异常、悬念；7）民族主义。那么我取的标题是这样的：我二婚遭恶婆婆百般刁难，婆婆意外瘫痪在床，我的一番举动，让婆婆浑身发抖！取完标题之后按照手册里面的故事模板来设计整个文章的框架，，那么就需要我们自己加入反转的剧情，比如下文。小芳
    拥有一个幸福的家庭，在城市里面买房 没想到碰到恶婆婆和作妖的小姑子，被婆婆告知村里面拆迁不会有丈夫孩子的份 婆婆一次意外瘫痪在床，小姑子根本不照顾反而恶语相向
    我并没有落井下石，反而悉心照顾，婆婆激动的浑身发抖，还承诺拆迁的补偿都给我们那么总结一下核心剧情就是： 我叫小芳，今年 32 岁，二婚嫁到了农村，因为有过一段失败的婚姻，我非常想拥有一个幸福美满的家庭，将来能够在城市里面买房子。但是刚结婚没多久才发现遇到了恶婆婆和喜欢作妖的小姑子，我不甘示弱每天都在争吵，我很想结束这段婚姻，但看着
    2 岁的孩子，还是咬牙忍一忍。一次意外婆婆瘫痪在床，小姑子不但不照顾，反而对她恶语相向，甚至离开了家里。我一开始也不愿意照顾，但看她也可怜，就勉强照顾一下。没想到婆婆被我的举动感动了，激动地浑身发抖，承诺说家里面房子拆迁补偿都给我们。我的分享就是这些，只要严格按照航海手册学习执行，不要自己瞎写，另外在群里多交流，不会的问教练，赚到
    100 块钱还是很容易的。评论区：白水 : 几个号在操作呢 亦仁 : 感谢分享，已加精华。 Ray-小萌子 : 2 个 伟杰 : 大神，三年前闲置的公众号。拿来做流量主，是否需要删除三年前的文章呀，'
