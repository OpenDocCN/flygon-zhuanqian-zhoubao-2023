    7 年实战经验，也一些沉淀下来的独特见解，一方面自己打理着抖音电商，抖音本地生活两个抖音领域的垂类社群，一方面利用业余时间帮几个朋友的社群出谋划策。最近在航海家的社群中，我们基于抖音大
    V 海参哥的一段视频展开了一次探讨，关于如何在培训、付费知识星球与付费群中做出最佳选择，相信这个问题，也困扰了很多准备入局知识付费领域的朋友，希望借由本帖，能够解答你的一些疑问。我们常见的知识付费载体，有以下几类：1.  基于小鹅通等平台做的线上培训课程2.  线下培训课程3.  知识星球4.  小报童5.  付费才能加入的微信群这里抛开高客单的线下培训课程不提，其他
    4 个的客单价相差无几，很难一下子选出适合自己的载体。我这里教大家一个简单的判断方法：要把自己想做的内容，按照是否垂直，客单价高低与交付周期长短，受众人群画像去划分。###
    一.内容是否垂直我们所在的生财有术，本质就是一个泛垂类社群，也就是社群内围绕着赚钱，有多个主题；与之对应的是垂类社群，也就是群内只有一个主题，比如我朋友的尹晨直播带货俱乐部，刀姐的
    ChatGPT 风向标。垂类社群和生财这种泛垂类社群这两种模式的最大差异在于分享机制和知识的可迭代性。在垂类社群中，由于大家都是同行，所以只有一部分人愿意分享，而大多数人则没有这个意愿，这导致垂类星球无法实现去中心化，也就是无法像生财一样，靠鼓励大家分享，来形成
    UGC。另一方面，如果一个垂类星球的主题足够大，例如抖音电商，那么在分享了两年之后，可能就没有什么新的知识可以分享了。反观生财模式，它可以不断地找新项目，拉热度（比如今年的
    ChatGPT），即使两年后历史所有的东西你都知道了，你还可以在泛垂类中找到新的项目，这就是知识的可迭代性。### 二.客单价高低与交付周期长短很多人看到了生财有术的成功，看到了粥左罗老师的
    ChatGPT 星球的成功，就会天真的认为：知识星球是最简单轻松的知识付费赚钱方式。只要新建一个知识星球，然后把自己已有的资料沉淀进星球，再用很高的返佣去鼓励身边人去帮忙拉新，用户又可以不断产生内容，第二年又用户又会产生很高的续费，自己就实现了“滚雪球”一般的躺赚，其实不然。实际上，为了一个几百块的低客单，要去交付整整一年的时间，你真的算过投产比么？知识星球的星主坚持一年内日复一日的更新，先不说这个领域的知识是否足够，单是这件事情，就是很逆人性的，基本等同于每周去运动。其实如果只有一个几百块的低客单星球，没有更高的培训或者付费群去承接，那么很多低客单星球的结局，都是星主自己坚持不下去了，最终无疾而终，损失自己的口碑。一个低客单星球的实际价值是什么？1.  知识的沉淀2.  大会员的筛选很多时候，知识星球承担的是付费群的知识沉淀，为了让新会员进入到社群中，有地方能找到曾经聊过的话题答案和资料。另一方面，用知识星球的裂变，去吸引到更多的付费用户，然后再根据活跃度和更高的付费意愿，把优质的人筛选出来，进入到大会员阶段，才是知识星球的主要作用。我自己不想做大会员的领域，我就只用小报童，'
