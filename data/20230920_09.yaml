  text: '# 半年工作经验和一年工作经验是有本质区别的> 原文：[`www.yuque.com/for_lazy/thfiu8/kyd7z4bgam9yrb27`](https://www.yuque.com/for_lazy/thfiu8/kyd7z4bgam9yrb27)##
    (129 赞)半年工作经验和一年工作经验是有本质区别的作者： 小马宋日期：2023-09-11半年工作经验和一年工作经验是有本质区别的。有一年我跟古茗奶茶创始人老王去浙江雁荡山里的一个小镇，那里有一家古茗奶茶店。当时正是国庆节前夕，店里正在备货。老王跟我说，一个奶茶店老板，至少做过一年才算合格。因为他经历了一个完整周期，知道什么时候卖得好，才能相对准确备货，请人。比如一个奶茶店，过年生意好吗？这要看在哪里，北京上海生意反倒不好，因为人都回老家了。南方小县城的生意反倒更好，因为出去打工的都回来了，天气不冷，消费旺盛。小马宋有个客户，原来在河北做炒核桃生意，盒装那种。为了拓展渠道，他在清明节前跟高速公路休息区去谈，能不能在那里摆摊卖核桃，后来谈下来一千一天。结果清明节几天卖了十二万。到了五一，他又去卖，却只卖了七万。后来他明白了，清明节天气凉，大家爱吃坚果，五一热了，卖不动。于是他们春节想憋个大的，春节人多，天气又冷，那不是会很好嘛，又去卖。结果一箱都没卖出去。为啥呢？因为春节期间的车，后备箱装满了。而且很多开车的，车里穿着
    T 恤，出来上厕所都不穿羽绒服，跑出来跑回去，根本不理你这个摊位。所以很多销售情况，自己推算很难推算，经历了就知道，不经历就不知道。甚至有些经验，一年下来也没法经历。比如今年阴历闰二月，第二个二月，生日蛋糕的生意就特别差。因为很多人过阴历生日，第二个月就没人过生日了。但阴历是十九年有七个闰月，不是所有年份都有闰月，那你一年下来也不知道这个事。智商没法替代经验。*
