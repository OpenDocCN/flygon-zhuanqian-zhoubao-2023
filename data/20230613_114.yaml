  text: '# 瞬息全宇宙终极教程，手把手教你做出百万点赞视频> 原文：[`www.yuque.com/for_lazy/thfiu8/lk142qf6fr767ck4`](https://www.yuque.com/for_lazy/thfiu8/lk142qf6fr767ck4)##
    (18 赞)瞬息全宇宙终极教程，手把手教你做出百万点赞视频作者： 吴东子日期：2023-05-29《瞬息全宇宙终极教程，手把手教你做出百万点赞视频》 大家好，我是吴东子，用奶奶都能听懂的方式分享可以落地实操的干货最近一种叫“瞬息全宇宙”的视频火了，抖音一期视频百万赞，各个博主视频都在带瞬息全宇宙这个标签，于是就有朋友催我出教程了，在琢磨了几天之后，终于整出来了瞬息全宇宙分两种：一种是【穿越之旅】，另一种是【平行宇宙】教程包含了插件的安装，界面的讲解，基本看完之后是能做出来和爆款一样的效果的
    如果你想定制化操作，也有进阶的知识点让你玩出花样另外，模型和预设也给大家准备好了，放在文章的末尾，希望能帮助到大家 【穿越之旅】 【平行宇宙】[https://ry5hwpuf7b.feishu.cn/docx/WbFVdvGkAoo38ZxDumwclWEynRg](https://ry5hwpuf7b.feishu.cn/docx/WbFVdvGkAoo38ZxDumwclWEynRg)[https://ry5hwpuf7b.feishu.cn/docx/Lfjedtd4QoCkBhxkgTfcBsG1np0](https://ry5hwpuf7b.feishu.cn/docx/Lfjedtd4QoCkBhxkgTfcBsG1np0)![](img/22e3abea1a0cdf47078408ae7801084a.png)![](img/64aa1c84c0b3102dbba77f5351209bd4.png)![](img/940b4af1fb433f760badfbf88d066605.png)![](img/f4bfb4dd145ef8848589c230e843a3bb.png)评论区：秋水
