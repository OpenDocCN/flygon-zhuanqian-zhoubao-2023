- qas:
  - 问题1：新个体创业者的主要画像与动机是什么？
  - 回答1：30+职场人的中年危机与个体自救。
  - 问题2：个体创业者们最青睐哪些创业方向？
  - 回答2：个体知识/服务 IP、咨询师/教练/顾问、自媒体广告变现博主。
  - 问题3：哪种背景的人更可能走上个体创业之路？
  - 回答3：运营、营销背景出身的职场人。
  - 问题4：个体创业者的年收入达到至少多少时是一个重要的分水岭？
  - 回答4：年收入 50W。
  - 问题5：年收入达到 50W+ 的个体创业者通常需要做什么？
  - 回答5：开始搭建自己的团队，但团队规模通常控制在 10 人以内。
  text: '# 关于“新个体创业”的 7 个观察和 1 次调研> 原文：[`www.yuque.com/for_lazy/thfiu8/dumm8lkklay8fsed`](https://www.yuque.com/for_lazy/thfiu8/dumm8lkklay8fsed)##
    (20 赞)关于“新个体创业”的 7 个观察和 1 次调研作者： 亦仁的收藏夹日期：2023-12-121、新个体创业者的主要画像与动机为：30+职场人的中年危机与个体自救。2、个体知识/服务
    IP、咨询师/教练/顾问、自媒体广告变现博主是个体创业者们最为青睐的 3 大创业、独立变现方向。3、运营、营销背景出身的职场人，疑似走上个体创业之路的人员占比更多。但做到年收入至少
    50-100W+以上的个体创业者中，产品/技术研发背景的人员占比更多。4、大部分个体创业者收入不够稳定，但年收入 50W 是个重要分水岭。与之相对，个体创业过程中，收入来源和形式相对多样，对于创业者们的选择和取舍有一定考验。5、年收入
    50W+之后，大部分个体创业者需要开始搭建自己的团队。但大部分个体创业者会把团队人员规模控制在 10 人以内。......[`mp.weixin.qq.com/s/rUNTKRxIWdhPharasfVthA`](https://mp.weixin.qq.com/s/rUNTKRxIWdhPharasfVthA)*
