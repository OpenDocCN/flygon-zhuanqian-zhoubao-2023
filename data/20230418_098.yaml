  - 回答2：他分享了作为一个新人如何使用生财来开启他的第一个互联网项目，以及接下来的计划。
  - 问题3：言谦墨提到生财是什么？
  - 回答3：生财是一个巨大的宝藏库，里面有很多值得挖掘的文章和机会。
  - 问题4：言谦墨建议新人在哪些方面先建立基本认知？
  - 回答4：在航海里找个项目先做起来，并对商业世界建立基本认知。
