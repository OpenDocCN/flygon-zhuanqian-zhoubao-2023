    [二手房交易讨价还价博弈模型](https://jse.tju.edu.cn/ch/reader/create_pdf.aspx?file_no=20170502&flag=1&journal_id=jse&year_id=2017)**5、单边代理模式的兴起**当前的居间模式，房东选择多家中介公司挂牌，最终只有一家中介公司成交，拿走佣金，其它人劳动成果归零。因为极大的不确定性，中介为某一套房子做的所有工作，无效的可能性极高，这就导致了没有人愿意花精力去研究如何卖好一套房子，更没有人愿意在专业上下功夫。而单边代理的模式是：业主把房子委托给一个代理人，代理人负责房屋的全部营销事宜，包括去对接所有其它中介渠道等等。这种情况下，房子只要卖掉，不管是通过哪个渠道卖掉，这个代理人都有确定性报酬。当代理人的权益获得根本性保护，这样代理人就愿意在专业上下功夫，在对房东的深度服务上下功夫，在一套房子的整体营销方案上下功夫，因为他所有的投入所产生的预期回报是非常确定的。这样就会不断产生正反馈，并逐渐良性循环。![](img/b8c5bf3082c91e3ba8f9daf5b84fdfb2.png)**（2）单边代理“超级个体”将迎来极大的机会**接下来再说说单边代理“超级个体”在二手房交易中的巨大机会。**1、超级个体的优势**因为中介公司同时服务买方和卖方，购房者对中介公司极度缺乏信任，害怕中介公司在服务卖方时损害自己的利益，会找很多中介公司看房比价，避免上当。二手房交易中双方本质的需求是“1
