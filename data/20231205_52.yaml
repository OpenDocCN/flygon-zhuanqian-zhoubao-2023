  text: '就到那个区域找一家小中介公司挂职。这样你的试错成本会降低，对商务谈判能力要求也不高，因为挂职后基本就和店里面所有中介都熟了。缺点是很有局限性。另外，买房还有一些配套资源：比如说贷款资源，落户资源、房产律师、房产交易手续办理等；这些资源可以找相关的银行贷款老师、落户老师、房产律师、签约平台等合作。这块没有找房源合作那么难，配套资源都是可以很容易找到的，随便搜索都能找到相关的人。当然在专业性可能会参差不齐，也有可能踩坑，但踩坑试错成本不高，进入行业后，你可以很快沉淀出优质合作伙伴。**（2）卖方代理服务****1、卖房知识体系**卖房的知识体系资源在公域网络上很难找到，因为之前的市场环境，房子挂牌就能卖掉，让大家都觉得卖房是一件比较简单的事情，不用操什么心，自然也没有沉淀多少方法论。但部分私域环境还是有些积累的，可以参加一些付费学习的课程获得。**PS：**得到
    APP 上有一堂付费课：怎么做好房产经纪人，里面有很多卖房技巧，如果对这个行业感兴趣建议可以买来学习，学完对卖房的理解可以超过百分之九十以上的房东。**2、卖房客户流量**卖房的客户来源和买房相似，就不多说了。不过，现在获取卖房客户相对容易，因为大量房东因为房子卖不出而极其焦虑。**3、卖房资源体系**卖房不需要资源，但是过程有点消耗人力。咨询师基于房源的情况以及客户的需求，输出全套的营销策划案，得到客户认可后，接下来就需要做很多难度不大，但却极其琐碎、消耗时间精力的事情，比如说：①
    市场调研。数据收集，同板块内同价格区间段在售房源信息梳理，不同板块相同价格区间段在售房源信息梳理，小区周边在售情况梳理，小区成交活跃度信息梳理，同板块竞品成交活跃度信息梳理...②
    房源梳理。准备房源信息，房屋照片拍摄，主要交通与小区的距离，是否有学区（若是，学校名额是否用过以及学校就读政策），周边商业、医疗、休闲配套的介绍...③ 房源包装。房屋美化，去掉房屋多余老旧家具，把房子尽量打扫干净，如果需要的话可以刷墙以弥补一些墙体的脱落，换灯增加屋内采光，根据需要，适当配置软装。④
    宣发准备。宣传资料，提炼房源的卖点，并编成文案。⑥ 渠道准备。跑足够多的中介店挂牌，加足够多中介的微信，随时准备接听电话。而且这一块要反复跑，反复做。⑥ 聚焦推广。参加各家中介公司房源聚焦会，约谈各家门店店长，与中介共同讨论房源的优势并获得认可，从而实现推广。⑦
    带看准备。意向客户看房，接听电话，明确看房时间，提前准备开灯、开空调等，看房后需要向带看中介了解客户反馈记录并分析。⑧ 竞品分析。实时关注市场动态，新挂牌、新售出房源及时了解，为下一阶段策略做调整提供依据。⑨
    陪同谈判。随时准备谈判，谈判前尽可能多了解客户情况、付款方式等。过程中还有很多很多意外出现的细节事情需要注意和处理，特别消耗精力。正常来说，做卖方代理，如果全部事情都是自己做的话，同时服务
    3-5 个客户就精疲力尽了。体量大之后，一般建议配置 1-2 名助理，或者打造一个中台团队，这样效率会更高。# 最后结语在这个多元化的时代，每个人的能力和社会资源各不相同，同样一件事情，同样一个流程，不同的人去做都会千差万别，但是底层逻辑和行业资源是不会变的。希望大家通过我此次的分享，能够消除对房地产经纪行业的一些信息差，如果你也想从事这个行业，想自己上手操作一番，可以再针对具体问题一起交流，我一定会知无不言言无不尽。*
