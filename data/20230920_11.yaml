  text: '# 估值、融资与虚名> 原文：[`www.yuque.com/for_lazy/thfiu8/hufndr6a52yqxxdn`](https://www.yuque.com/for_lazy/thfiu8/hufndr6a52yqxxdn)##
    (55 赞)估值、融资与虚名作者： 小马宋日期：2023-09-12估值、融资与虚名：创业 46 条之 26我创业过 3 次，经历了创业者能经历的大部分情景。十几年前我们创业做了一个线上教育网站第九课堂，当时拿到真格基金、青松基金的两轮投资，也算是个估值过亿的企业。那时候我们最喜欢聊的话题，就是各种独角兽的估值，各种福布斯排行榜，对投资圈里黑话特别上头，给自己安上各种
    CXO 的头衔，尽管当时我们公司也就十几个人，我们还是当年在线教育品牌前三名。但是呢，公司当时的经营状况很一般，既没有规模，也没有利润，我自己拿着 6000
    块的薪水。奇怪的是我们并不觉得自己有啥问题，我们热衷于参加各种行业峰会，各种互联网圈聚会，我记得当时投资人安排我们听王兴讲课，其实当时一句都没听懂，反正就是认为自己很牛逼
    。人很奇怪，能给自己吹出很多泡沫，明明有很多问题，却从不觉得自己有问题。回头想想自己当时的表现，有经验的创业者看来就是个傻 X 而已。昨天看连岳的文章，有个姑娘网恋，刚刚谈了一周的网上男朋友，要她跟他一起炒币，她拒绝了，男朋友生气了，姑娘居然很慌乱。在一个外人看来，这明显就是一个骗局，可是当事人沉浸其中居然毫无知觉，当然我能理解这种感觉，我当时创业的时候何尝不是如此呢？两年后就明白过来了，大部分，我说的是大部分，估值上天、被外界追捧的品牌，其实都是泡沫，所以后来看那些新消费就比较淡然，就算火到天际，我也会等几年再看。好在我对名利没那么沉迷，后来不再折腾这种虚幻的创业模式，后来在暴风的
    2000 多万股票清零，我只觉得那是一场纸上富贵。为什么那时候我们如此迷恋这种独角兽和估值英雄呢？因为当时福布斯排行榜上的大佬清一色互联网创业者，榜样的作用是无穷，我以为我们也能干出来，毕竟身边确实有朋友靠这种创业模式赚到了财富自由的钱。但回头看，那依然是少数，也有一些浑水摸鱼搞了一些钱的人，我们就是在分母上的那一批。我的客户，优布劳的李总说过一句话：“许诺的金子不如到手的铜。”我觉得挺好，我今天就是不再做那个福布斯梦，赚到手的钱才是真实的。一切虚名都是浮云，当然我说的也未必对……*
