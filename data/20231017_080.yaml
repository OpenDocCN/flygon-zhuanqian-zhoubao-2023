  text: '# 一种用 canva 来批量制作图文或者是视频的方法> 原文：[`www.yuque.com/for_lazy/thfiu8/vdnwr487p2mz7yl5`](https://www.yuque.com/for_lazy/thfiu8/vdnwr487p2mz7yl5)##
    (69 赞)一种用 canva 来批量制作图文或者是视频的方法作者： 希声日期：2023-10-07介绍一种用 canva 来批量制作图文或者是视频的方法。首先说明这种方法是有局限性的，就是只适合有固定模板的贴文和视频，比如背景、文字位置都是固定的，然后每份贴文主要的区别只是文字或者一些小图标。具体举例来说，更适合下面这些类型的贴文：![](img/23e7e08d4a00d0029816eef729a95f5d.png)![](img/e8e4a471c19e5ebcadc29ef8f53a3313.png)![](img/b445ec17b65d5b922a124e20d3fa058a.png)虽然有所局限，但得益于
    canva 强大的功能，我们做好了图片贴文之后，还可以把这类贴文加个音乐，再加个简单的特效之后，直接就能批量输出动态的视频。# **批量制作图片贴文的教程**首先需要有一个
    canva 账号，可以自己注册，也可以某宝购买。我自己用的是教育版账号（带有部分 vip 功能）。这里有个技巧：注册一个 edu 后缀邮箱，然后用这个邮箱注册
    canva 国际版账号，之后就可以免费批量开出大量的带有部分 vip 功能的 canva 账号（淘宝上很多卖永久免费 vip 的账号就是这么来的，也是一个赚钱的小项目）。不过我已经很久没有注册新的账号了，现在是否还适用就不清楚了。账号有了之后，我们就可以登录
    canva。然后我们可以自己先做一个模板，比如我下面做了一个简单的作为演示的模板，只有两个页面，实际上大家可以根据自己的行业，或者是需求选择制作七八张甚至更多的页面也是可以的。![](img/df182964b3e8df36c9dca8bffcfa45ca.png)模板做好之后，我们先分析看下哪些是固定不变的内容，比如我下面圈出来的部分，这些部分都是不必改的。![](img/44348777050d3207ec7f36c18c0bdfc5.png)除了固定的部分，那剩下的就是需要每次作图都改动的文字内容，统计一下，一共有四个地方。![](img/1d11c8cadd7f75cff5fb424dc526a0ac.png)那我们批量作图的思路就有了：只需要先搜集好资料，然后分别替换这四个部分的内容，就可以实现批量导出了。所以我们可以先按照这样的格式，用
    excel 收集我们需要的内容。![](img/5b99c44e57f243954ded83055619ffdd.png)如果我们想一次性做 5 份，那我们就先收集
    5 份资料，填写到表格内。我这里为了示范，就简单填了些无关的内容。![](img/89756e68363816685608c83a7bbbd509.png)资料全部整理好之后，我们就可以开始批量生产了。点击左侧批量创建。![](img/2853e86fe3d52f60f4ccf7e149c8fecb.png)有两种把我刚才示范的数据导入进去的方法。第一种就是“手动输入数据”，canva
    会在线生成一个表格，我们把数据填入进去就可以。第二种方法是把表格保存为 csv 格式，然后上传就可以。'
- qas:
  - 问题1：如何在 Canva 表格中添加文字列？
  - 回答1：点击左上角的“添加文字”，增加两列文字。
  - 问题2：如何在 Canva 中创建一个图片格式的列？
  - 回答2：点击“添加图片”，即可创建一列格式为图片的列，用于批量替换图片。
  - 问题3：如何在 Canva 中关联数据？
  - 回答3：右击选择要关联的某一列的标题数据，然后选择“关联数据”。
  - 问题4：如何预览 Canva 制作的视频特效和音乐效果？
  - 回答4：点击左侧的播放按钮即可预览特效和音乐效果。
  - 问题5：如何导出 Canva 制作的贴文视频？
  - 回答5：将两张图片一组地导出为视频。
  text: '![](img/02fe7618c39ba2f281d90d3b9a6be29b.png)我们这里选择第一种方法。进入 canva 表格之后，默认是有两列，所以我们选择点击左上角的“添加文字”，增加两列文字。如果点击了“添加图片”，那么就是创建一列格式为图片格式的列，用处是可以对图片进行批量替换。![](img/b62263eb1876388b60cbe5ce472ece4f.png)数据全部复制进来之后，我们可以改一下每一个列的标题。最后点击右下角的“完成”。![](img/5f9e3cfadaa8a2147cf4c554aaa3fe52.png)接下来就可以开始关联数据了。点击我们想要关联的标题数据，右击选择“关联数据”![](img/892babd8179b4aa986ddee1c64aeb607.png)选择要关联的某一列的标题，这里我们选择了第一列的数据，标题正好是“标题”。![](img/cf2fafa8a5006a98e265aacc80479c3c.png)数据关联之后，这个位置的文字就会变成该列的标题名称。![](img/a273e94ecd72d6dccfd275bbdfbe9daf.png)用同样的方法再关联第二页的三个数据。被关联之后的数据，左侧就会显示打钩的图标。![](img/9c4ebcc00085a68a0c6875141476137d.png)全部关联之后，我们就可以看到，每一列的数据标题分别对应了图片上的文字。我下面全部标识出来了。![](img/692365f7b31ccb713406bf7268c0e279.png)关联完毕之后，点击继续。![](img/34dad63ed6016fda411ba023595c82d7.png)因为我只输入了五行的数据，所以默认只能生成五份图文。![](img/b3c9e878f235f5749ab06e14e45a32c8.png)可以看到，已经生成了
    5 份一共 10 张图片。我们点击这个方形按钮。![](img/2f9ebb23d37d93666e1357de62d9ff4a.png)现在我们就可以看到全部生成的
    5 份完整的图片了。![](img/7c4735a24b17554e471bd3003b2699fa.png)右上角点击“分享”，左下角选择“下载”，就可以把五份图片全部下载下来。![](img/3ad010889f4f886a6322f85cec63b64c.png)#
    **如何把图片贴文变成短视频？**首先点击左侧的“素材”，往下滑，找到“音频”的选项，点击查看全部。![](img/adf8273c6f81b3e0465066bcb15f6574.png)选择一首喜欢的音乐，点击之后，音频会被添加到右下角的进度条的位置。左右拉动，使得音乐能够覆盖全部的图片。![](img/dd1c9ba19d477776c6730b018169fc86.png)然后选择并点击第一张图片，点击左上角的“动效”按钮。![](img/c97de1329531f854999d234f53f3874e.png)选择一个喜欢的特效，并点击“应用于所有页面”。![](img/a9f1386b4167cbfb33c1c9072ccce684.png)我们可以点击左侧的播放按钮，预览特效和音乐效果。![](img/9f39597731f2365324e2a3ef37cf2454.png)至此我们就完成了所有贴文的视频制作，接下来只要
    2 张一组，2 张一组地分别导出为视频就可以了。'
- qas:
  - 问题1：如何下载视频文件？
  - 回答1："右上角点击“分享”，选择“下载”，然后把文件类型选择“MP4 视频”。"
  - 问题2：如何选择下载的页面？
  - 回答2："在“选择页面”这个栏目里面，选择第一页，第二页。"
  - 问题3：如何完成下载操作？
  - 回答3："然后点击“完成”，选择“下载”。"
  - 问题4：如何得到多个视频？
  - 回答4："重复下载步骤，依次选择“第三页第四页”，“第五页第六页”来依次下载下来，最后就能得到五个视频了。"
  - 问题5：是否可以一次性下载全部图片并切成视频？
  - 回答5："是的，可以选择一次性勾选全部的图片，下载一个视频之后，再用剪映切成五个视频，也是可以的。"
  text: 右上角点击“分享”，选择“下载”，然后把文件类型选择“MP4 视频”。![](img/6906fdfa7b5338ebbbf7f6e9b453eedd.png)在“选择页面”这个栏目里面，选择第一页，第二页。然后点击“完成”，选择“下载”。![](img/e201f1aaf2b673e0c3a5168454851e4c.png)这样第一个视频就下载好了。接下来我们只要重复这个下载的步骤，依次选择“第三页第四页”，“第五页第六页”来依次下载下来，最后就能得到五个视频了。当然，你也可以选择一次性勾选全部的图片，下载一个视频之后，再用剪映切成五个视频，那也是可以的。#
