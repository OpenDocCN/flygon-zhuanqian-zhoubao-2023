  text: '![](img/5b998334693753dd74727cab3ca0cae0.png)辅助素材也是在油管上搜，找育儿相关的视频，一般使用 kids、child、family
    等关键词。这里有个技巧，在关键词后面加上 stock footage，就能搜到一些无版权高清的素材。素材下载同样用的是 IDM。![](img/75a483c395f7e5ad87a50a9033399b12.png)####
    (5)剪辑剪辑用剪映就可以了，具体细节如图，在音乐轨下面还要再加一个背景音乐轨道。刚开始做，剪辑会比较耗时，因为素材积累不够。等素材积累的多了，半个小时左右就能剪一条视频。注意事项：视频轨的素材要静音。主素材的人物的口型要和音频对上。音频有声音的时候，素材里人物也要在讲话，尽量避免出现有声音但是人物没有讲话的情况。口型对不上的时候，就用辅助素材，辅助素材的作用，就是用来解决声画不统一的问题。英文字幕可以直接选中音频，自动生成。中文字幕，需要自己输入。![](img/4a840fcc96ffd01e00efb894d8d03918.png)##
    (6)带货视频的剪辑带货视频的剪辑和上面的流量视频差不多，唯一不一样的地方是要插入自己拍的商品视频片段。找对标账号的带货视频拆解一下，别人怎么剪，我们也怎么剪。或者找中文育儿书单号的视频，依样画葫芦，用同样的手法剪辑。要注意的是，商品视频尽量自己买样品回来拍。使用别人的片段，视频有可能会被判定非原创。至于带什么商品，同样学对标账号，他们带什么，我们也带什么。还有一种方式是通过第三方数据平台，找到销量好的商品，自己买回来拍。以考古加为例，除了能找到热销商品，还能找到对标带货视频。选择图书音像，找到适合的商品，点进商品详情页，选择关联视频，就能找到对标视频了。![](img/0e18738094296a8b48b110f93b67cceb.png)![](img/2051f538ac8a579414deee69c2fd83e5.png)#
    四、如何变现变现分为两种情况，一种是已经开通购物车，一种是没有开通购物车。开通购物车比较简单，直接发布带货视频。对于一些出单效果好的商品，相关的文案和视频可以反复发。视频要保留底稿，只要把素材进行剪裁、镜像、更换部分素材等操作，就能生成新的视频发布。没有开通购物车，在流量视频爆了的情况下，不想浪费流量，可以直播或者引导到橱窗下单。引导橱窗下单可以通过主页介绍、置顶引导视频，还有通过评论区引导。![](img/f0cb1787a0e9ef0d5e1cc86a58e98518.png)![](img/027315b6a4fe46bcb6b92b71810b7509.png)#
    五、项目中可能会遇到的问题做项目过程中可能会遇到起号慢或者流量不稳定的问题，这些都是正常现象。我自己做了四个号就起了两个，爆的两个号一个第一天就爆了，另一个做了快一个月才起来，其他两个号就完全起不来。为了增加起号的概率，刚开始可以多做几个号。如果只做一个号，账号起得慢会影响心态，难以坚持下去。起号过程也有运气的成分在里面，要解决这个问题，要不就是增加账号，用数量博概率。要不就是降低期待，将时间拉长，只要路是通的，终归能抵达目的地。视频爆了之后一天有几十万，甚至几百万的流量。但是爆款视频的流量有衰减期，有的一周半个月流量就没了，大爆的视频可以持续一两个月。等到流量恢复正常时，账号的流量只剩几万，落差很大。因为出单数量是跟流量成正比的，流量越大，出单越多。因此心情也会跟过山车一样，在喜悦之颠落与失落之谷之间反复。'
