  text: '# 《视频号蓝海英文育儿书单带货一年累计粉丝 120W+，月人 2W+，我是怎么做到的？》> 原文：[`www.yuque.com/for_lazy/thfiu8/ubqh6ibtqcevd1fv`](https://www.yuque.com/for_lazy/thfiu8/ubqh6ibtqcevd1fv)##
    (329 赞)《视频号蓝海英文育儿书单带货一年累计粉丝 120W+，月人 2W+，我是怎么做到的？》作者： 秋海日期：2023-03-24育儿号剪辑不知道大家有没有刷到过，做的多了就卷得一塌糊涂，育儿号混剪+英文就成了蓝海赛道，会点英文基础就可以加入育儿号混剪+英文的形式具体说来就是将一些育儿专家视频英文化，把人物换成外国人，语言换成英文，然后模仿同行混剪视频获得流量，再利用流量视频带货。![](img/f9ad58b44093ca1b2ac704cf21131eed.png)为什么会把这个赛道称之为蓝海？英文育儿号目前在市场上和受众都比较广，单从形式上就更能吸引受众的兴趣，做视频混剪时原创多会高很多，流量来得快，侵权风险也会更小。而且我做这个账号的模式也很简单，就是跟爆款，先模仿同行发爆款视频涨粉,流量起来之后再利用流量视频带货，具体如何操作，都在我接下来的文章里呈现了。大家好，我是秋海，目前在做视频号英文育儿书单带货。去年四月份刷抖音，刷到一个用外国毕业生演讲片段卖育儿书的短视频，突然想到可以做英文育儿书单带货。当时，我正在做中老年女装视频带货，方式是跟爆款，模仿爆款视频，流量起来之后，开直播卖货。但这个方式在中老年女装上没有做起来，我就想把它迁移到英文育儿书单上面。因为去年视频号是个大风口，所以我就把主要精力放在视频号上。这个模式做了将近一年，起了两个账号，累计粉丝突破
    120w，每个月利润 1-2w 的以下数据为成交金额，图书的佣金在 40%-60% 之间。![](img/272233ef88bf34a6a18a334525c6e867.png)![](img/d00f8cfd45ec7f37b6468c11174ebaca.png)![](img/9179a29c69678efc3ab026cb30cb7f3b.png)![](img/7c9c93b3a82b4fbb3fe92b71a39a4e55.png)![](img/d65e4e1e525ea7edf0f67cbcd98692ab.png)![](img/8579c0a1e18bb4ea888df8e2804d6700.png)由于这种方式与搬运混剪不同，素材不是从其他短视频平台获取的，相当于伪原创。因此账号不容易违规，存活周期长，适合作为一个长期项目来做。#
    一、什么是英文育儿书单号简单来说，就是中文育儿书单号的英文化。如果你是一个孩子的家长，刷过育儿短视频，相信你一定看过李玫瑾老师的视频。将像李玫瑾老师这样的育儿专家视频英文化，把人物换成外国人，语音换成英文，就变成了英文育儿书单号。这类账号的运营方式，是先发流量视频涨粉。等到流量视频爆了之后，粉丝达到开通带货权限要求，再利用爆款视频的流量带动带货视频的流量进行带货。以下是视频号案例：![](img/2650bd7bd20dc64c00c91f500ae87a8f.png)#
    二、为什么选择英文育儿书单号首先，这是一个蓝海项目。我准备做的时候，无论是抖音还是视频号，做到人都不多。做中老年女装的时候，习惯性每天都刷一段时间的抖音，发现这种模式之后，特意去找对标账号，只找到不超过十个。以抖音的体量，这绝对算得上蓝海了。'
