  text: 其次，相较于搬运混剪而言，这个项目需要一定的门槛。要懂一些英语，要会剪辑，最重要的是要会找素材。如果找到的素材别人没有用过，剪出来的视频，就算原创。最后，父母一般都舍得给孩子买书。我自己也有一个小男孩，每年都会花不少钱在买绘本和童书上，而且了解到身边不少宝爸宝妈也都愿意在童书上做投入。还有就是利用「外来的和尚好念经」这个心理，不少人都会觉得外国的育儿理念比较先进，因此更容易引起受众的兴趣。使用外国人的形象，侵权风险也会小很多。另外，选择视频号平台，是因为当时在视频号上起号最快，第一天发视频就爆了。所以把主要精力放在视频号上，但不是说其他平台不管，也会同时把做好的视频同步到抖音快手。目前两个账号抖音累计粉丝
    10w，快手 8w，跟视频号不在同一个量级。# 三、怎么做育儿书单号带货主要有以下几个步骤：找育儿爆款文案、翻译成英文、AI 配音、找素材、合成视频，接下来一个一个说。##
    （1）找育儿爆款文案抖音是目前视频内容最丰富的平台，因此选择在抖音上找爆款文案。爆款文案的标准就是点赞量高，图文和视频都可以，只要文案是育儿相关的就行。找文案：在抖音首页搜索框输入「育儿」，点击筛选条件，选择「点赞最多」，「一天内」或「一周内」都可以。要是刚开始做，也可以选择「半年内」或者「不限」。![](img/94e40c7fa0567bf964391d21cb84df56.png)![](img/e6b40c57fe2bcf399e1ec045141d4abc.png)![](img/c23fb653b9767d2f6ff3b6f77a53e3c6.png)电脑端的操作步骤也一样：![](img/2916c55b58df277ce0a8cd99713eb690.png)文案提取：如果是图文，要自己打出来，或者用
    OCR 网站识别。如果是视频，就先下载下来，用飞书妙记转换成文字。抖音视频下载工具，可以网上找一个，我用的是 IDM。找爆款文案的另外一种方式，就是找到做的好的同行，直接把文案拿过来用，他们的文案一般也是爆款视频提取的，可以直接用。用视频标题搜索，都能找到对应的中文视频。找到视频后，也下载下来，用飞书妙记提取文案。##
    （2）文案翻译借助在线翻译网站，百度翻译，有道翻译都可以。我习惯使用 DeepL，免费使用，而且翻译相对准确。有余力就检查下英文，不然就直接使用翻译原文。![](img/882ccb63440c8006e265600465dd723f.png)##
    （3）AI 配音使用配音工具，像配音神器、魔音工坊。我用的是 tts-vue，一款配音软件，集成了微软 Azure 语音助手，各国的英文语音都有，也支持包括中文在内的其他国家语音。配置好右边的选项，开始转换就能生成音频，点击底部的绿色按钮可以下载音频。![](img/2ce3c051c6045be34ef8c560947bd44d.png)##
    （4）找素材素材分为主素材和辅助素材，找的素材最重要的是别人没用过的。主要素材是外国人口播素材，辅助素材是连接两段口播素材的过渡素材。既然是找外国人的素材，就要去外国人的网站去找，油管就是最好的选择。上油管需要科学上网，这也是一个小小的门槛。主要素材要找演讲视频，TED
    是个不错的选择。但是为了规避侵权风险，可以在 TED 找到一个演讲视频，用演讲者的姓名在油管里搜，基本上都能搜出其他演讲视频。如果没搜出什么视频，换一个演讲者再搜。![](img/ed63adc5c7c6b6bc0826b69c326cb9c9.png)
