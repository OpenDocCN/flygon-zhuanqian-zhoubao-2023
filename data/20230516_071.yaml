  text: '# 《AI 推文三天百万播放 0-1 分享》> 原文：[`www.yuque.com/for_lazy/thfiu8/ymg6iaz60xg93yfx`](https://www.yuque.com/for_lazy/thfiu8/ymg6iaz60xg93yfx)##
    (96 赞)《AI 推文三天百万播放 0-1 分享》作者： Rex日期：2023-05-04一、前言大家好，我是刚开始尝试自由职业成为超级个体的 凌空，小说推文是我第一个下场入局的项目，很快就跑通了
    0-1，但是实践三个月后我决定从入门到放弃，但是大家可以借鉴一下我的项目操作经验，网上报了两个推文项目的陪跑 199+299,算是对这个赛道有所经验可以来分享。毫无保留的分享，四舍五入等于省掉五百块。前几天看到圈友风向标在发这个，不如我写个新人
    0-1 入局手册，大家看完试过再决定要不要 all in。详情请移步飞书~[https://ei8pv02rhq.feishu.cn/docx/R2wRd6dN2oUtkOx9I3WcLHAOnzc](https://ei8pv02rhq.feishu.cn/docx/R2wRd6dN2oUtkOx9I3WcLHAOnzc)评论区：UlyssesChe*
    : 推文收益如何啊？看好多人在做，现在学费都不要了[捂脸] 远方 : 太多人玩这个了 小白一个人还能玩吗 浅听且慢 : 感谢大佬分享。 我最近刚开始做 ai
    绘画+小说推文，不追求极致效果，想的是通过代码自动化提升效率。目前已经实现把小说分割成多个片段，调用 chatgpt 将片段生成 prompt，调用 sd
    生成图片。正在研究将图片合成视频并自动添加横移效果。 目前发现 chatgpt 生成的 prompt 效果一般，sd 虽然加了负面 prompt 和 embedding
    插件，但是手还是画不好。我用的 everything 模型，不知道是不是模型的原因。 这样我第一个十分钟的视频也花了七八个小时（画面和大佬的没法比），但是我觉得如果整个流程都能自动化跑通，不追求极致的话一两个小时就能出一个视频。就是不知道现在的收益如何，我第一个视频才一百多播放…
    Rex : 一个人两三个号随便副业做做一个月千把块没问题 当成主业有点困难 Rex : 看你想赚多少钱，副业还是可以做的 Rex : 小说推文的核心是文案，其次才是画面，真的，文案为王。你试试看用
    dark 的模型，画人更好看 Alily : 大佬能加下 v 交流吗，我用 sd 画出的效果一直很差 曙音 : 凌空大佬，王微笑大佬分享的是哪个航海项目呀'
