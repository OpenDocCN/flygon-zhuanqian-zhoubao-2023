    块佣金，最终这单赚 2 元，但是这个模式对资金有很大要求。7.3、【老严】为啥抖客的私域正常推广没法像淘客那样？【黄海】可能因为是消费者习惯，用户在淘宝购物是有固定意向，但是抖音这边主要是兴趣电商，就是看到某个视频了顺手去购买下单。也可能是抖音商家放在精选联盟的价格没有优势，目前最低价都在大主播手上，商家不可能通过精选联盟走亏本模式，因为亏了以后赚不回来，不像淘宝这边，商家先亏以后，是可以通过后续的站内流量再赚回来。7.4、【老严】总的来说，这类多重变现粉的获客成本怎样？【黄海】我看到很多人利用超级单品优惠当钩子、利用底价外卖卡券当钩子，单个粉丝引流裂变成本
    2 元左右，但是这个量就不像投流那样容易扩，可能每天几十个几百个，不过很快就回本。7.5、【老严】这类多重变现小程序，会像淘客小程序一样被封么？【黄海】是这样的，小程序是否被封，取决于有没有实质性业务，那啥叫【实质性业务】？如果用户只是在这个小程序跳转链接就到了其它地方，或者只是复制一个口令，然后就转到其它
