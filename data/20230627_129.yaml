  text: 5.2、【老严】那价格一般是怎么设置的？【黄海】在后台，底价基础上做价格浮动，增加固定价格或者增加百分比，实际上就是赚差价，6 块底价，卖 8 块，赚
    2 块。底价是一套行业内的价格体系，比较复杂，主要是按区域分的。5.3、【老严】那用户下单以后，是怎么发件的？【黄海】这个是上门取件，但是有个坑，有些偏远地区下单以后，会有拒收，没人上门取件，钱会退给客户。5.4、【老严】退单率大概多少？【黄海】30%左右，但是随着放单的人越来越多，随着上门取件覆盖范围越来越大，这个退单率会慢慢降低。不过一旦一个用户下单成功以后，复购率相当高，很恐怖。5.5、【老严】一般用我们这个快递的是啥客户？【黄海】最主要的场景是客户退货，一般大家都是在楼下快递站，你只能找他寄，除非你再跑很远的地方，或者淘宝京东拼多多平台提供的上门寄件服务。早期这个业务起源于
    闲鱼小红书上的代下单，后来有懂技术的，就把这个开发成一个 CPS 工具。5.6、【老严】目前这个市场大概多大？【黄海】根据我了解，目前市面上每天大概几十万单，而且还在不停增长。5.7、【老严】这里还有个问题，用户先付费下单以后，实际称重大于客户填的
    1kg，那这笔差价怎样让客户补？【黄海】一般如果有差价，系统就会提示用户补，然后客服也会提醒，最后如果对方还是不愿意补，那可能会被拉入圈内的全网黑名单，再也无法使用这类服务。项目
    6：霸王餐![](img/229017dced917196d1908b23263a3594.png)6.1、【老严】这个霸王餐是个什么业务，免费吃喝吗？【黄海】有些新商户入驻美团以后，需要销量，于是美团开放了一个霸王餐平台，商家可以报名，当然这个霸王餐不是说用户可以免费吃，而是比平时正常价格要便宜一些，然后推广者可以推广，然后拿高佣金。6.2、【老严】这个霸王餐项目是美团推出的，目前是什么阶段？【黄海】处于测试阶段，美团霸王餐只开放了广州在测试，佣金有
    61%，比较高，饿了么只开通了武汉跟杭州两地测试，目前只适合有广州本地粉的老板来做这块，因为这个业务主要是服务新商机的单量需求。6.3、【老严】一般是怎么引流这类粉的？【黄海】最好的办法就是在办公楼下面的外卖收取点，摆个摊，进群送东西，这个最实在，单粉成本也低，而且群用户都是同一栋楼的。6.4、【老严】据我所知，目前有些招商团队能做到这样，独立于美团之【黄海】外，在某个美团霸王餐没有开通的城市，自己打电话给商家找进行招商，商家给一个优惠包，招商团队再把这类单子拿给有同城粉的团队去推广，有本地电销招商能力的确实可以这么玩，因为能比美团官方多提供一个评价服务。项目
    7：电商 CPS![](img/55bc39c53127021a83eeec3c464fadcd.png)7.1、【老严】这个电商 CPS 其实就是我们平时说的淘客，推广平台除了淘宝，还有京东拼多多和唯品会，一般有
    2 个模式：社群模式、返利模式。社群模式：推广者把下单口令发到微信群，用户复制口令，打开对应 app 领券下单，推广者拿佣金。返利模式：用户把想买的商品口令发给推广者的微信机器人进行查券，如果这个商品有佣金，用户下单以后，推广者会把佣金的一部分返给客户。7.2、【老严】刚才说的几个电商平台
