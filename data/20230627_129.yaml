    7 个 CPS 多重变现项目，我从中摘了一些精华分享出来，4000 多字，希望对你有用。黄海自己本身在做各种 CPS 项目，而且还是工具商，所以开发的工具特别接地气，简单点说： 
      老严=做 CPS 项目+做自媒体    黄海=做 CPS 项目+做工具商![](img/0d1ea338635d5a7a9c19388783bdbd78.png)项目
    1：本地生活![](img/8be5245f1e0380163fcfb1554d3bb3d2.png)1.1、【老严】如果要做本地生活项目，是不是只能用同城粉来做？【黄海】并不是。有些以“消费本地生活为主”的业务，可以服务全国各地的粉，不同粉丝会定位距离自己最近的门店。像麦当劳肯德基蜜雪冰城瑞信咖啡直接在我们小程序上最近门店下单，跟我们普通消费者在美团下单时一个逻辑，只不过在我们这里下单更实惠。1.2、【老严】一般是如何推广本地生活，直接在群里发优惠信息吗？【黄海】并不是。一般采取“发爆款+培养用户自主下单习惯”的组合拳。群里时不时发一些超级爆款：什么几块钱一杯的瑞鑫咖啡、折扣力度很高的麦当劳肯德基早餐下午茶套餐……用户最终下单是通过小程序。一旦客户知道这个小程序能优惠下单，用户养成习惯以后，下回他自己想买优惠购买线下大牌美食，就会自己跑到小程序完成下单过程。1.3、【老严】用户下单以后，一般是外卖还是到店堂食？【黄海】都可以，这个跟消费者在美团上下单方式完全一样，如果是堂食的话，下单后会有一个编码，到店后凭编码直接领取就好。1.4、【老严】用户在我们渠道下单，是领取优惠券，还是价格就是比别的渠道优惠些？【黄海】这个跟淘客不一样，不是优惠券模式，这个渠道用户下单就是比线下渠道便宜一些，当然用户下单也是可以使用平台或者商家发的优惠券，可以叠加使用。1.5、【老严】这些优惠资源的整合方是谁，怎么这里猛？【黄海】就是美团饿了么。大家以前听过的美团
    CPS，可能只知道那种【用户领平台外卖券+6%佣金】这种模式，其实美团内部开发了很多品类的 CPS 业务。也只有美团饿了么有这么大实力整合这些资源，就是因为母亲啊出现了单品高佣模式，我们自己的用户群都在发这些超级单品。1.6、【老严】除了超级单品优惠业务，美团内部还衍生了哪些推广业务？【黄海】还有很多呀，例如美团拼好饭带
    1 个下单新客 7 元、美团买药客户拉新也有钱，还有很多推广业务都可以一起赚钱，大家不清楚而已。项目 2：卡券采买![](img/09ea06d7417ed4fb0f0511d56c695ed1.png)2.1、【老严】你们平台目前的底价优惠力度强吗？【黄海】是这样的，大家对这个事的理解有个误区，例如这个
    3.66 元的 5 元代金券，可能你需要一次性跟美团要百万张的货，就比我这个价格便宜 1 毛钱。跟平台方拿这么大量券的人，除了微薄的差价，还可以通过税票来赚钱，另外有些单品完成量以后，平台还有返点。2.2、【老严】目前这些卡券是通过什么形式来卖的？【黄海】据我了解，大部分人做卡券业务是来低价引流的，'
- qas:
  - 问题1：黄海是如何利用小红书卡券进行引流的？
  - 回答1：通过小红书利用卡券引流10万人。
  - 问题2：黄海认为卖卡券有什么优势？
  - 回答2：利润率高，适合作为引流的钩子。
  - 问题3：CPA业务中，黄海提到了什么问题？
  - 回答3：提到合作方面谨慎，曾遇到合作伙伴无法结算的情况。
  - 问题4：电话卡套餐费的变化是怎么回事？
  - 回答4：初期优惠后可能会上调价格。
  - 问题5：为什么有些电话卡会下架或重新上架？
  - 回答5：因为通讯管理部门的稽核导致运营商做出调整。
  text: 不指望通过这个赚钱，例如 3.66 元的美团外卖代金券，我低价卖，有一个我们用户，通过小红书利用卡券 3 个月引流 10 万人，引流过来以后，通过各种
    CPS 变现。市面上 1 个粉大概 4~5 块，如果每张卡券我亏 2 元引来 1 个粉，那还是很赚的。如果单纯卖这些标品，复购率太低，利润率低，赚不到什么钱，所以这类产品最适合当做钩子来引流。2.3、【老严】拿货价一般是固定的吗？【黄海】不固定，是随着市场情况变化而变化的，我认识的老板每年做这块的业绩都是以亿为单位计算的，但利润只有千分之几。2.4、【老严】那用户在我们小程序上看到的价格一般是多少？【黄海】这个价格是我们在后台去设置的，你可以加一个百分比，也可以加固定多少钱，比较灵活。项目
    3：CPA![](img/1920baee866dcaa85c46282cc44ca8bc.png)3.1、【老严】CPA 这块比较简单，就是推广某个业务拿补贴，黄海有啥要跟大家说的吗？【黄海】这个很多人在做，今年我们也会大力推这块，不过在合作方面会比较谨慎，尽量跟一些靠谱的大平台合作，之前被国美的【真快乐】坑了，CPA
    的钱至今都没有结算，搞的大家都拿不到钱，打官司都没用，对方基本处于倒闭状态。项目 4：运营商业务![](img/132f7cc2627458c01bf03732c25f47e6.png)4.1、【老严】这些电话卡是怎么流出来的？【黄海】运营商的很多分子公司，内部设计、审核以后，再放到推广市场的。4.2、【老严】套餐费一般是怎样的？【黄海】一般都是
    29.9 元的卡，因为运营商规定了目前流通的卡最低套餐不得低于这个价，有些 19.9 元的卡其实是套路，其实是前期每个月返还 10 元的结果，优惠期过了就会升回
    29.9 元。4.3、【老严】这类卡一般怎么卖的？【黄海】一般要求首充 100 元，但是给推广者的奖励很高，大概是 100~150 之间，去年还很低，今年涨起来了。4.4、【老严】为啥有些卡会下架或者重新上架？【黄海】因为通讯管理部门经常会进行稽核，你看最近市面上只有电信卡，就是移动和联通那边在稽核，所以这两家运营商的卡目前全部下架，过一两个月，就会再重新上架。4.5、【老严】那这些卡是正规卡吗？【黄海】都是正规的，需要个人实名的电话卡，稽核的主要是卡片有没有流通到
    ZP 市场。4.6、【老严】据说这个业务结算的有点慢？【黄海】是有这个实际情况，我们这边虽然把卡卖出去了，到那时运营商那边有 10 几个审查节点，等全部审核完以后才能结算，例如：到货、激活、实名、首充等等。大家知道的，大机构做事比较拖拉，很多小县城甚至靠人工去统计，他们效率低，最终导致结算有点慢。还有一个难点，例如 
    有些 4 月 15 号以后激活的订单，他们内部会核算到 5 月份激活，然后 6 月份给钱。我有一个朋友是运营商副总，他说一旦运营商出推广业务了，很多人倾家荡产去投流，抓住这波机会去赚钱，很香的。项目
    5：快递 CPS![](img/104a3f176fba5fab8531b7865056d2c0.png)5.1、【老严】快递 CPS 的源头是什么公司，不可能你黄海的公司去找各个快递公司谈吧，那是啥公司把这些优惠组合在一起的？【黄海】首先，确实是各大快递公司给了一个接口，中间有一家公司把这些接口整合到一起，前提是这个人必须在快递行业干了很多年，有这个资源和能力，外人干不了。这类人拿到接口以后，以前可能干的是云仓，后来有人根据这类接口就开发了快递
    CPS 业务，放到我们这类渠道去跑。
