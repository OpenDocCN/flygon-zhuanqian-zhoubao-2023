  text: 尤其是 8 月 22 日连中三条，本质上就是我敢在任何行业或赛道找风向标。这里给大家分享 2 个比较好用的找风向标的渠道：因为我本人对财经、科技、商业等领域的资讯都比较感兴趣，，在打开这些网站时，我会重点关注一些以下这
    2 种消息：因为在这背后确实说明有一个行业已经起风了。就像这篇帖子，当时我在 36 氪看到相关报道，发现 TEMU 在日本广受欢迎，这说明做跨境的圈友可以尝试一下
    TEMU，做做日本市场的生意。![](img/fadb92e45db078ca8c28512840e608be.png)因为每当这些平台出现新规则、新玩法，往往意味着有更多新手可以进场淘金。比如像我在亿邦动力看到了关于
    YouTube 调整合作伙伴计划的消息，就开始思考这件事到底对哪些人来说是利好，并以这类人群为目标读者创作风向标。![](img/a489d6a9460aa5b4df41c7163d94b994.png)也有一些风向标就藏在你的朋友圈里。![](img/41209e695e1c9ee73826a5e232189ef6.png)![](img/42a68e01268b01f52f90644434df2ca4.png)眼观六路耳听八方是我寻找风向标最好用的办法，它本质上也是一种笨方法，可能很多人都难以坚持下去。但是我始终相信，对于任何没有经验、能力、资源的普通人来说，要把一件事做好做满，除了笨方法以外，也没有更好的办法。虽然第一次写风向标就能成功中标，但是我觉得这背后多少也有些运气的成分。对一直想要中标但是还没有中标的圈友，我个人的建议只有
    8 个字：“但行好事莫问前程”。因为我觉得，中标了固然是好事，但是光是抱着中标的想法去写风向标，就很容易迷失方向。虽然我半个月中标 15 个风向标确实不少，但没有中标的风向标也更多，这些没中标的风向标不仅提醒我不要灰心气馁，同时也要做好复盘总结，相信经过反复优化，一定能提升中标概率。必要时我也会看看其他圈友的中标，从中发现共性与个性，好好分析，最终形成可供自己参考、落地的认知体系。哪怕是全国人民都知道的风向标，也未必每个人都用得上。邓爷爷说过不管黑猫白猫能抓老鼠就是好猫，在我看来，不管大风向标还是小风向标，，这肯定是个优质的风向标。关于判断优质风向标的标准，我继续拿
    G 社来举例。这个风向标聚焦线下实体生意跟数字化运营的创新结合，如果你在舞蹈培训这块有经验、有资金、有人脉甚至是有场地的圈友来说，这样的风向标确实。不过用得着并不意味着能用得好，你不可能直接把
    G 社的商业模式全盘搬运过去，如果想，就要学会结合自身实际情况，做好 SWOT 分析，去升级去优化。至于用得准，就好比你已经学着 G 社开了一家工作室，在实操时不仅发现了可以提升的空间，而且还能对症下药，取长补短，那就可以说是了。我还分享过一个“老子道德经”的公众号，它阅读量很高，适合做公众号爆文写作的圈友做参考。不过也有圈友指出，“老子道德经”阅读量很高是因为起号起得早，总之意思是人家有很多先天的难以复制的优势。对这个观点我不大认同，因为我既承认“老子道德经”有难以复制的优势，但也有值得我们学习的实操经验。与其聚焦放大案例中难以复制的优势，不如借鉴其成功之处，而非完全模仿，比如人家叫“老子道德经”，我们也可以在账号名称、介绍等位置突出显示“庄子”、“道家”等相关的标签。总之，风向标不是直接告诉我们做什么生意一定赚钱，但它可以告诉我们如果要才能提升赚到钱的概率，那么我们要什么生意以及怎样做生意。跟大家说了这么多闲话，我自己也觉得寻找风向标不是一件很难的事情。
