    年连续跟了两期社群运营航海，坚持运营 5 个月，把一个建立了一年半零变现的装修围观群，升级成一个 140+ 人的付费社群，目前已成功跑通 n 个 0-1 变现方式，目前累计利润
    5w+。以下这篇，我将重点介绍的是如何借助航海的训练营把握社群定位、社群运营的底层逻辑和想法，以及如何在生财找到同频圈友进行深度合作变现。# 01 缘起亦仁的一句话我在
    2020 年 4 月加入生财有术，三年前，大部分生财的内容，我都看得云里雾里，默默潜水不敢发声。但是这个期间，我会主动参加线下见面会，多次参与不同项目的航海，不断刷精华帖，到某天发现一部分内容逐渐变得清晰，这是一个潜移默化地进步过程。曾经我是个母婴群群主，运营了海淘母婴用品代购
    5、6 年，积累了一批忠实用户。可惜那个时候不懂运营，不想干了就把一个几百人的微信群说散就散了，现在想想悔得肠子都青了，群里都是高复购、高购买力的妈妈们呐。2022
    年二胎孕期也努力过通过混一些母婴免费群引流到自己的私域群，结果那个群里，日常除了互相吐槽公婆，老公，讨论社会负面新闻之外，就是各种比价，能 pdd 的绝对不
    tb，我种草啥东西都被怼，根本带不动货。一怒之下，把群解散了，远离负能量的人。从之前两次社群运营的失败中总结经验：1.不赚穷人的钱，远离负能量。2.付费社群是最好的筛选方式。然而我的装修围观社群，虽然改变策略，有
    9.9 的入群门槛，装修了一年半，基本都是我在自 high 输出，互动很少，也没有变现。当时就是被付费社群定位，如何进行日常运营激活社群活跃度？怎么进行社群变现，展现社群的运营价值？一堆的问题摆在面前，一筹莫展。遇上转机，还是因为亦仁在星球里一句话无意的评论。某帖子里亦仁吐槽：我忙得都没时间管家里装修。（具体哪条帖子的评论，太久远了，翻遍了也没找到，见谅）随后，我有看到亦仁鼓励大家尝试做小红书家居博主。大胆地跨出了这一步。![](img/226b9db5b9f100da74c41dd6ea8dd235.png)就这样，家居陪伴社群的灵感瞬间来了，我找到了社群定位痛点突破口。装修这件事，一辈子总能碰到一次吧；装修这件事，中间的过程有多虐，谁装谁知道。市面上有很多装修公司、设计公司、施工队，有博主做家居家电团购、直播，然而这些都是只负责装修全过程的中间某一个环节。有没有一个社群，是可以全程陪伴的？在装修的过程中，不需要自己遇到问题还要百度、知乎、小红书图文视频翻一遍，浪费非常多时间精力在做攻略上？有没有一个社群，让一个完全没有经验的装修小白，能从社群里找到想要的答案，比如开工前如何找设计公司，找施工队？装修过程中如何选瓷砖、地板？再到如果遇到翻车怎么跟工人、供应商谈补救方案，怎么运用话术下单时候巧妙地砍价？搬家之后软装怎么搭配，懒人绿植怎么养？玩具怎么快速收纳不显乱等一系列的问题。有没有一个社群，能让装修人在装修过程中的无力、无奈的情绪找到一个排解的出口，或者当所有努力变成想要的模样，有一个展现展示的机会？'
