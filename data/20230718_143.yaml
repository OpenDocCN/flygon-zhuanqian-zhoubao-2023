  text: '# 通过帮企业招聘，从两个月只赚几百到如今月稳定赚 10 万左右> 原文：[`www.yuque.com/for_lazy/thfiu8/bzqxiiipetrmfsyr`](https://www.yuque.com/for_lazy/thfiu8/bzqxiiipetrmfsyr)##
