    2 万一个，子账号 6000 一个的费用，一个合伙人我们利润是 1.4 万，不过我们也有专门的客服人员，负责交付，处理合伙人操作上的各类问题。合伙人的模式最终的费用结算是结算到我们账号的，我们每个月按时对账，然后抽取百分之十的费用（里面包含我们给
    58 开发票的费用）。例如合伙人佣金是 5 万，就给合伙人结算 4.5 万，因为我们是高阶版，佣金高，扣除百分之十后也比初级版加盟商佣金多，因为初级版本佣金本身就比我们低百分之十，而且也需要开发票，而我们扣除的百分之十费用里面包含着合伙人的发票费用了。目前这个模式其实慢慢成了我们盈利的大头，而招聘的人员一多半因素是为了有来线下考察的人，让他们看我们的后台数据和盈利情况。合伙人还有就是进阶玩法，目前我们也是在孵化，是合伙人团队做的不错的，想复制我们模式的，生财的大佬们应该懂得都懂，这里我就不展开讲了。#
