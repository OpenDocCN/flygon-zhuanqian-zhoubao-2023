    MCN 闪亮猫传媒创始人。前几天在小红书刷到一个美食博主，粉丝做到了 10w，但是一分钱也没有赚到。![](img/7454b935918785e185f51c66cf0538a7.png)虽然像这样的案例不是个例，但我还是替她惋惜。我们做自媒体、做小红书，可能只有极少数人是为爱发电，把账号做成自己的树洞，除此之外，我相信大多数人的目标都是为了获得商业价值，简单来说就是希望能够赚钱。然而在实际操作中，很多人存在一个误区，就是错误地认为流量=变现，涨粉=变现。事实还真不是这样，我带了
    3000+博主，涉及的赛道也不下 30+了，但我们的学员中，有很多低粉爆单、低粉变现，甚至 0 粉变现的案例。![](img/24a3a633f1eb43b0deb73edf0b0f64cb.png)为什么有的人粉丝很少就忙着收钱了，而有的人做到万粉、10
    万粉都赚不到钱呢？原因其实大多跟定位有关，今天给大家分享一下那些变现难、不变现的账号有什么样的特点，方便各位小伙伴们作为避坑自查。▍没留广告位对于小红书纯博主来说，接广告是一条非常重要的变现途径。然而，因为接广变现通常跟粉丝量直接相关，所以导致很多人走入了误区：过于追求涨粉和爆款。比如我们开头提到的那个账号，它的定位是利用定格动画制作美食教程，大致的操作就是先拍很多张照片，然后把照片连成视频，创造出食材自己动的效果。![](img/0a11a381fe7fecf43521cf50d80fd8af.png)虽然创意新颖，让人过目不忘，但是制作过程非常复杂。每一个动作都要精心设计和摆拍，拍一个视频可能要一整天，还要把
    1000 多张照片剪辑，加上配音，连成动画。![](img/13de2432e88098b545434a0f1a4c18b3.png)这些系列型的动画，让博主在半年内涨了
    10 万粉丝，但结果也让她心寒：10 万个粉丝，一个广告也没有接到。为什么呢？因为博主“成功”地把自己塑造成了“工具人”。对于这样的内容，大多数用户只是看个新鲜，感叹一下：好有创意！好有趣！然后关注博主，期待获得视觉上的享受。视频的主角是那些“会动的食材”，只有极少数用户可能会真正关心她的美食教程。再加上，由于这位博主使用了固定机位拍摄，展示的场景非常有限，只有一个菜板和几个调料罐子。导致她的视频里，除了食材本身，其他任何产品的植入都会显得突兀和不自然。换句话说，即使有广告主想找她，也找不到合适的植入空间。毕竟，广告主也不希望看到评论区都在指责博主接硬广。所以，如果你有接广的打算，那你就要有广告位思维，想要接什么样的产品广告，就提前把广告位留出来，后期植入的时候就不会太跳跃。同样是定格动画美食，有一位聪明的博主就多做了一个动作，除了菜市场上常见的大众食材，她会在视频中加入一些产品类的食材，比如图片中的这样：![](img/32c3b1e3b484a45bef92f189255c9a66.png)这个其实就是广告位，观众习惯了这样的露出，那她去接同类型的广告，植入就会更加自然。'
