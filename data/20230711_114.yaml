  text: 但是总体来说，这种形式的笔记内容，投入产出比不太理想，除非你希望通过制作动画教学来实现变现。▍人群不精准很多小伙伴对自己的用户画像很模糊，也没有去研究目标人群的痛点和需求，造成的结果就是内容方向很容易走偏。常见的内容误区，主要有三类：###
    1、呈现形式不对比如有的博主自身条件不错，原本可能是想利用颜值优势接一些穿搭、配饰类的广告。![](img/71d54ed4a3aa067506d6450b1abaf135.png)但是内容只有随意的自拍，风格也比较媚，可想而知，吸引来的都是一些
