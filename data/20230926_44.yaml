  text: '# AI 绘画宠物赛道赚 400 元，1 月跑通 MVP 分享> 原文：[`www.yuque.com/for_lazy/thfiu8/aa1kpzgdxyt1h0mb`](https://www.yuque.com/for_lazy/thfiu8/aa1kpzgdxyt1h0mb)##
    (42 赞)AI 绘画宠物赛道赚 400 元，1 月跑通 MVP 分享作者： sky 陈天日期：2023-09-20AI 绘画宠物赛道赚 400 元，1 月跑通
    MVP，无保留分享！大家好，我是 sky 陈天，995 打工人，主业在大数据独角兽企业做产品运营，今年 418 入的生财有术，算是新人，在五月份正式开始了自己的副业之旅。6
    月航海报了 AI 自媒体+小红书运营，这一期报了优势挖掘，也在生财的一些高手的分享下，找到了自己未来的方向，聚焦于 AI 企业培训 和 AI 转型提效顾问。这篇帖子是我在生财的小红书运营航海期间进行的
    AI 绘画项目的一些收获和复盘。这篇帖子我 7 月就写完了，但我都不太敢发在生财里，毕竟大家都是赚了几十万的帖子，所以我一直压着没发，但发现后边其实有很多猫猫号都做起来了，我也算最早的一批做猫猫绘画号的同学，所以今天还是鼓起勇气发出来，感谢生财的各位高手的分享。这篇文章赚的钱不多，但我觉得对小白来说意义会很大，因为这也是我一个从小白视角去执行，并且赚到第一笔副业收入的过程。希望能帮助更多小红书新手度过新手阶段。原文链接：这篇文章完了，马上还有第二弹，是我最新的小红书经验分享。[`uyna8i1s6g.feishu.cn/docx/C20XdXSnRokwNFxjW9OcxwZ4nLc`](https://uyna8i1s6g.feishu.cn/docx/C20XdXSnRokwNFxjW9OcxwZ4nLc)*
