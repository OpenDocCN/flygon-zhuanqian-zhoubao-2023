  text: '# 为什么别人能靠风向标赚到钱，你却不行？> 原文：[`www.yuque.com/for_lazy/thfiu8/vuagx38y9ehkce19`](https://www.yuque.com/for_lazy/thfiu8/vuagx38y9ehkce19)##
    (116 赞)为什么别人能靠风向标赚到钱，你却不行？作者： 郭晓文日期：2023-07-13#前段时间在生财有术看到亦仁老板发的一个帖子，内容大致是：“有一名圈友过来报喜，说在生财有术的风向标栏目找到了一个项目，执行不到一个月，合同金额已经签了
    50 万+了。”这是一条非常好的信息。但，你是否能在这条好消息中受益，还得看你有没有用正确的态度去读。相信我，更多的人是下面这种情况：1.  看到消息之后，瞬间觉得自己也行了，然后去猛刷风向标2.  刷了半天，冲动的热情消磨光了，陷入焦虑3.  被打回原形，该咋样继续咋样4.  ……类似的场景很多。比如：1.  你看到别人发一张收益截图，做小红书项目月入
    30 万，冲小红书！2.  你看到同行发一张收益截图，用了新玩法月入 10 万，冲新玩法！3.  你看到别人加入一个训练营，副业很快就能月入 5 万，冲训练营！4.  ……这种没想清楚就开始冲动，盲目去冲的状态，往往都会后劲不足。那什么才算是正确的解读方式呢？其实没有标准答案。我今天就分享一下我的解读方式，供大家参考。#
    什么是风向标？生财有术的风向标栏目，说的简单点，就是发动社群的圈友，把自己在生活中看到的，找到的各种赚钱机会、案例，分享上去。这和以前撮合个饭局、牌局，让大家聚在一起聊聊最近看到的，或者自己正在做的赚钱机会的场景，非常相似。只不过，这个局，又大又持久。##
    风向标能带给我什么？知道了风向标是什么之后，现在，我们还需要更进一步想清楚：1.  风向标能带给我什么？2.  想要用好风向标创造财富，我需要做什么？直接上答案：「风向标能给我们方向」举个例子：我找对标账号的时候，突然发现一批不用买样品，纯靠真人出镜+剪辑就能做的口播账号，销量贼猛，然后就把这个消息告诉你。这就是给你一个方向。说的更直白一点：方向，就是给了你一个简陋的商业模型。这个方向有价值吗？当然有。人是有信息茧房的，这种交流，或者看风向标的动作，能让我们看到很多意想不到，却很赚钱的机会。但只有方向，能赚钱吗？不能。这就回归到了“我”的责任上：「有了方向后，我还需要做什么，才能让方向的价值得到体现？」##
    有了方向后，我要怎么做？前面说到了：「方向，就是给了你一个简陋的商业模型」我们要做的，就是把这个方向，或者说简陋的商业模型，给「完善」并「落地」。### 如何完善？完善，需要你有对商业基本的认知。这边给大家提供一个了解和完善商业模型的框架：1.  需求。这个生意，解决的是谁的什么问题？2.  产品/服务。什么产品/服务，可以解决这个问题？3.  流量。怎么获取精准的客户？4.  转化。用什么方式、在哪里让有精准的客户产生购买欲望并买单？关于这个模型更详细的讲解，可以参考@明白
    老师的这篇文章 https://t.zsxq.com/10uJMeyUW以这条风向标为例。我们用这个框架来理解一下这条风向标：1.  需求：很多成年人有怀旧的需求，这边已经验证的是对童年「求而不得」的老动漫的需求。2.  产品：300
    部童年经典老漫画。3.  流量。帖子里面没有提到具体获取流量的方式，需要我们自己去挖掘更多信息。4.  转化。从接触到目标用户，到变现的整个过程，帖子中没有展示，我们只能知道是在抖音成交的，'
