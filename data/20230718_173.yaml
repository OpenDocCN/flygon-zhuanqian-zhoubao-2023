    如何落地？这部分内容，@刘小排 老师，已经在这篇文章讲得非常清楚了，这边不再赘述。https://t.zsxq.com/10HE6FCek简单来说就是：1.  朴素且成功率很高的方法就是像素级模仿同行，别人怎么做，你就怎么做，先抄再超2.  谁都不是一开始就懂做的，遇到问题解决问题，自己解决不了，就去求助，想解决，总能找到路径##
    延伸上面聊到的，是把风向标当成「简陋模型」来看待时，新手的基础用法。对搞钱老手，还可以把风向标当成「搞钱碎片」来看待。生财高手太多，老手的使用方法我就不展开说了，关公面前耍大刀……就简单说一些我看完风向标后脑子里浮现出的想法，供大家参考：1.  这个项目竟然能在
    xx 平台用这种方式搞流量？我正在做的项目的用户群体和他类似，是不是也能在 xx 平台搞到流量？——流量2.  竟然还有这种需求？有没有更好的能满足这个需求的产品/服务？我手头上已有的这些存量用户，是否也会有类似需求？——需求&产品3.  还能用这种方式把用户从视频号引导到微信变现？我当前的项目，能否也尝试一下这个转化路径？或者是根据这个转化路径做下优化？——转化4.  ……##
    写在最后有人通过风向标赚到钱了，那证明风向标是非常有价值的。但你和通过风向标赚到钱的人之间，差距的绝不仅仅是「有没有看风向标」。你和他们之间的差距，更多是在于你有没有把从风向标中得到的「简陋的商业模型」完善并落地的能力。「种一棵树最好的时间是
    10 年前，其次是现在」可以去尝试用我上面提到的理解商业的框架，去完善风向标里面的，或者是你日常听到的各种搞钱信息。然后用提到的方法，努力去落地。一开始会很笨拙，但坚持做，你一定能看到自己的成长。期待大家多实践，当参与者，而不仅仅是当在场外给别人鼓掌的观众，焦虑又迷茫。实干生财。参考文章：[https://t.zsxq.com/10HE6FCek](https://t.zsxq.com/10HE6FCek)如何真正用好别人的经验和认知？[https://t.zsxq.com/10uJMeyUW](https://t.zsxq.com/10uJMeyUW)如何通过分析成功案例，帮自己建立赚钱清单往期文章：[https://t.zsxq.com/10q39LNnS](https://t.zsxq.com/10q39LNnS)【以赚钱为目标，新手在小航海中应该怎么做？】[https://t.zsxq.com/10E9d0sUv](https://t.zsxq.com/10E9d0sUv)【致挤在星巴克的，失业的中年人】[https://t.zsxq.com/10xdyMzhP](https://t.zsxq.com/10xdyMzhP)【我是怎么从低谷走出来的？】[https://t.zsxq.com/107juZePx](https://t.zsxq.com/107juZePx)【两个搞钱技能，帮你看清图文二创赛道的全貌】[https://t.zsxq.com/0eK5P83vF](https://t.zsxq.com/0eK5P83vF)【生财使用实例&锦囊】从搞钱新手到最懂新手的男人，我在生财有术的三年
