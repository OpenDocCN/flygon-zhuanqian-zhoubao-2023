  text: '# AI+公众号爆文航海来临，一条万能 prompt 助力大家爆文掘金> 原文：[`www.yuque.com/for_lazy/thfiu8/mf6r8be47npqc6ys`](https://www.yuque.com/for_lazy/thfiu8/mf6r8be47npqc6ys)##
    (精华帖)(240 赞)AI+公众号爆文航海来临，一条万能 prompt 助力大家爆文掘金作者： 枫晓陌日期：2023-08-28生财的朋友们大家好，我是枫晓陌，微软认证的
    AI 工程师。未来一年、我要用 AI 切入一百个工作场景，让大家感受到 AI 给我们带来的便利。几天前我也设计过一个 prompt，但是效果不太好，今天用
    cot 思维链改进了 workflow，重新调整了一下设计思路，再把一些 rules 重合修整，减少输入的 token，效果比之前好多了。设计思路：公众号爆文有很多方向，比如情感、历史、军事、法律、社保、民生、养老金等等。要是针对每一个细分领域都定制一个
    prompt，其实也不太现实，而且相关的 constrains 和 skills 未必和用户投喂的文章相契合。如果直接输入文章，让 ai 直接模仿，质量非常不稳定。那能不能这样子，用户输入文章，ai
    分析，分段输出，不合适的用户直接反馈，而后再生成。于是设计了以下 workflow：## Workflow:1\. 用户输入原文2\. 总结原文核心观点和要点3\.
    将原文拆解为不同部分,至少 3 至多 6 部分4\. 让用户选择部分后进行模仿创作5\. 用户验证是否保留原文要点6\. 用户验证生成内容后,根据反馈进行调整我其实还想设计一个对文章打分的
    prompt，不好的地方直接回炉重造。但是我暂时缺少这方面的优质方法论，欢迎星球高手链接，用你的方法论，凝结成一个 prompt。话不多说，prompt 如下：文章涉及图片和代码块比较多，欢迎大家移步飞书观看。[`w194sny3eli.feishu.cn/wiki/SRyaw2ujjiWhSrkemEvc6uofnSe?from=from_copylink`](https://w194sny3eli.feishu.cn/wiki/SRyaw2ujjiWhSrkemEvc6uofnSe?from=from_copylink)希望对大家有帮助。*
