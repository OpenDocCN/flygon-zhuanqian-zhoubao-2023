  - 问题5：作者在选题中会如何进行改编？
  - 回答5：作者会调整内容中的性别、地点、年龄、人物关系、结局等，以创造一系列不同的选题。
  text: 我自己当时规定，至少找 10 个以上的对标账号，然后把他们 3 个月内的文章都爬下来，按照阅读量排序，整理成文档。![](img/a6f42471bed580a9757a1f4e21288bcc.png)大家一定要记得，爬数据，要把阅读量爬下来，这样才有意义。我爬数据用的是这个软件：https://www.weixinzg.cn/，不过要收费，价格大家自己看，如果有更好的，希望大家能告诉我。然后，我们把阅读量过万的文章都阅读完，并按照【开头标题】、【主人公】【故事主干】、【结局】和【链接】五部分，把内容中的关键要素放到自己素材库。![](img/302e10fa519918d68e4deec7b7d5e02b.png)按照这个方法，我们就能搜刮到这个类型下数据比较好的内容，然后我们把这些内容中性别、地点、年龄、人物关系、结局等做调整，比如男性换成女性，城市换成农村，母女换成父子。这样我们就能有一堆不错的选题了。⭐️小技巧⭐️：为了避免洗稿风险，一般我会把这些关键要素总结成一段话故事，然后给到
    chatGPT 来写，为我创造原创故事。一段话故事就是用一段话把故事的主要人物和情节说明白，突出你想要的重点：比如：女人离异带着女儿嫁给男人，但女儿对男人有偏见，很早就逃离家。后来女人去世了，留下一笔财产，女儿本来想回家和男人争财产，没想到男人一分不要，全给女儿了。原来男人一直都很疼爱继女，只不过女儿老误会男人的心意。大概用这么一段对话给到
    chatGPT，就能很快的写出一篇 1200 字的文章，自己再稍作修改，半小时就能完成一篇原创。这里多说一下公众号怎么找对标。如果刚开始你没头绪，可以去新榜看看，但我自己觉得新榜找的比较耗费时间。大家也可以在微信“看一看”里面找和你风格相符合的文章，然后点击“在看”，这样就有相似文章的推荐，然后进入关注公众号，数据近期数据比较好的留下做对标，数据不好的就换掉。![](img/f2e6bbd1cd9ee360a2dc2846d4ba01c0.png)这样就能相对比较快速的找到对标账号。2.2.2
    看故事除去在公众号中找选题，还可以去小红书、知乎、今日头条中找，我最近用的比较多的是知乎，因为知乎是问题形式，内容的集中度相对高，能快速的找到一些素材和选题。而且现在知乎的内容故事性还挺高的，也能给自己点灵感。在知乎中写情感类文章的，大家可以找”匿名“”烦心事“”秘密“等关键词，比如下面这个问题，”匿名说说你最近的烦心事“有
    3920 个回答，足够用一阵子的了。![](img/08f880ee1ccca0f4be54a3791c60e8d2.png)同样的，我们在问题中找到选题后（优先赞同高的），就还是按照上面的
    ChatGPT 方法进行二创。如果我们看到这种评论特别多，一定要点开评论看看，一是你文章的观点就有了；二是有些人会说自己的经历，这样另外的选题内容又有了。今日头条也是同理，在情感栏目下，大家可以多看看评论，很多人愿意把自己的故事讲出来，看到这种点赞很高的评论，一定要收藏起来，当做储备选题。2.2
    结构说完选题，再说一下结构，老师给的结构很详细大家可以按照结构无脑抄。结构就是【实战手册】中说的：一个故事=标题+主人公+故事的主干（包含梦想或目标，挫折、阻碍或意外，和惊喜或反转）+结局。我根据自己的情况细化了一下结构，按照
    1200 字的文章来看，结构可以分为三幕。第一幕，大概 200 字，主要是做开场、铺垫和触发事件。比如：刚开始介绍，我叫丽云，今年 34 岁，自从离婚之后，我就带着女儿去了深圳打工。这就是个开场。
