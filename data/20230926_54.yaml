- qas:
  - 问题1：张稳健的主业是什么？
  - 回答1：在成都的一家外企担任软件测试岗位。
  - 问题2：张稳健在闲鱼二手书项目中的总销售额是多少？
  - 回答2：1.4W，其中的1.1W是在下场一个月后蹭着开学季爆发的。
  - 问题3：评论区提到货源是影响闲鱼二手书收益的关键因素，张稳健是如何解决这个问题的？
  - 回答3：主要通过孔夫子上进货，极少数情况下在拼多多上拿新书。
  - 问题4：哪些途径张稳健之前尝试过解决货源问题，但不再推荐？
  - 回答4：一个是被封了，另一个是办了一个月。
  - 问题5：有哪些平台链接提供了更详细的信息？
  - 回答5：飞书提供了更详细的信息，链接为[`ma0g2u36irl.feishu.cn/docx/UpJndUAEdoMvMBxezRtcWcW2nch`](https://ma0g2u36irl.feishu.cn/docx/UpJndUAEdoMvMBxezRtcWcW2nch)。
  text: '# 闲鱼二手书如何 45 天卖出 1.4W+> 原文：[`www.yuque.com/for_lazy/thfiu8/rdx040ifsarzfety`](https://www.yuque.com/for_lazy/thfiu8/rdx040ifsarzfety)##
    (35 赞)闲鱼二手书如何 45 天卖出 1.4W+作者： 张稳健日期：2023-09-21大家好，我是张稳健。主业是在成都的一家外企担任软件测试岗位，平时的工作主要就是保障网站的上线质量，通过工具提高测试效率等。曾先后入场小红书电商和闲鱼二手书项目。前者历经半个月没有跑通闭环，后者在一个半月的时间三个店铺完成了
    1.4W 的 GMV，其中的 1.1W 是在下场一个月后蹭着开学季的东风开始爆发。所以暂时没有成绩的小伙伴千万不要气馁，可能明天就轮到你爆单啦~详情请移步飞书：[`ma0g2u36irl.feishu.cn/docx/UpJndUAEdoMvMBxezRtcWcW2nch`](https://ma0g2u36irl.feishu.cn/docx/UpJndUAEdoMvMBxezRtcWcW2nch)![](img/d65a4394124405b0392af6155ae082a1.png)*
    * *评论区：不困 : 实打实的经验[强]这个数据【881 想要、3928 浏览】转化率应该是很高的，做过闲鱼二手书的都知道，货源是影响闲鱼二手书收益的一个非常关键的因素。按照上述数据，公认的孔夫子和多抓鱼应该满足不了货源供给，请教一下是怎么解决货源问题的？张稳健
    : 主要还是孔夫子上进货哦，极少数孔网没货且客户能接受新书的在拼多多上拿货松果 : 请问找哪位圈友办的出版物营业资格证张稳健 : 之前的两个途径一个被封了，一个办了一个月，所以都不推荐![](img/1c37d505930596d12a88ab23e11aa07a.png)*
