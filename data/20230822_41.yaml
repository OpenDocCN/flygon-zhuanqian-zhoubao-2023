  text: 去交换用户的注意力、信任、行动成本，进而是金钱。要想写出有价值的内容，首先我们要知道，哪些内容，是有价值的。我在做演唱会票务这个账号之前，爬取关键词和大量浏览同类笔记后发现，关于抢票攻略写的人很多，但是关于很多粉丝都想做的演唱会志愿者报名攻略却没有多少人写。这不就是一个巨大的需求嘛？我便一下抓住了这个热点，出了两篇演唱会志愿者报名的攻略都有了非常不错的成绩。![](img/ddf585af404ec090bcde012f4586099d.png)（2）爬取爆款评论区做情感分析小红书评论区是用户需求最真实的反馈，在做用户需求挖掘时，可将同赛道爆文笔记的评论区进行导出，这样就能看到用户对于该产品有哪些优点和缺点。导出工具：千瓜：[http://wap.qian-gua.com/](http://wap.qian-gua.com)灰豚：[https://www.huitun.com/](https://www.huitun.com)在使用导出工具前，先选取几个同赛道博主，然后找到他们在投热门笔记或企业号笔记，然后点击笔记分析，找到热门笔记后，选择评论，就可导出评论，去调研相关数据分析。![](img/2d4f2fc243f24826c6a6f755e56269dd.png)通过小红书笔记评论的导出，我们就可以更直观看出，用户主要的关注点是在哪里。再通过正、负面评论和疑问评论，就可以轻松的知道他们喜欢什么，不喜欢什么，还有哪些需求和疑问等待解决。这些都是我们作为小红书账号运营者需要去了解的只有当宏观与微观结合，客观与判断相佐证，才能为爆款笔记的诞生。![](img/0c93030aad191177b87881179efe9a9a.png)![](img/9b330f85699027b141f6650ea3e4736f.png)从评论里的反馈中就可以看出，用户对关于志愿者报名流程这一块非常关注，我就是利用这一强烈的需求，引导加入粉丝群，群里配合话术进行引流，最后将他们引入私域，以便于完成后续演唱会门票购买的转化。除此之外，我们也可以根据他们的需求与疑问来做选题，来写笔记，这样的笔记效果就更加显著了。![](img/d5bbb2c61d5ff072ce26493d1523042c.png)（3）搜索框细挖需求关键词如果你觉得以上两个方法对你来说都太复杂了，那么就直接跟着我学着在搜索框里抄作业吧。例如，搜索“演唱会”时，搜索框会自动显示很多相关词。这些下拉相关词的排序不仅仅基于笔记数量，还会根据用户搜索频率和系统推荐热度进行综合排序。排在前面的词都具有一定的热度，适合作为选题切入点和笔记的核心关键词。![](img/8387d33c92a090e8bb3344ff3e39ad80.png)当你搜索某个关键词时，搜索结果页面会显示一排关联标签，以便对搜索结果进行分类。这些都是用户的高频搜索需求，你可以从这些前排词语中挑选几个组合作为选题切入点。![](img/baef9cb381978a74fed1685c434da441.png)（二）拿捏人性做好博主，你首先要懂人性，利用人性的弱点。为什么要利用人性的弱点？做自媒体的本质就是流量的争夺，抢大家的时间和注意力，只有踩中人的弱点，才能让用户扎心，他才会忍不住点进来看。不要想着发什么内容会火，而是应该思考，发什么内容别人才会被你吸引，被吸引才是产生互动的根本。这也是老实人做不好小红书的一个原因之一。但其实所有的人性密码不是看不见摸不着，而是就存在每次的互动中。别人说了什么，做了什么，笔记呈现了什么，
