  text: 其实在入行新媒体运营前期没有基础支撑时，新手宝子们学会用“巧劲”去解决运营问题。这个“巧劲”就是在挖掘用户痛点的基础上，加入一些更有趣的、更富有个人色彩的特点，与用户实现价值交换，这样既增大了爆款的概率，同时还能强化你的账号
    IP。那么问题来了，如何才能知道你的目标用户的痛点，并打出自己自己的特色呢？跟着我两步走：深挖需求、拿捏人性。㈠深挖需求首先要明确一点，用户需求即用户痛点。痛点这种东西是比较隐形的，但是需求却是显性的。人是一种要强的动物，所以很少有人会去主动透露他的痛点，但需求却用户在痛点困扰下较为隐晦的表露，所以只有我们深挖用户的需求才能精准找到痛点。用户的需求由马斯洛需求理论来说主要分为五个层次。![](img/f34512e2954bd6ee302dc323669895f3.png)精神需求【宗教信仰、心理健康、追星】对应赛道：演唱会门票、心理咨询、陪伴服务自我超越的需求【超越自我、关注社会】对应赛道：极限运动、探险自我实现的需求【发挥潜能、找到个人价值感、自我实现】对应赛道：养成系
    IP、如何成为大格局女孩尊重需求【成就、名声、地位和晋升机会】对应赛道：升职加薪、逆袭、职业规划社交需求【友谊、爱情、隶属关系的需求】对应赛道：恋爱经历、闺蜜、人际关系安全需求【人身安全、生活稳定及免遭痛苦、威胁或疾病】对应赛道：防狼术、保险服务生理需求【食物、水、空气、健康】对应赛道：赚钱、美食、运动健身、变美金字塔越往下，需求就越普遍，目标人群越广泛；金字塔越往上，需求就越高阶，目标人群也就越精准。再说到管理学中提到的“Y
    理论”，将挖掘用户需求的过程形象化为“Y”。![](img/dd4d65837575f0ed1a2dd39ef79476ff.png)这个理论在小红书运营中的应用就是，挖掘和收集用户需求，然后将用户需求转变成对小红书笔记的需求，笔记的需求就是小红书账号内容输出的方向。那么，在进行需求挖掘时需要注意些什么？1、用户：这个账号的目标用户是哪类人？他们的特点是什么？2、需求：这个账号满足了用户什么需求，能帮助他们解决什么问题？3、场景：用户在什么场景下会对这个账号的内容感兴趣？不同场景下的需求相同吗？4、当前解决方案：没有这个账号的情况下，用户是怎么解决需求的？用户解决需求的方法存在什么样的问题？5、解决方案：怎样才能更好的解决用户需求，给出解决方案。由此也可以看出，做挖掘需求的最终目的是以用户为核心，用户需求产生笔记内容，产生账号定位。明白挖掘需求背后的理论固然重要，但是理论现在暂时告一段落，接下来我将教你挖掘需求的方法论，三个核心策略帮助你直击用户痛点。⑴爬取赛道关键词做数据分析①爬取标题：在任意小红书数据平台，输入赛道关键词，导出表格。②数据分类：复制所有标题放入微词云分析：
