  - 问题1：小红书的 CES 算法如何评估笔记的质量？
  - 回答1：CES=点赞数*1 分+收藏数*1 分+评论数*4 分+转发数*4 分+关注数*8 分，但现在也考虑了停留时间、完播率、跳出率等因素。
  - 问题2：用户对笔记质量的评判标准有哪些？
  - 回答2：点击率、互动率（含转发等）、完播率/完读率、互动值（点赞收藏评论）、用户停留时间。
  - 问题3：为什么有些笔记会被平台推荐而有些不会？
  - 回答3：推荐与笔记的互动难度和综合评分有关，例如评论增长的权重高于点赞收藏，点赞收藏的权重高于完播率等。
  - 问题4：自媒体创作者如何提高笔记的评分？
  - 回答4：需要引导用户情绪，调动互动难度高的动作，如评论，以提高笔记的权重和综合评分。
  - 问题5：自媒体新手如何避免“老实人”做自媒体的困境？
  - 回答5：新手应学会调动用户情绪，避免干巴巴地输出内容，以增加笔记的互动和综合评分。
  text: 倘若有一个人能够在你不开心的时候会哄你、需要人安慰时给你拥抱、给你精神以及物质满足、知道你想要的是什么、知道你需要的是什么。你能不被这样的人吸引吗？其实做小红书也是一样的，当你纠结于为什么自己的笔记总没有人看？为什么没有人关注你的账号？为什么没有人给你的笔记评论留言？最简单的一个原因：你不是“海王”，你太老实了！你不能满足粉丝用户的需求和幻想，不能给粉丝用户提供价值，提供的内容不是粉丝用户所需要的。你有花时间、花心思去研究自己目标用户的需求了吗？知道他们想要什么吗？大众认可的是你内容传递的价值感、需求感和归属感。而有些人想的都是，如何创作自认为比较好的优质内容，沉浸在自嗨的情绪之中，而不是符合大众需求和用户感受的内容。这样就会导致你创作的内容，推荐量也少，阅读量也少。一篇笔记的好坏，归结到底其实是由用户来决定的，当你的笔记发出小红书后台就已经开始了对它的评分，而评分的标准就是以用户所获得的价值体验所决定的。笔记发出后，即进入初始流量池，不少用户就能看见这篇笔记了，有的点进来觉得有获取到有价值的信息，点了个赞，有的点进来觉得不行，直接退出了，这些用户的动作，都会成为小红书判断笔记质量的因素。![](img/97979495ebffd5a5a86302a0106c71e0.png)小红书的内容算法
    CES 全称 community engagement score；模型是：CES=点赞数*1 分+收藏数*1 分+评论数*4 分+转发数*4 分+关注数*8
    分我相信基本上大家都看过上面网传的小红书推荐 CES 算法，但实际上，这已经是 2017 年以前的小红书算法，当时的小红书还无法获取用户太多的动作(没有埋点)，仅能凭借基本的用户互动来判断笔记质量。在前两年，如果单独只看用户的互动，这个
    CES 的互动评分还是合理的，但现在 2023 年了，小红书早已经不只看互动了，小红书也看开始考核笔记的停留时间、完播率、跳出率等等。何况如果小红书的算法就是简单的加法和乘法，那么小红书的程序员都可以下岗了，更别提判断因素仅仅有“互动”。因此，一篇笔记有了初始流量池后，小红书会根据以下几方面来判断笔记的质量：1、点击率2、互动率（含转发等）3、完播率/完读率4、互动值5、用户停留时间其中互动值（点赞收藏评论）、完播率、平均停留时间是我们能看见的，而点击率、互动率都是我们暂时无法看见的，每一个行为也都是用户的一种表态。因此当用户做出动作时，一定会让笔记的权重占比更高。比如点赞，收藏以及评论，其中评论最复杂，所以评论增长的权重一定比点赞收藏更高，同理点赞收藏肯定也比完播率这些不用做出动作的要更复杂，核心就是互动难度越高，权重占比越高，平台就是根据这些综合得出一篇笔记到底算不算优秀，值不值得去推荐。![](img/0a3523dd4cd392f7e62a8cdf22a5176f.png)试问如果你老实到不加以引导，不会调动用户情绪，只是干干巴巴的输出内容，那么你觉得你的笔记要怎么吸引用户做出提高你笔记评分的举措呢？对于那些达不到平均分的笔记，系统自然不会将它放入下一个流量池，所以你一篇笔记的寿命其实在笔记发出后的一个小时就大致决定了。“老实人做自媒体，只有死路一条”并不是危言耸听，而是确确实实存在的行业现象。可是很多这样的“老实人”根本不知道该怎么拜托自己身上的“老实气”。二、入门篇：普通人怎么靠“不老实”做出爆款内容我从业七年，带过不下几十个的新人，这些人在一开始时最大的特点就是“太老实了”。很多新手写内容完全就是自己死磕，纯靠自己凭感觉输出，数据分析也一头雾水。
