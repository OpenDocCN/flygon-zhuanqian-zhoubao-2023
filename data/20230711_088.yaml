    (33 赞)很多人所谓的人脉,其实是个笑话作者： 大鲸日期：2023-06-28大家好啊，我是大鲸，是一名爱写作的自由设计师。今天想跟大家分享一篇关于人脉的文章。
    虽然不是什么大咖，没有一圈牛人人脉，没有什么出众的成就，讲这个话题好像没什么资格和底气。 But！我相信，认知决定行动，行动带来结果。当意识到这是一件清晰的，有意义的事的时候，人才会发挥主动性。文章内容：
    你认识谁不重要，重要的是谁认识你； 谁认识你也不重要，重要的是谁愿意帮你； 人脉不是那些能帮到你的人，而是那些你能帮到的人； 而你能帮到谁，取决于你的能力和价值。如果这篇文章能帮大家破除人脉认知卡点，并且开始有意识地经营自己的人脉，那就太棒了~详情移步飞书：
