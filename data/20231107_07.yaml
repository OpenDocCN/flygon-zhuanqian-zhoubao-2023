  text: '# 10 分钟把一个想法变成精美 PPT> 原文：[`www.yuque.com/for_lazy/thfiu8/xgh09hv1fl1u33gs`](https://www.yuque.com/for_lazy/thfiu8/xgh09hv1fl1u33gs)##
    (28 赞)10 分钟把一个想法变成精美 PPT作者： 叫我峰兄日期：2023-10-31大家好，我是峰兄，一名世界五百强外企的程序员，一个励志要做二更（每两天更新一篇文章）的男人，不过我现在已经把二更的含义变成了每周更新两篇文章，还好我是逗
    B 人设，不然天天改 flag，脸都不要了😭。这里也希望我的内容能给大家带来一点信息增量，一点点快乐。最近我的好朋友卡尔，推出了自己的第一款小报童产品《AI
    小红书爆款变现》，发售短短一天时间，订阅数就有 1100+，也算妥妥的现象级的案例。内心一方面替好兄弟卡总开心，另外也想蹭一蹭卡总的流量，于是有了这篇文章。将卡总的《AI
    小红书爆款变现》的内容大纲转成一个小红书爆款 AI 写作变现的 PPT。通过这个演示案例，给大家打个样，后期大家如果有这样的需求：把一本书、一篇报告、一场会议、工作总结做成
    PPT，大家也可以像我下文展示的这样，迅速搞定，生活更加轻松、工作升职加薪不在话下。![](img/d450be35562ef49a7b0aa758075b3a7c.png)卡总的
    AI 小红书变现专栏截图**本文内容包括以下几部分：**1.  **生成 PPT 大纲**2.  **手动优化大纲**3.  **导入 AI 工具生成 PPT**#
    一.生成 PPT 大纲### 1\. 通过已有内容生成 PPT 大纲我们先将找到卡总小报童的首页，这里有专栏的目录介绍，用这个作为 PPT 的大纲再合适不过了。由于小报童是不允许复制的，为了提高效率，我们还是使用
    OCR 工具，将图片转成文字。![](img/d11afa9f4a3a6e8b83df7b81d69ac681.png)我们对转换后的文字进行简单处理，最终转换后的内容是这样的我们使用
    GPT 将以上内容转换成适合在 AI 版的 PPT 工具里能识别的 markdown 格式![](img/b1c980d973f5e4f161772b77f13e74ca.png)![](img/be9f111061071fa7e03bc29edc958a93.png)PS：这里要重点说明一下什么是
    markdown 格式这种概念性的内容，大家可以自行百度，网上很多介绍，一看就行，这里我们直接问 GPT![](img/2aaec1c1dfee114045c1596433711301.png)通过
    GPT 的解释，我们大概知道，markdown 是一种轻量级的标记语言，是一门所见即所得的语言，这门语言是专为排版准备的。比如我们看到网上的一个网页，为什么有的字会加粗，为什么标题的样式和普通文本的样式不一样，为什么嵌入的代码块有是一种样式，这里都可以理解成不同的内容使用了不同的
    markdown 标签，所以看到不同部分的内容呈现的样式是不一样的。如一个内容如果我想让他做我一级标题，我可以在内容前加一个# ，如果想做二级标题，可以在内容前加两个#展示出来就是下面这样：![](img/fd1f4895743628dcd090cf24ef545761.png)这里就不一一举例了，大家可以自己搜一下，常用的
    markdown 标签也就那么十几个，用几次就可以熟练掌握了。目前大多数 AI 工具都是支持 markdown 格式的内容，'
