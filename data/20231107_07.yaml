  text: '体验一下，做的都很简洁，按照步骤操作就会使用。### 1.登录爱设计官网，注册登录[`ppt.isheji.com/?code=4fbhfx1wv6&as=invite`](https://ppt.isheji.com/?as=invite&code=4fbhfx1wv6)![](img/6337243be1736b8675ec20f4af5e37a7.png)###
    2.选择当前对应的步骤上图我们看到使用爱设计生成 PPT 的四个步骤步骤一：AI 一键生成 PPT步骤二：自动生成大纲文案步骤三：文档秒变 PPT步骤四：提供海量精美模版由于本文档前两步已经生成了符合我们要求的
    PPT 内容，这里使用爱设计的目的只是将我们的文案转成已经排版好的带图片的 PPT，所以这里我们选择步骤三：文档秒变 PPT。### 3.文案转成 PPT点击"文档秒变
    PPT"按钮，跳转到如下页面：点击‘导入本地大纲’，这里我们将之前生成的 markdown 格式的 PPT 大纲复制进入，点击生成 PPT 按钮![](img/802cdb984ac921f6265fa1da9c8bf4ce.png)右侧随机选择一个跟主题关联性强一些的模版，便会生成对应样式的
    PPT![](img/0d03fea805201d3caf85c50087899cbb.png)![](img/b31509430fe25fd1ae58faf1e01593e7.png)###
    4.对 PPT 进一步优化对生成的 PPT 可以优化内容、替换模版、更新素材、插入文本、形状、图表、表格等等。这些基本都是 PPT 的常规操作了，如果顺利，制作一个
    PPT 的时间应该可以控制在十分钟以内，效率比之前，自己一页页的涉及提升了 N 倍。![](img/ecc61f9f9c861506845e8836121ec7c4.png)###
    5.导出 PPT修改完成后，右上角有个演示和下载按钮，点击演示可以查看制作的幻灯片的效果，点击下载，可以导出刚制作的幻灯片到本地。![](img/053cd535937e8a1c98798aa4c087ad54.png)###
    6.最终制作的 PPT 截图展示这里截取几页，大家看看效果，还是很赞的![](img/dc2f0386d60362262d434a8d9835aa5f.png)![](img/317840341ec0c96c317cf0dd9d7541fa.png)![](img/1aea8da2e885383e1af7bb22ea71621a.png)![](img/45c76e8dbabdc4c129ab0c28a61b0f1d.png)![](img/d330add194562d228ec2a1cc7631540b.png)#
