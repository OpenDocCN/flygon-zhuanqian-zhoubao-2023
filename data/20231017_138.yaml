  text: '# 视频号暴力起号玩法团队化复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/kil955ix8vmp4mw7`](https://www.yuque.com/for_lazy/thfiu8/kil955ix8vmp4mw7)##
    (88 赞)视频号暴力起号玩法团队化复盘作者： 瑾糖日期：2023-09-25嗨～大家好我是瑾糖～目前大概做视频号一个多月团队加上我 4 位小伙伴＋N 个主播目前稳定单天利润
    2～5K最高单日利润 1 万＋ 4 天 3.8 万纯利润从个人玩法到团队化，团队打法目前经历过 4 次的迭代目前在测试 4.0 玩法的测试中～我们刚开始的时候选品是去数据平台“巨量百应”，大概方式是这样的：找时间区间为近一个小时的爆款产品，再去找到它对应的爆款素材。然后我们去选品中心找有没有这个品，没有的话，就去找合作的后端帮我们上这个品，这个方式叫做开品。意思是自己在视频号上开独家打这个品。是产品独家，自己吃肉可以在得到反馈时快速用原素材拉矩阵；是开
    20 个品都不一定能出一个爆款，也可能出现这种情况：素材在抖音是爆款，在视频号却出现直播间不进人不成交的情景这个选品思路时我们的操作路径是：如果是个人建议测
    2～3 个号就可以，这个是 1.0 版本时代，有参考意义但是不建议这样操作了。开品的 1.0 版本后，我们意识到这种方式很废号，且开品有比较大的不确定性，所以我们做出了一个调整。首先，我们可以把自己的视频号刷成带货账号，多点赞同行、关注同行，系统就会推这些内容，目的是为了快速的发现，同行在打什么品？什么样的素材能爆？在我们刷视频的时候我们可以看到有正在直播的同行，蹲一下同行的直播间，看到
    可以记录下来。场观÷热卖＝转化，这个热卖会在别人购买的时候会显示出来，直播间密集成交的时候会很快能蹲到，数据下滑需要蹲很久，建议收集场观＞3000＋的直播间热销的品。在用这种选品的打法思路时，我们测试素材起号的方式与
    1.0 的素材测试版本一样，去抖音或者快手中找大爆的视频素材，简单的去重混剪，然后每个品 3 个发到 2 个号上。就是相对稳定一些，之前打爆的品有很大的再爆几率。因为时隔周期长了，竞争对手就少很多，这样一个品能打一个星期稳定出单，问题不大。就是素材不稳定，有时候可能
    3 个素材不一定能起来，10 个素材还是不一定起来。所以这种思路还是无法解决起号率问题，也还是属于个人打法，无法解决起号率的问题，就没办法做到团队矩阵化，这是我们团队
    2.0 版本的打法。在我们意识到无法用「打往期爆品，搬运测素材」的方式达到矩阵化后，就开始继续思考：然后我在后面一次次的测试思路时，终于在失败最多的一次意识到，个人和团队化是两个概念。个人只需要解决起一个号，而团队却需要解决起
    5 个、10 个、20 个直播间的问题。然后，我们测出来的一个公式模板：即，用产品相关的延展，去寻找到新闻类的视频拼接种草类视频，这为一个模板。把内容做成公式化就能批量化解决起号的一个问题。这个思路可以让我们做到每天稳定起三个直播间
    GMV 五千到一万左右，爆过的素材可以微调继续第二天换号打。虽然说稳定性会强一点但是也是大概 5 个爆 1 个素材也是很高的一个概率，有一些视频当天爆了第二天也不一定能起量。这个打法我们的配置是：每天安排
    3 个主播直播，我们会准备 6 个账号，3 个账号使用之前爆过的素材直播，3 个账号用来测试新剪辑的素材是否会爆这就是我们团队的 3.0 版本，把内容变成公式化。这个版本算是
    3.0 打法的一个进程式，'
- qas:
  - 问题1：什么是卡封面技术？
  - 回答1：卡封面技术是一种通过技术手段欺骗系统，使系统认为某内容是原创的方法。
  - 问题2：卡封面技术的主要影响是什么？
  - 回答2：卡封面技术使得使用者可以在短期内获取高点击量和高收益，但技术一旦失效，其效果也随之消失。
  - 问题3：团队是如何利用卡封面技术的？
  - 回答3：团队通过早上用两个号测试爆过的素材，选择转化率高的素材进行测试，以确保素材在特定网络环境下能够吸引大量观众。
  - 问题4：技术失效后，团队采取了什么策略？
  - 回答4：技术失效后，团队回归到传统的视频发布打法，并且在测试新的打法和内容模板。
  - 问题5：团队当前的策略是什么？
  - 回答5：团队当前在观望是否有新的BUG技术出现，同时测试新的打法和内容模板，以稳定起号并持续获取利润。
  text: '也是视频号 BUG 式的红利——卡封面。（现在不能用了）这是一个通过技术手段骗过系统，达到让系统认为你是原创的技术手段。在这个时期只要会这个技术的人每天日入过万是小儿科，还有人通过这个技术，帮别人代发了一个星期，打了六十多万
    GMV，佣金 32 万。在这个时期，别人可能比我们赚到的钱更多，但是他们还是用数量的打法去打，起号率并不高，最大也就达到 3 起 1，或者 5 起 1 的样子。但是我们团队却能达到
    3 起 3，4 起 4，相当于 100% 的起号率，我们比他们进场的晚却起号快的一个关键性动作是我们懂得有效的测试：在使用这个 BUG 技术时会有一个共性，「爆过的一定会爆」，但是会因为概率问题不可能全都爆。我们的做法就是在早上用两个号测试往期爆过的素材，产品为转化率
    15%以上的品，看素材在我们的网络环境/地区一致的情况下，哪个素材能爆。我们拿出 2 个号，发 10 个不同的素材（有同品也有 10 个素材都是不同品），只要这个素材出现
    1 个小时内播放破万，我们就有信心这个素材能打爆，直接 10 个视频连怼一个号开播。这个 BUG 大概持续一周的时间，我们只吃了 5 天的利润。前两天琢磨，后三天测，刚测完思路可行，第二天拉了
    7 个直播间准备打的时候，这个技术封了，这个玩法也就不能用了。3.5 卡封面的疯狂时代结束，伴随而之的是卡特效、连怼技术也随之消失。现在市面上还有一些电脑卡封面、半卡封面的技术，目前我们接触学习和测试出来的结果是没用的，但在广场上又看到有一些使用这些技术能打。我们认为还是得靠素材能打才能用这个玩法，但是这个玩法的意义和我们直接发视频的作用没啥区别。目前我们在保持观望是否有新的
    BUG 技术出现，然后快速进场吃几天利润。从卡封面技术的封锁后，我们回归到了 3.0 版本的打法。与此同时也在测试新打法，在爆过的产品中，我们选了一个原创成本低的产品，来进行低成本批量化的原创实拍，同时也在选择一些其他赛道的实拍，也在把
    3.0 的公式起号方式往模板内容上做测试。这个模板我们的定义是：在广场或者同行中，拆解出的共性内容，以及可以低成本的混剪还能稳定起号的内容，我们暂称为内容模板。昨天（9
    月 20）号是测试的第一天，GMV 卖的不多两三千块，有反馈再跟大家汇报。如果实拍和模板都能稳定起号持续，我们会进入团队化的 4.0 版本。给大家参考几个爆款素材，我们打了一个星期，每天都能怼爆目前我们团队核心人员为
    4 个 ，大家都负责选品、1 位选素材、然后 2 位剪辑、1 位对接主播事项。主播累了、吃饭需要换班有空余主播就调用，没有就我们 4 个人轮流顶班。之前是个人打法，选品、选素材、剪辑、直播集中在一个人身上。现在转换成直播是最累最熬人的工作，分配出来给招募来的主播轮流上。目前我们找的都是新人主播，主要的直播方式是他拿着我们给到的
    SOP 话术对着念即可。当在线人数大于 20 人的时候我们会去做场控，拉密集成交。如果正在出单的号主播状态是相对不好的，那么就会调状态好的主播，去播出单最好的账号，尽量做到效益最大化。最后也和大家分享一下我们碰到过的卡点，如果你也是团队规模化的做这个项目，可以参考：1.暴力起号会遇上废号的问题，因此需要解决账号的问题。市面上有号商，也可以找亲戚朋友解决，1
    个人除了主账号还能给你提供 4 个，找 5 个家人基本能解决你的账号问题，账号可以养两天重复使用。2.需要关注团队内部的信息协同性，比如团队只有一个主导人，但是要和团队小伙伴定期沟通思路的相互交流想法。*
