  text: '# 《今年 65 岁的我，在这次大航海我报了四个项目》> 原文：[`www.yuque.com/for_lazy/thfiu8/hghii7xgcq4t0ch0`](https://www.yuque.com/for_lazy/thfiu8/hghii7xgcq4t0ch0)##
    (437 赞)《今年 65 岁的我，在这次大航海我报了四个项目》作者： 65 岁的 Lily 姐日期：2023-05-12大家好：我来自北京，今年 65 岁，大家都叫我
    Lily 姐，￼退休后组建了￼“北京金百合外语艺术团”(业余），我还被媒体称“中国忘龄女 DJ”；￼在八达岭脚下打造了“北京童话世界小院”，这些百度可以查到。
    在闲鱼上有个小店“Lily￼北京驿站”（￼卖圣物）。在 eBay 上有 10 年的购物经验（不是卖家，是买家），希望做跨境电商。学到更多更新的东西￼￼，这次大航海我报了四个项目￼￼,￼加油￼[呲牙]评论区：shier
    : 太棒啦！年龄对于你来说，并不是一个限制自己的词语。 曾崯晟 : [强]佩服 65 岁的 Lily 姐 : 向优秀的你学习[玫瑰][强] 65 岁的 Lily
    姐 : 谢谢鼓励[玫瑰][强] 冰洋 : 年龄不能限制的精彩人生[强][强][强][强] 亦仁 : 太牛了[666] 亦仁 : lily 姐从哪加入生财的呢
    野猫 : 向姐姐学习，活到老，学到老。🐮'
