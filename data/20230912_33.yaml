    5 万+，最好是十万+爆款来作为选题，时间最好是近七天的爆款文章。>> 3.2 百家号+今日头条获取>> 百家号可以定位文章为对应的领域，比如历史、军事、社会等等来获取爆款选题。>>   ![](img/3c1c8e2f8ee1a3e735f19d738d6fde0d.png)>>
