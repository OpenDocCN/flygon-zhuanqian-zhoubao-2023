  text: '# 第一篇文章就入池，三天拿下阅读 10w+，收益 1000+的全部思路> 原文：[`www.yuque.com/for_lazy/thfiu8/gynqack75xo5yitd`](https://www.yuque.com/for_lazy/thfiu8/gynqack75xo5yitd)##
    (172 赞)第一篇文章就入池，三天拿下阅读 10w+，收益 1000+的全部思路作者： 辰风日期：2023-09-05大家好，我是辰风，见字如面。我从八月份开始对公众号流量主进行测试，当时看了航海手册关于近现代史的内容，然后注册了
    chat，在公众号随手发了两篇文章。之后几天都没看，然后回来发现居然阅读破万了，我意识到这个值得一做，立马开始组建团队，进行日更。然后我开始看生财精华帖关于公众号流量主内容，并且通读了公众号爆文的航海手册。在一周内，我出了一篇
    10w+，多篇万阅读文章，收益了 2000+。我的主要测试赛道是：近现代史和民生领域。收益确实一般，不过也没开文中广告（因为当时只是顺手测一下），建议有必要开启。>
    自媒体赛道变得越来越拥挤，许多博主和公众号争夺有限的用户注意力和流量。这导致了广告收益的竞争，使一些公众号难以维持过去的收益水平。>> 微信等平台不断修改流量推荐规则，导致公众号的流量下滑。这些算法调整可能使一些公众号的内容难以被用户发现，从而影响了广告的曝光和收益，许多人逐渐退出公众号平台。>>
    加上短视频平台如抖音和快手暴力打法，吸引了大量用户的注意力，让公众号市场面临很大的压力。>> 很多用户更倾向于观看短视频内容，而不是长篇文章，这就使得公众号的受众面更为狭窄。>>
    为了应对来自其他平台的流量竞争，公众号逐渐开始开放公域流量，例如互推和流量矩阵。公众号还调整了规则，允许作者选择是否被平台推荐。这样做的目的是为了更多地支持优质内容创作者，而不再依赖私域流量。>>
    微信平台也积极发展视频号、问一问，试图以此实现文字、视频和用户互动之间的联动，以形成新的用户闭环，从而为公众号提供了更多的变现机会。>> 公众号流量主项目面临着市场变化和竞争的挑战，这对于我们来说也是一个新的机遇！>>
    而很多朋友的实践也表明，公众号流量主变现这个赛道是完全可行的。>> **一、公众号流量主**>> 大家基本的应该都有了解了，生财航海里也有写到。>> 首先，你要有至少一个公众号，其次达到
    500 粉，开通流量主。>> 收益的计算方式通常是根据文章的阅读量和广告的曝光量来确定。具体来说，广告收益会随着文章的阅读量和广告曝光量的增加而增加。>>
    建议想做这个项目的朋友，可以准备 4-6 个账号，日更进行测试，可以选择 1-2 个细分赛道进行输出。>> 注册一年或两年以上的老号，可能自带流量权重，更容易进池。>>
    账号准备好，直接开通流量主即可，无需等待。>> **二、八月份的变现成绩**>> 这一个多月来，一共测试了两个赛道，近现代史赛道原创文章在 70 左右，收益
    3000+，民生赛道是在八月中旬开始测试，收益在 1000+。>> 这是流量主收益图，每天差不多是上百收益。>> 历史赛道在八月初发布测试就开始爆文，进入流量池，首发破
    4.9W，收益在 300+，后续也在持续的爆文，更是在测试第六天，文章爆款 10W>> +，收益破千。（只打开了底部广告）>> ![](img/285e3b6af3098578a20f3a05b8783434.png)>>
    民生赛道相对来说爆款较少，但是民生领域的单价较高，一万阅读量在 70-100 区间，起步阅读量还是不错的，'
