    **4.如何根据爆款创作新的爆款？**>> 4.1 自己写>> 首先是获取了多篇同选题的爆款文章，根据爆款文章得出新的大纲，根据大纲进行展开阐述，具体根据爆款文章风格来写，参考她的标题等等。>>
    我写近代史的思路，就是先从爆款文章提取框架，然后投喂给 chat 历史背景信息，让 chat 利用我给他的架构，然后进行内容创作。>> 在此基础之上，对于开头，正文内容和结尾进行适度优化。（尤其是写一个炸裂的，吸引人的开头，可以多用疑问句或者设问的方式）>>
    在修改结束之后，再进行查重，如果原创度较低，继续进行修改，一直达到 75 以上为止。>> 4.2 gpt 写>> 前提是获取了多篇同选题的爆款文章，利用 AI
