- qas:
  - 问题1：文章的标题是什么？
  - 回答1：《发生才会有回响，分享我是如何从副业新手到做成一个项目》
  - 问题2：作者是谁？
  - 回答2：北封
  - 问题3：文章中提到作者经历了哪几个阶段？
  - 回答3：从一直在岸上观望，迟迟不肯下场，到好不容易鼓起勇气下场了，但是收益甚微，直到参与风向标共创，才开始慢慢走上正反馈的循环。
  - 问题4：文章中提到的分享内容是什么？
