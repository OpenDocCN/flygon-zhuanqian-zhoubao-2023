  - 问题5：有谁在评论中表达了对作者的感谢？
  - 回答5：Kevin、书情小跟班、肖一、小侯的王先生
  text: '# 《发生才会有回响，分享我是如何从副业新手到做成一个项目》> 原文：[`www.yuque.com/for_lazy/thfiu8/ouclff4bkg64w0ad`](https://www.yuque.com/for_lazy/thfiu8/ouclff4bkg64w0ad)##
    (50 赞)《发生才会有回响，分享我是如何从副业新手到做成一个项目》作者： 北封日期：2023-04-11《发生才会有回响，分享我是如何从副业新手到做成一个项目》哈喽大家好呀，我是北封，写过代码删过库，差一点点就跑路的程序猿一枚，写了这么多年代码，头发还在加入生财以后，我经历了这几个阶段：从一直在岸上观望，迟迟不肯下场，到好不容易鼓起勇气下场了，但是收益甚微于是放弃了，直到参与风向标共创，才开始慢慢走上正反馈的循环。今天来分享一下我是如何通过生财，从一个副业新手到做成一个项目的完整历程阅读全文：[https://i.shengcaiyoushu.com/docx/Qkn6dclOFooGrzx64d9cmlsQn0c](https://i.shengcaiyoushu.com/docx/Qkn6dclOFooGrzx64d9cmlsQn0c)评论区：Kevin
    : 谢谢分享 书情小跟班 : 感谢分享 肖一 : 哈哈哈，，，感谢你的分享，对 5 月份的航海充满期待。我刚进生财，我试着发了一条风向标（其实没有真的理解）玩，没想到今天也被邀请进风向标群了，从此也是每个月有考核了。
    小侯的王先生 : 感谢分享。迈出第一步确实挺艰难。我也要继续努力，勇敢的走出第一步[呲牙]'
