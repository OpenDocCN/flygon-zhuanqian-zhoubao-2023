    (55 赞)8 个月，公众号爆款写作项目收益达到 7 位数作者： 亦小亮日期：2023-12-08《三心二意，8 个月，公众号爆款写作项目收益达到 7 位数》嗨，大家好，我是亦小亮，老生财人了。同时也是公众号爆款写作航海教练。虽然航海已经结束了一段时间了，可是放弃航海的人数可一点不少，可能生财下期航海报名人数再也没有
    9 月航海人数多了，这里指的是公众号爆款写作这艘船。为什么放弃的人那么多呢被每天几块钱的反馈熬死?为什么每天只有几块钱的收益?因为心思都在找指令上?完全不明白爆款逻辑?不愿意下笨功夫，呆功夫。为什么要找指令?很简单啊，想走捷径啊最后捷径走了，发现无路可走，只有倒回去去找新项目?周而复始，一年就这样过去了。基于以上情况，今天分享的这篇文章是可以保住这个项目的下限，有了下限，才能心无旁贷地驰骋上限。有了下限，才🈶资本坚持下去，否则每天几块钱，任谁也坚持不了。飞书链接：[`gd7vhxq16l.feishu.cn/wiki/WTjSwajZ1iLcGukMM4UcGSoHnoe`](https://gd7vhxq16l.feishu.cn/wiki/WTjSwajZ1iLcGukMM4UcGSoHnoe)*
