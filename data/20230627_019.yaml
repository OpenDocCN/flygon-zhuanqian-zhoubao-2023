    (86 赞)实战使用 ChatGPT 辅助开发一款自动化程序经验分享作者： 侠狼日期：2023-06-20前几个星期有点想法，立马实战，利用 GPT 辅助开发了一款程序，只要我给关键词，然后
    GPT 自动写标题+自动写文章的程序+自动发布到 wordpres 博客，实现自动化 SEO+自动发布。程序目前可以跑，但是大部分功能还待开发，我会把这款程序源码放在本文章最后，有需要的直接拿走继续二开即可。技术栈是
    Java+Vue+PHP+Wordpres，技术栈的使用选型我也会写在本文里面，有兴趣的，可以直接拿去进行学习使用。简单做个自我介绍，我是侠狼，一名 00
    后，在 Java 开发这个行业呆过两年，经验不多，望前辈勿喷，分享码字不易，免费的文章给我点点赞就好，谢谢！把这款程序继续开发下去，赚钱是肯定的，并且这是一个可以一年赚十几万的机会的项目。飞书文章地址：[https://vchmk6v2g8.feishu.cn/docx/JZvYd2Qv0oEJsPxcmoXcb13wnsb](https://vchmk6v2g8.feishu.cn/docx/JZvYd2Qv0oEJsPxcmoXcb13wnsb)文章目录一、项目介绍二、技术实现与选型1、技术实现2、技术定型三、遇到的问题1、技术问题2、网络问题3、数据库设计问题4、关于
    Linux 问题5、发布问题四、关于项目1、思路2、内容编写3、拓展做大五、程序源码与运行六、结论评论区：书豪 : 很走心的分享 [鼓掌] 暮雨潇潇 : 厉害~
