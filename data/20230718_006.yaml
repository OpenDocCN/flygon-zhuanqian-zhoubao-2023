  text: '# 我做约会 APP 如何烧掉 100 万，以及从中总结的六大经验感悟> 原文：[`www.yuque.com/for_lazy/thfiu8/uffrzwaanvc9x3el`](https://www.yuque.com/for_lazy/thfiu8/uffrzwaanvc9x3el)##
    (43 赞)我做约会 APP 如何烧掉 100 万，以及从中总结的六大经验感悟作者： 乔帮主日期：2023-07-28大家好，我是乔帮主。跟大家分享一篇压箱底级别的长文超级干货，我也是写了很久，今天在生财内部分享出来。这篇长文详细汇总了我做约会
    APP 成功亏掉 100 万的经历，总结出来的技术赚钱踩坑经验希望对大家有所帮助和感悟。想当初，立志要让天下没有难约的 TA，立志要成为一代“炮王”的豪言壮志，如今依然在耳边回响。时至今日，依然也有很多圈友在问我
    APP 做的怎么样了，什么时候能给他们用下。作为一个技术者，永远都有个产品梦。想着做一款 APP 软件，或者软件系统，然后躺赚，再过上没羞没燥的快乐生活。有梦想当然是好事，但当能力没办法支撑自己梦想时，认知没办法让自己清晰看到方向时，结局就是亏钱和走弯路。但当然，这失败的经验也是我们成功路上积累的财富。我于
    2020 年辞职出来创业，做的创业第一个项目：社交 APP，耗费我一年半时间，并且成功亏掉自己 100 万。本文详细梳理了我搞这款社交 APP，从想法到需求整理到
    UI 设计，再到开发、测试、上架及运营方面的实战经历，希望这段从入门到放弃的技术赚钱踩坑经验，能与君共勉！并且本文公布了我做约会 APP 所有内部文档，包含运营方案、需求设计文档、产品设计文档、UI
    源图明细、融资计划书（让大家看看花一万块做的 PPT 长啥样）等，希望给到有缘人一些参考和帮助。文章目录：13000 字长文干货高能预警，强烈建议用电脑浏览器阅读更加高效（文章包含图片内容较多，第一次打开有点慢）。正文移步飞书：[https://w91h2gmtrn.feishu.cn/docx/Ohe2dA2SyoHCcsxaz0CcbsZjnkc](https://w91h2gmtrn.feishu.cn/docx/Ohe2dA2SyoHCcsxaz0CcbsZjnkc)评论区：静水流深
    : 这个我也可以说，我烧了三百万，也赚回三百万，但是依然亏了，因为我两年没拿工资[偷笑] 乔帮主 : 都是血和泪😂 胖大魔 : 难怪乔帮主不爱瑟粉了[呲牙]
    亦仁 : 前期花了太多时间做产品，导致在最后变现环节没有精力再去突破了。 乔帮主 : 是的，最大感受：心力憔悴。 静水流深 : 他这个产品变现逻辑非常强，上架就是数钱[偷笑]
    晨冬 : 产品还没跑通，2 万多就去做官网 seo 确实有点浪费 Fwrd : 我跟帮主 80%的经历相识，心累、亏钱、软件开发，哎，跟看我自己写的一样![](img/894d30a529e7c37bcd3392323c99941c.png)'
