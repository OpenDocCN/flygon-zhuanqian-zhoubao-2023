    刷屏的风向标比如说：AutoGPT 风向标！![](img/c571634ab243f3552b5d8bce6965c595.png)比如说：视频号创作者分成计划！![](img/5e994d98997901ef8eefce4576a8f37d.png)比如说：抖音和腾讯视频合作![](img/c2f770c2ec3b442642d003ebefdbf43c.png)造成刷屏的有三个现象：1、看到消息不管三七二十一先发出去再说，我先发就有机会中标；（过去的我）2、别人先发我后发但是后发的中标了，于是就不管时间先后发完再说，撞大运万一中标了呢？（现在的圈友状态）3、别人发了，我换一个角度去发，试试能不能中标；（现在的我）不论是什么心态，这其中发帖的目的是为了什么？中标！中标！中标！为了中标，大家开始了内卷！卷时间！卷数量！卷篇幅！卷角度！但是有多少人在卷风向标的质量？卷其中的机会！卷落地的难易度！卷变现空间！（题外话：精华帖也是如此，发帖就是为了龙珠，没有龙珠就绝不发帖）##
    风向标增质引用：《增量价值》中的一句话：创造更多的价值不等于创造增量价值！举例：一辆车加满油可以跑 300 公里==〉加两趟油 600 公里===》600
    公里！这里看似汽车创作的价值增加了，但是油本身的价值并没有改变！如果想要跑的远就要，加更多的油。可是如果我们进行创新，更换省油的发动机，那么一桶油就可以跑
    500 公里，增加了汽车的增量价值。所谓的增量价值，指的是可以改变变量的变量！！！风向标里可以解释为：1 条未中标的风向标有 1%的价值；1 条中标风向标有
    5%的价值；发 100 条重复/不完整的风向标，不过是在补充 1%的价值，哪怕最后中标了不过是在瓜分 5%的价值，这条中标帖子还仅仅有 1%的信息展现。当然我们不能说换一角度去写风向标这个方法不对，不如在一条风向标下尽可能全的进行信息共创，让大家都可以看懂风向标，更加全面的了解风向标。（但是，风向标信息重发一定不对，不要做撞大运的事！）大家都知道生财最受欢迎的栏目就是风向标栏目，风向标质量的高低全凭圈友的努力，发布者的信息质量越高，那么风向标栏目价值才会越来越大，否则一个人水风向标，那么风向标的价值就会降低。风向标不是越多越好，而是平台越多、信息越全面、方法越多，那么价值就越多。##
