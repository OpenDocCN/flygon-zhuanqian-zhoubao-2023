  - 问题1：文中提到刷屏的风向标是什么现象？
  - 回答1：刷屏的风向标有三个现象：1、看到消息立即发布，争取中标；2、追求中标的竞争状态；3、尝试通过不同角度发布来中标。
  - 问题2：风向标增质的比喻中提到什么是增量价值？
  - 回答2：增量价值指通过创新和改变可以增加变量的变量，如换用省油的发动机使得一桶油的里程增加。
  - 问题3：文中如何建议对风向标信息进行共创？
  - 回答3：建议通过信息补充、案例补充、玩法补充、信息拆解、信息变化等方法进行共创，以提高风向标的信息质量和全面性。
  - 问题4：在信息共创后，风向标的价值得到了怎样的提升？
  - 回答4：信息共创后，一条风向标的信息展现从原来的1%提升到50%，其价值得到显著提升。
  - 问题5：风向标的质量对其价值有何影响？
  - 回答5：风向标的质量越高，发布者的信息越全面，平台和方法越多，其价值就会越大；反之，质量低下的风向标则会降低其价值。
