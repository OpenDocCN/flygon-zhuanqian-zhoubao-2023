- qas:
  - 问题1：作者何时开始构建自己的知识框架？
  - 回答1：作者从2015年开始构建自己的知识框架。
  - 问题2：作者如何描述知识框架对其职业发展的帮助？
  - 回答2：知识框架帮助作者三年内从文案小妹做到运营总监，跨越了八个行业。
  - 问题3：什么是资料整理的三个阶段？
  - 回答3：资料整理的三个阶段分别是：仓鼠式囤货整理、目的性整理、整体性整理。
  - 问题4：为什么刚开始搭建大而全的框架会面临困难？
  - 回答4：因为在认知不足的情况下，想要建立适合自己的大而全框架很困难，同时会有很多看似无用的内容。
  - 问题5：如何避免搭建大而全框架时的困难？
  - 回答5：需要从实际需求出发，利用功利性学习的逻辑，让工作或项目的实际需要驱动框架的建设，避免一开始就追求大而全。
  text: '# 让知识为你所用让框架为你工作让体系帮你变现> 原文：[`www.yuque.com/for_lazy/thfiu8/pm00bsgfu0u0b7mz`](https://www.yuque.com/for_lazy/thfiu8/pm00bsgfu0u0b7mz)##
    (38 赞)让知识为你所用让框架为你工作让体系帮你变现作者： 我安了个安安日期：2023-06-295 月 30 日《让知识为你所用，让框架为你工作，让体系帮你变现》@我安了个安安hello，大家好，我是我安了个安安，大家可以叫我安安，在上一期的航海成功用资料整理技能在社群航海卷上本船第一，全航程第二，实现两条船梦幻联动的女人。今天我分享的主题是：让知识为你所用，让框架为你工作，让体系帮你变现追溯我与知识框架的渊源，应该能到我高中自建全科笔记吧，但这个不重要，毕竟当你步入社会之后，职场学习已经与学生时代大有不同，所以严格来说，我的知识框架打造经历大概是从
    2015 年开始的，那时候我做记者，需要整理很多的素材资料，于是开始有了资料整理的需求。但真正形成我自己的知识打造体系，是从 7 年前开始的。自此之后，知识框架就成了我最好的合作伙伴知识框架帮助我三年从文案小妹做到运营总监知识框架帮我
    8 年跨 8 个行业，无痛迁移知识框架帮助我一周打造一门课，在 2018 年就赚到了第一笔知识付费变现的钱知识框架帮我从 0 基础做到理财自媒体知识框架帮助我两年打造了
    8 门课知识框架也帮我从生财小透明到成为教练站在这里给大家做分享讲到这里，我想问大家一个问题：你觉得搭建知识框架，或者来参加这个资料整理的航海是为了什么？大家可以好好思考一下，我们一会儿还会再聊到就像手册里说的，资料整理可以分为三个阶段：第一阶段：仓鼠式囤货整理，什么都想要，什么资料都囤着，越积越多，在工具和方法间反复横跳第二阶段：目的性整理，有选择的专项学习和积累第三阶段：整体性整理，体系化整理，分领域有系统的整理，打造底层认知逻辑一、资料整理和知识框架的关系我相信大家应该看过很多关于资料整理或者打造知识库的教程，大部分的教程会一步到位地教你打造大而全的框架，这是资料整理的最终形态，就是打造你的底层认知体系，比较像手册中提到的第三个阶段，但是对于刚开始准备搭建框架的同学而言，往往越全面的框架，我们越难开始，也越难坚持，原因有两个：1.在我们认知还不足够的时候，想要搭建大而全的适合自己的框架是很难的，往往就被这个难度劝退了2.在大而全的框架里，一定有很多看起来“无用”的内容，很多时候你会觉得，这些内容在当下与你无关，驱动力就没那么强那么，我们该如何避免这个问题呢？这就回到我们一开始提出的那个问题：打造知识框架的目的是什么？二、打造知识框架的目的我的答案是为了让我学到及看过的知识最大程度的为我所用要做到这点，就是要功利性学习，从工作/项目的实际需要出发，学习后立马应用。最快学习一个知识的方式就是你马上需要用到它，任何的知识，你学了并不一定就是你的，只有你学了并且用上了，用完还复盘改进迭代了，才能变成你的知识，你的能力。也就是利用功利性学习的逻辑来搭建你自己的知识体系，是的，是“你自己的知识体系”。而这个知识体系框架中的所有知识一定都指向同一个应用目标，也就是你定的主线。我非常不建议直接复制别人的体系模式，因为每个人都有自己的逻辑，当下面临的情况也不同，那么你需要的体系也不同，所以别人的模式，你可以参考借鉴，但一定不能直接套用。不要一开始就追求大而全的框架，要不光整理框架就足够让你焦虑了，既然我们做框架或资料整理是为了更好地用它，'
- qas:
  - 问题1：如何以自己方便取为宗旨？
  - 回答1：通过打造第一个大框架，并不断迭代来实现。
  - 问题2：如何构建知识体系？
  - 回答2：需要勾勒出实现目标所需的知识版块，并详细说明如何实施。
  - 问题3：如何通过功利性学习找到知识系统的主线？
  - 回答3：首先是定目标，以具体的工作或副业为例，明确下一个级别的目标，并构建相应的能力树。
  - 问题4：如何打造能力树？
  - 回答4：可以根据主线来打造能力树，即确立应用目标，并将所需能力组织成系统。
  - 问题5：如何选择资料收集工具？
  - 回答5：选择工具时需要考虑使用舒适度、多平台同步功能以及搜索提取便捷性，适合个人习惯和逻辑的工具最佳。
  text: 那么就以自己方便取为宗旨，去打造第一个大框架，然后不断去迭代三、构建知识体系构建知识体系，就是勾勒出需要实现目标对应的知识版块具体如何实施呢？3.1
    通过功利性学习找到你的知识系统主线这一步就是定目标，以工作为例，不是说当前的岗位你应该会什么，基本上你会在这个岗位，你的能力基本就八九不离十了，所以我们要确定的是下一级的目标，也就是写下你想要拿下的是哪个职位，然后按照能胜任这个职位的情况去搭建能力树，只有为了这个应用目标构建出的职业能力树，才能真的帮助你升职。同样的，想做副业也一样，比如你现在想成为一个小红书博主，那你就可以以这个主线为你的应用目标来搭建你的能力树。3.2
    根据主线打造你的能力树![](img/c69a4452a979ca4f482e09e93bc2c006.png)这样做的好处：沉淀已有的方法论，落到纸面上，让经验显化明确自己当前的不足，找到改进的发力点3.2.1
    打造框架有的人可能没有办法直接从这个框架角度去完善，那就可以考虑先做流程化的梳理，再将流程中的各个部分嵌套进框架之中。我最开始做自媒体的时候也是先做流程梳理，再将每个部分从中拆分出来搭建成框架的如果是岗位的能力树的话，还可以去求职网站找相对应的岗位要求来提示自己，可以多找几个同岗位的，然后整合起来，就成了一个大概的能力树。还是以小红书博主这个能力树为例要做一个博主，首先要学会定位你做什么垂类的博主，这个垂类的知识有哪些，这就属于行业知识的部分然后要定自己如何变现，每个变现方式下需要什么能力，就属于专业技能这部分的，比如要知识变现就要学会做课，要直播带货还要学会直播，控场，带货能力，讲解能力之类的还要产出笔记，选题，就需要了解用户心理，文案技巧，做封面就需要做图能力，审美能力，拍视频也要学习构图，剪辑之类的比如接广告的话，还要跟甲方沟通，就需要你的沟通能力想要做粉丝群或者私域的话，还要学会引流逻辑，私域运营、朋友圈运营，社群运营等等比如做内容发布，得学会时间管理，排期，内容准备，拍摄，剪辑，发布，每一个步骤都有对应需要的知识和技能。就这样再往下去细分，把流程梳理完了，基本上能力树也出来了，不用求完美，只要有一个雏形即可，我们还会在实际应用过程中不断去优化他你就可以形成下面这个框架![](img/2c7cfb871d361dfc26608d082c52e536.png)在框架之下，主题系统性学习，有意识的碎片化信息萃取，寻找积木，填充进去逐步完善能力树3.2.2
