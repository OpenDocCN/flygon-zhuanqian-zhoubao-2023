    了解 34 项基础才干”里查询。我们可能收到过不少“负面标签”、“赞美标签”，这些标签往往会体现在才干组合里。有的标签我们不在意，有的却感到不解和受伤。有人很喜欢自己的才干组合，有人却很不喜欢。我的朋友兰卡曾说：很多时候痛苦的根源在于不了解自己也不理解别人。怎么理解呢？痛苦要么来自“我不希望变成现在的样子，但总展现出自己讨厌的样子；要么来自“我希望变成别人那样，但怎么努力都做不到”。此时盖洛普的作用就是能帮我们理解自己和他人，接受并欣赏彼此，找到互相合作的点。不接受，就会对抗，反复的责问自己和他人：你怎么这样呢？在看见自己和接受自己是这样的基础上，不断地欣赏自己和他人的才干好的一面，在航海群多给彼此正反馈，你会对自己的优势感知更清晰。才干是需要持续去理解，去应用，去欣赏的，航海期间能种下一颗优势的种子已然是好的结果了，未来的几十年能把“活出优势人生”这样的习惯带入到生活和工作中，相信幸福度是很高的。本次航海新增的内容主要是两块本次航海手册增加了“执行力卡点”、“社交关系卡点”、“亲密关系卡点”、“时间管理卡点”、“不自信”、“情绪管理”、“职场问题”等几个方向的才干拆解参考，大家也可根据这个方式来拆解自己的问题，寻找解决办法。在案例中学习，效果往往是比较好的，但每个人才干不同，情况不同，案例不代表人人如此，具体情况还是具体分析大家多多提问，我不怕问的～毕竟我是个排难+理念+战略，不给我喂问题，我也吐不出东西本次航海，我准备了适配于新手学习的问题集，有基础的圈友也可参加，根据这个进度来学习，结束后给自己或他人做基础解读是没问题的，很可能航海期间就能解决不少自己的问题。先做自己的优势教练，把自己用好，对工作、生活大有裨益。【才干提问/修炼模板】1.发生了什么事？2.我的情绪/感受/想法3.我想要的/目标是什么？4.我希望获得的教练的帮助是？5.记录的内容可能体现了哪些才干？才干的修炼需要觉察，“你发生了什么？促使你有这样的反应呢？”所谓觉察就是看见“到底发生了什么”，分享这个模板给大家，既能自用也可以当提问模板用今天的分享大概就到这里，大家有什么问题也可以提哈*
