  text: '# 三步走，人人都能找到优势> 原文：[`www.yuque.com/for_lazy/thfiu8/kg7uclchvmqk9kis`](https://www.yuque.com/for_lazy/thfiu8/kg7uclchvmqk9kis)##
    (80 赞)三步走，人人都能找到优势作者： 醒醒同学🍃日期：2023-10-24晚上好啊，大家伙～我是醒醒，盖洛普官方认证教练/个人成长教练/生财有术团队的优势培训师，本次「个人优势航海」的教练，个人优势航海手册的主要撰写者。3
    年行业头部训练营运营经验，2 年班教练经验，累计帮助 2000+人完成盖洛普测评，累计 800+小时付费咨询经验，连续 3 期参与生财拉新，和靠谱一起累计拉新
    1000+人。过去 6 年我一直在做和思考或人打交道的事，前几份工作要么因为钱少、太闲、太忙，要么因为觉得工作失去了意义而离职，即便已经拿到公司 Top，还是觉得很内耗，我不知道问题出在哪，后来明白和价值感有关。如果一个工作只能阶段性的展现我的部分价值，越早的用完这部分价值，越会觉得工作只是“机械式”的重复，什么钱、忙、闲都不是关键因素，核心还是价值感的缺失。我很想找能做一辈子的事，我开始思考“这个世界有没有什么是不变，永久有价值的？”——和人的刚需有关的事，衣食住行身心灵，个人成长就是一个刚需。我决定试试做优势教练，因为我相信人在探索自我价值、和这个世界打交道上需要答案，需要找到精神、物质的栖息地，没有什么比“找到自己的价值发挥自己的价值”这件事更吸引人了。回看我每个选择，凡是用优势和这个世界打交道时结果往往不错，我的核心始终是和人在一起，像个观察者，看到每个人身上的独特与发展性，帮助他们变得更出色，更幸福是我乐此不疲的事。和我的盖洛普报告也挺匹配：关系建立>战略思维>执行力>影响力，如果我不是一个对人敏感的人，我不会做这类事有价值感，但这是我最近
    2 年才明白的：努力很重要，但一个人所能取得的成就离不开他的天赋。![](img/5ffc62530697a4827d14354481bede83.png)刻意练习观察并使用自己的优势这几年，我完成了单项目从零起步收入百万的目标，也帮助不少朋友、客户完成
    30 岁的人生转型，从职场打工人到开独立工作室；从只有主业到主副业并行；从自我否定到自我接纳；从业务骨干到管理者的升级，每种身份、角色的变化都是一次新的人生挑战和梳理，盖洛普在其中起着不小的作用。在几百个案例中，我越发的感受到：鱼难以学会爬树，狗难以学会飞，人总是喜欢用自己擅长的方式来完成人生的每一轮升级。了解自己，找到优势是个漫长的过程，一个航海手册也说不完所有的可能性，在航海期间，我们可以通过盖洛普工具认识并了解自己的优势，但“认识”和“会用”之间还隔着一道鸿沟，它并非无法跨越，本期航海的主要目标也是让大家更好的认识自己，找到自己的优势。首先，优势往往由三部分组成：天赋才干、知识、技能，其中天赋才干对优势的形成影响最大。在
    5 月的航海中，有的圈友对工具有初步了解，这次更多精力应该放在应用上，即如何使用才干帮你更好的完成工作、生活。而还不了解这个工具的圈友，本次航海的主要目标可以是看懂报告，理解每一种才干和自己的关系即可。根据以往的经验，在学习上，我总结了找到优势的三个阶段，分享给大家：每个人都有擅长的天赋才干，想要发挥优势之前，要先了解自己有什么天赋才干。在航海手册里，帮大家总结了每个天赋才干的特质、优势、盲区；还有对应的解法案例参考，对照着来观察自己即可。这其实也是在解释：为什么我们自发的会做一件事，'
