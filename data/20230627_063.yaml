  - 问题1：文章的主要观点是什么？
  - 回答1：中产阶级的消亡警示，由经济增长带来的财富和收入高速增长所造成的现象。
  - 问题2：哪些因素导致了日本中产阶级的消亡？
  - 回答2：原来的优势产业衰退，包括半导体和汽车产业的失利，以及90年代的地产和股市崩溃。
  - 问题3：美国中产阶级在哪个历史事件中遭遇了重大挑战？
  - 回答3：在08年的金融危机期间，许多中产阶级家庭面临破产和财富损失。
  - 问题4：中产阶级面临的主要问题是什么？
  - 回答4：他们的高消费习惯依赖借贷，经济危机时无法维持生活水平和还贷能力。
  - 问题5：大前研一对中产阶级的建议是什么？
  - 回答5：放下所谓的“理所应当”，理性消费，避免债务陷阱，才能避免经济困境。
  text: '# 中产阶级消亡的警醒> 原文：[`www.yuque.com/for_lazy/thfiu8/go3rbdmh7eynmf0k`](https://www.yuque.com/for_lazy/thfiu8/go3rbdmh7eynmf0k)##
    (153 赞)中产阶级消亡的警醒作者： 小马宋日期：2023-06-15中产阶级消亡的警醒这周一，公众号“南添的求真之路”发了一篇文章《中产阶级消亡史的警醒》，读来有很多感触，简单分享一下这篇文章的主要观点。1、中产阶级的诞生源于经济的中高速增长，这在战后的日本以及美国，改革开放后的中国非常明显。由于经济高速增长，相关产业付得起高工资，加之地产和股市的升值，让很大一部分人群的收入和财富增长水平比较高，造就了中产阶级。2、这三个国家中，日本的中产阶级最先消亡，由于原来的优势产业半导体被美国摁住，电子产品逐步被中韩替代，后来汽车产业又押错了方向，导致这几个优势且支柱产业没落，从业人员收入快速下降。90
    年日本地产崩盘，股市也开始大跌，某些地段的房价下跌超过 90%，平均房价下跌 70%，导致日本中产财富大幅缩水，背的债务却没有缩水，要用一辈子甚至两三代人还债。3、美国在
    08 年金融危机的时候，许多中产破产，和日本一样，也进入了 M 型社会，就是大部人收入低且穷，少部分人收入和财富极高。4、中产阶级的问题在哪里呢？是他们认为自己理所应当的开支太多，但自己的现金流又没办法保证他们穿越周期。（我翻译成人话就是，中产阶级认为自己既应该住大房子，又应该开好车，日常应该喝星巴克而不是喝
    711，孩子应该读国际学校。但是这些花费有许多是借债消费的，一旦遇到经济危机，他们的现金没办法维持这种生活也没办法继续还贷，结果房子车子可能都丢了，然后就死透了）5、《M
    型社会》的作者大前研一的建议是——中产阶级要放下各种所谓的“理所应当”，用内在积分牌对抗社会共识。你想自由地生活，首先得相信自己能够自由地生活。降低对子女教育和自己养老的预期，放过自己，才能保证自己不会潦倒一生。6、许多人赶上了一波产业红利，会认为高收入会持续下去，从而产生虚假的财务幻觉，花钱开始大手大脚，而不注重积累财富，其实收入快速降低或者清零随时都可能发生。7、人生收入有三个阶段，第一个是开始赚钱，也就是你毕业找到工作了。第二个是收入增长，消费也多的阶段，许多人从此背上债务。第三个阶段是收入快速下降，但贷款也还完了，孩子也读大学了，略微宽裕起来。8、一个新概念：“投资是用‘现金’换‘现金流’”。投资重点不投，是换。就是用你现在的现金，去换取未来比较稳定现金流，也就是收入。比如你持续在花钱学新技能，从电视媒体时代到搜索时代到直播时代到
    AI 时代你从没落伍，那你的现金流就会不断。比如你把现金投资到某些稳定的产业项目中（我说的不是时髦的项目，稳定的项目指的是开了 30 年的餐厅这种项目），有固定的回报（超过
    15%），这也是现金流。还有就是给靠谱的基金经理们。（我对此不熟悉，不分析了）9、一个没有消亡的中产阶级大概率做到了以下至少两点： 收入基数高于社会平均水平，增速不高；懂得控制杠杆，踩对了股市或者房产的每一轮周期（别买太贵）；理性消费，不去鸡娃，把省下来的现金换成将来的现金流。第一点和第二点更多依赖时代的背景，一生也就两三次机会。第三点则是个人努力可以做到的。10、作者的建议：不要为商品的附加值买单。对抗消费主义，回归商品本身的使用价值，多考虑自己的真实需求和执行力。商品的附加值就是商品的使用价值之外的东西，比如你觉得穿耐克比穿安踏有面子，'
