- qas:
  - 问题1：谁是文中的作者？
  - 回答1：小野是文中的作者。
  - 问题2：作者是如何形容自己的身份？
  - 回答2：作者形容自己是一个靠卖包浆豆腐做团购做到 150w GMV 的职场宝妈团长。
  - 问题3：文中提到的团购成长经历在哪两篇文章中有详细分享？
  - 回答3：在《新手宝妈，职场副业两不误，跑通小红书引流和私域卖货，累计利润 30 万+的经验复盘》和《作为职场宝妈兼团长，我是如何从卖包浆豆腐到营业额超 100w
    的？》这两篇文章中有详细分享。
  - 问题4：文中提到的新手做团购最重要的五件事是什么？
  - 回答4：一、底层逻辑：好物分享，一声姐妹走天下；二、团长角色：打造定位清晰的个人 IP；三、快速起盘：单品快闪；四、流量来源：微信私域；五、高复购秘诀：找到
    500～1000 个铁杆粉丝。
  - 问题5：文中作者提到谁对团购复盘和帖子进行了修改？
  - 回答5：文中提到@梁靠谱、@张亚萨和@芷蓝对团购复盘和这篇帖子的修改。
  text: '# 150 万 GMV 职场宝妈团长悟到的，新手做团购最重要的 5 件事> 原文：[`www.yuque.com/for_lazy/thfiu8/ed3bek9ce9ucrpn1`](https://www.yuque.com/for_lazy/thfiu8/ed3bek9ce9ucrpn1)##
    (39 赞)150 万 GMV 职场宝妈团长悟到的，新手做团购最重要的 5 件事作者： 小野日期：2023-09-21大家好！我是小野，一个靠卖包浆豆腐做团购做到
    150w GMV 的职场宝妈团长。今年 3 月和 7 月分别在生财有术发过 2 次文章，详细分享过我的团购成长经历：[新手宝妈，职场副业两不误，跑通小红书引流和私域卖货，累计利润
    30 万+的经验复盘](https://articles.zsxq.com/id_0ojpkedc4w0c.html)[作为职场宝妈兼团长，我是如何从卖包浆豆腐到营业额超
    100w 的？](https://articles.zsxq.com/id_2thgald6oees.html)这一次，我想要跟你们分享下，在我做到 150w
    GMV 并且踩了很多坑和弯路后才悟到的，新手做团购最重要的 5 件事：一、底层逻辑：好物分享，一声姐妹走天下二、团长角色：打造定位清晰的个人 IP三、快速起盘：单品快闪四、流量来源：微信私域五、高复购秘诀：找到
    500～1000 个铁杆粉丝希望对想要入局团购的你们有帮助，👉详细内容辛苦移步点击查看：[150 万 GMV 职场宝妈团长悟到的，新手做团购最重要的 5 件事](https://mx7hw2ql0k9.feishu.cn/docx/IQyfdJ47yogHqoxA2dPcau7BnNe)感谢
    @梁靠谱、@张亚萨和@芷蓝对团购复盘和这篇帖子的修改。也再次感谢@亦仁大大，我团购的路，都是在快团团私域航海里走出来，以及生财给到的团长资源真是太好了！让我们一起生财有术！*
