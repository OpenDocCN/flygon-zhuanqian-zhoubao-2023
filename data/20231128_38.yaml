  text: '# 小红书职场 IP，第一篇资料引流万赞到首月盈利 5000+，职场人副业的教程> 原文：[`www.yuque.com/for_lazy/thfiu8/msgp25sb83ylxlro`](https://www.yuque.com/for_lazy/thfiu8/msgp25sb83ylxlro)##
    (25 赞)小红书职场 IP，第一篇资料引流万赞到首月盈利 5000+，职场人副业的教程作者： 小猪哥日期：2023-11-22各位圈友大家好，我是小猪哥211
    本硕，大一开始创业+套利，作为《电子竞技》封面人物接受专访，26 岁全款奔驰；6 个不同行业运营岗 offer 拥有者（包含央企、垄断国企、五百强私企、互联网大厂等）；小红书职场
    IP 付费咨询次数 200+第一次做自媒体 IP 选择了最擅长的领域：职场在目前就业环境下，**永远有人前仆后继却只是想要到达你现在的位置**，这也是职场
    IP 普遍流量大、变现快的原因**从第一篇资料引流万赞到首月盈利 5000+**，在生财算不上什么，但我自己还是挺满意作为工科生第一次转型的。其中，需要感谢的是花爷和谢无敌老师，让我在小红书实现了几篇万赞爆款，以至于现在想辞职投奔花爷公司哈哈哈这篇文章，**复盘自媒体小白做职场
    IP 从 0 到 1 冷启动的整个过程**，希望能给大家带来一些信心，毕竟新人的成功总是比大佬更容易模仿和借鉴。因为目前还是处于用时间换钱的阶段，所以开始懈怠，**希望在此领域的大佬愿意指点一二**，让我的副业继续突破（引自生财的石榴子学姐【前阿里人开启个人求职
    IP 副业，2 个月收入 3 万元，深度复盘】）第一次写长文，想哪写哪请大家见谅，文章具体内容详见飞书：[《小红书职场 IP，第一篇资料引流万赞到首月盈利
    5000+，职场人副业的保姆级教程》](https://v70d3vec3r.feishu.cn/docx/SJm6d7GmboTxwtx6TV5cL0PfnWe?from=from_copylink)*
