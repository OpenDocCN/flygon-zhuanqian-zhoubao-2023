- qas:
  - 问题1：发现什么情况时启用了紧急预案？
  - 回答1：发现无法处理完订单时。
  - 问题2：如何协调分销伙伴和管理员进行合作？
  - 回答2：通过制定协作制度，并在社群内推广进行。
  - 问题3：在处理好友申请时采取了哪些优化措施？
  - 回答3：结合来源逐个比对，优先通过不在社群的人。
  - 问题4：社群建立的主要目的是什么？
  - 回答4：方便交流、提问、更新提醒、答疑和分享，提供更好的价值。
  - 问题5：为什么通过群公告维护方式放置见面礼等信息？
  - 回答5：因为一对一发放见面礼效率太低，群公告更高效。
  text: '要考虑好自己的承压能力，及时的做分流和紧急预案。**所以当发现这个情况下，我根本无法处理完，便启用了紧急预案，首先就是分销伙伴与管理员协作制度，在过往推广小报童专栏的过程中我有剪一个小的分销群，当爆单时我跟靠谱和分销成绩好的朋友们，让他们把自己转化的同学帮忙邀请到社群里，先不要加我好友，同时我安排了几个熟悉的小伙伴做社群进人的审批，像靠谱我给她管理员方便她直接拉人无需审批。靠谱和各位小伙伴很辛苦，当天非常迅速的完成拉群，但我的好友列表里还躺着两百多好友申请，为了方便快速完成拉群工作，我后面处理好友申请会通过结合来源，逐个与社群成员比对，将已经在社群的人跳过，优先通过不在社群的同学，这才让社群的承接是早于我微信好友申请承接完成的。同时这次建立社群也是方便大家交流、提问、更新提醒、答疑和分享，也是向用户提供更好的价值。本来是一对一发放见面礼的，后来发现太低效了，我通过群公告维护的方式，将三份见面礼、将我的个人介绍、星球地址和公众号入口都放在了公告里。所以社群给星球导流了几百人人，也给公众号涨粉了上百人。唯一美中不足的就是我的群公告维护比较晚，所以有不少先进群的同学是没有看见的。这也是给大家分享的**第五个要点：要始终把提升效率、提供价值和节约时间放在心里。**多点备份你的粉丝，一方面是可以满足不同的诉求，比如社群重交流实时性，星球重内容；另一方面也不容易造成粉丝流失，同时也是为我下一步的课程计划打下用户基础。在最后我再总结几点心得，希望对大家有所帮助：>
    最后感谢下生财有术星球，让我在这里学习到了很多商业实战知识，也让我认识了靠谱、老徐、芷蓝等实战高手和前辈，希望分享可以抛砖引玉，对大家有所帮助。>> * *
