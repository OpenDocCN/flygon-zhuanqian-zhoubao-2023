  text: '# 7 天搞定小报童 800 付费订阅，小 IP 知识付费产品从 0-1 路径全解析> 原文：[`www.yuque.com/for_lazy/thfiu8/bov4a8ooz4321ugg`](https://www.yuque.com/for_lazy/thfiu8/bov4a8ooz4321ugg)##
    (89 赞)7 天搞定小报童 800 付费订阅，小 IP 知识付费产品从 0-1 路径全解析作者： 飞巴日期：2023-09-14大家好，我是飞巴，加入生财两年多了，除了拉新战队
    TOP 3 战队操盘手之外，还一直没有什么拿得出手的成绩。今天给大家分享我 7 天时间从 0 到 1 完成超 800 订阅的小报童专栏实现 6K+ 变现的复盘，虽然成绩跟各位大佬没法比，但是作为一个小
    IP ，相信对很多人还是有一定的借鉴意义，先给大家看下专栏数据的截图。![](img/4da5757681ee6e7be6d0b79da0beda1f.png)**一、需求是最重要的**老实说，7
    天完成超过 800 订阅我非常意外，也非常惊喜。先说一下这个专栏的由来，我最早是做了一个关于商业定位的课程，在课程内测的过程中，有几位同学提出课程中关于商业的部分，我讲的内容太少且很难懂，问我可不可以安排一些更基础、更入门的内容作为过渡，方便大家理解。这也是我想跟大家强调的**第一个要点，产品一定要面向需求，不要自嗨去做自己认为但市场不认可的事情**。收到了这个需求，我便开始思考能否做一个科普性的课程或者内容，从想法萌生到专栏申请通过间隔了两天时间。通过的当天晚上我就快速把专栏名称和简介做了一个粗略的更新。然后发给内测的同学看一下是否符合预期，同时也算是正式发售。![](img/7f392752b38d526da5dc3615b0b4ffa6.png)我把这样一个没有目录、没有预定计划、没有更新任何内容的专栏称为「空气专栏」。但没想到这样的「空气专栏」也卖了
    16 份「小 IP 也有 IP 力，只要产品对」，让我非常开心，同时也判断出商业认知科普这件事情是值得做的且需求很真实很刚需。小报童是低价引流品特别好的一个承载平台，我做这个小册之前在平台上搜索了一下，关于商业方面的理论没有相同的竞品，关键词“商业”搜素结果中订阅最高的那个专栏实际上是讲
    AI 商业化项目的，本质上还是属于案例库的范畴。像我这种讲底层逻辑和核心方法了的专栏是属于空白区域，同时又有用户需求作为基础，就放心大胆的开始了研发。第二天我完成了专栏目录的整理，这也是我今年的一个思考，就是小报童非常适合按照写书的逻辑去写东西，所以我相当于写了一个前沿+目录的内容。因为过往写小报童「在此之前我做废了三个小报童专栏」的过程中发现不同文章之间的是可以通过添加链接跳转的「和公众号引用差不多」，所以我决定做了一个通用的目录「算是对小报童功能缺失的一种补充，非刚需功能平台大概率不会做」，作为大家看内容的总览，通过章节和点击对应的标题跳到对应的内容，非常方便推广和展现价值，这也是我吸收圈内多位创作者的经验糅合而成。这个目录我最开始列了十个章节，大概列了
    50 篇左右的文章标题。当这个目录出现的时候，终于引来了第一批种子用户的认可，他们开始对外做介绍和推广。让这个专栏在正式内容没有更新之前。突破了 40 人订阅。**二、种子用户与冷启动**第三天和第四天，我开始根据目录更新对应的内容「实际更新中内容和标题会略有调整」。先简单说一下目录的结构，目录分为两个大部分，第一个部分是微观层面。'
- qas:
  - 问题1：作者的学术背景包括哪些领域？
  - 回答1：管理学、经济学、会计学、战略管理和金融学。
  - 问题2：作者为什么自学了金融学？
  - 回答2：工作原因和兴趣驱使，还通过备考 CPA 考试学习了相关知识。
  - 问题3：在更新专栏过程中，为什么第一部分被优先更新？
  - 回答3：因为第一部分的微观内容更易于理解，适合大多数读者。
  - 问题4：专栏在何种情况下迎来了第一次大爆发？
  - 回答4：在更新内容后，得到社群成员的积极反馈和推广，尤其是使用了思维导图后。
  - 问题5：第七天时，订阅人数达到了多少？
  - 回答5：第七天订阅人数超过了800人。
  text: 包含定位、流量、产品、用户关系、转化项目管理等等。第二个部分是宏观层面，包含经济学、会计学、战略管理和金融学等知识。![](img/96c4cfc48674e4bef338517e1e18d4d8.png)我本身是管理学出身，学过经济学和管理学。后来工作原因和兴趣自学了金融学，并通过备考
    CPA 考试过程中学习了会计学、财务管理和战略管理知识。在 IP 尝试过程中也享受过这些知识带来的好处，所以我希望从这些非常专业的知识里面提炼出一些对大家有用、可以实操、可以参考的内容，以帮助大家在商业实践过程中获得更好的效果。在小林的建议下，又增加了一些新商业机会的思考，比如问一问和
    AI 领域。更新的时候，我发现第一部分的微观内容，因为我之前写过大量的商业内容，可以作为第一阶段的重点更新内容，这也是大部分人更容易读懂的部分。过往两年多我在互联网公开输出了上百万字内容，在付费社群做过的分享内容合集也超过十万字以上了，这些成为了我更新专栏的重要基石。这也是我想跟大家强调的**第二个要点：也就是手上的内容储备越充足，你写起来就越轻松**。我每天晚上按照每个章节的分类去整理素材，然后白天根据整理的素材去完成正式的文章内容，就这样两天时间更新了
    30 篇，尤其是第一部分的微观层面七个大章节的内容完成大半「目前已经全部更新完了」。也就造成了第四天的下午开始迎来了第一次大爆发。将整个专栏推到了接近 200
    人的订阅规模，也迎来了专栏的第一次涨价。同时也在老徐和社群小伙伴的建议下，把简介、目录、结构、logo 都相继做了调整和优化，到这个时候也终于结束了内测期，这是我今年非常喜欢采用的一种形式，就是产品推出前先小范围内测产品，去把一些关键性的问题提前发现并修正，同时也是会对产品风险的一次提前洞察。因为如果内测效果极差，很有可能是产品本身存在严重问题。可能会重新的梳理和打造。这时来说**第三个要点：种子用户和原始用户社群很有必要**。社群更方便沟通交流和信息及时性的效果，在这次爆发过程中起到了非常好的效果。当来到第六天的时候，卡诺根据我已经更新好的目录和更新好的内容做了一个思维导图，很喜欢这种跟社群成员的共创，他们的技能常常超出我的想象，很多时候宣传材料都是出自他们之手。**三、大爆发和危机处理**当社群小伙伴在看到卡诺书里的这套思维导图之后，才第一次感受到了这个专栏巨大的价值「截止目前，专栏仅有
    1 个人退款」，接下来的一次偶然尝试，让我迎来了一次真正的大爆发，按最近比较火的话来说「命运的齿轮开始转动了」。![](img/4312e293170988ef605e22d53f424d86.png)当我拿着
    200 人订阅的成绩和思维导图去找靠谱姐和芷蓝姐报喜，靠谱姐和芷蓝姐瞬间发现了这个专栏的价值巨大，然后让我迅速去写一个宣传的文案，她们来帮我做宣传。然后订阅数量就开始暴增了，这里有三个重要的增量部分，一个是谱子个人帮我推荐了两百多份；第二个部分是芷蓝姐和她社群的小伙伴，也帮我推广超过百份；第三部分则是其他
    IP 朋友的顺势推广，造成了朋友圈的刷屏效果，同时专栏本身也产生了一定的「自来水推荐」，**前七天成功推荐 1 人以上的用户就有 82 位之多**「社群提供了思维导图等宣传素材」**。**就这样在三股力量的加持之下，订阅在第
