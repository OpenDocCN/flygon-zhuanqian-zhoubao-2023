    (173 赞)靠公众号流量主月入 10 万,40 岁+宝妈终于找回了自信作者： 花猫（持续早起 100*日期：2023-09-11大家好，我是花猫，一个 40+的老阿姨，副业摸索
    5 年多，终于在最近有了些许成绩。公众号流量主文多篇 10w+，多篇 100w+，一天最高收益 1.7 万，月入 8w+。我也终于可以松一口气了，以后我会更加自信，让自卑心理一点一点从我内心去除！虽然本来我觉得做为女人钱赚的不多，也没啥，但是事实是谁赚钱多，你就是家里的话语权。我曾经为了生小孩，待在家
    4 年，俗称全职宝妈，过着手心向上的生活。虽然老公能赚钱，但我知道他从内心非常不认可我，觉得我笨，觉得我们全家都得靠他一个人。2021 年重返职场，但也只是在老公的公司就业，处理些杂事。我为了证明自己，也开始折腾副业。其实备孕期间生娃期间，我也在折腾，只是没啥大的成绩，就是小打小闹，赚点零花钱。直至今年，我才有了大的突破！请移步飞书，听听我的分享吧[愉快]谢谢大家！[`jxuhnr0sl8z.feishu.cn/docx/XCSNduej1oRdbZxBUzxc54Brnic?from=from_copylink`](https://jxuhnr0sl8z.feishu.cn/docx/XCSNduej1oRdbZxBUzxc54Brnic?from=from_copylink)*
