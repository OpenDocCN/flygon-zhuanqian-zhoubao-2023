    11 月份进入小红书电商赛道，团队目前运营着 14 家店铺，还在放大中。# 简单的介绍一下操作手册：手册的制作分为 4 个阶段，每一篇以及每一个阶段都是有关联性的，如未接触过小红书电商，按照流程从第一阶段开始即可，内容的详细程度是我带线下员工总结出来的，为了高效的带团队，所以做的比较细，基本团队里的小白过来边看边操作上手很快，如有您有看不懂的可以评论区问我，图片和文字较多，我拆分成了单独的文档，有一些文档里还有文档，使用过程中你可以点击你目前阶段遇到的问题，哪里不会点哪里即可，推荐电脑打开阅读后续会单独更新一些玩法，可以先按照这四个阶段开个账号跑个流程先，这些步骤属于入门小红书的基本功！希望此手册可以成为你起步小红书电商项目有力的助手！具体文档请移步飞书：
