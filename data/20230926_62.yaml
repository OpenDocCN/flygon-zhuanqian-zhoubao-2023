- qas:
  - 问题1：旧衣服行业的分拣货如何分类？
  - 回答1：按照旧衣服品类分为夏装 A、夏装 B、冬装、羽绒服、擦机布、白布、毛衣；按被子品类分为老棉、丝绵、化纤棉；按鞋子分为男鞋、女鞋、童鞋、拖鞋等。
  - 问题2：旧衣服行业中，什么是卖统货？
  - 回答2：卖统货指将收回的旧衣服直接整批卖出，不进行详细的分类和分拣。
  - 问题3：旧衣服行业中，如何找到当地分拣厂？
  - 回答3：可以通过地图搜索旧衣服分拣厂或再生资源利用，也可以通过抖音搜索，因为每个城市通常都有1-2家旧衣服分拣厂。
  - 问题4：旧衣服行业中，上端出口对于分拣货有什么要求？
  - 回答4：上端出口的工厂一般要求分拣货量达到每月100吨以上，否则不愿意接受，因为他们有固定的供应来源。
  - 问题5：旧衣服行业的利润主要来源是什么？
  - 回答5：利润主要来源于收回旧衣物后的回收价与出售价之间的差额，一吨货平均能带来200-300元的利润。
