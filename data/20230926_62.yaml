    一、**我为什么会去做旧衣服回收？**大家好，我是黄柏宁。一年前，我还在汽车城里一个 4S 店做汽车销售，每月的收入只有 8000 左右，勉强够一家人开支，再加上我还有
    50 多万负债，想靠汽车销售这份工作除去开支还能还债几乎不太可能。当时每天都很焦虑，不知道怎么办。偶然间，我在微信公众号里看到一篇网创公众号发的文章，讲得是如何在淘宝做无货源赚钱的内容，当时很兴奋，于是我进去那个公众号里看完了所有的文章。。。。。简直刷新我的认知，钱还能这样子赚。我通过搜索，找到了很多这样子的网创公众号。白天就上班，一有空就去公众号看文章。但是，我这份工作是一份销售性质的工作，十几二十万的产品，客户都不是一次性就能成交的，需要时刻跟踪客户备案意向信息。而且还经常培训，晚上还要开会到很晚，没有精力再去实操我看到的项目了（当时不知道生财，报了好几个其他的培训项目）我想，这样不行，我得找一份不需要脑力，只付出体力就有收入的工作，这样下班的时候，我哪怕身体是累的，但至少心不是累的。我把汽车销售的工作辞了，陆续做了美团骑手，代驾，快递员，最后去了一个互联网废品回收公司做回收员，公司跟城市各商铺商家都有合作，每天就是过去合作点回收废品，经常也会有个体住户的业主找我们过去收废品。这期间，我发现，同事这些回收员不愿意去个体住户家收废品，因为涉及到进小区登记，收到的废品还要用小拖车拖出来，相对比较麻烦，不像商铺那样方便，去到就可以直接收。我还发现，废品种类里有一种旧衣服，商铺的商家是没有的，只有业主老百姓家里才有，而且量还很大，如果说把这些旧衣服收回来，跳过公司这一层，直接出到专门收旧衣服的厂，那利润对于我来说，也还是可以的。就这样，我就着这个想法，自己出来干了。**接下来，**我将从以下几个方面去跟大家讲解这个项目具体是怎样的。#
    二、**旧衣服回收背景**随着人们生活水平、收入水平不断提高，对穿着打扮越来越讲究，服装的更换周期越来越短，旧衣服的淘汰速度越来越快，这就意味着废旧衣服的量会越来越多。相信很多人都听过这句话“女生的衣柜永远少一件衣服”“旧的衣服永远没有新的好看”加上现在各种网购平台的便利，衣服直接从工厂到消费者手里，免去了很多费用，消费者可以以很便宜的价格就买到新衣服。大量的旧衣服产生，处理旧衣服的方式通常是填埋或焚烧，不仅对环境造成极大的破坏，而且也是资源消耗，劳动力的浪费。那么我们旧衣服回收就是废旧资源的再次利用，在一定程度上也是对环境的一种保护。如果你有途径回收大量的旧衣服，就不愁没钱赚了。那么，我们该如何入手做旧衣服回收呢，有以下三点1.  **怎么收？**2.  **怎么卖？**3.  **卖给谁？**#
    三、旧衣服**怎么收？**在旧衣服行业，我们收的旧衣物品类有：**旧衣服，旧鞋子，旧包包，旧被子，床上用品四件套，毛绒玩具，窗帘**。'
