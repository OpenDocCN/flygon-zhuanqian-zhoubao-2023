    200-300 的利润，一个熟练分拣工一天只能分一吨多的货。我现在一个月货量 15 吨左右，也是卖统货，毕竟分出来也不过是多 3000-4500，我把精力更多的放在收货上，主要是我没耐心分货。卖统货就很简单，怎么收回来，就怎么放回仓库，记录一下收了多少货，这样心里有数，够量就联系上家过来拉。#
    五、旧衣服**卖给谁？**旧衣服行业分为：前端回收-中端分拣-上端出口。我们上门回收属于前端回收，自然是把货出给中端分拣。行业内会出现很多新手小白很聪明，他们想，如果我跳过中端分拣，直接把货出给上端出口，那不是利润更高吗？其实如果你一个月没有
    100 吨以上的分拣货，注意，是分拣货，我们平时收回来的是统货，还没分拣的，上端出口的这些工厂根本瞧不起你的这点货量，他们一般有固定的合作中端分拣供货给他们，你把那点货运过去，他们会割你的，说你的货不达标这样那样的。最好找当地周围的分拣厂出货，这样能减少很多不必要的麻烦。怎么找当地分旧衣服分拣厂呢？1.地图搜索旧衣服分拣厂或者再生资源利用2.抖音搜索，这个是最精准的，每个城市都会有
    1-2 个旧衣服分拣厂的，他们也有抖音。联系他们过来看货，出货，运费一般是工厂出的，我们协助一下他们搬一下上车就好。# 六、**旧衣服行业的利润**我们上门回收旧衣物呢，是统一按照
    1-2 毛一斤的价格回收回来的，不要不好意思，旧衣服它本身价值低，去回收的价格就是这么多。在业主眼里，这些他不要的旧衣物就是垃圾；你上门免费帮他清理就等于是一个免费的工人，不仅不收他钱，还给他钱，很多业主都是乐意的。我按照一吨
    400 元回收回来，1600 一吨出，一吨利润 1200，我平均一个月 15 吨货，后期也会考虑做多几个抖音，请回收员帮我收货。# 七、**做旧衣服的门槛和风险**做旧衣服前，前提投入1.交通工具我用的是三轮车，1.2×1.6
    车卡的，二手的 2800 一台2.一杆秤![](img/af6db63da1b8cf925d380607cd2d8bd1.png)我用的是这个3.麻包袋装衣服后期收到被单的话可以用被单打包，前期需要准备一些麻包袋。![](img/a0a0cdf055f2388e03a1a8aacba1371d.png)4.印名片（看自己）想做线下的需要印名片，拼多多
    20 多有 500 张了,再准备 2000 收货资金，一共 5000 块资金就可以做旧衣服这个项目了。做这个旧衣服项目，没有什么风险，管好自己的口袋就行，网上有一些吹牛逼说分拣后卖，能赚多多少钱的，吸引你交
    6888 或者 9888 去跟他们学习分拣.然后就能以这些价格把货出给他们，就能一个月赚 10 万 20 万的，都是假的，货到地头死，他说你货不达标你也没办法，别贪心，免费给人家打工了。脚踏实地的去收货，跟当地或附近一个分拣厂合作好，分拣这些很简单的，他们会免费教你的。**记得，无论任何形式，让你交钱的都是骗子。**解决以上问题后，就可以做了，毕竟不是什么难的行业，就是收到旧衣服，然后卖出旧衣服。最后，再跟大家聊一下，我刚开始做的时候，
