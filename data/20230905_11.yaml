  - 问题1：文中提到的读书群面临的主要问题是什么？
  - 回答1：读书群面临的主要问题是有人进群后发送广告，导致群内管理困难。
  - 问题2：作者为什么认为不能采取只加熟悉朋友的方法？
  - 回答2：作者认为只加熟悉朋友的方法不符合他设定的群体扩展目标，因为这样做会限制群的增长速度。
  - 问题3：为什么作者不愿意采用需要审核才能进群的方式？
  - 回答3：作者不愿意审核每位申请进群的人，因为这样做成本高且需要大量时间，他目前没有这样的资源支持。
  - 问题4：作者提到了一种应对策略，是什么？
  - 回答4：作者的对策是，一旦发现有人在群里发广告，立即将其加入黑名单，禁止其进入所有群。
  - 问题5：文中作者对于做事情只考虑效果、不考虑成本的态度如何？
  - 回答5：作者认为只考虑效果而不考虑成本是无法实现的，因为落地和执行是最难的部分，需要权衡能力和现状。
  text: '# 能做得更好，为啥我不做？> 原文：[`www.yuque.com/for_lazy/thfiu8/mocxtqibm2o9422e`](https://www.yuque.com/for_lazy/thfiu8/mocxtqibm2o9422e)##
    (118 赞)能做得更好，为啥我不做？作者： 小马宋日期：2023-08-29能做得更好，为啥我不做？前几天在读书群里有人反映，说有个人一进群就加人，而且备注加微信就送
    XX 课程，明显是做广告的。他希望对读书群进群严格审核。我说，这做不到，因为无法执行，或者说执行成本是我不能承受的。大家可以想一想，如果一个读书群想防止这种进群加好友发广告的人，能怎办？其实很难做。第一个方法，是只加熟悉的朋友，然后熟悉的人可以拉熟悉的人进群，这相对能控制拉人进群的质量。但问题是，这不符合我读书群的定位，我希望人多，如果需要一个一个拉人，那我今天不可能管
    100 多个群。今天 90%的群友也不可能加入到这个群里。第二个方法，进群需要审核，不能就自动加群。首先这个方法我不能承受，如果一天加 100 人，我就要审核且同意
    100 次，我没有助手，都是自己管群，我没有那个时间。而且你想想，你审核也审核不出来，他就是一个正常的微信号，你怎么审核呢，你怎么知道他进群就会发广告呢？实际上，你可以找腾讯追索他之前的行为轨迹，有没有在别的群里发广告链接。但这么做成本更高，是个几乎不能完成的任务。所以放弃。所有的方法，都是基于你的能力和现状。我希望做更多群，我还没人。我只能开放自动加入，我没法提前审核。想要高质量，就没法做多数量。我的办法是，只要发广告，我就直接拉黑，所有群对他都禁止进入。这不是最好的办法，但是目前为止最可行的办法。这跟我们做咨询是一样的，你想了一个好创意，但是需要
    5000 万的成本去拍一部片子，那可口可乐可能还能做，一个小公司就不行。做事只考虑效果，不考虑成本，也是无法落地的。落地和执行，是最难的事，所以我才会讲“真的懂生意，方案能落地”，这是我们公司的追求，甚至都不能保证做到。*
    * *评论区：鹰 : 理解：当做事的成本大于收益时，通常意味着这件事不值得去做。在这种情况下，最好重新考虑这个决定，并考虑其他选择。有时候，做事的成本和收益可能难以准确衡量，这时需要进行更全面的分析。珑珑
