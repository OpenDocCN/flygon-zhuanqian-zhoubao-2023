  text: '# 运营朋友圈大半年的误区及避坑> 原文：[`www.yuque.com/for_lazy/thfiu8/fa3pfseltvvg3t8c`](https://www.yuque.com/for_lazy/thfiu8/fa3pfseltvvg3t8c)##
    (20 赞)运营朋友圈大半年的误区及避坑作者： 赵卿久日期：2023-12-01哈喽，生财有术的友友们好，我先自我介绍哈，我是卿久，97 年中文系，运营两个公众号，慕卿久与未来可期的小赵，全职自媒体
    3 年，粉丝 18w+。擅长公众号运营和打造个人 IP、搭建自己的付费产品和私域运营，如今通过自媒体成功变现 60w+，目前月入 4w+。学会做朋友圈内容规划并坚持发朋友圈一段时间后，需要以
    10-15 天为一个周期，定期进行复盘，看看有哪些地方是不足的。今天总结运营朋友圈大半年以来，卿久曾经陷进去的一些误区，给大家避坑噢～**第一点：过于自我。**这是错误的。我们发圈不仅只是展示自己，有时候还得去夸夸别人，感谢他人，惦记他人。人际关系中的高情商很重要。蔡康永老师说过：“你越会说话，别人就越快乐，别人越快乐，就会越喜欢你；别人越喜欢你，你得到的帮助就越多，你就会越快乐。”**发圈也是同样道理，当我们发圈欣赏别人，你的读者会感受到你是一个懂感恩的人，会觉得你是一个懂得尊重别人价值的人，自然也会尊重和欣赏你的价值，并同步链接你。**所以我们每周发圈，可以发
    3-4 条有关欣赏赞美学员、惦念朋友，或感谢老师的文案。有小伙伴会问，之前没怎么写过，不会写，或者我们怎么可以穿插这些内容呢？卿久在这里举反例和正面的例子，让大家都体会一下哈。这条文案是关于感谢读者来信，我们可以明确是哪一位宝子，征求同意后，不打码，点名道姓去进行感谢。![](img/740c65db2a4644694aeb773bfa69ffbc.png)卿久意识到这点注意事项后，之后发圈都留了个心眼。卿久最近安排制作合伙人专属海报过程中，有让朋友帮忙设计海报及制作和帮忙收集大家资料，在前几天的文案中于是特意提到这两位宝子，谢谢她们的帮忙，肯定她们的付出！然后刷到了合伙人的朋友圈，引用她们的文案时，也会写出来她们每个小伙伴的笔名，给予肯定/赋能。刻意留意之后，就会发现，生活和工作都会有比较多的素材可以进行发圈赞美别人。感谢和赞美别人有助于我们向上链接和多多破圈一种方式哈，我们多去赞美自己的讲师，赞美自己的学员，感谢圈子里帮助过我们的朋友。谢谢讲师的耐心指导，讲师看到了说不定也会在
    ta 自己朋友圈 cue 你，讲师的流量池是很大哇，无形之中帮你提升知名度，给你导流！用心去夸自己的学员，ta 们是会感受到你的真诚和付出，更用心地去学习，有所成绩后，还会给你推荐新学员！**第二点：只谈现在。**这是错误的。有很多宝子的朋友圈，分享日常生活，分享学习和成长，主要以当前发生的事为主，没怎么提以前的事，没有前后对比意识。卿久建议大家可以多去回忆一下之前的经历，大多数宝子的副业以自媒体为主，可以写写接触自媒体前后的变化，比如技能、收入、圈子，这些都可以进行对比。前后的经历和变化都摊开呈现在朋友圈，会让读者对你的经历更加了解，印象也会更加深刻，突出现在成长了蜕变了，让人心生向往，愿意追随。一个人的成长过程普遍是从弱小到强大，从依赖到独立，用文字表达出来，会让有着相似经历的小伙伴自动代入，引起共鸣。以卿久为例，大家都知道我以前是打工人一枚，负责电商文案，每天都被老板
    PUA，一次工作转正时工资和面试时有出入，一次工作强制加班却不给额外的加班费，'
