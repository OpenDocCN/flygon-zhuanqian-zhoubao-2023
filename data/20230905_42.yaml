  text: '# 一个半月时间营收过百万，小红书店铺的高层次玩法> 原文：[`www.yuque.com/for_lazy/thfiu8/ama8cutiukmqqsyk`](https://www.yuque.com/for_lazy/thfiu8/ama8cutiukmqqsyk)##
    (精华帖)(275 赞)一个半月时间营收过百万，小红书店铺的高层次玩法作者： 星海李帝日期：2023-08-28小红书店群——一个半月时间营收过百万，小红书店铺的高层次玩法大家好我是李帝，三家
    MCN 创始人，目前主推盘星海企业家联盟。今天给大家分享一个我们自己的项目盘——小红书店群。这个项目从 6 月初起盘，截止至现在已经超百万营收。为什么现在给大家来分享这个项目盘呢？很多圈友都知道，在本月初小红书官方下场整治无货源电商，封停了一大批店铺和账号。很多人刚刚有起色就被当头一棒，也有很多圈友都中了招。在这之后，对于普通人来讲想要再去做小红书店铺，难度无疑是增加了许多——无论是去获得厂家许可，还是找中转站，都是要多绕一些弯路，而这些行为，又很容易被人卡脖子，我们自己的项目，竟是自己不能完全做主，还要看人脸色。所以把这一个项目盘分享出来，我认为这是在当下，替代小红书店铺最好的一条路，并且整个项目层次高了许多，不再是传统的选品上架二创发文等这些传统的电商事情了，而是涉及到一整个完善的项目框架，一个庞大的商业模型。这个盘本是庞大的，其中包涵了许多东西，原本是一个小白根本做不了的事情——所需的能力要求极高，但现在已经被落到小白也能上手操盘整个项目，在此把这些分享给大家。希望可以给之前在做或正准备做小红书店铺的圈友们多一些思路，也希望在本次小航海开船前夕，能够让更多接触小红书店铺的圈友们看到一种新玩法，这一套打法甚至可以成为小红书店铺项目中单独的一个大版块，甚至是进阶之路。在此，将这套足以令人拍手称绝的打法以及商业模式为圈友们奉上。记得之前亦仁老大说过不要发太长的文章，但是由于这一个项目太过庞大，尽力拆解的足够细致，让每一个圈友都能看懂，在其中还讲解了具体的操作方法，以及更系统化的商业模型及思路，所以字数多了些，建议大家一字一句反复斟酌，每一个点都要深度思考，必要时可以记笔记，这篇文章的深度足够，也为大家拆解的足够细致，价值配得上圈友们反复观看的[愉快]请圈友移步飞书[`ybpju5r3hb.feishu.cn/docx/T6uodwS61oNTA9x5pfGc0g7Vn0b?from=from_copylink`](https://ybpju5r3hb.feishu.cn/docx/T6uodwS61oNTA9x5pfGc0g7Vn0b?from=from_copylink)*
