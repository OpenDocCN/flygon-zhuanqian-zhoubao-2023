- qas:
  - 问题1：谁做软著代申请赚到奶粉钱？
  - 回答1：一个朋友。
  - 问题2：软著在苹果 ASA 上做投放的必要性是什么？
  - 回答2：必须要有软著。
  - 问题3：软著申请的基本流程是什么？
  - 回答3：注册、认证、准备资料、打印资料、邮寄资料。
  - 问题4：软著申请需要准备哪些资料？
  - 回答4：营业执照复印件、身份证复印件、源代码文档、软件使用说明文档等。
  - 问题5：软著的主要应用场景有哪些？
  - 回答5：申请高新企业资质、软件上架应用市场、广告投放平台等。
  text: '# 做软著代申请赚到奶粉钱> 原文：[`www.yuque.com/for_lazy/thfiu8/qt2q2eueuct3ua9u`](https://www.yuque.com/for_lazy/thfiu8/qt2q2eueuct3ua9u)##
    (16 赞)做软著代申请赚到奶粉钱作者： 梦姿日期：2023-10-25做软著代申请赚到奶粉钱一个朋友主要是做苹果平台的软件，他告诉我，一般情况下，软著不是必须的，不像国内安卓，必须有软著，才能上架到主流的应用商店。但是如果要在苹果
    ASA 上做投放，就必须要软著，所以打算自己申请一个软著，但是他自己没时间去弄这些，就找到了我。我之前一直帮别人做专利申请，专著出书等方面的中介服务，这半年因为生二娃，所以一直在家。我对这方面没怎么接触，我就问了一下我代理公司，他们说的是
    2-3 个月就可以上架，报价是 3000，朋友觉得怎么会这么贵，这和申请一些国家补贴不是差不多吗，就是准备一些资料，提交到指定的网上，然后审核，审核通过了就可以。贵的可能是准备审核资料，可是资料他自己有啊，只是比较忙，那我正好有时间，为什么不自己帮他申请一下呢？所以我简单查了一下，发现基本流程是在国家版权中心注册、认证、准备资料、打印资料、邮寄资料，这几步完成就可以了。于是我决定自己试试。我让朋友写了代码等资料，发给我。资料的格式有要求、而且提交资料要填写的东西挺多，那时候还要去打印和邮寄，以及时刻关注网站的进度。在这里我分享下我自己第一次注册的步骤，有需要的也可以按照这个步骤自己去操作：要确定自己要申请的软件著作权人是公司还是自己，是公司的要准备好营业执照复印件，自己的需要身份证复印件注册登陆中国版权保护中心，认证通过等待了
    5 个工作日，然后自己以代理人帮别人申请填写软件的一些相关信息，不懂软件的可能填写会有点难度准备好源代码 60 页文档，文档格式，字体都是有要求，需要按照要求提交准备好软件使用说明文档上面第
    3 条中填写相关信息需要提交 4.5 准备的材料提交好材料后，版权保护中心会有软著申请表，按照要求打印各种文档，身份证复印件签字，营业执照复印件盖公章，申请表签字，源代码文档，软件使用说明文档，需要按照要求打印出来以后按照顺序放好后邮寄到版权保护中心
    软件登记部时刻关注中国版权保护中心的结果一个月左右的时间显示需要补正材料，具体原因也写了，因为是我这边加盖公章的是复印的，需要鲜章才可以，根据要求又重新打印了，邮寄到版权中心补正组等待了两个月，收到了证书。我十分开心。于是后面我开始接一些软著的小单子，来源主要是我发了朋友圈，身边的朋友和以前一些客户的介绍。我发现其实就是填资料，然后提交资料，跟踪进度，大部分来找我做的人，他们用软著的主要用处是：*   申请高新企业等资质，先备着*   部分知识产权证书可能对企业贷款有用*   上架软件到应用市场的刚需*   广告投放平台的需要*   公司和学校的评职称之类的通过这个小副业，现在我基本上每个月能赚个奶粉钱，对我来说，这个不算复杂，我觉得还不错。*
    * *评论区：欧哥 : 软著申请你朋友应该不太了解这个信息差，现在软件软著只要代申请只要提供一个名字即可，所以都可以包办，不用提供文档代码，只要三百多，很卷的宝哥~
