    (108 赞)《怎样一边搞学习，一边搞钱？》作者： scalers日期：2023-04-07怎样一边搞学习，一边搞钱？ ​Plain Text1、搞学习与搞钱都可以拆解成基本要素。
    搞学习的时候，你要理解你所学习的领域里的基本概念、基本原理以及这些概念与原理的应用。这些基本要素，首先要知晓，其次是要熟练，最后是要能够及时反应。很多人在学习的时候，学了一堆东西，但是无法独立地想起和应用自己学的，这就会影响搞学习的效果。具体可以参见《学习的学问》。搞钱也是一样的，搞钱里面也有很多基本要素，你必须十分清楚。你选择什么方向，设计什么产品，制定什么价格，在什么地方成交，如何说服购买，这些要素你必须非常清楚，而且能够在脑海里形成立体的画像，否则会影响搞钱的速度与效果。2、搞学习与搞钱都需要大量的基础练习。
    一旦把搞学习和搞钱拆成了基本要素以后，就可以用大量的练习来贯穿整个过程，不论是搞学习还是搞钱。 对于搞学习而言，如果你要通过考试，那你多刷教材、多复习知识点、多做练习题、多分析题目背后的动机。把这些动作一遍又一遍、一轮又一轮地练习，做好复盘总结，然后随着时间的积累，就会有显著的成效。
    对于搞钱而言，如果你要赚到钱，那你多观察周围、多看别人赚钱、多揣摩他人的心理、多从市场角度出发、多投入精力尝试。把这些思考的习惯、行动的风格固定下来，通过大量的尝试与试错，做好复盘总结，就有可能在市场中赚到钱。3、搞学习与搞钱都需要依托大量训练带来的定力。
    在一个领域里，投入时间较长以后，会产生一种直觉，形成对事情的精准判断，这种判断再加上我们的自信心，就会形成定力。 在搞学习方面，精准的判断就是遇到问题与困难，知道要往哪个方面下手，知道要怎么应对，不会因为新的挑战，而乱了阵脚，形成了自己学习定力。
    在搞钱方面，精准的判断就是，你知道什么方向在什么阶段要用什么策略来操作。新兴的市场、红海的市场、衰退的市场，你能很快根据你的知识体系做出决策，并且能够坚定投入。
    也就是说，你选择一个方向努力，不论是搞钱还是搞学习，不可能一帆风顺的，而一旦你有定力，就不会轻易放弃，能够扛住挫折的考验。当然，你也许会说，那如果是一个错误的方向，什么时候止损呢？这是一门艺术，你的放弃到底是在成功的前夜，还是在大滑坡的开始，只有马后炮，没有标准答案。4、搞学习与搞钱都能随时开始、随时精进。
    我在《学习的学问》里提到，学习就像吃饭，不能说一个月吃一顿，然后一个月不吃。搞钱也是一样的，不要有搞钱的完美主义，只要有心、只要有意愿，随时都能开始，随时都能精进。如果你在上班，那你研究清楚公司的业务，搞清公司赚钱的逻辑，这样是不是既搞了学习，又搞了钱？学习业务让你的专业知识精进，这是搞学习，而业务的提升让你具备更高的议价能力，这是搞钱。搞钱未必是纯粹从市场上的个人口袋里赚钱，如果你在一家公司，你能从公司赚到更多的钱，也是在搞钱。如果你不上班，那你在研究当前市场上各种赚钱的方式，不管是跨境出海，还是
