- qas:
  - 问题1：为什么家长希望孩子进入更好的学校？
  - 回答1：因为那里有更大的概率能接触到更多能搞学习的人。
  - 问题2：会搞学习的人未来有很大概率成为什么样的人？
  - 回答2：会搞学习的人未来很大概率也会成为能搞钱的人。
  - 问题3：搞学习与搞钱的人群有什么共同点和不同点？
  - 回答3：两者有交集但不完全重合，有的时候会有不同的心态和优越感。
  - 问题4：如何避免搞学习或搞钱的人产生优越感？
  - 回答4：需要搞学习与搞钱工作同时发力，避免形成盲目的优越感。
  - 问题5：个人成长中为何需要同时搞学习和搞钱？
  - 回答5：因为一边搞学习一边搞钱能够实现同步推进和同向发力，是理想的个人成长状态。
  text: '搞钱和搞学习，随时都能开始，随时都能精进。5、搞学习与搞钱都要和会搞的人在一块玩。我们小时候，家长会想让我们上更好的学校，这是为什么？因为那里会有更大的概率，会有更多能搞学习的人。能搞学习的人，在以后很大概率，也会成为能搞钱的人。注意，这里的搞学习，不是纯粹指考试拿高分的人。高分只是评价会搞学习的一种方式而已。现在，有了互联网以后，有很多社群。有的社群里会有很多能搞学习的人，有的社群里会有很多能搞钱的人。一直以来，两种人会有交集，但是不完全重合。我自己做的一个社群，是搞学习的社群，我也在不同的搞钱社群，我观察到，两种社群仍然会有不同的调性。有的时候，会搞学习的人，容易清高，因为他们觉得自己会搞学习，有一份不错的工作，过着安稳的生活，内心会产生“万般皆下品，唯有读书高”的优越感。有的时候，会搞钱的人，也会看不上只会搞学习的人，因为他们觉得那些人拿着死工资，赚的没自己多，心态不开放，还特别有道德优越感。以上两种心态，都是由于搞钱和搞学习工作不到位造成的，一个领域没有融会贯通，就会有井底之蛙的偏见，形成盲目的优越感。我见过很会搞钱的人，真的也是很会搞学习的。时代是在变化的，要能持续发展，一方面要会学，一方面也要会赚。所以，物以类聚，人以群分，如果我们想好好搞学习，那我们多和会搞学习的人在一起。如果我们想好好搞钱，那我们多和会搞钱的人在一起。如果我们既想会搞学习又想会搞钱，那我们就要和既会搞学习，又会搞钱的人在一起。而这样一来，我们自己也要不断提升，展现出自己既会学，又能赚的能力，哪怕现在做不到，也要有这样的发展势头。不然的话，那些我们想要认识并相处的人，为什么要花时间在我们身上呢？6、搞学习与搞钱同步推进、同时发力、同向发力我认为个人成长理想的状态，就是一边搞学习，一边搞钱。君子爱财，取之有道。道的生成与发展，要靠学习，取财则要靠赚，靠搞，靠执行。具体而言，就是搞学习与搞钱，同步推进，同时发力，同向发力。我是一个十年个人成长与学习社群
    S 成长会的群主，我在搞学习方面，积累了许多的经验，见证了许多的案例，我会向我的学习社群不断输入搞钱的认知与理念，不断引导大家从搞学习到搞钱的成长。作为专业搞钱社群生财有术的嘉宾，我也会积极分享搞学习领域里的关键要点，帮助大家通过搞学习取得搞钱的突破。古人有云，修身齐家治国平天下。搞学习与搞钱，就是个人成长里修身的重要组成部分了。注：本文为给生财有术七期招募写的第二篇推文，原文参见[https://t.zsxq.com/0cv5OPKtz](https://t.zsxq.com/0cv5OPKtz)[https://mp.weixin.qq.com/s/5L8yJXh2397rRCj4WtDnUQ](https://mp.weixin.qq.com/s/5L8yJXh2397rRCj4WtDnUQ)评论区：丑八怪
