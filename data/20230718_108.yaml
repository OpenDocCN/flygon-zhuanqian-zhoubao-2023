    10 遍。我是 2 万＋学员的阅读教练、得到领读人、前花生日记浙江区运营总监（国内最大的社交电商公司）、国内第一批月入 10 万的指令工程师。6 月份我接了
    3 个 B 端的 AI 指令定制。1 个是小红书文案，1 个自媒体长文文案，1 个是抖音短视频文案，都是垂直行业的，出于对客户隐私的保护，我就不说具体行业了。目前定制市场刚打开，我就没有收太高的价格，一个
    6000，一个 5000，一个 4000。7 月份接到的定制单就更多了，甚至一个艺术类客户，找我们定制中文说唱的一条指令，愿意支付 10-20 万的价格。除了指令定制，指令训练营，指令的付费咨询，指令社群，模式我全部从
    0-1 跑通了，接下来会把 SOP 分享出来，大家一起把这个市场从 1-10，10-100。这篇文章给你详细分享，如果你也想通过定制指令来变现，如何去做。一
    为什么客户会定制指令？很简单，就是 GPT 在内容创作上太强大了，可以 10 倍 20 倍帮客户降低成本，提高效率。比如客户请一个高级文案，一年薪酬+各种福利待遇，最少
    30 万打底，而一套文案指令，老板自己就可以把文案的活儿干了。举例说明，我给客户写了一个房琪式文案指令，1 分钟可以生成 2-3 条 85%房琪风格的旅游文案。而老板的成本呢？只有定制花的那点钱而已，长期而言，边际成本为
    0。所以，你是老板的话，你要不要定制指令，答案一目了然。二 如何接到客户合作？为什么有人找我来定制合作，不是因为我多牛，我关注和学习 AI 也就半年多时间，你我的起点差不多。但是我比你多做了几个动作。第一，每天
    2-5 小时的学习。我每天花大概 2-5 个小时，看大量的各种高质量文章和论文，还有书，比如推特、即刻、公号 AI 博主，市面上的人工智能书，我都有关注和学习。这才让我坚定了信念，AI
    大有可为，是千百年难遇的技术革命。而信念是最重要的，让你没有正反馈，没有结果的时候，厚积薄发。第二，不求回报的持续输出。大量的学习，整理，总结，最重要的是践行，这给我带来了大量的心得。于是，我在边学的同时，边输出。在各个平台写免费文章，在星球在付费社群做分享。我的第一个定制客户，就来自一个高价的小红书训练营，我在群里分享了很多指令方法论和心得，对方主动来找我合作。第三，有自己的独特优势。我作为一个多年的阅读和写作教练，这让我比一般人能调教出更优质的指令。而
    AI 生成的自动化指令，一般输出质量都很低。在几乎所有人，特别是有资源有流量的 KOL，都在做通用的 AI 变现的时候，我切到了自己和团队更为擅长的指令设计和定制业务。所以，如果你也想通过
    Ai 赚钱，一定是 AI+你的专业所长。不仅不内卷，而且可以收高客单价。三 指令定制如何报价？这事儿，不复杂，就是给客户的价值和你的调教成本。所谓价值就是，你的这套指令，能给客户带来多大的价值，以
