    分。虽然这不是必需的，但创新性能够让 Prompt 产生独特的、富有洞察力的回答，有时甚至可能开辟全新的应用领域。结果稳定性（Consistency of
    Output）：15 分。为了确保用户可以依赖 AI 的回答，结果的一致性和预见性是非常重要的。通用性（Universality）：15 分。虽然有些 Prompt
