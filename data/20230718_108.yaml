    必须要经过的过程。不是说简单的给 AI 灌输一个案例，他就能直接给你百分之百甚至于更高质量的模仿的，AI 目前没有这样的能力。或者说简单的给他一个案例，让他做一个总结方法论，然后进行创作也是没办法实现高质量任务的。如果训练和推理这两个关键词不好懂，我们拿人来打比方。生成式
    AI 和我们人太多方面是类似的，尤其是学习过程。我们工作之前的学习，接受教育阶段，就是对个人的训练，投入的教育成本就是训练成本。学有所成之后，用自己的脑力和体力，去完成各项工作，其中思考和干活的过程，就是在推理，推理的结果，就是把事情搞定。优秀的指令工程师，别说在未来，在今天也是百万年薪的工作。四
    指令定制的市场前景目前市面上，特别是圈里，关于指令，有两种观点。第一种认为， Prompt 将会随着 AI 的发展变得越来越不重要，AI 对想法的理解会越来越好，越来越工具化。第二种，Prompt
    会发展成一门“语言”，类似编程语言一样，甚至会有专门的 prompt engineer 职位来使用 AI。我认为会并存，前者给普通用户，后者给专业用户。就像现在智能手机拍照越来越接近相机的水平，但是专业摄影师依然会用相机。对于某些专业领域，例如科研、数据分析、技术开发、内容创作等，用户可能希望通过更具体、更精确的指令来引导
    AI 进行复杂的任务。对于这些领域，需要专门的指令工程师来设计和优化 AI 的指令（prompt）。当然，未来肯定会有大平台，把指令封装嵌入进去，这样用户使用起来更方便。但是指令工程师依然有机会，因为大平台背后的每个细分领域的高质量指令，各种不懂具体行业的编程工程师是做不了，需要外包给我们指令工程师来做。五
    如何成为一个指令工程师？成为指令工程师，很简单，不需要编程基础，只需要你是一个领域的专业，并且擅长写作。因为这样，你就懂得如何教会 AI，帮你和你的客户达成他的目标。具体的指令调教能力，可以细分为一个中心和三个基本点。1
    一个中心所有的高质量指令，都有一个通用的特点，也叫元指令。这个元指令，我把它命名为 CHAT 模型，是 Character（角色)， History（背景)，
    Ambition（目标)， Task（行动)的首字母缩写。1 给它一个角色身份，告诉它它是谁。 2 给它充分的上下文背景信息。 3 告诉它你要实现什么目标。
    4 明确告诉它帮你做什么。这和老板领导，给下属下任务是不是一模一样。 所以我常说只有有管理能力的人，才能用好 AI。2 三个基本点A 你得在细分领域专业比如你调教短视频带货文案的指令，你得懂什么是有高转化率的带货文案，怎么一步一个脚印创作出来，怎么判断这个文案火的概率。B
    你得会表达你的在具体细分领域的手艺，能不能把通用大模型 AI，教会，让它替你和客户高效完成任务。C 你得会给指令打分你创作出来的指令，你学员创作的指令，即使是你不熟悉的行业，你有没有能力判断质量高低。我有这个能力，不是我牛，而是我有自动化能力。我甚至还花一周时间不断测试调教了一个给
    Prompt 打分的指令，给大家开源用，因为我真正希望更多人成为指令工程师，帮客户降本增效，帮自己赚到更多钱，帮家人过的更好。【打分指令如下】你是一个优秀的
