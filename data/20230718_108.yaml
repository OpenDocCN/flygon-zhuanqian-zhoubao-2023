- qas:
  - 问题1：指令工程师的核心竞争力在于哪些方面？
  - 回答1：综合能力、专业能力、表达能力、运营能力、商务能力等等。
  - 问题2：指令市场的规模有多大？
  - 回答2：万亿的市场，细分领域也能带来数百万的纯收入。
  - 问题3：AI Prompt 的评分指标包括哪些方面？
  - 回答3：明确性、实用性、创新性、结果稳定性、通用性。
  - 问题4：为什么指令工程师愿意分享开源？
  - 回答4：因为核心竞争力不在指令本身，而在能力的综合表达和商业化。
  - 问题5：AI 对于用户的回答可能会有什么问题？
  - 回答5：可能会偏离预期，缺乏明确性。
