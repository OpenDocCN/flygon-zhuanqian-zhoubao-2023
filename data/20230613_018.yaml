  text: '# 你内在的英雄战无不胜> 原文：[`www.yuque.com/for_lazy/thfiu8/hh4tbhub621f2yd1`](https://www.yuque.com/for_lazy/thfiu8/hh4tbhub621f2yd1)##
    (精华帖)(376 赞)你内在的英雄战无不胜作者： 阿黛日期：2023-06-07主题：【你内在的英雄战无不胜：看完易仁永澄老师关于放弃怪的直播，想起一段往事，分享一个故事】大家好，我是阿黛，目前生活在郑州的土家族老菇凉，今年
    4 月刚刚加入生财的萌新。这篇呢其实是我个人优势挖掘航海实战的今日日志，但写了小两千字，略过分哈，也一并同步在这里，跟更多伙伴共勉。看完易仁永澄老师的直播分享，再纵观自己的过往，是真的从没有放弃这一说的，想整啥事势必死磕到底，当然会有失败，但也有险胜。十六七年前我被确诊为股骨头坏死，两条腿错五公分，一个人住院治疗，后来花三四年时间达到临床治愈，不仅可以像正常人一样生活，还两次去到珠穆朗玛峰。我们这个病吧称之为不死的癌症，许多病友疼的不能下床生活不能自理，即使置换也得不到想要的效果，所以我被视作幸运的例外。只有我自己知道为了这份幸运付出了什么。看到我优势才干里的【成就
    2】、【专注 4】和【追求 9】，对这样的结果就不会意外。我本身就是那种能揪着自己的头发从泥巴坑里爬出来的人。我这样强悍的个性如何面对挫败并消解打击没有崩掉？那就得感谢我的【适应
    1】才干了。我很容易就会识时务接受现实，并在能力范围内以最优的方式解决它。当年我一个人住院一个月，谢绝人探视，在没有网络和电视的时候，我做了什么？我做了两件事，第一件事，强烈要求院方进行男女分治，在康复室，做牵引做针灸是一个大房间，不分男女大剌剌躺着，有的男士还爱赤膊，有碍观瞻，在我的坚持下，医院买了帘子挂到中间，将室内一分为二，女士在里，男士在外，这就自在很多了。刚好是年底，还帮科室完善润色了他们的年度工作报告，所以我得到了最多医生和和护士的关照。后来我因激素治病致胖
    70 斤，顶着满月脸我跟世界和解，改变了我对“美”的看法，以前我是一个穿高开叉旗袍多一斤就穿不进去的那种人。虽然后来因缘际会，我在教练的监控下日行万步，健身房持续锻炼，曾经减掉了五十斤，后来生孩子又胖回来，又在想办法要减回去。对了，一般说来，股骨头坏死患者生孩子是极高风险行为…….我不但安全生下来，孩子也完全没有受到我多年治疗的影响，很聪明很可爱。去年十月开始，我也在视频平台做内容分享，开直播，想帮到更多的病友，也上过多次小热门，坚持到现在，收获不少铁粉，在这个过程中我发现人与人的心性和耐力差别太大太大了，有的会轻易放弃，只有少数人能像我这么“狠”。变现路径当然要考虑规划，但我的红线是不走医托卖药这样的方式，所以也没太着急。历史学家许倬云老先生说过一句：“拿自己身体能用的部分，心智能用的部分，都动员出来”。我是勉勉强强做到了。《世界尽头的咖啡馆》里有一个故事。凯茜去海边度假，在海里游泳的时候，发现一只绿海龟，玩心大起，认为自己的身材是细长条儿的，又穿着蛙鞋，肯定能游过笨重的海龟。她拼命地划水，但是海龟却离她越来越远。大概过了
    10 分钟，海龟就已经超过了她几百米。她很失望，只好折返，游回岸边。连续几天，凯茜都在心里默默地较劲，但是和海龟的比赛却一次都没有赢过。认真观察后发现，海龟的动作遵循着海水运行的规律。当海浪推向岸边，与海龟行径方向相反，海龟就会浮起来轻轻划水，只是为了让自己浮在原地。当海浪向海洋方向涌起时，它会加快划水速度，这样就可以乘着海浪前进。'
- qas:
  - 问题1：为什么凯茜追不上海龟？
  - 回答1：因为她不顾海水的方向，一直在拼命划水。
  - 问题2：海龟为什么比凯茜游得快？
  - 回答2：因为海龟巧妙地利用海浪的力量，与大海融为一体。
  - 问题3：在逆境中，人们应该如何处理？
  - 回答3：需要放平心态、做该做的事，不拼命，积蓄力量、等待时机。
  - 问题4：为什么作者会认为生命是自然流动的？
  - 回答4：因为人的生命和环境都有高低起伏，需要认清大势，遵循自己的状态。
  - 问题5：作者对于逆境中的态度是什么？
  - 回答5：作者从不放弃目标，但会顺应适应，认为每个人都能成为自己逆境中的英雄。
  text: '海龟从不与海浪相争，而是巧妙的利用海浪的力量。凯茜之所以无法追上它，就是因为她不顾海水的方向，自始至终都在拼命划水。一开始，凯茜还能和海龟并驾齐驱，有时候还得放慢速度等等它。但是在反方向的海浪中，凯茜越是用力向前游，就越感到疲惫。等到海浪前进方向再次与她游泳方向相同时，她却没有足够的精力顺势向前了。随着海浪一来一去，凯茜越来越疲惫无力。海龟却始终借助海水的力量，与大海融为一体，这就是它比凯茜游得快的原因了。逆境的时候，不要太过用力。需要放平心态、做该做的事，但是不拼命，积蓄力量、等待时机。人的生命本来就是自然流动的，环境也有高低起伏，所以认清大势，遵循自己的状态，在要努力的时候，心无旁骛地奋斗，在需要休息和调整的时候，心安理得地躺平。感受这种可操控范围内的弹性，谋定后动，在不同模式间平滑切换，达成动态平衡。我们总要与生活握手言和，不拧巴已经是胜利。我，从不会放弃目标，但会顺应【适应】。以我的经历，跟正在困境中挣扎正在遭遇放弃怪的人，作出以上分享。相信易仁永澄老师最后总结的那一句：你内在的英雄战无不胜。一起加油。![](img/6eaacab89dc29cd29b2a47c19652de0b.png)![](img/4b9cb08e1c5f24a9c8572d41af7246fb.png)![](img/0106736e736405ed64811b53458ce44f.png)评论区：老白
