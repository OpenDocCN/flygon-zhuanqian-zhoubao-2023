- qas:
  - 问题1：作者提到的重点目标是什么？
  - 回答1：跑通流程，付之行动，拿到结果。
  - 问题2：作者如何建议处理微信消息？
  - 回答2：白天不要打开微信，晚上一个时间段统一去看 10 个航海群微信的消息，并归纳总结到飞书或直接去看百问百答。
  - 问题3：次要目标包括哪些活动？
  - 回答3：每周周二周四的高手分享，建议在航海资料的高手分享中找到资料，晚上集中花 3 个小时看完 10 篇，并提出问题等待解答。
  - 问题4：关于打卡的建议是什么？
  - 回答4：每天集中 1 个小时完成 10 个航海打卡，重点是展示结果或解决难题，可以选择总结感悟或者具体执行成果。
  - 问题5：文中提到的打卡链接有什么特点？
  - 回答5：链接中的数字遵循特定规律，便于收集和使用，比如海外工具的链接以特定数字结尾，后续链接可以自行推断。
  text: '# 参加 11 个航海忙不过来？看我的时间管理方法论> 原文：[`www.yuque.com/for_lazy/thfiu8/eh84nfsrwfwb47hp`](https://www.yuque.com/for_lazy/thfiu8/eh84nfsrwfwb47hp)##
    (110 赞)参加 11 个航海忙不过来？看我的时间管理方法论作者： 来来日期：2023-05-24# 确认重点目标，次要目标，和第 3 目标，定好关键路径。1、重点目标：跑通流程，付之行动，拿到结果；关键路径：每天集中不同时段去下场不同的航海，如下图所示，每个航海保障至少
    1 小时下场实操时间。记住白天不要打开微信，晚上一个时间段统一去看 10 个航海群微信的消息，并归纳总结到飞书即可或直接去看百问百答即可。![](img/98fb5b58af813c64a8185a20b9cc58c0.png)3、次要目标：每周周二周四的高手分享可以不用现场听，高手分享都会在航海资料的高手分享中放置，周二/四晚上集中花
    3 个小时看完 10 篇，提出自己的问题教练第 2 天看到会解答。就算是直播的资料官也会收集起来的放心。![](img/b6dfd7c1b744413e6aa7a2ad3d8e0c64.png)![](img/b000c508cd9b1f3bea8ccb7d7a8f367e.png)2、第
    3 目标：打卡仅仅是监督不是重点，每天集中 1 个小时完成 10 个航海打卡即可。打卡的核心目标是把你的结果展示出来，就是所谓的好事。关键路径：打卡描述 2
    个路径  1》你对航海手册某个章节的总结感悟【适合前期没有结果，只有心得感悟的】   2》你执行打卡某个章节获得的结果或解决了什么难题，废话别写【适合中后期有结果的小伙伴】小技巧：1、浏览器的收藏夹做个这样的，每天快速点击链接打卡即可。2、实战手册也是这个道理，方便下场学习。https://search01.shengcaiyoushu.com/activity/task?activity_id=1592&index=0&subIndex=1【web3
    的第一天打卡】[https://search01.shengcaiyoushu.com/activity/task?activity_id=1592&index=0&subIndex=](https://search01.shengcaiyoushu.com/activity/task?activity_id=1592&index=0&subIndex=1)2【web3
    的第一天打卡】仔细看链接只有最后 1 个数字不同，懂得都懂。![](img/8d044d8bdc72cd9f6489244ea377fb36.png)这是我一些打卡，抛砖引玉![](img/52a7cc5bdfa91d4208ed72baac6e298f.png)![](img/30c5e7958f5ed9aec27f5de99ebad68b.png)打卡链接收集下来你也会发现一个规律，是来来写的都是
    50284 结尾，比如海外工具第一篇是 4591 那第 2 篇海外工具就是 4592，比如公众号第一篇是 4503 那第 2 篇海外工具就是 4504；后续链接你就不用去星球找了，自己就知道。![](img/750580796394859bd5a89b34201e858d.png)#时间管理#
