  text: '# 《在这个追求效率的时代，我推荐你试试「双拼」》> 原文：[`www.yuque.com/for_lazy/thfiu8/rqn4be33u8nqn1ng`](https://www.yuque.com/for_lazy/thfiu8/rqn4be33u8nqn1ng)##
    (51 赞)《在这个追求效率的时代，我推荐你试试「双拼」》作者： 云猫幻生日期：2023-03-21在这个追求效率的时代，我推荐你试试「双拼」各位大佬好，我是云猫，一个划水的小透明。
    每天在星球围观的时候，发现星球中对于提升效率的文章少之又少。 常言，时间就是金钱。提升效率=节约时间=节约金钱，所以提升效率也是生财之路嘛~生财的大部分球友都从事自媒体工作，写作可谓是每天必不可少的一项事情。
    在这里我们思考一个问题： 未来几年甚至十几年你都花较多的时间在打字上。如果不提升效率，会浪费多少时间在单纯打字上面？文章目录如下： 一、 简化的敲击次数，让效率有提升
    二、 合适的双拼方案，让输入更顺手 三、 好用的输入软件，让打字不糟心 四、 下定决心，就要说换就换 五、 手握利器，更要勤于练习详细内容，移步飞书阅读：
    [https://yqst.feishu.cn/docx/ODcddHpnqoogiuxw7WqcMbv1nJb](https://yqst.feishu.cn/docx/ODcddHpnqoogiuxw7WqcMbv1nJb)评论区：Fan
    : 我花了半个月从全拼换到双拼[发呆] 苏明波 : 好巧，最近刚换双拼，可惜双拼不能智能联想，不然可以更快 simon : 把 chatgpt 接入，打几个字之后就只要按空格了！
