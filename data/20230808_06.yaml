  text: '# 从 0 到 1 快团团做到了高客单榜全国第一，我的 7 个提高项目成功率的方法论。> 原文：[`www.yuque.com/for_lazy/thfiu8/dpn57hpdfycz35vk`](https://www.yuque.com/for_lazy/thfiu8/dpn57hpdfycz35vk)##
    (精华帖)(174 赞)从 0 到 1 快团团做到了高客单榜全国第一，我的 7 个提高项目成功率的方法论。作者： 苏铁日期：2023-08-02大家好，我是苏铁。96
    年创业者。大一开始做互联网，8 年的时间，现在团队 100 人＋，快团团年 GMV1.2 亿，全国排名前 30，快团团高客单价转化最好的团队，高客单榜全国
    TOP1，欢迎有志同道合的朋友来找我交流。公司从去年一直在测试各种各样的新项目，包括身边朋友也做了非常多项目，有成功的，也有失败的，从我的角度来讲讲怎么样能够提高项目的成功率，也算对自己这段时间的一个复盘。有个已知条件：从去年开始。我很少自己下场做项目了，只是负责找到合适的人，合适的项目就开启了一个新的项目，这里就不讨论老板不下场，成功率会降低的情况。![](img/25ca6f4dc68c086bc920924de6f1b8a8.png)![](img/ebcdd5c2f51538da99e38d9637ac2b19.png)部分店铺的数据，因为都是做矩阵店就不都晒了##
    1.如果有得选，不要去验证从 0 到 1 的项目0 到 1 意味着乱草丛生，成功率极低，很可能你流量跑通了，发现资源不行，资源行了，发现转化不行。又或者投入半年时间，发现这个商业模式根本就不行，从而浪费大量时间。我的策略是需要建立低成本获取高质量信息的系统，有句话是这样说的
    你的认知等于于你身边的朋友是否赚到钱+你的阅历。获取高质量信息要么就是自己花很多时间，建立系统，要么就是需要有金钱的投入。当然也会有一些虚假消息，是信息发布方想故意夸大的，无论他是加盟也好，割韭菜也罢，必须从多个角度，多个独立的信息渠道去反复验证核查，否则也会极大的降低成功率，付出惨痛的代价。##
    2.团队基因清晰团队的核心竞争力，团队基因是否匹配新项目，这里就需要老板考虑的一个问题，你们团队到底是凭什么赚到钱的？是资源驱动，还是技术驱动，又或者是销售驱动，明白自己能力圈的边界，在已经验证过的能力持续不断的迭代优化，避免出现凭运气赚的钱，靠本事亏完了。见过很多亏钱的项目，就是听身边人赚到钱，一股脑的冲进去，然后赔的底裤不剩了。（比如直播，小红书电商啥的）##
    3.需要一个探索欲望旺盛/技能全面的爆破手也就是这个新项目的负责人，这个负责人需要专注于这个项目，这一点能极大的提升成功率（血的教训，让其他拿到结果的负责人兼顾，统统失败，这也是大家常说的躬身入局，把手弄脏）。负责人只需要一个，一山不容二虎，避免无所谓的内耗。项目由这个负责人独立经营，合理的分钱，如果能更深度的捆绑这个负责人效果会更好，比如让他共同投资，也能提高整个项目的成功率。雷点：新项目不适合对于执行确定性要求很高的人来做，起新项目这个过程混乱不堪，四处冲撞却又生机勃勃，对于执行确定性要求很高的人，这很有可能是灾难现场，这种失控感会让他抓狂，因为各种各样的问题可能会发生，项目无法给他能掌控下的踏实感，结果上也会缺少正反馈。##
    4.一比一模仿，先不要创新。抄对作业，永远是成本最低，成功率最高的做法。之前有些项目明明其他兄弟公司跑的很好，负责人非要按自己想法去微操去优化，然后整个执行动作变型，影响对项目的判断。'
- qas:
  - 问题1：新项目一般看关键猜想的实现，不看财务指标，具体包括哪些步骤？
  - 回答1：定义项目、提出假设、验证假设。
  - 问题2：为什么在新项目初期要减少多余动作？
  - 回答2：为了用最小成本跑一个小闭环，避免浪费时间和资源。
  - 问题3：如何评价设置项目止损线的重要性？
  - 回答3：止损线确保在面对困难时不会损失过多资源，保持战略灵活性。
  - 问题4：如何最大限度地提高项目成功率？
  - 回答4：通过学习、合作或挖人，站在他人肩膀上，少走弯路和踩坑。
  - 问题5：为什么抄对作业被称为最低成本、最高成功率的做法？
  - 回答5：因为能避免重复造轮子，利用已有的成功经验路径。
  text: '现在我的底线是没跑出结果之前，不要给我搞这么多幺蛾子，你就抄就完事了。如果不是熟人的项目，要想提高成功率。最好的方式学习，合作或者挖人，反正你得有个师傅把你带进门，站在别人肩膀上，会让你少走很多弯路，少踩很多坑，千万别证明自己。##
    5.新项目一般看关键猜想的实现，不看财务指标。一般三个步骤 1.定义项目 2.提出假设 3.验证假设。比如我做一个私域项目，起盘的时候我会先定义这个项目的业务模型
     gmv 等于流量 x 转化率 x 客单价 x 购买次数，再提出假设 当我流量能达到什么程度时候，我的 GMV 会达到多少。最后去验证假设 ，看看关键猜想有没有实现。而不是天天盯着财务指标去衡量到底要不要继续做这个项目，如果是关键猜想都得到验证，哪怕现在是亏钱的，后续也能赚回来。##
    6.减少多余动作，最好明天就可以干。新项目初期能减少的动作一定要减少，用最小的成本跑一个小闭环。仪式感是一个大坑，非要新租个办公室，装修搞好，吃了 7 8
    顿饭，畅想无数未来然后仪式感拉满开始干，发现时间已经过去了一个月。有些老板要测试某某直播的项目，非要花大几万搭建一个罗永浩同款直播间，等啥都弄好突然发现，这条路走不通，安慰自己直播间，下个项目还可以继续用，不算浪费。项目起盘时间越短，意味着你可以测试的机会越多，成功率也会随着增加。##
