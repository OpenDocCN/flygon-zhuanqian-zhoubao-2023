    主义时间管理三分法”上。这个方法从有限的时间出发，先看看我们日常工作和生活中，一天 24 小时会分配在哪些事情上，再做一个整体的梳理，提炼出了一个新的时间分配模型：基础时间：生存必须的时间，睡眠、饮食、清洁、休息、陪伴家人；蓄能时间：积累充电的时间，学习、运动、娱乐、爱好、人际关系；创造时间：创造价值的时间，工作、副业、创作、公益，与人协作。![](img/5c646fd662d4df51d30d77eda1b027f2.png)本次大航海，很多同学都报名了多条航线，时间管理大航海作为最强助攻，非常希望能助大家一臂之力。我们将基于“NOW
