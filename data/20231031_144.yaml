    不是做的事情越多越好一个简单的道理，许多人却一辈子也想不明白：生命有限，事情却是永远也做不完的。一天赚 10 万的人，和一天赚 1000 元的人，一天都是
    24 小时，他们的差别不在于做事的数量，而在于所做事情的价值。我的私教里有一个创始人，去年开始投入到人造钻石行业，因为行业变化很大，经常熬夜加班处理事情，和我沟通时抱怨说，董事长凌晨
    1 点还在和他打电话。了解下来，发现他陷入了做很多事，却一直拿不到结果的状态里。因为下决策和执行速度都很快，很多新计划还没有经过思考和推演，就直接推进到细节处，发现问题已经来不及修改。我建议他每天给自己安排至少
    1 个小时的“纯时间”，所谓“纯时间”就是完全安静下来的思考时间，这 1 个小时沉浸式地组织和整理信息，全盘审视整个项目的推进情况。过了两周他给我反馈，他现在做的事情更少了，但是决策质量却提高了，最近做的几个决定落地的都很好，项目也慢慢积累起了产量和设计优势。做事、赚钱都离不开“想”和“做”两个步骤，时间管理可以帮助我们思考核心问题，聚焦核心动作，用
    20%的关键动作达成 80%的关键结果。（三）好的时间管理，一定是量身定做的，能兼顾好工作、生活和健康因为高效能教练的身份，我经常被问到的一个问题是：纯纯，你效率这么高，不论做什么事都指哪打哪，能快速拿到结果，这样高强度的工作不累吗？有这个困惑的人，没有搞清楚时间管理的核心，是【提高单位时间的效率和价值】，不是【单纯地延长工作时间】。有很多生财的船友，都在从事副业，或者自己做自由职业，这对时间管理的要求非常高，如果没有做好时间管理，容易陷入三个误区：一是太过于投入工作，导致饮食不规律、熬夜、久坐，还没赚到钱就把身体搞坏了。二是自己独处时管不好自己，一不小心就追了一天剧，面对没有做完的工作又陷入了严重的内耗焦虑。三是病急乱投医，直接对照高效人士的时间表来执行，想每天五点半起来工作，结果坚持不了几天最终还是放弃了。真正好的时间管理，是根据自己的性格特点、行为习惯和生活方式，为自己制定一套时间管理方案，在自己的时间节奏里，高效完成工作、快乐享受生活。我就曾帮助我的一个喜欢打游戏的自由职业学员，从满满当当的时间安排中，单独划分出了
