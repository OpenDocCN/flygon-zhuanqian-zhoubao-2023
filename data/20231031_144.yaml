    2002 年第一次出版，这个方法随之风靡世界，几乎每个讲时间管理的老师都会讲到这个工具，![](img/0da6bbd5ba296e9f97de8ced117159e6.png)时间管理四象限以其简单好用的框架闻名，鼓励使用者将要处理的事项分配在四个象限中：重要紧急、重要不紧急、不重要紧急和不重要不紧急。
