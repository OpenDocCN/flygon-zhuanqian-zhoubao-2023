    24 小时时间，并直面和解决拖延、情绪等问题；第三周，我们将进一步提升计划的执行度以及有效时间的利用度。![](img/dafcab372017291cf54feb56737df551.png)同时，我们也为大家设定了基础和进阶两个不同级别的学习目标，大家可以先向基础目标进发，达成且行有余力之后，再进一步攀登更高效的进阶目标。【基础目标】：梳理出一套适合自己的时间流程表，且执行度达
