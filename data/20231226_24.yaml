  - 回答1：作者建议在初期不要做过重的交付，而是要注重课程质量和认真回答学员的问题。同时强调重交付产品需有高客单价，才能有足够资金和精力去实施。
  - 问题2：作者对做 IP 的学员提供了哪些建议？
  - 回答2：作者建议学员要保持真诚，避免为了成交而说言不由衷的话；在成交环节要果断收钱，认为很多客户是等着我们去要钱的。
  - 问题3：文中提到的关于视频制作的建议有哪些？
  - 回答3：建议制作视频时要少讲纯干货，而是讲赚钱、故事、案例和人际关系，以树立专业人设和权威形象。
  - 问题4：作者如何看待网络影响力的培养？
  - 回答4：作者认为网感是可以通过刻意练习来提升的，强调要模仿优质视频、调整细节，并重复拍摄爆款视频。
  - 问题5：文中对于朋友圈的使用有何建议？
  - 回答5：建议朋友圈要多发，认为发朋友圈是成交环节中重要的一环，尤其强调了营销性质的朋友圈对于吸引用户和增加业绩的重要性。
  text: 有些人你甚至点一下他就起飞了。>> 我的一些学员只根据课程给的方法去执行、甚至买了课都没跟我说过一句话也能做起来，印象比较深的一个是前两个月还在问我第一套房该不该拿，后面他主动来找我才知道已经包租
    60 多套房全部租出去了，也有一些学员是在不断问我问题我也认真的一一回答了，但他就是不去做或者做不起来的。>> 所以在刚做 IP 的时候我不建议做太重的交付，用心打磨好课程质量、认真回答学员提的每一个问题就足够了，当然这只是我个人的看法。到了一定程度再想着做重交付的产品，但重交付一定要有高客单价，**收足够的钱才有足够的心量做交付。**>>
    我现在就在做几万高客单价、私人订制的 IP，也就是对想要做 IP 的人进行筛选，根据我自身经验总结出的操作体系，来给他们进行针对性的 IP 打造，说白了就是帮别的“我”按照我的方式复刻“我”——手把手带某一领域有所成绩、一年只想多赚
    100 万利润的人打造个人 IP。>> 5、但真的不要动一点点实质意义上的割韭菜的念头，互联网是有记忆的，信息是无限流通的，给自己沾上污迹就很难洗得掉，要保持真诚，不能为了成交而跟客户说一些言不由衷的话。>>
    6、到了成交环节一定要直接干脆，害怕收钱一定做不好 IP 也做不好销售，要知道很多客户是等着我们去找他要钱的。>> 7、纯干货视频少讲，数据一般不会很好，要讲赚钱、讲故事、讲案例，还有我发现讲人际关系（不同角色之间的合作方式、合作利益）的流量也比较大，但也不能不讲，干货视频是给自己树立专业人设树立权威的，要有比例的去发。>>
    8、夸张的道具，开阔的背景，强有力的文案，起伏波动的情绪，有问有答的对话。这是我自己总结的大爆款视频的特征，不是说具备了就一定会爆，但起码要有其中一条才有爆的可能。>>
    9、网感是可以练出来的，我现在经常能出破 10 万播放的视频，磨练网感就四个字——刻意练习。刻意的去模仿优质的视频、刻意的去调整细节、刻意的去分析异常值，长时间的刻意练习，就能得到很多前后调整的数据比对，就能提升网感。>>
    10、爆款重复拍，一定要重复拍。调整下文案结构、换个场景、换一种拍摄方式重复拍，很多爆款视频都能再爆一次，我有几个选题重复拍了不下 5 次，即使没有大爆每次的数据都很不错。>>
    11、朋友圈一定要多发，应该没有不发朋友圈的 IP 吧，我前面说做 IP 声量要足够大、次数要足够多、时间要足够持久，包括多账号多平台矩阵的策略，本质上就是为了让更多人、更多次的看见我们，唯有看见，才有成交。发朋友圈就是成交环节中最重要的一环之一。>>
    我是属于那种几乎不刷朋友圈的人，只有在偶尔无聊的时候点开微信的好友列表随机看看个别人的朋友圈，在发圈这件事情上，做自媒体之前我是几个月才发一条，做自媒体之后也只能强迫自己每天发。>>
    生活日常、学员提问、行业思考、好评反馈（案例展示），是我认为每天最好的朋友圈搭配，当然如果你能像靠谱美女[@梁靠谱](https://wx.zsxq.com/dweb2/index/footprint/582222485184144)一样，发营销性质的朋友圈也能让人看得津津有味、而且有保量又保质的能力，我甚至建议你一天发几条营销朋友圈，不会让用户反感还能有所收获（情绪价值也是一种），>>
    如果我有靠谱这种能力也乐于发朋友圈的话，我觉得我的业绩至少能再翻一倍，因为用户加上我之后，除了给看小课以及每天发一条营销朋友圈之外，再无其它的转化方式，没搞公开课不拉营销群不搞活动。>>
    以上就是我要分享的全部，希望对你有所帮助，我是云飞，1800 套房的包租公，经过一年的努力，
