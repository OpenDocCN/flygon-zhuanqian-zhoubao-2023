  text: '> 当然我也不是把所有时间精力都放在包租 IP 上，一样在学习和尝试新的方向，上面我说的【心思】想表达是【专注度】，>> **专注度的不同，投入同一单位时间的产出成果就会天差地别。**>>
    6 月份那时候我是真的就照搬复制之前的视频，基本没什么心思放在优化上，遇挫之后的改变我也只是每天花两三个小时在包租 IP 上，但这两三个小时我都有很认真在对待。>>
    到这里就讲完了我的 IP 变现历程，简单分享下我短视频形式的变换经历：>> ### **3、我的视频拍摄历程**>> **（1）拍摄形式的变换**>> 一开始我发的几条视频也是以办公室为背景来拍摄，正怼着摄像头，后面看到别人有侧对着拍我也跟着尝试，再到边走边拍，再到你问我答，拍摄形式不断变换，用户都是有视觉疲劳的，同一种形式久了老粉丝刷到你可能就直接划走了，>>
    ![](img/3d407c3964616d045cb699c36499ab54.png)>> 然而抖音现在是铁粉机制，老粉丝的数据反馈就很重要，所以要经常变换整个视频的观感，包括拍摄场景、开头动作、甚至表情、神态、手上拿着的东西等等，>>
    观感质量其实不需要特别高，不用跟那些大 V 一样买专业的设备为了呈现很高的质感，这样投入的不仅是更多的金钱成本，最主要的是拍摄过程的成本也会拉高，我都是戴个领夹麦拿起手机直接就拍，少了很多的时间和心理成本，**很多时候，够用就行。**>>
