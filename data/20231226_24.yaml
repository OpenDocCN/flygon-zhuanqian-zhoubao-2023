  text: '> ![](img/d9b101c5692a8ea834be98215b5b9899.png)>> 当然我不是一开始就知道会产生这么多的互动数据而有意为之，只是想要给自己的
    IP 附上一个视觉锤，>> 夸张、新奇的道具在视频里呈现，确实能够拉长用户的停留时间。>> 视觉锤不一定要是实体道具，就像金枪大叔的白头发和胡子，鹤老师的服装和帽子，甚至暴叔讲留学的给自己泼水的行为也叫视觉锤。>>
    当然不是一定要有视觉锤，如果有条件且使用成本低可以搞一个，但若是这个视觉锤的使用成本过高，我就不建议去做，**前期一切动作以低成本操作为主旨。**>> 不能人云亦云别人说什么好就去做什么，这样容易本末倒置，每个人的现实情况都不一样。>>
    ### **2、我的变现经历**>> **（1）第三个月净利润 10 万**>> 我清楚的记得，发完课程宣发朋友圈的第二天就出了第一单（大课），但因为这单是原来的微信好友，不算跑通变现闭环，印象更深刻的是发了第三条视频，抖音
    47 个粉丝的时候就出了第二单，这就完全是公域吸引来的粉丝成交的，所以给了我莫大的信心。>> ![](img/d7bf99db920f0649a058026edb7c2982.png)>>
    **方向适合自己，做起来如鱼得水。**>> 第三个月（8 月份）的时候就做到了 10 万利润，后面每个月都在 6-10 万这样，除了过年的 1 月份有半个月没拍视频只有
    4 万多，基本比较稳定。>> ![](img/861611e50a0a8cc447f1fccd18beb961.png)>> 直到今年 5 月份我的心态发生了变化，不想再局限于包租这个小
    IP，想做大！>> 所以 6 月份就开始尝试其他 IP 方向，这想法其实没什么问题，总是要向上生长的，要有突破就得多探索多尝试，>> 问题就出在我以为只要保持日更，复制之前的每一条视频从第一条开始（到此我已经发了
    200 多条）也能发一年，我包租 IP 的收入就能跟过去的一年一样，有个 100 万的利润，>> 这样我就不需要每天花心思去想文案琢磨视频拍摄了，照搬就完事了每天就不用在包租这个
    IP 上花太多时间，我就能有更多时间尝试新的方向。>> **（2）变现直接腰斩**>> 结果 6 月份的数据直接就给了我一巴掌，从之前平均月利润 8 万掉到了
    4 万，直接腰斩！>> 这让我想起一句话——你的注意力在哪里，钱就在哪里。>> **减少时间的投入不一定会错，但减少心思的投入业绩一定会下降。**>> 这条创业法则是我通过这件事再次深刻体悟到的，很多道理确实都听过，但真的只有亲身经历才能体会到其内核含义，这无关年龄无关性格，只与经历相关。>>
    利润大幅下滑之后，我就在思考，做其他 IP 什么时候才能做到年利润百万？而且能不能做起来还不一定，把心思都花在探索新方向上是不是得不偿失了？我问自己，这个机会成本是不是过高了？>>
    想通之后，我就把大部分的心思重新放回到包租 IP，认真思考文案琢磨视频的细节，通过两个月的努力，终于在 9 月份的时候利润回到了近 7 万，10 月份重回高峰近
    10 万。>> 这就让我对【你的注意力在哪里钱就在哪里】这句话有了更深刻的理解，>> 原来把心思抽回来我还是能把业绩拉起来的。>> 当然这期间的收入减少并不全是因为注意力转移，也有同行越来越多、整个大的商业赛道越来越内卷的原因，在这种情况下我不仅没有更努力的去做优化迭代，反而还减少了投入，>>
    **很多问题的出现都是多因素交织的，所以才需要时刻保持危机感，保持对市场的警惕性，才能存活的更久。**>'
