  text: '![](img/9646602b1a22625996dfef8157e95724.png)**（2）首次尝试做 IP 失败**同年 11 月我就搬到了深圳，开始了我的互联网淘金之路。在做出成绩之前，我也走了一段弯路，一开始我想要做的是商业
    IP，跟那些大佬一样，衣着光鲜亮丽坐在办公室里，侃侃而谈商业之道，尽显风采。找对标、抄选题、洗文案，这是当时做短视频商业赛道的三板斧，放到现在依然如此，在当时我也贯彻执行，现在回顾去看，事实证明：**方向不对，方法和路径再正确，也无济于事。**这个【方向】包含两层，一层是[趋势]，一层是[适合]，对于新人来讲，**[适合]应在[趋势]前面。**意思是即使你看到了趋势所在，选择的方向跟趋势一致，但不适合自己，依旧做不起来，这是我对方向的理解。当时的我就是个例子，创业没多少年又是互联网的初生牛犊，商业底蕴匮乏，哪来的资格在商业世界里夸夸其谈？即使有胆量但缺乏底气，即使敢抄能模仿，但自身散发出的能量根本不足以支撑
    IP 做起来。**（3）找准定位火力全开**方向（赛道）有大小之分，在商业这个大赛道没做起来之后，我又尝试了其它的互联网项目，也在不断学习、摸索自己能做的方向，到了
    22 年年初，有那么几天，我突然性的悟了！1、我还是要做个人 IP，2、我一定要把它做起来，3、我就应该先做自己最擅长、最专业的方向——包租。就是有一种信念？思维？还是指引？突然灌在脑子里的感觉。商业的大赛道做不起来，我可以做适合自己的小赛道，之前为什么没做？因为追求光鲜亮丽追求高大上。我内心认为二房东在人们心里是一个有点
    low 的形象，包租公这个角色也是如此，所以心理上有个坎。后面证明，**定位的形象 low 不 low 不重要，做一个能赚钱的 IP 才是根本。**顿悟之后，我就全身心开始发力了，符合自己的定位想清楚了，我就开始设计变现方式，个人
    IP 无非是卖货、卖课、卖服务三种，卖课是最直接的，也最适合当下的自己，我脑子里有包租这个行业的知识体系框架，做出一份高质量的课程如同囊中取物。4 月份我便开始沉浸式开发自己的包租实操课，从课程的基础框架设计、框架完善、内容逐字稿，到后面的
    PPT 制作、视频录制、调整、剪辑、海报和详情页的内容设计、课程平台的选择和上传、用户流程的测试体验等等，全都是自己一个人完成，每天从早干到晚甚至通宵达旦，除了吃饭哪也不去。期间遇到的问题和挫折就不在这表述，就说一个我自己的感悟：>
    **（4）我的 IP 起号方式**>> 课程上架之后，就要开始获取流量（客户）了，当然是拍视频，当然是首选抖音，大方向的趋势要跟着走。>> 前期我不断的找对标同行学习，还做了十几个表格进行记录、分析、总结：>>
    ![](img/7e8d07b6f216f4c6f3312e9d789ea0c3.png)>> 每条视频都会做数据跟踪、记录然后进行分析，不断尝试各种学来的东西，模仿同行的拍摄方式、拍摄背景甚至姿势动作，>>
    ![](img/ee4a2350e2d0c7f994c0202fb64826e5.png)>> 去年做二房东包租 IP 这个赛道的人还不多，只能找出几个，我觉得不够，也找其他赛道的
    IP 学习，还有经常刷专门教短视频的博主和生财的精华帖，什么文字钉视觉锤都在尝试，>> 这里说一下视觉锤确实很重要，我买了几把包租公的钥匙道具天天拿着怼来拍，这个钥匙道具给我带来了非常多的评论数据，几乎每条视频都有人在说“你这钥匙是假的、钥匙都没开封啊“等等，我都没去回应，钥匙都在我管理员那里况且真钥匙很重没必要拿来做道具，>'
