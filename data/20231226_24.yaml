  text: '# 做个人 IP 第一年，赚到 100 万利润，我的经验与心得> 原文：[`www.yuque.com/for_lazy/thfiu8/ukd14gvsgg2m665q`](https://www.yuque.com/for_lazy/thfiu8/ukd14gvsgg2m665q)##
    (154 赞)做个人 IP 第一年，赚到 100 万利润，我的经验与心得作者： 云飞日期：2023-12-22去年 6 月 21 日开始发第一条视频，截止今年
    6 月底，刚好一年时间 100 万利润，平均一条视频带来 2740 元的收益，全网 15 万粉丝，2 万私域。大家好，我是云飞，1800 套房的包租公，去年发了一篇帖子《[把包租公包租婆这门生意讲透](https://t.zsxq.com/15ltmUjaC)》取得精华得到一颗龙珠，因此进入了航海家俱乐部，在生财和航海家群学到了很多东西，这一年时间都在深耕我的包租
    IP，算是学有小成，所以再来分享看能否给到生财哪怕一点点的知识回馈。先放一张我的收益截图，证明这个标题不是假的哈哈![](img/8c573b5e99b7ce69dc8e4b750b2cd427.png)我是去年
    6 月 21 日开始发的第一条视频，截至今年 6 月底，当时我算了下大概就是 100 万利润，上面是小鹅通平台的收入，还有微信转账和抖音店铺也有一部分。看了下我的抖音，一年时间大概拍了
    292 条视频，加上小号的 140 条，总共就是 432 条，因为小号是有一小段时间请了个助理帮我拍的，所以粗算是一天一条，我给自己定的任务也是一天一条，也就是说，换算下来，我拍一条视频，平均能给我带来
    2740 元的收益。![](img/88235a3e618f74e46933274c9ff20b26.png)一年一百万，这个成绩确实不算好，也确实不算太差，主要是，这是第一年做出的成绩，而且就我自己一个人，所以值得分享我的一些心得与经验，希望能给到想要起步做
    IP 的伙伴们一些帮助。现在各行各业的 IP 百花齐放，IP 打造的知识也遍地开花，生财里就有非常多的精华帖，我这篇没有很硬核的干货，也没有特别多的技巧，有的只是一个过往毫无自媒体经验的小白从
    0 到 1 做起来的过程自述和心得分享。文章目录#### **1、从 0 到 1 的过程**（1）传统行业转型互联网的起因（2）首次尝试做 IP 失败（3）找准定位火力全开（4）我的
    IP 起号方式#### **2、我跌宕起伏的变现经历**（1）第三个月净利润 10 万（2）变现直接腰斩！#### **3、我的视频拍摄历程**（1）拍摄形式的变换（2）心理障碍如何突破？**4、我的变现体系拆解****5、我的变现全流程****6、我的经验与心得**若只是对经验进行概括性罗列总结，让人难以代入理解，所以我想结合做
    IP 的历程来阐述：**（1）传统行业转型互联网的起因**我在 2021 年年中的时候，跟朋友一起去杭州参加了个互联网青年创业论坛，见了不少互联网创业者，而后又去一家短视频培训公司付费上班了半个月，也跟一些短视频和直播电商的老板们进行了学习交流，因为我俩都喜欢主动找事，期间就遇到了很多好玩有趣、突破认知的事，“我爱这个魔幻的世界”。这句话是我和朋友在杭州的这次经历，产生的感叹。互联网的世界，或者说短视频的商业世界，对当时的我们，这种传统的实体小老板来讲，真的是太新鲜太刺激太魔幻了~回去后我就下定决心，要到互联网上面去淘金！寻找我事业的第二增长曲线。'
