  text: 系统做这种事轻车熟路**5、系统根据大家的阅读量自动调整本次任务的奖励金额**是的，系统最终可以通过某种办法知道代理转发笔记的阅读量，然后阅读量越大，给的钱越多，相反越小，例如原定
