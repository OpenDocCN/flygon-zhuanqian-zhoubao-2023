  text: '也可以交由系统来完成。用户只需要把截图发给公众号，后台就会生成一笔图片型任务。一般来说，管理员可以根据图片的内容，自主决定是给 1 元，0.5 元等奖励。![](img/d8d487981c878c10134848b649864226.png)9.7
    **随时掌握用户帐号信息**做过小红书都应该知道，博主号每周会有一个周报出来。红草系统会每周采集用户周报数据，核算用户的笔记效果。可以分析博主有没有删除笔记，或接别处的活等违规行为。这是人工操作不可想象的。![](img/0bfba6df989eff4fb4420dd41312c5fc.png)![](img/bb7678998dd9d85dc64f043cde5ce965.png)10\.
    **如何用 1 个客服管理千人兼职团队？**先给大家看一下图，这是目前使用系统的一个帐户的报表。报表显示，最近 10 天每天交作业 500-800 篇，参与人数为
    200-300 人。大约每人 2-3 篇左右。![](img/d43a1cbaf32b353e65d0a1b1a6ebe9d2.png)那么要做到这些事，需要我们客服人员每天做些什么事呢？以下是我们一个客服，每天花
    1-2 小时需要完成的工作。基本上就是检查一下、处理一下、巡视一下、操作一下。等等这些后台维护工作。1-2 小时就可以完全应付每天 300 篇左右的笔记产出，如果全职工作就可以轻松维护
    1000 篇以上的笔记的。![](img/341b1cb745831afd43078ab731284bf7.png)兼职群里也没有太多需要维护的消息，每天看几次基本上差不多了。大部分兼职都不在群里，自己取任务自己交任务，也确实不一定要进到群里。![](img/1d4eac421e3b4b8ee6a3ac89a27914ab.png)11\.
    **从哪里招兼职？**兼职的获取很多种方式，只要能够凑够 50-100 名初始的兼职人员，再借助系统的裂变和运营人员的一些操作，基本上就可以做到兼职的自我更新淘汰和不断增长。下面有几种常见的方式给大家了解一下。11.1
    **发朋友圈方式**这种方式大家都会，但又容易被人忽略，不仅可以自己发，还可以发动兼职来发。兼职可以通过【图片型任务】来交作业，领报酬。![](img/cfc833c67826441deb3d24bac66fcb9e.png)11.2
    **公众号文章方式**去公众号搜相关招兼职的文章，自己改一改就可以发布了。![](img/1791e8246c1afb4c38b57987e99ad7bf.png)11.3
    **小红书招兼职**去小红书面找兼职是最接近博主的方式了，可以自己发文，或者在别人文章下面留言拉兼职。![](img/8e47aed0e4c1a339c672002a31e36435.png)![](img/29d09102145a9bac0852038541006b3f.png)以上是我全部的分享，希望对大家有用！*
