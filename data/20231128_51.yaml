  text: '# 公开制作竖屏思维导图 3 个月后，应邀开办训练营> 原文：[`www.yuque.com/for_lazy/thfiu8/igdmwb1ovfgbv8oc`](https://www.yuque.com/for_lazy/thfiu8/igdmwb1ovfgbv8oc)##
    (精华帖)(135 赞)公开制作竖屏思维导图 3 个月后，应邀开办训练营作者： 罗卜日期：2023-11-22《公开制作竖屏思维导图 3 个月后，应邀开办训练营》【本文
    8300 多字，内容较多，请耐心阅读】大家好，我是今年 418 加入的圈友罗卜生财研学社联合创始人，被【搞钱女孩】陈雪老师邀请开导图训练营。从 4 月还是小透明，5
    月参加航海和志愿者，依然还是小透明，度过了迷茫的 3 个月。8 月应胖大魔邀请，参加生财研学社共读《亦人益语》，通过制作竖屏思维导图，每日分享被圈友看见。在
    8 月航海前，组建导图小组，专做航海手册和高手分享，航海结束后被【搞钱女孩】陈雪老师邀请开导图训练营，帮她的用户学习竖屏思维导图。非常感谢生财，今天想和大家分享:《公开制作竖屏思维导图
    3 个月后，应邀开办训练营》的一点点感悟，也把做竖屏导图的一点点经验分享。文章内容较多，请移步飞书：[`dakhb269es.feishu.cn/docx/NUgXdxjluoux3LxTFK8cxKTWnyb?from=from_copylink`](https://dakhb269es.feishu.cn/docx/NUgXdxjluoux3LxTFK8cxKTWnyb?from=from_copylink)*
