  - 问题1：作者最初为什么选择做“中老年书单号”这个项目？
  - 回答1：作者看到中老年人在互联网上的需求和认知不清晰，且愿意付费，决定从中老年书单号项目中寻找商机。
  - 问题2：作者是如何从一个从没接触过带货项目的小白，两个月兼职赚到5W的？
  - 回答2：作者通过研究发现中老年人对养生茶等产品有高需求，利用这一痛点开始尝试带货，并在短期内取得了不错的经济回报。
  - 问题3：作者对目前中老年书单号的一个拓展想法是什么？
  - 回答3：作者计划在中老年书单号项目中进一步拓展内容，以满足目标用户更多的需求。
  - 问题4：拱卒大佬提到的起号流程在哪里可以找到？
  - 回答4：拱卒大佬的起号流程可以在他的一篇详细文章中找到，仍然可用。
  - 问题5：为什么作者不再做之前的自媒体影视解说类型账号？
  - 回答5：作者改变方向，开始专注于中老年书单号项目，因为看好中老年人群在互联网上的付费能力和市场潜力。
  text: '# 《95 后打工人，副业做抖音中老年书单号，单月变现 5 万+的复盘》> 原文：[`www.yuque.com/for_lazy/thfiu8/kz9taix89zil0h61`](https://www.yuque.com/for_lazy/thfiu8/kz9taix89zil0h61)##
    (152 赞)《95 后打工人，副业做抖音中老年书单号，单月变现 5 万+的复盘》作者： 刘逍遥日期：2023-04-12首先简短介绍下自己：嗨喽，大家好。我是逍遥，一名手游公司的
    95 后打工人，也是生财有术第七期的新圈友从 19 年接触互联网项目，最开始做自媒体影视解说类型账号（西瓜视频，大鱼号，百家号等）然后到中视频计划，到现在的中老年书单号项目。话不多说。今天主要给大家分享一下我目前做“中老年书单号”的一个心得：1.  我为什么要选择“中老年书单号”这个项目？2.  我是如何从一个从没接触过带货项目的小白，两个月兼职赚到
    5W 的3.  实操后感受：我对目前中老年书单号的一个拓展想法![](img/bb9e0dc5fa689a54b0971dfd68eb976a.png)##
    我为什么要选择“中老年书单号”这个项目？22 年的 10 月份，我刷到了一场抖音直播，大概内容是：“四个舌头，然后产品是养生茶”，这个直播间一个小时，商品随便出了几千单，评论区清一色的询问主播，迫不及待想买商品的评论，这一下勾起了我的兴趣，我大概思考了一下，养生茶这种品类（单价并不低，最便宜的茶包也是售价
    58.8 元），但是利用了人们害怕得病的一个心理，牢牢的勾住了用户的痛点，所以当时就萌生了想做茶包类的想法，但是自己对于带货完全一窍不通，于是我在知乎开始搜索，在我看来中老年人对于互联网的需求和认知其实并不清晰，只要我们的内容能够让他们认可，他们其实是很愿意付费的，而且中老年人大多都有退休金，在付费这块其实并不比年轻人差，于是我开始了我的中老年书单号项目。具体请移步飞书：[https://ki9cyy7wy03.feishu.cn/docx/ByU7dOhOUorzQqxgGilcS463nfd?from=from_copylink](https://ki9cyy7wy03.feishu.cn/docx/ByU7dOhOUorzQqxgGilcS463nfd?from=from_copylink)评论区：周彦充
