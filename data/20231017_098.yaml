    30w。这些全是贴在我身上的标签。20 考研一志愿报考江南大学食品学院专硕，后来调剂到湘潭大学化工学院。研究生入学之前开始到现在靠着“卖考研专业课资料 ”变现
    50w。这篇帖子是把我整个三年多的工作经历做了一下复盘，对于项目中的很多细节也有进行描述，还有一些需要注意的点希望大家尽量少踩坑。目录：产品：真题 笔记 辅导班课程引流方式：B
