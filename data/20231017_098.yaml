    IP 的同学，都能成功收获真正属于自己人生的第一桶金！同样非常感谢芷蓝姐 对我的帮助，还有理白学长 和靠谱姐 帮我修改帖子~整篇帖子较长，正文麻烦大家移步飞书查看：快来查看我用飞书分享的【二本考研上岸双一流硕，到卖考研资料，再转型考研辅导项目，变现
