  text: '# 《商业世界的真相》> 原文：[`www.yuque.com/for_lazy/thfiu8/nmr71hmy0iyv5b1a`](https://www.yuque.com/for_lazy/thfiu8/nmr71hmy0iyv5b1a)##
    (157 赞)《商业世界的真相》作者： 小马宋日期：2023-04-11创业 46 条之 11：商业世界的真相 正常的商业案例，从来不会讲企业遇到的黑色和灰色的问题，但这又是正常世界的一部分，不管国内还是国外。过去有许多有志青年，或者大厂的精英出来创业，一下子看到了商业世界脏的一部分，有些受不了。
    其实，你在大厂，只不过大厂帮你把一些事情摆平了，你只要发挥你的业务和技术能力就好了。但创业不是，所有的事都需要你摆平。 创业中，就会遇到敲诈，流氓无赖，同行挤兑各种问题。还有小人陷害，还有甲方的索贿，还有同行的举报、差评，媒体的要挟勒索，合伙人的反目等等。这才是正常的世界，不是那个被学校、被家长、被公司保护起来的那个世界。我们要学会面对和处理这些问题，但是要有底线，因为做多了，总有失手的时候。
    干干净净的经营，其实也没那么难，无非是少赚一点钱，那又能咋样呢？这给你留出了安全的空间。 也不要以为，世界上就没有好人了。因为在图书管理员眼里，世界上都是爱看书的人；在赌场老板眼里，世界上都是赌徒，关键是你想活在哪个世界里，这只是一种选择而已。
    小马宋每日分享评论区：真理 : 说得对，还纠结这些东西的话就别创业了 惠玲 : [撇嘴]选择比努力重要 金春春 : 我还是我，纯真，善良，积极。一次创业合伙，让我见识到了小人，无奈，不是你可控的。比起真诚，利益最可靠。
    胖头鱼 2 号 : 也是一次合伙创业，看清了原来那么熟悉要好的朋友在经济利益当中原来是那么自私的人！好在及时散伙，关系没有进一步恶化 九 : 世上只有一种真正的英雄主义，那就是认清生活的真相后依然热爱生活。——罗曼罗兰
    肖一 : 宋老师这段文字引发了我的一些共鸣。想起我刚毕业时进大厂，上的第一堂课其实就是遇到灰色的问题。对于当时刚毕业单纯而又无知的我接触到这些，确实是受不了的，花了好长时间才消化。
