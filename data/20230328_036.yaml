  - 回答1：“去创业吧，你会发现其实你也没有那么喜欢钱。”
  - 问题2：作者创业的初衷是什么？
  - 回答2：赚稳定、踏实、可持续的钱，能养活一个小家庭，不求大富大贵。
  - 问题3：创业过程中作者遇到的主要困难是什么？
  - 回答3：遇到平台限流、收入急剧下跌、被投诉信息增多等问题。
  - 问题4：文章中提到的创业阶段难点是什么？
  - 回答4：半山腰阶段，比自己小的会嫉妒讨厌，比自己大的会设法干掉。
  - 问题5：作者对高收入和大规模发展的态度是怎样的？
  - 回答5：作者认为这种生活太累，自己不一定能够做到，对此并不向往。
  text: '# 《去创业吧，你会发现其实你也没有那么喜欢钱》> 原文：[`www.yuque.com/for_lazy/thfiu8/bb4oywm5zzrv2i84`](https://www.yuque.com/for_lazy/thfiu8/bb4oywm5zzrv2i84)##
    (131 赞)《去创业吧，你会发现其实你也没有那么喜欢钱》作者： 刘晨昊日期：2023-03-28有标题这个感悟还是从 3 月开始的，大概就是今年 2 月初我做了一个自己的社群，一开始还好好的，有一种“老子当初离职就是对的”的自豪感，完了
    3 月初开始，整个小红书账号被限流，由起初的月进群一两百个，瞬间变成了几十个，对应的收入自然也是断崖式的下跌，让我深深怀疑自己当初的选择所以说，首先，去特么的使命愿景情怀，你问我当初有没有情怀，有啊，其实我有着一份不错的薪水+维持生存的副业，加上当时那个节点我觉得我被我老板深深的
    pua 了，那会儿我一门心思就想的是：我特么不要当打工人了，我要当个体户，赚稳定且踏实且可持续的钱，能养活一个小家庭，不求大富大贵，咱们小富即安就行了对吧？结果没想到啊，3
    月除了平台原因，还收到了大量的被投诉信息。一个朋友和我说：创业者最难的阶段其实是半山腰阶段，比你小的会嫉妒你会讨厌你，比你大的会想方设法干掉你，因为你现在还小，干掉你非常容易。于是我的想法一度改为：要不别做超级个体了，去做超级打工人吧；或者也别超级打工了人，当个老白脸做超级软饭侠吧哈哈哈哈所以我到了一个全新的阶段，明白了一个创业哲理，以自媒体创业为例，长期来看，其实很难存在小而美的生意模式的，因为你小你压根也不赚什么钱，你最后会放弃；你不做大呢其实你会一直被人干，只要你想做这个事儿，你就必须逼自己不断的成长今天中午和一个科技公司的创始人聊天，他说他起初也就想做个小生意，赚点小钱，养活老婆孩子、孝敬父母就够了，结果会发现一旦创业，真的就是
    always day 1，每天都必须被迫不断解决新的问题、不断迭代自己——创业这件事情，好像没有中间值，你要么不做，要做就要 all in今天我朋友圈还提起了一个早就想说的话题，引发了很多人围观，大概意思说的是：如果给你
    1000 万，你愿意付出什么样的代价？我说我起初看到这个题目时我觉得无聊甚至无病呻吟，我会觉得谁现在给我 1000 万，现金，让我做啥我都尽量满足啊。但是站在当下这个节点，我确实觉得我会先问一句：需要我具体付出多大代价？吃多少苦？掉多少头发？一夜不眠多少次？今天我们社群里还聊到了一个同样的
    90 后社群创业者，说他最近多焦虑、各大社交平台疯狂输出、新进人越来越少、疯狂做线下活动甚至还想要出海洗海外华人市场。我瞬间就想到一件事情：即使我很幸运，持续做大像他一样，是不是最后的归途也是类似的？然后我陷入了沉思和自我怀疑，我觉得我好像不想要那样的年入千万的生活，真的，太累了，我不想那样——当然了，我还真不见得能做成人家那种规模哈哈哈上周我的社群请来了小红书
    40w 粉丝的直播带货大 v，分享她的素人博主成长之路，私下我们聊天，她和我说：你都不知道我为了今天付出了多少，也许你知道我付出了什么以后，你也会觉得我现在所拥有的也没那么有吸引力了元气森林创始人最近发的视频号火了，大概讲的就是创业者其实都没什么壁垒，你会持续被打，你唯一的壁垒就是你比你对手能扛。现在你遇到的所有困难，也是你竞争对手之后也会遇到的事，当你克服了那些你认为克服不了的问题，你就有了壁垒了然后我就释怀了，人生在世，主打一个比谁活的更久，比谁更能抗下去，职场如此，创业更如此。'
- qas:
  - 问题1：创业项目为什么会被抄袭或打压？
  - 回答1：普通人的创业项目缺乏壁垒，容易被竞争对手模仿或受到限制。
  - 问题2：为什么要珍惜被竞争对手看得起的时刻？
  - 回答2：因为这时还能从竞争中得到启发和反思，这对自我提升很重要。
  - 问题3：创业者为什么需要使命情怀和愿景？
  - 回答3：使命情怀和愿景能支撑创业者在困难时刻坚持下去，帮助他们克服挑战。
  - 问题4：对于面对困难时的态度是什么？
  - 回答4：面对困难时应该有坚持和信心，相信只有坚持下去才能取得成功。
  - 问题5：人们为什么会喜欢创业过程中的挑战？
  - 回答5：人们喜欢挑战因为克服困难的过程让他们感到成长和满足。
