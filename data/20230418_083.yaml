  - 问题1：Knight在电商行业的主要挑战是什么？
  - 回答1：主要挑战包括利润薄、投资回报率低和同质化竞争激烈。
  - 问题2：Knight如何描述他对好生意的理解？
  - 回答2：他认为好生意应该具备关注低、产品少、转化高、竞争少、毛利大等特征，类似于在蓝海市场操作。
  - 问题3：Knight对于垄断型资源的看法是什么？
  - 回答3：他认为垄断是最好的生意模式，因为垄断可以保持稳定且不易被取代。
  - 问题4：Knight如何理解“资源差”？
  - 回答4：他将“资源差”视为一种可以利用的商业机会，意味着在某些领域或资源上，存在人与人之间的差距，这可以作为发掘商业机会的一部分。
  - 问题5：Knight在选择生意方向时的主要考虑因素是什么？
  - 回答5：他强调选择比努力更为重要，意味着他会更注重选择一个有利可图且不易被竞争复制的市场或领域。
  text: '# 《复盘：如何发掘资源差并变现》> 原文：[`www.yuque.com/for_lazy/thfiu8/bqn3oouedotf4skd`](https://www.yuque.com/for_lazy/thfiu8/bqn3oouedotf4skd)##
    (58 赞)《复盘：如何发掘资源差并变现》作者： Knight日期：2023-04-03大家好，我是 Knight，94 年的内蒙人，从 2016 年开始扎根家电圈子，先后供职于美的集团总部、网易集团，2020
    年从大厂离职，跟我现在的合伙人先后在广州、北京和河北开了三家公司，年流水 2-3 亿。我从第六期开始加入生财有术，潜水一年把各位大佬的精华帖翻看了一遍，发现了很多其他行业的掘金点，同时也感叹于大家的高效执行力和卓越想象力。相比之下，我所从事的主业（国内电商-京东平台-大家电品类）就显得乏善可陈，一是利润薄，作为代理商分销商的毛利点位经常不过
    15%左右，而随着平台流量见底流量成本攀高，项目的毛利被不断挤压，稍有不慎就会连项目人员成本都包不住；二是投资回报率不高，动辄几百万上千万的资金投入去追求销售规模，才能拿到厂家的规模返点给公司创造利润和合伙人分红，否则全年就颗粒无收，典型的赔本赚吆喝。这一切与我心中好生意的模型都相差太远了，而且我也实在受够了国内电商这个卷来卷去疯狂打价格战的氛围，同质化竞争是杀死利润的罪魁祸首！#
    一、垄断是最好的生意我理解的好生意，至少应该包括以下 5 个特征中的 3 个：关注低、产品少、转化高、竞争少、毛利大。用很多电商同行的话来说，就是要做蓝海市场。但是现实情况是我的主业已经逐渐稳定，如果未经验证就突然调转方向去扑符合以上特征的品类方向，就是对公司和合伙人以及员工的不负责任。所以我在
    2023 年开辟了自己的副业战场，并结合前期的成功经验搭建了框架，那就是寻找有垄断和壁垒的生意，也就是人无我有，而不是人有我优。垄断才是最好的生意。对比就会产生选择，选择就可能会流失，而垄断不会。但是对于普通人来说，垄断型资源的获取难度太大了，在这里我们稍微降维，暂且用“资源差”来代替。大佬们常说，人与人之间赚钱能力的区别在于三差，即：认知差、信息差、资源差。现在生财有术帮助大家尽可能地抹平了认知差，同时精华帖和实战项目带领大家消除了很大一部分信息差，那么我今天就来重点讲讲资源差吧。[复盘：如何发掘资源差并变现](https://hkqi9o0ig8.feishu.cn/docs/doccnHOxDHhLQU9Yqe3GoTq2ybe#)评论区：不期而遇
    : 想起来了，选择正确的赛道，有时候，找对方向事半功倍。赛道上就你一个人再跑，跑的再烂你也是第一名。 Knight : 我理解的万能公式：热情×方向×执行力＝成功。我最近一段时间的真实感悟就是，选择比努力更重要。
    不期而遇 : 对，向见面会说的，没有慧根但要“会跟” Knight : 对对对，言简意赅 陈志荣—转型中 : 同类似经历电商人，阅后有共鸣 Knight :
    传统电商虽然效率依然很高，体验良好，但已然发育成型。2023 年的电商和 2010 年代的线下商超一样成熟饱和了，恶性竞争越来越多。操着卖白粉的心，赚着卖白菜的钱…'
