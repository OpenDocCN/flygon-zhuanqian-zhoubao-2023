  text: '# 教老外打造 IP，5 人团队年入千万实操分享> 原文：[`www.yuque.com/for_lazy/thfiu8/hymfe5axq28rgy8x`](https://www.yuque.com/for_lazy/thfiu8/hymfe5axq28rgy8x)##
    (精华帖)(279 赞)教老外打造 IP，5 人团队年入千万实操分享作者： 欧佑铭 931日期：2023-11-09国内知识付费已经卷到不行了，但国外就不一样了，只要你会抓住**信息差、认知差、执行力、风口，比在国内做更容易出圈。**像我现在教老外运营
    **TikTok、**打造个人 IP，在国内根本赚不到大钱。而在国外我每个人收 4999 美金，交付形式就是课程 +1v1 咨询沟通+训练营，从去年到上个月已经累计有
    268 个客户了，5 人团队做到了年入千万。下面，我也来和大家分享我和团队全程出海遇到的各种坑和实操，在没违反集团保密协议以及透露数据情况下，尽可能告诉大家每个步骤，以及各种
    APP 的选择，给想出海的朋友一些避坑经验，再如何实现年入千万。大家好，我是欧佑铭，我是生财的新人，文笔不好，各位大佬圈友高抬贵手，说的不对的地方请大喷，哈哈哈哈我脸皮厚！废话不多说，今天我会整体的思考，产品，团队配置，整体的运维，后端转换，各种载体平台的优劣进行阐述，坐稳开船～#
    一、项目创始人发心和定位我个人，前 3 家 MCN 机构主理人，13 年的创业经验和 8 年企业咨询经验，看过太多起起落落。我经常和别人说一句话，要选赛道，不要选项目。举个栗子～我们纵观抖音项目来说：从中视频计划，CPS
    短剧，好物分享等等，这些都属于是项目，项目不分好坏，但商业有周期，还有有很大的不稳定性，还要看操盘的公司，比如 CPS 短剧盘王小猪优版不是爆雷了，创始人拿了
    1000 万亿跑了。之前就有人来咨询过我能不能搞，我就回了一句，商业的逻辑不对，波比不对，就看击鼓传花谁倒霉了。所以太多人选择项目了，没考虑到自己的基本盘以及未来的规划。**（1）发心****那么我为什么选择出海？**1、我创业期间是针对进出口贸易的，出过很多国家，所以对国外人文其实不说很了解，但是从每个国家的老板反馈，也会比大多数人了解的多，所以核心在于汇率！举个栗子：我同样在抖音以课程+训练营陪拍方式方式进行售卖
    4999-6999，我需要做哪些动作？开播，短视频不断更，引流，转换，逼单等等但同样的动作，我在汇率比中国高的，比如欧美南美北欧等等，按 USD 算，我卖一单等于国内外要成交
    7 个，但是我是相同的时间精力成本！2、国内过于卷，拼服务、拼价格、拼包装、拼黑同行……3、有个点很糟心，并不是每个人都有那么强大的心理承受能力，大家看各种网红情绪崩塌就知道了，强如女王
    COCO 都抑郁，李佳琦直播直接翻车，关于李佳琦我短视频有个专门从 2 个维度阐述了为什么翻车，个人拙见。所以我做出海，因为各国人，不同语言，有句话叫～眼不见为净，哈哈哈哈4、出海更容易出圈，因为国外是资本主义社会，富人可以为所欲为，穷人可以毫无人权，所以相比我们伟大的国家，我们国家真的太伟大了！在出海短视频我们可以赤裸裸的谈钱，谈穷人和富人的差距，别人认为这是事实，而不是国内很多玻璃心说你在制造焦虑，虽然我们就是利用了焦虑这个情绪点～哈哈哈哈5、我坚信一个法则，要做难而正确的事情，“难”出海有壁垒，魔法上网可以
    PASS 大部分人。如果没有这个壁垒，那么 tiktok 现在又会被国内搞抖音项目的弄的一塌糊涂。第二就是“正确”这世界的 4 个赚钱法则：'
