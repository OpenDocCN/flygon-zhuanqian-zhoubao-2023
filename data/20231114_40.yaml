    Email！Email! Email!不像我们国内 Email 都被国内微信群，钉钉，飞书取代～所以在邮件营销方面，我们用 clickfunnel，作为主要核心，当然上面讲述到个大平台，有的平台上包含了邮寄营销这个部分，就无需使用
