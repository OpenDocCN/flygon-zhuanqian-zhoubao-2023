  text: 或者在那种视频别放任何钩子，有流量了跟上自己录制的**6、多平台运营：**以上的 tiktok，如果你有精力就注册 WeChat，youtube，telegram，linkedln，threads，X，Facebook，这道理和我们发视频
    B 站抖音快手视频号小红书一起发一个道理，哪个平台流量爆了往死里搞和引流，这是媒体平台。**7、私域平台：**注册 line，WeChat，whats，私域的承接我们也遇到过很多问题。whats
    大家相信都知道，在今年 23 年 5-7 月，疯狂的封控，因为电诈问题，我们不出意外也封了很多，因为都用 talktone 还有 X 虚拟网，后面我们就采取一个方式就避免了，都买实体卡，手机卡我们测了好几个。比如
    Tmobile，LYCA，还有 att，simple 等等最终我们用 ultra ，月租 3 元～具体大家可以根据自己的喜爱去测就好～用这个手机卡后，一机一卡稳定的要死，注册各种海外
    APP，畅通无阻，当然手机要刷机格机，设定成当地鸡～走地鸡～具体设置大家可以自行百度，因为在海外那批人，是不存在格机刷机问题～![](img/22719554b76bfd5605390e6718ee02bd.png)**8、支付问题：**跨境不完成回款一切都是假的，当然对海外他们当地问题并不是非常严重，中国管理超级严，大家都知道我们国内每个人的购汇限额一人
    5W，所以用常规 PayPal 回来，很大程度上会被封，钱不会没。但会一直冻结在那边，要知道 PayPal 是老美人在把控，他们特别不想钱流到中国，我们中国试过非常多方案。比如，万里汇，ocean，pingpong，花旗
    Xtranfer 但很多都阵亡了。而且我们这是虚拟类产品，就算我是正规的，但是谁知道呢～所以，一说虚拟，就直接拒了，况且电诈不是猖獗吗～我们后面想来想去就采取中转迂回的形势，我爱人是一家跨境电商的，有很多跨境单号，因为做虚拟类管控严，但贸易类几乎是大力支持的。所以找我爱人公司合作单号，通过
    Xtranfer+物流单号形式回款正常，但我这边事实发货，我这边会统计学员真实地址，送他们一本书给他们～你看，问题就解决了不是，永远都有问题，但我相信方法总比问题多～**9、课程平台：**项目规模和交付形式**产品的角度：**从一开始在思考要不要做引流品，比如免费体验课，再进行销转，但考虑到转换路径太长，而且语言差问题，再进行销转逼单时候会有太多环节话术的问题出现。所以就决定一开始用高客单价做筛选，再我做商业这么多年总结一句话：钱多事少服务到位，钱少事多说你祖宗。我有利润才会有更多的心情和空间思考更优质的服务，想白嫖的人本身自己要先考虑生存问题，并不是发展问题。所以会非常急功近利，给我们带来的负担也会很大，还是那句话，我需要走的稳，而不是一波～我是佑铭，我惜名～**交付形式：**统一的价格
    4999 美金，课程 +1v1 咨询沟通+训练营在承载课程方面，我们在遇到很多卡点，比如平台的选择，到底是选择 teachable 还是用 kajiabi，或者用
    systeme io，关于这几个平台的劣势，我会用图片列举，各有优劣，费用不同，操作难度不同。这是 [`teachable.com/`](https://teachable.com)
