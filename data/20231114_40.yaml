  text: 1.  赚信息差的钱2.  赚认知差的钱3.  赚执行力的钱4.  赚核心竞争力+风口的钱6、老外天生表达欲爆棚，这是一个 IP 基础。他们没有严重的容貌焦虑，镜头恐惧等等，所以这个是他们天然优势！那么我教别人
    tiktok 运营，**属于信息差+认知差+执行力+风口。**怎么理解，国内知识卷到不行，我借（chao）鉴（xi）下，洗稿下直接发，这就是信息差。那么认知差呢，是国内很多商业模式早都
    6.0 版本了，国外像完美如新美乐家那种 2.0 版本还依然风生水起，这就是认知差。执行力说白了就是矩阵更新，风口，还用解释吗，再元宇宙或者脑外界还没彻底成熟时候，短视频是绝对的风口期，这么说大家理解吧？所以出海的知识付费，就是这个我对项目的理解。![](img/9d0fed612404facef7ee408496c8ebec.png)![](img/291e96dd88e14b74bf2136e15f75cde0.png)![](img/52f96938357df51c8550d05cf9006035.png)![](img/f27b0388b8ecff9bd6bc67c453f7a4b2.png)**（2）定位****此项目**就是出海知识付费，内容核心是成功学+各种降维打击**项目用户核心：**教老外或者海外的华人在
    tK 上打造 IP**地域目标：**聚集英美德法新加坡加拿大和澳洲，汇率比我们低得一率不干**用户画像：**有钱人，企业家，高管，有基本盘的，没自己兴趣或者没一技之长，我们直接
    PASS。项目要走的稳，那么不是谁都要，因为互联网咋了口碑是一件非常麻烦的事儿**运营形式：**一句话来概括就是借鉴了国内这个全媒体运营的打法，教他们海外全媒体进行运营。比如
    x，fc，yb，ig，还有 threads 等，做公域做全域引流，承接用 whats 还有 line，虽然 line 日韩居多，但看有些人习惯，社交软件要下，你可以不用，但不能没有。以上定位和底层逻辑说了比较多构建大家的认知，接下来是实操开始#
    二、项目实操![](img/77d00d28d7aa8cba4ce4cac7328e1cba.png)**1、硬件：**（个人）准备 1 台苹果 7-8 手机即可。如果是团队，看运营情况，最好每个人
    5-10，不需要太好，毕竟工作机，500 左右解决，大家可以选择京东自营～有很多选择，或者别去当地的二手机，最好是附近的维修点购买会相对而言好很多**2、魔法上网：**这个我不准备教学，因为
    100%有踩缝纫机的危险，大家自行度娘～**3、软件必备：**通过了魔法上网，准备好 Outlook 邮箱或者 G 邮箱，最理想是 Gmail，因为全平台都可以用，outlook
    也非常好，因为不会限制注册**4、tiktok 的养号问题：**我这边几十个机子做了实操，发现其实不养号真的可以直接发，也别被那些节点人所忽悠要什么纯净 IP
    等等，有个稳定的机场就够了。机房，私宅，机场我全试过，说白了，号这个东西很玄学。但是大家要记住，tiktok 不像抖音注册麻烦，号发现不行 0 播放或者<100
    的播放，直接换号即可，别浪费太多的时间，如果初始有 200-1000，说明是个正常号，就可以用了。**5、内容层面：**就是你的内容，我是做知识付费的，很多人说做带货的，看大家的定位和方向，一定把对标给找到，我直接用国内抖音那些大佬的切（ban）片（Yun）。举个栗子，现在很多大佬都有切片，别发主号上的，把他们那些操盘手的视频进行就好了咳……等没流量吸了粉，把视频下了～
