    100 以上的，都算是不错的笔记。先不管他们有没有挂车，最起码，他们的爆款笔记，是值得借鉴的。如果他们挂车了，直接去看他们的店铺，按照销量排序，把销量过千的产品也都记录下来，这就是你要选的爆品备选。第二.通过产品找笔记：通过一个产品，可能会找到一个关联的店铺，再通过这个店铺，可能会发现好几个爆款产品，再通过新的爆款产品去寻找新的店铺，如此循环往复，其实我们是可以挖掘到很多不错的选品的。每一个店铺背后都有一堆优质的笔记，尤其是爆款产品背后，一定会有至少一篇以上的爆款笔记，这些就足以满足我们的对标内容库了。第三.通过发现页找同行：当我们用这个账号，经常性去刷某个领域后，就会养成垂直账号，在首页发现页会推出同领域的笔记出来，首页推出的笔记质量会比较高，而且低粉爆文的账号也会有很多，在这里面找到优质的同行，可以用小号去关注，'
