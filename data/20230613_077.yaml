    (精华帖)(59 赞)解析一个闷声发财的传统行业：日本出国劳务作者： 郝家草莓日期：2023-06-05生财这个圈子里真是藏龙卧虎，看到这么多大神分享关于互联网赚钱的经历真是受益良多，我一直是在传统行业呆着，那就分享一些传统行业的见闻，抛砖引玉，一起交流。青岛这个地方，没有什么知名的互联网企业，很多人对青岛知名企业的印象大概也是海尔
    海信 澳柯玛 双星 等传统大厂，有一些传统行业在互联网上信息较少，属于闷声发财，也和他们的获客渠道有关，今天和大家分享一个闷声赚钱的行业：出国劳务，在我看来主要分为三个阶段：日本出国劳务
    1.0：技能实习生早期的出国劳务主要做的国家是日本，被称为“技能实习生”，因为发的签证 是技能实习签证，这个签证有两个特点：1 都是体力劳动，比如种地、养殖、电焊工、流水线工人等；2 签证时长为一年或者三年，五年的很少，一般人都是做三年，而且永不续签；这也是日本为了解决劳动力的一种签证，出国的对象一直是以农村的年前人为主，那么他们能赚多少钱呢？一般来说，在日本三年勤恳节约，能带回二十万人民币吧，对很多农村年轻人来说，这笔钱可以盖房娶媳妇了，回国后日本政府还会有一笔厚生年金，大概是两万左右，具体金额我记不清了，能抵消一部分出国费用。那么劳务公司这面的利润如何呢？在这里劳务公司主要分为两种，一种是有商务部资质的公司，我们一般称为“派遣公司”，还有就是小型劳务咨询公司，一般在车站、劳务市场那里大家能看到的那些门头店。有商务部资质的公司可以直接招收客户，派遣工人出国，但是，有个门槛就是需要有三百万的保证金在那里放着。虽然门槛较高，但是这种公司是两头赚钱，一个是收出国人员的劳务费，比如说三万元，还有就是相日本客户收取管理费，一般在日本设有办事处，管理那里工作的人员；这种公司虽然赚的多，可是门槛高不是普通人能做的，那就是第二种做一个劳务咨询公司，主要工作就是给这些有资质的劳务派遣公司送工人；流程是这样：今天派遣公司某个日本客户需要食品工
    5 名，列出具体细节比如工资、地点、住宿、加班多少（加班多的单子受欢迎）等，发给下面的劳务公司，约定好哪天带着工人过来面试，如果被录取后就会返给劳务公司佣金；四五年前我我们还在做的时候，这个佣金是送出去一个人一万，做的小劳务公司就是自己家人在做一年有几十万收入，根据他们每年选上的人数就能算出来，而且他们不是去一个派遣公司，而是根据项目去多个派遣公司送人。之前这些公司在网上信息比较少，很多公司可能只有一个很老网站，不仔细搜都找不到那种。因为他们主要是靠这些劳务公司来获客。日本技能实习生红利期一直持续有十几年吧，这几年随着国内工资水平尤其是沿海城市的升高，还有日本招工也在向东南亚国家倾斜，这个行业没有之前那么好做了，也进入了新的转型时期，我称它为”日本出国劳务
    2.0“阶段。日本出国劳务 2.0：工作签证这个时候日本出国劳务最重要三个变化：1 招工对象变了，从之前初中学历的农村青年变成了会日语大专以上学历的大学生；2 签证类型变了，从固定年限的技能实习签证变为人文工作签证，理论上工作签证可以让你一直在日本工作，达到一定年限后可以申请永久居留；3 工作内容变了，主要工作种类有温泉酒店服务员、奢侈品店销售、网络公司程序员等；但是有个问题，'
- qas:
  - 问题1：什么是招工对象的改变导致的招工方式变化？
  - 回答1：从传统销售方式转向网络平台。
  - 问题2：哪些网络渠道被尝试过？
  - 回答2：投放百度广告、网站关键词优化、QQ群发广告、贴吧论坛发帖子。
  - 问题3：哪种渠道被发现效果最好？
  - 回答3：招聘网站。
  - 问题4：劳务费用如何计算？
  - 回答4：面试通过的学员劳务费从三万五调整到三万。
  - 问题5：对于想要出国的大学生和日本雇主公司来说，劳务公司的价值分别是什么？
  - 回答5：对大学生来说，筛选项目并协助准备出国资料；对日本雇主公司来说，节省面试时间和精力。
  text: '之前的生源劳务公司可以解决，现在招工对象改变了那么招工的方式也需要做出变化，也就是从传统销售方式转向网络平台。我们当时尝试了很多网络渠道，比如投放百度广告、网站关键词优化、QQ
    群发广告、贴吧论坛发帖子，效果也有但不是很理想，后面发现效果最好的渠道是招聘网站。就是在招聘网站开通各大城市 ，发布招聘信息；还有就是购买简历库里面的简历，安排销售人员打电话；每面试上一个学员，我们是收三万五的劳务费，后面大概调整成三万了因为山东其它城市威海、烟台也有在做的。其实日本招工方面的是免费的，很多信息也是公开发布到网络上，我们很多日本雇主都是项目部门的同事去日本相关网站搜索开发出来的。估计很多人会有疑问，这些会日语的大学生、有的还是懂开发编程的，难道他们不会自己去网上找工作？非得花钱来找劳务公司么？其实这就像家家都有凉开水，把它包装起来放到超市货架上照样卖两块钱一瓶。劳务公司当时做这个事的价值可以分开来看，对于想出国的大学生来说我们把项目都筛选出来了，你们只要按照自己的条件选择即可，劳务公司还会协助你准备相关的出国资料。对于日本雇主公司来说，我们可以一天安排十几个人都面试，为他们节省时间和精力。当时有很多外地的大学生过来参加面试，不少还是坐飞机过来，我们先收一个保证金，学员面试后如果没有通过就退回，如果通过面试保证金后面可以抵扣劳务费。出国劳务
    3.0 阶段：多点开花这个时候，出国业务不局限于日本工签项目，还会有还会拓展到其它国家的工签，比如新西兰的木工、芬兰的厨师、澳大利亚的剔骨工，甚至还有留学项目...以上主要是介绍日本出国劳务的一个行业发展，在烟台威海那面还有做建筑工出国劳务的，而且每次去的人数都不少，也是一个很大的行业。出国劳务行业在过去的三年受到很大影响，一些小的劳务公司不少关门的，那些有资质的派遣公司通过裁员降薪大部分都熬了过去，毕竟底子厚一些，今年上半年业务已经恢复的不错，三月初的时候我去给老领导送草莓，进门见我第一句话就是“今年新西兰做的不错”......我是老郝，目前主要是在做服饰代加工，在青岛毛公山脚下有个采摘园，大家有空过来玩~评论区：Alex
