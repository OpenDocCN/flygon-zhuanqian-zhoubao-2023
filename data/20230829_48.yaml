    (88 赞)带领 2000 人了解优势后,我写了这篇观察日记作者： 醒醒同学🍃日期：2023-08-25大家好，我是醒醒，5 月「个人优势航海」教练之一，个人优势航海手册的主要撰写者，也是本次个人优势航海教练之一。这期个人优势航海又要开始了，收到不少对这条船困惑的朋友，我想从教练和盖洛普使用者
    2 个角度给大家一些参考，如果有疑问也可以评论区交流～这篇文章是我临时写的，可能有点散，随机记录了几个给我过反馈的圈友参加航海前后的改变以及我的观察，分别是01
    找到自己热爱的事：小红书单条涨 2000+粉丝，开启变现之路02 职场管理：发挥优势提升领导力和向上管理能力03 亲密关系：万人宠不如一人懂，好的关系从懂彼此开始04
    副业探索：一位看不懂生财内容，到每天 5 点起床刷帖的姐姐的生财之路全文阅读，请移步:我得去睡觉了啊！睡醒再来修改和回复消息～欢迎圈友来交流。对了，还没来得及报名航海的朋友们，好事做到底，扫下面的码啊哈哈[`hv98720ctd.feishu.cn/docx/PPXXdVYq3ohbd6xWoQUciwdQnKh?from=from_copylink`](https://hv98720ctd.feishu.cn/docx/PPXXdVYq3ohbd6xWoQUciwdQnKh?from=from_copylink)![](img/e9c1200e583ccfef03e955f547bd6e8b.png)*
