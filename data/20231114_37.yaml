    OK 了。![](img/45a2836cc4dab9f9e929ead6b864a962.png)这是我的某个同行用小号发笔记用的图，很直白吧？我不论大号、小号，碰到这条笔记就点举报，然而小红书呢？根本不管啊！说明小号发微信号的存活率是非常高的。可以大号收藏这条笔记，可以把这条笔记发给咨询的粉丝，可以评论区引导，都可以触达这条引流笔记的。有的时候引流不要太硬，不用非得@小号，可以用软的方式。比如，下面就是有人发笔记求推荐面试老师，在评论区进行引流的话术。如果有人问咨询，就直接用图片的方式甩给他微信号。![](img/87c5ce8b7aaa6e2e4ed484d92fb18305.png)有的赛道天生就是废号玩法，特别是平台限制的行业（比如情感），号是消耗品，用多个号去引流，号费了？没关系，注销、刷机，继续引流。不过，有的赛道号就得学会保号了，像我做的知识付费，引流就不能太猛，先活下去才有机会。我的一个同行，他每天在群里用图片引流，还有小号发留微信笔记，我看到就举报。如果举报了，平台判定违规，那我们就不用这种方式去引流。如果不判定违规，那就可以直接照搬他的引流方法，模仿他的发图频率，发图形式和内容等等。大多数问题的答案，都在同行那里。我很少用数据分析工具，我都是直接刷同行的笔记，一直刷刷刷！举例来说，假如要做小学英语，那就在小红书搜“小学英语”，关注粉丝数高的博主，直到满屏都是这个赛道的笔记，一天刷几个小时，用不了几天，怎么发文，发什么，怎么变现，就能慢慢搞明白。如果不知道自己的赛道怎么变现，用「小号」去同行那里去打探，私信他们，看他们的话术、看他们的微信朋友圈发什么、卖什么产品（服务），短时间就能明白他们的变现方法。如果小红书没有合适的对标，也可以去抖音等其他平台，看他们挂什么课（带什么货），也能找到可变现的方向。如果做一个很小众的考证的赛道，如果找不到同行，可以看看其他考证的引流及变现方法，区别都不大的。不会做封面？找同行不会引流？找同行不会变现？找同行![](img/8c6c805bcb3e64f6121ae98021ba8b9b.png)有的圈友会觉得，我也对标了爆款账号啊，我也对标了同行啊，为什么我的号就起不来了呢？这里要反问自己，对标的细节都做到位了吗，模仿都做到位了吗？就好比模仿周杰伦唱歌，都是模仿，效果却是千差万别，所以呢，要多「悟」，多「想」。很多问题换个场景、换个环境，其实答案都是不同的。比如，小红书有些违规笔记我是不删的。因为即使有违规，也关系不大，我的笔记是发面试题目解析的，粉丝看了其他笔记后，也会顺着看我这篇笔记。比如，做小红书我是几乎不主动私信别人的。因为我做的是知识付费，主动私信就成了推销，成交率会很低。所以，每个赛道的细节玩法都不太一样的，他人的建议、航海手册里的方法的解答，只能作为参考，不要照搬，要思考一些这些方法适合不适合自己的行业、赛道、笔记。总之，不管是做小红书还是其他赛道，多发内容，多去测试，就能慢慢找到适合自己的变现逻辑，围绕这个逻辑去跑，有了问题去生财搜搜解决方法，去看看同行怎么做的，大部分问题都可以解决的。好了，我的分享到此结束了，希望能给大家带来帮助~*
