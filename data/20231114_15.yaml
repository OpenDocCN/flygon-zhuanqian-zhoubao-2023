  text: '# 一家小公司怎么做传播> 原文：[`www.yuque.com/for_lazy/thfiu8/umardqhahbgr02fr`](https://www.yuque.com/for_lazy/thfiu8/umardqhahbgr02fr)##
    (49 赞)一家小公司怎么做传播作者： 小马宋日期：2023-11-07一家小公司怎么做传播：创办一家小公司并且活下来（5）我曾经说过我们创办网站的早期，通过向创业媒体投稿获得了不错的宣传效果。那在第九课堂真正开办之后我们是怎么做宣传的呢？那个时候我们也没有多少钱，所有的宣传还是要考虑回报率，且要低成本。其实也没什么大的秘密，就是不断寻找能宣传到你的资源，努力去争取。如果没有钱，那就只能拼时间，拼体力，拼精力。我们公司所在的建外
    SOHO 是第一个办公楼集群，大概有 30 栋，我当时想，这三十栋大楼里边的人不就是我们的目标客户吗？那我们能不能让所有的办公楼下边都贴上我们的海报呢？很多人可能觉得这是一个不可能完成的任务，但是我们真的做到了。有一天我看到建外
    Soho 街道办事处，在建外 Soho 做了一个讲座，主要是讲理财方面的内容。我当晚就去参加了，活动结束我跟工作人员聊了聊，我问他们办活动找老师方便吗？他们说不好找老师。我说我可以帮你找老师，但是你们能不能把我们的宣传海报给贴到建外
    Soho 所有的楼下？后来我就见到了街道办事处的书记，这个书记说挺好的，她说你只要给我海报我让人帮你贴就好了。我们后来把我的文案写作课专门做了一个大课，收费一两千块的那种，为了宣传这个文案课，我们在微博，豆瓣等等平台开始做推广。那时候我们先后招了两个负责推广的员工，第一个叫郭文龙，他原来在美团负责推广，是一个按部就班的小孩儿，不过他擅长项目拆解，虽然没太大灵气，但能把一件事像推土机一样推进。后来他离职到了山东潍坊，也就是我的老家，在那里做了一家公司，主要是在淘宝上给人装系统，一年也有个百万级的收入。第二个叫王兴华，他原来在一家面向大学生的培训公司，离开第九课堂后去了深圳，现在是深圳顺道出行的
    CEO。还有，我们那时候有了一位新的合伙人，叫黄有璨，也就是后来《运营之光》的作者。第九课堂还有过一个运营负责人，后来也做运营方面的事，创办了自己的公司，他的网名叫飞鱼船长。为了传播我们的文案课，我开始写一些有趣的长文，就是后来的《一个文案的自白系列》，第一篇文案，当时付费给一个广告领域的微博博主发，因为很有意思，结果被疯转。当时的大
    V 罗永浩和李开复都转过这篇内容。发现这个东西有效，我就开始持续写这个自白系列，后来一种写了 8 篇，大概一两个月写一篇，每一篇都成为业内被疯传的内容。当时因为做了一些付费传播，我觉得这个内容很多人看，报名的人数却有限，这些流量有点浪费，于是就注册了一个公众号，开始叫中国文联（中国文案联合会简称），后来改成了小马宋。做推广时，就带了这个公号二维码，这就是我公号第一批粉丝的由来。我做公号也是受了沈鹏的影响，当时沈鹏在美团没太多事，就注册了一个做营销方面的公号，结果忘了密码，几个月后他想起来了，打开公号一看，没发一篇文章，已经有了
    6000 多粉丝。那是一个公号的红利期，沈鹏那时候在我们这里讲公号的经营，我就跟着他注册了一个。后来沈鹏开始负责筹备美团的外卖业务，他那时还过来跟我聊外卖的业务模型，再后来创办了水滴。那时我们想做大学生的业务，给大学生讲广告文案。王兴华就联系各个学校的学生会，他们有请人去做讲座的需求。我们就到各地大学去巡讲，给那些广告专业、营销专业的大学生讲课。我记得两个月时间，'
- qas:
  - 问题1：他们是如何进行推广的？
  - 回答1：办法都很土啊，就是一场一场讲，讲同样的内容，都要讲吐了。他们还联系了豆瓣小组和顶尖文案、数英网等投放广告。
  - 问题2：他们讲了多少场讲座？
  - 回答2：讲了60场讲座。
  - 问题3：他们的讲座主要在哪些城市进行的？
  - 回答3：主要在北京、石家庄、廊坊、保定、烟台、威海、济南、郑州、西安等城市进行。
  - 问题4：他们的年收入大概是多少？
  - 回答4：一年也有几百万的收入了，至少不是一家纯烧钱的公司。
  - 问题5：他们的客户中有哪位是他们讲座的粉丝？
  - 回答5：他们签约了一个客户，是当时在北大听他们讲课的一个广告系学生。
  text: '我和兴华跑了好多城市，讲了 60 场讲座，这是我微博第一批粉丝的来源。那时候要省吃俭用，住宿都是经济型酒店，我跟兴华住一个标间，他后来跟人吹牛逼说，跟小马宋睡了很多次。有时候是一天两场，一般一场都有
    200 人以上听课。北京，石家庄，廊坊，保定，烟台，威海，济南，郑州，西安等城市我们都去过，从民办大学到中传，北大这种名校，各种学校我们都去讲过。今年我们签约了一个客户，他们负责市场部的一个同事，就是当时在北大听我讲课的一个广告系学生，这个生动地诠释了“今天的成功其实来自昨天的努力”。我以前社恐，但因为需要去找老师，所以训练了我社交的能力。我也不擅长演讲，但因为讲了
    60 场，我的演讲能力也大大提升了。有人问我当时怎么推广，其实办法都很土啊，就是一场一场讲，讲同样的内容，都要讲吐了。我们那时候还联系了豆瓣小组。豆瓣有很多文案，广告类的小组，我们就跟组长联系，把我们的广告帖子置顶，一个置顶帖，一周费用是
    200 块。我们找了许多这种豆瓣小组的广告。我们还在顶尖文案，数英网等等投放过广告，其实都不贵，主要靠内容撑着。要说传播，也没啥神秘的，就是找到你的目标顾客常去的地方，向他们发送信息就好了。我们也做过一些爆红的帖子，但是更多的是一个一个活动，一个一个媒体博主的投放广告，一场一场的讲课带来的业务。那时候赚不多，不过一年也有几百万的收入了，至少不是一家纯烧钱的公司。明天我会讲讲，第九课堂后来的经营困惑，以及我为什么退出了这家公司。未完，
