    Text99123456789101112 大家好，我是 Jerry。上次在资料整理航海群分享的时候，分享了如何提升自己的搜商，在这里分享给大家，也希望能给大家带来一点收获或启发。在这个海量信息的时代，我相信每个人每天都会打开几次搜索引擎，如果我们能够提升一下搜索的效率，长远来看，每天给我们节省的时间复利也是不小滴。搜商就是通过搜索技能解决问题的能力。在这个信息泛滥的时代，知识付费越来越便捷，网上的各种各样的课程几乎覆盖了所有的知识领域。搜索使人类第一次可以最大程度的站在无数前辈智慧的基础上去解决问题。搜商有三个核心:搜索心法、搜索渠道和搜索技术。资料整理可以让你拥有知识的逻辑与深度，搜索技能可以让你拥有足够的知识宽度。在文章里我对这些概念做了详细的分享，详细请稳步分享链接。[`i.shengcaiyoushu.com/docx/OySOdxU2Ko40kNxauTCcOQoWntc`](https://i.shengcaiyoushu.com/docx/OySOdxU2Ko40kNxauTCcOQoWntc)评论区：海之云
