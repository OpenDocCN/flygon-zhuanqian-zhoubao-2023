    经验转行”系列，这是第 1 篇。希望帮助大家破除一些误区和恐惧。有疑问，可以写在评论区哦。如果你喜欢，请给我一个赞哦我为什么说，“了解企业真实的反馈可以淘汰掉
    8%的人？”98%的人不敢了解目标公司真正的需求的，因为他们会默认为自己不配，不符合标准，因为恐惧而不敢去了解真相才是人们失去宝贵机会的核心。不要以为只有那些学历低履历差才会有这样的问题。实际上，很多学历顶尖履历顶尖的人一样会遇到。我们有一个同学宜君，台湾人，美国顶尖高校毕业，在德勤工作了
    10 年，做税务类工作。回国后进入华为，依旧从事税务的工作。但她十分不满，十年的税务工作，让她对这类岗位产生了厌倦，她希望自己可以转型做风控管理类岗位。但是她面试了很多大企业，都以她没有相关经验拒绝了她，这件事让她十分受挫，她觉得自己走了一步死棋：“没有企业愿意接纳她——她就不会有风控管理类的岗位经验——她就无法符合‘垂直领域工作经验’进入顶尖企业”。为此她有点自暴自弃。如果你想做一件事，必须要了解这件事最真实最核心的信息，也就是给你机会的群体的人性，要知道他们真正在乎什么，以“岗位要求标准高，公司好品牌佳，被拒绝过，觉得自己没戏”为理由，不敢去了解，就无法获得最真实最核心的信息，这是大部分人失败的核心原因。🔥招聘市场分为一级招聘市场
