    CEO：[玫瑰]第一个问题：一个低意愿但是能力很强的人，和一个高意愿但是能力一般的人，各位会选择哪一种员工入职？现场大部分创始人都选择了高意愿但是能力一般的人。汪老师给出了一个答案：意愿很重要，如果一个能力卓群的人意愿很低，那么这个人很难为组织做很大的贡献，但是一个人有极其强烈的意愿，会带来强大的动能，后续可以在岗位上培养核心的能力。[玫瑰]第二个问题：一个口碑不佳人品存疑但是能力卓群的人，和一个能力一般的人，不完美情况下，各位会选择哪一种员工入职做核心管理岗位。现场大部分的
    CEO 都选择了前者，也有很多人指出和公司的核心阶段有关系。最终答案是：在核心出业绩的管理岗位上，需要真正有能力的人。CEO，投资人，高管核心决策层在选拔人才的时候，独立思考性极强，看的更多的并不是这个人的履历学历等等，而是这个人的性格，性格是否和组织相匹配，价值观是否和自己意志，是否有强烈的个人意愿。不拘一格降人才只有高级决策层可以做到。二级招聘市场就是一个按照条件筛选人的市场，学历，履历，垂直领域的工作经验，'
- qas:
  - 问题1：二级招聘市场的残酷体现在哪些方面？
  - 回答1：他们把人当成数据，有更多标准、偏见和规则。
  - 问题2：在二级招聘市场中，哪些人群有优势？
  - 回答2：那些“学历优，履历佳且垂直”的人。
  - 问题3：为什么学历和履历在二级招聘市场如此重要？
  - 回答3：因为学历不足可通过补充，履历不足可以通过在垂直领域工作来提升适配性。
  - 问题4：什么是“职场破窗效应”？
  - 回答4：进入一家好公司可以吸引更优秀的机会，而在差公司工作则可能限制未来的机会。
  - 问题5：如何能够在二级市场中找到适合自己的高级工作？
  - 回答5：了解目标行业需要的能力，提供所需的东西或用其他优势进行置换，最终实现转型入职的目标。
