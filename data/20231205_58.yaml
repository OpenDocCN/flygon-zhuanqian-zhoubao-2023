    ta 一样优秀的机会甚至有更好的机会，如果你一直都在很差的公司，那么未来你吸引的都是和 ta 一样差的机会。解释下来就是你想求职成功，找到适合自己的高级工作：了解目标行业领域类型公司到底需要你提供什么——提供给他们所需要的东西——提供不了的用其他的优势来置换——最终达成转型入职目的。未完待续！此前写过：干货帖
