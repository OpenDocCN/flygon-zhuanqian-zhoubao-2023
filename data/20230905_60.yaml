    30 单每天来到了 100 多单。外卖好一些了，可是这样还不够。我的思路还得打开。我们的产品是一杯杯的奶茶，我们的流量来源于线下的上门堂食还有线上的外卖订单，我们的变现方式就是等订单来，一杯杯的制作，然后出售。可是如果我不把我自己当做是个奶茶店呢？（第二次突破）**我可以是一个奶茶或者说是现做饮料的工厂，我可以持续制造产品，不是等有人上门了才生产。而是利用冗余的人力物力，加大生产。因为人手相对生意是富余了的，我的变现路径是否可以拓宽？**我让隔壁的其他餐饮门店（比如麻辣烫），在自己原有外卖上也上品了奶茶。他们的曝光和我们的并不完全重叠，只要他们来单，可以直接来我们这边拿饮品。我给一个折扣的价格就可以。这样我的流量从我一个人的外卖店变成了几个外卖店。同时，我也可以不一杯杯去售卖，我找到一些公司对接团单，按堂食价格做折扣，甚至制作他们需要的饮品。这些操作不知道品牌方想到过没有，但是确实加大了不少线上线下的销量。帮助门店度过了艰难的前期。**（4）其他注意事项****供应链**：蜜雪冰城这个品牌相信大家知道，以价格低著称。为什么会这样？因为他们的定位群体是
    20 岁以下的群体，甚至以中小学生为主，价格不能太高，当然原料也很廉价，他们低价能盈利主要归功于蜜雪冰城完善的供应链。有的品牌别说完善的供应链，公司供应链供货还远高于外界。这个点也是刚开始加盟很难知道的。**外卖扣点**：外卖扣点有多恶心，只要做餐饮有外卖的人都知道。这一块还有个点提醒大家，外卖在大城市和小城市分为**公司直营和代理商代理**，**公司直营的外卖到手的钱往往比代理商代理的最终到手要高**。所以你想做的城市外卖是直营还是代理，对应的扣点大家可以多多了解，最好是在**直营城市**开店。**  四、结语**很多经验都是实战中得来的，每一次悬崖边上的吹来的风，都能让人进化觉醒。
