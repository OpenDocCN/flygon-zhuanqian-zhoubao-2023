  text: '# 关于 AIGC 商业化的 13 个非共识认知> 原文：[`www.yuque.com/for_lazy/thfiu8/wnmoe0i5htofbi77`](https://www.yuque.com/for_lazy/thfiu8/wnmoe0i5htofbi77)##
    (38 赞)关于 AIGC 商业化的 13 个非共识认知作者： hanniman日期：2023-09-07《深度 | 关于 AIGC 商业化的 13 个非共识认知（8000
    字长文）》感谢亦仁哥的认可、鼓励我来分享这篇文章～先自我介绍下，我是黄钊 hanniman，11 年 AI、14 年互联网经验，现“AI 产品经理大本营”创建者，前腾讯
    PM，做垂直于 AI 产品经理的社群和自媒体，分别有 6 年和 9 年。下面这篇内容，昨天在 AI 核心圈层内，小爆了一下……and 连接到亦仁、sky 等关注已久的行业前辈/KOL，还有一些
    AI 公司高层、投资人等。荣幸过后，似乎多了一份责任感，得继续多分享 AI 干货呀～原文 8000 字，还有些配图，详见这里哈：这 13 个关于 AIGC
    商业化的“非共识认知”是——1、AIGC 的核心差异化指标，不是节省了多少时间/人力（效率属性），而是提高了多少“转化率”（利润属性）。2、不是技术不够，而是缺乏深度的“行业
    know-how”。3、情感 AI，可能反而是现阶段的低枝果实。4、对于转化率的提升，虚拟人很可能会有“巨大”的增量空降。5、关于 Agent：目前主流的“单体智能”思路有隐患，可能的突破口是“多体智能”——类似复杂系统/鸟群，单个智能体可能很简单（不一定要超过单个人类），但整体有非凡的智慧（AI
    Agent 团队 >人类团队）。6、AI 产品方法论之“由用户来完成 AI 产品设计的最后一公里”。7、品类！——现在并没有到 AI 2.0 的“iPhone
    时刻”（那只是行业大佬的 PR 用语）8、“场景-用户-需求”之外，需要增加一个关键词，“关系”——定义了关系，其实就定义了约束条件和需求属性。9、使用 AI
    时，要把 AI 当成人；设计 AI 时，要把人当成 AI。10、未来 AI 企业，方向定位将不是按照 To C/To B 来划分，而是按照 To 人/To
    AI 来划分。11、AI 商业模式，不是短期、一下子能够搞定的——要么是打井模式（足够深、打穿为止）、要么是毛毛虫模式（不断跃迁）。12、现阶段做 AI，要对标的不是互联网，而是通信/IT。13、未来真正的
    AI 2.0/元宇宙社交产品形态，核心差异化的点，不仅是人和 AI 社交，更在于“AI 和 AI 交互、人去看（消费）这些 AI 产生的内容”——那不是“游戏”，而是“生活”。全文在：ps，今天先分享这些，后续大家如果有
