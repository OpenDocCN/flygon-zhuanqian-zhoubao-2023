    (13 赞)干货 -“阿里军师”曾鸣教授：38 段话，看清未来 10 年的商业智能化作者： 亦仁的收藏夹日期：2023-10-13传统的战略核心是减少不确定性，做比较确定性的规划，然后高效地执行。但是由于我们今天处于一个复杂的高度变化的时代，不确定性就是可能性，就是创造的机会。所以在今天，战略的本质是创造，是创新。在这个意义上，战略也不再是高管的事情。跟产品跟技术都紧密的结合在一起。[`mp.weixin.qq.com/s/PTZcCbC-97p4nbhs_8cOaA`](https://mp.weixin.qq.com/s/PTZcCbC-97p4nbhs_8cOaA)*
