  text: '# 做营养师副业的一些认知> 原文：[`www.yuque.com/for_lazy/thfiu8/ffg99lp1pv2as9vi`](https://www.yuque.com/for_lazy/thfiu8/ffg99lp1pv2as9vi)##
    (18 赞)做营养师副业的一些认知作者： 阿悦日期：2023-12-01大家好，我是营养师阿悦，昨天给小伙伴们唠嗑了一下关于营养师 IP、如何变现、正反馈的一些话题，有小伙伴说很有用，借由生财这个平台，也分享给想做营养师副业、或者已经是营养师但是还没有找到商业路径的圈友，希望可以给一些启发和碰撞，也欢迎大家一起交流啊，营养师这个行业，大家一起共创，才会更加精彩一个分享的小背景，结尾有图。以下，开始正文内容第一个：不要步子跨太大我的营养私教学员，有美国本硕连读的科班出身，也有自己是工作多年考了一个营养师证，有一份工作，想跨行的，包括有的是从事这个行业，只不过是运营、产品角色，而不是营养师角色我的合伙人，目前是某些平台的小
    V，但是没有流量，对，是有粉丝量，没有流量。也有的是实体店、培训机构，纯纯信任，然后找我的大家都是抱着期待和信心来的，但是，信心和期待可以有，不要跨太大，这里，其实就是一个目标制定的问题刚好最近在陪他们打磨第一个微产品，所以，想聊一聊不要把步子跨太大这个事情我自己，和我的副业团队，我们也做了
    2024 的一些规划，比如 2024 年 3 月和 10 月，我们会搞两个事件营销但是，12 月，也很重要啊，如果没有一个月一个月把地基打牢，3 月和 10
    月的事件营销，其实就是空中楼阁所以，最近陪我的学员和合伙人打磨产品，第一个感受就是，大家一定要立足实际，再跨步子这个点分享出来、刚好也是因为今天是 12 月的开始啦，大家要是想
    2024 年过得还不错，不要光盯着明年计划，12 月计划也很重要第二，要粉丝量还是要钱这个是根据第一个步子不要跨太大，延展的一个话题我们群里，有不少小伙伴是想做个人
    IP 的，甚至大家也有一些成果。刚好我们也可以聊一下大家的一些实战感受粉丝量，对于秀肌肉、展现实力很重要；但是，我们如果是以商业为目标，那我们，要的是粉丝量吗其实不完全是，我们要的是变现。两手都要，当然很好，但是我们目前精力、实力，允许吗如果不允许，把钱握在手上，落袋为安，很重要。因为，粉丝量和变现不冲突、不矛盾，本质上是，结合我们自身实际，能抓住哪个就先抓哪个。百鸟在林，不如一鸟在手那百鸟不重要吗？重要的，至少我们知道林子里有鸟，那我们抓到鸟的概率就会有，而不是去池塘抓鸟所以，粉丝量和变现的关系，大家也可以自己琢磨琢磨，千万不要，又没有粉丝量，又还没有抓到鸟，不就亏了嘛还不如老老实实心安理得的躺平第三，产品承接一定一定一定要有产品承接我们的内容，真的要考虑围绕产品去设计以我的一个营养私教学员为例，她目前做上班族人群的减肥那产品就是帮助上班族人减肥可以用课程、用训练营各种形式内容，就很泛了上班族感兴趣的话题，都可以说比如最近很火的大厂裁员、滴
    di 崩了，年终奖、年底加薪所以，大家可以看，内容，跟我们产品，其实不太相关的，但是这些是流量密码，是精准人群这个，就是我们在做内容时，需要注意的点，内容可以泛，人群必须直因为我们最后，都是在私域，在微信成交，那么，这时，他们被吸引，你被添加，才是最重要的被成交，是时间的事，是讲究天时地利人和的事你只管做你自己，有的进度条，你可以推动一下，有的进度条，不以你意志为转移这是我刚刚去朋友圈截图的，这个就是时间进度条（图附在文末）所以，大家可以看看，'
