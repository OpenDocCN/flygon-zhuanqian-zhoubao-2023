- qas:
  - 问题1：文中提到语言的一个缺陷是什么？
  - 回答1：人类语言的一个缺陷是只要有人用“因为，所以”这种听起来有因果关系的词汇，就容易让人觉得有道理，即使其实并没有实质逻辑支持。
  - 问题2：作者举了哪个例子来说明语言的这个缺陷？
  - 回答2：作者举了在酒桌上常说的“感情深，一口闷”作为例子，指出尽管这句话毫无道理，但因为顺口且流传久远，人们还是会觉得它有道理。
  - 问题3：作者认为在什么情况下，一个人说话更容易让人觉得可信？
  - 回答3：作者认为当一个人侃侃而谈，说话毫不磕巴地去聊一件事的时候，加上其人物光环或媒体的加持，会更容易让人觉得他说的话可信。
  - 问题4：文章中讨论了一段话，作者认为这段话的逻辑为什么不成立？
  - 回答4：作者认为这段话的前提条件错误，比如“刚毕业的年轻人什么都不会”，这种一刀切的说法并不符合实际情况。
  - 问题5：根据作者的观点，哪种情况下适合适度拍领导马屁？
  - 回答5：根据作者的观点，适度拍领导马屁适合在私下跟领导吃饭喝酒的时候，不直接而有点意趣，可以当作酒桌上的一种娱乐方式，但在公开场合则不合适。
  text: '# 怎么拍领导马屁> 原文：[`www.yuque.com/for_lazy/thfiu8/gg99qd8ivaeugfeu`](https://www.yuque.com/for_lazy/thfiu8/gg99qd8ivaeugfeu)##
    (58 赞)怎么拍领导马屁作者： 小马宋日期：2023-11-16怎么拍领导马屁人类的语言有一个很大的缺陷，就是只要有人用“因为，所以”这种听起来有因果关系的词汇，你往往就会觉得有道理。甚至有些的话，根本就道理，只是因为念着顺口，或者对方说得信誓旦旦的，你就信了，这其实就是广告的一部分原理。比如酒桌上说“感情深，一口闷”，当听到这句话的时候，你是不是觉得很难反驳？其实这句话毫无道理可言。为什么感情深就该一口闷？没道理。但因为它很顺口，而且流传已久，所以你就会觉得很有道理。当一个人侃侃而谈，说话毫不磕巴地去聊一件事的时候，他的话似乎就显得很可信。加上他的人物光环，或者电视台之类的播放媒体加持，你会加一层信任。这几天有话被热传，这么说的：刚毕业的年轻人，一定要学会心态归零，你是一张白纸，其实你什么都不会，然后你什么都不会，你做事情的时候一定会犯错，然后你的公司一定要为你犯的错误买单，然后还有人教你怎么做事，这还不算完，还有人给你发钱哦，你不觉得哪有这么好的事吗。这段话里有一套听起来很完美的逻辑，所以感觉结论也是对的。其实不是，首先前提就错了。他说了有很多前提，比如：你什么都不会。其实刚毕业的年轻人怎么能叫什么都不会？我们不能说年轻人什么都不会，不过是有些会，有些不会，或者有的年轻人也会得很多。前提
    2：你做事的时候一定会犯错。为什么你做事的时候一定会犯错呢？这也是一个被强行加上的前提条件。前提 3：公司一定要为你的错误买单。这就更离谱了，大厂一年招几千个应届生，难道需要为几千个错误买单？事实可能是，一千个年轻人里面可能有
    1 个人会犯错，而犯的错也未必造成严重后果，而且公司也未必会为此买单。所以说前提错了，结论就没法讨论。至于后面的那些话，也就没什么讨论的价值了。所有的语言，其实都有适用场景的，我们也不是说不能睁眼说瞎话，只是你要看场合。我们跟陌生人见面，会说久仰久仰，这个呢，可能是违心的，是句假话，但属于基本的社交礼仪。但你跟他熟了，就没必要这么客套。这种拍领导马屁的段子，如果要说，那也适合在跟领导吃饭喝酒的时候说，既没有直白地拍，又有一点意趣在里面，反正大家酒桌说的话，也不必当真，当个乐子。但在公开场合，确实就不太合适，这就是所谓公私不分。*
