    3.84%，白俄罗斯 3.07%，剩下的流量就很分散了，我们忽略掉。![](img/aa58f85716a182147953694b8bfbb21e.png)再看流量来源分布，57.44%是直接访问，21.51%来自于搜索引擎，14.51%来自社交网络，6.24%来自外链，还有
