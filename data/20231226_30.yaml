  text: '# 普通打工人，靠自我管理觉醒，副业收入 8W+> 原文：[`www.yuque.com/for_lazy/thfiu8/zknesqh6891sart2`](https://www.yuque.com/for_lazy/thfiu8/zknesqh6891sart2)##
    (42 赞)普通打工人，靠自我管理觉醒，副业收入 8W+作者： 王多维日期：2023-12-21普通打工人，靠自我管理觉醒，副业收入 8W+，分享我实操 1
    年的年度规划方法，布局 2024 年吧！大家好，我是王多维，一个边打工边做副业的工程师！从真正做副业开始已经一年半啦，目前是小红书博主，运营大学有术成长社群，副业收入已经
    8W+了，虽然不多，但对于 996 的工程师来说，已经知足了，今年的年度任务也都已经完成了！从一个小白到稍有成绩，我觉得最重要的是要有规划和清楚的行为目标。马上
    2024 了，很多小伙伴都开始规划下一年的年度目标了。之前在小红书上看到有人从 10 月份就开始布局 2024，而大部分的规划就只是把想做的事情写下来而已，其实并没有什么用。我一直探索更加系统科学的年度规划方法，现在慢慢有了结果，试用了一年，发现的确更合理，更适合副业小白。全文
