  text: '# 《 Web3 空投研究》> 原文：[`www.yuque.com/for_lazy/thfiu8/wbngmc3xmhh2nrvz`](https://www.yuque.com/for_lazy/thfiu8/wbngmc3xmhh2nrvz)##
    (39 赞)《 Web3 空投研究》作者： 温虾米日期：2023-04-10大家好，我是温虾米，10 年自由投资者。13 年进入 Crypto 市场，经历过几个周期，对于
    Crypto 来讲算是经验相对丰富的老手。在刚结束的 2 月生财航海实战中，我很荣幸应 的邀请，和大家分享我关于 Web3 空投方向的简单分析。我将 Web3
    空投分为三个阶段，选取了其中具有代表性的 8 个项目，让刚进入这个世界的新手们，从空投的角度对 Web3 增加了一定的了解。分享全文：[https://i.shengcaiyoushu.com/docx/GrC0dRgtro92KSx1jD8cwKRbnv8](https://i.shengcaiyoushu.com/docx/GrC0dRgtro92KSx1jD8cwKRbnv8)评论区：奥特曼曼曼，
    : 为温老板打 call！！'
