    2 版：有诱导性，进群好，转化差**之后我们迭代了第 2 版，当时商城里面有一款手帕纸，10 包，包邮的成本是 4 块钱，我们在话术里面告诉所有人，进群的人，领套路每人包邮送一份纸巾，进群的效果好了很多。但后来在转化的过程中我发现转化并不如之前，而且，有一些领纸巾这个噱头反而喧宾夺主，'
