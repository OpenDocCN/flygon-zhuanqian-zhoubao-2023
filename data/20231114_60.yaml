  text: 一个群的红包＋礼品，设置的预算是 200 元以内。这里有一个小技巧，就是我们在发大红包的时候，可以在红包的名字上面写上 xx 元 xx 个，比如我写的就是
    58 元 30 个，这样不管是抢到还是没抢到的，就会知道我这个红包的总金额。这个技巧也是我们在实操中发现的，有一次发了几十块的红包，有一个人只抢到了几分钱，就在群里闹事，说你们宣传的开业大红包，怎么才几分钱。之后我写上红包金额和个数，这样抢到很低金额的人也会知道是自己运气不好。我们还会发一种增强大家参与感的红包，开业我会让人在群里发一句语音，语音里面有一个口令，最先打出这个口令的前
    8 个人，每人发 3.88 的红包。这里的口令我用的是“正品一折起”，通过这个口令，大家都能知道我群里卖的都是正品，并且价格低至一折。### ②无套路，每人一单纸巾免费送；我所做的特卖平台上有一款纸巾，我前文提到过的
    4 元包邮，我会在开业活动前，在群里做一个宣传，告诉大家，你只要准时参加我的开业活动，那么你就能领到 1 单免费的纸巾。并且在预热的时候，我会发出这个纸巾的实拍图片和视频，让大家提前看到这个纸巾的品质。之后在开业活动打过广告以后，我会留出三分钟的时间，让大家识别我发到群里的二维码，去下单并截图到群里，所以下单的人，我直接群里发专属红包，把下单的钱给到你。这个活动不仅能吸引更多的人来参加到开业中，并且在开业的时候还会教会大家怎么在这个商城买东西，4
    块钱就能换一个下单用户，简直是超值。### ③猜价格；这里我会挑选 2 到 3 个单品，知名度高的，性价比高的，只发实拍和文案，不发链接，让大家去猜这个商品的真实价格，最先猜到的奖励
    6.66 元红包，时间到了还是每人猜到就以最接近的为准。这个活动也是让新用户在互动中认识到你这个群里商品的高性价比和品牌知名度。这个猜价格还有后续几个延伸的动作：第一步：在开业当时，猜完价格以后，把下单二维码也发到群里，可能会有用户下单；第二步：开业结束以后，当天晚上肯定要推几款产品的，可以把猜价格的单品的品牌的其它商品推出来，转化效果会不错；第三步：猜价格活动现场，可以让自己的其它气氛组的账号，在群里问：“这个我可以直接下单吗？”是真的吗？价格这么低？“，之后，气氛组账号自己下单一单，截图晒到群里：”群主，我买了，这个什么时候会发货呢？“一起我们今年开群的几十个群里面，差不多用了接近十个活动，上面是我自己使用下来效果个人感觉最好的几个。###
    ④、互动必用：拍一拍；刚开始我们群里做活动做互动就是要大家扣“1”，可能大多数人在用的或者看到的，都是这种扣“1”的活动，这种扣字的互动方式最大的问题就是刷屏太严重，造成一些想看消息的人觉得太打扰了，很多直接就退群了。或者开业真正想要讲的内容被刷过去无法突出重点，好比你在台上讲话，下面一堆人叽叽喳喳一样。我虽然知道这个问题，但是一直不知道该怎么解决，直到我今年参加生财的小航海，当时拉了航海群以后群里的领队用的是“拍一拍”的互动方式。拍一拍既可以达到互动的效果，让在参加群开业活动的人知道有很多人在同时参与，又不会打扰到其它人。而且，拍一拍还能拍出烟花这种有趣的互动动画。我的拍一拍话术就是：“小
