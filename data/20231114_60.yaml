  text: 拉低了我们整个群的格调。**③、第 3 版：简短、口语化**最终我们确定了进群话术的核心，首先是简短，能省掉的不多说一个字；其次是真实介绍业务，不虚假宣传，保障进群的是意向用户，质量大于数量；最后一点是口语化，拒绝高大上。![](img/3637db027c45613cf53b733ff3ffb804.png)##
    2、拉群时间测试了不同的拉群时间之后，我们发现，在下午四点钟以后，拉群的效果要比四点钟之前的进群率更高。现在每个人的微信里面加了太多的群，可能我们第一次发消息给这个用户，如果她不是实时接收到，那么后面基本上不会再考虑进群了。所以在下午的时间段，通常大家都会比较有时间，在空闲的时间看到我们的拉群消息会更主动的去点击进群。##
    3、其它的小技巧**①、拉群的 f 控**一次性我们能拉群的人数是 40 人，有的账号一天之中拉群太多会遇到 f 控，提示“操作太频繁，请稍后再试”，遇到这种情况是正常的，只能等到第
    2 天再继续操作。这里的解决方法是：尽量多养号，拉群的这些天，用流量去操作、养号，在拉群的同时，也多去做一些其它正常用户会做的操作。另外就是多个号拉一个群，不要限定非要一个号拉一个群。![](img/2d62c6de869217ac60ee66a4166f9358.png)**②、拉群开业的时间长度：**1
    个群，从拉群开始的当天，最好是第 2 天就开业，最迟不要超过第 3 天开业。这是我们当时遇到的 1 个问题，有几个群拖了一个星期才拉好，结果就是，开群的时候很多人一脸懵，在群里问：这个群是干啥的？我怎么加到这个群里来了？时间一长，这些人已经忘记自己为什么加群了，用户大概只会
    1 到 2 天记得这个群。所以，拉群以后，开业越早越好。# 二、开业开业活动要更重要更复杂很多，当时我们也迭代了很多版本，可惜的是群消息太多，加上我是从来没有分享和记录的习惯的，之前的群聊天记录全部都清空掉了。回想起来我们有几十个不同的案例，只能给大家呈现文字部分的内容，可能没有图片＋文字那么生动。##
    1、开业活动的重要性因为我的粉丝全部是以前闲置的淘宝来的粉丝，我们之前也没有打造人设、做任何运营，粉丝对于我们的账号是很陌生的。开业活动是第一次、大概率是唯一一次这些人会听我们输出内容，脸熟这个群的机会，直接影响我们后续群里的产出##
    2、开业的话术、内容及时长我们站在用户的角度，作为一个消费者，她进到我们群里来，最想要得到哪些价值、有哪些顾虑，根据这些，就可以倒推出我们开业需要的内容：①、用户需要知道你是谁，你为什么做这个，才敢放心找你买东西；②、用户要知道你这个群是干吗的？有什么优势？卖的是什么？要怎么才能买？③、用户要知道在你这里买东西可靠吗？是不是正品?售后跟服务是怎么样的？以上，是我们开业活动要呈现给用户的内容，但站在用户角度，你要讲的这些东西我们可以称之为广告内容，如果你干巴巴的给用户讲这些，别人没有这么多的耐心和注意力听你讲一大堆。就跟我们看电视一样，你只能在电视剧里面穿插广告，用精彩的电视剧吸引用户的注意力，再在中间穿插一点广告，才能达到宣传广告的效果。而我们在群里面的“电视剧”就是各种福利活动，比如红包、礼品，所以，输出的“广告”要跟红包和礼品，穿插着来。开业的流程按照上门这个思路，就可以倒推出来。关于开业活动的时长，时间也是越短越好，现在的用户要她们集中注意力可太难了，所以开业活动尽量控制在
    10 分钟到 15 分钟。## 3、营销活动；### ①发红包；红包这里，不需要一直发红包，红包用在刀刃上。首先，给自己设置一个预算，我们开群，
