    W 亏得渣都不剩，甚至连怎么亏的都不知道。就跟我父亲说的一样，“等学会看称，已经没有肉卖了”。因为赚钱的机会，越来越少了。下面就跟大家聊聊我的创业“血泪史”，我是如何赚到我人生中的
