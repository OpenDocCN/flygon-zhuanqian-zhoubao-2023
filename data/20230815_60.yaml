  - 问题1：文中提到作者计划重新审视什么？
  - 回答1：作者计划重新审视自己的生活和余生。
  - 问题2：为什么作者认为一个人的社会位置对中国人尤其重要？
  - 回答2：因为社会位置不是个人选择，而是集体意识，决定着他人如何看待和对待你。
  - 问题3：在过去，大多数人做出社会位置的选择时，他们的心态如何？
  - 回答3：他们通常感到气馁和遗憾。
  - 问题4：作者提到有哪些人或情况可能因为特殊原因而不感到气馁？
  - 回答4：极少数人可能因为已经无法改变现状或者因为豁达而不感到气馁。
  - 问题5：这篇文章的评论区有哪位读者对文章表示了肯定？
  - 回答5：逻各马在评论区称这篇文章为好文。
