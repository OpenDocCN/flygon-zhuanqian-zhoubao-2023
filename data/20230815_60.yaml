    (17 赞)我计划重新审视自己的生活和余生作者： 亦仁的收藏夹日期：2023-08-09处于什么样的社会位置対中国人异常重要，因为这不是一个人的选择，而是集体意识。所有人都会用这个位置来定义你和决定如何对待你。过去，普遍来说，当你做出这个决定时，往往是已经无法胜出，带着巨大的气馁和遗憾。只有极少数人也许是因为轻舟已过万重山，亦或是真正的豁达。[https://mp.weixin.qq.com/s/i9lB2Cz-sx5AmJY2jzXD-A](https://mp.weixin.qq.com/s/i9lB2Cz-sx5AmJY2jzXD-A)评论区：逻各马
