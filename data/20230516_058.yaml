  text: '# 《从年负债 19 万，到眼光敏锐投资年净收益近百万》> 原文：[`www.yuque.com/for_lazy/thfiu8/ghaed0f2zal86b16`](https://www.yuque.com/for_lazy/thfiu8/ghaed0f2zal86b16)##
    (239 赞)《从年负债 19 万，到眼光敏锐投资年净收益近百万》作者： 老吴说投资日期：2023-05-06大家好，我是老吴说投资，1 位 90 后，2019
    年时我还是个负债 19 万的的金融民工，2020 年成功上岸。特感谢我们教会我记账的朋友，是他让我学会了如何做流水账，让我能掌控我的财务，对盈利数据进行分析，引导我更好的投资特别感谢带我证券行业入行的叶总（外号夜场王子），是他开启了我投资的路。特别感谢股丰登，开启了股票投资之路。特别感谢厦门斗猫网络李总，开启了淘宝客投资之路。特别感谢老胡，开启了四大行无风险套利项目。也感谢自己，是多年的沉淀，学会了靠谱、真诚，才让我在一个个际遇中发现了商机，也有准备迎接挑战。下⾯先来分享⼀下我的近些年成果：2019
    年还负债 19 万，2020 年净收益 22 万，2021 年买了 24 万的车位后净收益 96 万，2022 年买了一个 38 万的车位后净收益 93 万，2023
    年截止目前为止净收益 32 万1.股票经纪人年入 12-20 万2.股票收益年入 20 万3.淘宝客年入 50 万4.可转债打新收益年 6-10 万2021
    年开始疫情期间，年净收益接近百万。股市还未分红百来万。除了股票项目不鼓励外，其他均有实操性办法![](img/3db90d71c270fcea2b2cad833c1667eb.png)![](img/76f78c1bc83b65843d6872d89c671414.png)![](img/56bb4502dd5e7fb41ada1ba345953e7e.png)具体的经验分享请大家移步：[https://wiizueiq5ks.feishu.cn/docx/NsZwdMgSxovqfxxgJqFc5XtXntb](https://wiizueiq5ks.feishu.cn/docx/NsZwdMgSxovqfxxgJqFc5XtXntb)评论区：云端
