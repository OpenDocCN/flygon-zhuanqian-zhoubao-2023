  text: '# 如何靠近当下有结果的人？——航海好事使用指南> 原文：[`www.yuque.com/for_lazy/thfiu8/dkk8ce3dwiazamo8`](https://www.yuque.com/for_lazy/thfiu8/dkk8ce3dwiazamo8)##
    (67 赞)如何靠近当下有结果的人？——航海好事使用指南作者： 郭晓文日期：2023-09-27> 以上，都是新手在入门项目时经常会遇到的问题。>> 之前和生财里面的实战家连麦的时候，很多实战家都表达过同样的一个观点：>>
    **「入门项目，要靠近当下有结果的人」**>> 为什么呢？>> 因为，靠近当下有结果的人，你才有机会：>> 1.  看到更完整的项目全貌，便于选择和执行（反面是看到一张截图，就上脑冲动干）>>
    2.  看到当下依然可行的项目玩法，不容易自我怀疑，精神内耗（我努力掌握的玩法到底过时没，我的操作到底变形没……）>> 3.  看到落地性强的操作细节，不至于一听就会，一做就废（理论家给方向，实战派给操作细节）>>
    靠近有结果的人，开头提到的那些问题，很多自然会迎刃而解。>> 看到这里，你应该理解了为什么要靠近当下有结果的人了。>> 说得更直白一点，就是，你已经知道了要**「做什么」**。>>
    接下来，我会结合这生财有术的航海好事栏目，跟大家聊聊**「怎么做」**>> 聊「怎么做」之前，我们先仔细拆解一下「做什么」——靠近当下有结果的人。>> 1.  谁是当下有结果的人？>>
    2.  什么叫靠近？怎么靠近？>> ## 谁是当下有结果的人？>> 什么叫当下有结果的人？谁是当下有结果的人？>> 想必，大家脑海里第一时间会浮现出写精华贴的各个大佬，或着是生财官方筛选出来的小航海教练。>>
    **这是对的。但不够。**>> 大家可能忽略了「有结果的人」这句话隐含了场景——在什么事情上有结果？>> 我的答案是：在你当前面临的问题上。>> 而你面临的，觉不仅仅是项目的技术问题。
    你还有：>> 1.  总是无法专注，在不同项目之间反复横跳的问题>> 2.  期望值不符实际，容易感到挫败和放弃的问题>> 3.  不知道怎么拆解问题，没有正反馈却又不知道如何下手的问题>>
    4.  不懂复盘，总是机械式执行，没有进步的问题>> 5.  ……>> 那，谁是在解决你正在遭遇的这些问题上有结果的人呢？>> 结合小航海栏目来说，就是：**一起参加航海的，拿到成果的明星船员。**>>
    那怎么找到这些明星船员呢？>> 生财团队已经找好了……无论是「航海好事儿」栏目，还是「精选日志」，都可以帮你很好的找到这些明星船员。>> （再次想起了之前@老瞿的比喻，每年花两千块钱，雇了亦仁和生财一大帮团队给自己打工……）>>
    ## 怎么靠近？>> 我刚才看了下这次小航海的总结帖，发现：>> 1.  总结帖下面点赞的人很多>> 2.  明星船员的好事日志点赞虽然少了许多，但还是有的（被评为好事儿的日志，往往是报喜的日志，是结果）>>
    3.  明星船员的日常日志，几乎都是零点赞（日常日志里面的动作，才是好的结果出现的过程）>> 人性如此，喜欢凑热闹，当观众，去观看别人的成果。>> 但，还记得我在实战家访谈直播间常说的吗？>>
    **一直当观众，只会让你越来越焦虑。当参与者，你才能一步步走到舞台中央。**>> 也就是说，我们靠近有结果的人的目的，是当参与者，是让自己知道怎么做。>>
    用这个标准来衡量的话，请问：>> 1.  给有结果的人点赞，算是靠近吗？>> 2.  加这些有结果的人的好友，算是靠近吗？>> 都不算。>'
