    第二步，点击头像下面的「查看更多」➡️点击头像，观看这些人的历史足迹（帖子、评论、以及历史参加过的所有实战活动的日志情况，尤其是实战的航海日志）>> ![](img/ff360c4dc5a5343d78e31ae98fb0b124.png)>>
    判断一下：>> 1.  他的成绩靠谱吗？（那么多人，不排除有人是以引流为目的，杜撰的成绩）>> 2.  他的基础如何？>> 3.  他一路走来遇到并解决了哪些问题？他是怎么解决的？>>
    4.  这些问题有哪些刚好也困扰着你？你能否用他的解决方式来解决自己的问题？>> 以这次航海好事儿里面露出的圈友@邹公子🌞野望 为例。>> 既能在她往期的日志里面看到当下会遇到的各种技术上的问题以及解法（如果有遇到同样的问题，能不能用上？）>>
    ![](img/43a2bff3bdfa3ee2a818c5d9c6421560.png)>> 也能看到她有过长时间没有正反馈，差点放弃的经历，是继续坚持做才有了结果（如果你也在经历同样的情况，会不会受到鼓舞，更坚定的走下去？）>>
    ![](img/1367634fddf09886686a829bd289202f.png)>> 第三步，通过前两步仔细了解，以及用行动去验证了解到的这些信息之后，如果你发现这个「有结果的人」确实能帮到你，那你还可以添加微信，用私聊、知识付费等各种方式进行咨询。>>
    （隐藏的一步……你也可以向鱼丸许愿，让这位小伙伴上实战家访谈栏目，和我一起榨干他……）>> * * *>> 简单来说， 靠近，是让你看到更多当下有结果的人的行动痕迹。而很多刚刚自我突破的圈友，行动痕迹都在航海日志里面。>>
    航海日志，真的是长期被大家忽视的大宝藏。>> ## 写在最后>> 今天这篇文章，是「靠近当下有结果的人」这句话的适用于生财有术圈友的践行指南。>> 借此机会，我也希望让大家感受到「知」和「行」之间的差距。>>
    很多人之所以会成为高认知穷人，是因为他只听道理，却不做。>> 要真正通过道理去改变自己，让自己变得富有，变得幸福，我们不仅要知道做什么，还要理解为什么要这么做，更要知道怎么做，并且，通过一次次的实践，去调整自己的认知和动作，最终达到「知行合一」。>>
    如果你也认可，不妨，先按照这篇文章去操作一遍，尝试去靠近一下，对你来说「当下有结果的人」。>> 我是郭晓文，最懂新手的男人。>> 日更公众号：郭晓文>> 往期精华文章：>>
