  text: '> 和大家分享一下，我理解的「怎么靠近」吧。>> 第一步，你先初步筛一波人可能是在你需要解决的问题上有结果的人出来。>> 以航海好事儿栏目为例，你可以先在这个栏目里面，找到和你做的是同一个项目的人>>
