    roleplay，回到自己的团队里有后续的评价记录。**销售说一个产品好或者不好，不能是非常主观的。否则你就很难沉淀出口碑。**要有一些关于产品评价的细节，好比减肥产品如果不持续吃或者在吃的时候，高热量饮食哪些是禁止的。睡觉有没有特别的要求？这些配套的
