  - 问题4：为什么在销售中要找出主导者并集中精力？
  - 回答4：因为主导者能对最终决策产生更大影响，从而提升成交率。
  - 问题5：为什么我的老板在培训体系中要关注考核标准？
  - 回答5：因为考核标准能够确保培训的效果，让工作人员不辛苦工作却无法取得好成绩。
  text: '**“为什么”其实意味着销售要把客户当具体的人，而不是某一个标签。**比如男人，女人，小孩，有钱人，工薪阶层。这些叫标签。一个 40 出头的民营企业的合伙人，上有老下有小，所在的行业最近走下坡路，这叫具体的人。都是
    40 岁的男性，当具体的条件不一样的时候，我们卖产品的思路肯定不一样。这就是为什么他会有专属于他的需求。**3.最后的凭什么很好理解，就是我们为什么有自信说我的产品可以帮客户解决问题，达成目标。**大家可以看到在这个过程中产品是什么，产品到底怎么用，这些都叫细枝末节。没有达成共识，客户没有买之前，聊这些没有意义。顺着这个思路，我的培训体系搭建就非常的清晰，对我来说也很可以“偷懒”。我梳理出培训的几个大板块，纵向分别是基础知识、销售技能（包括见客的准备，面谈的过程等）、客户筛选（主要是销售节奏方面的内容）及销售实操。同时横向还有任职阶段、掌握程度、检验标准、负责人等。在这个过程中，有人想要让我把非常具体每一门课列出来。我只用一句话就解决了可能需要十天甚至半个月的工作量——课表不断更新，到时候根据第一批培训的情况往里再填。老板们要这个培训想干嘛？是想去操练业务团队，让那些业绩不好的人业绩有所提升，这是一个
    60 分到 80 分，甚至可以说是不及格到六七十分的事情。又不是要出一个培训的书，根本没必要去关注这些暂时不影响项目推进的细节。**四、最后也是最关键的，谁做你的主，你把力气用在谁身上，把他变成你的同盟说服别人**做销售，谈判，沟通很少是完全单线的。这也是有一些人会觉得做销售做的头大的原因，他想说服所有跟项目有所牵扯的人。你是一家女性服装店的导购，一个女孩儿和她的闺蜜一起。来逛街买衣服。女孩儿觉得好看的衣服，问闺蜜怎么样？闺蜜说不好看。此时你要做的不是竭尽全力的去劝说买一件，而是要观察到底这对闺蜜谁比较强势。此时你看似是面对两个人，但其实精力花在那个更主导的人身上。否则两个人意见不一致，难道你还要不停地分头劝说吗？女孩儿和女孩儿的关系也很微妙，有些闺蜜是塑料闺蜜，总是希望自己的女朋友没自己好看。而有些闺蜜是拦着对方乱花钱的。所以这种场景下，你只把精力花能够帮你成交的人。好比一件衣服女孩儿穿得其实没有那么好看，的确可买可不买，但是她恰好带了个塑料闺蜜。这个时候做你的主的人不是女孩儿，而是闺蜜。只要那个塑料闺蜜说一句好看，事实上，女孩觉得不那么好看已经不重要了，闺蜜会帮着你劝她买。像我在搭建销售培训体系的时候，那么多大老板，但对我来说，最终拍板做主的是我的老板，他要支持我。在职场里我也不适合越过他去和别人达成同盟，对吧？那我的老板在乎的是什么呢？就是咱们所有做培训的人千万别辛辛苦苦，最后还不落得好，所以培训体系里面最关键的项目是考核标准，我们要把自己尽可能的摘出来。当我和他达成这个共识之后，有一些细枝末节，怎么去劝说大老板的事情，交给我老板就可以啦。他和其他部门的老总的沟通，相当于变成了一个新的销售循环，我的老板在销售我做出来的培训体系。他也会遵循要什么为什么和凭什么。但他对客户更了解，我就不用费这个精神。所以大家看，再复杂的事情，通过销售的逻辑，我们抓住重点，你总能够找到一个突破口。希望今天的分享能让大家在销售的过程中更有思路，更自信，更能够提升成交率。*
