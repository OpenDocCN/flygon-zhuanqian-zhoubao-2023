    万净利润得赚两三年，孩子花起来一两个月。或者是孩子挑的另一半，他非常不满意。两个人好好的时候，给他们一起花钱也就算了，但是两个人如果未来感情不好，闹离婚的时候，他就不愿意让对方分走家里一半的钱。
