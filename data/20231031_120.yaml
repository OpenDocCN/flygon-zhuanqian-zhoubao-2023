    VIP 休息室空出来给大家泡好咖啡，您几位先好好聊着，有需要随时叫我。在我设计这个培训架构的过程中，其实第一轮是谈判失败的。大老板和我的老板以及 HR 部门及部分行长的代表，总之他们每个人提出来的需求，我碰了一碰，没法儿合并同类项，那这个事情就麻烦了。所以我后来就召集了一个会议，让大家把大致的诉求以及我们如果不能达成共识，最终到底是要解决什么问题简单的梳理了一下。到这个时候我只不过是做了一页
    PPT，相当于整个培训架构的设计还没有开始，说白了就是做错了再重来对我来说不是特别大的精神和体力上的浪费。如果不使用这一招，大家在面临大客户的时候，高净值客户的所有需求都不敢拒绝，然后先忙活了半天，后来发觉决策者，使用者，受益者等他们还没达成一致。不但自己累的半死，最关键的可能还会得罪人，整个项目黄掉。**三、排除一些干扰因素**销售之难在于客户和我们拿的并不是同一个剧本。一件事情到最终落实，过程中还会发生很多细枝末节的突发事件。所以一个好的销售一定要能力抓住主线。在推进项目的过程中，如果一些事项并不直接对结果产生影响，我们就要大胆的排除掉。这些通常我会把它称之为干扰项目。几百人的培训体系搭建，事情是非常复杂的。我要使得体系成立，主线在于到底哪一些内容是要纳入这个培训体系中的，至于到底细化到什么程度，就是干扰项。有句话说，先求完成，再求完美。这对于我们销售来说也是非常具有参考意义的。我把这条主线总结成为九个字，只要是这九个字以外的内容都可以理解为干扰项。**这九个字就是：要什么，为什么，凭什么。****1.要什么其实就是对方的需求**。很好理解。我们如果是卖货的，手里有非常多的品牌和商品。通常客户过来随便看看的时候，导购都会问你想买些什么，我给你推荐。不知道对方的需求，胡乱推荐，不但非常耗时耗力，而且很可能踩到铁板。做销售是一个概率的生意，你不可能跟所有的人都长篇大论讲完自己所有的产品。这绝对会让人
