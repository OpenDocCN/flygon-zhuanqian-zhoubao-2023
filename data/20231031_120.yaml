    100%学完，并且通过考试。如果没有学完的话，就不进行下一步的培训。而一些技能类的课程内容，比如说像和客户聊天，挖掘客户需求，KYC 等等就需要在支行里配套的渠道经理和他们一起进行
    roleplay，并且填写反馈表交给我们。换言之，如果一个理财经理知识的东西自己不学，不参加考试，技能的东西自己不练，他出不了业绩，这个再交回我们手里来做培训是不可能有提升的。那这种人我们不接，义正言辞理所当然。所以如果你的产品是要交付出效果的，就一定要做到这一点。把一些关键环节细节可控的因素抓在自己手里。做减肥，做美容的可能需要对方填写一些打卡的记录，而且真实有效。做学习提升的，可能会需要增加考试，学习时长检测等环节，否则的话就很容易因为不可控因素伤害自己的口碑。**二、问出各方的需求，咱们要做合并同类项**当一个初步的框架确定下来以后，我们就要去谈这个方案，其实就进入了沟通，也就是销售的环节。前面讲到我们做的东西其实是倾向于对我们自己有利的，你如果用统一的话术去介绍这个产品，很可能几方本身的诉求和侧重点是矛盾的，那么你说出来的这个方案一定会遭到反对，所以我们**还是不能急着只说自己的规划，而是要去确认各方的需求。**为什么要先去确认需求再来出具体的方案呢？是因为如果我先把自己想干什么说清楚的话，一定会遭受到一部分声音的反对。好比前面说到，我是需要去给理财经理考试，也需要在支行的渠道经理配合，一开始我就拿出很具体的计划来，渠道经理可能就会想办法拒绝配合，此时我就会非常的被动。但如果我换一个方式，先来确认支行里边是不是希望理财经理，尤其是新的理财经理，他们能独立做业务，不要一碰到客户就找渠道经理找行长帮忙，这样的话，大家都没有时间做业务，甚至他们判断失误的话，有一些不是那么有价值的客人也耗费大家的时间精力。此时支行确认了就是这个需求，我再来说，那我们的培训计划最后有一些是落实到自己行里的，因为这个理财经理有没有能力独立见客你们说了算。支行此时就很难说，合格不合格还是你来定。怎么样叫他们说了算，当然要有有考核的环节。好比我们要卖一辆豪车，出钱的是老爸，豪车放在富二代的名下，但是富二代为什么要买这辆车呢？因为他的女朋友希望自己的男朋友有一辆拉风的能在小姐妹面前炫耀的车。那这三方的需求，我必须同一时间确认。豪车的品牌，车的颜色，款式，最关键的是整个预算大概在什么范围之内，只有大家的需求我都知道了，
- qas:
  - 问题1：在什么情况下销售最害怕介入？
  - 回答1：在各方争论中尚未达成共识的情况下。
  - 问题2：为什么销售在决策过程中有时需要假装介入？
  - 回答2：为了避免直接参与决策，以免得罪任何一方。
  - 问题3：销售如何处理客户需求中的显性和隐性需求？
  - 回答3：显性需求可以直接满足，而隐性需求通常需要在沟通过程中细心察觉和处理。
  - 问题4：在项目推进过程中，销售如何处理干扰项目？
  - 回答4：销售应大胆排除那些对项目结果无直接影响的干扰项目。
  - 问题5：客户购买决策中的关键问题是什么？
  - 回答5：关键问题包括“要什么”、“为什么”和“凭什么”，即客户的需求、动机和合理性。
