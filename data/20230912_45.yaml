    30 个店铺，也是本次生财小红书店铺的航海教练。**看见很多小红书店铺航海的船员们很纠结到底要选什么赛道选什么品很纠结，其实大可不必，从百货赛道快速选一个低粉爆款的单品开始发带货笔记，是比较快能够拿到正反馈的。**![](img/a27cfec72c82399d24fe3bfd298fb1cd.png)![](img/ccb0adbc7e1d28dbe492feb27db5ba06.png)一、小红书店铺百货赛道的账号定位我为什么我这么看好小红书？因为我觉得小红书是基于抖音和淘宝的电商逻辑基础之上改进而来的，既存在抖音“兴趣电商”的逻辑，又涵盖淘宝的“搜索电商”的逻辑，用户不仅可以通过刷笔记找到我们，也可以通过搜索商品关键词来找到我们，这一点，我要给小红书的产品经理点
    32 个赞啊。在小红书上面开店卖货，要给店铺一个定位，就是你店铺卖的是什么？比如：女装、百货、饰品、数码等等，你不可能一个账号既卖女装又卖百货，这样的话，你的店铺就是一个杂货铺，系统就无法识别你到底是卖什么的，也就无法为您的笔记精准推流。**发布的笔记越垂直，账号标签就越垂直，系统给你笔记的推流就更精准，从而就达到一个稳定出单及爆单的状态。所以，想要做女装又想要做百货的同学，建议分两个账号来做，因为精准流量真的好香好香。**二、选品、测品、跟品1、选品首先，我们要找到对标账号（对标账号就是和我们做一类的账号），这个对标账号可以是小红书**(低粉爆款)**的，也可以是抖音的，毕竟这两个平台很多地方都很相似，抖音热卖的品，在小红书一样可以热卖。在抖音上可以关注一线爆款百货赛道的对标账号，抖音上单账号
    100+万件商品了的百货号完全可以跟，特别是一个品持续卖了一年多的品，如果关注到这类抖音账号时不时就爆单，可以深耕一下这个品。百货赛道，有时出单很快，有时候即使跟大半个月，爆品在起初也可能半个月只出
    8 单，这个时候别放弃，当笔记发了一个月的时候，开始慢慢出单了，瞬间让我感到了坚持了这么久终于没白费，从一天几单稳定到一天几十单，截止到目前已经出了 600+单了。还有一个品，我是通过抖音精选联盟里选的，因为我之前做过抖音，对于抖音的热度品还是有一点判断力的，8
    月初的时候，那个品的热度挺好的，我就把那个品拿到了小红书上卖，测了几天确实效果也挺不错的，于是也每天怼了这个品的笔记，截止到目前已经出了快 300 单了。2、测品小红书上出了选品，还有测品，毕竟选出来的品还得要测，测这个品适不适合我们的账号，测这个品转化怎么样，大家切记，一定要测品，不能盲目的想发啥就发啥，盲目的发笔记，账号起来的周期很有可能就会被拉长。我之前也测过一个品，针对于这个品我发了不下于
    20 篇笔记，这个品每篇笔记的小眼睛都大几千，还有几篇笔记的小眼睛都在几万、其中一两篇都跑了十几万了，但是无转化，讲真的，截止到目前一单没出，我也就纳闷儿了，流量这么高为啥转化这么低？后来想了下，可能这个品只是个流品，或者这个品真不太适合我的账号。**关于测品，我总结了几个小技巧，'
