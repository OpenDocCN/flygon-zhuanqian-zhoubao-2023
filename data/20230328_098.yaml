    (50 赞)《分享一天内利用小报童设计出一款付费产品的经历》作者： 白杨私人号日期：2023-03-22我是如何一天内，利用小报童设计出一款付费产品的？分享我从发现，到执行，到目前成功出售
    80 单的经历。（定价 199/年，目前 6 天 80 单卖出了 1.5w 元，属于内测期，未全面推广。预计 4 月正式全面推。后期我会在满几百或上千人之后写复盘再次分享，也希望大家祝愿我能大麦~）分享我的整个过程：
    1️⃣对贴合自己的事，有极度敏感的嗅觉：闻见味儿了，同时要记住你能闻见的别人也会闻见，只是味的浓度每个人闻着不一样2 月 10 号那天，我加到了一位叫做孙哲
    的老师（后来发现也在生财），我翻阅他朋友圈看见有这样的一个我从未见过的东西：小报童。于是我立马付费订阅，我的好奇心动了，首先是孙哲老师的小报童内容定位是我需要的，其次我觉得很新奇，我通过刷他朋友圈立马就订阅，这个动作已经说明了，体验感、链路、所有的所有，已经吸引到我了，我＝大多数其他用户！接着我就去看相关介绍，有申请专栏的地方，基于我自己本身所在公司也是知识付费大板块，内容基础十分富足，当即我便已经知道自己要做什么专栏了。我立刻申请，第二天专栏通过。当晚一夜没睡，把我脑海里已经有的整个产品框架做出，第二天一大早给公司创始人看，当即通过批准，干！2️⃣产品的定位：最擅长什么，就给擅长的东西做成一个产品。两三天时间我订阅了不下
    10 个专栏，去做分析，对比。大部分定位是某个平台的玩法，某个什么什么的玩法。定价基本是买断制，39-99 较多。而我选择做 199/年的订阅制，围绕我们公司现有的知识模型去做一个合集，已有的知识内容我们很多，而新的内容我们每天都在产出，所以专栏是集合地，是一些不合适出现在社群、朋友圈等地方的内容港湾。我们是不做卖课程这一环的，专栏的出现，直接“上位”顶替。属于一款引流品！低客单！直白点就是，有群体吃不动高客单，这样的群体在我们的私域里就是“我们的下沉市场”。而我们做的整体高度很高，不可能拿着个一两百的品，去发朋友圈像卖护肤品那样做朋友圈宣传，不是不好，而是现阶段这样做就太背道而行了。专栏的形式是静默交易，只用像转发公众号到朋友圈那样去转发专栏进朋友圈，用户就可以成交。好看又高级、链路短、静默交易，很多细节都是我需要的特性。专栏最开始是季度，就暂时没有推广。等待
    30 天可以开通年度，直到 3.13 号才开通用户可以年付费，开始推给用户们。同时我也开启了分销玩法，包括很多细节，都得益于老师 （也是后来得知老徐也在生财）他给我了巨大的灵感启发方面的帮助，我也给专栏开启了分销，设定的
    50％。目前有订阅用户成功分销出去了，可行的，非常可行。3️⃣看见了，有想法就立马干 我不想站着说话不腰疼，可事实就是，执行力快，动作快，快人一步就是快人一路。那不拿别人比，足够快也是让自己提升的更快。虽然我从小就是执行力强的人，不服就干。长大后遇到很多变故，我变得极度敏感，也会纠结害怕退缩。例如我见很多大佬分享的，自媒体人的一些不好的小毛病。比如因为一个社群的名字而纠结来纠结去，再或者是不好意思卖产品，什么七大姑八大姨的看见怎么办。还有什么会不会失败，会有人买吗？……这些问题我也遇到过，后来自己开窍了，'
