  text: '# 《最普通社恐女生如何无负担参加生财见面会》> 原文：[`www.yuque.com/for_lazy/thfiu8/rcy28q94bie0p4w8`](https://www.yuque.com/for_lazy/thfiu8/rcy28q94bie0p4w8)##
    (212 赞)《最普通社恐女生如何无负担参加生财见面会》作者： 程先生的太太日期：2023-03-20《最普通社恐女生如何无负担参加生财见面会》 这是一篇相对来得比较迟的作业，周六参加完见面会，现在才提交作业。
    这么晚提交是有原因的。 也许我的这个分享对生财的大多数人都没有帮助，因为他们已经过了这个阶段，站在高山的顶端。所以，大佬如果你不小心点开了，没关系，直接滑到底部点个赞就好了，内容可以绕过的。
    我就在想，有没有还有人和我一样，一样可能连山脚都还没达到的人，如果恰好，你是，那么我认为这个复盘还是值得一看的。 越分享越幸运，但我又想，总不能只是写一些口水话吧，总要问问龙珠吧，没有龙珠也要问问碎片吧？
    所以，我就直说吧，我写这个是有 3 个目的的： 1、拿龙珠，虽然有点妄想，但万一误操作呢？ 2、拿碎片，这个还是有概率的吧 3、获得点赞量 100，如果超过
    100 的点赞量，我下一篇的主题都想好了文章比较长，移步阅读感受更佳以下是内容大纲： 一、普通人为什么要参加见面会？ 二、普通人参加见面会的好处是什么？ 三、普通人社恐如何参加见面会？
    四、周六见面会的收获感谢点赞，感谢你的每一次肯定，[https://ug7xugb19s.feishu.cn/docx/AYqUdsawJocJctxI07qc3svTnfg?from=from_copylink](https://ug7xugb19s.feishu.cn/docx/AYqUdsawJocJctxI07qc3svTnfg?from=from_copylink)评论区：小宇👈
