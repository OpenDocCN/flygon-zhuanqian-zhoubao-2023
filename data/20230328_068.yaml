    在相关的情况下，哪个标签关注人数最多就选哪个，因为关注人数多就意味着流量池大，就能够被更多的人所看到的，但没想到可以反着来。由此联想到了知乎，在知乎写回答如果是一个新号，就不建议回答关注人数上万的问题，因为关注人数虽然多，但小号权重低，这篇回答爆了的可能性就很小，浏览量也很低，回答就会被沉。小红书亦是如此，新号权重低，笔记不容易被大的标签收录。但小红书不同的是，新号有流量扶持，以及根据它独特的算法，新号爆的可能性大大增加，即使是素人也有可能出千赞万赞。但我们可以把它做的更好：如果选择小标签，就更容易被收录，收录后就会推荐给关注该标签的人以及获取到搜索流量，那么就会把这篇笔记推荐给更大的流量池，流量也就慢慢起来了。当然，全选择小标签不如大小标签结合，大标签定垂直领域，小标签更加精准易被收录，再加上好的选题和内容，就能够获得到更多的流量。#
