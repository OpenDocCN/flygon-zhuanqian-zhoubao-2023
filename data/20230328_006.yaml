  - 回答1：有的合伙人已经出资退出，有的还在公司，如何保证公平分配股权是个难题。
  - 问题2：为什么 Shiver 考虑在不同生活阶段的合伙人之间是否应该发放工资？
  - 回答2：因为合伙人的生活压力和人生阶段不同，可能需要考虑是否立即发放工资以维持公平性。
  - 问题3：在 Shiver 的公司中，辅助性工种的待遇问题如何解决？
  - 回答3：应该直接发放工资，还是推迟并考虑将来分配股份，是需要解决的一个问题。
  - 问题4：Max 如何建议解决公司长期发展和吸引关键人员的问题？
  - 回答4：Max 建议以市场价为基准支付工资，并签订协议作为证据，以应对可能出现的争议。
  - 问题5：对于小公司的顾问收费问题，有哪些挑战和建议？
  - 回答5：顾问收费方式往往让咨询顾问和老板感到尴尬。收固定费用对小公司来说可能负担过重，而占股份则可能引发“花钱找工作”的担忧。
  text: '# 《股权类的生意怎么更好做？》> 原文：[`www.yuque.com/for_lazy/thfiu8/mft3ql40tiiv2fde`](https://www.yuque.com/for_lazy/thfiu8/mft3ql40tiiv2fde)##
    (45 赞)《股权类的生意怎么更好做？》作者： 海程日期：2023-03-27股权类的生意怎么更好做？以及作为咨询顾问以一种更不膈应的方式介入早期公司？我初中的好朋友
    Shiver 之前在美国读书，回国在上海做工业仪表的细分领域做创业，他春节前在老家跟我聊了一个下午他的生意，生意是好生意，这些工业细分领域的毛利实在是远远超出我之前听过的所有生意不过
    Shiver 的生意比较特殊，真是技术不会市场，市场不会产品，出于现实必须合伙，所以他也提出了一个具体问题是，他们三个合伙人怎么样分股权：-有的合伙人已经出来了，有的合伙人还在公司，怎么样出资保证公平-三个合伙人因为人生阶段不一样，生活压力很不一样，要不要现在发工资-有一些辅助性的工种，现在处于半白嫖状态，应该直接发钱，还是之后分股份这组问题我并不会，我投资和生意的底线是
    1）不做场内杠杆 2）不做合伙我在合伙生意这个问题上直接放弃治疗，是因为我认为1）贡献度随着时间的变化，需要不断调整/扯皮，还可能一开始会错误估计对方的技能稀缺度和投入度，需要大量投入在人际关系上2）合伙除了要投钱，还需要投入时间和专业技能，玩不好的话，按我的话说就是“花钱找工作”3）我的生意都是典型的资本密集型生意，我又擅长搞钱，根本不需要合伙人出钱，技术互相切磋交流一圈也不需要技术合伙人的存在因为从初中时代我就很欣赏他，所以就记下这件事，上周二在上海我约上
    Shiver 和我涉及 toB 业务的合作伙伴 Max，一起见一面Max 是一个做专业服务出身的老外企，我在 2020 年和他在一个麦肯锡的前合伙人的社群里认识，后来就一起做了很多企业项目，他在行业上擅长工业领域/专业服务，技能擅长销售和管理由于
    Shiver 涉及的领域实在过于细分，我不知道 Max 在他的细分领域会不会，但怀着说不定能帮到他的想法，所以见了一面，一开始大家都没抱有特别高的期待，后来他们开场十分钟以后，因为
    Max 很熟我同学的领域，所以他们就聊 High 了然后 Shiver 再把怎么分股权的事儿又提了一遍1）有的合伙人已经出来了，有的合伙人还在公司，怎么样出资保证公平2）三个合伙人因为人生阶段不一样，生活压力很不一样，要不要现在发工资3）有一些辅助性的工种，现在处于半白嫖状态，是应该直接发钱，还是之后分股份Max
    每一个问题都结合具体情境，聊的妥妥当当1）和 2）其实是一个问题，公司运营机制如何在短期收益不高的情况下，保证中长期的发展，并且可以很好的锁定关键人员；这一段因为涉及商业机密，不太方便写，当时我听完以后的感受就是，真的很妙3）考虑的是综合成本，还有合规性；Max
    给的方案是，如果业务本身增长预期是相对明朗，应该以市场价为锚定点去付钱，同时需要签协议留作证据，防止出现这样的情况"我帮 Shiver 用 3 万出了一个市面上
    7 万的稿子，我做了这么大贡献，不应该拿他几个点的股份么"Shiver 很想让 Max 帮忙做管理，Max 给自己也安排的明明白白，这件事给我的启发非常大，因为对小公司的顾问工作怎么收费，其实是很多咨询顾问和老板都非常膈应的事儿：1）你要直接收固定一个月几万把，小公司又出不起2）你要是占个股把，那最后不就变成“花钱找工作”么3）边界很难画的很清楚，'
