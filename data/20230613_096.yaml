  - 问题1：文章的主题是什么？
  - 回答1：从升舱体验对比国航与南航的经营差距。
  - 问题2：为什么作者要比较国航和南航的服务？
  - 回答2：因为作者在乘坐这两家航空公司时，有明显不同的服务体验。
  - 问题3：南航在什么地方表现得比国航好？
  - 回答3：南航在值机口推广优惠升舱服务，并且在飞机上也能升舱，这些方面表现更好。
  - 问题4：国航和南航在升舱服务上有何不同？
  - 回答4：南航在升舱服务上更加灵活和便利，而国航则更为僵化和费用高昂。
  - 问题5：文章中提到的南航优质服务如何影响客户和公司？
  - 回答5：南航的优质服务能提升客户的体验，同时可能增加公司的收入。
  text: '# 小马宋：从升舱看国航与南航的经营差距> 原文：[`www.yuque.com/for_lazy/thfiu8/lty28xn2v104bsog`](https://www.yuque.com/for_lazy/thfiu8/lty28xn2v104bsog)##
    (93 赞)小马宋：从升舱看国航与南航的经营差距作者： 小马宋日期：2023-05-31从升舱看国航与南航的经营差距最近一直在出差，一周前去广州参加一个活动，主办方给买的是国航的经济舱，我在机场想自己升到公务舱。从升舱体验对比，来说一下国航和南航经营的差距。南航
    APP，有登机口优惠升舱功能，国航，这个功能出现很久，但一直不能用。南航在值机口，有人专门宣传优惠登机升舱，国航，没有任何宣传。南航升舱，会优先给客人看有没有
    999 优惠升舱，也会提醒客人优惠升舱的限制服务内容。国航去升舱，服务员说要计算一下。（当天）跟我说需要手续费 2100 元，我说我在携程现在直接买公务舱也才
    2100 啊，国航说，那您随意。我赌气，走了，想到飞机上升舱。以前在南航，机上可以直接升舱。 国航，对不起，机上不能升。我说南航为啥可以在机上升？空姐礼貌的对我笑了笑。单独说下南航的服务吧。根据我个人的经验，南航是唯一一家会在值机处大力宣传优惠升舱服务的航空公司。去年有一次我从大兴机场飞深圳，服务员让我先升了明珠舱，说商务舱没有了。安检后，服务员又给我打电话，说商务舱出来一个座位。她可以帮我直接值机，然后加我微信付款就行。然后我就升了商务舱。能帮公司多赚一点就多赚一点，其他航空公司就很少见这样的员工，或许仅仅是激励制度的问题，总之南航的经营，至少在旅客层面的感受，比其他航空公司要好很多。我画过公司高效经营的三角△，分别是战略方向，创新能力，经营效率。战略方向对了，创新和效率，则是超额利润的保证。评论区：正能量
    : 从小的地方就能看出差异。 孙金鑫 : 我想起了刘润老师说的正向飞轮。公司给激励员工升舱->员工给客户更好的服务提高升舱数量->升舱数量变多增加公司收入->公司有更多的激励给员工。
    周彦充 : 坐飞机是种什么样的体验，有人和我一样 30 好几了还没做过飞机的吗[凋谢] cook : 因为国航主要面向北京的客户，出公差为主，公司买票要买就直接买了，在机场升舱这种出差客户非常麻烦。此外南航的确是经营要好一点。
    知行派 : 和海底捞员工有自主打折优惠的授权类似。服务好了，产生更多的成交，奖励就越高，奖励越高就更有动力提供公司的优质服务，让形成一个正向反馈的飞轮。 流芳
    : 虽然小的方面，但是给用户的体验却差距很大 启点 : 国航是国资呢，南航作为广东的民企，普遍是比较注重服务的，参考顺丰也是。 飞龙 : 每件事老师都能看出背后的逻辑，既是幸福，也是烦恼！'
