  text: '# 我通过流量主每月被动收入超 5W 的历程分享> 原文：[`www.yuque.com/for_lazy/thfiu8/psl5d1mqmcbfws6w`](https://www.yuque.com/for_lazy/thfiu8/psl5d1mqmcbfws6w)##
    (精华帖)(660 赞)我通过流量主每月被动收入超 5W 的历程分享作者： 程序员田同学日期：2023-06-20大家好，我是程序员田同学，一个在小程序行业沉淀了五年，在老年私域粉+公众号\小程序流量主赛道专研三年的玩家。三年前，我大四实习工资一月
    3000，经过这几年的探索，现在在不影响我本职工作和个人 IP 业务的前提下，兼职运营数十个公众号和小程序。下图是我今年二月上线的小程序，目前像这样在盈利的老年小程序有十二个。![](img/d684d0f62841db1acbeaa65762a9a607.png)下图是我今年新开的一个老年公众号的收益，这样的公众号目前有十五个。![](img/5f4bceb0097b1a0ce615bea0db72d65c.png)这样的成绩在大佬云集的生财里可能不值一提，但它对于我这样的普通人来说，在当下的人生阶段还是挺满意的。这篇文章就和大家详细分享一下——我是从何从迷茫的状态->再到找到赚钱方向->最后再到老年私域粉的引流和变现的具体玩法。详情请移步：[https://q2srbwoeiz.feishu.cn/docx/N147dCBZJoN4sxxAprMcVZZHnWf](https://q2srbwoeiz.feishu.cn/docx/N147dCBZJoN4sxxAprMcVZZHnWf)最后特别感谢涛哥对文章的悉心指导。大家如果有什么需要，也欢迎和我交流。评论区：展扬
    : 先点赞后观看 程序员田同学 : [抱拳][抱拳][抱拳] 张集慧 : 把抖音，视频号火过的养生类视频和这类小程序结合起来，不知道效果怎样 程序员田同学
    : 内容从来不是最重要的，老年粉喜欢军事 而且养生类是不能上架小程序的 张集慧 : 懂了 小王子 : 大哥牛逼 云桃桃 : 厉害！ 猴大 : 多个公众号，在一个
    ip 下有影响么？'
