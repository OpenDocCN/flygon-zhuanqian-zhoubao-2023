- qas:
  - 问题1：作者的主要线上营收是什么？
  - 回答1：作者的主要线上营收是无人直播电商。
  - 问题2：在快团团的经营中，与抖音、快手相比，有什么不同之处？
  - 回答2：与抖音、快手不同，快团团是基于社群运营，具有复购的黏性。
  - 问题3：快团团帮卖的主要类目有哪些？
  - 回答3：快团团帮卖的主要类目包括时令水果类、生活方式产品如鲜花和香薰蜡烛，以及预制菜品。
  - 问题4：草莓为什么成为快团团的爆款单品？
  - 回答4：草莓成为爆款的原因是其应季性、受欢迎的口味、以及高客单价和较高的复购率。
  - 问题5：在帮卖草莓过程中，作者的平均佣金是多少？
  - 回答5：作者帮卖草莓的平均佣金是11元。
  text: '# 《快团团新手如何帮卖月佣金达到 8 万》> 原文：[`www.yuque.com/for_lazy/thfiu8/gycvsilsnz84ac9s`](https://www.yuque.com/for_lazy/thfiu8/gycvsilsnz84ac9s)##
    (84 赞)《快团团新手如何帮卖月佣金达到 8 万》作者： 贾璐 Luca日期：2023-04-11（篇文章来自于 3 月 8 日在大航海的快团团经验分享）我现在的主要线上营收是无人直播电商，大家都知道抖音、快手的直播规则瞬息万变，且用户群体没有复购。钱是赚了不少，但压力很大，且对未来迷茫。但快团团不一样，它是基于社群运营，有着超强的黏性的复购。所以我从去年
    12 月慢慢测试，权当是“一个人的副业”快团团实验成绩吧。# 成就“一个人的副业”快团团实验成绩1、一个月时间，达到全国排名 17972、单月帮卖佣金达到
    8 万3、疫情期间，小区开团卖面包，净利润 2 万![](img/0c1a3fdbc4af98d080741e5e5e530204.png)# 卖的什么####
    帮卖类### （一）帮卖的类目快团团帮卖，我主打的三种类目：1、时令水果类：草莓、橙子、枇杷、芒果……2、卖生活方式：鲜花、香薰蜡烛……3、预制菜：凉皮、鸭掌煲、螺蛳粉……至于为什么主打这三个类目，我理解的在快团团的“人货场”，货和人的需求，对人的理解是匹配和一致的，卖货先要理解人，基于人的需求，选择对应的货，才能大卖，具体的后面会再讲到。###
    （二）重点打爆款单品重点讲一下帮卖爆款单品—草莓，只是草莓一个月赚了 3 万多，一单平均佣金是 11 元，卖了 2800 多单，复购率 40%以上。为什么选择草莓作为爆款原因：1、应季水果，一年只有
    3 个月当季，大家期待已久，2、口味酸甜，小朋友们尤其喜欢，家长会为小朋友持续买单3、草莓客单价高，利润高。线下水果店价格普遍偏高，电商价格有一定优势![](img/6cf91847ccc2413f3845c20fef5d8dbc.png)具体详细内容查看飞书[https://r7weuqivm5.feishu.cn/docx/SYkqdYJ4FoEXOlxQpitcWY8Rnqg?from=from_copylink](https://r7weuqivm5.feishu.cn/docx/SYkqdYJ4FoEXOlxQpitcWY8Rnqg?from=from_copylink)评论区：林家少爷
