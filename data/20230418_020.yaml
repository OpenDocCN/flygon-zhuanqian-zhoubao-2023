  - 问题1：飞书是什么类型的企业应用平台？
  - 回答1：飞书是基于协同办公的企业应用平台。
  - 问题2：MCN 行业的业务内容可以总结为哪几大板块？
  - 回答2：MCN 行业的业务内容可以总结为短视频制作、渠道投放、直播电商。
  - 问题3：飞书在哪些方面提供了最佳实践？
  - 回答3：飞书在短视频制作、渠道投放、直播电商等方面提供了最佳实践。
  - 问题4：飞书是否可以代理销售？如何联系？
  - 回答4：飞书可以代理销售，可以通过官网提交申请来联系。
  - 问题5：飞书的合作伙伴要求是否严格？
  - 回答5：是的，飞书对合作伙伴的要求比较严格。
