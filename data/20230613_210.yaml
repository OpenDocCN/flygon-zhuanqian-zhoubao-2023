  text: '# 上次发帖说的使用 ChatGPT 和 SEO 结合的项目，开始公测了，邀请大家一起测试。> 原文：[`www.yuque.com/for_lazy/thfiu8/yroiuo9v0m8gnihr`](https://www.yuque.com/for_lazy/thfiu8/yroiuo9v0m8gnihr)##
    (19 赞)上次发帖说的使用 ChatGPT 和 SEO 结合的项目，开始公测了，邀请大家一起测试。作者： 张宇凡日期：2023-05-24超级 SEO 公测邀请手册SEO
    没那么神秘，就是一个基本技能，拼的是学习能力和执行力，做好 SEO 的核心是满足用户需求！- 白杨 SEO有兴趣可以看看上一篇帖子：https://articles.zsxq.com/id_v6w1tgdlw3eb.html##
    前言首先，我非常荣幸能够邀请到你参与到超级 SEO 助手的公测，或许你是在互联网摸爬滚打多年的专业人士，又或者你只是怀着一颗好奇的心，无论你当下身份如何，你都或多或少的见证了
    AIGC 时代的飞速发展，也体验到了 AIGC 给我们带来的便利性。也是因为生成式的对话让我们的思维无限开阔，短时间内，基于 GPT 的应用遍地开花，有人用来写作，有人用来问答，也有人用来解决垂直行业或某些小场景的痛点。作为一名多年的软件开发工程师，在去年
    12 月底我有幸参与到了 ChatGPT 的第一波浪潮，也至此开启了对 GPT 的深入研究和开发，其中《ChatGPT 分销版》作为市面上领先的 AI 对话项目产品，荣获差不多将近千人的青睐，多次在其他同行的竞品分析中出现，也正因为如此，我们创造了多个累计充值过百万的客户，单日充值超
    10w+，这些数据也印证了 ChatGPT 的火热程度，同时也证明了我们的研发实力和对市场敏锐的嗅觉。不管过去如何，将来如何，现在我们需要做的就是利用现有技术解决实质性的问题，帮助更多值钱的人赚到钱，同时也希望更多的人拥抱
    AI 时代的浪潮，创造更多可能，发现更多机会。既然是生成式 AI，那肯定是和内容有关系，和内容有关系又能直接获取的无疑就是 SEO 了，互联网时代你的客户基本来源于搜索或者相关内容的触达，从而产生的链接，所以我们决定用
    ChatGPT 的技术来解决这一问题，也正因为这个点，超级 SEO 助手产品项目由此诞生。经过多个夜以继日的奋战，今天我们正式开启了超级 SEO 助手的公测，这篇公测手册请认真阅读。##
    超级 SEO 助手在没有生成式 AI 出现之前，大多数公司都需要请一个专门的运营和文案，又或者请多个编辑人员，每天都是抓破脑袋的想写什么内容。当生成式 AI
    出现之后，解决了内容生产问题，也就是能够减少一部分人员开支，但是还是需要有人写，只是成本降低而已。于是，我们就想通过一种方式，让内容批量自动生产，然后自动发布到指定的平台（自己的官网或者其他各大
    CMS 平台），这样才能完全解放我们的双手，让内容自动化，让成本趋近于 0。在这种大胆的假设之前，我们通过技术+ChatGPT 的结合，研发了可以完成这些自动化操作的系统，《超级
    SEO 助手》。希望能够解决目前企业的一些内容上的运营问题，从而为企业带来更多的客户资源。经过我们前期大量的试验证明，GPT 生成的内容是可以搜录的，前提是需要你给出好的标题、关键词等等。公测结束时间：2023-05-28
