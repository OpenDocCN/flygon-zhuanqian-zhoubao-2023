    BIGO，MICO 大把的项目。如果你会点技术，加到直播间里，带来额外的互动效果，那更棒了。2、游戏一种是做游戏直播，有能力的话，小游戏互动游戏做无人。没有开发能力，露脸打游戏，做半无人，游戏集中在情节上，对主播要求并不多，会一点外语就可以，更何况还有新加坡马来弯弯直接说汉语。第二种是做免费游戏网站，利用短视频或者直播，引用户进来免费玩游戏，帮你看广告。同理的项目，还有爽文网站。3、独立站耗流量独立站可以完美避开平台的电商定位和调性，非常适合除东南亚外的用户，还不用平台的履约限制。一种方法是矩阵内容薅免费流量，无论是短视频矩阵还是无人直播矩阵都可以（无人直播还能生存吗？肯定可以）第二种是广告投放，做个好一点广告短视频内容，投
    TT 广告，引流转化。生财圈内有不少优秀的投手，大家可以去搜一个往期帖子。如果说矩阵流量是大力出奇迹，那么广告投放就是技术流，靠本事赚钱。可惜我不会。4、达人带货虽然我不看好目前的达人带货，但是这个确实是有手就行，非常适合从抖音平移过去的项目。不过鉴于现在平台策略调整，东南亚汤太少了，新的
    TT 自营商城达人带货平台会推出来并给与大量补贴，在 TT 没有更好的电商策略的情况下，给的补贴也可以给入门玩家进来玩一玩。国内各个社交平台上，鼓吹的达人带货大可不必去看，生财圈有很多
    MCN 可以免费挂。如果不想挂 MCN，东南亚各个国家都有虚拟账户回得来账。其次是，给达人提供收款的 MCN，鉴于达人赚不到钱，MCN 还要履约，现在不太推荐，想要布局的话，可以尝试拿到新出全托管商城的国家的
    MCN，比如沙特、英国。5、做公会官方跨境公会很难搞，平台不开放也不公开信息，这个策略不知道从何考虑。不过现在公会拿不到，买的话很贵。有资源又有志向在本土国家发展的话，本土公会资质相对来说就非常容易了，推荐去搞。
