- qas:
  - 问题1：项目背景中提到的风向标是什么？
  - 回答1：受到付费电子书风向标的启发。
  - 问题2：项目实操中提到的豆瓣和Z站是什么？
  - 回答2：豆瓣和Z站是找书的渠道。
  - 问题3：如何转换书籍的格式？
  - 回答3：需要进行格式转换。
  - 问题4：项目收益分析中提到的合伙共创是什么？
  - 回答4：指的是合作创造收益的方式。
  - 问题5：智昊和馄饨在评论中提到的问题是什么？
  - 回答5：智昊提到了在找书，馄饨则提到了在咸鱼上承接项目的经历。
