  text: '8.  [《私域运营体系实践手册》（精华帖）](https://t.zsxq.com/10Pw8dhmX)往期干货合集：1.  [《乔帮主往期干货合集](https://t.zsxq.com/0d6SNCcC3)》评论区：静水流深
    : 哈哈哈，你又来了 乔帮主 : 哈哈哈，你也又来了 倪大胖 : 山重水复疑无路，柳暗花明又一村 胖大魔 : 居然没人震惊跟八卦[嘿哈] 亦仁 : 感谢分享，已加精华。
    亦仁 : 我建议你走刘小排老师的路，社群不是个好产品，可以分享可以建立影响力，但是要靠社群赚大钱，比如一年几百万到千万，核心不是技术，而是内容和运营。  而基于技术为社群主题的受众，太聪明而不可能付钱，程序员是最差的付费群体。
    亦仁 : 选一个 aigc 相关领域，去海外，发挥你的技术和产品优势，深耕下去。 亦仁 : 私信下我，我给你一些方向。![](img/894d30a529e7c37bcd3392323c99941c.png)'
