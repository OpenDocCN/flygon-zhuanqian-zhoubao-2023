  text: '![](img/f0f9b0bd135e42ae9a8d3c51d128fe1a.png)最终 20 人都满了，一条朋友圈收了大概四千来块钱，一个月房租算是不用愁了。而我需要做的是：**持续好好做我自己的事情，并尽可能的分享我的动态和思考。**在他们有问题的时候，在群里答疑一下，把我的所思所想都分享到群里，10
    天过后，解散这个群。还有一个例子，也类似这样的原理，前段时间由于我研究出了一个新的帮助成年人训练大脑思维的方法，可以让 1 个成年人在 1 小时内学会那套方法，迅速提高自己看透事物本质的能力。于是，我继续在我的读者群发起招募测试，仍然是先让大家付出一定的代价：![](img/4dbf69b0336f983f75d458e82ef76d61.png)然后，结果依然如此：![](img/e15a97cba4f8ae210512272d35cda248.png)当时记得是招募了
    40 多个人来测试我的新产品，不是我花钱请大家测试，而是大家花钱来参与测试。这样，当他们花了钱，测试完，说出来的话才更有可信度，我才更有底气去市面上推广。为什么这半年来，始终坚持要先让读者朋友们先付出代价，这种模式在早期非常艰难，尤其是我的社群本身就是收费社群，他们加了群以后一次次的还得给我钱，我自己想起来都挺不好意思，但没办法，该收还是得收。答案其实非常简单：一方面，是乔布斯开头说的那句话：**用户并不知道他们到底想要什么，直到你把好东西分享给他们，他们才会大叫：我要的就是这个！**另一方面，是我从咱们圈子里刘小排老师的文章中看到的那段话：**塔勒布希望我们在调研产品价值的时候，一定要让用户付出一些代价**（这段话下文中我会再次引用，实际上这一年多来我已经不知道不知道引用了多少次了）。于是，经过我多次的持续测试以后，我发现哪些一直付费的朋友，不仅不反感我，反而非常期待我持续去给他们推出更多新的、有价值的服务。##
    **5、再问一遍，为什么一定要让用户付出代价？**这里就是要引用刘小排老师的那段话了：如何判断自己的产品对于别人到底有没有价值？塔勒布希望我们对所参与的事要有「代价」：**提出一个方案，决策人要有和结果绑定的代价，成功要有相应的奖励，失败要有相应的损失**。只有这样，这个决策才是真实、可信的，即
    game 中的 skin（skin in the game）。Have a skin in the game，是上述方法之所以有效的底层逻辑。当你问别人「我这个产品好不好？」时，别人说「挺好的」，那只是嘴炮，别信。因为他没有付出与结果绑定的代价，他又不买，怎么说都行。你应该反问：“虽然产品还没做出来，但现在就可以预购了，你买吗？”当女孩对你说「你是个好人」时，那只是嘴炮，别信。因为她没有付出与结果绑定的代价，她又不会和你在一起，她怎么说都行。你应该反问：“那你愿意和我在一起吗？”当银行大堂经理向你推销一支理财产品时，不管她怎么把这支产品夸上天，你要知道，那只是嘴炮，别信。在你作出购买的决定之前，你得先反问她：“姐，我相信你。我想参考一下，你自己买了多少钱的？”...如上，只有用户付出代价的时候，他做出的评价才是更具含金量的，我会尽可能的在每次推出产品前都让我的读者先支付一些代价。##
    **6、如何找到这样一批愿意为你付费的读者？**那么，看到这里，你脑子里可能会冒出一个问题：**徐宿，你是如何找到这样一批愿意主动付费的读者们呢****？**这让我想起了，美国国务卿基辛格的故事。基辛格是个幽默狡猾的老头。有一次，他去
