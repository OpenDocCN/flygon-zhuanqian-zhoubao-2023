  text: '# 当你想要卖一个产品时，如何做一些有意义的产品价值调研活动> 原文：[`www.yuque.com/for_lazy/thfiu8/tbcp9b46lg4bysx3`](https://www.yuque.com/for_lazy/thfiu8/tbcp9b46lg4bysx3)##
    (精华帖)(104 赞)当你想要卖一个产品时，如何做一些有意义的产品价值调研活动作者： 徐宿日期：2023-08-211997 年，被苹果公司踢出董事局 12
    年后的乔布斯重新回到他多年前创办的这家企业，随后开始了他一系列大刀阔斧的改革，一步步把苹果公司推向了这个世纪当之无愧的科创公司王座。遍读乔布斯过往大部分公开演讲和书籍，其中关于「如何判断产品价值」这个话题下最广为流传的是下面这段话：Some
    people say give the customers what they want, but that''s not my approach. Our
    job is to figure out what they''re going to want before they do. I think Henry
    Ford once said, "If I''d ask customers what they wanted, they would''ve told me
    a faster horse." People don''t know what they want until you show it to them.
    That''s why I never rely on market research. Our task is to read things that are
    not yet on the page.翻译一下，大概是说：“有人说给客户他们想要的东西，但这不是我的做法。**我们的工作是在他们这样做之前弄清楚他们想要什么**。我记得亨利·福特曾经说过：“如果我问顾客他们想要什么，他们会告诉我一匹更快的马。”**人们不知道自己想要什么，直到你向他们展示为止**。这就是为什么我从不依赖市场研究。我们的任务是阅读页面上尚未出现的内容。”多年来，我并不理解乔布斯这段话到底是什么意思，只以为有些产品经理可能就是天生的，天然的能发现普通人发现不了的用户需求，然后针对这些需求设计出恰到好处的产品，去市场上赚的盆满钵溢。直到最近半年来，随着我自己的线上产品在一系列小步调整收到一些好评后，我或许理解了这段话中的一些含义。故事就从前几天的一次小事情开始讲起吧：![](img/8f63facd9089f1f99346be85d1b1b77d.png)![](img/b846e029e40c0895a839a36cc4985078.png)上面的这几张截图是我的读者群前几天下午发生的事情。这件事情起源于我要向我的读者们推出一项新服务，而我不知道这项服务是否真的是他们需要的，于是我想采用一种简单的方法测试大家的意愿。应该如何测试呢？按照半年多来的经验，我知道，如果想要真正的获取用户的真实需求，必须要让用户付出一些代价。于是，我开始了下面的行动：![](img/a036b0a65f0aa0669d7550a5682e02df.png)##
    **1：承诺价值-引起兴趣：**我在我的 5 个读者群中发起了一个小游戏活动，每一个参与游戏的最终会收获我发送的一份为期一个月的礼物，然后先引起大家的好奇心和兴趣。接着，当有一些人留意到我在发信息时，开始参与互动后，我需要发出这个游戏活动的规则：'
- qas:
  - 问题1：这场游戏的规则是什么？
  - 回答1：游戏规则是通过发红包的方式让参与者在30分钟内进行互动，收集产品建议和吸收产品价值。
  - 问题2：参与者能从这场活动中得到什么？
  - 回答2：参与者能收到产品价值，同时有机会抢到红包。
  - 问题3：这个活动的主要目的是什么？
  - 回答3：活动的主要目的是收集产品建议并测试市场对产品的认可度。
  - 问题4：为什么要在发布产品前征得读者的同意？
  - 回答4：为了尊重彼此平等的商业交换原则，确保读者愿意接收我的产品服务。
  - 问题5：这个活动的长期目标是什么？
  - 回答5：长期目标是持续提供优质的商业知识服务，并保持与用户的互动和关注。
  text: '![](img/6b849cf39892493103f25e145d31e391.png)## **2：展示价值-发布规则：**我开始发布这场游戏的规则展示给大家我后续要提供的产品直接让大家以付出代价（发红包）的方式来参与游戏并限制这个游戏只有
    30 分钟的时间由于游戏机制本身的裂变属性，越来越多的群友会被激活来参与这个活动只要注意力投入到这个游戏中来，我必然能够或多或少的看到大家的各种反馈：![](img/b938a624249e92b45cfcc49353d7f40d.png)![](img/351a48c64532521d30b19d23536be749.png)![](img/302640b8ee2f94db2f2e7d12ed15309d.png)然后就是大家开头看到的那一幅场面，30
    分钟内，一共有将近 80 ～ 100 个人参与这场活动。由于这个机制的设定，我满足了所有参与者的利益：我：**要收集产品建议**参与者：**吸收到了产品价值**观看者：**抢到了红包**所以大家基本上不会对我这个活动产生的噪音而反感，相反，他们内心可能以前没有玩过这种模式，挺期待我接下来要提供什么产品。而同时，当我看到有
    98%的人都对这个产品（服务）很认可的时候，那么我知道推出这个服务一定不会错。然后，我需要完成我的承诺，让参与活动的伙伴们知道我要送给他们什么礼物：![](img/4fbaf28bf34b353ce844dc921de2cdb5.png)![](img/bb714ad4a014f3d026757b1e302d7266.png)##
    **3： 提供价值-交付承诺：**如上如所见，大家很乐意我来给他们提供这个服务，持续跟我进行产生互动。到这一步并没有完，因为我的目的是要发布我的产品，而我的产品是一种信息服务，今天这个互联网信息大爆炸的时代，大家已经厌倦了信息轰炸，我需要确保大家一如以往需要我的服务。于是，我开始发布我的产品并再一次让大家跟我互动：![](img/a880f3190c8692c6c20f25d69b4b52c7.png)![](img/31f18207645e21a1c7877b467842b05d.png)##
    **4：消费确认-发布产品：**为什么我一定要让我的读者们允许后，我才去为他们提供产品。因为我觉得这才是更合理的商业流程，商业不是强买强卖，而是基于彼此尊重平等的交换，我需要获取大家的注意力，而大家需要同意我获取，作为回报，我会给大家提供优质的商业知识。在这里，他们或许能够感觉到，我不是在滥用群主的权力，每一次的服务更迭，产品迭代，都是基于大多数用户有需求，我才真正的用新方案替代老方案。这也或许是我虽然一直处于影响力捉襟见肘的贫困阶段，每次发一些内容依然能够获得基础读者注意量的原因。以上，是前几天刚刚发生的案例，在不久以前，还有两个类似的案例也符合同样的底层原则。一个是我由于自己做小红书做的有点苦闷，虽然做出了一些成绩，但是很想找一帮人一起去行动，而这种事情如果让别人免费跟我做，我估计他们都不会珍惜。于是我发起了一个为期
    10 天的付费观览群，限制 20 个人加入，有兴趣跟我一起培养小红书网感的朋友，可以直接转账来跟我这一起培养，我不承诺任何东西。这样一来，有人看着我做，我自己更有动力，而且他们还给我钱，何乐而不为，于是我就发朋友圈招人看看有没有人愿意给钱：![](img/ce55fba6ea914e9c28c858c88a610241.png)'
