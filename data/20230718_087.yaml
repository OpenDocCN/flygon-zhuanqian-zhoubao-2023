    (61 赞)口碑产生的本质=商品价值-预期价值作者： 小马宋日期：2023-07-19口碑产生的本质=商品价值-预期价值。就是给客户超预期的价值需要复购和高频购买的业务，更需要口碑。所以旅游景点的餐厅不在乎口碑，因为那是单次博弈。我说的是多次博弈的业务。曾经去一个餐饮客户那里提案。其实本身客户的要求不多，就是要我们帮忙完善品类名和品牌口号。那我完全可以只做这两件事。但是我们同事在调研过程中，发现店面里有不少可改进的空间，要不要跟客户提呢？大部分公司的心态可能就是，客户又没付钱，我们就不必多做这种事。但我们把看到的和认为应该改善的环节全跟客户讲了。结果，这个改善的部分，反倒是当天提案客户感觉最好的部分。而且，客户老板现场决定把他们另外一个品牌的全年咨询业务交给我们做了，让我们回来准备合同。但我想说的不是这个意外的收获，而是对待客户的态度。就是要尽量为客户着想，为客户的利益着想，既然我们都发现了那些问题，那写出来成本又不高，那就提出来，不要想着下次还要赚一次钱，你真心的为客户考虑，每个人都不是傻子，他看得出来，也会知道。即使今天没有业务，他也会热情地向朋友推荐这家公司，所谓近悦远来，不就是这个道理？评论区：理白
