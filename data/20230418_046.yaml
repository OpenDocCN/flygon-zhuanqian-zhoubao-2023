  text: '# 《胎教级标题党培训手册——4 步让 GPT 成为小红书标题大师》> 原文：[`www.yuque.com/for_lazy/thfiu8/slkwrvg0zyhn0cgv`](https://www.yuque.com/for_lazy/thfiu8/slkwrvg0zyhn0cgv)##
    (149 赞)《胎教级标题党培训手册——4 步让 GPT 成为小红书标题大师》作者： AI 训练师小凡日期：2023-04-13## 大家好，我是小凡。AI
    时代，让我们成为先富起来的那波人。我在生财的第一篇内容获得了大家广泛的认可和超级多的链接，真的让我非常受宠若惊，真的，谢谢，谢谢生财，谢谢大家，谢谢@亦仁大大，谢谢@鱼丸童鞋，还有@Lenry，@何轩，@徐同学，@嘟嘟
    MD 等等一系列帮助过我的圈友。接下来，我将继续分享我的最新实战成果，第一篇文章讲了一些输入 prompt 的大框架和基本法则，但是我觉得还是太浅太泛不够落地实操。这一篇标题党培训手册，我将紧紧抓住一个小点，把所有的训练用提示词分享给大家，直接手把手教大家如何培养
    GPT 成为一名最专业的标题党大师。话不多说，这次直接给落地提示词，最后再给认知升华，开搞开搞。如追求最佳观感，可移步飞书链接，下文内容与飞书无异：[https://fjt9w880tn.feishu.cn/docx/XxczdnuchoE7JtxZrO8cn4eGncb](https://fjt9w880tn.feishu.cn/docx/XxczdnuchoE7JtxZrO8cn4eGncb)![](img/ade56761f3c9e397735f198491efbadc.png)评论区：财女小马达
    : 实操性很强，真正融入后还需要再看几遍帖子，感谢整理分享 世界和平 : 无敌！！ s 三木 s : 相当有意思，感谢分享！！ AI 训练师小凡 : 客气客气，我还是小白，希望大家能多多回复指正一些错误，提供更多想法。
    云筝 : 太厉害了，身边的大多数人还只是把 gpt 当成一个简单的爬虫工具，学到了(▽)/★☆ AI 训练师小凡 : 绝对的生产力提效神器 云筝 : 跟着小凡的流程走一遍估计更有意思[鼓掌]感恩分享
    六月寄雨 : 感谢分享，太有用了👍'
