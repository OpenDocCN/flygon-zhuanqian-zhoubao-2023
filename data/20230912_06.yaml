  text: '# RPA 半自动化提取航海群聊自我介绍> 原文：[`www.yuque.com/for_lazy/thfiu8/dxa31a1iy50rbg6z`](https://www.yuque.com/for_lazy/thfiu8/dxa31a1iy50rbg6z)##
    (42 赞)RPA 半自动化提取航海群聊自我介绍作者： 查克日期：2023-09-04这两天活动群里正在进行破冰活动，大家密集地发送自我介绍。本来，通过聊天记录全集是很方便的一种归集方式。但可能某位（些）群友的介绍里带了些不该带的文字，集合之后的聊天记录会被吃掉，发不出去。那只好另找出路了。第一时间想起了微信机器人，可惜这号没有接入。几百条消息，好像复制粘贴也行？行是行，但总感觉太笨。于是便尝试了一下大名鼎鼎的
    RPA 工具——影刀。文字描述还是挺麻烦的，录个视频吧（这里不方便放视频，移步飞书）。[RPA 半自动化提取航海群聊自我介绍](https://tbkojs2cmk.feishu.cn/docx/Bfs5dHGZPoeQxIxvgIIcp4AbnTg?from=from_copylink)*
