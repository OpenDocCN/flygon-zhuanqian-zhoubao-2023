    30 个视频，就能小爆款一个，带货佣金就能赚几百元，不要小瞧这几百元，副业搞钱欲望很低，但是一旦得到结果，就越容易兴奋，得到超高价值的认同感，何况还是宝妈女性群体，这个背后价值更高了。**100
