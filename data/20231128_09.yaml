    2 年躺着把钱赚了，任何模式都有红利期，最后赚到钱的人 100%信服他，再做另一个模式这些人还跟着他。这几年他做过卡商、微商、电子支付、带货团长，这里领飞给大家举例：**抖音带货团长**前两年视频带货刚兴起，A
