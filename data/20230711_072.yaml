  text: '# 有货源的绝版二手书玩法分享> 原文：[`www.yuque.com/for_lazy/thfiu8/flvlqwc1ehluhiag`](https://www.yuque.com/for_lazy/thfiu8/flvlqwc1ehluhiag)##
    (精华帖)(161 赞)有货源的绝版二手书玩法分享作者： 一游日期：2023-07-05有货源的绝版二手书玩法分享6 月 1 日《二手书行业的另一种玩法——有货源的绝版书》@一游6月1日《二手书行业的另一种玩法——有货源的绝版书》@一游大家好，我是一个在深圳卖书赚钱的小游。我很高兴能与大家分享我的经验和见解。一、故事分享我对书籍的热爱始于我很小的时候。阅读是我生命中不可或缺的一部分。通过阅读，我可以了解到各种不同的文化、思想和知识。然而，我也知道很多人对于购买新书感到有些昂贵。因此，我开始在网上购买二手书，并且将这些书籍出售给其他人，希望能够让更多人有机会享受阅读的乐趣。以上纯属扯淡实际情况是，我爱读书，但也是比不怎么读书的人爱看一点而已，我很喜欢尝试新的事物，我记得我刚开始接触二手书，是看了一个盗版课程，那时候也没什么钱，他的课又贵，我又怕被割韭菜，只能在网上找关于二手书赚钱的资料。后面又付费了进了关于二手书的社群，懂了如何操作绝版书，赚到第一块钱的时候，就开始走条路了。我操作绝版书到现在三年了，今年大家也因为我发的一篇文章，认识了我，知道我还在操作闲鱼无货源二手书。我参与过很多项目，跟大家一样，总是想着，多接触，肯定会有合适自己的项目，到最后呢，什么都懂一点，又什么都不懂，生财很多文章，真的不是看看才理解的，等我真正理解了，才知道大佬们一些简单的话，才是真理。原来，我们不是因为兴趣而去做某件事情，而是，做了某件事有了反馈，我们才有了兴趣。二、入场建议这次参加闲鱼二手书航海的人很多，也已经有很多圈友添加我，希望跟我付费学习，我在这里给你们一个真诚的建议：请严格按照航海步骤去走，等得到反馈，再去深入了解这个行业，找能够跟自己前行的战友。生财真的是一个很好的平台，能够给你们避免很多坑，就不要给自己找坑跳了，盲目付费，并不能给你们带来帮助，只会让自己的钱包越来越扁，努力让自己先确定下来定位，再深耕。总之，我很乐意向大家分享我在卖二手书方面的经验和建议。我相信，只要我们不断学习和努力，就能够在这个行业中获得成功。谢谢！三、项目前期筹备今天，给大家介绍一下关于操作绝版书的有货源模式玩法。目前还是更推荐大家做无货源的类目，有货源模式对于刚入门的新手而言还是太重了，很难操作起来。但如果是有货源的同学们，也可以看看这个绝版书的玩法。绝版书在市场上有一席之地，这种书极其抢手，且这个版本不再印刷了，能收到的量很少，加上这种书可能需要更高等级的鉴定、修复、清洁等环节，存在售价比原价高的情况。今天将会从绝版书的前期筹备、选品、注意事项等给大家一一展开介绍。3.1
    平台介绍一般绝版书的玩法，都离不开这两个平台——多抓鱼、孔夫子旧书网。绝版书，在任何平台都可以进行售卖，但通常情况下，我们都是在多抓鱼收书，去孔夫子卖书，具体原因下面会介绍。3.1.1
    多抓鱼介绍首先介绍一下这两个平台，关于孔夫子旧书网的介绍，航海手册里已经说得很清楚了，这里主要介绍一下多抓鱼。多抓鱼(Duohuzhu.com)是一家专注于二手书回收和交易的平台，主要提供以下服务：1.回收旧书：用户可以将自己的闲置书籍寄送到多抓鱼指定的仓库，多抓鱼会对其进行评估并给出回收价格。2.线上购买：用户可以在多抓鱼平台上浏览、搜索并购买其他用户出售的二手书籍。'
- qas:
  - 问题1：多抓鱼平台的优势是什么？
  - 回答1：提供便捷、高效、安全的二手书交易渠道，并提供专业的评估和鉴定服务。
  - 问题2：在多抓鱼买书的主要优势有哪些？
  - 回答2：价格优势，种类齐全，交易方便快捷，书籍品质有保证。
  - 问题3：为什么选择孔夫子旧书网卖书？
  - 回答3：覆盖面广，能获得更高的价格，节省时间和精力，无需营业执照，且平台形成默契，适合想要发展副业的人群。
  - 问题4：如何找到绝版书的方法有哪些？
  - 回答4：可以通过废品回收站、孔夫子线上收书服务、闲鱼打包出售书籍、图书馆换书等途径寻找绝版书。
  - 问题5：如何判断一个书籍是否为绝版书？
  - 回答5：打开孔夫子APP，扫描书籍背后的条形码，选择最低价格，判断是否高于书籍本身价格，即可确定是否为绝版书籍。
  text: 3.线下门店：多抓鱼在一些城市设有线下门店，用户可以直接前往门店挑选心仪的二手书籍。4.快递取书：用户可以选择将书籍寄送到指定地址，多抓鱼会安排快递上门取件。多抓鱼平台的优势在于它提供了一个便捷、高效、安全的二手书交易渠道，同时也帮助减少了浪费和环境污染。此外，多抓鱼还提供了专业的评估和鉴定服务，确保所售出的二手书籍的质量和真实性。3.1.2
    为什么要在多抓鱼买书？1.价格优势：多抓鱼会对其回收的二手书籍进行评估，然后给出合理的价格，能够让我们以低廉的价格购买到绝版书籍2.种类齐全：多抓鱼平台上有大量的二手书籍供用户选择，涵盖了各种类型、各个年龄段的图书，可以满足不同用户的需求，是目前所有二手书平台种类最齐全的了3.方便快捷：手机电脑均可以操作，交易流程简单、快捷、便利。4.品质有保证：多抓鱼有鉴定部门，会对所有售出的二手书籍进行质量检验和鉴定，保证书籍正版且有质量，品相至少八五新。3.1.3
    为什么要在孔夫子旧书网卖书？1.用户精准：孔夫子旧书网是国内知名的二手书交易平台之一，覆盖面非常广，基本上所有书籍爱好者都会在该平台购书，简单来说，孔夫子上有很多愿意高价购买绝版书的人。反观闲鱼，什么都能卖，主打一个性价比，适合热销书籍，买书的人群大部分为宝妈，学生，白领，付费意愿比较低。所以相对来说，孔夫子旧书网会更适合卖绝版书。2.可以获得更高的价格：孔夫子旧书网对售出的二手书籍进行严格的质量检验和鉴定，有强大的背书，打击售卖盗版书籍，确保书籍的真实性和品质，比别的平台，更受用户信任。3.能够节省时间和精力：在孔夫子旧书网上卖书相对于传统的线下销售方式来说更加方便快捷。只需要在平台上发布信息即可，上传商品方便，只要扫一下书背后的编码二维码就会出来书的所有信息，自动填在书的信息栏，填写
    3 个信息：书籍实拍图，价格和品相。4.个人开店选择开书摊不需要营业执照、保证金，但是卖出去平台要抽 5%手续费，运费不收手续费。孔夫子平台最大的好处对我来说，就是没有售前售后，用户已经形成默契，基本没有售前咨询，售后服务。适合时间较少但想要发展副业的人群。3.2
    找绝版书的方法1、寻找绝版书的渠道① 废品回收站去找家附近的回收站，跟老板协商，以合适的价格进行选书，我一般是 2 元一斤挑选，可以用孔夫子的数据库，对书籍进行扫码，有利润的均可以拿下，该玩法仅合适一二三线城市。②
    孔夫子线上收书服务打开孔夫子公众号，有一个孔网服务，点击上门收书，定位自己所在的位置，有闲置书出售的人群发布售卖书籍，可以根据其发的图片，进行查询，看是否有合适利润书籍，进行当地交易。③
    闲鱼打包出售书籍闲鱼也是利用当地资源，比如，输入关键字：搬家 书，很多人离开所在城市，会大批量打包出售自己所拥有过的书籍，同样利用孔夫子数据库，查询是否有利润④
    图书馆换书（目前我只知道深圳）这个只针对深圳小伙伴，深圳图书馆有换书活动，有在深圳的小伙伴可以查一下，我每个月都会去拿一些低成本书籍去图书馆换一些书，基本都是挑绝版书进行兑换2、判断绝版书的方法核心判断标准就是这本书目前的售价，高于书籍本身价格的书籍。我们可以直接打开孔夫子
    APP，扫描书籍背后条形码，选择最低价格，便可知其是否为绝版书籍。四、选品相信大家现在应该对绝版书玩法有了一定了解，接下来，我们需要选择利润合适的绝版二手书来卖，建议利润在
    50 以上。下面我会分享两种我常用的选品方式给大家，分别是通过【以书找店寻找同行店铺】和【图书条目找到绝版书】。这两种办法本质上都是通过孔夫子看书籍行情，确定有利可图后，就去多抓鱼低价收书。
