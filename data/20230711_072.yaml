    1000 本到货提醒，最好能在一星期内完成，能够获得更多书籍4.2通过图书条目找到绝版书第二种方法则是，通过孔夫子官网找绝版书，通过首页的图书分类条，可以随机找到价格合适的二手绝版书，只要售价高于原价，基本都是绝版书。后续收书的操作，跟第一种方法一致，这里不再赘述。接下来讲讲具体操作：1.打开孔夫子旧书网官网：https://www.kongfz.com/2.随机选一个类目，点击进去![](img/4b0e5dbb8f54f0420ef17124586bbb2a.png)3.根据价格来找到绝版书书籍![](img/fd2b80184fcc402b7fe92853267f599b.png)![](img/d3a05702ea1d82f4985d306cf6804927.png)五、注意事项5.1
    书籍上架到孔夫子旧书网1.保证书籍品质：上传书籍时，应清楚地说明书籍的状况，包括是否有划线、破损、污渍等。不要隐瞒或掩盖任何问题2.拍摄清晰的图片和详细描述：在上传书籍时必须提供至少
    3 张清晰的图片以及详细的描述，如果可能的话，提供一些照片来展示书籍的实际情况。3.标明价格：在描述中明确标明书籍的价格，并说明是否包含划线或其他损坏情况。这样可以让买家更好地了解书籍的实际价值，避免因为误解而导致不必要的纠纷。4.不接受退换货：二手市场比较特殊，如果书籍没有什么问题，有权拒绝退货，如果人家态度好，真的有个人原因想退，还是可以给退，要记住退货的邮费是由买家自己出，我们不出邮费。后面的上架、擦亮等步骤，航海手册里面有提到，我这边就不多展开讲解了，直接直接点击链接进行跳转：https://search01.shengcaiyoushu.com/docx/R8eUd7TcModS7RxYaogceiZgnOb5.2
    快递问题短期可以直接使用孔夫子提供的在线发货，后期单子多了就需要你自己和本地的快递站谈，一般价格可以谈成 4-6 块之间。写在最后今天的内容主要是给有货源的同学们做个分享，我知道这次很多人因为证件的问题耽误了，有的也不知道下一步该做什么，希望这个分享能够让你们继续做二手书这个项目，
