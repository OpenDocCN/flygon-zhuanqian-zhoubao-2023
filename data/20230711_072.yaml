  text: 4.1以书找店寻找同行店铺第一种方法是，拿一本绝版书去孔夫子搜，找到同行店铺点进去，看他们都在卖哪些书。再打开多抓鱼查看利润差，确定利润后再返回孔夫子复核，确认行情后，就可以去多抓鱼收书，没书的话就点到货提醒。具体操作如下：1.登录「孔夫子旧书网」输入一本绝版书籍，如《宋朝军制初探》，ISBN
