  text: '# 一个几乎没人做的“项目”，我靠它赚了 4 倍生财门票> 原文：[`www.yuque.com/for_lazy/thfiu8/vd2tgez0chp1loti`](https://www.yuque.com/for_lazy/thfiu8/vd2tgez0chp1loti)##
    (46 赞)一个几乎没人做的“项目”，我靠它赚了 4 倍生财门票作者： 微微日期：2023-10-20哈喽，我是微微，一名有着 12 年写作经验，10 个月改稿
    560+篇，输出字数 73W+字，原创文章 300+篇，分享写作技巧、陪伴小白成长的学长，加入生财已经半年啦，依靠在生财所学的内容变现近 1W，成功赚回入场门票
    4 倍+。我还记得自己在加入生财有术的第一天，还是一个接触自媒体 4 个多月的新手小白。在打开知识星球的那一刻，就被这里超一流的信息、知识、案例等所震惊到了。因为我只是一个
    20 多年来的底层普通人，无论眼界还是认知，都处于“打工人”的“学生阶段”。简单理解的话，我就是没有见过世面的“土包子”，思想幼稚且经常性自卑内耗，现在回过头看看，这样的性格怎么能把一件事做成呢，还能坚持学习一年，没有被自己的焦虑劝退也算是不错了。而事实是，即使来到这个高出自己
    N 个等级的圈子，即使每天受到各种信息、知识的降维打击，即使很多时候自己都看不懂高手、大佬们分享的信息差、案例：我还是坚持每天阅读学习、做笔记、翻阅能联系起来的知识点，从中悟出一些适合自己努力的方向，慢步摸索，龟速前行。结果证明，只要你用心，在这里一定能找到变现的方法、途径。是的，我找到了一个让新人小白在半年内也能赚到近五位数的“项目”。希望和我一样，处于新手期正在努力起步的小伙伴们，能够参考一下这个“项目”的内容，我相信付诸于实践的话，它一定能带给你收获。是的，不是“可能会带给你收获”，而是你做了：**就一定会有肉眼可见的收获。**![](img/37cb9d1df376ed7768a49eb2c4382e46.png)详情请移步飞书阅读，确保阅读体验得到保障哈：[`eqc9f6vzuhv.feishu.cn/docx/Ifz1dXrkso0swUx5AY1cyBmUnGd?from=from_copylink`](https://eqc9f6vzuhv.feishu.cn/docx/Ifz1dXrkso0swUx5AY1cyBmUnGd?from=from_copylink)*
