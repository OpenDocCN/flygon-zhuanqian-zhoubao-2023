    (52 赞)白手起家三年拿下保时捷帕拉梅拉，我做对了什么？作者： 昊布斯日期：2023-11-062018 年，运势大好，在学习了一整年的总裁课程后，公司业绩翻了
    2 倍多，干到了 2000 万，年底给自己送了个礼物，也许是很多男人的梦想之车，保时捷帕拉梅拉。大家好，我是昊布斯，坐标西安，天使投资人，花了一百万学习各种老板课程，有近二十年经营企业的经验，先后覆盖了旅游、软件、设计施工、新媒体等行业，创办了两家年销售额
    2000W 的高新技术企业，辅导了 30 多家创业公司，投资了 5 家互联网公司。今年把主营业务公司交给他人打理，轻度财务自由，目前主做企业咨询，给中小企业看病，解决合伙、分钱、股权、薪酬、管理问题。今天这篇文章，是我第二次创业
    2015-2018 年的复盘，读完我的故事，你将通过活生生的案例，学习到，创业的底层逻辑和初创公司如何避坑。内容较长，辛苦大家移步飞书[`sv5wqvnml89.feishu.cn/docx/QuQidNFwxodY7Ix0kHQcSkfUneq?from=from_copylink`](https://sv5wqvnml89.feishu.cn/docx/QuQidNFwxodY7Ix0kHQcSkfUneq?from=from_copylink)*
