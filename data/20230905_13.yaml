  text: '# 正处于转型 Gap 期，该怎么办？> 原文：[`www.yuque.com/for_lazy/thfiu8/ldg2d96yhwnel9t3`](https://www.yuque.com/for_lazy/thfiu8/ldg2d96yhwnel9t3)##
    (31 赞)正处于转型 Gap 期，该怎么办？作者： LosAnky日期：2023-08-29大家好，我是一位盖洛普认证优势教练，也是上一次和下一次个人优势挖掘的航海教练，专注于自我探索、个人成长、职业发展、副业选择等方面。如果你正处于转型
    Gap 期，待业在家准备换工作，列了好多备选项，但都不尽如人意；想换城市，也没想好到底去哪，于是陷入了“卡顿”；明明该行动起来，却又躺平拖延，该怎么办？这是一个长期案主，全程涉及到“什么是真问题”、底层价值观梳理、愿景展望、恐惧消除、内耗消解、卡点突破、行动力提升等环节。在这个案例，以及之前做的很多职业转型的案例，我有一个很大的感触，分享出来供大家参考：1、面对不确定性，我们第一反应往往希望通过理性分析，获取那份确定性和安全感。就好像我们进了一个瞬息万变的宫殿，我们希望有一个暂停键，让外界的变化停下来，这样就有了确定性。但如果外界的变化本就无法停止，我们到底是应该继续寻求那个暂停键，跟外界对抗；还是寻找宫殿的变化规律，顺势而为？案主的困惑也来源于此，她尝试用理性逻辑，找到那份确定性，这其实是“静态”视角。所以她会“越用力、越无力”，因为未来就是一个不确定性加剧的时代，不以我们的意志为转移。如果我们试图让外界静止来寻求确定性，那只会铩羽而归（其实这也是为什么那么多人考研、考公、进体制内，因为这些地方相对“静止”）。我们要找的“确定性”，从来都不是某一份工作、某一种身份、某一个技能，而是“应对不确定性”的能力。当我和很多案主一起看到这一点之后，他们的心态就完全不同了，因为他们有了心锚，很快就知道该往什么方向努力了。2、我们往往会把下一个选择放得特别“重大”，外界也总是充斥着诸如“第一份工作很重要”“转型的第一步很重要”“下一份工作决定了未来至少
    5-10 年的发展”等说法，不断激发你的焦虑和恐惧。但如果我们从更多元的、更长远的未来回头看，假如现在是 5 年后，10 年后，甚至从因果的底层来看，我们就会发现：没有所谓的最好的选择，因为外界是动态变化的，所有的选择都是好的选择，都能让我们成长并获益，就像我的一位老师经常说的
    —— 一切的选择必有其收益并有助于己！更不要说，下一份工作，还远远谈不上人生尺度的选择，它只是人生旅途中的一个站点，甚至是一个小站点而已。即使真的出现了偏航，只要我们足够了解自己，我们也很容易纠偏，随时可以下车，重新校准路线。当我和很多案主一起看到这一点之后，他们的恐惧自然就放下了，案主的行动力打分也直接从
    1 分提升到了 7 分！* * *其实，上面说的 2 个限制性信念，我自己也有，并且曾经也被其深深困扰。所以即使我是教练，也一样需要找教练（刚好昨天白一喵大大也说到了为什么要找教练，这些都是相同的）。因为身在局中的时候，有一位有智慧、有洞见的教练从旁引导，真的能更快地拨云见日、醍醐灌顶。这些收获，比起咨询费用，真的太划算了。今天先做一个简单的分享，主要是视角和见解，下次会分享一些能落地的很好用的小工具。在航海期间，我会就转型、创业、副业选择的主题，结合我做的这么多案例，进行更完整、系统的分享，大家航海期间见哦~！对了，忘了给出我的建议。如果必须要有一个建议的话，我会说：回归自我，始终是最好的选择。一切不是在做自己的选择，都是弯路。'
