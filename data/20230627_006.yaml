    一个网赚自媒体人，有爱的知识分享者。目前主要从事知识分享社群，钻研网络黑科技。首先感谢生财有术这个大平台，让我学习到了很多互联网知识。今天给大家拆解一个最近一个月短视频平台超级火，涨粉超快，变现可观的项目，就是通过一张图片，给她配上思维语录、禅语、创业语录等音频，同时图片的嘴巴是动的视频。整体的流程超级简单，做出来的就是原创视频，不被判搬运和重复，熟练后基本上十几分钟一个视频。变现方面，起号后可以收徒、卖书、做小程序等，基本上整个项目是又简单，涨粉又快。具体展示如下图，想必大家都刷到过类似的视频。![](img/8e8a69efce5fcd5fec97e4a6af40d1d2.png)![](img/47062e92fa75f06fa732b85ca4bee860.png)我将会从以下方面给大家一一讲解如何制作。只要认真看，一步步跟着做，都可以学会。内容概述
