    123 可以开干的执行标准，非常重要！## 三、开店及上品、货源平台的选择对于小红书开店的过程，我们公司的操作手册我是直接给堂妹的，这些她作为一个大学生，学起来非常简单。整个上品的步骤拆分为：灰豚数据选品->通过至尊宝全网搜索订好上家商家->利用蚂蚁搬家插件进行上品上架->进行素材的混剪生成
    4-5 个视频->进行关联上品的视频笔记发布灰豚数据的选品我们前面已经介绍过了，接下来要用到的“至尊宝”和“蚂蚁搬家”这些非常实用的工具（类似的工具还有很多），提前给堂妹具体的下载地址和使用方法链接就好了。关于货源平台的选择，大多数以淘宝和1688为主，不推荐拼多多，拼多多的机制对于无货源的商家来说不太友好。而对于选的品，1688
    很多的不支持一件代发，综合所有的因素而且考虑到后期淘宝的发货和退换货流程都做的比较成熟，所以我告诉堂妹，选品找货源，直接上淘宝！然而淘宝平台上的相同款式也会有很多家同时在卖，且价钱差的也很多，堂妹会不知道如何选择！具体教给堂妹的执行标准是如下1.价格上排除最贵和最便宜的。2.店铺货品不垂直的不能选。很多店铺的上品杂乱，主图不清晰，这样的店铺需要避开3.销售量<50
    、评价没有或评价与实物不符或者用商品图刷单的评价的 这样的商品尽量不要选则4.销售量>100 且有真实评价,和客服交谈时回复比较快的店铺可以考虑## 四、视频的剪辑及笔记封面的制作工具：剪映
