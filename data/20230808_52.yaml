     笔记的发布以及文案制作6. 一些踩坑点提前告知堂妹一、堂妹做小红书店铺前的心理建设因为堂妹是一个互联网小白，在学校里也没有做过兼职，没赚过钱，也没有任何的小红书项目经验。所以在开始之前我就给她做足了心理建设。我对她的预期值管理，就是以一个过来人的身边告诉她，你在小红书店铺上赚
    1 块钱就可以了，达到了我给你发一个大红包。这让堂妹在最初没有开单的一段时间也能保持心态的稳定，没有草草的因为不开单就放弃。所以我认为在做互联网项目之前，想好自己的预期值，是非常重要的，不论是视频号还是抖音还是公众号平台，大多数人抱着非常高的热情进入，带着失望离场，首先心态上就败了，刚做一两周没有结果就放弃，这都是没有做好预期值管理的原因。良好的预期值能够帮助堂妹在小红书开店铺发笔记带货整个项目过程中的的行动力！##
