    2000 粉丝的数据。如果一年沉淀 10 万粉丝，那私域的数字就很客观了，私域净利润保守按 40%计算。# 2.上模型模型：公域+内容 IP+私域，做同一个品，业务模型不一样，结果千差万别。要做最契合平台的业务模型，才能充分释放平台的威力。视频号没有抖音爆发性那么大，也没有抖音消费人群那么广，也没有抖音私域引流那么难，视频号有她的优势，量级小，竞争小，roi
    好，前端就能盈利，私域都是免费的，人群不广但集中在 40+，针对人群选品如干柴遇到烈火，导私域没有那么大阻碍，积少成多都是自己怀里的财富，焦虑的解药。这套模型适用范围：产品要符合高客单、高利润、高复购，非标产品#
