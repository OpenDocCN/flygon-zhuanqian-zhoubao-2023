    12 小时以上，身兼数职，3 个人也能跑起来，就是累点，不过他们第 2 个月就利润 15w+了，私域还在持续积累。标准配置：运营+主播+运营助理（中控副播一体）+投放+私域+内容+客服，岗位要细化，运营的部分工作要分配出去了豪华配置：需要有主管级别了，直播间运营组长、投放组长、私域组长、客服组长#
    4.上资金准备至少 20 万启动资金，测品准备 1-10 万的亏损，1 个月左右打磨，基本会有一个结论跑起来了后，至少要准备月 GMV 的 50%以上资金，这个模型对资金有一定要求，月销
    500 万，平台账期在 25 天左右，投放是预充值，货款有一定账期，刚开始难超过 1 个月，所以月销 500 万，准备 250 万是需要的。当然，量跑起来了，资金是有很多途径的。#
