  text: '# 《小团队通过做矩阵短视频，卖汽车用品单月直接变现 10W+》> 原文：[`www.yuque.com/for_lazy/thfiu8/eqoac02ygsyqmhk6`](https://www.yuque.com/for_lazy/thfiu8/eqoac02ygsyqmhk6)##
    (32 赞)《小团队通过做矩阵短视频，卖汽车用品单月直接变现 10W+》作者： 米戈日期：2023-03-28我卖汽车卖不过人家，那我就转成卖燃油宝、轮胎，卖能够解决汽车疑难杂症的用品，是不是就更有机会。你想一想车主会怎么去解决汽车漏气、掉漆等问题，在保修期内还好说，可以去
    4S 店，过了保修期呢？是不是得购买这些产品替换？我刚开始做汽车行业时入局晚，加上单单卖汽车的门槛很高，根本竞争不过头部达人，后来在大家都在卷汽车的时候，我带着小团队转型做解决汽车各种症状的业务，为用户提供能够替换的产品。我就发现这些产品利润非常高,，也很容易让用户多次复购，是一个很不错的市场，如果你做短视频进入瓶颈期时或者新人加入不知道怎么选择时，其实可以考虑考虑小类目的市场，会是一个新的赚钱赛道。各位圈友好，我是米戈，汽车自媒体创业者，账号主做用车类知识分享，抖音过百万粉丝，快手近百万粉丝，目前主要通过抖音和快手直播卖货。这次我结合账号运营的情况，分享下汽车类垂直细分小类目，三五人小团队模式，如何获取流量并逐步实现流量的自动供给，流量来了如何快速变现，并持续变现的经验和教训。具体目录如下：一、流量如何获取并实现自动供给二、如何变现：知识付费、卖货、其它三、不主动推销如何做好私域四、项目教训与建议#
    一、如何获取流量：全网铺内容，实现流量自动供给铺内容，到底要铺哪些内容？这里就用了一招：围绕产品做内容！咱就卖燃油宝的，重点就围绕燃油宝能解决啥问题来做内容，把燃油宝能解决的车辆症状，也是车主普遍关心的。比如油耗高、抖动、烧机油、尾气超标等，全部整理成话题，以汽修专家解疑答惑的方式拍摄视频，全年不断围绕这些话题生产内容。此处以刘团长的视频作为案例，燃油宝清积碳，这种实景拍摄效果更好。![](img/d034b9a5f4558f721ac91e7c796ce02b.png)小团队运作，内容形式咱就秉承一切从简，数量大于质量的原则，把内容复用做到最大化，混剪为主，实拍为辅，内容不够，直播切片来凑。有了内容，铺到哪里有效果？能发布的地方都先试试，哪里引流效果好，最后就重点运营哪里。懂车帝、汽车之家、易车、爱卡、太平洋、车友头条、汽车头条、今日头条、抖音、火山、快手、秒拍、腾讯、优酷、UC
    大鱼号、爱奇艺、凤凰网、一点资讯、趣头条、知乎、百度、搜狐、新浪、搜狗、网易、A 站、B 站、公众号、视频号等渠道都发布下，量大出奇迹。至今各个平台累计发布了
    10000+ 部作品，对比来看还是抖音和快手流量最香。找到适合内容的最优平台，就重点运营这些平台，持续不断的发布内容，就能够逐步实现流量自动供给。# 二、如何变现：知识付费、卖货、其它流量来了，如何变现？同行就是最好的老师，模仿学习！##
    （1）知识付费天干三年，饿不死手艺人。有手艺，培训要搞起来！从抖音或者快手搜索：烧机油、镗缸、电喷、二手车等与汽车行业相关的关键词，都有人在做培训。![](img/7945544559d970c58b019d375d30b517.png)以视频中电喷账号为例，常年招募学员，线下开课，同时卖解码器等维修设备，月营业额能做到
