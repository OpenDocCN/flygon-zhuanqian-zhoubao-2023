  text: '# 我是如何通过小红书店铺一个月赚了 25W 的> 原文：[`www.yuque.com/for_lazy/thfiu8/xbngszvqhoa0mq5c`](https://www.yuque.com/for_lazy/thfiu8/xbngszvqhoa0mq5c)##
    (精华帖)(289 赞)我是如何通过小红书店铺一个月赚了 25W 的作者： 小灰灰日期：2023-08-04生财的圈友们，大家好！我是小灰灰，一位入圈 4
    年的老圈友，大多数人应该都不认识我，毕竟之前也确实没有什么干货可以给大家分享，所以大多时候都在潜水。在这次 6 月续航中，我参加了小红书店铺的航海，很荣幸能够登上个人变现榜，并获得第二名的好成绩。在这次航海中，我一个人，3
    个号，一个月时间达成了 56W 的 GMV，净利润在 25W 左右。生财卧虎藏龙，大佬数不胜数，我这个成绩在大佬面前不值一提，但好在也算拿到了正反馈。我知道还有很多跟我之前的状态一样没有跑通闭环，没有拿到正反馈的圈友。希望我的分享能给你带来一点点启发，也感谢你的阅读！![](img/0879a27b952296cb2b696ac7429de213.png)![](img/9226fd78ce2e673f4a228b5b70929528.png)为了给大家更好的阅读体验，烦请移步飞书阅读全部内容：[我是如何通过小红书店铺一个月赚了
    25W 的](https://nyxaxmtuk5.feishu.cn/docx/UFahdSZTyoWG0Fx0JupcAmBqncd?from=from_copylink)在这里特别感谢@盗坤，@木易，@Erik，@茶茶，@佩佩，@亦仁等等好多好多人，每个人都以不同形式帮助过我，教给我知识，给过我力量，也感谢@郭晓文在我写这篇帖子过程中的指导，感恩！评论区：精灵
