    Faith : 好的 子贡哥哥 : 学习了 好心春哥分享 剽悍的大春 : 不客气，希望对刚进入的伙伴有启发 亦仁 : 很棒，加油加油。 可以找人合作做交付，自己做做短视频获取流量进来，转化和交付交给别人。'
