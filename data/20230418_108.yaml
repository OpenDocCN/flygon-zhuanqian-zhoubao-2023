  text: '# 《我是如何“以教为学”帮助别人成就自己并赚回生财门票的》> 原文：[`www.yuque.com/for_lazy/thfiu8/rodsfor5b8s04bkw`](https://www.yuque.com/for_lazy/thfiu8/rodsfor5b8s04bkw)##
    (40 赞)《我是如何“以教为学”帮助别人成就自己并赚回生财门票的》作者： 剽悍的大春日期：2023-04-04大家好，我是剽悍的春哥！ 是去年加入生财的，加入生财后，通过对帖子的学习～采用“以教为学”的方式，赚回了生财门票费用！整个过程“帮助别人，并意外成就了自己”。我觉得加入生财最重要的能力便是“自学”能力！以下是我加入生财快满一年所得到的改变和收获！希望对大家有帮助！
    链接如下:[https://c3kvccg2ub.feishu.cn/docx/EbmhdQk9bo60gcx3pQKcSiudn8b](https://c3kvccg2ub.feishu.cn/docx/EbmhdQk9bo60gcx3pQKcSiudn8b)评论区：阿福
