  text: '粉丝的积累也是慢慢起来的。毕竟自媒体不像以前了，之前关注房琪的时候，她粉丝不到 10 万，一周内就直接杀到了 200 万；而今年爆火的账号“好梦一日游”，在她发第一条视频的时候我就刷到了她，当时就觉得这个账号必火，就我们做新媒体的经验来看，她的视频无论节奏、内容、感情、配乐都非常的棒。但即便如此，她前期的粉丝积累也并不是一蹴而就的，我记得得有个十多条视频的时候，还是只有几万粉丝（当时没看具体的数据），没有说靠着几个视频粉丝就破百万的。最后，我想说，其实做知识类的自媒体，不能仅仅抱着赚钱的目的去，如果想通过中视频计划赚快块钱，更建议的是做矩阵号，营销号，单纯的迎合观众，流量肯定要比做知识分享的要好很多，就像谣言远远比事实更有传播力。但要是真正想做一个知识类的自媒体，还是得沉下心来深耕细作，打造出属于自己的风格。我更建议大家把这一过程看做是自己与平台相互成就的一个过程，抱着赚钱去的心没有错，但是想赚到钱就得成就平台。那平台需要的是什么，是你能帮他留住用户。那凭什么能够留住用户，可能是你提供了他们茶余饭后的谈资，也可能是你真诚分享到了某个知识，也可能是让人感受到了快乐。那作为一个知识类的分享博主，肯定是要分享出干货，特别是像
    B 站这样的平台，还得是深度的、大家没听过的干货，观众才能认可自己。做知识类自媒体，本身也是不断向内挖掘自己的一个过程。粗制滥造的内容，可能会一时爆火，但只有用心的内容，才能长久发展。同时，自媒体人也该有相应的担当，确保自己输出的内容是真实客观的，而不是靠吹牛和捕风捉影讲爽文。我们是做红色历史账号的，我们的同行有好多就是完全不考虑事实，仅仅从网上搜一篇爽文一稍微改一下就发出来了，也确实有很多爆款，但是跟历史的事实是完全不相符的。语言可以平民化，但是事实不能随意化，要知道，你输出的每一个文字，只要有人看，那就会有影响力。最近呢，越来越理解创业的艰难，同时自己也有一些新的想法。创业在很大的过程中，不过也是在打一场场硬仗，只不过这个过程没有硝烟。都说太阳底下没有新鲜事物，正如道坤老师当年读毛选的时候，悟出来了“蓝海思维”一般。马云在事业低迷期，也曾跑到延安去寻找灵感。我党的成功其实也经历了个极其艰难的过程，这个过程充满了挑战与智慧。如果有机会，我想把红色创业故事，比如说一些经典战例，还有策略，以及很多逆风翻盘的故事，拿出来同生财圈里同圈友们进行分享，如果大家感兴趣，我可以写一写。以上就是我的一些心得体会，欢迎大家有好的想法同我交流～*
