    V 来说，他们主要的收入就源自于广告。相对来说这个业务板块我们接触的很少，主要是这对我们红色自媒体账号来说非常尴尬。因为中国近代史是中华民族的屈辱史。做这部分内容的时候，能够植入到我们作品中的广告少之又少，甚至几乎是只要植入广告就会招来骂声一片，搞不好还把自己送上舆论的断头台。再加上大众消费品的广告主本身就倾斜于大众化流量，所以，我们红色史创作者的广告收益，可以说几乎是没有的。**3、直播带货**这个不用多说，各位做电商的圈友比我们要熟悉的多。不过这个板块我们没有太多的经验，我们今年在尝试这部分变现能力，主要想做一些自己
