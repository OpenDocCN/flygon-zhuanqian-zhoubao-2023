  - 回答2：因为抖音等平台会根据用户喜好推荐视频，使得观众不再需要关注特定内容，也懒得去关注。
  - 问题3：为什么知识类视频在短视频平台上难以获得高点击率？
  - 回答3：因为观众更倾向于在碎片化时间里放松和享受，不愿意看严肃的教育内容。
  - 问题4：为什么广告收益对于红色自媒体账号来说几乎没有？
  - 回答4：因为这类内容不易植入广告，且大众消费品广告主偏向于大众化流量，所以红色史创作者的广告收益很少。
  - 问题5：为什么红色史创作者对直播带货的业务不太乐观？
