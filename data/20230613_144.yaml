    11W+，另外两篇点击量最高的就是写价格的笔记。![](img/039707b28e86dc97fd59a69e7f018e53.png)“价格 ”这个属性，不止是助听器这个赛道，在任何一个赛道它都是流量密码。很多专业性比较强的赛道，大家在做博主的时候可能有一个误区，就是过于注重“专业型知识”的输出，而忽略了价格，觉得我只要表现出的足够专业，用户就会来找我成交，然而并不是这样。我之前刷到过一个医生博主的笔记，分享了特别硬的特别干货的助听器相关知识，虽然点赞收藏量很高，但是评论区没什么用户留言。但是有一篇笔记的评论特别多，为什么？因为有个粉丝在评论区问医生，大概的意思是某个六大品牌的助听器折扣能拿到多少，这个医生回复了一句：我介绍过去的话能拿到
    5 折。然后评论区都是在求推荐。相信那篇笔记应该给这个博主赚了不少的推荐费。所以，除了知识付费博主需要多输出一点干货笔记之外，作为商家博主，多写跟价格跟服务相关的笔记才是王道，这才是用户真正关心的。特别是高客单价、价格还有可谈空间的产品，拿捏了价格，就拿捏了用户的注意力。②
