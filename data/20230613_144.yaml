  text: ① 做小红书互助小红书互助就是模拟用户的正常行为给新笔记做数据，刷点赞、收藏或者是评论，以此来提高关键词搜索的排名，让你的笔记更容易被用户刷到。不过对于小众赛道来讲，做小红书互助还有一个很大的作用，就是利用人们的从众心理。要知道，同样两篇首图、标题和内容完全一模一样的笔记出现在用户面前时，用户更大概率会点开数据好的那一篇，为什么？因为有那么多人点赞的笔记，一定比另一篇好，就和我们在淘宝上买东西，同样的产品，我们更倾向于下单销量更高的那家。而助听器赛道很多笔记都是
    0 赞 0 收藏，只需要做少量的互助，哪怕是个位数的互动笔记，对用户来说都是数据还不错的笔记，也会增加他们点开笔记的概率。虽然做小红书互助有一定的好处，但是不建议大家在网上虽然去加入小红书互助群。彼此之间没有信任没有约束的互助，很可能就是搜整个标题或者直接去你的主页找到那篇笔记，然后看也不看就点赞收藏，这样的数据不仅不能提升关键词排名，而且这类多了之后，很容易被系统判定你是刷数据的，容易出问题。大家如果要刷数据，可以在生财内部链接做小红书的圈友，制定一定的规则，进行小范围内部的小红书互助。②
    评论区引导我的笔记评论区有一个很有趣的现象，前期有个用户在评论区问我哪个地方能不能提供上门服务，然后那段时间，评论里 90% 的人 都是在问哪个地方能不能提供上门服务。然后过了段时间，有好几个人直接问什么什么地方有没有门店，然后评论区留言的人基本都是在问什么地方有没有门店。就真的是很神奇的一件事情，别人怎么问，后面来的人往往就会跟着问。由此可见，做评论区有多么重要。我们在发布笔记之后，就可以用小号去做做评论，或者通过小红书互助去做评论。很多时候用户可能自己都不知道自己要什么，或者是压根没想到自己要买这个东西，但是当你直接告诉他，或者是他看到别人做出这个行为，因为从众效应，他也更容易做出相同的行为。就比如我有时候走在路上，本来啥也没想，结果看到前面那个人在吃冰淇淋，然后就感觉自己也有点想吃，紧接着马上就去小卖部买冰淇淋去了。如果你想让你的用户产生什么样的行为，就让他看见别人在做这个行为，这会增大他采取相同行动的概率。③
    利他这里的利他主要是针对私域引流这个行为。从起账号到现在，私信我的粉丝特别多，刚开始用户私信我，我都是直接发微信，后面发现用户加微信的比率比较低。后面就尝试着先从专业的角度解答一部分用户的问题，分析他的情况，适合什么样的什么价位的助听器，试戴的效果怎么样等。在前期解答用户疑问的过程中，他慢慢的就会对我建立起一定的信任，聊到后面几乎确定他要验配助听器了，信任感也差不多了，我就会问他在哪个地方，我看一下有没有我们的门店，然后再让他加我的微信，这时候用户加微信的几率就会大很多。![](img/1082aac4439f8861e02dd2429a547e1f.png)![](img/dd293a35625a96e55a653cabeaa1c6f8.png)所以，当有用户来私信时，不要先想着赶紧甩微信号把他链接到私域，而是先抱着利他的想法，设身处地的想一下用户会有哪些方面的疑问，尽可能的给他解答部分疑问，然后再引流到私域。#
