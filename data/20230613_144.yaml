  text: 拉近你们之间的距离。4.背景。背景一定要设置，而且最好是放能加强你人设的照片。比如我的背景是放了一张我自己门店的照片，目的有两个。一是告诉用户：你看，我自己是开了助听器店铺的，我是值得信任的；二是让我的用户知道我开了一家助听器店，可以来找我验配助听器。所以，别小瞧你的背景图能给到用户的信息，而且你只是放了一张图，剩下的信息用户自己会产生联想，这比你直接用文字告诉
    Ta，可信度更高。5.瞬间。很多小红书博主都没有设置瞬间，白白浪费了一个好的广告位。瞬间我们可以隐晦的放联系方式，放用户的真实案例等，是一个提高增加信任感和提高转化率的好方法，大家一定要去看看自己是否设置了瞬间，如果没有的话，一定要记得安排上。②
    干货笔记干货笔记是体现我们专业度最好用的笔记形式，做得好的话很容易出爆款，一篇好的干货笔记加上好的钩子，可以成为一篇变现能力很强的笔记，我的那篇爆款笔记就是通过干货+合集+钩子做起来的。不过也不是所有行业都需要写干货笔记，像餐饮行业、美容行业、派对行业等，你直接展示产品、展示案例、分享和顾客之间的小故事就可以。因为助听器是属于医疗行业，所以是需要一定的知识容量来加强自己的专业度，但是对于以产品的美貌、味道为重点的赛道，你就展示出产品有多好看、有多好吃就行了。![](img/e39ab9b364d645a8f884a56c0175b845.png)③
    置顶故事名片笔记故事名片笔记的重点就是——告诉用户你是谁，你做什么行业，你当初为什么选择做这个行业，在从业期间你的经历，你获得了哪些成长，取得了什么成绩等，总之，就是用写故事的方式，把你自己的从业经历写上去，这类笔记基本上所有的赛道都适用。喜欢看故事是人们的天性，我们总是会对别人的人生感到好奇，而且分享自己的从业经历既能直白的告诉用户你是做什么的，还能增强用户对你的信任。写好故事名片笔记之后，将它置顶，这样每一个通过你其他笔记点进你主页的用户都能看到，进而加强他们对你的信任感。虽然故事名片笔记的互动数据不会特别好，用户可能很少做出点赞收藏的行为，但是这篇笔记会在无形中提高你账号的转化率。![](img/29a081cef54e92413af7b1e8e1fb6a6b.png)④
    关键词布局做小众赛道，关键词布局是非常重要的。小众赛道的笔记数量很少，竞争没有那么大，所以基本上只要你做好关键词的布局，用户通过搜索关键词是有很大的概率能搜到你的这篇笔记，而且你这篇笔记的排名还能在一个不错的位置。我两篇数据比较好的笔记，数据来源分析中，通过“搜索”来的用户占比都在
    80% 以上。![](img/864e1484cbd34f9608de04e2720884e3.png)![](img/0e4b677e29a71aeb31836aea58b5d677.png)做小红书的都知道，小红书的长尾流量是非常香的，一个好的“关键词”，可以在笔记发布过后的几个月都能给你带来源源不断的流量，小众赛道持续的时间甚至更长。我的爆款笔记到现在已经
    5 个月了，依然每天都有很多新增的互动数据。小红书笔记很多地方都可以布局关键词，比如：昵称和简介、首图、标题、笔记内容、话题标签、评论区。关于怎么找关键词，其他的圈友分享过很多途径，我常用的就是从搜索的下拉框和蝉小红数据平台进行查找，然后建立起自己的关键词库，日后写笔记时，直接就可以在我们的关键词库中进行筛选。![](img/5a90568bd83611ea9aa1940d0aa60679.png)![](img/5ff710a28f7a4db7403930a6f3ad7456.png)
