  text: '# 揭秘二奢行业，引领消费降级市场新趋势> 原文：[`www.yuque.com/for_lazy/thfiu8/ssg85pakfvs39u8k`](https://www.yuque.com/for_lazy/thfiu8/ssg85pakfvs39u8k)##
    (32 赞)揭秘二奢行业，引领消费降级市场新趋势作者： 亮亮（中古妙奢）日期：2023-07-21大家好，我是亮亮，一名 99 年的二奢老板，中古妙奢主理人，从业一年半，但相比于部分同行，我的运营模式让我一直有一个良好的收入状况。我不知道把二奢行业带入互联网创业圈子把这个行业做拆解是不是一件好事，但我知道这是一个正确的举动。二奢行业的现状就和
    15 年的手机行业、18 年的二手车行业一样，存在着极大的信息差，我应该做好一个分享者，自己也在找寻新机会的路上。目前各行业都处于消费降级的大环境中，消费降级的市场新趋势主要源于消费者的思维转变和消费观念的调整。随着社会竞争的加剧和物价的上涨，部分消费者开始意识到奢侈品带来的高价格并不一定能够带来与之相符的价值和体验。因此，这部分消费者更倾向于选择二奢，以更合理的价格购买到满足自身需求的产品。二奢行业已拥有了一个蓬勃发展的市场。二奢行业指的是那些二手的奢侈品牌在市场流通销售，满足对奢侈品牌喜爱的人群的物质需求和精神自由。分为现代货和中古货、古着货三大类，又分为很多小分类（如瑕疵、纯元、换皮等），如中高档服装、包包、手表、首饰等。这些产品深受一部分消费者的喜爱，但相对较为亲民的价格也使更多的消费者能够负担得起。我们称专柜市场为一级市场，中古市场为二级市场，但一二级市场价格波动并不互相影响，一级市场价格高的说不定二级市场价格会更低，主要看流通，流通性越高的一些大热门，价格会保值。很难看见背帆布包的姑娘会咬牙买一下
    CHANEL，但如果日常背的是 MCM 等千元的轻奢品牌，面对三四千的 LV，2.7 折的香奈儿很难不心动。以爱马仕为例，爱马仕需要配货，一只 10 万的铂金至少花费
    20 万才能拿到手，但在二手奢侈品市场上，98 新的爱马仕可以低至原价的 6.8 折，相当于只花了一手不到 1/3 的价格。再者，越来越多的明星和时尚达人推崇二手奢侈品，人们对于“二手”概念逐渐削弱。Angelababy
    和水原希子喜欢逛中古店，阿黛尔、蕾哈娜、杨幂等人，也都是二奢店的常客。![](img/f37cc7c481e2548f8589dc55d9751841.png)![](img/e3b313f1acae23f72899eb818c5a858b.png)![](img/a2d9df00e3cfeed0e77cc115335f94bb.png)现在，打着“中古”概念的二奢门店，在各个城市逐渐增加，其中杭州的门店极多，为什么？因为卖二奢的直播公司多啊！养活了很多中古店。可以看出这个藏在冰山之下的行业，浮出水面，进入了增长期。很多伙伴虽然到现在都没有一款属于自己的奢侈品包包或者手表，但是“能挣钱”和“兴趣爱好”、“消费能力”没有关系。在这篇文章中，我将为大家揭秘二奢行业的小小机密与入行机会。处在
    70 后与 00 后之间，80 后 90 后无疑是社会蓬勃发展进程中的过渡年代产物，很尴尬的见证了祖国的强大发展，为什么会说是尴尬？这是一个物价房价翻几十倍几百倍的，却无能为力的年代，前些日子，发生的断供潮，伙伴们也应都经历过了。就是这么尴尬的人群，却担任了这个时代消费主力的重任，以此衍生了各种贴合时代的行业，二手车、二手数码、分期金融等等，二奢也是这其中之一。疫情三年，'
- qas:
  - 问题1：二手奢侈品行业的发展趋势如何？
  - 回答1：二手奢侈品行业随着时间的推移逐渐兴起，并在2018年和2019年开始进入大众视野。从业者认为这个行业具备巨大的市场潜力和发展空间。
  - 问题2：为什么从业者对二手奢侈品行业感兴趣？
  - 回答2：从业者认为二手奢侈品行业是一个新兴且繁荣的市场，充满了机遇和挑战。市场上对于奢侈品鉴定和回收寄卖服务的需求不断增加，这为他们提供了商机。
  - 问题3：谁会购买二手奢侈品？
  - 回答3：购买二手奢侈品的主要人群包括富豪、中产和小资。富豪喜欢购买限量款和稀缺款，而中产和小资则因为经济或社交需求而选择二手奢侈品。
  - 问题4：二手奢侈品市场存在哪些交易模式？
  - 回答4：二手奢侈品市场主要有撮合和买断两种交易模式。撮合模式类似于闲鱼，卖家自行定价并上传信息；买断模式则是二奢店回收闲置包包后再进行销售。
  - 问题5：二手奢侈品行业的成功关键是什么？
  - 回答5：成功的关键在于从业者必须具备专业的知识和技能，提供高质量的鉴定和回收寄卖服务。此外，他们需要与供应商建立良好关系，并不断学习和适应行业发展变化。
  text: 经济不好，人的消费欲望是不是就被压抑了，我们是不是就进入低欲望社会了？显然不是的，欲望会换一个形式，用另一个样子出现。一手的买不起，就买二手。跟人谈不起恋爱，就找猫猫狗狗玩。一切都可以平替，只要能满足欲望就可以。还是那句话，大环境不好，不一定没机会，只是机会以你看不懂的方式出现。二奢的兴起很久以前，有人提出了二手奢侈品的概念，但并没有得到广泛接受。老一辈国人一直习惯购买全新的物品，对于二手货持保留态度。主要原因是受到了日本中古市场的影响。然而，随着时间的推移，国内市场逐渐兴起了二手奢侈品行业。在
    2018 年和 2019 年，二手奢侈品行业才开始进入大众的视野。最初，这个行业主要由一些专柜柜姐或奢侈品收藏爱好者以实体店的形式开始销售二手奢侈品。为什么要入行二奢？对于从业者而言，二奢行业意味着无限的机遇和挑战。首先，二奢行业是一个新兴且繁荣的行业，对于人才的需求量非常大，这为从业者提供了许多赚钱的机会。其次，由于假货泛滥的问题日益严重，消费者对于奢侈品鉴定服务和回收寄卖服务的需求也在不断提升。因此，从业者可以通过提供专业的鉴定和回收寄卖服务来满足消费者的需求，并获得更多的商机。进入二奢行业有着诸多吸引人的原因。首先，二奢行业具有巨大的市场潜力和发展空间。随着人们生活水平的提高和消费观念的转变，对奢侈品的需求不断增加。其次，二奢行业的竞争相对较小，相比其他行业，进入二奢行业的门槛较低，使得更多的人可以尝试并获得成功。此外，二奢行业的发展速度非常快，创业者可以迅速获得回报并实现财富增长。然而，要在二奢行业获得成功并非易事。从业者需要具备专业的知识和技能，以便提供高质量的鉴定和回收寄卖服务。同时，他们还需要与供应商建立良好的合作关系，以确保能够获取正品奢侈品并提供给消费者。此外，从业者还需要不断学习和更新自己的知识，以跟上行业的发展和变化。总之，对于从业者而言，二奢行业是一个充满机遇和挑战的行业。通过提供专业的鉴定和回收寄卖服务，从业者可以满足消费者对于奢侈品的需求，并获得商机。然而，成功需要具备专业知识和技能，并不断学习和适应行业的发展。只有具备这些条件，才能在二奢行业中取得成功。什么人买二奢？第一类人：富豪。喜欢买一些限量款，稀缺款，专柜停产断货的，在专柜根本就买不到的款，只能通过二手渠道购买。第二类人：中产。已经具备了购买奢侈品的经济能力，奢侈品的需求量比较大。比如网红小姐姐因为拍摄需要，每个包最多只能用
    1～2 个月，经常买了又卖，这样就能换新款了，这个方法真的很省钱的。第三类人：小资。有社交需求的人，比如说起步初期的小老板，做高端的生意，出去为了挣个面子，也为了跟自己的客户更有话题性，选择买几个二手奢侈品。买二手物品比买假的要强，而且穿戴体面自己更有自信，也更容易让人产生信任感。谈生意相对来说会更容易成功。其实很多买二奢的人都具备投资理念，这么高的回报率何乐而不为呢。刘润老师在《进化的力量》演讲中，把二手奢侈品市场称作是“顺应周期，帮人省钱”的模式。那么“帮人省钱”是从何而来呢？这要从二奢的三种交易平台模式说起。第一种交易模式：撮合撮合很容易理解，卖家自己拍照、写文案、上传图片，然后自己定价，大家熟悉的闲鱼，其实就是这个模式。但这个模式存在一个问题，平台的存在只是连接了供需两段，通常不介入售前，不容易产生信任关系，而买卖双方没有信任关系，很容易导致买卖纠纷。第二种交易模式：买断这种模式，是很多二奢店的做法，回收闲置包包，让自己变为拥有者，然后再选择销售。二手奢侈品，是个单价比较高的品类，收购闲置包包的是有一定风险的，毕竟潮流的风向说变就变，
