  text: '# 小马宋：为什么学了那么多，总是没结果？> 原文：[`www.yuque.com/for_lazy/thfiu8/pe2q0rlc8algz1wz`](https://www.yuque.com/for_lazy/thfiu8/pe2q0rlc8algz1wz)##
    (107 赞)小马宋：为什么学了那么多，总是没结果？作者： 小马宋日期：2023-05-24为什么学了那么多，总是没结果？有一次在给准备一家企业演讲大纲，企业方反馈说这些案例我们都听过了，让我换一些新案例。后来我就说，你要是要求这么多，那就算了吧，我也没时间准备新案例。这让我咋说呢，确实很多案例大家都听过了，但我看你们也都没学会啊。吗为啥会出现这种情况？这就是学习的问题。因为知和行，是两回事。其实有用道理都没有那么多，也都很简单，只是我们知道，但不会去执行而已。减肥的道理，其实绝对简单绝对正确，就是少吃多动，但，没人能做到。群里也有朋友说，我知道回家就刷手机不好，应该看书学习，但就是止不住，几个小时就过去了，心里说，明天就不这样了，其实明天还是一样。做企业，很多事也都很简单，无非就是坚决彻底的执行而已。可以，大部分企业，执行都是松懈和马虎的。就是我知道这事很重要，但我不执行的状态。上次我在何加盐老师的名企研学营毕业典礼上讲话，我说我们说出来的话，要自己信，自己做才行。大部分企业家的问题，是喊口号，但不做。以人为本，尊重人才，都这么说，到很多企业，给员工发工资，要压一个月，这怎么能叫以人为本呢？不过让我欣慰的，是有人听进去了，他后来跟我说，他们原来就是
    30 发上个月工资。不过听了我的演讲，决定不再这么做了。知到了一个道理，你就去改正，去做，这才是真的知行合一。![](img/6e2614d8dda6df165af2b9c5618640f0.png)评论区：三行
