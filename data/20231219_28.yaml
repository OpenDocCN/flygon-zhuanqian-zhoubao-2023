  text: '# 单篇阅读 23w+！AI 数字人项目，0 基础做视频号 8 天起号！> 原文：[`www.yuque.com/for_lazy/thfiu8/or17dlbe19a1211p`](https://www.yuque.com/for_lazy/thfiu8/or17dlbe19a1211p)##
