    0 基础的我，做视频号 8 天，发布视频 9 个，实现了单篇 23w+阅读，涨粉 1500+的战绩。因此，我也来一次复盘分享，希望对你有启发呀~详情移步飞书文档：[`pzt1wh07h5.feishu.cn/docx/BqjudGNyKo6Mi8xOVdccI5Arn3b?from=from_copylink`](https://pzt1wh07h5.feishu.cn/docx/BqjudGNyKo6Mi8xOVdccI5Arn3b?from=from_copylink)@离心之巅大佬的
    原帖见：[`wx.zsxq.com/dweb2/index/topic_detail/588551111218114`](https://wx.zsxq.com/dweb2/index/topic_detail/588551111218114)最后，感谢生财圈子，感谢遇见大家，谢谢。*
    * *评论区：小花 : 感谢分享桃🍑 : 谢谢你呀[爱心]离心之巅 : 才发现我居然还上榜了😂哈哈，执行力太棒了[强]我也做了好几个月，提几点可以提高效率的点1、文案的处理：爆款的原视频基本也都是中文原视频翻译过来的，可以直接抖音搜标题，或者视频的文案，基本都能直接找到找到原文案。图片的最好，直接
    OCR 就可以搬下来。然后用 chatgpt 来翻译，很准确！3.5 就行2、你说的文案原因视频生成不了的问题我还没遇到过，因为我都是通过音频去出视频的[捂脸]我觉得
    heygen 的音频不是很好听，要么直接分离原视频音频，要么英文文案去 TTS 配音，很自然也是免费的。具体看看这篇帖[`wx.zsxq.com/mweb/views/topicdetail/topicdetail.html?topic_id=584441124185124`](https://wx.zsxq.com/mweb/views/topicdetail/topicdetail.html?topic_id=584441124185124)飞半天的鱼儿
