  text: '# 完全看不懂代码怎么用 GPT 写个 GPT 批量提问脚本> 原文：[`www.yuque.com/for_lazy/thfiu8/svbfcn3b5gbgb0n8`](https://www.yuque.com/for_lazy/thfiu8/svbfcn3b5gbgb0n8)##
    (37 赞)完全看不懂代码怎么用 GPT 写个 GPT 批量提问脚本作者： 十九日期：2023-08-29大家好，我是十九，第一次分享有点小紧张，看到有圈友分享了用
    GPT 写爬虫，我也来分享一个之前用 GPT 写了在 tampermonkey 运行的 GPT 批量提问脚本（代码放在了最后）首先感谢一下这两位圈友的分享文章@渣渣浩@梨云起因是在用渣渣浩分享的
    RPA 写手机器人时会占用电脑就想着有什么有什么办法可以解放电脑直到看到梨云姐用 GPT 写的脚本就去问了一下 GPT，脚本会不会用不了鼠标之类的才有了之后慢慢捣鼓出来的脚本话不多说开始正题以下是刚提到的两篇文章《全自动，真批量——ChatGPT
    超级写手机器人 1.0》@渣渣浩[`wx.zsxq.com/dweb2/index/topic_detail/181458258555812`](https://wx.zsxq.com/dweb2/index/topic_detail/181458258555812)《如何用
    GPT 开发插件脚本，批量爬取小红书笔记，提升内容创作效率》@梨云[`articles.zsxq.com/id_zbf7txfxll3i.html`](https://articles.zsxq.com/id_zbf7txfxll3i.html)[《完全看不懂代码怎么用
    GPT 写个 GPT 批量提问脚本》](https://sm0o7z3mka.feishu.cn/docx/E3wrd3QLHoW7ohx5Iy1cv9CRnUh)*
    * *评论区：梨云 : 赞，非常高兴能给你带来启发～[机智]羽落 : 针不戳[强]良辰美 : 厉害厉害，RPA 确实占用电脑，插件速度更快效果更好，圈友码叔做了个付费的插件，没想到你这边还有免费开源版本！Amber
