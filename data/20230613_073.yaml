    罗列课程大纲我的每门课程一般设有 10 节课左右，每个章节 2000-3000 字，图文并茂，如果内容太长了，他们学起来枯燥会导致中途放弃。第一章节到第十章节，会有一个由浅入深，由易到难的一个递进过程。新人在决定写课之前最好先列出一个大概的课程大纲，然后围绕这个大纲去慢慢展开。大纲就像一颗树的中心，有了核心就可以慢慢开枝散叶了。如果一开始忽略了大纲想到哪写到哪，在这过程中你会越写越乱，越写越痛苦，最后耗费精力写完结果发现写的一塌糊涂，难以形成一个体系。所以，宁愿多花点时间去思考大纲，也不要漫无目的乱写，一个好的大纲可以让你事半功倍。3.3
    确认课程形式1).图文课程知识付费产品一般以视频，语音，图文的方式呈现，不同的人选择不一样，根据自己的情况和课程的情况选择合适的形式即可。我比较倾向于图文课程，语音课程不是很方便，而视频制作有些难度，所以我选择以图文为主，因为涉及到实操部分，图文比较方便边看边操作，学员学习的时候也不用来回暂停和切换语音/视频。2).社群陪伴除了图文课程，每个课程我都配了一个答疑交流群。因为单有课程虽然省心，但是学员缺少了一个学习的环境，也缺少和老师的深度链接。而社群可以聚集一群有共同爱好的人在一起学习，有学习的氛围，也有互相激励的作用，如果没社群学员一个人体会不到温度，所以有社群和没社群学习效果和体验也有很大的区别。3).不定期加餐除了图文课程+社群陪伴，在学习期间我也会根据情况给他们不定期加餐。而加餐的大多理财内容结合自身经历进行分享，这样学员吸收知识的同时也让他们更了解我，知道理财带给我的收获和改变，他们的内心也更加坚定和学习下去。3.4
