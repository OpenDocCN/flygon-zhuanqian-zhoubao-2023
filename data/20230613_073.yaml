  text: 如果有有公众号的排版经验就更简单了。3.5 做课走过的弯路1).过于追求完美你是否也有这样的感受，总希望自己的课程是完美的，但如果有这种心态往往写不出来，或者写得很痛苦，我一开始就是这样。首先学会接受自己的不完美，才能让自己有勇气踏出第一步，不然连第一步都没有走出去，后面谈何完善呢？大家都是普通人，没有人一下子就能写出完美的课程，过程总会遇到坎坷和挫折，即使不小心真走了弯路也可以改过来，与其当一个完美主义者，不如当一个勇敢主义者。2).想的都是问题，做了才有答案我在写这两门课之前做过一些付费咨询，比如教过两百多人通过打新债变现，也做过两百多人的知乎变现社群。但是真正写课的时候，也会遇到新人常见的问题，比如害怕写不出来，害怕卖不出去，害怕自己不专业给不了学员所需要的，更害怕别人说自己割韭菜…因为想的太多，所以写的过程差点就放弃了，现在回想起来我发现想到的全是问题，而这些问题只有实践了才知道真正的答案。所以，很多时候事情还没开始，就被自己的各种设想难倒了，殊不知想的都是问题，做了才有答案，即使有问题我们也可以慢慢迭代。四.我是如何卖掉
