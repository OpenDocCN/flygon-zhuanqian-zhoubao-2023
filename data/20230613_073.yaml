  text: 特别是自媒体创业初期我们更需要珍惜和维护好老客户，日后他们可能会成为你的铁杆粉丝。就像我的其中一门课程，老客户的回购率达到 40-50%左右，所以在我们手上还没有多少流量的时候，好好珍惜和服务好老客户，因为维护好老客户比开发新客户容易很多。而且，老客户成交起来很丝滑，基本简单问两三句就成交了，因为对彼此有了一定的了解，很多都是来了就直接转账的。![](img/e6a17a453efd06fc1062496516a81eb5.png)所以，不要觉得付费之后就结束了，或者是他们有需要的时候找不到你，他们中的每一个人都有可能成为你以后的铁杆粉丝和忠实客户。有时候我觉得和学员之间，不仅仅纯利益是师生关系，有时候也能互相治愈对方。我们认真服务和赋能，看着他们越来越好，自己也会很有成就，也会觉得自己做的是一件长期有价值和意义的事情。七.个人总结和感悟1.保持良好心态在自媒体这条上的人千军万马，在初期的时候会遇到各种各样的问题，一个乐观的心态能让你很好的坚持下去，而不是一遇到问题就退缩。虽然自媒体没有门槛，但是没有门槛就是最大的门槛。看到大量的人群涌入进来，别人进步比你快，别人赚的比你多，如果心态不好，真的很容易崩溃和内耗，而保持一个良好的心态能让你勇往直前。2.保持学习习惯最好的学就是教，有了教别人的责任和使命，自己也会保持学习和提升自己。特别是做了自由职业，发现自己要学习的东西太多太多了。比如如何做一门课，如何运营社群，如何写招募文案，如何交付学员等等，这些初期都是一个人完成。所以，需要持续保持学习，让自己不断提升和变好，后期才能更好的赋能和服务学员。3.随时拥抱变化去年打新债提高门槛以后，半年多没有理财方面的付费业务，后面我觉得一直这样下去不是办法。所以，开通了可转债进阶投资课，想着打新债中签率下降了，可以换一种投资方式参与可转债投资，才有了可转债进阶课。在此基础上我又再开设了一门专门针对新人小白的理财入门课，才有了现在的课程收益，以后也能持续变现。做自媒体也一样，各个平台瞬息万变，只有拥抱变化才能跟上趋势，而不是排斥变化。懂得根据实时的情况来做出对应的改变，好比打新债有门槛不能参与了，不能傻傻站在原地抱怨，而是想办法开源其他的收入。4.寻求破圈成长我在
