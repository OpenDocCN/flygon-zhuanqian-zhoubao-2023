  text: '# 自媒体赚钱，做公域还是私域> 原文：[`www.yuque.com/for_lazy/thfiu8/tufwh7ch2ixvmhdk`](https://www.yuque.com/for_lazy/thfiu8/tufwh7ch2ixvmhdk)##
    (23 赞)自媒体赚钱，做公域还是私域作者： 赵卿久日期：2023-11-24哈喽，生财有术的友友们好，我先自我介绍哈，我是卿久，97 年中文系，运营两个公众号，慕卿久与未来可期的小赵，全职自媒体
    3 年，粉丝 18w+。擅长公众号运营和打造个人 IP、搭建自己的付费产品和私域运营，如今通过自媒体成功变现 60w+，目前月入 4w+很多人都有一个疑问：想涉足自媒体，是选择公域还是私域?私域，较为封闭且私人的领域。代表平台，朋友圈。而公域，更为随机和公开，你的任何言论和作品都会被推送给粉丝和没有关注你的公众。代表平台：抖音、小红书、今日头条。而想要确定自己应该做私域还是公域，就得在涉足之前，充分了解公域和私域的投入与回报，在此之后判断自己的接受度，最后再去做合适的选择。作为一个从公域和私域兼顾的自由职业者，卿久可以说是既追上了公域的红利，又获得了私域的转化收入。今天卿久想用自己的亲身经验，给大家几个建议作为参考：**1、从时间精力投入来看**相比起公域，私域耗费的时间会少一些，操作也会更方便。私域你可能只需要一台手机，在工作摸鱼的间隙，吃饭的同时，就可以把相关的图片和文案编辑好。或者提前存在备忘录，复制粘贴就可发送，不需要你用一整段时间去集中处理。就算是费时费力一些的客户交流，只要掌握沟通销售技巧，你也可以选择间隙回复，不太占用你的工作时间。但是公域，比如你要拍摄视频，你就需要不断调试角度、化个妆、写个固定脚本、拍摄、剪辑，甚至是不断背文案。如果拍摄失误，还需要不断重拍。而有些人，可能在想选题时就已经花去几天时间。所以如果你本职工作较忙，或者休息时间比较碎，可以选择做私域。在前期不断增加私域客户体量后，再沉淀转化，到后期就会轻松得多。**2、从流量获取难易来看**公域流量比私域流量更容易获取。公域一般有官方的流量池，只要你发布作品，你的作品会被推送到全国各地甚至是海外用户的首页，那么你的流量不仅传播范围更广，还有很大的随机吸引性。最重要的是，公域流量只看话题和内容，不需要付费。但是私域的流量，是需要你不断付费引流或者付费链接去亲自或被动添加的，你还需要不断筛选意向客户，不断扩大你的好友数量，才能提升成交率。前期做公众号的时候，那时公众号还算是个相对封闭的平台，投入大几千，上
    1w 引流的也大有人在。所以公域比起私域来说，财力投入是比较少的。所以如果财力不足，或者私域好友数量不够，可以优先考虑公域平台。**3、从流量可利用率来看**公域流量更有可持续发展性，可用率也更高。公域的流量只要不违规和限流，就是源源不断的，也是可以二次转化的。就像一个大圈，可以收缩成一个小圈，那么它所获得的收益，也是可以层层叠加的。比如我发布一个抖音视频，浏览量
    1w，如果我要二次利用这个流量，我可以在主页，评论区或者粉丝群里把一部分铁粉，忠粉导流到我的朋友圈或者其它社交平台。而这个转化的过程，就已经自主筛选过一层了。也就是说，粉丝喜欢你的内容或者风格，对你这个人的言语和性格感兴趣，他们才会选择进入你的私域池。你在此基础上去做私域，信任度也就平地起高楼，更容易成交开单。但是私域，它本身就是一个较小的圈子，比较难跳脱出现有的群体。比如付费的几个社群产品，群友可能有
    30%的重叠，那么就会有一定程度的局限和投入浪费。'
- qas:
  - 问题1：私域如何影响销售成交率？
  - 回答1：私域会导致销售成交率随时间下降，因为消费者可能会出现付费疲劳。
  - 问题2：私域为什么需要持续投入和维护？
  - 回答2：私域需要持续投入和维护，以减缓付费疲劳度，例如不断添加好友和维护付费口碑。
  - 问题3：公域和私域如何相辅相成？
  - 回答3：公域可以为私域提供持续流量，而私域则可以为公域带来更多的付费转化和忠实客户。
  - 问题4：如何在公域中实现对私域的引流？
  - 回答4：在做公域活动时，有意识地引导流量到私域，例如通过内容引导或者活动参与。
  - 问题5：私域的持续投入如何帮助建立个人产品和圈层？
  - 回答5：私域的持续投入可以帮助建立个人产品和圈层，从而沉淀忠实客户和个人IP，增加长期收益。
  text: 私域也会造成引流后继力不足，比如第一个月朋友圈成交率 70%，第二个月推另一个产品只有 40%。第三个月再换一个产品，你发现成交率掉到了 20%。因为消费饱和了，卖不动了。我能为你付费
    399 的产品，那么你卖另一个 499 的时候，我不会买了。或者我已经购入了写作课了，你再卖写作私教，我大概率就不需要了。所以私域你需要不断投入，不断添加好友，还需要维护付费口碑等等，来减缓你私域的付费疲劳度。**4、最后**公域和私域虽然是不太相同的发展赛道，但两者其实是可以相辅相成的。公域可以为私域带来持续流量，私域可以为公域带来更多的付费转化与忠实客户。如果可以的话，还是建议大家两者结合起来，兼顾发展。在做公域的时候，就有意识的引流到私域，在做私域的时候就结合公域搭建个人产品和圈层，沉淀忠实客户和个人
    IP。而当你打通这两者的关联时，就代表越来越多的钱正在流入你的钱包。* * *评论区：暂无评论![](img/1c37d505930596d12a88ab23e11aa07a.png)*
