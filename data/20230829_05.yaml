    (114 赞)男女关系营销学作者： 小马宋日期：2023-08-22男女关系营销学1、直男约会与广告编码广告的本质，是传递信息，而信息的传递，需要借助符号。在符号学理论中，一个典型的符号过程包括发送者，符号信息，接收者。约会的女孩说“天有点冷”，这个发送者的意图是“希望你抱抱我”，但“天冷”是她发送的符号文本，这个文本在与环境和情景匹配时才能进行准确解释。而直男对信息的解读过于表面化，直接理解成天很冷。这个信息传递就失效了。广告也是一样的。发送者有他的意图，这个意图，他通过设计，形成了符号文本，这就是我们看到的广告。但广告携带的信息必须被受众接收并解读，才会完成整个过程。信息送达了，但没被解读正确，也是失效了。所以广告最好不要用带有特殊意义、不被大众直观理解的符号去编码，而是要取大众理解的最大公约数，这个广告才最有效。2、结婚为什么要送钻戒？广告中，最难的就是信任。所以广告信息中有无数个证明自己可信的符号设计，包括明星代言，机构背书，销量证明等等。自媒体要想获得信任，一般要免费做一段时间甚至长达一两年，获得粉丝的信任，带货或者卖课才更有效果，前面这一段免费的内容提供，就是获得粉丝信任的“工作量证明”。结婚为什么要送钻戒，而且越大越好。因为男方要获得女方的信任，要证明自己爱她，但这个无法被验证。所以他愿意花很多钱买一个并没有什么用的钻石取悦女方，这就是男方的“工作量证明”。正因为钻石是“无用”且很贵的，才证明男方的真心。3、理工直男哄不了生气的女友，企业公关安抚不了愤怒的大众你约好了跟女朋友看电影，但是你迟到了。为什么迟到？因为二环路发生了车祸，你开车过不去，也下不来，也不能换路，只能慢慢走。女朋友很生气，你也很生气，因为你迟到是有充分理由的。女朋友说，你迟到了，你一点都不重视我！你说，我很重视你，但是二环路堵车了，我预测过车程，但是中间发生了车祸，我没法换路，没法弃车步行，没法通过那段路程，我只能等着慢慢过去。女朋友说，我不听，我不听，你一点都理解我！是的，你一点都不理解女朋友。你越用理工男的逻辑去解释，你和女朋友的分歧就越大。因为女朋友要的是你的态度，不是你的辩解。企业出了负面，很多时候不要急着辩解（除非有确凿的证据），而是要真心道歉，因为公众和你有信息差，他们也不是特别关心你究竟为什么出了负面，他们只关心你的态度，而不是事实。4、酒吧搭讪与广告公关你在酒吧里遇到一个姑娘。直接上前搭讪，说我是个高富帅，这叫做推销。你花钱让
    DJ 通知全酒吧的人，说你是个高富帅，这叫广告。你让酒吧老板单独跟姑娘聊，说你是一个高富帅，很靠谱，这叫公关。你点了最贵的红酒，十个人排队给你送上来，这叫次级品牌杠杆，从此吸引到了姑娘，这就是活动策划。姑娘知道你是个高富帅，主动上前跟你搭讪，这叫品牌吸引力。今天就讲到这里，祝大家七夕节快乐。*
