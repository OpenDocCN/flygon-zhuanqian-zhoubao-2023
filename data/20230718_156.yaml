- qas:
  - 问题1：作者建议在开始做内容之前需要思考哪些问题？
  - 回答1：作者建议思考自己要解决的问题，因为问题的大小会影响到受众的多少。
  - 问题2：作者如何区分那些想要进行内容变现的人和那些想要真正改变人们思想的人？
  - 回答2：作者建议对于想要进行内容变现的人，提供直接联系的内容，如在小红书上涨粉；而对于想要真正改变人们思想的人，提供无明显联系的内容，如卡尼曼的「前景理论」。
  - 问题3：作者认为做内容的终极目的是什么？
  - 回答3：作者认为做内容的终极目的是创建品类，成为某个品类的代言人，例如薛兆丰之于经济学，孟岩之于价值投资。
  - 问题4：作者对内容的定价有何建议？
  - 回答4：作者建议不要一味追求便宜的定价，而是关注读者是否能真正获得价值，因为愿意付出更多的人会更关注。
  - 问题5：作者在内容创作中对影响力的追求有何建议？
  - 回答5：作者建议不要既想在小圈子里举足轻重，又想获得广泛的受众关注，需要明确追求的是哪种影响力。
