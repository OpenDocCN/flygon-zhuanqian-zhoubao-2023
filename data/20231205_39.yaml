  text: '# 996 职场打工人，通过在小红书做职场教练 1 年变现 6 位数，我做对了什么> 原文：[`www.yuque.com/for_lazy/thfiu8/kln6w7by4mxr0k72`](https://www.yuque.com/for_lazy/thfiu8/kln6w7by4mxr0k72)##
    (21 赞)996 职场打工人，通过在小红书做职场教练 1 年变现 6 位数，我做对了什么作者： 自证预言家 Saki日期：2023-11-27大家好呀，我是自证预言家
    Saki，现独立咨询师、知识 IP 孵化教练。这篇文章是我 2022 年在职场上写的项目复盘。在大环境求职环境寒冬环境下，今年我却副业超过主业 2 倍然后裸辞出来单干，也希望这篇文章能在生财有术做独立教练的小伙伴一点启发~##
    **为什么做职场教练契机**不知道大家对工作有没有这样的职场倦怠：作为一个 996 的打工人，在工作上遇到操蛋的事情可真是不少有时候还得给同组做不好事情的同事兜底，做救火队员每天心里都有
    1w 个草泥马在奔腾，心累又无力……在 2021 年初的时候我就开始去寻找各种副业的可能性，为的有朝一日可以开除老板，自己单干。在这个过程中，我做了非常多的副业探索，淘宝客，闲鱼卖货，运营个案咨询，社群代运营，微商，兼职讲师…因为我一直在不断的尝试，不够专注，但别人在笃定深耕的领域已经遥遥领先并且有结果。面对这种落差和挫败感让我难以接受，导致心态失衡。那时候我本来想好好搞自己的主业就算了的，当时把自己的复盘文发到一个小圈子社群里，刚好被中小企业老板看到了，于是有了
    2B 代运营的合作。正因为我在 8 月接入了代运营这个副业，然后被熟悉的朋友知道了，他觉得我的成长速度在同龄人里算是比较快的（当时主业副业双曲线）想拜我为师看看我的思维模式，带他度过职场新人适应期。当时我觉得何德何能，就当一个教练小型
    MVP 任务，也没想过扩张和持续性，一开始就当朋友帮忙做着玩的，收的钱也不多，咨询费就 99/h，那时候连续带了他三个月，每周一次课，平时做答疑，我还挺喜欢这种给人做职场教练赋能的过程。当时我在微信里简单宣传了一下朋友案例，当时有几个需要求职小伙伴看到我有这个陪跑服务，一开始转化的很顺利。在我思考如何把这事规模化做起来的时候，但遇到了招生瓶颈，没有额外的流量，单靠现有的朋友圈比较难再有增长。在
    22 年的时候，正愁流量这事，看小红书营销报告，觉得小红书是一个精准的流量渠道，就赶紧报名小红书训练营去进行系统的学习了。### 01、训练营学习+不断实操摸索，感受到了小红书引流的快感我在
    1 个月内系统学习了相关的小红书运营知识。又因为“完美主义”的关系，在行动营后我又摆烂了一段时间…当看到同行引流赚钱，我内心是无比焦虑的，这样下去可不行啊买了个千瓜账号，每天扒拉**拆解爆款
    3 条以上**，好在努力有了点反馈在去年 4 月的时候，我因为金三银四的一条 8k 大爆款“7 天拿了 6 个 offer，恭喜我求职密码拿捏了”那条爆款干货分享，我在
    1.5 月时候就达成了 5000 粉丝，引流了 35 个人，也变现一些人做我的私教学员。先给大家分享一下，我这条爆款灵感来源：【参考来源】11 天 100w💰恭喜你财富密码㊙️算是拿捏住了❗️'
