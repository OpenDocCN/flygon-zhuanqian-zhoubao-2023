    the dots」，把想法都串起来了。## 三、验证思路可行，两天赚到近 4w 佣金有了思路，就要验证思路是否可行。本来我自己做中老年女装带货和书单号的时候，只做了抖音和快手两个平台。但在视频号带货的航海中，一直看到很多人说视频号是红利期。所以我做英文育儿视频带货时，就决定先用搬运的方式把抖音上的同行作品，发到视频号上，没想到发一个火一个，账号很快就起来了。下图是视频爆了之后开直播的数据，24
