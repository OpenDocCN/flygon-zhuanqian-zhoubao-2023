  text: ' [千万不要把孩子养的太老实 这 5 条浅规则早点让孩子知道#家庭教育 #父母 - 抖音](https://v.douyin.com/iJGW1rt/)我就把按照自己思路剪视频，在对标账号视频的基础上，用了配音，并把口型对上。剪的视频同步发到视频号、抖音快手三个平台上。剪了一个星期，有一个视频在三个平台同时火起来。抖音播放量突破
    500w，快手播放量突破 200w，视频号的播放量突破 1000w。有这种效果更加证实了项目的可行性。视频爆起来的时候，我马上制作带货视频。抖音和快手开通了小黄车，直接挂车带货。视频号还没有获得小黄车的权限，我就用在中老年女装学到的引导橱窗购买，就这样还能一天出几十单。后来，流量还在持续爆，我才考虑开直播转化。因为我觉得没有样品不太适合直播，所以刚开始有点犹豫要不要播，看到流量实在太猛了，才决定开播。我用孩子的童书和书架，简易地搭了一个场景，用手机直接对着书架播。我也没什么其他准备，口播什么的都没有，简单地手写了一张引导下单的纸，后面又换成打印的纸引导。跟无人直播差不多，只不过场景是真实的。![](img/a96f5307fd690717ad8abe1faf250aff.png)在这种情况下，竟然很快就出单了，而且频率还挺高。于是我就一直没下播，直到播了
    24 小时，系统强制下播。一天卖出 700 多单，直播间 500 单，橱窗出了 200 多单。这 24 小时我基本上都没怎么睡，因为只要一刷新后台，就能看到出单，实在兴奋得睡不着。![](img/1ba10ca27d8e6d0889b1cd0b23c5f5d4.png)在变现方面，我也深刻体会到视频号的流量红利。抖音和快手也有出单，但都是零零散散。而视频号在没有小黄车的情况下，光靠橱窗出单也能卖
    10000 多。我就用这种简陋的直播方式，播了将近两天两夜，赚了快四万的佣金。![](img/6bb5f3b3fea7257d02a763e19e477418.png)##
    四、从头开始，用不对抗平台的方式起号但好景不长，很快账号被人举报侵权，关了一个月小黑屋，账号视频全部被清空，猜测是前期搬运的视频被人举报。![](img/48cbd47710f880a5fc922ac5ca07cdb7.png)当时惋惜了好几天，因为如果不被举报的话，流量肯定会继续爆下去，至少可以多赚几个
    W。不过惋惜也没有用，毕竟流量爆了，容易遭人眼红，而且自己又确实搬运了别人的视频，挨罚也只能接受。不过既然思路可行，那就再试一次，再起一个号。这回学乖了，自己找素材，自己做配音，并改进了剪视频的方法，在演讲视频中间，加入了辅助素材。这么做可以让视频内容更丰富，也可以在演讲视频口型对不上的时候，进行转场，让视频更自然一点。因为我知道这条路走得通，所以干劲十足，每天都剪
    4-5 条视频。剪视频其实花的时间并不多，在找素材上花的时间更多，我想要尽量找到符合主题的素材。比如讲学校教育的主题就要找在学生在学校上课的素材，而讲家庭教育的主题则要找一些亲子的素材。按照翻译爆款文案，先发流量涨粉视频，再发带货视频的思路，经过半个多月时间又重新起了一个号。在视频号上面爆了两个
    10w+点赞的视频，粉丝涨到 20w+。虽然流量没有第一个账号那么猛，但用同样的方式一个月赚了 3w+佣金。过了一个月之后，之前被关小黑屋的账号放出来了，于是我就两个账号同时更新。为了省事，我就先做一个视频，然后调整一下字体，用镜像的方式再生成另一个视频，就可以做到剪一次生成两个不同的视频，发到两个账号上。但是长期这么做还是违规过两次，被判非原创，'
