  text: '账号流量被限制。违规的都是新起的那个账号，本来每天至少几万的流量，只剩下几千。![](img/a5a739cfcb80d2ef0b065abf3b0b915d.png)第一次违规，根据要求发了
    10 条自己拍的原创视频，通过了审核。但我还是抱着侥幸心理，继续使用镜像的方式剪视频，结果就是不到一个月等来了第二次违规通知。我同样发了 10 条原创视频，竟然没有通过审核，账号流量就跌到了谷底，每个视频发出去都只有一两百的播放量，出单都是零。但是账号已经有
    50w 粉丝了，又舍不得放弃，便抱着试试看的想法，持续发了半个多月原创视频，流量才恢复正常。经过这两次教训，我就不敢偷懒了，把两个账号使用的素材分开，不再共用。将近半年时间，就都没再遇到过这种违规了。##
    五、总结爆款视频有概率，可遇不可求。同一个文案，别人能爆，你不一定能爆。但时间做久一点，或者多做几个号，用数量对抗概率总归能做出爆款视频的。就算爆了流量肯定也会有慢慢减少的过程，流量下降，也就意味着出单量减少。但只要账号起来了，有了一定的权重，每天至少也会有一些基础流量，靠着基础流量也会有稳定的出单。体会过流量爆发的感觉之后，等到流量恢复正常，难免心态会有落差。所以，做项目过程中，还要注意调整心态，尽量抱着高投入-低预期的心态，才能保持持续行动。高投入可以保证执行力，低预期就不那么容易放弃。这个心态在其他项目上应该也适用。总结一下：1.  优点：这个项目的优点是可以长期做，相对稳定；2.  缺点：天花板不高，虽然有爆款的时候也可以做到日入过万，但总体而言只能做到平均月入小几万。而且因为需要视频精剪，找素材花费的时间比较多，难以放大规模化。如果说作为副业的话，还算是个不错的选择。以上就是我的分享，这个项目的经历让我体会到：不管做什么，都要下场去做，只要做了，总会学到一些东西。而这些学到的东西，会在意想不到的时候，给你带来惊喜。航海就是一件十分有价值的事情，让你下场实操学东西。持续参加航海，相信大家都会乘风破浪，生财有术。评论区：肉松
