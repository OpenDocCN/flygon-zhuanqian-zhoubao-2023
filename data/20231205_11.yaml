  text: '# 新人如何判断一个项目自己能不能做？> 原文：[`www.yuque.com/for_lazy/thfiu8/xgy98gxdggz9gg6f`](https://www.yuque.com/for_lazy/thfiu8/xgy98gxdggz9gg6f)##
    (52 赞)新人如何判断一个项目自己能不能做？作者： 苗子¹日期：2023-11-27信息越来越透明，大家每天都会刷到很多日入过万，月入十万，甚至百万的文章，就问一句：你焦虑吗？同理，和我上一篇文章一样
    [`t.zsxq.com/14HiVIhT0`](https://t.zsxq.com/14HiVIhT0)我将会用最简单的大白话，最实用的几个种方法去详细讲解，如何选择一个适合自己的项目，这也是我自己常用的方法（经供参考）**首先选择项目过滤一下**，只要没有达到以下三个要求，直接
    Pas 掉：1，项目合法吗？2，项目长期吗？3，单人能做吗？前两点很简单，做合法公民，做长期主义者。第三点个人觉得非常重要，因为我就是这样不断地去批量复制“自己”，才组建了一个小十人团队的工作室，但凡一个项目前期需要
    2 个或者 2 个以上的人员配置，直接淘汰，前期自己连项目都没有，连钱都赚不到，咱们就去最大程度的去节省开支。剩下的就是 5 步走，走完这 5 步，百分之九十的人都知道怎么去选择项目了。**1，了解项目需不需要矩阵操作？**我们去做一个项目，目的肯定是为了去赚钱，而现在市面上大多数项目都需要矩阵化去运营，这时候我们就要去考虑前期投入成本和后期可能盈利的回报率。这也是为什么要把【矩阵操作】放在第一步，这里矩阵操作包含的因素非常多，前期花钱买设备，办理手机卡，找大量实名的亲戚朋友，每天最少有一定的时间去操作，我们要仔细的去思考这些必要的动作（设备）自己能不能准备。这里我就想到之前我让员工参加的一个项目培训，也就是【抖音图文带货】特别火的那段时间，交完钱报完名之后，员工看完直播后苦着脸找我，我到现在记忆还非常深刻，这位老师开头就用特别吊的语气说了一句：要做这个项目先准备
    10 部手机，10 个号码，10 个抖音实名号，准备好了你才有资格去做。如果这个老师负责，前期招募文案写的清楚还好一点，就怕只晒收益截图啥都不告诉你，那这时候如果你前期调研清楚了，将会少走很多冤枉路。这时候有两种选择：（1）不做，继续寻找下一个项目。（重复第一步动作）（2）做，那就老老实实准备矩阵需要的东西。**2，了解项目的盈利方式和操作难度。**聊到这个话题我就想到前段时间我买了一个做网站的课程，我想做一个【个人博客】，课程介绍写的很清楚，八十岁的老爷爷按照步骤去做也可以搭建网站，看到这句话我直接付款了，通宵学习了课程之后直接放弃，导致我那几天黑白颠倒，耽误很多事情。说实话从小学开始我的英语就没有及格过，不知道是课程的原因还是我自身的原因，就是搞不明白。所以我把这放在第二步，了解清楚一个项目的最基本操作，评估一下自己的能力和现在拥有的资源是否可以大概率的做下去。比如：我有剪辑基础，我就可以做大量有关于剪辑的项目。我擅长交流，我就可以去学有关注露脸直播的项目。我经常使用“魔法”，我就可以学一些需要“魔法”的项目。**3，了解项目背后的市场时间能不能切入。**网络上我们一定要学会做一个独立思考的人，不能别人说什么就是什么，别人的一个观点就容易把我们带偏。有结果的人不一定是对的，没有结果的人也不一定是错的，我们不能以赚钱的多少来衡量这个人是否对自己有帮助。就像现在的母婴产品，耳熟能详的，好做嘛，肯定不好做；再比如大健康产业，'
- qas:
  - 问题1：为什么一个项目的切入时间点非常重要？
  - 回答1：一个项目的切入时间点非常重要，因为做事情既要理性也要感性，项目的玩法和模式是否符合自己的喜好也很重要。
  - 问题2：为什么作者抗拒AI写作这种赚钱的操作？
  - 回答2：作者抗拒AI写作，即使可以赚钱也不愿意去做，因为AI写作没有感情，对作者来说毫无意义。
  - 问题3：为什么一个项目的模式如果内心抗拒就不应该强迫自己去做？
  - 回答3：如果一个项目的模式内心抗拒，就不应该强迫自己去做，因为后期很难坚持下去。
  - 问题4：为什么项目后期有没有拓展性是一个重要考量因素？
  - 回答4：项目后期有没有拓展性是重要因素，因为一个项目的初始玩法可以带来后续的衍生和拓展，有利于项目的持续发展。
  - 问题5：为什么敢于尝试是创造和成功的关键？
  - 回答5：敢于尝试是创造和成功的关键，很多项目之所以火爆是因为大佬们敢于去尝试，只要有能力抓住新风口就有机会成功。
