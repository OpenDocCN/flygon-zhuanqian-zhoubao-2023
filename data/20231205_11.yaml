    AI 写作，哪怕是我知道它可以去赚钱，操作也不难，我也不愿意去做。因为这不是通过我的思考去一个字一个字打出来的，它毫无感情，对我来说毫无意义，比如很多人讨厌拉人头模式，有人讨厌
    S 粉玩法，有人讨厌枯燥批量搬砖玩法。一个项目的模式如果自己从内心抗拒，就不要去勉强自己，不然后期很难坚持下去。**5，项目后期有没有拓展性？**用大白话来说：看到这个项目的第一眼，脑子里面就蹦出了后续好几种玩法，甚至可以衍生出其他项目。就像我
    21 年做的小红书起号项目，23 年衍生出了圈内小红书商单项目，成为这个项目的发起者。上半年很火的 AI 宝宝（全家福）定制头像，我一个社群成员都开始衍生出定制相框和车载（钥匙扣）挂件；本来一个最简单的头条号情感领域撸收益，被别人玩出了视频号真人出镜，口播视频橱窗带货；小学教辅资料被别人玩出了淘客返佣社群。同样的人群，不同的领域，转变一下思路也许就会发现新大陆。以上这
    5 步就是我选择一个项目最基础的逻辑，124 步是一个决定我们能不能去解决项目的实操性和能不能坚持下去，这是重点。第 3 步需要敏锐市场观察能力，这一步主观的去判断是比较难得，毕竟我们太容易受到别人盈利数据的诱惑。第
    5 步则需要敢于去尝试，很多项目被创造出来并且火爆都是大佬们去尝试的，只要自己有能力一个新风口就可以把自己吹上天。最后本文都是逻辑性的东西，比较枯燥乏味，但如果能对你有一点点帮助，也是一件非常值得开心的事情。*
