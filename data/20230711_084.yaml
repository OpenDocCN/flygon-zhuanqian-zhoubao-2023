- qas:
  - 问题1：文章的主题是什么？
  - 回答1：智力平平但拥有进取型人格的人容易在投资中取得成功。
  - 问题2：为什么太聪明的人不适合做投资？
  - 回答2：因为他们往往会失去耐心，在不同的投资方式间频繁切换，无法持守最初的投资计划。
  - 问题3：相比之下，为什么太笨的人也不适合做投资？
  - 回答3：因为他们可能需要经历多次失败才能明白正确的投资方式，容易在错误的路径上坚持下去。
  - 问题4：文章中提到的最佳投资者状态是怎样的？
  - 回答4：是那些既不自负也不自卑，清楚自己的能力边界，专注于简单且熟悉的投资方法，并且能够持续时间积累财富的人。
  - 问题5：作者认为最为稀缺的能力是什么？
  - 回答5：「什么都不做」的能力，即在没有良好投资机会时保持冷静和不做决策的能力。
  text: '# 智力平平又恰好拥有进取型人格的人容易出成绩> 原文：[`www.yuque.com/for_lazy/thfiu8/viyk1ck0vfaytb7x`](https://www.yuque.com/for_lazy/thfiu8/viyk1ck0vfaytb7x)##
    (75 赞)智力平平又恰好拥有进取型人格的人容易出成绩作者： 杰森李日期：2023-06-27太聪明和太笨的人都不适合做投资，反倒是智力平平又恰好拥有进取型人格的人容易出成绩。太聪明(或自诩聪明)的人很容易搞懂一件事，却也很容易对一件事失去耐心。时而研究个股，时而沉迷
    K 线，时而价值投资，时而追赶趋势，好像样样都会一点，却也样样都不精通，反而在模式方法切换的过程中失去了初心，也失去了最初的、最看好的、最该耐心拿住的资产。太笨的人则是另一个极端，很多别人一点就通的道理，他不行，一定要亏过很多次交了很多学费才行，更有甚者用错误的方式挣了钱，反归结为是自己的牛逼，结果最终在路径依赖中失去更多。最好的状态是两头都不占但对自己有清醒认识的普通人，既不过度膨胀，也不妄自菲薄，知道自己的边界，把简单的和自己擅长的事情重复做，叠加时间的杠杆，足以创造惊喜。我在二级市场
    8 年，见证了各路大神来来往往，这其中最为稀缺的能力，真的是「什么都不做」的能力。是的，没有机会的时候，能「什么都不做」真的很牛逼。如果你一生仅有 20 次下注机会，你还会做出当下这个投资决策吗？以这个标准来要求自己的每次下注，真的，想不挣钱都难。遗憾的是，99%的人都做不到。而能做到这点的、真正珍惜每次下注机会的人，我没见过一个亏钱的。评论区：胖大魔
