    (29 赞)《抖音上万收益和百万使用量的 AR 特效道具是怎么做的？》作者： 佳帅日期：2023-03-29那些抖音上万收益和百万使用量的 AR 特效道具是怎么做的？
    一、现在短视频 AR 特效道具的生态已经越来越成熟了。我给大家讲一下抖音上万收益和百万使用量的 AR 特效道具制作流程。 1.1 一方面，用户使用特效道具拍摄视频的数量逐渐增多，明星的加入也使得不少道具成为短时间内的潮流，从李现的哪吒特效、Angelababy
    的在逃公主等都吸引了许多粉丝纷纷模仿拍视频，极大提高了用户参与拍摄同款的热情。 1.2 另一方面，抖音方愈加重视这一群体，针对特效师推出了多个扶持政策。比如，为了选拔优质的特效师，在之前抖音道具设计大赛中设置高额现金奖励，获得大师奖和人气奖的特效师均可获得
    10 万元。二、特效师是如何设计道具？ 2.1 目前，我是在抖音上当特效师，就是在抖音特效开放抖音中制作自己的原创特效作品，然后再上传审核，如果审核后通过，我的作品就会被发布到抖音，提供给抖音用户拍摄使用。一般是特效的投稿量越多，特效师的现金奖励也就越多。
    2.2 制作特效，最好是要有一定的美术基础，当然没有美术基础也可以去做，后面会讲到用 AI 绘画来制作素材，照片建模来制作模型，抖音官方也准备了完善的新手教程：认识像塑—像塑—抖音
    AR 特效开放抖音，可以从头开始学习。学习了官方的教程，知道了基本操作，就可以开始实操练习了。选择一个自己擅长的分类，制作相应的特效发布。2.3 我主要是用
    PS 和 AE、C4D 等一些软件设计图案和模型，然后通过抖音旗下的 Effect Creator 合成特效，最后导出上传到特效君 APP 上，如果该特效审核通过后，特效会出现在抖音原创面板中，而如果使用量不错，甚至会出现在热门专区中，这样就会有更多的人使用，收益也会更高。当然，一般而言，一个特效，只要有
    10 个人用，就有一笔奖励，我每个制作的特效，一般上线几天后，可以达到 3 位数的收益。三、特效素材如何快速制作？ 3.1AI 绘画和照片建模 大家可以用目前比较流行
    Midjourney AI 绘画等来制作 2D 素材，然后通过抖音旗下的 Effect Creator 合成特效，最后导出上传到特效君 APP 上 以下是使用
    Midjourney AI 制作 2D 素材的步骤： 1.访问 Midjourney AI 的网站，并创建一个账户。 2.选择要制作的 2D 素材类型，例如插图、矢量图形等。
    3.选择适合你的项目的样式。Midjourney AI 提供了各种风格，例如手绘、卡通、现实等等。 4.上传你想要转化的素材，例如照片、草图等等。 5.对于一些类型的素材，Midjourney
    AI 可能会需要更多的信息，例如你想要绘制的场景或是你想要强调的特征等等。提供这些信息，以获得更加准确的结果。 6.运行 Midjourney AI 的算法，并根据你的需要进行微调。你可以调整颜色、线条粗细、阴影等参数，以使结果符合你的要求。
    7.完成后，你可以将结果下载或导出到你的项目中使用。3.2 什么是照片（图片）建模？ 1.建模照片通常指将现实中的照片或者图片转化为计算机可识别的三维模型。'
