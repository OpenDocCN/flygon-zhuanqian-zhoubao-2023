  text: '# 海南出版物被封，我们应该怎么办？> 原文：[`www.yuque.com/for_lazy/thfiu8/tt0oaovaubi1lv0n`](https://www.yuque.com/for_lazy/thfiu8/tt0oaovaubi1lv0n)##
    (59 赞)海南出版物被封，我们应该怎么办？作者： 老瞿 Qu日期：2023-07-24《惊魂星期四：海南出版物被封，我们应该怎么办？》大家好，我是老瞿 Qu，生财有术最懂二手书的男人，之前看到有人问我，为什么名字后面要加一个
    Qu？是为了避免很多人叫我：老翟、老霍、老崔等等。继 5 月份生财航海，以及 7 月份续航，很多人在闲鱼二手书项目上拿到了结果，有的也开始开工作室了，然而在上周四，出现了“惊魂星期四”，因为很多人的海南出版物异常了。这导致闲鱼帐号被扣
    20 分，关小黑屋七天，下架全部商品；严重的直接永久封禁了闲鱼帐号；当然也有少部分幸存者，却相安无事，但大概率逃不掉的。今天这个文章主要跟大家分享下： 一、出版物异常以后，怎么处理？
    二、如何尽可能减少项目损失？ 三、如何调整做项目的心态？具体详情移步飞书： [https://qingling21.feishu.cn/docx/KpwMdlcvqo3CGgxyPZIcigaMnNb?from=from_copylink](https://qingling21.feishu.cn/docx/KpwMdlcvqo3CGgxyPZIcigaMnNb?from=from_copylink)![](img/cf69779f3506b07452ddb10d91f49a3e.png)评论区：王晟
