    2 个问题：人从哪里来？进群说什么？问题一：人从哪里来？公域引流如果你有小红书、抖音、视频号、公众号等途径引流，可以在这些渠道发一条引流贴，说清楚你将要在什么时候要干什么事情，他能得到什么好处？具体如何规避平台风险，不在这次讨论范围之内哈！总之，你要让你公域渠道的粉丝知道你什么时候发什么福利，就行了。私域引流如果没有公域渠道，就从自己的私域入手，你的微信好友，你亲朋好友的微信好友都可以。一般有
    2 种比较高效的方式：①滚动发朋友圈滚动发圈的好处是：既能让你更多的微信好友看到你的招募信息，又不会造成刷屏的副作用，惹人不悦，将你拉黑，重点是，效率极高！具体做法是：可以用相同的文案（注意不要超过
    4 行文字，否则折叠）和图片，每隔一段时间发一条朋友圈，像大家都公认的上网高峰期，半小时滚动发一遍。实测是，朋友圈配图直接用进群二维码比制作精美的海报进群效率更高，但是，海报上能传达的信息更多，对人的冲击力有可能更强，所以，配图可以海报、入群二维码轮流发。②用进群二维码去私发目标用户要想转化率高，营收多，来的人精准很重要，所以，你可以去筛一遍你的微信好友，把精准的人找出来，然后把你的进群二维码图上写上关键信息私发过去，如果对方感兴趣，可以自己扫码进群。类似于下面这个样子。![](img/88888c3688ee708ec34a7f83e50360f0.png)裂变别人的私域就是我们的公域，所以也可以设计一些裂变活动，促进已经进群的人，把他们身边的精准人群拉进来。一般就是送东西、抽奖等方式，提醒一下，控制好成本，尽量送无边际成本的电子资料，或者是优惠券这样的促进下单的产品。问题二：进群说什么？当别人扫码进群之后，我们说什么？提前准备好以下物料：①入群欢迎语一般入群欢迎语是用户进群后，最先触达到的话术，所以，把你最想让他知道的部分写出来就可以，一定不能太长！！！如果进群非常集中，一定不要频繁刷欢迎语，会导致退群率增加。可以每隔一段时间发一次。举个例子![](img/1554ac720035ebbbd4bec2a3caf46608.png)②群公告群公告不用频繁发，因为每次发都会@所有人，不要过渡无效打扰，一般上午、下午、晚上各发一次就可以。内容上，主要是告知用户你具体活动的内容、时间、他能得到什么好处等等。举个例子：![](img/62e92d503323099f9655c552d1a54b98.png)③群规群规教育是降低社群运营成本的法宝，虽然你发不发群规都可能有人违反，但发过群规后，你踢出去违规的人，同时可以顺带教育剩下的人不要这么干。群规建议做成一张图片，否则大段文字容易刷屏。举个例子：![](img/a8129f522019e0845a6fa4d8e74681cc.png)2、开营开营仪式不一定非要有，一般打算做低客单价转高客单价品，需要通过价值输出吸引用户的，最好做个开营仪式，如果直接快消卖货就不需要，比如像前面举的例子，做库存甩卖的快闪群就不需要。如果要做开营仪式，怎么做呢？开营前：物料准备①开营倒计时海报一般要做倒计时
