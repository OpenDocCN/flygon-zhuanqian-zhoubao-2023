    10s，不要一下子刷到底，慢慢的阅读+点赞+评论。可以通过搜索关键词进行有选择性的刷，在刷的过程中每天关注 1-2 个你垂直领域的头部博主，这也是养号的一个小技巧。这样子平台可以给你打上推荐标签，发现页也会是同类型的博主了➼所以这一步可以开始同时收集对标账号了。（ps：养号过程中可以开个会员，增加权重哦💕）![](img/addd06251dfd58b10e30c1dc5fe41d70.png)关闭个性化推荐的目的：帮助大家丰富选题内容，看到不同的博主类型💗从近期热点选题热门影视剧、热门综艺：剧情、原著、演员经历、节目争议等节日：特殊节日做应节选题热点事件：根据事件找角度切入（新浪热搜、知乎热搜、百度热搜等）💗从受众的角度写选题你的群体标签——这个群体痛点在哪，情绪波动背后的痛点有哪些。🌰举个例子：宝妈—育儿难、自身价值不被认可中年人—上有老、下有小女生一一定要经济独立虽然要戳痛点，但是痛点戳多了就麻木了！所以我们转换思路⬇️🌰以减肥的定位为例我们定位以后要开始输出选题，那这些选题，我们初步可以想到的就是减肥食谱、减肥跟练计划、减肥方法等。这是根据我们自身认知想到的，还是有一些局限的，那我们可以怎么做呢？💛用户的常用搜索词除了我们常用搜索软件：灰豚、蝉小红....等，具体可以转到生财小红书航海的工具库，还可以从各个热榜榜单及百度指数里面进行查询，毕竟很多时候，这个内容在这个平台起来了，不久其他平台都会逐渐🔥起来。💛用户的常买物品搜索词小红书其实最开始就是想做一个分享生活方式、记录美好生活的平台，现阶段对买手的扶持力度也逐渐增加，而且人们日常生活也离不开消费，我们可以提前知晓这个产品用户的需求度是多少。方式：电商平台榜单、百度指数、知识课程网站、微信💛用户的相关关注点评论区是很多人会忽视的一个地方，我们通过评论区也能知晓用户的一些潜在需求。这个就可以用后羿采集器实现，采集评论区（虽然有些限制，但是够用）我们之前都是思考用户想看什么，想了解什么但是其实大家都有围观、看热闹的心围观的人多了，评论的人多了，数据就起来了比如天津
    5A 级景点，跳水的 baibai～所以流量的背后＝很多人关注小红书现在其实也成了百度百科，我们遇到问题都会来这里搜索。可以思考你一般会搜什么问题，把这个问题记录下来，进行多次提问就是你的选题比如：“我要不要点外卖”念头背后是犹豫——外卖太贵了，外卖不卫生，我又懒惰了……但是优点？省时省力那从优点延伸，什么样的人会点外卖？他是点一次，还是一直点？![](img/05b4d4bdefe909e6db15933402f7731f.png)结合优缺点，外卖周卡减脂餐的市场就来啦～所以你偶尔闪现的那些戳中你，打动你，让你有表达欲的点。都可以成为你得自媒体选题，成长你自媒体变现的一个突破口。《山月记》中有这样一段话：⥤我深怕自己本非美玉，顾而不敢加以刻苦琢磨，却又半信自己是块美玉，故不肯庸庸碌碌，与瓦砾为伍。于是我渐渐地脱离凡尘，疏远世人，结果便是一任愤懑与羞恨日益助长内心那怯弱的自尊心。希望在努力奋斗的各位小伙伴都能找到自己喜欢的、热爱的和擅长的方向，并为之努力，渐渐发光✨我的全部分享内容就结束了，感谢各位小伙伴们的倾听，如果对你们有帮助的话可以拍拍我，也希望收获大家的一些建议和反馈。
