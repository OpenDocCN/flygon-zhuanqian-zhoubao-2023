    IP，一开始就一次到位几乎是不可能的。有些人甚至因为期待过高，一直停留在定位，迟迟无法开始。我的经验是，得出初步答案就可以开始行动。行动中再不断复盘总结，会越来越了解自己擅长什么、喜欢什么，也更了解用户的需求，再不断优化、完善自我定位。
