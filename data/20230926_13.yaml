  - 问题1：什么是榜样的修为可以从哪三个方面来看？
  - 回答1：她如何与高段位的人相处、如何与同段位的人相处、如何与低段位的人相处。
  - 问题2：根据文中建议，如何去感受一个人的价值观？
  - 回答2：通过深入了解其早期发过的内容、文字、视频里的一些经历。
  - 问题3：在决策时，如果心中有一丝犹豫，应该怎么做？
  - 回答3：建议顺从内心，认为时机未到时不要强扭。
  - 问题4：为什么要多一步验证，少一些冲动消费？
  - 回答4：因为营销常常会夸大效果，实际结果可能与所见不符，需对自己的决策负责。
  - 问题5：学习过程中应该如何处理信息焦虑？
  - 回答5：建议分阶段学习，根据自己的学习目标选择内容，避免买太多无法消化的学习内容。
  text: '**你的榜样有一部分是吸引你的、以及你想成为的样子。**另外还有一点很重要，我们还要深入了解**榜样的修为和格局**。因为很多外在的表现并不真实的，我们可以从其他途径，她曾经早期发过的内容、文字、视频里去看看她的一些经历。**修为可以从
    3 个方面来看：**1、她如何与高段位的人相处2、如何与同段位的人相处3、如何与低段位的人相处**我认为比较好的是这样：向上链接破圈，不卑不亢；向下兼容，有容乃大。左右合作，同济共赢。**这样可以去感受一个人的价值观，给人的感觉是什么样的？当足够了解后，深深的被吸引到了，那就可以考虑。**一定相信一个事实，跟一个自己并不怎么喜欢的老师，肯定很难出结果的。**即使教了你一些实用技巧，但你肯定会有怀疑质疑的过程。我观察了我的付费几位老师，为什么我能有一些结果，除了方法结果上的学习，**还有价值观、性格的喜欢**。如果你在决策前心中有一丝丝犹豫，那我建议就不要强扭，顺从内心，只是时机未到而已。**第四，多一步验证，少一些冲动消费**从多方面去了解他自己做出了哪些结果，比如带的学员的结果、案例。但往往我们都会被营销，有一种偏差，比如明明只有
    10%的结果，展示给我们看到的像 100%的效果。也就是 10 个学员里，只有 1 个赚钱被展示出来了。实际上，9 个都是亏钱的，但人却容易被那 1 个赚钱的就情绪煽动。多一步了解，也是对自己决策负责，也就为冲动减少了一次后悔。**第五，分清自己的需求，了解可以从中获得什么**每个老师都有不同的优势，也有不足，人无完人。我们只需要知道，我从这段学习中可以获得什么就够了。是学流量？还是产品？还是朋友圈技巧？这也需要我们足够去了解你想学的这位老师擅长的是什么？你能学到的是什么？比如这个老师擅长朋友圈内容输出，写出的内容很有情绪价值，这是我需要的，也是我现阶段想学的。这段时间学习就可以以提升我们朋友圈内容质量主要需求，这就是对自己学习需求足够了解。知己知彼，才能百战不殆。**第六，精简学习**精简学习不是减少学习，而是分阶段学习。这就极大的减少了信息焦虑。比如看见什么都想学，一下子买了
    7、8 个课程，怎么学都学不完，反而越学越焦虑，越学越没信心。所以我建议每个阶段要制定一个阶段的学习目标，根据自己的目标来寻找学习内容。比如：5 月要学习演讲6
    月份要学习做课程7 月要发视频号**这就是根据自己目标寻找学习内容，而不是先付费学习内容，反过来找目标~**这就会本末倒置。比如生财的小航海，21 天行动，完全可以根据自己的需求来报名参加，这是小白和初阶段最好的学习提升方式，里面高手如云。生财的航海交付不亚于市面好几百~大几
    k 元的训练营，并且都是押金制相当于免费参加的。**第七，尽量触达核心，减少信息重复**我认为最有价值的还是跟老师直接的沟通，得到的反馈会更大。比如靠谱 1
    对 1 教我的销售框架，比任何付费的课程信息都有用，实战观摩+方法总结，精准直接。尽量减少低客单价的内容学习，不是不买，而是减少。买太多，就会信息焦虑，也会有信息重复。**低客单价内容基本是引流产品，属于知识信息类的产品，这类产品基本上是链接不上更有价值的人或资源。**信息知识类的付费产品，在得到、极客时间都有比较优质的产品。如果有了足够的知识信息输入渠道，我建议不用再堆叠购买了。比如赚钱的信息，精华帖就足够类目全而详细了，航海手册就更是手把手的保姆教程了。**但事实，学了不等于就会，发了不等于钱来。**重要的是自己是否足够意志，坚定的去深入研究学习，跳出舒适圈。**最后：**说了这么多，付费学习是拿结果很好的方式，'
