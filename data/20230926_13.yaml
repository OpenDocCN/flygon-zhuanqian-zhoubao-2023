  text: '# 谈谈我付费学习的踩坑经历和总结> 原文：[`www.yuque.com/for_lazy/thfiu8/wy7z7wt36q7k1f6w`](https://www.yuque.com/for_lazy/thfiu8/wy7z7wt36q7k1f6w)##
    (42 赞)谈谈我付费学习的踩坑经历和总结作者： 咏舍日期：2023-09-22市场中知识付费极其之多，其中不乏一些参差不齐的知识付费。尤其对于小白，要有极大的辨识度。但是，付费学习又很有必要，跟着一个好的老师，能获得极大快速的提升，能省去很多自己瞎琢磨乱撞墙的时间，出结果和效率会更快。我前几天在写这篇内容[《如果倒回
    10 年前》](https://mp.weixin.qq.com/s/HTD5-g8DX8dZwpl6qnLQlg)提到最后，我给自己 10 年经历的回顾，第
    1 条总结就是这句话：![](img/0aaa41ed9aa2fd25b693a3560fe86a86.png)说实话，我和我身边的朋友也有过几段付费学习踩坑的经历！拉长人生这个长线，现在来看，这点坑不算什么。**对于我们而言，重要的是如何看待这样事情，是从此就形成了偏见？还是继续总结经验，勇往直前？**我说下我曾经对付费学习踩过的几段坑：1、买了很多课程，但没有时间学习，基本就放在那里了。2、看到宣传营销说的很轻松，感觉我上手也可以赚到
    100w。3、不清楚自己的需求，也不知道可以从这个付费学习中学到什么？4、压根也不喜欢，学了几节课就放弃了直到今年我付费了几个老师高价格的内容，我得到了很大突破。我总结一下几点正确付费学习的经验：**第一，对自己情况足够了解**这个了解，就是知道自己擅长什么，喜欢什么？想做什么？还有更重要的是清楚知道自己是什么段位：0-1,1-2,2-n？比如
    0-1 的小白，其实不需要太厉害的老师，离自己最近，老师有足够时间提供更细的 1v1 辅导，尽快做出第一个闭环结果，这就很不错了。这就像辅导一个小学生做数学题，只要心智成熟、有过数学成功教学经验的大学生的就可以，并不需要知名金牌数学专家来辅导。其次，选择一个自己可接受的价格，能贴合自己当前需要的。**对于小白来说这个阶段的投入产出比更重要。**而那些好几万、10w
    以上大价格的付费，甚至都没有什么课程可学，里面基本都是资源圈子链接，小白就更容易看不到什么成果。它更适合 2-n 阶段需要放大自己价值的人群。**第二，被营销拿捏住了**那些小白就能轻松赚
    10w 的实质都是营销手法，如果真有这么容易的事，那我们身边应该大有人在赚的盆满钵满。所以，赚钱这件事对小白来说是有点难度。如果没有做好准备，我还是建议踏踏实实上班。但往往小白是也最迷茫的，很容易被营销拿捏住，被牢牢抓住急迫速成的心理。比如：今天被「抖音带货月入
    10w」吸引住了，想学抖音，明天被「小红书日入 2k」吸引住了，想学过小红书，后天又被「剧本杀年入 30w」给吸引了，想学个剧本杀……市面上赚钱的门道五花八门，真正适合自己的并不多。这就需要我们更深入的了解自己，从我们自己的兴趣，积累来出发，从哪个方面开始更适合开始。**第三，寻找榜样，找适合自己的老师**给自己罗列
