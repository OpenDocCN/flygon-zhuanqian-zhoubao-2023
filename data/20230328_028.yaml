  text: '# 《如何正确利用见面会获得的信息？》> 原文：[`www.yuque.com/for_lazy/thfiu8/gidmt34pgu3a1atn`](https://www.yuque.com/for_lazy/thfiu8/gidmt34pgu3a1atn)##
    (104 赞)《如何正确利用见面会获得的信息？》作者： 郭晓文日期：2023-03-29## 【新人参加见面会后必读】如何正确利用见面会获得的信息？大家好，我是郭晓文，江湖人称最懂新手的男人。
    也是写过 9 篇精华帖的三届老生财圈友。 还是参加过四次生财有术线下见面会，接下来大概率还会一直参加的男人。## 我本来很想和大家分享一下我这次参加见面会的收获。
    但，这两天脑海里，浮现出自己还是创业小白时，参加见面会后，没能正确的利用从见面会上获得的信息，然后踩了大坑的经历。 并且，同样的坑，好几个当时一起参加的小伙伴，都相继踩了。
    今天，就和大家分享一下我当时的经历。简单来说，就是： 「当时第一次参加见面会后，我和几个小伙伴跟打了鸡血一般，觉得未来可期，觉得自己仿佛能改变世界。但结果却是，回来后都经历了好几个月的低谷期。」如果你也是这样的状态，希望，今天的分享，能帮大家正确的看待见面会的利与弊，更好的利用见面会这把双刃剑，强大自己的同时，也避免被其所伤。
