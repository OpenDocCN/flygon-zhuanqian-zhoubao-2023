    六.付费短剧的角色买量短剧和小航海在做的短剧 CPS 是什么关系？1.  版权方2.  买量分销商3.  短剧分销平台这里要提下短剧生意里的几个角色：版权方，这里可以简单理解为，拿到小说版权后，把短剧拍出来的一方，这里典型一点的就是嘉兴九州，南京花生书城等，杭州也有一家，叫做杭州容量，感兴趣的可以自己去了解下。买量分销商，也就是拿着版权方的授权，去抖音，快手，腾讯买量的一方，有的时候，买量分销商跟版权方是同一角色，比如嘉兴九州，就是典型的拍摄和买量能力都很强的一家。而花生就是买量能力稍弱，所以会当版权方，把付费短剧大量的外放给其他买量分销商，买量分销商再把收入跟版权方
    91 分成。短剧分销平台，这个是我了解最少的一方，我知道这个还是在生财有术，麻雀，创作猫，这类平台，可以简单理解为版权方的下游。### 七.做付费短剧买量赚钱么？因为付费短剧买量，从兴起到今天，已经有
    2 年的时间了，所以虽然现在付费短剧买量还可以做，但是已经算是红海了。早期买量，当日轻松回本，现在买量，需要卡死出价，如果首日不回个 90%，后续基本会亏。而一步付费短剧的生命周期，其实很短，抛开个例不谈，长则几周，短则几天，所以做付费短剧买量，最核心的是从拿到剧到这部剧生命周期结束的整体效率把控。这个玩法，已经有很高的门槛，如果自己本身没有强大的买量团队，慎入。###
    八.做短剧 CPS 赚钱么？这里涉及了生财有术内太多人的生意，我就不直接下个定论了。短剧 CPS 的优点在于：1.  门槛低2.  不需要实名缺点也很明显：1.  绝大多数的付费短剧，第一时间是供给买量分销商的，所以在短剧分销平台能拿到的剧，其实本身在抖音等平台已经跑过一段时间，所以，别指望大赚特赚。2.  能不能爆，其实只从短剧分销这个视角去看，有太多缺失。比如买量爆过的剧应不应该做？买量的素材，剪辑都是成熟团队在做，他们的素材有没有办法借鉴？哪里能够看到全平台的短剧素材？补全视角后，大家可以再想想。评论区：吖
