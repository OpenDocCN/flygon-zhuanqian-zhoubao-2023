    11 年。最近参加了短剧 CPS 小航海，发现大家对短剧 CPS 的视角还欠缺了一部分，所以我来凭借自己的微薄之力，来尝试补全短剧 CPS 的视角，给大家分享一下短剧
    CPS 的另一面：付费短剧买量。### 一.什么叫短剧？社交平台中的“短剧”，每一集时长大概 1-5min，是一种制作精简，剧情连贯，戏剧性比较强的短视频内容形式。所谓的戏剧性强，主要是会强调矛盾冲突，情节反转，会突出表现角色情绪。如果要追溯国内短剧的发展历程，可能要追溯到
    2012 年，也就是 11 年前。2011 年的时候，德国上了一档栏目，定位是喜剧小品，叫《屌丝女士》，这个系列你现在仍然可以在 B 站搜到。这个喜剧小品，当时爆火，所以当时的搜狐，做了一档类似的内容，叫《屌丝男士》，主演是董成鹏。此后，就开创了短剧的先河。而当时的短剧，其实主要题材为：青春，家庭，恋爱，职场，古装等，与我们下文要说的付费短剧有很大的差异。###
    二.什么叫付费短剧？付费短剧，其实起源跟各大社交平台，视频平台所说的短剧有着天壤之别，大家切记不要把两者混为一谈。付费短剧，起源于 2020 年。它的出现，是从得间，七猫等小说
    App 的抖音买量素材演变而来的。因为当时在抖音给付费小说 App 买量，只有几种素材的类型：真人演绎的剧情类，小说第一章内容展示等。而这些做小说 App
    的大佬，意外地发现，真人演绎的剧情类买量素材，虽然成本高，但是效果真的出乎意料的好，我已经不记得谁是第一家动了拍短剧，靠买量做增长，靠直接付费做变现的心思。但是最终把这件事情发扬光大的公司，叫做嘉兴九州。###
    三.付费短剧的题材有哪些？付费短剧的题材，其实简单来说就 5 大类：1.  赘婿2.  神医3.  战神4.  总裁5.  言情而整体的体量和效果，前三类远远好于后两类，关键点就一个：爽###
    四.付费短剧的核心人群画像是什么样子的？我看到很多人在做短剧 CPS 的小航海，但是不太清楚受众的用户画像，这里我详细说下：1.  男女比例：8:22.  年龄阶段：30-50+3.  手机：以安卓为主4.  买量平台，一般会用手机价格来衡量这类人群，手机价格：1000-2000综上所述，你能感受到这类人的人群画像么？我曾经跟朋友探讨过，为什么女性占比低？为什么一二线城市的人占比低？为什么有钱人占比低？我朋友说了一句经典的总结：因为女性，一二线城市的人，有钱人，有更多可以宣泄自己情绪的途径，而只有这类人没有。比如女性，可以靠购物来满足自己的情绪宣泄诉求；比如一二线城市的人，可以看
    B 站，看电影，花钱看爱艺奇；比如有钱人，有太多地方可以玩，可以去。而付费短剧的用户，收入不高，能够用来自由支配的时间很少，也无力改变自己的现状，但是还有一些幻想，有情绪需要宣泄，所以才有了付费短剧的发展。###
