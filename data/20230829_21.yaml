- qas:
  - 问题1：分享者为何使用GTD方法来管理信息？
  - 回答1：为缓解大脑的内耗，让每件事情都能及时完成，并可视化自己的成果。
  - 问题2：分享者如何描述大脑长期接受信息后的状态？
  - 回答2：大脑会变得越来越混乱，最终导致内耗，甚至影响生活质量。
  - 问题3：分享者使用的知识管理方法的核心步骤是什么？
  - 回答3：收集、分类、处理，其中关键是分类可执行与不可行动的任务。
  - 问题4：分享者用什么工具积累知识素材？
  - 回答4：分享者使用卢曼卡片盒来积累知识素材。
  - 问题5：其他人对分享者的信息管理方法有什么反馈？
  - 回答5：其他人纷纷感谢分享，并有人将其帖子加精华。
  text: '# 分享一下我的知识管理系统> 原文：[`www.yuque.com/for_lazy/thfiu8/wqwxys4g6tmoy3on`](https://www.yuque.com/for_lazy/thfiu8/wqwxys4g6tmoy3on)##
    (精华帖)(229 赞)分享一下我的知识管理系统作者： 希平日期：2023-08-23我们每天都接受很多的信息，来自地铁广告、路上的行人、抖音信息流 ……
    不同的内容，激发不同的感想，在大脑形成一个个点子，长期以往，大脑会越来越混乱，最终不断内耗，躺平摆烂。我曾经经常处于这种状态，直到我尝试用了 GTD （Getting
    Things Done）的方法做信息管理，让每件事情都能在 ddl 之前完成，并且让自己的成果可视化，极大地缓解了我的内耗。这个方法的核心步骤就三个：收集
     →  分类  →  处理，最关键是分类为可执行的、不可行动的，然后用清单管理可行动的任务，用卢曼卡片盒积累知识素材。为给你更好的阅读体验，请移步语雀：[`www.yuque.com/maoxiaodd/knowledge/hvfidh`](https://www.yuque.com/maoxiaodd/knowledge/hvfidh)![](img/f2a7558a6cfc4d9bdc8df56e7f8524f2.png)*
