  text: '# 小红书单店铺单月 6000+利润选品保姆级教程> 原文：[`www.yuque.com/for_lazy/thfiu8/rqcki5cegeethosc`](https://www.yuque.com/for_lazy/thfiu8/rqcki5cegeethosc)##
    (精华帖)(206 赞)小红书单店铺单月 6000+利润选品保姆级教程作者： 书豪日期：2023-06-26各位朋友好，我是在杭州的圈友书豪，一个连续创业四年的
    95 后，目前连续四年都年入百万。从三月份到六月份，我们团队总计在运营 30 家小红书店铺，做的全是无货源，目前一个月利润在 20 万左右，平均下来我们单店铺单月的利润在
    6000 元左右。# 小红书 VS 视频号/抖音短视频带货很多老朋友都知道，我的第一桶金是靠公众号矩阵赚来的，而二次创业靠的是抖音短视频带货的红利。我强烈建议，所有做过抖音短视频带货和视频号带货的朋友，都能快速入局小红书无货源电商赛道。不要觉得小红书平台没做过，就不去做，人都有畏难心理，人都会在面对新平台新事物的时候难以开始。但真正想要赚到钱，就要多多尝试，更要把前期在视频号/抖音带货积累的经验和技能迁移到小红书平台。因为目前小红书无货源电商带货，吃的都是纯自然流。一方面有流量红利，不用担心流量被大头吃掉，因为小红书本质还是一个内容平台，完全是靠笔记去吸引流量，投流没有多大用处；另一方面，当年入局抖音短视频和视频号带货的兄弟们，对选品和素材视频混剪的技能肯定是强于新入局小红书平台的电商新人们。为什么我会强调选品和素材视频混剪的技能呢？因为实话说，小红书无货源带货当前并不是初期红利，靠纯搬运这个方法的路已经走不通了，并且小红书无货源电商，无论哪种选品方法，它的本质都是去跟别人的爆品，也就是跟品。很多人都说，只要选品选对了，你就能爆单，也不尽然，选品固然重要，但并不是选品正确
    0 粉发笔记就能爆单，而是要选品正确＋视频素材优质。现在爆单相比２月３月的时候，难度大了至少一倍，现在做的人多，跟进的人多。能想到的选品基本都被人选过了，这时候再用一样的视频素材去发一样的品，爆单的几率其实就跟别人五五开了，只能听天由命。所以在讲选品方法之前，我想告诉大家，做好小红书电商，最核心的并不只是选品，不要神话选品的作用，选品其实很简单，最核心的是符合时效性的选品＋熟练的混剪能力。在小红书上想要卖货出单，选品需要年轻化、女性化。因为小红书大部分都是１８～３５岁的年轻女生。那么在小红书上选品难吗？！其实一点都不难，接下来就来说说我们总结出来的方法论。#
    我们是怎么选品的呢！？首先方法有很多，但是殊途同归，有三个重要的原则第一：0 到 200 粉账号，别人最近 7 天爆的单品你也能爆，除非你素材混剪能力太差了。第二：剔除掉女装这类高度竞争的红海赛道，包括聚拢内衣这个品类我们在
    4 月 5 月小赚，但是 6 月流量下滑明显。聚拢内衣也不建议大家去做了。那么做什么呢！？做百货类目！第三：做百货类目的同时去做客单价低于 50 的商品，低价带功效性的产品是最好的，比如搓澡神器、头皮上药器、赵露思同款檀木梳、手持小拖把等单品，从
    3 月份一直火到现在。## 方法一：低粉爆款法低粉爆款 ：去选品其实就是跟品跟品，按照低粉爆款的思路去跟品，原则是对标模仿的小红书账号低于 200 粉丝，同时最近
    7 天发的单篇带货笔记点赞过 100，同时该带货笔记商品销量大于 100。这种爆款方法，本质就是找没多少粉丝但已经有品在爆的对手，去跟品！低粉爆款四个字等价于六个字，那就是粉丝少成交多！'
- qas:
  - 问题1：如何利用低粉爆款法去选品？
  - 回答1：通过在小红书发现页刷选，寻找近7天带货效果好的品，每天耐心测试三个品。
  - 问题2：为什么即使是低粉爆款的品，抄笔记时如果没有抄到低粉爆款的笔记封面会出不了单？
  - 回答2：选品正确代表走了70%的路，剩下的30%需要抄封面和视频素材，精确抄写是关键。
  - 问题3：如何利用抖音选品并在小红书上应用？
  - 回答3：可以搜索抖音中月销量前几名的商品，或直接搜索对应品类在抖音上最受欢迎的内容，利用筛选功能选择最受欢迎的素材进行跟款和搜集。
  - 问题4：在选品确定后如何进行测试？
  - 回答4：重要的是抄得非常精准，每个视频素材和封面都要像素级模仿，测试一个品通常需要8-9条视频，如果没爆换下一个。
  - 问题5：在小红书开店红利期中期时，如何处理素材选择？
  - 回答5：建议从抖音、淘宝买家秀和商品主图视频区多找素材，进行混剪和去重处理，避免直接搬运内容，确保素材的多样性和有效性。
  text: 利用低粉爆款法去选品，你可以不依赖于灰豚数据、考古加等第三方工具软件去寻找当前刚起的号当中，有哪些人最近 7 天带的品在爆。仅仅通过小红书发现页去刷就可以，不要怕麻烦！耐心一点，每天寻找三个品去测试。另外，即使是低粉爆款的品，如果你抄的时候没有抄到低粉爆款的笔记的封面，这个品也会出不了单。选品正确代表走完了
    70%的路，还有 30%的路是封面+视频要抄的精准。## 方法二：抖音精选联盟排行榜法做小红书无货源电商，怎样利用抖音去选品呢！？首先说明一下，为什么我们要利用抖音去选品呢！？第一：抖音的用户群体和小红书的用户群体有重合。第二：抖音上面的商品是以视频为主，素材比较多，方便我们进行混剪。那怎么样通过抖音去给小红书店铺选品呢？第一，如果你在抖音上有开通商品橱窗，那么可以进入选品中心，搜索你选好的品类，找月销量排名前几名的商品去跟款。这是最高效的方法。但是，卖女装的话，这个方法不一定绝对正确，因为一件衣服能否被一个用户喜欢，跟个人的审美有关，有一些销量不高，但是你喜欢的款，你觉得好看的款，也可以跟，一般也能出单，但是能否成为爆款就难说了。第二：可以直接在抖音的搜索栏里直接去搜索对应的品类，再利用抖音的筛选功能去选择一天内最多点赞的内容，去进行跟款和搜集素材。####
    方法三：灰豚数据选品如何利用灰豚数据去找对标账号第一步：打开灰豚数据第二步：点击笔记查找，选择笔记搜索第三步 ：勾选上【带货笔记：是】第四步 ：勾选上【低粉爆文】搜索你要的对标，比如想要做连衣裙，则搜索连衣裙灰豚数据的低粉爆文跟品成功概率很低了，因为现在做小红书店铺的人越来越多了。用灰豚数据的人也多了起来，因此一个品会被很多人同时跟进，这时你的出单成功率就降低了。但即使是用灰豚数据，我认为你找的对标账号也应该选择粉丝在
    200 以下的，点赞在 7 天内大于 100 以上的笔记，同时该带货笔记商品需要销量大于 100，才可以选这个品。同样使用低分爆款法。# 三、选品确定后如何测品呢！我们做无货源电商，测品只就记住一个字，抄！测试你选好的品，重要的是抄得精准，抄到极致。把对标账号的爆款笔记的视频素材的每一秒都抄到位。1、素材视频和封面必须抄到位，一点懒都不能偷的，标题+文案的像素级模仿其实是最简单的。2、一个品
    8-9 条视频，没爆换下一个，素材功效性明显有反差的，会测试 30 个左右的视频，把流量薅光，素材从抖音上找爆款视频，点赞破 500 的视频素材下载到本地。3、一个爆品能持续两三天或者一周，反复用这个爆款素材框架，替换该视频素材的中间部分视频画面，多张图片或者视频素材替换都可以，吃干净这个爆品的流量为止。4、单品测试８～９条视频素材不出单立马换下一个商品去测试。继续低粉爆款的思路去选品。5、如果是爆品，一定要多收集素材，把全网的同款素材吃干净，分门别类地归类该爆品的黄金三秒，中间转化部分，结尾引导购买部分的素材，搜集多样化素材去做混剪。要记住，一个爆品，用一两百个笔记去打，都是值得的！6、在小红书开店当前是红利期中期，但是不能像今年
    2 月那样直接从抖音/淘宝搬运图片和爆款视频，不需要去重就能出上百单。现在我们的笔记视频至少需要去重，至少需要混剪。不建议大家去自己买回来产品去实拍，一个非专业选手，对商品的拍摄角度，拍摄风格都是没认知的。除非你参照对标账号的爆款视频一分一秒都模仿着来拍，但这样精力消耗太大，是否可行自行取舍。7、多在抖音、淘宝买家秀和商品主图视频区找素材，抖音火山版、快手也会有一些补充的素材能用，可作为替补。8、测试视频期间如果笔记超过500
    个小眼睛，
