  text: 找人去该笔记下面补 10 个评论，评论可以去淘宝买家秀评价区去复制粘贴即可。笔记如果出第一单也立马补 10 个评论。# 一些开店中的经验## 1、实名问题直接找家人和朋友明确说明用途多开店铺必然要更多的实名资源，个人店铺的实名其实很简单，家人都找了一遍之后，就找朋友，可以和朋友明确说明用途，朋友帮忙人脸识别的时候远程手机登录就可以。这里和大家说一下，平时就需要积累好的信誉，如果你在朋友心目中的形象是靠谱的，诚信的，都不需要打电话沟通，直接微信语音说一声朋友答应了立马帮你实名就可以了。这里强调一个个人店铺帮忙实名的问题，提现的朋友必须信的过，不会提钱不认人，这点很重要。##
    2、个人管理多少店铺单店铺成功概率最小，因为即使你笔记爆了，如果一切都很顺，在该单品转化悬崖下跌后，店铺又需要重新测品，又进入到单店铺收入吃面期，所以至少去做两个店铺，个人管理
    3 到 5 个店铺最好。因为你单店铺不可能是那么顺风顺水的，选用低粉爆款策略本质是一个跟品策略，决定了笔记大爆之后会导致被对手举报，单店铺单品都会面临店铺或者笔记流量下滑限制。##
    3、如何发笔记大力出奇迹，单天至少 3 个笔记。需要保证你单天能测完一个品，针对还在职的同学，我的建议是以小红书店铺为副业，至少单天发三个笔记，以三个视频素材为一个测品周期。如果时间多的同学，可以每天发
    10 个笔记，单天测试 3 到 5 个商品，比如 发 A 商品、B 商品、C 商品、需要交替发笔记，如 A1 视频、B1 视频、C1 视频、A2 视频、B2
    视频、C3 视频交替发送。每个笔记需要间隔 40~60 分钟左右发送，可以用定时发送功能。大力出奇迹，执行力决定一切。## 4、如何提高视频素材混剪效率1、确定好一个品的剪辑模板，然后在抖音/快手/抖音火山版/淘宝/拼多多上多攒一些视频素材，再把剪辑模板里的视频素材换一换顺序，或者换一换其他视频素材，就是一个新的视频，可以导出直接使用，测品阶段不用固定封面，哪个视频转化率好再固定用哪一个封面。2、保留爆款起量素材的前后三秒，替换中间的转化画面，以图片和视频替换都可以3、归类每个视频画面的素材到本地，以单个文件夹命名，开头前三秒，如悬疑、反差、痛点等等，开头前三秒分别归类到不同的文件夹，转化画面同理。4、抖音上多看看混剪教程，提高剪映的熟练使用能力。5、多记录爆款视频的视频内容标题（不是小红书标题），巧用悬疑标题，提升打开率和完播率。6、善于利用工具，稿定设计、美图秀秀、醒图这些
    app 有很多小红书相关的功能模块，学会用起来，事半功倍，还有剪映工具立马学起来，你选好品以后不代表就能成功，还需要利用剪映做剪辑，利用稿定设计做封面，利用至尊宝插件下载视频素材，种草能力也是必须的，学会了选品，总得落地封面视频素材等内容，再去落地种草转化。##
    5、如何养号我们主要的选品方法是低粉爆款，直接在小红书发现页，刷低粉爆款账号（粉丝数小于 200，最近 7 天某笔记点赞超过 100，带货笔记商品销量大于
    100），不断地往下滑寻找低粉爆款爆品，在往下滑或者刷新的时候，找到了低粉爆款商品进行点赞收藏，记录该低粉爆款商品，选品的过程中本身就是在养号。# 写在最后：好了，写这么多，如果你因为我写的小红书选品教程出单了，可以在本文小小赞赏一元钱，让我知道本文对大家确实有实际帮助。现在小红书无货源电商的百货赛道自然视频流量依然很大，实操一遍之后你会发现，做起来真的很简单，和做抖音视频号短视频带货没有本质区别，你看完我这套选品方法流程的可以立马去测试低粉爆款选品的出单效果了，
