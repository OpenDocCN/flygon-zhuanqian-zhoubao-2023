  - 问题1：圈友👍 金九渊是如何通过 boss 直聘找厂家合作的？
  - 回答1：金九渊好像看出了一些门道，能具体点吗，或者私聊？
  - 问题2：保险公司为什么天天招月月招年年招？
  - 回答2：保险公司不是在招聘求职者，而是在招揽客户。
  - 问题3：为什么一些大 V 天天找月月招年年招？
  - 回答3：这些大 V 并非在招聘员工，而是在吸引粉丝和流量。
  - 问题4：为什么通过招聘会可以获取更深入的信息？
  - 回答4：如果同行公开的信息挖掘不够深入，通过招聘会可以是一个思路。
  - 问题5：为什么说 boss 直聘是一个高性价比的流量获取渠道？
  - 回答5：因为通过 boss 直聘可以直接获取手机号和微信号，比其他平台的性价比更高。
