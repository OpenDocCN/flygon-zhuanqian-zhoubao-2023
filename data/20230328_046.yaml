    (90 赞)《 ChatGPT 和文心一言的影响力都被低估了》作者： 刘晨昊日期：2023-03-29GPT 和文心一言的影响力都被低估了昨天中午 1 个多小时电话和在上海认识的大哥以及一个科技圈的创始人聊天，深刻感觉到自己的信息还是太闭塞了，还可以再开放一些这个科技圈的大哥是几家初创公司的创始人之一，去年
    10 月就开始接触 Gpt，当时国内还没这个风声，到了今年突然爆火，他有几个认知我记录一下，也想听听大家的看法：1.国内信息太闭塞，国外科技圈早就全面跟上，号称三年要干掉程序员行业，自己很多基础的岗位被取代就是分分钟2.Gpt
    的聪明被大多数人低估了，尤其是国内的人，举例：联网后，gpt 已经会自己从社交媒体诱导人类帮他干活了3.Gpt 是未来三五年最值得关注的方向，什么元宇宙都没他牛逼，必须要跟上这个风口4.可以预见到未来几个月就会有调教课程，书籍，调教师培训出来5.文心一言不低能，被大众低估了，大家都只知道吃瓜，但其实它能做的事情也很多，而且我们在国内的人反而更需要关注文心一言这个大哥焦虑的点在于：他觉得世界变化太快了，快到他刚开发一款基于
    gpt 的应用，市场风向就变了，当然了，他觉得一些基础的普及教育，在下沉市场仍然存在很大的信息差生意，说我们生活在北上广，有信息的幸存者偏差，这也是有一定道理的然后他就说，反正现在授权你成为我们
    xx 智能 cofounder，你快去自媒体宣传你自己，你不仅做过投资战略自媒体，你现在还有新的身份就是科技公司 cofounder这也让我深度感觉到，不管科技怎么变，能解决流量问题的人，永远属于稀缺的，当然我在流量方面还有太多要学习的东西了，不管是平台的监管转向还是用户口味的变化，自媒体没有终点，every
