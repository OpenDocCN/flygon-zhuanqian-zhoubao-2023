  text: '# 《自媒体发布工具免费分享》> 原文：[`www.yuque.com/for_lazy/thfiu8/qt98wt314gx0u7a0`](https://www.yuque.com/for_lazy/thfiu8/qt98wt314gx0u7a0)##
    (198 赞)《自媒体发布工具免费分享》作者： 施仁日期：2023-05-19这次老圈友续费，亦仁说嘘寒问暖不如打笔巨款，那我也送圈友一份薄礼。前一阵忙收手里的项目实在没空，520
    要陪女朋友，正好休息几天。赶紧把东西整理了一下。也是感谢去年到现在圈友们的支持，去年 6 月到现在，视频号和一些相关软件的售卖跟一些圈友的代理和推广。确实也赚了不少，所以这次免费分享一些自用的平台自动发布软件。软件运行时可以操作电脑，只要保证浏览器没有最小化即可，界面
    UI 比较丑，大家凑合用，因为没拿出去对外售卖，都是工作室自用，所以没整什么花里胡哨，实用就行。测试软件运行的时候可以把测试模式勾选一下，这样视频会在最后不点击发布。保证你的视频不会误发出去，正式运行的时候记得取消勾选。##
    [自媒体发布工具免费分享。这里下载](https://udxxg5rx5m.feishu.cn/docx/CPT5d50KToTMRLxbg6vcW85fnAh)也希望各位见谅，因为视频号和快手软件涉及到大量已购买的用户群，还有合作的诸多代理，不能分享出来。来生财前看过很多人对生财有好有坏的评价，进来后也见到过有人在圈子里发过负面的评价，言辞犀利且不留情面，记得当时亦仁也是毫不避讳的截图发了出来供大家讨论。当时正巧碰到小助理找我评分，我给的回复是这样：![](img/b4bcc43bc3dba29dc5a02cea5d42688d.png)我理解很多刚入圈的圈友，想着有什么项目做一做先把门票挣回来，尤其是看到生财里各种分享，越急就越想马上拿到结果，那我说说我的看法，【生财有术】不是一个项目，对于我来说，他是快速获取信息的地方（风向标），也是想要快速上手某个项目很好的途径（各类教程分享文章），一个能连接更多人，且能被更多人连接到的地方。你高考失利了会说这学校真
    XX 交了学费什么都没学到么？对于新来的圈友还是要提醒一下，不要看到别人分享个什么什么项目收益啊数据啊，加了好友。被人家天天朋友圈刷屏就没耐住性子，钱交了最后发现不是那么回事，反过来生财背了锅。多逛风向标，等大航海，有的是带你实战的地方。当时就是刚来没想那么多，想着都是生财的圈友，然后交了一千多进了个有
    499 人的群，随着时间推移，群里不停地进人，群人数依然是 499，而我的微信群排名从 499 名一路到 80 多名（把前面的人踢了让后面的人进群），到最后我也被一声不吭踢了出去，不知道那些被踢出去的人，是不是跟我一样操作的项目没起来。是谁就不说了。（不是任何一个生财官方的人或者航海教练）包装的好，群里氛围好，没人在里面说负面的东西。这也是一种能力。绝没有贬低的意思。况且做项目没赚钱也很正常，只是后来我个人连接到的一些也付费进去过的圈友，聊起这人来没有一个能给正面的评价。分享就到此为止。我是施仁，从没上过班的无业游民。写程序纯粹是爱好+项目需要。评论区：木婉
    : 没上过班真好设计师霖子 : 虽然不知道说的是谁，但是作为新手来说真的是要稳住，我也这样告诉自己。有时候看到优秀的人就想加好友试试看有没有机会尝试，但大都有学费（能理解），成为好友后朋友圈就被刷屏，感觉有些东西完全超出认知又不知道如何下手，希望新圈友能跟我一样，老老实实先跟着航海走，'
