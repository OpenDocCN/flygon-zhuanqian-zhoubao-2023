    (121 赞)没有营销理论会讲回扣的事作者： 小马宋日期：2023-06-21没有营销理论会讲回扣的事查理芒格有一次给斯坦福商学院的学生们做讲座，他提了一个问题，怎么才能提高商品售价，而把销量提升。很少有人能回答这个问题，芒格给出了四个答案，最后一个，是用高出的价格来行贿，然后把东西卖出去。芒格说他最喜欢这个答案，它生动地证明实践与理论的不同，商业实践要比商业理论复杂很多倍。昨天跟几位教授交流，也谈到实践与理论的问题。为什么许多学理论的人一去实践就懵逼？因为实践有许多理论不会触碰的地方，比如回扣，这在全世界的商业实践中通行，有一些公司把他叫公关费或者信息费，但不改变它的本质。欧美虽然没那么明目张胆，但医药公司赞助医生去参加学术会议顺带周游世界几天，这不过分吧。到营销理论从不给你讲回扣这件事。同理也有很多类似操作。管理理论也很少会告诉你，公司里有同级同事的理解竞争和陷害，有权色交易，有董事会里的权利斗争。餐厅经营的书里，不会告诉你有地痞流氓收保护费该怎么办？电商运营的书也没有如何处理恶意差评的事。当年某电器经销商去南京开店，同行直接去带人去砸店。房东看你开店红火，他要收回来自己干，这事儿也没有人写书论述。对手派人来卧底，还故意把鱼扔到垃圾桶里，偷拍视频发出来你该怎么办？现实复杂又残酷，不过毛主席说，与人斗，其乐无穷。欢迎来到残酷又有趣的现实世界。评论区：远方
