  text: '![](img/bc208873710f826c359b41cdf0e102e7.png)视频脚本拆解：![](img/eb7c771c327fbaea50e6f1fbaf124fe2.png)这个文案看似专业，但其实你去百度搜一搜，会有很多类似的鸡汤。博主只是稍微改了一下，用符合小红书风格的语气和结构重排一下，制作上没啥难度。注意看视频最后，它刻意地把用户焦点转移到玄学上，它说“你会时来运转”，这种好话谁不爱听呢？根据峰终定律，结尾的这个激励会让很多人忍不住点赞和互动。说到巧用玄学，这个博主还有更简单粗暴的做法，它有很多篇笔记都用了同一个文案：“你不会有事的，我是不会让你有事的，我是神仙，我会保佑你的。”你想想，这样的内容，配上第二人称的对话感，再加上庄严肃穆的佛学图像，刷到这篇笔记的人是什么感觉？内心多少会有一些波动吧。说白了，这个账号其实就是借势佛学，拿捏住人们“宁可信其有”的心态。你看它的评论区，无一例外，都在祈祷、求保佑。![](img/b3c6a138d9ae86ed857db6f8a651bc0e.png)##
    三、账号变现分析1、知识付费前面我们说过了，做知识付费是它的变现方式之一。它在昵称的尾缀上直接标注了“收徒”，通过引流到私域，卖 AI 绘画课赚钱。2、开店铺![](img/d1b14c75c00bd16b4f7d67c25f5ba9ed.png)由于它的笔记很多涉及到了玄学内容，所以，很多跟玄学有关的东西它就可以拿来带货或者自己卖。目前，它自己开了个店铺，但是只上架了一款商品，客单价不高，也只卖出了
    3 个。3、接广告说实话，这样的账号接广率做到这么高，还真是出人意料。更离谱的是，它的广告内容跟它的账号定位完全没有关系。![](img/abe307a9c21e461323afc1837f7367b5.png)广告种类五花八门，装修的、护肤的、养生的、宠物的......看得出来，博主是“来者不拒”啊。![](img/5d7dc78926c1cfdc3373a601532293d9.png)其实这样的广告方式，在它的主页很违和，很明显，数据也都比较差，种草效果就很难说了。但是，为什么有这么多品牌商愿意找它合作呢？原因很可能是因为它的报价够低，图文笔记单篇报价不到
    200 元，也就是说，只有粉丝量的 1.8%。![](img/791768e4a0e99e95391b3ca9be91cc46.png)那对于预算不足的商家来说，性价比已经可以了，商家做投放和博主做账号一样，不是所有的
    pr 都很专业，他们也在摸索和成长。所以，知名的大品牌一般不会找她合作，找她的基本都是小品牌，看起来接广很多，但总变现一般，而且非常伤号。总的来说，这种账号起号简单，涨粉快。如果你对
    ai 感兴趣，可以尝试一下这个赛道，等粉丝起来后，你还可以通过卖号变现。但如果你想打造长期 IP，建议你优化内容和变现方向，别学这个博主，变现方向上贪多，导致账号杂乱，哪一项都没有做好。好啦，拆解就到这里，希望对你有启发～评论区：伦大树
