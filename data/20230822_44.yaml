    一、账号基础分析![](img/3d27bb202b26a79ad4eb17ccbab2e23d.png)看到这个头像和昵称，你会发现它很巧妙地切入了一个细分赛道。一级类目：AI，二级类目：AI
    绘画，三级类目：佛系 AI 绘画我们总说，如果赛道竞争激烈，你一定要从一个细分的领域去切入，找到你的三级甚至四级分类。因为对普通人来说，大而全等于没特色，小而精才等于专业，小而精可以降低用户记住你的成本，快速占领用户心智。这个账号的昵称，直接包含了自己的细分赛道+变现方式（收徒），所以账号差异化明显，让人很容易就记住它。它在
