- qas:
  - 问题1：域名对谷歌 SEO 的影响是什么？
  - 回答1：域名中的关键词影响谷歌排名，需要同时考虑品牌词和搜索关键词。
  - 问题2：如何选择合适的新域名？
  - 回答2：参考竞品的关键词，使用 keywords research 工具找到相关的关键词，避免语法错误，确保域名易记且与品牌和关键词相关。
  - 问题3：如何判断一个域名是否有不良历史？
  - 回答3：可以通过 web.archive.org 查询域名历史情况，使用 ahrefs 或 semrush 检查外链质量，以及通过 Google 的安全浏览报告检测是否被谷歌拉黑。
  - 问题4：推荐哪些平台购买域名？
  - 回答4：推荐使用 namecheap、namesilo 和 godaddy，尤其推荐 godaddy 提供的匿名隐私保护服务。
  - 问题5：建站和 SEO 工具选型有哪些建议？
  - 回答5：对于工具型站点建议选择自建或使用厂商服务器，内容型站点推荐使用 github page 或 vercel；在技术选型上推荐 Wordpress、Hexo
    和 Nextra，针对谷歌 SEO 可以使用 wappalyzer、GTmetrix 和谷歌 pagespeed 进行技术分析。
