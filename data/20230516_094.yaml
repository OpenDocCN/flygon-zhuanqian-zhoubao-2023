  text: '# 《一个热衷搞钱的二胎全职妈妈，如何在一个月成为快团团 GMV 7W 的团长》> 原文：[`www.yuque.com/for_lazy/thfiu8/tr10k1upfno1thvv`](https://www.yuque.com/for_lazy/thfiu8/tr10k1upfno1thvv)##
    (230 赞)《一个热衷搞钱的二胎全职妈妈，如何在一个月成为快团团 GMV 7W 的团长》作者： Mmeichen;日期：2023-04-17大家好，我是老金，现在是二胎全职妈妈，热衷搞钱。我从
    2 月底开始接触快团团，登上了 3 月的航海，在朋友与各位教练船友的帮助与鼓励下，第一个月就做到了 GMV 7W+，进入了北京前 1000 位团长的排名之中。![](img/4aef09e3ba66f5ad2416890f2c9fe143.png)今天就想和大家分享一下我做快团团的从
    0 到 1 的过程，和大家聊聊我是怎么冷启动的，以及售前、中、后都遇到了哪些问题，又是怎么应对解决的。### 我为什么选择做快团团这个平台？年初刚生完二胎的我，被好朋友雪姨
    "按头" 推荐了快团团这个平台，她说这简直太适合我了。为什么她会这么说呢，先来给大家盘一盘我之前的工作以及累积的资源。由于语言优势，我从大学毕业后一直从事与韩国业务有关的工作，这份工作需要出差，我经常在国内和韩国往返，这就让我有了第一份副业——代购。在这两三年时间里，我累积了一个
    400 多人的代购群，而且客户粘性非常强，转化率很高。随着副业渐渐做的好起来，19 年初我辞去了月薪过万的工作，加入了紫菜团队，做一些倒爷撸货的项目，便开始接触社群、私域、引流等等领域。一年下来，我的
    2 个微信号积累了 8000+ 的微信好友。而跟我发生过金钱交易的人，不到一千也有大几百了。微信好友这一参数对于刚起步的快团团帮卖团长是非常重要的，直接影响着起号的难易程度。再加上我在别人眼中是
    "代购"、"爱剁手"、“爱搞钱” 这类人设，让我卖货变得顺理成章，也更加有说服力。### 如何进行快团团社群的冷启动？起初我并没有选择在朋友圈做推广，或是建立一个新的快团团卖货群，而是直接重启了被疫情搁置了
    3 年的 400 人代购群。当时是这么做的：我简单介绍了接下来要在群里做的事情，试图用一些福利将大家留下来，比如免费的体检、美容等。但是试运营一周后，我发现这个
    400 人的大群犹如一个死群，发的链接浏览不过个位数，说一句话半天也没人回应，甚至发出一个红包，第二天都会被退款。这个时候正好读到了社群运营航海手册中，条形马老师的一段话：被运营死掉的社群，并没有什么一招激活术。重新激活社群，也是一个伪概念。这让我彻底斩断了对
    400 人这个大基数社群最后的留恋，选择了一键解散，解散前留下了新群的二维码，希望群里还 “活着” 的人能继续跟着我。最终从老群中迁移过来不到 200 人。虽然人数减半，但迁移的大动作还是让群得到了更多的关注，链接浏览量的增加非常明显。群里“活人”多了，群也就活起来了，互动也有所增加。![](img/a10e9c0569c238568ab8665304c425e6.png)###
    售前：有关选品的启发生意三要素人、货、场中，人和场已经有了，搭建好一个正确的社群后，我便遇上了第二个难题——选品。最开始的时候，我一口气加了 100 多个无门槛的大团长，产品挑的眼花缭乱，看什么都觉得稀奇，像是发现了新大陆一样。我也没有给自己设立一个选品的逻辑或原则，只要看到好玩儿的、便宜的产品，都会激情转发。'
- qas:
  - 问题1：为什么开始时出单很快？
  - 回答1：因为大家对一个新的购物平台感到新鲜，刚开始的选品模式比较“粗放”，吸引了很多跟团量。
  - 问题2：为什么选品模式后来出现了瓶颈？
  - 回答2：由于商品质量参差不齐，导致售后问题增加，客户开始怀疑选品能力，造成了流失老客户的情况。
  - 问题3：如何筛选出“成绩”好的大团长？
  - 回答3：可以根据团员数、跟团人次、人均复购次数等官方数据以及口碑等级迅速筛选出表现优秀的大团长。
  - 问题4：如何增加团员数？
  - 回答4：通过整合要分享的内容到一个快团链接，并设置低价或者提供红包优惠来吸引团员。
  - 问题5：如何处理价格问题？
  - 回答5：可以与淘宝的主流店铺做价格对比，确保给予客户足够的价格优势，同时逐步转变客户的购物习惯。
  text: 也不知道是不是因为大家对一个新的购物平台感到新鲜，刚开始这么“粗放”的选品模式下，出单也很快，每天能有三十多的跟团量。但好景不长，两周左右，这种模式就出现了瓶颈，不管我发什么，反响都不是很理想。而且商品质量的良莠不齐，导致了售后问题接踵而至，客户开始怀疑我的选品能力，有流失老客户的倾向。在一系列复盘后整理了往后的选品的方向和思路：1、把自己的数据做好，筛选优质大团长刚上手的小白没有甄别商品好坏的经验，只能依靠快团的官方数据作参考，比如根据团员数、跟团人次，我们可以看到大团长的带货能力、范围以及人均复购次数，再加上官方认证的口碑等级，可以迅速筛选出
    “成绩” 好的大团长。大家也知道有些优质的团长是有帮卖门槛的，迅速提高自己的团员数和跟团数可以让自己获得更优的资源。有一个相对好的方法就是帮卖大团长们的 1
    分钱抽奖活动，1 分钱的考虑成本是很低的，面对高额奖品的诱惑大家还是很乐意参与抽奖。再就是我的好友雪姨创新出来的 9 块 9 盲盒玩法，也很容易出单，这样跟团数就比较容易做上来。我还发现了一个初期可以使用的增加团员数的方法：把你想要分享的东西整合到一个快团链接里，并设置
    0.01 的价格，再在页面设置 1 元无门槛红包，这一步非常重要，领了红包的人很有可能会被转化。比如前两天分享了最近很火的长月烬明的屏保(因为卖票积累了一些粉丝)，大家可以根据自己来做内容，比如学习资料分享、羊毛合集等等等等。![](img/00d1e9abe55836cd76ce3dc2ced7f049.png)2、给社群一个定位，只卖符合社群定位的商品做快团团卖货离不开社群运营，这次我很多的运营决定和方向，都很得益于条形马老师的航海手册。我一直认为买卖不仅仅是简单的商品交易，也是买卖你的生活方式以及附加的情绪价值。目前我群里的客户基本都是从代购时期就建立交易的，并且大多数人的经济条件都还算得上小康。所以我后来定的选品的方向，就是以高质量+高性价比为主，高质量+为情绪价值付出溢价为辅。社群的定位越清晰，社群里的人才不至于失去焦点，进入到社群的人才会更加垂直，社群的活跃度更高流失率更低。就像我的群所吸引的是有消费能力且追求高质量生活的人，群里很少再出现
    9 块 9 的水杯、19 块 9 的床单了。3、自己测过的品，才更有底气推广如何判断一个东西好不好，最直接的方法就是自己去试一试。你敢信吗，我和我老公 3
    月一整月在快团团消费了 8000，真正实现了“快团赚钱快团花，一分都别带回家”。我亲自用过的吃过的，我都很有底气去推荐给别人，我的晒图也更能获得客户们的信任，而且这类产品一般出单情况都比较好。而且那些已经被市场拷打过的品牌产品，有品牌自身和许多大博主的信任背书，大多数可以直接开卖。![](img/76fe63bc6305b333b0172a13dd88263f.png)（主打的就是一个停不下来）4、建立品质信任，也要建立价格信任所有帮卖团长们都有可能遇到过价格尴尬，就是在没有比价的前提下就一件帮卖了某产品，导致客户反馈比某宝卖的还贵或者跟某宝价格一样。第一次碰到这个问题时，我及时在页面添加了红包，并且和他们解释领红包就便宜了，以此化解尴尬。在此之后我也思考了很久关于价格的问题，比如：价格不够低会不会让被种草的客户流向了其他平台下单，价格太低自己会不会白忙活一场。现在我认为：对于顾客来说，快团团是一种新的购物平台，想要改变大家的购物习惯，不是一朝一夕的事情。在运营前期，我还是会与淘宝的主流店铺（官旗或是月销较高的店铺）做价格对比，给足价格优势。再慢慢转变客户的购物习惯。
- qas:
  - 问题1：文中如何找到可能的爆品？
  - 回答1：通过每天查看产品链接的浏览情况，分析客户喜好，找到浏览量较高的特定价格区间和品类。
  - 问题2：文中是如何测试和选择产品的？
  - 回答2：购买多款样品进行测试，然后根据实际销量和反馈选择推广的产品。
  - 问题3：如何避免让社群成为纯卖货工具？
  - 回答3：通过提供附加价值，例如分享育儿经验和健康建议，以及建立会员机制来激活社群活跃度。
  - 问题4：文中提到的会员机制如何运作？
  - 回答4：会员可以通过订阅、消费、分享下单链接和晒单来获得积分，积分可以兑换奖品，从而增加用户的参与度和黏性。
  - 问题5：为了方便群成员，文中采取了哪些措施？
  - 回答5：每晚发布上新合集的链接，方便群成员查看当天的新品，同时建议新成员设置消息免打扰和置顶群消息，以免打扰他人。
  text: 等基础信任搭建起来后，后续就算没有绝对的价格优势，客户其实也更愿意与你达成交易。5、分析客户喜好，找到爆品我每天都会花时间去看看当天产品链接的浏览情况，以此来找到可能的爆品。有一次我发现
    200 元以内的包包和衣服浏览会偏高一些，于是我开始找又便宜，质量又好的 T 恤来卖。我在不同团长那里买回来四件不一样的样品来测试，最后选择了两款克重高、刺绣喷印工艺都不错的卡通
    T 恤来主推，一共卖出了 17 件。![](img/dde52efce2051520db9f0f56d99c022c.png)后来又按这个方式，选了两款 100-200
    之间价位、做工较好的包买回来测试，全部拍实拍发到群里，最后一共卖出 21 件。前期可以全品类都尝试着去发一发，分析出客户群体的偏好后，有倾向性的去推荐就会事半功倍。![](img/8f86c6e8b43fc07a45be99c4c5184066.png)（每次群里有好评就再发一次🔗，会有意外收获）###
    售中：不要让社群变成纯卖货工具为了不让我的群成为一个只会发产品信息的卖货工具，我在如何让群活跃起来、让群里一直有话题也下了一些功夫，也请教了同在做快团团的朋友雪姨，整理了几点亲测有效的激活群的方法：1、为群友们提供附加价值我有一个母婴群，起初完全没有人说话，再加上群内的人群不同（有孕妇、有新生儿妈妈、学龄前儿童妈妈），选品的范围太广了，导致转化率一直不高。但一件事让我得到了意外的正反馈：由于我本人也刚产后不久，会跟着抖音直播练习凯格尔运动（一项有助于产后恢复的练习），想着群里还有一些孕产妇也用得上，就分享到群里和大家一起练习。结果第一次有这么多人出来说话，群里也热起来了。![](img/eb4a40f9beb343628cb87b31c1cd1e2c.png)后面我也陆陆续续跟大家分享了婴幼儿打疫苗攻略、儿童补剂如何选择，甲流时期也为大家分享了我看过的用药指南。后来大家也逐渐愿意来问我推荐一些产品。虽然有一些我推荐的东西并没有在卖，但被人需要和信任的感觉，真的比赚佣金来的开心。![](img/a66bdf320fcff444a10730c584ba6ef5.png)（被人需要的感觉真的太棒啦！)一个普通的卖货群被替代的成本是非常低的，如果能为他附加一些价值，比如母婴群附加育儿经验、新手闭坑，代购群附加美妆穿搭技巧，用户的黏性就会增加。2、建立会员机制，鼓励晒单快团团自带的积分商城版块是非常好用的，团员订阅、消费、分享下单链接、收货后晒单都可以获得积分，累积的积分可以兑换相应的奖品（团长可以自行设置）。![](img/f3862f85a0f940e89209ba1bdcbfbcba.png)我原来也没觉得大家会为了几个积分晒单或是分享下单链接到群里，但是尝试过后发现效果意外的好。跟团链接在某种程度上会刺激其他团员的消费行为，还会增加链接的浏览量，如果有个跟团链接出现在群里，你会不会也好奇“他买了啥好东西”？然后点开看一看呢。目前我的积分商城里只设置了两档：300
    积分换 5 元无门槛，500 积分兑换 10 元无门槛，兑换率也是比较高的。3、从客户角度出发，提供方便最简单的做法，就是每晚做个上新合集的链接来结束这一天。面对一个一天消息几百的群，逐一爬楼找商品的时间成本是很大的，每日合集可以为没有时间实时关注群消息的人提供方便，一下就看到今天上了什么好东西。再者，每有一位新朋友进群，我都会提醒他设置群消息免打扰和置顶群消息，有空的时候进来随便看一看，也是从不要打扰到他人的角度出发。
- qas:
  - 问题1：什么是快团团与其他平台的主要不同之处？
  - 回答1：快团团做的是私域生意，强调服务有温度，与冰冷的客服形成鲜明对比。
  - 问题2：如何避免棘手的售后问题？
  - 回答2：可以选择不卖不支持无理由退换货的商品，以及在售后处理中为顾客争取权益，减少与客户拉扯的回合。
  - 问题3：在文中提到的一次售后处理中，为何放弃了部分佣金？
  - 回答3：为了补偿客户并展示售后诚意，即使亏损了20元，但获得了客户的信任和复购订单。
  - 问题4：如何处理信誉危机中提到的假货指控？
  - 回答4：通过私下联系顾客并做出比较，最终使用对比方式确认产品的真实性，以解决顾客的疑虑。
  - 问题5：对于客户的催发货，如何提高客户满意度？
  - 回答5：需要及时有效地反馈客户，提供详细的处理进度和预期发货时间，以增强客户的满意度。
  text: '![](img/b2e37735eef832e46a6b8af532cdf2bb.png)### 售后：最有可能流失客户的环节不同于淘宝客，虽然都是发链接赚佣金，但快团团的团长是需要为客户提供售前咨询、售后处理等一整套服务的。在做快团团的圈友可能都会有一个感受，尽管选品时再用心，当碰到售后服务不那么完善的大团长时，售后问题一定是我们被结结实实要上的一课。如大团长设置的“退货需扣除发货运费、发货周期慢、不支持无理由退换”等等，都是可能会碰到的坑。第一个直接可以避免棘手售后的方法，就是不卖不支持无理由退换货的商品。因为那些不支持无理由退换的产品，即使买的时候强调了不退不换，还是会有无理的买家强制要求。所以如果想从根源上解决，我们在与大团长的沟通中还是要多多为顾客行方便，多为顾客争取权益。当退款事件发生时，也尽量减少与客户拉扯的回合，在权衡好利弊后，直接给出自己能承担的最大的售后条件。比如我一位经常下单的客户同时申请了两件不可退换货商品的退货申请。两件商品总价
    70 元，如果商品实在是不满意，我可以让他退给我，我自己来消化这个货品，但如果进行一些补偿可以避免退货也是一个很好的办法。![](img/bcd0f05ff9b113740e6b5ca2d9dba578.png)放弃佣金后再作出一些补偿，让客户看到售后的诚意。这个售后单我亏了
    20 元钱，但换来的是客户的信任和复购，截止到今天这位客户已经下了 19 单，金额有 1200 元。如果当时售后没有做好，我得到了 10 元的佣金却有可能失去一个长期的客户。在此之后我也很少卖不可退换的商品了。不要留恋暂时的小利益，你所放弃的长时间看来一定会像滚雪球一样加倍的像你投来。有一次我在后台收到一条差评，起因是客户买的
    9 块 9 盲盒让他感到不值当。于是我第一时间联系到他为他退了款。这件事情金额虽小，但如果不及时处理，可能就会产生嫌隙。我也会经常鼓励大家多多给我反馈，不要觉得不好意思开口，不要连帮你解决问题的机会都不给我。![](img/52e692e0e660a600f496c4404b19015d.png)还有一点，就是要做到事事有回应。客户催发货，如果能及时做到有效反馈——不是单单的“我去催一下”，而是“我催过仓库了，因为什么原因导致发货慢，预计什么时候可以发出”，客户满意度会更高的。快团与其他平台的不同就是，我们做的是私域的生意，不同于冰冷的客服，我们的服务是有温度的。我们吃点小亏，勤快一点，让别人满意了生意才会持久。###
    信誉危机——“老金是个卖假货的”话说车速有多快翻车就多猛。在我整理好一切思路和方法，社群有序地运转了两周，还沉浸在自己的小成绩里时，惨遭滑铁卢。有一天我收到客户的退货申请，退货理由写着“这是假包，团长以后好好选选你的供货商吧”，这句话犹如重拳一击，我第一反应是这绝不可能啊！客户购买的是一只
    299 元的 MLB 腋下包，供货团长是拥有 12 万团员，139 万跟团次，黑金口碑商家。我一遍又一遍的看商品链接，上面明确标注 100%正品，产品和天猫旗舰店同源，且有品牌授权。怎么看都不像是假货。于是我我私下联系了这位顾客（是曾经和我有过商业合作的人），她表示这只包从各项鉴定点看来都不过关，连高仿都算不上。我刚开始还以为对方是“肉眼鉴定大师”，还阴阳怪气了一番。但后来慢慢地我被对方说的越来越心虚，好在她也是体面人，没有过多纠缠，打算退货了事。可我是不允许别人诋毁我的，一定要把这件事情说清楚，就让她把包包同城快递给我，由于官网已经没有这款包了，我就在得物上买了一只用来做对比。'
- qas:
  - 问题1：为什么作者第一次发现假货时选择了“硬刚到底，绝对维权”的态度？
  - 回答1：作者因为担心多年积累的口碑受损，同时面对大团队的态度强硬和质疑，所以选择了坚决维护自己权益的方式。
  - 问题2：作者是如何处理第一次遇到的假货问题的？
  - 回答2：作者先给客户退款并道歉，然后下架该团长所有帮卖，并召回退款所有在途的订单，表明了自己的态度并提出了维权计划。
  - 问题3：大团长为什么在第二天改变态度并承诺三倍赔偿？
  - 回答3：大团长估计到了异常并意识到理亏，因此主动找到作者道歉，并承诺三倍赔偿，以化解事态。
  - 问题4：作者对第一次处理后大团长的信任程度如何？
  - 回答4：作者对大团长的信任已经降到冰点，无法确认其他客户是否收到了假货，因此提出了假一赔三的要求，并得到了对方的同意。
  - 问题5：第二次遇到假货事件后，作者心里产生了哪两个疑问？
  - 回答5：作者产生了两个疑问：一是团长是否值得因为卖假货而消耗自己的口碑，二是这两起事件是否真的是意外。
  text: 第二天两只包都到了，我一打开，就彻底傻了眼，什么叫 “一眼假” 被表现的淋漓尽致。于是我第一时间找到了大团长的售后，拍了对比图，让对方确认一下是不是发货出了什么问题，为什么会发出一个假包。没想到对方根本不关心我提出的问题，一直以有授权来搪塞我，态度强硬还质疑我调换了包包。![](img/743a42c1c9f78350b3ecdd38302deccc.png)刚刚起步遭遇了这么一件事情，一个人要去对抗这么大一个团队，无疑对我是一种打击。更糟糕的是我帮卖的这个品牌单量有
    20+，涉及金额也有 1w 了。我真的害怕自己多年积累的口碑毁于一旦。当时我的态度就是“硬刚到底，绝对维权”。我先给这个客户退了款道了歉承诺一定给她个结果。下架了该团长所有的帮卖，并且让大团长召回退款了所有在途的订单。表明了我的态度和我接下来的维权计划。![](img/fa1a75bfb542684ceccc72c44d95efdf.png)第二天他们估计也是发现了异常，自知理亏，以库房不小心把别人退回去的假包发出来为由主动来找我道歉，承诺给我三倍的赔偿。可此时我对他们的信任早已降到冰点，我无法确认其他客户已经收到货中是否还有假货，甚至是否都是假货。最后我提出假一赔三，其他所有已签收的该品牌订单，在后台直接全额退款，对方也同意了。这个事情也让大家看到了我的态度。![](img/2b28fc923e422fd5c3e357a6c187f7ec.png)我有种被狠狠上了一课的感觉，这件事发酵的那几天每天都睡不着，是真的怕了。太过于相信依赖别人，真真假假真的不是靠数据就能甄别的。经过这件事情，对我的选品方向也有了影响。所有带有品牌价值的鞋服类基本都划到了我的雷区。像化妆品也是假货的重灾区，各种供货渠道说的天花乱坠的，拥有三年化妆品代购经验的我都无法辨别，一旦卖出后有客户提出质疑，你自己是心虚的，因为你也不敢保证自己卖的不是假货。所以也建议其他刚起步的团长谨慎选择。我以为假货风波就此也就过去了，有趣的是两周后相似的事情再次上演，只不过这次是我故意踏入陷阱。我看到另一位大团长（数据同样是非常的好，成员
    16 万，跟团人次 168 万，黑金口碑，快团官方讲师）也开了 MLB 包包的链接，价格只要 100 上下，天猫官旗可是七八百在售的。承诺 100%正品，有品牌授权（我这辈子都不信授权这种鬼话了）。我怀着
    99%假货，1%走了狗屎运 1 折买到正品的心情激情下了单，到手果不其然又是个假货。此时再看链接跟团数已经快 500 了。找到售后，给我的回复如出一辙 “库房不小心把别人退回去的假货又发出去了”。我心里产生了两个疑问：第一，这些团长好不容易把团队做到这么大，真的至于卖假货消耗自己的口碑吗？第二：如果真的是意外，那这两起事件也太过于相似了。所以真相是怎样的留给大家思考...###
    这一个月做快团团以来的感受虽然才开始做快团团一个月的时间，也算是经历了起起落落。四个字总结了一下能做好做久的方法：爱惜羽毛。爱惜自己的羽毛，珍惜每个出于信任而下单的人，私域卖货可能多了一份人与人之间的联系，不是打一时的鸡血就能做好的，细水长流脚踏实地。之前读过一篇泳仪分享的文章，如何运营他的母婴群，如何跟客户成为好朋友，儿童节母亲节为顾客制造惊喜，感触颇深，这就叫“真诚永远是必杀技”吧。我目前也收获了首批忠实的“粉丝们”，最高已经消费了
    4000 多，跟团 30 多次了！我打算每个月让出一点利在群里做回馈的活动，也计划着下个月的母亲节、520 节日里给消费金额高的 VIP 客户们准备惊喜。
- qas:
  - 问题1：这个月为什么没有积极上架新品？
  - 回答1：因为家里有事情。
  - 问题2：客户为什么有了进主页"逛街"的习惯？
  - 回答2：他们想看看都卖些什么东西。
  - 问题3：团长是如何转变心态的？
  - 回答3：把快团团当成自己的小店，用心打理。
  - 问题4：金老师是如何打理主页的？
  - 回答4：把主页背景做得漂亮一些，及时清理已结束的团购，根据季节需求做不同的专题。
  - 问题5：客户在预览主页时可能会更舒适的原因是什么？
  - 回答5：因为把所有能服务于客户的细节都考虑到。
  text: '![](img/7d4b3c374071907362a90c4cd8e15528.png)4 月已经过去三分之一，这个月因为家里的事情，并没有积极上架新品，但每天都能有老链接出单，越来越多的客户有了进主页"逛街"的习惯，看看都卖些什么东西。这个时候我转换了心态，把快团团当成自己的小店，用心打理。把主页背景做的漂亮一些，及时清理已结束的团购，根据季节需求做不同的专题……把所有能服务于客户的细节都考虑到，这样他们在预览主页的时候，也许会更舒适～以上就是我的分享，希望可以给同样准备起步或是刚刚起步的团长们一些帮助～评论区：肉松
