    3 个月后，也不当奋斗逼了》各位圈友，好久不见，这里是外出历练了 3 个月回来的七小。去郑州、杭州、上海转的这 3 个月，可谓是收获颇丰。让我对职业发展、项目/创业的理解，都提升了不少。这些板块的东西，过一两周，用万字长文和大家好好分享~今天想了聊下，【奋斗心态/赚钱焦虑】方面的话题，我觉得这是我这几个月最大的一个变化吧。
