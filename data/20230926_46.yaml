    (22 赞)小红书投放实操心得作者： 哈默日期：2023-09-19小红书投放实操心得：1.  信息流投放具备主观性，即使上一秒素材审核通过，稍作修改下一秒可能就被拒绝，所以，审核通过、能跑量的素材，最好不要动。2.  视频笔记，修改笔记【文字】也会触发二次审核，会导致笔记投放被拒绝。3.  蒲公英下单时，即使【广审】通过，在投放聚光平台时，无论是【信息流投放】、【抢占赛道】还是【视频流投放】，都有被拒绝的情况出现，如图
    1。所以，素材前置审核通过，无法保证信息流一定可以投放。4.  素材投放审核时，会以【创意 ID】形式回传给后台，如图 2。如何通过【创意 ID】定位到具体的笔记呢？可以通过图
    3：创意-创意 ID-输入创意 ID，进行精准定位。5.  可以通过图 4，【创意】-【自定义列】方式，将创意 ID 在前端直接显示，这样便于直接修改和优化创意。总之，当前小红书信息流投放很重要，但更重要的是：保证素材优质的情况下，能快速跑量；而且一旦跑量成功，非必要切不可任意修改笔记素材。![](img/d00e81eb2c712c7084c7c098e661b2bb.png)![](img/d1ac28c4c44221e8e0fbe16cb430f704.png)![](img/86089bd89015b1f9f28b91eea1b92657.png)![](img/679a9ec0c6c18e6fc85d703c4781932f.png)*
