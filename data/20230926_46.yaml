  - 回答2：即使素材审核通过，稍作修改可能导致下一秒被拒绝。
  - 问题3：在小红书投放中，什么情况下即使广审通过也可能被拒绝？
  - 回答3：在投放聚光平台时，包括信息流、抢占赛道、视频流投放，都可能出现被拒绝的情况。
  - 问题4：如何通过创意 ID 定位到具体的笔记？
  - 回答4：可以通过创意-创意 ID-输入创意 ID 的方式进行精准定位。
  - 问题5：为什么在成功跑量后不应随意修改笔记素材？
  - 回答5：因为一旦跑量成功，任意修改笔记素材可能会影响投放效果。
