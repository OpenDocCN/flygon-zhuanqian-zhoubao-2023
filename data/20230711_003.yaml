  text: '# 做小红书电商一个月能赚好几万，专注小红书赛道的@谢不言访谈视频> 原文：[`www.yuque.com/for_lazy/thfiu8/sn233sqtvg8g7mpx`](https://www.yuque.com/for_lazy/thfiu8/sn233sqtvg8g7mpx)##
    (精华帖)(107 赞)做小红书电商一个月能赚好几万，专注小红书赛道的@谢不言访谈视频作者： 鱼丸|亦仁助理日期：2023-07-06大家晚上好，本周视频专栏来啦~任何事情成功一定是有原因的，专注小红书赛道的
    ，从第一次创业卖微商产品，到利用小红书矩阵引流卖课、小红书代运营卖货，以及正在做的小红书电商带货，都能得到正反馈的原因就是不断找方法，把项目扩大。他做的小红书矩阵引流，账号线上有两百多个，线下有二十多个自营的企业账号，每天私域导流一千多人；小红书矩阵店铺，每天净利润单店大概
    2000 左右+，还成为了生财有术小红书航海教练。本次访谈节目创作者 ，做抖音 360 行创业项目将近两年，主要是通过 “亮哥创业圈”、“亮哥生财圈”两个抖音号把优质项目放大，让更多人看见项目本身，为创业者提供引流拓客的机会。这一次看到谢不言小红书矩阵引流和小红书电商项目的成绩，特意邀请做一期访谈，和大家分享自己做小红书矩阵引流的玩法，对小红书电商项目的理解及未来的发展方向：00：30
    个人及业务成绩基本概况 01：53 大学首个自主创业项目组建了线上团队，赚了 2W+ 05：14 兜兜转转做回大学老本行项目，开始做小红书矩阵引流 12：23
    2023 年小红书主要做的方向以及其他重要业务 15：25 参与航海前后对小红书的理解有什么区别？ 15：44 小红书电商红利期多久？适合什么人群？ 16：15
