  - 问题1：作者是谁？
  - 回答1：Markberg
  - 问题2：分享的内容是什么？
  - 回答2：淘宝无货源高客单价的玩法
  - 问题3：如何处理退货问题？
  - 回答3：先退回给作者，再由作者退给上家，利用七天无理由退货政策
  - 问题4：发货的时间设置是如何安排的？
  - 回答4：一件代发的产品设置短时间，一般发货时间可设为7天内
  - 问题5：如何处理一件代发给客户的情况？
  - 回答5：可以让客户直接退给上家
  text: '# 淘宝高客单无货源玩法，一单利润四位数> 原文：[`www.yuque.com/for_lazy/thfiu8/sotkgxxuzch068t0`](https://www.yuque.com/for_lazy/thfiu8/sotkgxxuzch068t0)##
    (78 赞)淘宝高客单无货源玩法，一单利润四位数作者： Markberg日期：2023-06-15分享一个淘宝无货源高客单价的玩法。都说电商很卷，淘宝更卷，普通人要入局比较难，但如果是玩高客单，一单利润上千，或者偶尔来个大单利润也有一两个
    w，是不是顶得上低客单产品几十上百单的利润。移步飞书：[淘宝高客单无货源玩法](https://iv6ghbv3yvs.feishu.cn/docx/N3dadKnkqohfjSxc12wcTKfpnHc)评论区：台桓
    : 退货怎么解决 小野 : 你，应该是泉州的吧 梁欣 : 你采购回来后再发货，多出来时间怎么解决呢？还有退货问题？难道也退后你再退给上家？来回好几天？ 一只微微笑
    : 全程走顺丰 Markberg : 走顺丰，店铺设置好发货时间。能一件代发的就设置时间短，一般发货时间可以设置 7 天内发货。退货的话，先退回我们这，我们再退给上家，利用好七天无理由。
    Markberg : 分两种情况，如果是一件代发给客户的，可以让客户退给我们上家。另一种是退我们这，我们再退给上家 Markberg : 对的 换名字的 Beebo
    : 能留个 v 吗'
