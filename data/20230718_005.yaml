  - 问题1：商业应用的 IP 设计有几个原则是什么？
  - 回答1：有原型，顾客看起来要有熟悉感；独特性，要与其他品牌 IP 有区别；关联性，要与品牌的产品有关联。
  - 问题2：居家先生选择什么动物作为原型设计？
  - 回答2：猫。
  - 问题3：居家先生如何增加独特性？
  - 回答3：结合艺术家达利的形象与猫，创造了独特的 IP“达利猫”，并将猫的耳朵与“家 logo”有关联。
  - 问题4：评论区中谁感谢分享？
  - 回答4：Tina｜禹萱。
  - 问题5：评论区中使用了哪个表情来表示感谢？
