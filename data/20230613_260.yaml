  text: '# 《辞职后居家创业 3 年共赚 7 位数的个体创业指南分享》> 原文：[`www.yuque.com/for_lazy/thfiu8/ga3x8e17o7ydtrrg`](https://www.yuque.com/for_lazy/thfiu8/ga3x8e17o7ydtrrg)##
    (精华帖)(187 赞)《辞职后居家创业 3 年共赚 7 位数的个体创业指南分享》作者： 白龙笔记日期：2023-05-19《曾经月薪 6000，辞职后居家创业
    3 年共赚 7 位数，分享我的个体创业指南》大家好，我是白龙笔记，加入生财后一直默默学习，今天很有幸给大家分享我这 3 年的一点浅薄经验。 我是在 2022
    年经过朋友介绍，加入了生财。其实很早就久闻生财大名，随着生财一步步壮大，沉淀了很多优质内容，我也迫不及待的加入了。加入后果然大开眼界，也许刚开始的知识密度让我应接不暇，不过很快我也找到了自己使用生财的方法，就是根据自己要研究的领域，去搜索相关文章和人脉，进行专项学习。
    得益于生财搭建了专门的搜索导航，这个导航不仅分类明确，也可以自由搜索自己想了解的干货。我研究的领域重点在于 IP、小红书、知乎，通过在生财的学习，帮助我做出了一些小成绩，知乎创业话题做到累计
    3W+点赞，1W 知乎粉丝；小红书幼师资料项目创造了一番天地，也累计带领 336 位学员做出不错的成绩；个人 IP 也在不断成熟和进步的路上.....而这也离不开我在生财的学习，更重要的还是要将所学投入实践中。边做边学，专项学习，这
    8 个字是我分享给圈友们的经验和感悟。 .....关于更多的细节和经验，欢迎移步飞书详细阅读： [https://pszs5i3hhd.feishu.cn/docx/P1j7d7k7eoLqDGxuZP3c3TjBnHf](https://pszs5i3hhd.feishu.cn/docx/P1j7d7k7eoLqDGxuZP3c3TjBnHf)评论区：梁凉凉
    : 之前一个人创业有将近 1 年的时间只有一个人，说话很少，变得有些抑郁了。有时太过安静的时候自己会喊一声，自言自语。人是社会的动物，有条件还是和人多接触，有个小团队最好了[捂脸]。
    白龙笔记 : 所以我平时会写公众号文章，和读者交流，在社群里分享内容，也能触发交流。线下也和附近的同行聚个会吃个饭。另外以后目标还是做个工作室，工作规律，也能和人有接触。
    但说到底，创业本来就是孤独的，哪怕你每天和很多人接触，很多委屈和痛苦别人是不能 get 到的，所以保持内心的平静，与自己对话，对同频的人对话，也就无所谓孤不孤独。
