  text: '# 花 150 万，成为知识付费体验家> 原文：[`www.yuque.com/for_lazy/thfiu8/ebssgbmyg2751zix`](https://www.yuque.com/for_lazy/thfiu8/ebssgbmyg2751zix)##
    (166 赞)花 150 万，成为知识付费体验家作者： 子白日期：2023-09-07《花 150 万，成为知识付费体验家》大家好，我是子白，原来大家都叫我乾哥，子白是
    给我起了一卦，算出来的名，说这 IP 一定能火，我从了他，从此圈子里少了个叫乾哥的大韭菜，多了个叫子白的创业家。生财有术、高研社、掘金之路、AI 探索家、K
    大说 AI、参哥抖音课、程前朋友圈、粥佐罗、玩赚新媒、尤校长、炸天帮……你听过或没听过的社群/星球/小报童/朋友圈我大都付过费，我付费的爽快程度（也可以说我不过脑子），
    、 、 等大佬都有体会。下面是我的知识付费之路，希望对迷茫的你有所帮助。一、门外汉误入互联网我是国内某银行部门主管，人不安分，工作 5 年，折腾 5 年，也被割了
    5 年，经常是主动送割，常被人骗了还帮人数钱。直到今年 1 月，我花了、赔了、被骗了合计有 120 多万。但一直没花到正确的地方，也没付给正确的人，如果这一百多万交给了对的人，人生早就变样了（苦笑），每次都是满腔真情被人利用，至今也不长记性。但我不安分的心从未停止，今年
    2 月，GPT 火出圈了，让我倍感惊奇。想见识一下，又因为不会上外网被拦在门外。好巧不巧，在某微信群里被一个老哥骗进了 GPT 的 Mai 号群。为什么说骗呢？大哥跟我说这个群收费
    888，我想都没想就转了帐，拉进群以后，大哥就消失了。我问群主咱这个群收费不？群主说不收费。我当时还不知道圈子本身就有价值，只惊叹这智商税交的太冤枉，但钱都付了，退群更冤枉，就在群里潜水窥屏。群里天天聊的“注册机”“日产
    10 万个”“Token”“api”我全都看不懂，就看懂一句：“这钱赚的太容易了！”我按捺不住问群主：“咱这个群干嘛的？”“MaiGpt 账号的”“卖多少钱啊？”“98-298
    随便卖”“成本呢？”“8 毛”“我艹？”“互联网的事儿，谈什么成本？”“求带！”【恭喜发财，大吉大利】群主领取了你的红包【恭喜发财，大吉大利】群主领取了你的红包【恭喜发财，大吉大利】群主领取了你的红包从此我就成了群主的下线，他发我一个账密，收我
    2 块，教我去各大评论区截流。第一天晚上就来了 100 多个客资，我不敢卖高价，只收 9.9。结果麻烦来了，客户都是穷学生，九块九的玩意恨不得全宿舍共享，各种来骚扰。不堪其扰的我听群主的，直接涨到
    98 一个，过滤穷学生，来的都是白领及以上收入群体，直接收钱不用售后，还挣得更多了……我不断地截流加好友、发账密，然后就收钱，2 月底一算账，赚了 8 万块，群主
    2 月份收入 100 万。我们压根没用过 GPT，可并不影响我们靠它赚钱，我静下来想想，这钱赚的跟能力有关系吗？没有，就是信息差，且踩上了风口。这时候我明白了钱确实不是挣的，是大风刮来的。二、小团伙打造精品课2
    月开始，GPT 的课程/星球/社群如雨后春笋一般冒了出来，出于好奇，我挑了几款付费，买到手才发现都是预售，海报上标着“早鸟价”，即使这样，动辄狂赚百万。当时知识星球的赚钱排行，前十有六个都是
    GPT。我被震撼了，同时又不服气，凭什么他们画一张海报卖空气都能赚钱？他们能做我凭什么不能做？说干就干，招揽了 3 个同伙，开始做课！有趣的是，我们分别是银行、汽车、培训、公务员，全是互联网小白，'
