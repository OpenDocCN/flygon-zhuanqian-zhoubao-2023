  text: 更不懂 AI，所以称咱们为“团伙”一点没错。我是团伙里的资方，出钱又出力，为了找对（chao）标（xi），我买了当时市面上所有的 GPT 课程和社群。说实话，90%以上是垃圾，明显只为了圈一波快钱，也有个别做得好的，比如刀姐，成了我的主要对（chao）标（xi）对象。5
    天后，课程新鲜出炉，公司注册完毕，小鹅通上架完成，海报也是高价请 大佬画的，就在我纠结赚了 500 万该怎么分的时候，现实给我泼了一盆冷水：我们的课程无人问津。这时候我才明白，能凭一张海报赚到钱的人，大都是做社群做
    IP 的，他发一个朋友圈就有人框框付费，这是他们势能的变现，跟课程本身没多大关系。三、真小白看到新世界课程卖不动，让我加深了对势能的认识，同时又发现一点，那就是不少优秀的镰刀手都有一个共同的产地：生财有术。（亦仁别打我）正好遇上
    4 月拉新，就直接加入了 战队，但是我扭头就为 拉了一个新圈友，刘驴大哥对不起，不是我不给战队做贡献，是靠谱笑容太迷人，天天在朋友圈看她冲你乐，谁能不迷糊？进生财
    5 分钟后，我心里的知识付费 No.1 就非生财莫属了，别的不说，两千块能买到几万人花了 7 年积累下来的创业心得，还要啥自行车？可是后来我越看越焦虑，毕竟生财拿到结果的圈友太多了，赚到千万的帖子我看了
    6 篇，赚到百万的帖子我看了 82 篇，赚到十几二十万的帖子不计其数，相比之下自己就是废物啊，能不焦虑吗？所以我继续不停地付费加社群、学项目、报航海，5 月份的航海我上岸了
    4 条船，同时把本期所有航海手册阅读完毕后，我没那么焦虑了，真是看十遍不如干一遍，我有底气多了，但还是被五花八门的社群吸引，控制不住地交钱。四、老韭菜回头金不换直到我认识了比高，终结了我几年来的韭菜习惯。我是在
    口中听说比高的，芷蓝某天在群里发言说“做社群就去抄比高，一定要抄比高”，当时我还在想谁的名字这么奇怪，但心里已经种下了种子。两个月后我在某创业号上看到了比高的一百条经典语录：1、有人赚确定性的钱，有人赚不确定的钱，有人赚概率性的钱，有人了解概率性所以拉高概率去赚钱。（比高是一个赚确定性钱的高手）2、看十遍不如干一遍，干一遍再和一群人聊一遍，年轻人不瞎扯，只做无情的搞钱机器。（认知+执行力+项目=赚钱）小红书要打商业闭环，首先就是深耕变现。变现两大点，一个是电商，另一个是本地生活，我研究了那么多平台，我觉得小红书的商业价值是极高的，最主要的是它起到了一个“消费决策”的作用。我对他的言论高度认可，开始拿着钱找他，这时候我还不知道他是做
    PPT 拆项目的祖师爷，也不认识他，仅仅是从别人的口中听到他说的话，就认准了要付费，说明他的认知、他的势能足够高，我的本能驱使着我向高势能的人靠拢。通过圈友链接，我加上了比高的助理：“大佬你好，久仰大名，最高客单价多少？”“现在开了门徒计划，报名费两万八。”“行，转哪里？”“转公司，明天比高会打电话给你。”两句话成交，这就是比高势能到位的结果。而且我加的社群已经够多，我已经体会到创业类社群同质化很严重，很难说谁做得更好一些，只能说创业粉足够多，蛋糕够大，卖铲子的人总有一席之地。我付了太多
    1 万以内的客单，链接不到大佬本人，进不了核心圈子的社群对我没有意义，而且两万八远低于我的心理价位，我以为怎么着也得 5 万以上。现在跟比高几个月，比高的超预期交付让我心满意足，小圈子的强链接让我倍感亲切。比高开发我的优势，说我不拍视频不搞直播太可惜，逼着我天天拍视频（说我一定能火的哈哈）。他的高研社维护也很到位，细节做的很棒。曾经沧海难为水，我现在拆过的项目没有一百也有八十，
- qas:
  - 问题1：为什么作者依然保持付费的习惯？
  - 回答1：作者不再因焦虑或被钓鱼，主要是为了交朋友或补票。
  - 问题2：作者花了多少钱在付费上？
  - 回答2：作者总共花了150万，其中至少130万打了水漂喂狗。
  - 问题3：作者如何看待知识付费的效果？
  - 回答3：作者认为付费是一种提升认知的方式，虽然可能是性价比最低的，但效果因人而异，需要仔细选择。
  - 问题4：作者对年轻人有什么建议？
  - 回答4：作者建议年轻人不要焦虑，避免内耗，学习大佬的思想来提升自己的认知。
  - 问题5：生财社群对作者有什么影响？
  - 回答5：作者认为生财是优秀的流量池，有助于认识具有良好付费习惯和能力的圈友，但也提醒存在风险和挑战。
  text: '加过的社群也快 100 个，现在脖子上镶了钢板，根本不可能被割。我依然保持着付费的习惯，但不再是因为焦虑，更不是被钓鱼，大都是为了交个朋友或者补个票（比如给刀姐哈哈）。我走出了付费陷阱，经历也许比大部分圈友丰富一些？
    提升认知的方式有很多，我被迫选择了花钱买教训的方式，这是性价比最低的一种，截至目前一共花了有 150 万，不多说，里面至少 130 万都打了水漂喂狗。我如果
    5 年前有幸加入生财，估计早就拿到结果了，也不用花这么多冤枉钱，省 100 万给圈友们发红包多好啊对吧！最后给年轻人一点建议：1、不要焦虑，人的心力非常宝贵，内耗只会让你更难熬。别跟大佬比，生财几万人，大佬毕竟是少数；2、项目也许过时，经历难以复制，但赚钱的事总踩着相似的韵脚，学习大佬的思想，拔高自己的认知；3、付费本身不是坏事，付费给正确的人能让你迅速成长；4、生财是极优秀的流量池，每一位圈友都是被筛选过的，具有良好付费习惯和付费能力的用户，就是俗称的优质韭菜，有无数镰刀手对咱们垂涎欲滴；5、哪怕在生财内部，有的帖子引流也很明显，无可厚非，如果我自己发帖，我也会展示自己好的一面。比如
    100 个号跑出来 10 个，挑里面收益最高的截图，实在不行 PS。没办法，所有人都往大了吹，你谦虚就是你的不对了。6、话又说回来，知识付费的事儿，能叫割吗？割不割的判断是非常主观的，你交了钱，他确实提供了价值，但不是你想要的，算不算被割？所以说付费是因人而异，你得仔细选择。7、如果你决定不了付费与否，那不妨来问问我，因为你想交钱的那个人，我大概率替你交过了，不然怎么叫知识付费体验家呢？而且消费过才有评价权，你说对吧～![](img/f5f97fc1084e23e2b6b4c5a8a6afe4b4.png)![](img/a929104324350b8a1cfe01f920537f71.png)![](img/28054bc4f68019bfbb67dc22f521d966.png)![](img/a1a46898491081f67e1646999fba81b6.png)![](img/ea49fab11096622e4cbfd20ecf0fd945.png)![](img/886dfaec8dd41c5f56f84c0ed4caa5b8.png)![](img/7cb05ad58eee7f4d5c4742d97714ea5f.png)![](img/23ce94c057cbb13de5df5fa6b6cb0be9.png)![](img/fd5f26a6526fcb02e803562a21bc5864.png)*
