  text: '# 《聊一聊抖音、小红书等未来的破局之路……》> 原文：[`www.yuque.com/for_lazy/thfiu8/wcluebgew2eokyfp`](https://www.yuque.com/for_lazy/thfiu8/wcluebgew2eokyfp)##
    (59 赞)《聊一聊抖音、小红书等未来的破局之路……》作者： 白杨私人号日期：2023-03-20前几天饭局见了抖音 400 万粉丝商业 IP 操盘手 五个多小时的思维碰撞，聊抖音，聊知乎，聊小红书，聊商业模式，聊未来，聊破局之路……我复盘整理了一些分享给大家。1.有的人擅长自己做自媒体，做自己的
    ip。而有的人更适合搭台子找戏班子。比如今天见面的团队就是擅长当“星探”，去寻找那些适合做 ip 的人，前提是真的有阅历。并且要掌握时机，在此 ip 低谷期伸入。2.怎么绑定合作关系，更多的是你是擅长为对方去服务的，给对方提供价值的。当然第一点在对方低谷期入手，已经很大程度建立了信任。加之后期
    ip 遇到问题，动用人脉关系网给予解决。其实就是在每个关键节点给很到位的帮助。3.分清楚自己适合做决策，还是适合做执行。4.公司领头人以什么属性的项目运营，这群公司上班的人都会跟项目属性很贴合。例如，做短平快的项目的人，基本是收一波就要看下一波。属性很浮躁很焦虑，那么大概率在这个公司上班的人都很浮躁，因为他们想着的是，来个什么项目，快速收割，钱一分，来钱快，爽。一旦一个短平快过去了，集体焦虑。
    所以老板选业务类型也要注意业务属性会影响自己，以及公司所有人的属性。5.多出去看看，交流学习。这点儿挺重要。（以我们公司自身经验来说，最好的就是出去看看，回来后要落地。光享受出去看看的那种快乐，没有执行力和落地，与其说享受，不如说是浪费，让自己愈发膨胀）…………
    分享以上 5 点给大家一起共享。以后还会持续更新与优秀的人交流学习，产生的感悟以及学到的方法论。…… 今天收到了花爷的开眼内刊，看见了亦仁老师的第一段话。通过付费找到优质多元的信息渠道，让自己融入进去，那么我已经付费进来了咱们都生财有术，正在学习各位朋友们的干货。接着看见亦仁老师的第二段话，通过各种渠道把自己的思考分享出去。再结合昨天看见亦仁老师说过一些新人入圈后不好意思发言，今天我就选择第一次发言。勇于突破[胜利]融入、迸发。![](img/c6e2beb43a3780d960cc4b08dc2093eb.png)![](img/98d82476baeebcc4c8c86cca5e5f2373.png)![](img/d33f1ab9f0a2332b741fb5c36e0cfc0c.png)评论区：芷蓝
