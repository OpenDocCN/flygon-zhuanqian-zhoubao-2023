    CEO 最厉害的本事其实是在关键方向上做出了正确的选择。而正确的选择来源于日常的思考，我们这次就来看看李想早期对产品的思考是怎么样的。拆解目录：一、介绍：李想的情况介绍二、产品：李想关于产品的方法论1、做产品的
