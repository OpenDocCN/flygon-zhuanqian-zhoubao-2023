    (57 赞)《陪诊行业的变现方式都有哪些呢？》作者： 静水日期：2023-03-24陪诊行业的变现方式都有哪些呢？大家好，我是静水，生财 4 期的老圈友。
    从事陪诊行业近一年，最近这个职业特别火，也有一些圈友进入了这个行业。 这次给大家分享我接触和了解到的陪诊行业 11 种变现方式。 1、给入行陪诊的圈友带来一些思考和启发。
    2、广州作为华南地区医疗中心，我把近一年跑医院的经验分享出来，希望对来广州就医的圈友有所帮助。(见附件) 3、去医院就诊如果挂不到号，可以尝试的办法。为方便排版和阅读，请移步飞书:
    [https://oen722req0.feishu.cn/docx/ScDWdhjkHolKzAxyHpjclEDsnMg](https://oen722req0.feishu.cn/docx/ScDWdhjkHolKzAxyHpjclEDsnMg)评论区：有期
    : [发呆]大学毕业生又多了一个就业渠道[玫瑰] 海之云 : 家里有老人生病，经常跑医院，在 b 站看到过有陪诊师的经验分享，里面谈到生病的人，与正常的人，有时候很不一样，因为这职业，要接触各种形形色色的人，很复杂，还是有风险的
    阿欢 : 每天吸收新知识啊 阿拉蕾 : 真是开拓了视野 晴天哥哥 : 这个「限定词」很有意思 雅士哥哥 : 个人感觉接触多了整个人会很多负能量，玄学上说的是病气。因为很多生病的人，身上给人的感觉都是不一样的
    A 孟世扬 : 是有的，可以佩戴符咒！在玄学来讲，人生病就是负能量在身上的，科学讲就是能量场，有益能量和有害能量， 安琪 : 我在北京做医疗服务，可以交流下心得[呲牙]'
