  text: '# 抖音直播卖小吃配方的玩法> 原文：[`www.yuque.com/for_lazy/thfiu8/el8uxiaz1delyshg`](https://www.yuque.com/for_lazy/thfiu8/el8uxiaz1delyshg)##
    (精华帖)(86 赞)抖音直播卖小吃配方的玩法作者： 翔哥日期：2023-05-22《抖音直播卖小吃配方的玩法》大家好，我罗翔仁，广西老表，三期的老圈友，一直潜水都没有在星球发过帖子。觉得是自己不够自信，我没啥学历，要不是九年义务教育，我连初中都不能毕业。但是你说不自信嘛又能做直播嘚吧嘚的讲。后来想想又觉得是自己文化有限可能写不出来漂亮的文章，而不敢在星球大佬面前献丑。再后来看到很多精华帖，也都只是在写一些自己在做项目的真是经历作为分享，而且亦仁大佬也说过，输出倒逼输入，主动展示自己，可能还能认识到新的朋友，所以这次大胆一回。趁着航海前（这期我报的是抖音
    SEO），我也把我在星球里参加的大航海进行分享，希望对想要做这个项目的圈友能有一些收获。去年参加抖音大航海 2.0，选的是直播卖小吃配方，跌跌撞撞到现在为止变现了有
    6W 多，一部分是学浪课程，一部分是线下收学员。今天我把这一年多做抖音直播卖小吃配方的坑给你避了，希望对想要做这项目的圈友有所帮助。我就不配图片了，有点为难我这个九年义务教育漏网之鱼了，我尽量把过程写的详细一些。
    写之前我想感谢高欣船长、一桥老师、米笠组长，还有生财有术团队，让我有机会接触了抖音直播，不然到现在我都不知道我在做什么。多说一句：生财有术续费我是毫不犹豫的按密码支付了，为什么？我就想啊，在现实中，我花
    1 千多块钱请人吃饭谁会理我这初中没毕业的？而且现实中我也接触不到这么多大佬啊，所以我的想法就是值，太值了。正文： 目前抖音直播卖小吃配方的方法有三种： 1：小风车。
    2：小黄车。 3：第三方平台也就是小雪花（海豚知道，豆包知道，易知课堂等）。 第三方平台收费不一，比如海豚知道收取平台使用年费 1999--6999 不等，还要收取提现手续费
    6%---10%，主打不需要营业执照、ICP 备案。但是我没上过第三方平台，所以我不讲第三方平台，大家可以自行去咨询看看。 而学浪的提现手续费是 0.6%，少了很多。那为什么还有人选择第三方平台去卖？原因是他们主要是做半无人直播挂第三方小程序不会违规，而半无人直播挂小黄车会判循环播放视频违规。（后面我会去讲怎么规避）。所以看大家的需求，想要做半无人直播简单点的就选择小风车或第三方小程序，自己有门店或者摊位直接挂小黄车或小风车。今天分享我的做法：入住学浪上架课程和开通抖店。
    一：先说直播挂载小风车，小风车是企业账号的营销组建，在直播中挂载，是获取客户信息的作用，直接可以打电话，大方的加到微信。小风车的玩法，加到私域卖课和线下加盟收学员的引流利器，方便好用，推荐大家前期的玩法。二：开通抖店，入住学浪都是需要营业执照和
    ICP 备案的，办个体工商户营业执照，主体名称（XXXX 信息咨询服务工作室），自己去办就行很方便，有商品房的房产证、租赁合同就行，不懂的去当地市场监督管理部门问一下。经营范围：信息咨询、文化交流、技术转让、技术服务就行，实在不懂经营范围写什么，直接去看对标账号抖音小店的资质。看他们的营业执照的经营范围，截图下来即可。
    再说到 ICP 备案，我是去年 4 月份办的营业执照，当时有个操作是可以绕过 ICP 备案的，就是先办营业执照入住学浪，再从学浪绑定抖店，就可以绕过 ICP
    备案，不知道现在这个方法行不行得通。'
