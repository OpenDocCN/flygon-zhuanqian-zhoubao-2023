  text: '但是今年三月份要上架新课程还是得需要 ICP 备案，所以建议大家还是直接去办 ICP 备案，一步到位。我推荐大家自己去腾讯云办理，直接有客户经理全程指导办理，服务很好。整下来服务器和域名花了
    120 多块钱，比网上代办 600--800 香多了。而且自己跑一遍下来，自己也可以接代办业务，你懂的。 开通抖店需要 5000 的保证金，按照流程去开通就行，没啥技术含量。还有就是开通抖店后，可以
    0 粉开通橱窗。 这里要说两点的是： 1：先开通抖店，然后是可以免费申请蓝 V 账号的，不需要花钱。 2：抖店和学浪选择类目的时候三四级类目不要选择餐饮培训，到时要让你补厨师证、获奖证书、合同等等有点麻烦。就选择生活兴趣类目，不需要这些繁琐的东西。一样能卖小吃配方课程，我就是这样选的。
    店开好了，课程也上架了，接下来分享三种直播场景： 第一种：摆摊直播，直接用手机直播就行，很简单。可能有圈友说，我没摆摊，我怎么播？这里再分享给你一个方法。你去找夫妻档的摊位或者店铺，我来帮你上架课程，或者挂小风车，我来直播卖，然后跟他分钱就行。分多少合适？我觉得一九分最好，我九他一，哈哈哈哈。第二种直播场景，绿幕直播，也就是半无人直播，把小吃制作过程视频录好，然后用直播伴侣直播，这种直播场景就是适合很多人了，在家就能直播，成本很低。前提条件是你抖音账号要达到
    1000 粉丝才可以使用，有人说也可以不用 1000 粉丝也能用直播伴侣，这个我就不知道了。然后重点来了。你选择要做半无人直播的话建议就用小风车或者第三方小程序就行，不容易判违规。但是你半无人直播挂小黄车会判违规，怎么避免违规？就是你在上架小黄车的时候，把视频关了，背景换成图片或者切换摄像头拍人脸，然后挂载小黄车卖一波，然后下架，再开录制好的视频，这样就能避免违规了。这个是我账号扣了
    6 分，自己摸索出来的，看到这里值不值得大家的一个小赞赞？第三种直播场景：就是配方截图直播场景，这个场景非常建议大家去做，用手机对着配方资料直播，操作简单，直接挂小黄车卖。不会违规，而且场观也不错，话术也简单。配方资料拼多多就行，几块钱，自己整理。然后挑一个简单的小吃录制成课程上架到学浪就行。小黄车卖一种小吃配方，直播间话术说拍下这个配方，再安排
    200 个小吃配方，话术要注意，不能直接说送，有时会违规。最简单的就是去看同行话术怎么说的，引导他们怎么下单怎么联系客服，这很重要，目的是加到他们的微信。送的课程用百度网盘，就说不加微信发不了。有了这一帮摆摊的老表在微信里，你还能做什么变现？设计餐车、设计餐车灯箱广告牌、设计
    logo，这比你卖配方赚的钱要多，不会设计？你会找淘宝拼多多代工吗？用我们广西话来说就是做九八佬，哈哈哈。最后，如何提取对标账号的直播间话术？我用最笨的方法，用两部手机，一部手机看直播间，一部手机对着屏幕录制，然后上传到飞书妙记转成文字即可。写到这里已经把我的经历详细的分享完了，还有什么问题我们在评论区交流。谢谢。评论区：…
