  text: 由于我的星球是全年开放制，随时都有人到期，因此，这也给了我一个持续观察和持续调整的机会。一开始的时候，星球的续费率只有 30%不到。原因可能有 3
    点：一是前期很多星友是冲动加入，但是自己并没有学习的意愿和动力，当然也就没有续费的打算二是星球的课程存在严重不足，比如有学无练，学员的参与度不高三是运营不够，学员没有续费的动力我的主要解决方案是
    3 点：一是主动调研学员需求，根据学员需求配置课程内容。二是增加运营，比如我会邀请一些优秀学员在星球分享成功经验，并且把一些精彩问答的截图分发到各会员群，并附上原帖链接。三是增加续费福利，主要是一些独家资料。说白了，就是让大家更频繁的意识到，星球是值得续费的。这样，只要定期在会员群发送续费的二维码，大家就自然而然的续费了。当然了，由于星球存在“过于轻量”的硬伤，续费率暂时还没有达到理想状态，不过最近几个月已经稳定在了
    50%左右的水平。**总结下：****由于已经建立起了信任感，IP 面向粉丝销售课程，其实很容易的。但是如果课程质量不佳，就会对自己的影响力造成很大的伤害。****这里的关键在于，要抓住
    1 个“北极星指标”，持续迭代。比如我的北极星指标就是“续费率”。****事实也证明，你投入在哪里，收获就在哪里。持续关注续费率的提升，就一定能不断改善课程质量。**###
    03 阶段三：低转高除了续费率不够理想，星球的另一个硬伤是客单价太低。目前我的星球是 399/年，续费甚至不到 300/年。作为一个垂直小赛道，这样低的客单价肯定是没有太大增长空间。当时我的思路有两条：一是星球提价。但是目前星球的服务很轻量，而且对比同类星球，我的价格已经是相对高的了。二是低转高。即开新的训练营课程，客单价可以到
    3000 元左右（1～2 个月学习周期）。开训练营其实也有两种玩法：一种是自己来，另一种是聘请老师来。考虑到自己缺乏经验，直接请老师担心品控出问题，我还是决定先自己来趟水，积累第一手的经验。自己亲自支持训练营，限制就比较多了，我觉得主要得满足以下
    3 个条件：1、是众多用户需要的2、是自己有能力做好的3、是能够出成绩的第 3 点和第 1 点看起来是重叠的，但还是有所区别。比如，某个垂直赛道的干货课程是用户需要的，用户会买单，但实际上用户学习以后，短时间很难出成绩，就容易让课程后续乏力。说白了，用户买单和用户价值，并不是完全一码事。而好的课程，应该是两者完美统一的。虽然想得很清楚，但是到底应该做哪一个训练营，自己完全没底。这时候我的思路就是：先做起来，边做边看，边做边想。第一个训练营我选了自己熟悉的某个垂直赛道，第一期的用户评价也很高，但是后续几期的完课率开始走低，最后一期只有
    20%不到。更重要的是，这个课程虽然可以学习到很多干货，但大部分内容不能在工作中马上应用起来，对跳槽、晋升的帮助也有限，这一方面导致完课率不高，另一方面也导致课程销售后续乏力，甚至都没有学员主动进行转介绍。于是，在开办几期以后，我就终止了第一个训练营，并且在一段时间的思考以后，开启了第二个训练营。这个训练营的主题是面试，但是因为市面上的面试课程太多，我必须要回答好一个问题：为什么用户选择我的面试训练营（而不是别人的）？我觉得主要有
    2 点：1、星球有一些初级面试课程，已经取得了很好的效果这就相当于大家提前学习了面试训练营的片段，虽然会导致损失一些用户（因为他们仅仅通过学习星球课程，就拿到了满意的
    offer），但是也为面试训练营打下了良好的信任基础2、训练营的重点不放在面试技巧，而放在面试作品训练营的过程会带着大家完成 2 份非常重要的作业：
