    9.9 分以上（有个别同学说都是满分不太真实，所以给了 9.9 分），而且已经好有几个老学员转介绍成交。第二个训练营比较好的满足了我设想的 3 个条件：1、是众多用户需要的2、是自己有能力做好的3、是能够出成绩的目前第二个训练营已经开办到了第四期，加上提前售卖录播课，创造的营收虽然暂时还只有
    40 万，但是显然属于一门长销课。**总结下：****对于一个小赛道 IP 来说，高客单、高口碑、高复购很重要。****只有保持初心，不割韭菜，才能让生意可持续，越滚越大。**###
    04 未来规划创业 2 年，我一直处于“个体户“状态。虽然日子过得很舒适，但收入也到了瓶颈。特别是在和亦仁老师沟通以后，我深刻的意识到：下一步，必须建团队、搭平台了。这几天，我也一直在思考，未来自己到底想做成一件什么样的事情。我想了很久，最后总结成了一句话：**帮助
    10 万 B 端产品经理完成职业理想，帮助 1000 产品人完成 IP 搭建和变现。**希望有一天可以再写一篇总结：小赛道知识付费，如何从 100 万到 1000
    万！### 05 几点思考最后，梳理了这两年的一些思考，它们很可能是错的，或者说大概率是片面的、肤浅的，但是人的成长都有一个过程，思考也是。希望这些思考能够抛砖引玉，引出大家的真知灼见。####
    1、 小赛道：平凡人的机会这个世界存在很多小赛道，大佬们看不上，大机构做得粗。比如我切入的 SaaS 产品经理赛道，我相信很多人甚至都没有听说过，但恰恰是这样的赛道，有普通人做
    IP 的机会。虽然我们能力有限，但是只要足够聚焦，就很容易在单点形成突破。**2、 IP 打造：0 风险、0 成本创业**IP 打造其实是一种很好的生意起步方法，0
    风险、0 成本，特别适合在职的朋友尝试。而且，这种方式也很容易利用自己多年的经验积累，形成自己独有的核心竞争力。IP 打造的另一个优势是，你可以拥有一批铁粉，围绕这批铁粉做生意，意味着（一段时间内）你不用面对很多人最痛苦的营销问题。**3、
    迭代：先完成，再完美**如果你和我一样素人创业，千万不要什么都想清楚了再去尝试。我打造 IP、做星球、做高价课程一开始的效果都不理想，成功都是迭代出来的，但是你必须“先开枪”，拿到用户的反馈，才能“再瞄准”，从而打得更准。**4、
    资源：突破个人局限**我在建立私域的时候还做了一件事情，就是专门为高管粉丝建了 3 个微信群。这里面的粉丝都是实名认证过的（通过名片、组织架构截图等方式），我平时也会参与他们的话题。高管粉丝群的存在，让我省去了很多找老师的麻烦。实际上，正是因为有这些高管资源，才让我的星球能够持续产生全网独家的干货。所以，做
    IP，一定要建好自己的资源池。它最终成为你的核心竞争力。**5、 平台：10 倍增长的机会**小赛道创业最大的问题，就是容易遇到天花板。
