  text: '# 小赛道知识付费，我如何从 0 到 150 万-年> 原文：[`www.yuque.com/for_lazy/thfiu8/amgwfaa6ooiqohqe`](https://www.yuque.com/for_lazy/thfiu8/amgwfaa6ooiqohqe)##
    (25 赞)小赛道知识付费，我如何从 0 到 150 万-年作者： 戴明日期：2023-12-01### 01 被用户推着走的创业者大家好，我是生财有术航海家俱乐部的成员，拿到亦仁微天使投资的男人：王戴明，今天给大家分享一下我的创业故事和思考。从
    2022 年元旦辞职算起，作为个体创业者，我已经创业 2 年。这 2 年，每年净利润不到 200 万，其中知识付费带来的净利润每年约为 150 万（还有一些广告、软文等业务）。说起我的创业，其实非常具有偶然性。2020
    年我在企业负责 IT 工作，因为无聊，注册了一个公众号，并且尝试写了几篇 SaaS 产品经理的文章，结果被一些自媒体自发转载，带来了大量粉丝。到我 2022
    年辞职创业的时候，我的公众号已经有 6 万粉丝，在 SaaS 产品经理这个垂直小赛道，算是相对大的公众号。公众号粉丝多了以后，很多粉丝都希望我能培训他们。主要还是因为当时缺乏针对
    SaaS 产品经理的培训内容。于是我在 2021 年底“被迫”启动了知识星球，一年时间吸纳了 5000 名会员，算是 2022 年知识星球 APP 的一匹“小黑马”。2022
    年元旦全职创业以后，我开始抓星球的续费以及高客单新品。虽然没有达到预期，但是也取得了一些效果。比如，星球续费率从早期的 30%提升到了现在的 50%。高客单新品的用户评价也接近满分。当然，“一个人企业”很难摆脱小而美的困境，所以自己果断加入了航海家俱乐部，希望能完成又一次蜕变。接下来，给大家分享一下我这
    2 年的创业历程。### 02 阶段一：打造 IP我打造出垂直赛道的 IP，既有一定的偶然性，也有一定的必然性。偶然性在于，很多自媒体转载我的文章，乃至 36Kr
    邀请我成为特邀作者，都并非我有意为之。可以说，我是莫名其妙的就成为了 IP。必然性在于，作为一名产品经理，我深知：好的定位是产品成功的基础。而我在 IP 定位上，做了很深入的思考。所谓定位，可以概括为以下几个简单的问题：**用户是谁？****他们有什么需求？****我是否有好的解决方案？****为什么用户选择我的解决方案（而不是别人的）？**这些问题自己当时是深思熟虑过的。比如：用户是谁？——SaaS
    产品经理他们有什么需求？——缺乏 SaaS 产品方法论，特别是商业思维我是否有好的解决方案？——通过长文系统讲解 SaaS 产品方法论为什么用户选择我的解决方案（而不是别人的）？——我有丰富的
    SaaS 产品设计经验，CEO 曾公开说我是“公司唯一能和他平等对话的人”而当时在中文互联网上，这一定位几乎是空白状况，所以我的文章一经发布，就有很多自媒体自发转载，说白了就是弥补他们内容的空缺。由于成为
    IP 纯属“意外之喜”，加上当时的公司也很需要我，我最初并没有考虑过自己做课程。不过，当时公众号稳定的阅读量还是给我带来了收入。那就是当时很火的知识付费类广告。高峰期，我每个月的广告收入达到了
    6 万，关键是非常轻松，没有售前也没有售后。但是，我也很快发现了接广告的问题：课程质量不可控。作为一个垂直小赛道的 IP，长期来看，不靠谱的课程对我影响力的伤害还是挺大的。其实，我当时还没有意识到另一个问题：广告模式受经济周期的影响很大。'
