  text: 把收入完全建立在这种不稳定的模式上，其实是非常危险的。不过，由于我在企业主持过私域工具的建设，我深刻体会到私域的重要性，所以，我很早就开始把粉丝从公众号引流到企业微信。虽然我现在的公众号粉丝只有
    7 万，但是我的企业微信已经添加了 3.6 万（去重后），加微率超过 50%。私域建立好以后，可以更加频繁和用户沟通，了解他们的课程需求，并且可以反复推送课程成功案例等信息，从而促进用户购买。因此，私域的建立，对课程研发和课程推广都有很大帮助。**总结下：****在“打造
    IP”阶段，重点是明确自己独特的定位，并通过专业内容吸引粉丝，再通过建立私域，为后续的课程开发、推广打下良好基础。**### 02 阶段二：课程变现这个阶段的课程其实就是知识星球。为什么会选择知识星球这种模式？有一个很重要的原因在于：我当时还没有决定是否要创业，所以我要选择一种轻量级的课程交付方式。还有一个原因是，知识星球的核心在于“续费”，而
    SaaS 产品的核心恰恰也是“续费”。我知道：“续费”的压力会倒逼我做好服务。而只要续费率足够高，就可以成为一个滚雪球（越滚越大）的生意。为了足够轻量，知识星球一开始只提供
    2 项服务（实际上到今天仍然如此）：每个月 2 次直播分享，以及 APP 向我提问（限制次数）这两项服务不但轻量，还可以在晚上集中处理——完美契合了当时还在职的我的需求。知识星球启动的时候，得益于我的影响力，以及私域的分发效率，在没有任何内容的情况下，仅凭对课程的介绍，第一周就收入了
    10 万。接下来每个月都有十几万的星球收入。不过，很快我就意识到：我要为接下来的续费提前做准备了。包括建立单独的付费会员群，提升社群活跃度等等。由于我没有
    C 端运营经验，加上自己谨慎的性格，我一直都是自己一个人在操办整件事情，边做边学。我意识到：如果要让星球长期运营下去，我需要全职做这件事情了。在思考了 1、2
    个月以后，我正式向老板提出辞职。老板虽然不情愿，但还是支持我的想法，在我同意转为公司顾问以后，他就爽快的放行了。在全职以后，我开始梳理“用户为什么愿意续费”的问题。我觉得核心是
    4P，即产品 (Product )、价格( Price )、渠道(Place)和推广( Promotion)。其中，最关键的就是产品。而产品最关键的要素，仍然是定位。仍然是那几个问题：星球的用户是谁？他们有什么需求？星球提供了哪些解决方案？为什么用户选择我的星球（而不是别人的）？当时我的思考是：星球的用户是谁？——B
    端产品经理他们有什么需求？——入门、晋升、跳槽、加薪星球提供了哪些解决方案？——一线 SaaS 公司总监/大厂产品负责人的实战分享为什么用户选择我的星球（而不是别人的）？——我有很多
    SaaS 公司 CEO/VP 级粉丝，他们可以给我提供独家资源当然了，现在回过头来看，当时的思考还是存在很多不足的。比如，很多用户反馈虽然直播的内容很干货，但是没有自己动手的机会，学习得不够深入等等。但是当时自己一心想做一个轻量级星球，因此在这一块迟迟没有实质性突破。不过，虽然缺乏实操，但是毕竟内容质量很高，因此陆陆续续有同学反馈：通过星球学习成为了
    offer 收割机，特别是拿到了心仪大厂的 offer 等等。我再把这些内容发送到私域群，从而带动更多的销售。实践证明，私域持续触达是一种非常有效的营销方式。很多星友都是在加入私域半年后甚至更久才购买星球，原因很简单：持续的触达提升了信任度，然后刚好某一次的推送精准命中了他们的诉求。就这样，星球接下来的一年都保持了稳定的增长，并很快迎来了第一波续费。
