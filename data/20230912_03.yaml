  text: '# AI 幻术终极教程，3 步做出百万爆款视频> 原文：[`www.yuque.com/for_lazy/thfiu8/wpk111iq6a2pk7sa`](https://www.yuque.com/for_lazy/thfiu8/wpk111iq6a2pk7sa)##
    (精华帖)(132 赞)AI 幻术终极教程，3 步做出百万爆款视频作者： 吴东子日期：2023-09-05《流量密码！AI 幻术终极教程，3 步做出百万爆款视频！》各位好，我是吴东子所谓
    AI 幻术，就是用 AI 技术生成让人看起来像中了幻术一样的图片这类内容因为「新奇有趣」的特性，在短视频平台快速爆火，出现了非常多百万、千万级播放的爆款作品用
    AI 技术把火过的梗或者表情包再做一遍，就是当下的流量密码我花了几天的时间，把 AI 幻术的所有的玩法都研究了一遍，整理出了一套完整的制作流程文章包含了抠图，SD
    基础设置，Controlnet 设置三个步骤，只要大家一步一步跟着操作，也可以做出同款的 AI 幻术1.风景幻术2.二次元幻术3.建筑幻术4.表情包幻术另外，文中需要用到的模型文件，也都给大家打包好放在末尾的网盘链接里，不需要大家再自己到处去找花了很多时间才整理出来，希望对你有帮助[`ry5hwpuf7b.feishu.cn/docx/OQdZdGoXaorykxxIWpTc35Jenfc?from=from_copylink`](https://ry5hwpuf7b.feishu.cn/docx/OQdZdGoXaorykxxIWpTc35Jenfc?from=from_copylink)![](img/1a1368c811775928bdb38959b5318219.png)![](img/947f9b3a63f1bd829652ed6366f74fed.png)![](img/f54d73775613d40ef3e5a081d98ea200.png)![](img/0e4ad2d3e13ec65f91c92a9e2346fc5f.png)![](img/c168aa9a1679d595fc737edb7ab34c2f.png)![](img/f9389635219bb9e9ed3a9c1ee8d6bc16.png)![](img/d97c41c95d09e43f821bbbfb5871b35c.png)![](img/7ba0f0e1951691f2f2f3bbe873799769.png)![](img/8ac286ecd08beab4f3e3701abe0b8548.png)*
