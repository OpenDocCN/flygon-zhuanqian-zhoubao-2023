    年 8 月 29 日通过，2015 年 11 月 1 日执行。5、那法院是如何判的呢？（100 字左右）由于本案发生是在 2012 年，根据当时的法律，强奸罪的对象为妇女，《刑法修正案（九）》通过之前，强制猥亵罪的对象只限妇女，不包括男性。所以，本案中，由于当时无法可依，岳母的行为没有受到刑罚，不构成犯罪。若本案是发生在
