    20 多岁，相当于是自己母亲，但毕竟男女有别。之后，他只好在岳母进浴室前提醒她，记得带齐毛巾、衣服等。吴燕看这样不行，就换了一种方式考验女婿，常常当着女婿的面，看那种双人电影。王卫东觉得很尴尬，每当这时，只好躲进房间里。有一个晚上，林晓媛又出游外地不在家，王卫东洗漱完准备入房睡觉，这时，吴燕端来一杯牛奶，让王卫东喝下。王卫东觉得岳母真好，想都没想就把牛奶喝了。结果第
    2 天醒来，发现自己躺在岳母的床上，旁边还躺着岳母，他看到两人都没穿衣物，顿时明白发生了什么。王卫东急得哭了起来，吴燕却安慰他说：这没什么大不了的。之后，只要林晓媛出游外地，吴燕晚上就来找王卫东。后来，王卫东受不了啦，就将这事告诉了妻子林晓媛，想寻求她的帮助。没想到林晓媛竟然跟他说：“这没什么大不了的，我妈养大我不容易，我经常不在家，不能常常陪着她，你能满足她、让她开心，我不介意，就当你是在替我尽孝了”。王卫东一听，惊呆了，也感觉很崩溃。后来，他实在无法忍受了，只好报了警并提起了控诉，说岳母吴燕谜奸了自己。有人说，王卫东刚开始被岳母谜奸时，没有报警，后面属于你情我愿，吴燕无罪。也有人说，吴燕属于犯了强奸罪，应该要受到刑罚。4、司法解释（200
