  - 问题1：王卫东为什么会成为公众关注的焦点？
  - 回答1：因为他与吴燕母女的关系引发了不少争议。
  - 问题2：在文章中提到的写律例相对于其他类型的写作有何优势？
  - 回答2：写律例相对简单，不需要创作情感故事，只需复制案例并稍作修改。
  - 问题3：写律例时需要注意哪些内容，以避免限流？
  - 回答3：应避免过多强调严重犯罪如强奸、凶杀案例，应该适当插入社会民生类案例，如打架、偷盗等。
  - 问题4：写律例的时效性如何？
  - 回答4：写律例不像写热点事件那样具有时效性，可以选择写N年前的案例或者近期的热点事件。
  - 问题5：为什么在写律例后要注明素材来源？
  - 回答5：为了遵守知识产权和版权规定，必须注明文章中使用的素材来源。
