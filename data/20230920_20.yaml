    黄金眼、普法栏目剧，法律讲堂、今日说法、法治现场、天网、法眼、裁判文书网等。我常用裁判文书网：![](img/5b90729b9e171c9adf529896bcd5fbf6.png)航海手册里有详细的介绍，在这里，就不再赘述了。下面开始讲怎么写：**一、写律例的公式：我不管写什么领域，都有公式，我知道这是笨办法。****标题+引导语+真实案例回顾+司法解释+判决+引导互动=一篇律例普法文**1、标题（开幕雷击
