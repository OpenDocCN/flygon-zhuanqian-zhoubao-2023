  - 问题1：活动什么时候开始？
  - 回答1：14 点开启签到并做暖场开始。
  - 问题2：活动预计什么时候结束？
  - 回答2：预计18点结束。
  - 问题3：手机在活动期间如何处理？
  - 回答3：全程不玩手机，手机上缴统一保管；组局官会安排1个手机全程录音最后分享给大家录音文件。
  - 问题4：活动期间是否可以带朋友？
  - 回答4：拒绝空降，请勿空降或者带朋友过来，多谢配合。
  - 问题5：自我介绍的时间是多久？
  - 回答5：现场每人2分钟时间，做个自我介绍，使用手机倒计时控制时间。
