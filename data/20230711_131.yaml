    (43 赞)顺应人性的时间管理方法喽大家好，我是卓然。现在是一名产品经理，也是一个斜杠青年，每天工作外的可支配时间大概是 3-4 小时。这些年除了在职场打怪升级，完成了从广告行业客户经理到互联网产品经理的转型。出于兴趣，也做了很多尝试，比如自考
    PMP、心理咨询师基础，学了不下十门课会点 ps 会点剪辑，做了一个小红书账号，折腾了多个项目，持续复盘 240 天，主业外 2 年不到变现六位数…作为一个「沉迷」时间管理的重度用户，在学习和践行时间管理的这些年，我用过不少工具看了一些书，也踩了一些坑，目前折腾出了适合我自己的时间管理方法。今晚的分享，会把务实和务虚两个方面揉进我要讲的内容，跟大家聊聊我养成时间管理习惯的一些感受和方法，希望能给大家一些启发。如果在分享过程中，有说到你心坎儿里的内容，可以拍一拍我，让我有动力继续给大家唠嗑～一、抛弃所谓的优先级，先做什么后做什么“看心情”我看过《高效能人士的七个习惯》，也知道按重要和紧急两个维度可以划分为四个象限。很多时间管理方法都推崇过四象限法则，就是把你的任务罗列下来，然后分别放到：重要且紧急，重要但不紧急，紧急却不重要，不重要也不紧急四个象限。按照四象限法则把事情放到对应的象限，会产生什么问题呢？1、有时候我们自己也不知道手头上这件事儿，到底是属于哪个象限；2、即便按重要·紧急划分了优先级，遇到不想做的事情，不到
    DDL 还是全身心都在拒绝，宁可让时间流逝都不愿意开始；3、分好事情优先级的时间，我可能已经做完其中一件事了。对我来说，要做的事情就只有这几类：想做，不想做以及不得不做。对于要做的事情，不管是工作还是学习，我的做法就是在手机的提醒事项或者备忘录里写上我要做的几件事。其中包含了我应该要做的、我不太想做的、我不得不做的等等…然后在接下来的一天，我就会根据我的心情来安排这些事情：上午到了公司，神采奕奕又能量满满，我可能就会选择做产品规划或是写方案这种需要深度思考，且利用大段时间的工作；下午昏昏欲睡，没什么精神，就处理一下工作的消息，回复一下邮件，又或者是和开发对齐一下当前工作的进度，整理一下需求表，这类工作通常碎而不难，但却占到了工作的很大一部分；偶尔在上下班的路途上，可能会有那么一瞬间的灵光乍现，可能是一个想表达的话题、一段想说的观点等等…这个时候我就会打开备忘录，语音转文字把那一刹难的灵感先记录下来，用作日后的内容素材。可能也有小伙伴会说，那在大段时间里，一直被打扰，怎么办？我的经验是：主动出击。如果你的领导掌控欲很强，提前跟他约好时间手头项目或工作的进度汇报；如果你总有那么几个同事喜欢在工作的时候过来打扰你，提前询问他们上午是否有需要协助的工作……把时间的主动权把握在自己手里，提前约定别人的时间绕开你需要集中注意的时间段，工作昵称备注
    xx:xx-xx:xx（即某一段时间）可联系，如无意外你被打扰的情况会至少减少一半。我从不限制自己在什么时候要做什么事情，而是给自己充分的自由度，告诉大脑：今天就这么几件事要做完，怎么做什么时候做，你自己定，我就不管了。这样的好处就是你既不会在拧巴的时候干你不想做的事情，也不会因为错过了要做这件事情的时间而感到沮丧影响接下来一天的能量。我们不是计算机，算不出优先级，与其精准预判，不如让自己舒服点干活。'
