    看书 1 小时，纯纯的自我安慰🙄️正确的做法是量化你要完成的事情而非时间维度。举个例子，如果我这个月的目标是要读完一本书，我不会计划每天阅读 x 小时，我会规定自己每天阅读
    x 页。比如这本书，总共 200 页，按 30 天计算那平均每天就是看 6 页，但生活总有意外，你不可能每天都能安安心心坐下看书吧？那就不如每天看 10 页，1
    个月当中只要有 20 天能拿出点时间来看书，每次看不少于 10 页，那妥妥就能完成目标。然后呢？然后挑选一个合适的时间，找一个合适的地点，远离诱惑，安安静静地在自己的空间里完成这
    10 页书的阅读，同时记录完成这个动作所需的时间。一方面，你的目标并没有因为水时间而掺杂水分，另一方面你对自己在一个「天时地利人和」阅读这本书的时间有了一个清晰的认知，那下一次，你就可以很准确地知道，大概要预留多久才能完成你的目标。结语从前车马很慢，一生只够爱一个人。现在时间很碎，大片儿完整的时间一去不复返。我从来不算是一个自律的人，我也从不认为时间管理是让一个人泯灭自己的天性，被约束被捆绑，被教条式地告知：我们要延迟满足感。顺应人性，用符合自己个人习惯的方式，培养更好的习惯，做到了我们就给予自己奖励，没有做到也不需要觉得内疚、自责、自我怀疑。做个既高效又舒服的人。在我学习和施行时间管理的这几年，也不是每天都能按照这些方式方法来过我的生活的。但那又怎么样呢？至少我百分之八十的时间，都达成了我所制定的目标。对我来说，这样就足够了。最后，感谢这次时间管理航海的与施同学邀请我来做这次分享。时间有限，选出了我认为最容易做的、平时最常踩坑的几个点分享给大家～上面说到的内容，一部分来自于我看过的一本书《哪有没时间这回事》，一部分来自于我自己不断总结获得的经验。希望大家都能成为时间的掌控者，一起生财有术！评论区：梁凉凉
