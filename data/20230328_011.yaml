  text: '# 《人们真正注意到你时，是发现过了这么久你居然还在那里》> 原文：[`www.yuque.com/for_lazy/thfiu8/od709g2ume3eq1bz`](https://www.yuque.com/for_lazy/thfiu8/od709g2ume3eq1bz)##
    (557 赞)《人们真正注意到你时，是发现过了这么久你居然还在那里》作者： 亦仁日期：2023-03-27我觉得很庆幸的是，做了社群这种不能轻易撂挑子的事，连续七年，从被逼着要去专注，到主动选择去专注，如果换做其他业务，以我对机会的追逐能力和兴趣，很可能每个月都会看到更好的机会并投入进去，结果大概率是不停的切换下一个，除了快速赚到一些钱，没有沉淀和积累，然后继续不停的找新项目。前段时间在航海家俱乐部，我收集各位航海家的生财思维，其中
    说了一句：“人们真正注意到你的时候，不是第一眼看到你站在那里，而是发现过了这么久你居然还在那里。”评论区：大灰狼 : 确实如此 MAGGIE✞ : 学习了👍
    鱼 : 必须点赞👍 唐杰(Jason) : 这句话真好，也送给我自己 陈真 : 感悟三连 繁星 : 善变是人的天性。要做有积累的事 Roy : 李晨说的这句话看了特别想哭，辞职创业这么多年一直不被人理解，被家里人排挤受尽嘲讽白眼。希望今年能开花结果，对得起自己这些年的不甘心
    书情小跟班 : 挺有感触 “人们真正注意到你的时候，不是第一眼看到你站在那里，而是发现过了这么久你居然还在那里。”想到自己一件小事，19 年更新了一个星球，星球内容不是我原创就复制粘贴，那位博主在我低谷给了我指导，一路跟随，他的公众号文章几乎每天都看，星球也一路更新。“人们真正注意到你的时候，不是第一眼看到你站在那里，而是发现过了这么久你居然还在那里。”这句话也适用自己吧。星球还没断更，现在想想也难得'
