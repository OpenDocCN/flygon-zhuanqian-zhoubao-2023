  - 回答1：因为需要一个海外仓，可以将货物发到朋友的公司，然后由他们送到最近的 ozon 仓库，但这增加了物流成本。
  - 问题2：在 ozon 平台上，一个俄罗斯主体最多可以开多少个店铺？
  - 回答2：可以开设最多 20 个店铺。
  - 问题3：如何选择在 ozon 平台上销售的产品？
  - 回答3：通过开发爬虫工具搜集热词，从中找出成本低、毛利率高的产品，并从 1688 进货。
  - 问题4：在 ozon 上销售高客单价产品有什么挑战？
  - 回答4：由于俄罗斯人的购买力和卢布汇率的波动，高客单价产品的销售风险较高，汇损可能会大幅影响利润。
  - 问题5：在 ozon 平台上增加产品成功率的方法是什么？
  - 回答5：可以选择销售有证书要求的类目，如食品，通过办理认证可以降低竞争，提高销售成功率。
