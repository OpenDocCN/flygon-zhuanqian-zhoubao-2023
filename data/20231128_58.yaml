  - 问题1：为什么作者建议在俄罗斯电商平台 ozon 开设本土店？
  - 回答1：因为开设本土店可以减少竞争，大部分竞争对手是不太擅长广告的俄罗斯本地卖家，同时可以利用平台的官方服务和增加流量。
  - 问题2：在俄罗斯电商平台 ozon，广告投放方面有哪些选择？
  - 回答2：ozon支持传统的cpc、cpm广告以及效果广告(cps)，根据成交比例扣取广告费用。
  - 问题3：什么是本土店和跨境店的区别？
  - 回答3：本土店和跨境店的区别在于，本土店需要使用俄罗斯主体公司开设，可以享受平台的官方服务和更多流量，而跨境店竞争激烈，对手多为同一国家的卖家。
  - 问题4：在 ozon 经营一年后的净利润是多少？
  - 回答4：净利润超过120万人民币。
  - 问题5：ozon 平台对 S 单有什么监管？
  - 回答5：根据作者的经验，ozon 对 S 单似乎完全没有监管，至少在他们经营的一年内没有遇到过监管。
