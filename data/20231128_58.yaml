  - 问题1：ozon 对 S 单的监管情况如何？
  - 回答1：ozon 对 S 单应该是不监管的，至少我们 S 了一年没被抓过。
  - 问题2：ozon 的回款周期是多久？
  - 回答2：ozon 每 15 天可以提现一次。
  - 问题3：汇率波动对做跨境电商的影响是什么？
  - 回答3：汇率波动导致利润损失，特别是从一比八跌到一比十三的波动。
  - 问题4：俄罗斯本土店的所有权问题是什么？
  - 回答4：店铺所有权归属于朋友名下，存在极端情况时可能会出现问题。
  - 问题5：做卖家服务在中国市场的机会有哪些？
  - 回答5：围绕中国卖家的本地服务有很大的发展机会，涵盖物流、仓储、财税、软件、培训等。
