    S 单，应该是完全没有监管，至少我们做了一年，开了五个店，没有遇到过监管。付费广告方面，除了传统的 cpc 和 cpm 广告，ozon 是支持 cps 广告的，也就是我们
    affiliate 常说的效果广告，设定和平台的分成比例，成交后平台按设定的比例扣取广告费，不成交不扣费。但是即便如此很多本土卖家也不愿意开广告。我和一个做的不错的俄罗斯卖家交流过，我问他有开广告么。他说没有，我问他为什么不开，是因为效果不好么？他说他从来没开过广告但是觉得效果不好所以不开.......虽然这一年来，也能感觉到竞争在逐渐的激烈，但是我还是觉得你要是能解决一些关键问题，比如本土店，ozon
    仍然是一个确定性的机会。俄罗斯目前主要有两个电商平台，一个是 ozon，一个是 wb，wb 的流量是大于 ozon 的，一年前阴差阳错的就先从 ozon 开始了，不过结果也还不错，毕竟投入那么有限的前提下，还能做个上百万的净利润，是比较满意的。这篇简短的复盘，我就把我这一年多来，经营
    ozon 需要注意的关键问题做个梳理，包括账号，选品，广告，物流，回款，潜在机会和风险等等，如果你对俄罗斯的电商感兴趣，相信能帮助到你。（网络上公开的教程已经很多了，基础的操作我就不赘述了，也不重要，咱们就直说决定你赢利的关键点。）1
    本土店和跨境店Ozon 和所有跨境平台一样，有本土店和跨境店。这两种店铺，市面上很多人做了对比，不多说了。这里我直接说结论，不管你用什么办法，一定要开本土店！我在很多说
    ozon 的自媒体账号看到有人说 ozon 的竞争很激烈，原因就是他们开的是跨境店。开跨境店，你的对手就是一群和你一样的国人，一样的供应链一样的营销套路，竞争当然激烈。本土店就不一样了，你的对手大部分就是连广告都不太会玩的俄罗斯人，而且本土店才能使用
    ozon 官方的仓储配送服务，也就是 FBO（类似于亚马逊的 FBA)，用户的体验感会好得多，平台也明显会给本土店更多的流量。开本土店，会比跨境店多出一些成本。1
