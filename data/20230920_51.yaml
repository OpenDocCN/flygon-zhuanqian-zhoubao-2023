  text: '# 小红书聚光投放指南> 原文：[`www.yuque.com/for_lazy/thfiu8/co55ok69x6kruuhu`](https://www.yuque.com/for_lazy/thfiu8/co55ok69x6kruuhu)##
    (23 赞)小红书聚光投放指南作者： Sy日期：2023-09-12《小红书聚光投放指南（行业通版）》👆希望有点帮助 👆就不多多介绍自己啦，来看看俺的“小红书聚光投放指南”当然仅仅个人见解，参考而已我，就分
    4 个板块给大家聊一下我对小红书聚光投放的见解注意：不要把聚光当做私信豁免的工具。一.健康广告标准及操作二.健康广告投放流程三.健康广告账户搭建四.健康账户黄金
    10 要素健康广告标准及操作：1.账户广告学习期 2.账户广告起量期 3.账户广告稳定期 4.账户广告衰退 5.广告补量1.账户广告学习期：监控广告计划目标转化数、 
    目标成本账户的健康指标时间维度: 广告首次曝光及之后的 3 个自然日内单广告转化数: 日消>=转化成本  *10，且日累计转化数>=10 个  (/行业大盘成本超成本赔付：转化成本>120%，持续观察至学习期结束等赔付详情见：行业标准操作流程①学习期通过日监控每日均达到
    10 个转化每天修改广告出价或者 定向的次数不能超过 2 次②学习期失败:日监控，若出现以下情况建议暂停空耗广告:消耗/出价<=1.5 且无转化 48 小时内消耗极少，6
    小时消耗小于出价③学习期超成本: 第一天达成前提下，可持续观察至保障期结束，等赔付小红书赔付是一个相对来说可以使自己肆无忌惮的一个功能，所以一定要好好利用赔付机制2.账户广告起量:重点观察起量广告消耗占比与起量率数据起量健康指标时间维度：新广告通过学习期之后的
    3 个自然日内①单广告转化数：根据投放目标决定②起量广告消耗占比:起量新广告消耗/统计   范围内所有新广告消耗③起量率:起量新广告数量/统计范围内在投广告数量行业标准操作：①单广告转化数:
    点击成本控制方式>=200;私信成本控制方式>=15;②起量广告消耗占比：健康账户起量广告消耗占比 60%+ ；3.账户广告稳定期：提高广告预算，避免频繁调整，持续放量健康指标：时间维度:新广告起量之后的
    7-14 个自然日内①关注广告转化情况和成本:监测计划预算消耗情况，及时提高预算，持续放量4.账户广告衰退提量：老广告曝光衰退。超成本，需新建广告补量健康指标：①老广告定义：数据时间：首次曝光时间>
    =7 天的广告②广告生命周期：日曝光低于峰值的 60%，40%，  3% ，则分别认定为初衰，落，效行业标准操作：老广告衰退：因为广告有生命周期，所以要保持广告新建及素材更新   
    ,    一般稳定生命周期时长 7-14 天①  峰值期:适当提升出价，提高广告预算，最大化广告   跑量能力②初衰期&衰落期&失效期: 当广告进入初衰期判断是  
    否潜力广告，潜力广告可进一步提升出价延缓衰退，并同时更换素材或新建广告补量广告生命周期：老广告超成本:①起量广告连续 3 天转化成本都超出出价 20%或单日成本超出
    50%，暂停广告 ② 新建广告进行补量5 新广告补量健康指标：①账户稳定起量广告数量>=3 条，或在线广告数>=10 条行业操作流程：A：补量数量&节奏①
    参考 20%的理想状态起量率，两条老广告衰退，需要至少新建 10 条广告补量②如未成功起量(转化数>=10) ，持续新   建 10 条广告，直至有起量成功广告计划B：新广告设置:
    参考老广告定向、素材，在老广告基础上做变化'
