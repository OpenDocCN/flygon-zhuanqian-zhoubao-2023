    诗农 Hope : 付出不亚于任何常人的努力。这个本身就不容易 小马宋 : 所得税 YZ 杨朱 : 白手起家赚到 100w 比考上 985 难多了。考 985
    需要会考试懂考试就行，而赚到 100w 需要打破学生思维，需要多一点财商认知，也需要一点敢于赚钱的冲动和激情。两者其实差的很多。'
