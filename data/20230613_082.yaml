  text: '# 考上 985 与年入 100 万哪个更难？> 原文：[`www.yuque.com/for_lazy/thfiu8/yhezeezymgy89yg8`](https://www.yuque.com/for_lazy/thfiu8/yhezeezymgy89yg8)##
    (241 赞)考上 985 与年入 100 万哪个更难？作者： 小马宋日期：2023-06-08考上 985 与年入 100 万哪个更难？昨晚在生财有术的航海群里，亦仁向大家提了一个问题：考上
    985 与年入 100 万，哪个更难？当然难不难，属于主观感受，确实很难有准确的结论，如果要是问读过 985 的人与年入 100 万的人哪个更多，这个问题就想对比较好回答，我们只要去寻找统计数据就好了。准确的数字并没有，我看到的是
    2023 年 985 大学本科招生人数大概是 20 万人，粗算下来中国 985 毕业的人数有几百万。那那年入 100 万有多少人呢？我看了好多统计，有各种口径，数字大概在
    80 万人左右。就算有许多隐形收入，电商自媒体等等一些不能统计到的纳税额，我们把这个数据翻一番，也就是 160 万人，比 985 的大学生要少很多。我本人是西安交大，我太太是北航毕业，我们都毕业大概
    20 年了，我们两个的同学中，能做到 100 年收入的，也很少。那为啥会有人觉得身边年入 100 万的很多？那是因为，观察者偏差。国家统计局的统计数字，是中国有
    95%的人口月收入不超过 5000 元，也就是还没达到交社保的基数。但在大厂工作的同学应该会觉得，5000 块的收入，是公司保洁阿姨的底薪。观察者偏差，意思就是我们总觉得跟我们一样的人特别多。所以一线城市的创业者很难与下沉市场的消费者共情，华莱士，塔斯汀，正新鸡排，蜜雪冰城这些品牌，都是出在二三线城市。还有就是，新闻报道里都是年入百万的，卖煎饼果子也可以年入百万，为啥呢？因为不到年入百万不值得上新闻啊。好多创业者的故事也是，都是放弃百万年薪创业，据说中国被放弃最多的就是百万年薪了。稳定的年入百万，这种高薪很少，一般公司的总经理，也就是百万年薪吧。大厂里，也并不都是行走的百万收入的高
    P 们。做生意呢，其实中国做生意的小老板们，公司收入几百万还正常，算成利润，那就真的不多了。怎么才能做到年入百万？我有几个不成熟的建议1、付出不亚于任何常人的努力。这是稻盛和夫说的，不是我说的。能做到这一条，90%的人就已经输给你了。2、选择今天最容易赚到钱的领域，所谓选择大于努力。15
    年前你可以去地产，互联网，今天你可能要去折腾带货和直播知识付费等等了。当然，你也要擅长才行。3、学习最厉害的那个同行，不要嘲笑我，抄牛人是最快的进步方式。4、不断创新，只有创新，你才能获得高出同行的利润。5、超强的执行力。执行力对个人对公司来说，都是极度重要的要素，好想法靠执行，烂想法靠强执行，也能变成不错的生意。6、等待运气到来。祝家有考生的朋友们好运。评论区：九歌
