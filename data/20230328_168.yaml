  text: '# 《如何从现象级 MMORPG 类游戏中挖掘表现机会》> 原文：[`www.yuque.com/for_lazy/thfiu8/hpfhzbxq3409ysng`](https://www.yuque.com/for_lazy/thfiu8/hpfhzbxq3409ysng)##
    (46 赞)《如何从现象级 MMORPG 类游戏中挖掘表现机会》作者： 姚麻日期：2023-03-21《重生之我是网瘾少年》 又名 《如何从现象级 MMORPG
    类游戏中挖掘表现机会》大家好，我是姚麻。好久没在生财分享啦，寻思着马上杭州见面会了，高低也得刷刷存在感！索性今天就跟大家聊一下，当市面上出现了现象级 mmorpg
    类游戏（以即将公测的逆水寒手游为例），看看有哪些切入点可以去做变现。文章较长，又一不小心碎碎念了个万字文，就麻烦大家移步飞书啦[https://fgsd3oxjki.feishu.cn/docx/OZ53d6t4vovziPxkUyZc8qrNnjc](https://fgsd3oxjki.feishu.cn/docx/OZ53d6t4vovziPxkUyZc8qrNnjc)评论区：某人周
    : 暑假还有失落的方舟国服，我认识的几个代打都打算转战方舟了，应该也是个机会。 姚麻 : 确实 现在 steam 服也还行'
