  text: '# 终章，退出第九课堂> 原文：[`www.yuque.com/for_lazy/thfiu8/vd86big425xkgri7`](https://www.yuque.com/for_lazy/thfiu8/vd86big425xkgri7)##
    (61 赞)终章，退出第九课堂作者： 小马宋日期：2023-11-08终章，退出第九课堂：创办一家小公司，并且活下来（6）第九课堂是当时很有趣的一家知识分享网站，也有了很好的口碑，知名度也还不错。但问题是，它的发展有很大的瓶颈。因为线上发布线下开课这个模式让它的讲师人数和听课人数不可能太多，第九课堂单靠抽成是无法存活的，如果按照
    9%的佣金，网站的流水至少要到 1 亿以上，这个公司的收入才能到千万。而 1 亿的流水，按照我们的计算，一年至少需要在线下进行 5 万次授课才能做到，如果我们固守在北京，且只做线下授课，这是不可能的。我们那时有三种改变思路，一种是去上海广州等城市开课，那授课量就能上来，但是这种拓展方法无法形成规模效应。就是说我还是需要同样的一波人到广州上海去，才能开出今天在北京同样的课程，这条路不通。一种是做直播间、在线授课，我当时也跟马源讨论过，我认为这是唯一的道路，因为哪怕没有利润，也能大规模增加用户量，这是当时典型的互联网思考方式。但我们几个人最后没有后达成一致，决定不做线上授课。还有一种，是被逼出来的。因为第九课堂既没有大规模扩张，也无法实现盈利，那就选择先盈利。后来我们开的课，实际上是在第九课堂的讲师中，筛选出那些受欢迎的老师，把他们作为我们的老师资源，然后大规模开设线下课程。第九课堂本质上，做成了一家培训公司。主要的培训方向，就是职场技能，比如办公室软件技巧，PPT
    设计，时间管理，运营技巧，HR，文案写作等等。我跑了 60 场高校演讲，就是为了宣传文案课。当然我们确实盈利了，尽管也不算多。另外，由于我个人的考虑，我觉得对创办一家培训公司没有兴趣，这与创办一家在线技能分享网站是两回事，所以在
    2013 年 底，我决定退出第九课堂。其实我们的技术合伙人李鸿是最先退出的，他后来去了猎豹，赶上了猎豹上市，也是挺好的前程。我退出后，因为早年暴风老板冯鑫面试过我，他说我可以随时去暴风，我先是给暴风做了几个月顾问并参与运营暴风的一个演讲品牌“听道”，再往后就加入了暴风影音，并在上市前拿到了一笔股份，最高的时候也曾经有几千万的估值，但终是纸上富贵，后来归零。网页设计师王洋，跟我一起去了暴风，后来成为我们小马宋的合伙人。市场运营郭文龙，跟太太回到山东潍坊，创办了一家电商公司。合伙人黄有璨退出后去了一家招聘网站，再后来成为三节课的合伙人之一，畅销书《运营之光》作者。另外一位同事网名水水，有璨的手下，去了古典老师的新精英，后成为那里的副总裁。第九课堂的运营小丰，后来成为运营圈子中的知名博主，飞鱼船长。马源和市场经理王兴华、阿衍后来搬到深圳，第九课堂网站几乎不再运营，专门做线下的培训业务，第九课堂改名，这家公司叫“感觉要火”，其实后来也没有火，几年前正式关张，卖给了三节课。王兴华从感觉要火离职后，在一家县级城市间的共享出行公司顺道出行做
    CEO 至今。阿衍退出后协助品牌人刘厂长创办了另一家公司。早期的那个兼职合伙人，还是去经营自己的淘宝店铺，几年后他跟我说，他的店铺营收过亿了。这一家小公司，创办于
    2011 年，搬过三个城市，改名三次，几经挣扎，最后还是消失了。但是，经营第九课堂的经历，给我终身受用的经验和认知财富，它让我懂得了如何经营一家小公司，它让我从一个社恐变成认识陌生人的高手，'
