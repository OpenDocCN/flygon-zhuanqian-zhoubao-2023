    Andrew，是一名知识管理教练，“知识管理五维模型”创始人。一年前的今天，我还在职场 995。裸辞单干后，开始全职内容创业，专注为更多人搭建终身受益的知识管理系统，提升
    ip 商业价值。10 月份的营收，我首次突破了 3w 大关，而其中贡献最大的，来自我私教课的朋友圈发售。值得注意的是，绝大多数的成交偏静默式——直接找到我表露报名意向、甚至上来就打款。从因果律上来讲，之所以会有这个成果，一定是因为我做对了什么。所以，趁着空闲的时间，我来简单将我过去半年日更朋友圈的经历、以及朋友圈发售的过程，做了次全面的复盘沉淀，并汇总到了这篇帖子中。这篇帖子主要分三个部分：1.如何突破发圈卡点，让自己愿意发2.如何突破信任卡点，让用户喜欢看3.如何突破成交卡点，让客户秒下单这次分享篇幅较长，约
    1.1w 字，阅读时间约 20min。为给你更好的阅读体验，请移步飞书直达：感谢靠谱@梁靠谱 芷蓝姐@芷蓝 一路以来的托举、指导和资源支持，如果没有遇到她们，我会
    100%的多走极多的弯路，而且连 2w 的营收都很难突破。感谢朋友圈专家@小鹿 小鹿老师的朋友圈课程和行动营，她在朋友圈方面的很多方法都对我帮助极大。感谢
