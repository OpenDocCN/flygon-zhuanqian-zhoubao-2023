  text: '# 《好主意很多，做下去的很少》> 原文：[`www.yuque.com/for_lazy/thfiu8/wigtyp9d3q7epwix`](https://www.yuque.com/for_lazy/thfiu8/wigtyp9d3q7epwix)##
    (239 赞)《好主意很多，做下去的很少》作者： 小马宋日期：2023-05-08好主意很多，做下去的很少：创业 46 条之 15经营一家企业，除了大方向走对了，剩下来的，就是做执行，执行的好，公司就会好，执行不彻底，生意就做不起来。很多人可能对执行这件事不以为然，实际上很少有公司能把一件事做得很彻底，那些做得彻底的公司是值得尊敬的。我们甚至在很多小事上，都不能做到完全彻底执行。比如每个项目小组每天花
    10 分钟开个早会，安排分配一天的工作，这件事能被彻底执行的，其实不多，人都有惰性，做着做着就懈怠了。古茗奶茶有一年提出了一个年度目标，就是要让所有门店都能拉起横幅。拉横幅这件事难吗？其实不难，但让几千家门店都按时拉起横幅就很难，这就是企业的执行能力问题。我们明明给门店设计了很多销售动作，比如门口的门迎喊宾，客人走的时候要送客人，客人点餐的时候，要顺带推荐新菜或者小吃等等，这些都能促进销售，但你能保证每个服务员、每天、每一次都照着这个流程来吗？99%的餐厅做不到。我给自己定任务，每天要在我的读书群分享一条自己的思考，这件事，做一次一点都不难，做一年就很难。一直做，那就难上加难，但你做到了，持续做，彻底执行，做久了就会有回报。我还没有坚持一年，都有人要找我把每日分享做出版了。经营企业其实真的不难，关键是，有些基本动作你能不能做到，做彻底，这就像是减肥。减肥从理论上来说一点都不难，只要少吃，多动，就能减下来，而且还要坚持少吃多动，才能维持身材。但
    200 个减肥的人中，只有 1 个成功，就是不能做到彻底执行。而减肥成功后又有很多人不能坚持这样的饮食习惯，所以就反弹了。我已经做到这件事 5 年了。经营企业的道理其实一点也不复杂，跟减肥一样，难的是，你能不能彻底执行。评论区：周彦充
