- qas:
  - 问题1：作者在文章中如何描述他的心态变化？
  - 回答1：作者逐步放弃高预期，转而接受低预期，强调应对方式的重要性和效果。
  - 问题2：作者面对“小冒犯”时的首要反应是什么？
  - 回答2：作者的首要反应是立即寻找应对方法。
  - 问题3：作者对每次应对的成功标准是什么？
  - 回答3：作者认为只要能够应对，即视为成功；关注应对效果是否有效。
  - 问题4：作者是如何描述自己逐渐形成的应对策略？
  - 回答4：作者表示自己在几个月内积累了大量有效的应对方式，可以自如地应对各种“冒犯”。
  - 问题5：作者对自己变得“硬气”的原因是什么？
  - 回答5：作者因为知道自己有应对问题的能力，因此从一开始就不再追求讨好他人，表现出更坚定的态度。
  text: '都保持一定的低预期。我早没有那么强烈的欲望，就不需要必须事事成功了。我也可以在低预期的情况下，更多从“视人为人，视己为人”的角度，去感受，去体验，和去应对。因为没有过高预期，也不那么担心失去，于是我也更有勇气去做自己。对于每次感受到的“小冒犯”（以我感受为主，别人具体啥情况与我无关），都会第一时间想办法去应对。我不求每次的应对或反击有多漂亮或潇洒，我只关心两件事：①我有没有应对？
    ②这次应对的效果如何？每次应对的心态是：只要应对了，我就成功了；如果有幸应对成功，那么我又新攒了个有效的方式。没曾想，还没过几个月，自己就攒了大把有效的应对方式，开始可以比较自如地应对各种大大小小的“冒犯”。同时，正是因为知道自己总有办法应对，所以最开始就没有那个“讨好”的耐心，一上来就会表现得很“硬气”。以上，就是我从被锤的「讨好者」开始变硬气的经历。内向者
