    PTSD。二、被迫直面恐惧去年一年，因为 3 件事，我不得不直面恐惧。1、对抗黑中介22 年中旬，为了换个居住条件稍微好些的出租屋，通过中介找了个更贵一点的房子。没想到，一下子就上当受骗了。当时，我请了两次事假，找遍了
    12348 法律援助、派出所、工商部门等等，最终成功拿回了钱。维权过程中，这些部门态度都很不错，积极帮忙解决。这个颠覆了我之前的印象，要知道我初中过年期间遭受很可怕的事情打
