  text: '# 淘系付费内卷时代，老牌电商淘宝究竟还值不值得下场去做？> 原文：[`www.yuque.com/for_lazy/thfiu8/ango6q5e0rqpuz7a`](https://www.yuque.com/for_lazy/thfiu8/ango6q5e0rqpuz7a)##
    (46 赞)淘系付费内卷时代，老牌电商淘宝究竟还值不值得下场去做？作者： 祁元日期：2023-09-05淘系付费内卷时代，老牌电商淘宝究竟还值不值得下场去做？是否还能白嫖免费流量？大家好我是祁元，一个在淘系领域中成长起来的罗里吧嗦的小朋友。在这个文章没写之前，有很多做抖店，小红书的朋友来问我，现在淘宝还能不能做，，为什么我做不起来等问题。我先去回答一个大众问题，到底还能不能做，适不适合个人去做，我可以肯定的回答，一定的能做的。但是要精细化的去做。可很多朋友想说，为什么我做不起来，我上架的链接为什么没有流量，为什么我的链接狂刷不起，今天我就从选赛道到选品，给大家做一个基础的分享，篇幅有点长，辛苦移步飞书第一次在生财上面分享，感谢亦仁大大这个优秀的圈子提供的平台，若有问题辛苦各位指正[`ndrgazngqw.feishu.cn/docx/OC5Xd1dupoa4OIxld9PcVP9BnIZ`](https://ndrgazngqw.feishu.cn/docx/OC5Xd1dupoa4OIxld9PcVP9BnIZ)*
    * *评论区：biubiu 六月 : 牛逼 yyds书豪 : 牛如 是 : 传统电商有货源的值得[强]学习一下。如 是 : 生意参谋刷选的大词，你没坑产怎么会给你流量？不是说你选到一个流量很大的词上到你标题就会有流量的。这个过程要么刷单，要么付费这个词。你是怎么做到免费的？![](img/1c37d505930596d12a88ab23e11aa07a.png)*
