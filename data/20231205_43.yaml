  text: '# 闲鱼卖货全流程步骤，手把手教你学> 原文：[`www.yuque.com/for_lazy/thfiu8/hn2g3dxnworwt2rg`](https://www.yuque.com/for_lazy/thfiu8/hn2g3dxnworwt2rg)##
    (60 赞)闲鱼卖货全流程步骤，手把手教你学作者： 甜橙日期：2023-11-29《闲鱼卖货全流程步骤，手把手教你学》嗨，大家好吖，我是甜橙，主业网络安全行业搬砖人，今年
    4 月加入生财，一直在潜水围观，但是一直有在操作闲鱼高佣无货源副业。这是我自己目前在测试做的 2 个账号成绩，可以参考一下。虽然目前收入比不上圈内很多大神，因为我做事比较拖拉，再者我的执行力也不如众多圈友，但我从来不信什么一夜成名，一夜暴富，只信一分耕耘，一分收获。闲鱼是一个无门槛、低成本的项目，利用零碎时间就可以操作，容易变现，适合我们普通人。属于越努力越幸运的项目了。很多小伙伴私信我：想知道闲鱼卖货怎么个流程？所以，今天我就来具体分享一下：闲鱼卖货全流程步骤。伙伴们，争取一边看一边可以上手实操起来，一起赚点零花钱。希望我的分享对大家有所启发和帮助。[`wi0p58be3a2.feishu.cn/docx/WVyTd9cIwoMbkgxpr6BcLVrTnyg?from=from_copylink`](https://wi0p58be3a2.feishu.cn/docx/WVyTd9cIwoMbkgxpr6BcLVrTnyg?from=from_copylink)![](img/8f8815f8e3b59378cc3e6860f29f404a.png)![](img/acba75d9112bed57ae8d668ef88519b1.png)*
    * *评论区：凌心 : 甜橙优秀一诺 : 优秀甜橙 : 谢谢心姐[亲亲][亲亲][亲亲][玫瑰][玫瑰][玫瑰]甜橙 : 谢谢一诺姐姐[亲亲][亲亲][亲亲][玫瑰][玫瑰][玫瑰]龙王
    : 针对无货源的形式，闲鱼和小红书前段时间都有打击。从 PDD 找货源，第一是商家会在产品中放置 PDD 店铺的宣传页（这会导致部分客户去 PDD 比价，要求退还差价）；另外一个是物流信息，PDD
    平台的物流信息提交后，能够在闲鱼使用吗？这样会不会导致闲鱼小店违规？甜橙 : 1、关于 PDD 卡片问题的解决，可以看这篇文章哦2、产品方面新人前期可以从
    PDD 找，后面可以直接去对接找厂家货源，如果实在找不到的话，可以加入有一手厂家货源的闲鱼团队。（打个小广告哈，甜橙这有三十几个一手厂家货源可以给学员卖）3、PDD
    发货后放物流单号，在闲鱼提交单号这些是不违规的，因为单号本身就是一个查物流的方式。就像我们平时查物流信息也可以直接在百度上搜索单号信息。[`mp.weixin.qq.com/s/Z3fldu1QPcBFLqlGkS6Qow`](https://mp.weixin.qq.com/s/Z3fldu1QPcBFLqlGkS6Qow)辰风
