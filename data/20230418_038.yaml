  text: '# 《普通人不得不拥抱的 AI 站群》> 原文：[`www.yuque.com/for_lazy/thfiu8/kybhomc0a9wqav1d`](https://www.yuque.com/for_lazy/thfiu8/kybhomc0a9wqav1d)##
    (66 赞)《普通人不得不拥抱的 AI 站群》作者： 陈俊强日期：2023-04-10各位老板，菜逼陈俊强来报道。先发截图，再说做什么事情。![](img/452f1060216cbc0919dc57559029f85d.png)请尽早拥抱
    ai 站群。可以翻看我往日的文章，对于 seo 这个古老事务，可能很多人已经不屑于聊这个东西了。再看看下面的数据。古老的站群，带来了这么多流量。而且躺赚就可以来的流量。有人问，大概一天能够加多少微信，我说了保底
    100 个+（保证不打脸）好了，下面开始说如何做到上面的结果。下面叫做有依据的 SEO 公式。回到最朴素的公式。流量 =   网页数 * 收录率 * 关键词日搜索数*
    上首页率 * 首页点击率那么假设你的目标是一天 是 1 万 UV ，那么最大单日流量 = 100 万 * 10% * 1 * 20% *  50% =  1
    万 UV除了关键词给我隐藏掉了，其他都是真实数据。我怕你看公式痛苦，这样来说： 100 万的网页 * 百分之十的收录 * 每个页面的日搜索量为 1 * 每个页面的上首页的概率为
    20%*首页给人点击到的概率是 50%网页数：指的是是 100 万网页收录率：1 万个网页，就收录 1000 个页面。如果是新站，可能是 3 个月都是 0
    收录，或者是收录 1，期间你可能发的页面都没用关键词日搜索：每天 1 个搜索量，在百度里面对应就是月搜 30 个。首页点击率 ：指的是这个词在百度搜索结果首页并且给点击到
    20%的概率。上首页率：指的是这个词有 50%的上首页的概率表格内有具体的数字，可以对应去上传去看。![](img/3f68b0040ddc3436f97b2129d23d136d.png)好了，拆解。每个细节要怎么做吧。一个网站表面功夫由什么构成？第一个：域名，打开阿里云，随便选个域名，下单。注意点，广东地区，只准许一次性最多
    3 个域名备案，杭州的时候，备案最多 5 个一起。个人备案和企业备案是不一样的，大家注意下，我备案经验有限，没有超过 1000 个，所以可能会有一些不一样的信息，希望大家多交流。我们都是合规的，任何关于老域名的问题，都不会回答。第二个：网站模版，很多人说网站模版很重要，但是他们是说不出来挑选的准则的。我这里提供一个公式，是万能挑选模版的：选出
    top20 的网站的模版，排除大站，剩下的模版就是这个行业里面相对收录比较好的模版。有点人说，我做了一个站，然后说我选了一个模版，但是没用，问我原因，我说结论就是你这个站的模版没用。做多几个站，用多个几个模版。如果这样说还不懂，那你这样搞，你直接去
    wordpress 搞个付费模版，然后改 div+css 的名字。模版的修改最重要的点：DIV+CSS 的名字不一样，即可。第三个：区分人与人的第一重区别，词库。词库我这里希望用一个最简单粗暴的方法给你们，假设你的目标只是一天
    1 万 UV 的，那么你不用那么复杂，你找出你所在的行业的站，找个 1000 个吧。然后这 1000 个站，去 5118 导这些站的排名的关键词。好了，下一步就是关键筛选条件了，你仅需要筛出来单个关键词搜索结果数不超过
    500 万的就行了。那么如何快速的找出来 1000 个站呢？'
- qas:
  - 问题1：关键词搜索结果的抓取范围是多少？
  - 回答1：抓取每个关键词的前10页，总共100个关键词，即10000个域名。
  - 问题2：如何进行关键词的清洗？
  - 回答2：执行完搜索后，需清洗域名，预计最终保留大约1000个。
  - 问题3：文章生成的部分对于搜索引擎的影响如何？
  - 回答3：文章生成的质量虽不如预期，但经过深度魔改的模型仍有优势，对百度的效果较好。
  - 问题4：如何处理10万个关键词？
  - 回答4：对关键词进行分类和合并，以便划分到对应的网站栏目。
  - 问题5：在完成关键词的处理后，下一步是什么？
  - 回答5：生成标题，并将其应用于文章内容，或通过搜索引擎获取适合的标题。
