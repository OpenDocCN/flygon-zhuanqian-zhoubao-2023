  text: '# 《简单但能转运和改写人生的秘籍》> 原文：[`www.yuque.com/for_lazy/thfiu8/guiexuun73lttgg2`](https://www.yuque.com/for_lazy/thfiu8/guiexuun73lttgg2)##
    (精华帖)(268 赞)《简单但能转运和改写人生的秘籍》作者： 戴懿菡 Amy日期：2023-04-04我在生财见面会向内求小局的分享，聊得很爽。虽然简单和稚嫩，但没想到见面会结束后，还是陆续收到圈友私信，说对他们有些启发和鼓舞。整理一下发进星球，希望有缘刷到这个帖子的圈友，尤其是在低谷迷茫期的圈友，会喜欢这份礼物。#
    【第一部分：攻略】开篇直给，简单到人人都能做，但是能转运，能把你从持续的低谷状态拉出来的事，很简单，就是——主动做你以前绝对不会做的事比如：以前周末你很宅，那从这个周末开始出去玩玩逛逛以前你舍不得休息，总是焦虑刷手机，那就给自己专门安排一项高质量休息的
    to do list以前总是网购便宜的衣服，那就去品牌实体店试穿后购买全身搭配点一个以前想尝试但觉得小贵的美食尝试一个自己以前很想染但没染过的发色今天就放下手机早睡起个大早听鸟叫去熟悉的城市里，从没走过的地方走走说走就走的旅行想看就看的演出在会议、组局上尝试主动举手发言等等等等……升级版：做一个以前你绝对不会做的选择（大到事业、婚姻、求学等人生方向的问题）尤其是：为自己犹豫不决的、好奇的兴趣和喜好付费，越在当时觉得“有点肉疼，有点社恐，不一定值得，不一定有用，以后再说”的，越要付费，去参与，去体验#
    【第二部分：故事】这里记录下，我突然决定去看人生第一场摇滚 live—霓虹花园，前后的故事。2 月时，工作上遇到了一些挫折，几乎是浇灭了主业上最后一丝希望的这种。很意外，当时没有觉得沮丧焦虑，反而有种如释重负的轻松。没有希望就不会失望，不是随便说说。2
    月 19 日，我对自己说，这几年一直都在为了努力成为优秀的别人，让他人满意而瞎卷，从今天起，我要为自己而活了。没过几天，在公司负一楼戴着耳机，随机听到一首很夏天的摇滚乐，当时就觉得这首歌好快乐啊！好适合在现场听，一群人一起蹦一蹦。没想到无意点进网易云的评论，居然发现这个乐队
    2 月 26 日在上海有一场加演的演出！激动地转发给各路好友问有没有人一起去，结果大家要么太忙太累，要么早有别的安排，没有一个熟人陪我去。如果按往常自己的行事风格，可能就算了吧，毕竟我也不是粉丝，只是听过这个乐队的
    2 首歌，甚至还没查看过乐队成员的名字和介绍。但当下，脑海里一直有一个清晰的声音说“如果你要转运，你要改变现状，一定要主动去做一件以前自己绝对不会去做事”于是决定，不论怎样都会去听这场人生第一次的摇滚
    Live。没想到，一切从这一刻开始变得奇妙起来。在去现场的出租车上，刷到了小红书上同样求搭子的妹妹，火速成行，见面后发现异常合拍，一起聊得很愉快，一起看了演出。也没想到，自己没听过的其他歌，更能给自己力量和共鸣。没想到和这么多同频的人一起蹦最喜欢的歌，是这么高浓度纯粹的快乐。排队进场的时候，还完全不认识乐队，出场后已经捧了一张专辑，因为觉得他们值得。签售的时候，我对主唱说“谢谢你们的演出，今天是我
    2 月份最棒的一个夜晚”，然后主唱笑了说”来，抱一下吧“于是收获一个意想不到的大抱抱，还有暖心叮嘱”你好紧张啊，别紧张，自拍可以慢慢来，不着急……原来台下听众的情绪，也是可以被站在台上的人关注的外加上那个周末进了一个迪士尼饼饼群，收获了很多可爱表情包当晚回家的路上，收到短信提醒我，'
