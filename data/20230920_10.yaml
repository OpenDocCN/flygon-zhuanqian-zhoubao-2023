    IP 那个时候拿到一点成绩，做了一千多粉丝，变现了 2-3W，所以当时也传授了他一些建议。离职以后他很拼，不仅二手书做的不错，小红书 IP 熬了 2 个月，经历过迷茫、不敢出镜，引流封号以后，又申请了
    2 个企业号，突然火了，引流到微信 3000+人，单月变现 10 万+，目前视频停更了，因为爆掉的视频 3 万赞了，持续有流量，每天还在增加 200-300
    粉丝，微信每天通过的人数受限，最近开始去打造属于自己的小红书 IP 课程了。**从这个案例我觉得可以得到 2 个心得：**1、拥抱直播和短视频2022 年当时在生财看到一句话被触动：这是一个被直播和短视频裹挟着向前的时代。你想弯道超车，最好的方式之一就是拥抱直播和短视频。小助理
    D 以前是我们有个做项目合伙人群里最年轻的一个 00 后，也是收入最少的一个，通过短视频，短短 2-3 个月就实现了逆袭，从月薪 5 千到 10W+。2、找到属于自己的赚钱姿势因为忙于二手书和一些其他事情，我这个老师目前小红书粉丝还只有
    1000 多，而小助理 D 已经一个号 2.6 万粉，一个号 8000 粉了。每个人最后适合自己的东西会不一样，亦仁是做社群厉害，郭晓文是做中医养生项目厉害，老瞿是二手书拿到结果，小助理
    D 是小红书 IP 拿到了结果。我们要不断的去尝试，这样才能找到自己最舒服的赚钱姿势。**所以我们再总结一下，做项目成功的捷径是什么：**1、沉下心来，做任何项目给自己
    2-3 个月时间，全力以赴，哪怕没结果也必有收获；2、以教为学，是学习成长最快的方式，哪怕没有条件，可以通过航海群或者朋友圈给自己创造条件；3、高效链接，珍惜航海教练直播答疑的机会，如果能让一个大佬投资或者监督你跑项目，成功概率更大；4、深耕赛道，无论是短视频还是电商等，选择一个赛道进行深耕，走的每一步都是一种能力的积累；5、多方尝试，每个人最后适合自己的赚钱方式不大一样，通过尝试找到最舒服的赚钱知识。以上我觉得才是做项目赚钱的捷径，而做项目赚钱最大的误区：就是把赚钱的希望完全寄托在一次航海，一次训练营，也就是把赚钱的希望寄托在别人身上，在努力远远达不到的时候就开始各种抱怨。我是老瞿
