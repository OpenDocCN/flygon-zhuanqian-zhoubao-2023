  text: ' 老瞿曾经的线上小助理 D拿到的成绩：小红书个人 IP，3 条视频涨粉 2.5W，知识付费变现单月超过 10W+![](img/0c5500c2e7f5609ea952b410a006fdcf.png)在今年
