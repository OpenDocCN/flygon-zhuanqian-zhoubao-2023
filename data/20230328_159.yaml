    开支分类，理清开支现状- 设定储蓄率目标，分类制定预算额度- 严控开支、持续记账和复盘首先，将开支分为月度开支（每个月肯定会产生的开支）和年度开支（不定时产生的大额开支），并把个人实际数据理清-
    月度开支分类建议：餐饮、房租&房贷、社交娱乐、日用、交通、服饰美容- 年度开支分类建议：旅游、父母家用、医疗、其他接着，设定月储蓄率目标。储蓄率的平均目标是
    35%（不考虑房贷），把它作为最低标准。后续逐步调高到 50%。月度可支配收入*（1-储蓄率），就是你每个月开支的上限。针对月度开支的弹性部分（非固定数额），比如餐饮、社交娱乐、服饰美容，设定严格的支出限额，像房租这种很难短期调整。最后，每个月复盘当月的支出情况，实际储蓄率是否达到预期，如果超过了，是哪一部分支出的问题，下个月是否可以避免，还是必须调低储蓄率的目标。小结：牢记
    35%储蓄率的目标，坚定执行。做不到这个，注定难以奠定好的基础。③每个月 review 两张表在每个月更新现金流量表的基础上，同步更新资产负债表，你会更直观地看到，每个月扎扎实实控制的开支，如何最终体现在净资产的增长上。将每月净资产、收入、支出三个指标汇总到折线图中，会看到时间的力量。小结：首先，理清出个人的收支资产模型，认清现状接着，尝试提高收入、降低支出，严格遵守储蓄率目标**最后，每个月更新个人的两张表：资产负债/现金流量表，你会看着增长曲线随着日积月累，给你带来更多生活的底气。**#
