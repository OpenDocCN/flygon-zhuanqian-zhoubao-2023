  text: '在转移代币或购买 NFT 时支付给矿工的费用。以太坊二层 L2：L2 全称 Layer2因为 eth 以太链被俗称贵族链，以太坊处理交易的能力，其交易吞吐量，被限制为每秒
    15 笔交易，导致它变得越来越昂贵，过于拥挤，使得许多人无法使用。在 gas war 的时候，每次交易的手续费太高，每笔交易高达几百，几千美金，因此二层网络
    L2 诞生，可以帮助以太坊扩大规模，提高交易速度，降低手续费，增加网络可以处理的交易数量。以太坊二层 L2 有 Optimism，Arbitrum，zkSync
    ，StarkWare 等等，目前 op 和 arb 已经发币，剩下两个还没发币，因此我们做交互的时候尽量使用后面两个 L2 的产品。加密钱包：加密钱包，数字钱包是我们在
    web3 里面一定要有的“身份系统”，我们的资产都在里面。加密钱包有：MetaMask（小狐狸），okx 钱包，starknet 项目常用的钱包（braavos
    头盔钱包、argent X 人字拖钱包）tx( txs) : 某个项目的交易数量撸空投（普通人想在 web3 中赚到钱的较优路径）：撸空投又称作撸羊毛。每个项目方在推进项目的时候，需要有一个理由让用户去体验该项目的生态及其下属的项目，所以会拿出一部分资金反馈给用户，这部分的资金其实算是项目方的推广预算。你可以理解成，传统的
    web2 在电视上打广告，公司付给电视台广告费。而在 web3 中，空投就是项目方的“广告预算”，由于少掉了中间商赚差价，直接让利给了用户。逻辑线是：项目方有好的项目→宣传出去积攒些用户→项目活跃人数和项目交互数量增加→项目方更有利于去拿到融资→项目方拿到融资→后续会给在该项目上活跃的用户进行奖励分发空投→交互人数和数量会更多→以此形成正向循环。到最后，项目方数据好看，投资方拿到一级市场筹码，活跃用户拿到项目空投。之所以先给大家分享一些名词解释，是我考虑到今天来听分享的可能有部分是刚入门的
    web3 新人，怕自己犯了“知识的诅咒”，所以大家在看到我后续的分享中发现不懂的名词解释，大多都可以翻到上面去看一下。如果有一些我没有讲解到的，也可以直接在群里艾特问或者私下问我。二、L2链上数据之所以以
    L2 数据作为切入点，是因为现在的新老玩家都在撸毛，做 zksync 和 starknet 也是目前 web3 撸毛人（也包括我 哈哈），是在下轮牛市前获取到一级筹码的低成本方式。必备插件小狐狸插件（web3
    使用人数最多的钱包，适合新人使用）：https://metamask.io/与小狐狸相搭配的网站（加其他链）：https://chainlist.org/也可以用
    okx 钱包，用这个钱包不需要多添加其他链。相比于小狐狸钱包，优点是可以一眼看到和复制各链的资产数量和公钥地址；缺点是不支持部分不知名的链。如果只做二层项目交互，建议用
    okx 钱包，对新人蛮友好。也可以小狐狸和 okx 钱包都体验一遍，看自己更喜欢哪个。okx 钱包下载地址：https://chrome.google.com/webstore/detail/okx-wallet/mcohilncbfahbmgdjkbpemcciiolgcge?hl=zh-CNgas
