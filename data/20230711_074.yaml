    (28 赞)手把手教你找 L2 链上数据及交互教程作者： 阿布 Abo日期：2023-07-045 月 30 日《手把手教你找 L2 链上数据及交互教程》@阿布
    Abo5 月 30 日《手把手教你找 L2 链上数据及交互教程》@阿布 Abo船员们晚上好，我叫阿布 Abo。目前是 web3 投资俱乐部 RichDAO、某华语区
    socialfi 龙头 app 的 Builder 之一，以及某万粉 kol 的社群分享嘉宾。我是22 年 12 月通过 RichDAO 的入门训练营入门的。入圈半年，投入资金
    5k 左右，目前的投资回报率是 5 倍多。算上可预见的分红及其他权益，一年内的预期回报大概是 8-10w cny。还不算上未来二层有可能的两大项目空投，未来的收益毛估估都是比较可观的。由于我的资金量不大，所以我只会去找确定性高、门槛相对不高、投资回报率高的领域去做。在经历过
    NFT 买卖、二级买币等等的小成本试错后，发现适合自己的还是撸毛。无论大家选择哪个方向探索，一定切记要根据自己的实际情况，计算好【投入资金】、【固定成本】、【可投入时间/精力】、【预估收益】、【能否承担极端风险】等相关因素后，再根据战略制定具体的执行计划:·比如说你是个本金有限但时间宽裕的刚毕业大学生，那“低成本”跟“高收益”的撸毛可能就是你适合你的路；·又比如你是个有本金但时间宝贵的老板，那“批量购买
    NFT”、“屯币”可能是更为适合你的路；·又或者你是个有本金但时间宽裕的程序员，那你就可以自己写脚本去撸毛或者弄机器人套利等等......就像第一天航海 koda
    教练说的那样，你需要去思考你在这个圈子想要赚的是哪些钱， 进而在该领域去学习、去低成本试错、去复盘总结，去探索适合自己的路。言归正传，聊聊为什么今天我会选择
    L2 数据作为分享的切入点。说是 L2 数据，实际上还会教大家怎么找官方信息、项目判断以及如何找项目教程等等。同时我发现，网站这个信息差很大可能还没有被挖掘和公布，这才有了今天的分享。以下是今天的分享内容:①
    考虑到群里有部分是新用户，所以今晚分享的开头部分会简单讲解一点【基础概念科普】；② 其次是讲解【L2 链上数据】，分享 L2 数据：一是为大家提供官方推特、dc
    等渠道。身边有好友因为刚入门，不知道如何找到官方的推特和 discord，找了错误的链接，导致资产被盗；二是为了获取到当前该项目的发展情况。项目交互的人数和交易次数等相关数据信息的获取，可以让我们较为清晰的了解大家对这些项目最近的看法。包括但不限于融资信息、项目方官方网站、链上数据等；③我会手把手教大家如何去实操如何使用相关网站；④
    最后是教大家如何自主找项目信息和网站，很多优质信息其实都是透明的。而人与人之间获取信息的速度快慢和获取信息的效率高低会使得不同人之间对同一个项目的认知不同，认知会影响执行，而执行则会影响最后的结果。话不多说，Let''s
