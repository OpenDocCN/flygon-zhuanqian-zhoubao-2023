- qas:
  - 问题1：如何搭建简易直播间所需的设备有哪些？
  - 回答1：手机、手机支架、电脑、样品、产品贴图、摄影灯。
  - 问题2：非付费直播间的常用话术是什么？
  - 回答2：欢迎观众、介绍商品、解答疑问、备注发货信息。
  - 问题3：直播间的注意事项有哪些？
  - 回答3：注意观众进入情况、遵守平台规则、处理同行干扰、避免违规行为。
  - 问题4：具备哪些能力可以成功运营视频号？
  - 回答4：选品能力、视频剪辑能力、直播引导能力。
  - 问题5：在运营中可能遇到的问题有哪些？
  - 回答5：文案选择不慎、产品准备不足、竞争激烈导致错失时机。
  text: '![](img/075a48c116fc52ec7aeccd110f189732.png)## 如何搭建简易直播间1、直播准备直播手机*1（建议苹果
    11Pro，只要有电，可以 7*24 不间断使用不会异常）手机支架*1（放置手机）电脑*1（用来查看[`channels.weixin.qq.com/shop`](https://channels.weixin.qq.com/shop)的直播大屏转化数据）样品*1（没有就随便找一个差不多的，拿手里在直播间时不时的撩一下就行，不用完全展示）产品贴图*2（美图秀秀制作两个产品贴图放在直播间即可）摄影灯*1（房间明亮用不到）2、直播间话术（非付费直播间话术，纯短视频自然流）欢迎新进入直播间的哥哥、姐姐们咱们视频同款商品都在下方白色购物袋需要的哥哥、姐姐们可以直接去拍有任何疑问可以打在公屏主播会为哥哥、姐姐们详细介绍咱们已经下单的哥哥、姐姐们在公屏打两遍已拍主播为大家备注加急发货(说明产品的应用场景)(回复公屏用户的疑问)（开始话术循环）欢迎新进入直播间的哥哥、姐姐们......3、直播注意事项：1）30
    分钟一个人都不进，可以直接下播重开2）直播间弹窗提醒违规，一定要提醒主播留意整改，避免再次违规，或者稳妥的方式，下播过 5 分钟后重开3）直播间有同行进来捣乱，需要主播或管理员第一时间发现进行设置，点击对应的用户，可以设置为“该用户的评论在直播间都不显示”或直接拉入黑名单4）不要无人直播，也不要长时间没声音、离开画面，更不能让贴图挡脸，极容易被同行举报违规##
    所需具备的能力1、选品能力卖什么?卖给谁？怎么卖？（新手建议先调研竞品，原则就是谁赚钱就复制谁，想其他都没用）2、剪辑能力使用剪映工具或者电脑 PR 工具进行视频剪辑的能力3、直播能力在直播画面中做引导，告诉进来的大爷大妈在哪买，教会他们怎么下单即可，在视频号不需要太多花里胡哨比较虚的东西，真诚最重要Ps：可以参考这个图中的贴画，在视频中插入贴图，贴图通过拼多多获取，然后利用”美图秀秀“加入文字就可以制作完成![](img/c39f62af9944c5c570c38c3f1596a291.png)##
    不足之处1、在发布的视频文案中添加了话题，如"驱狗器"，容易被同行搜索到（也容易找同行）2、视频爆了，准备直播，结果样品还在路上，下次得提前规划思路想出来没有马上执行，错失了先机，就错失了至少几百单甚至上千单的生意（想法出现是在
    20231017.23:30，当时在视频号搜索还未发现相关的产品内容，隔天早上再搜就发现出现很多了）时间线如下：20231017 23:30 选品思路出现、搜索确认视频号无相关产品视频20231017
