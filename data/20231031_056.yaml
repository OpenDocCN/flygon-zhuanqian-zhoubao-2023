  text: '# “视频号自然流”2 天变现 2200+佣金复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/nsp3iiiefghuv6hv`](https://www.yuque.com/for_lazy/thfiu8/nsp3iiiefghuv6hv)##
    (27 赞)“视频号自然流”2 天变现 2200+佣金复盘作者： Fam日期：2023-10-25大家好，我是 Fam，生财有术“潜水员”，一直以来也没啥贡献，当每次想着写点啥东西的时候，最后都一拖再拖不了了之，因为生财的大佬们都太优秀了，但是又总感觉这样白嫖大佬们的“先进思想”没点反馈也不太地道，哈哈哈趁着十月份继续参加视频号小航海续航的机会，说什么也得来一次系统的复盘，正好这几天在航海进行到一半的时候，借助热点挖掘了一个小爆款，所以今天对这个小爆款进行一个系统性的复盘首先，思路来源于“四川某小区恶狗伤人事件”，是一款驱狗工具，借助热点快速的打造出小爆款短视频内容，再通过直播间完成转化变现闭环##
    **先晒一波数据**![](img/4bce2ce205ffbb65305f4083692f9323.png)![](img/8a191c99f7ed768d061f6c95d86a634b.png)![](img/72d81d2bf0e29e8dbb42f7a89099cea9.png)核心玩法：“选品+剪辑素材+测品（自然流）+直播”##
    如何选品1、结合当下热点选品如近期发生的流浪狗、宠物狗伤人事件，通过关键词进行检索注意：近期高频出现在你眼前或者你听到的要特别关注![](img/761c3945ff3e82cf93ceb28c05aa98f2.png)2、通过对标竞品选品通过抖音、快手、视频号等去搜索对标竞品店铺的热销品，然后分析出自己可以做的品![](img/9f1dbdfa017e8f7275d1c50c5cded853.png)3、自身擅长的或感兴趣的领域选品结合自己目前的人脉资源，或感兴趣的领域进行选品，如自己是做软件开发的，那么可以搜索软件开发、软件开发培训等关键词，去发现自己所在这个领域做得好的，然后去模仿思路：之前在坤哥（@盗坤）直播间听到一句话，我觉得很有道理，推荐给大家，“赚钱就是复制，谁赚钱就复制谁”，**而不是**“我喜欢做什么就做什么”，这两个不同的观念，会导致截然不同的结果，在前人验证过的可行的基础上做创新才更有可能拿到结果##
    如何获取素材1、素材关键词搜索素材途径，通过在视频号、快手、抖音等平台进行关键词搜索获取对应的素材，要选择作者最新发布的素材素材数量，获取 25-30 条素材为宜，其中
    15 条同产品不同展现方式素材+15 条不同画面的热点素材![](img/b198a6c7740dd293a53c7c74dc885019.png)2、素材下载手机端，可以通过微信小程序“抖快工具”进行下载电脑端，可以通过“哼哼猫”、“固乔”等软件进行下载（软件要收费）3、素材剪辑手机端，通过剪映可以实现电脑端，通过电脑版剪映可以实现注：具体剪辑方式涉及配音、滤镜、翻转、贴画、文字、画面裁剪、背景等，可以在剪映官方
    APP 学习或者多在生财搜索相关关键词都能找到详细的教程![](img/f6b9d768387105a3e7a588673f2c33dd.png)![](img/b9efa5216991ea4ef6958b03bc7fbf11.png)##
