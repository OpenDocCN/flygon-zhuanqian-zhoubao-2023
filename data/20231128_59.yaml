    所以，用户对你是有陌生感的，那么在这种前提下，用户不了解你不信任你，怎么才能让他愿意买你的产品，愿意去加你的微信呢？>> 唯一的方法就是成功案例，你只有展示自己做出了哪些成功案例，帮助别人取得了什么成绩，他们看到后才会感兴趣，才会愿意去刷你其他的视频。>>
