  text: '# 从入门到精通，助你赚到副业路上的第一块钱> 原文：[`www.yuque.com/for_lazy/thfiu8/hmbgyhgwfokwhrgy`](https://www.yuque.com/for_lazy/thfiu8/hmbgyhgwfokwhrgy)##
    (91 赞)从入门到精通，助你赚到副业路上的第一块钱作者： 动物园园长日期：2023-10-10『为什么高手都在练基本功，而普通人却还在找捷径』大家好，我是园长，一位践行“活到老学到老”的中年大叔，从核电站到本地生活
    O2O 再到无货源电商，目前是自由职业，一边带娃一边搞钱的超级奶爸。说实话，我之前内心总觉得闲鱼卖货挺 low 的，虽然也赚了大几十万，但总感觉没有短视频、图文带货那些项目高大上。后面不断有大佬鼓励我能赚到钱就行，学的泛泛多不如专而精，而且有很多伙伴咨询我怎么做。为了回馈大家的厚爱，同时能够真正帮助到一些渴望在副业道路上赚到第一块钱的伙伴。一边带娃一边搞钱的我，花了几天时间整理了一篇万字长文，这篇文章不聊成绩、不制造焦虑，以最接地气的方式跟大家聊聊怎么在闲鱼上面赚到钱。建议深夜没人的时候阅读，看的会更加深入。建议不要放在收藏栏，否则就只能等着落灰。[`docs.qq.com/doc/DVEppZXNERmhjUVNm`](https://docs.qq.com/doc/DVEppZXNERmhjUVNm)*
