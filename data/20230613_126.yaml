  text: '# 如何两个月通过 Ai 私人部署变现 73 万> 原文：[`www.yuque.com/for_lazy/thfiu8/uef4m0cxge26enoz`](https://www.yuque.com/for_lazy/thfiu8/uef4m0cxge26enoz)##
    (精华帖)(133 赞)如何两个月通过 Ai 私人部署变现 73 万作者： 创业者-云飞日期：2023-05-30如何两个月通过 Ai 私人部署变现 73
    万（附: 生财有术知识库）各位圈友，大家好，我是云飞，盈腾科技的创始人和 CEO，同时也担任斗学科技的 CEO，还是 4 年的生财老圈友。从去年 12 月初开始探索使用
    GPT，到建立一个专注于 GPT 相关业务的新团队，已经过去了五个多月。现在团队有 15 名成员，其中 9 人专职技术开发，可以说是国内最早一批接触并开发
    GPT 的团队。还记得我在 3 月份的那篇精华帖中提到的决策机器人和 AI 智能客服机器人吗？它们引起了很多圈友的兴趣，有不少圈友闻讯而来交流经验。转眼间过去了
    2 个多月，我们的产品在市场上获得了许多鼓舞人心的反馈。截止到今天（5 月 30 日），我们已经实现了 73.2 万的盈利。在这个过程中，我们还得到了投资机构的投资，以及
    zf 的补贴和大力扶持。因此，今天在这里写一篇帖子给大家分享一下我们的新进展。可以移步飞书，飞书观感更佳：[https://vfqxua5lvd.feishu.cn/docx/VLjUdYnsOobTNCxpsmacopDtnjb](https://vfqxua5lvd.feishu.cn/docx/VLjUdYnsOobTNCxpsmacopDtnjb)评论区：创业者-云飞
