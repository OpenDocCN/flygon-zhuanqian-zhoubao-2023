  text: '# 抖音图文带货实操两个月，谈谈我作为小白走过的十个坑> 原文：[`www.yuque.com/for_lazy/thfiu8/rz2eo7oqgzzok8p1`](https://www.yuque.com/for_lazy/thfiu8/rz2eo7oqgzzok8p1)##
    (精华帖)(266 赞)抖音图文带货实操两个月，谈谈我作为小白走过的十个坑作者： 数藏强哥 2日期：2023-08-25生财的抖音图文航海即将起航，谈谈我实操两个月的心得和走过的弯路。希望我的分享能够对新人有所帮助，也许有的认知不对，请大佬们多多指教。先说结论，**尽管我目前成绩不理想，但是我根据了解和交流，抖音图文带货大有可为**。如果没有取得结果，只有两种可能，**第一，方法错了，第二，执行力不够**，我大概率就是方法错了。*
    * *先做个自我介绍，我是啊强，94 年，来自湘西的一个小农村，家族第一个大学生。大学期间是一名网文写手，写有四百多万字的小说，三年赚了 10 万，后投身股市，卒。毕业后国企呆了一年，辞职创业。做的是网贷居间服务，一年时间赚到人生第一个一百万，又一年半的时间赚到第二个一百万，疫情初期解散公司，回家考公，三年全职备考，未遂。22
    年初公考延期，备考期间压力较大，参与了国内数字藏品，也就是所谓的 nft，web3，成为一名 kol，公众号粉丝破万，总盈利大概十万。目前相对来说应该是人生的低谷，即将奔三，却方向未明，深夜难眠。人生失败的三点思考。一，成功的时候要向上社交，不断破圈，结交更高层次更高维度的大佬。二，人一定要有野心，如果你觉得有点成绩沾沾自喜，去奢侈品点走一走，去更繁华的城市看一看，你会发现你啥也不是。三，选择大于努力，一定要选对方向，绝大多数人的成功，是成功在选择。*
    * *回归正题，目前我有 11 个抖音号，其中 2 个号未满千粉，因为效率低下搁置中。一个三万粉号，一个 6000 粉号，其他均在一千粉多一点点，这是上月的收入截图。![](img/1ab2075045fdc678612c57c593deab4f.png)![](img/d39d73f503106e76829ea11cec12f669.png)*
    * ***第一、别沉迷粉丝增长。**为什么两个月了这么惨？因为我前面将近 40 天的时候都去起号了，而没有研究带货，沉迷涨粉，看着 99+很兴奋。然而，流量能给你带来钱么？并不能，99+只是你万里长征的第一步。思考：如果再给我一次机会，我会选择一半的号直接通过渠道商破千粉，直接开通橱窗带货，另外一半的号慢慢起垂直粉丝。补充一个知识，很多人找渠道商做，发现满足千粉要求之后，因为异常开不了橱窗。渠道商那里分为千川和手工，千川是渠道商通过他们优质的涨粉素材加上千川投流，几乎等同于自己涨的泛粉，安全可靠，且不掉粉，价格稍贵。而手工大概是羊毛群找了一堆宝妈，价格只要一百一左右。我会选择千川投流的那一种，因为掉下去之后，挂车只能挂一条，千粉
    2 条，5000 粉好像是 3 条还是 5 条。* * ***第二、****效率提升很重要。**建议所有报了图文航海的同志也报一个剪辑航海。一是图文内容同质化严重。天下文章一大抄，而图文内容更是抄来抄去，容易同质化被判批量。第二是好的剪辑方法，能够帮我们迅速的批量产出，提升效率。在线抠图软件
    _ 图片去除背景 | [remove.bg](http://remove.bg) – [remove.bg](http://remove.bg)分享一个抠图的软件，因为如果单纯的截图容易被判重复，'
- qas:
  - 问题1：这个网站需要登录吗？
  - 回答1：这个网站无需登录，直接拖拽上传就行。
  - 问题2：带货是否需要准备多少个抖音号？
  - 回答2：建议至少准备 3 到 5 个抖音号，因为一天只能挂 2 个图文。
  - 问题3：AI 工具的使用条件是什么？
  - 回答3：AI 单出需要搭配一个好的项目，才能发挥作用。
  - 问题4：如何提高工作效率？
  - 回答4：建议制定工作计划表，分阶段搜账号、找素材，理解爆款后，做图速度会更快。
  - 问题5：带货过程中需要注意哪些发布问题？
  - 回答5：建议在没有爆品之前尽量不要反复发布同一个内容，避免被判批量，可以模仿热门的内容拉流量。
  text: '这个网站无需登录，直接拖拽上传就行，把图抠出来，效果不错。* * ***三、****带货无论是图文还是视频，本质上是博概率。**所以航海的同志如果想要取得不错的成绩，建议至少准备
    3 到 5 个抖音号，因为千粉号一天只能挂 2 个图文，号太少了根本没有操作和测试的空间。我做的是图文养生类，根据大佬的指点，10 个号里面能跑出来 2-3
    个出单特别强的号，如果跑除了几个特别强的号，能给你一份比较稳定的收入。* * ***四、****比较熟练的掌握 AI 工具。**AI 单出是死局，但是当他搭配一个好的项目，则能够组成王炸，不管是背景去重、新颖度起号涨粉，都有很好的作用。*
    * ***五、****时间的分配。**我们剪辑+发布，只能占到工作内容的三分之一，想要挣钱，更重要的内容和时间的消耗，应该是去筛选对标账号、筛选品，查看爆款，尤其是低粉爆款的账号，我们需要做到拆解，模仿、一比一还原。思考：我每天保持
    10 几个小时以上的工作时间，却没有挣什么钱，就是一直耽搁在剪辑和发布上了，缺乏清晰的规划，剪辑速度太慢。大家最好做一个工作计划表，比如某一段时间搜账号、找素材，正在把爆款的理解了之后，做图的速度应该非常快。*
    * ***六、尽快挣钱，形成正反馈。**我一直是一个比较笨的人，生财里面有很多大佬，比如百钞，比我晚几天做，但是已经变现几万了，他的一句话我很认同，尽快挣钱，形成正反馈。人生是一场打怪升级的游戏，如果担心账号权重，担心带的品有风险，前怕狼后怕虎，挣不到钱，自己的积极性也会磨灭。*
    * ***七、赛道的选择。**新人要选择一个好的、适合的赛道，图文带货总体的方法论，应该是殊途同归。我目前参与的是养生号，主要卖的就是玄学书籍+中医书籍+中医汤包，这一块利润很高，但是风险是封号，尤其是
    8 月以来，我 9 个号目前封的只剩下了 2 个，**选择高利润，就得承受高风险**。新人尽快拿到正反馈，或者副业想挣钱，建议就跟一下坤叔说的百货类、服饰类的爆品，趁着东风，先出单，拿到正反馈。*
    * ***八、图文的维度无非就是三点，一是画面、二是音频，三是品**。我认为排位的顺序应该是品＞音频＞内容，对于咱们大部分人来说，内容都是东拼西凑，没啥竞争力，所以我排在最后。品的话，举个例子，昨天因为日本排核废水事件，只要你的号开个橱窗，挂两张图片，挂上盐的小黄车，挣个几百很轻松，完全是无视粉丝画像的，这就是品的重要性。我们都是借品这个势能，品就是东风，有了东风，才能草船借箭。其次是音频，音频一定是要有煽动性，有痛点，引导消费的。你去找热销的图文，他们音频其实翻来覆去就那么几条，用它就对了。最后，素材、音频、品，这些都是需要你不同的去测试的，一旦发现某一图文销量不错，去分解这三个部分，再和其他的因素组合，最后得到王炸视频，反复怼，直到没有销量。*
    * ***九、发布问题**，发布的内容在没有爆品之前，我认为尽量不要重复怼某一个，图文反复怼某一个很容易被判批量，从而没有流量。一旦流量差了，可以模仿热门的文字视频，实拍风景加上文字，拉一下流量。*
    * ***十、带货瞬息万变，玩法更新迭代。**永远保持学习，保持接受新鲜的实物。也感谢生财遇到的微笑、百钞、墨鱼、多德等等，交流问题很耐心，很诚恳。* *
    *如果早几年知道生财，我也许也能够达到不错的高度，实现三十而立。不过现在也无所吊谓，种树最好是十年前，其次是现在。希望我们轻舟已过万重山的时候，回首过去，也无风雨也无晴。*
