  text: '# 考上 985 难，还是赚 100W 难？> 原文：[`www.yuque.com/for_lazy/thfiu8/apczog1zeppdkgl6`](https://www.yuque.com/for_lazy/thfiu8/apczog1zeppdkgl6)##
    (102 赞)考上 985 难，还是赚 100W 难？作者： 剪刀刀日期：2023-06-08《考上 985 难，还是赚 100w 难？》 【这篇帖子好几个人链接我，被惊讶到！😱特地前来更新再写点话……
    介绍一下自己，[皱眉]我希望我在生财的人设：我不太会那么大声的喊“跟我一起赚它个成百上千万！”，因为你也知道，这事还挺复杂的。我想记录一些磕磕碰碰有血有肉的心路历程，当然如果我的项目后面有一些
    sop 的经验，我也会分享给大家，谢谢！ 因为我的性格有点慢热，比较很少主动链接陌生人，熟了之后其实我很能 bb，话很多👻。去年年底意识到自己性格上这一点其实不太好，人还是要发生链接才会有更多能量，所以今年就理性让自己多输出多交流，走出去。
    那就立个 flag，以后我也会让自己更多参与，像这种感悟类话题的讨论，谢谢喜欢 】作为一个曾经的河南高考生，目前也实现 100 这个目标的我 看到这个问题，一时回答不出来……我高考没到
    985，但是是 top 的 211 我实现了 100，但我觉得我短期实现不了 300我这几天因为个人事业的瓶颈，我深感我自己暂时很难突破实现搞个大几百 w，刚好下午我还在跟朋友聊天，想起来我以前的高三，感觉跟亦仁这个话题很投缘：我跟朋友说，
    “当前自己的事业好像当年的高三，一本能上是肯定能上，但永远最多只能到 top 的 211，碰不到 985，即便那个时候已经从早上 5:20 学到晚上 23:00，一个月才休息
    2 天，但依然费老劲都达不到 985 的分数线。 而我们班有些同学，好像是天赋使然，一直稳定在 600 大几十分。但自己感觉像被基因限制了一样，最多只能到
    211.而我感觉自己现在的事业就很像当时的高考分数，能上一本，但是上不了 985；能 100，再翻个倍，挺难感觉上 985 跟上 211 是俩模式，受天赋、受基因、受从
    6 岁到 18 岁这 12 年的连续教育等等的影响。创业也是这样，搞 100 和搞 300、500、1000，差别也一样，受你的基因，性格，历史数次创业经验连续性的作用影响但说实话论难度，如果让二本的同学，努努力，也达到
    211 的分数线。老实说，我觉得这件事，它也不是努力就能实现的，它也并不简单。就像我深知，不是我努力，我就能 985。但有个问题， 那你说到底是什么影响你在
    18 岁的时候是二本，还是 211，还是 985 呢？ 如果能搞清楚，是否可以提前布局，让 18 岁的时候，更大概率进入 985？ 你事业的数字仿佛也是这个逻辑我觉得，
    二本和 211 和 985 的区别，是： ① 天生的性格和基因： 有些人就是不爱学，有些人就是立体几何想象不够，有些人就是物理电路图它理解不了断路短路电流的运转逻辑
    学霸可能不能理解，但现实真的很多学生就是理解不了 就像我，物理分数嘎嘎的去参加奥赛，但一到数学数列我就无法演算，一直感觉很失控…… ②6-18 岁的连续教育结果：
    教育不是一时的产物，它是连续的产物，受师资、同学氛围、信息知识面等等的连续影响。真的不是说 17 岁往死里努力，18 岁就保证北大清华。学渣也能明显在高三感觉到，那些班里的学霸，真的跟你从根上就不一样，不是你努力就能行的所以如果你想
    18 岁进 985，你应该提前重视两件事：'
- qas:
  - 问题1：文本中提到的两个主要因素是什么？
  - 回答1：一是天生性格，生长环境，二是连续学习结果。
  - 问题2：文中提到的创业与学习的关键差异是什么？
  - 回答2：创业缺乏像学习那样的老师指导，主要依赖自学和实践。
  - 问题3：什么是成功创业所需的基本要素之一？
  - 回答3：性格和基因的决定，即是否愿意去学习、实践和提升自我。
  - 问题4：成功创业与高考的相似之处在哪里？
  - 回答4：都需要大量前期的知识和经验积累，不是一蹴而就的过程。
  - 问题5：为什么作者认为赚100w不是一句口号那么简单？
  - 回答5：因为赚100w需要巨大的前序积累和综合能力的考验，不是每个人都能实现的。
  text: ' 一是天生性格，生长环境，二是 12 年连续学习结果 深刻认识并承认：成绩没法一蹴而就，没法努力 1 年实现 985 那些嗷嗷叫说自己没咋学的人，根本就是在之前就比你学的多，或者学的好，或者他就是幸运认识了一个很牛逼的老师，带他弯道超车那再说创业结果，100
    和 500 和 1000 的区别，类比以上，也非常相似： 一是天生性格，生长环境， 你是否是一个韧性极强，耐力十足，行动力极高的人 你是否是一个善于招募团队，善于合作，善于找帮手的人
    你是否是一个从小都被家庭灌输财商教育，或者从小意识到赚钱重要性的人 你是否是个感觉决策感觉冒险的人 你是否是一个善于表达自我，敢于表达自我的人 ……二是你过去若干年连续创业的积累
    第一个项目，第二个项目，第十个项目 你干了无数多个事，这才可能让你第 11 个一下飞到 1000w 过去若干年持续的学习，实践，栽坑，受挫，起飞……，这些经历的积累，才能让你拥有
    100,300,500,1000 你要知道，不同规模的数字背后代表着，不一样维度，不一样难度的事和经验 那小学的知识，解答不了初中的题 初中全效第一名，它作不了高考卷但创业跟上学考分有一点很深刻的不同，我认为这也是创业成功的人更罕见，能做大数字的人是真的牛逼的一点，就是
    考试有老师人教，给你安排好 5 年级学什么，高一学什么，还有一堆五年高考三年模拟卷子拿来给你试错练习但创业没啥老师，主要靠自学，每人手把手教你 100 怎么赚，300
    怎么赚 你能做的，就是多听多看多实践，没老师的时候，你就要靠近班里那个考的最好的，他说的未必是教科书一样的对，但是你得听听，不然你真的无从下手那这点，又回到第一因素上去了
    就是你的性格和基因，决定你是不是愿意去听去看去问去实践的人。怎么说呢，我并不觉得每个人都会赚 100w 亲身实践，我觉得还是挺难的 不亚于想顺利高考，需要动用你前
    12 年的知识连续积累的难度 大部分人前 12 年没积累什么，或者积累了，但积累的都是迷迷糊糊，一知半解的经验 这也验证了大部分人正在创业/试图创业的人群所以，更多时候我觉得，赚
    100w 还是一个理想有热血的口号而已，就跟喊着要上 985 一样，只是够喊喊而已，能做到的还是少数，因为它太考验综合能力了但是我写这个，并不是想给你一棒子让你灰心，
    而是更事实的告诉你概率，实现 100 需要做的事情和积累的能力， 以及，希望你可以更平和的对待你自我提升路上遇到的挫败感，戒骄戒躁 你从一开始就更加坦诚的知道它是需要巨大前序积累的
    你也就不要因为一点受挫，一个账号被封了，一天没流量 而失控，而放弃……因为 赚 100 本来就不是一句口号那么简单，你想想自己当年要考 985 难不难 看似事情不一样，但很多事本质逻辑都是重复的
    从现在开始做，并持续的学习、进行，天赋当然重要，但量积累够了，多少能填补一些，多少会让你更接近目标 这是普通人迈进 985 和 100w 唯一的路径这篇随手写的感想也送给最近的我自己
    希望你理性务实，又有一股浪漫的坚定评论区：郑鹏鑫 : 写的非常好，读了不下三遍[呲牙] 剪刀刀 : 哈哈哈心血来潮随手写下来了，谢谢喜欢 亦仁 : 写的很好。如何突破天花板？从
    100 万到 1000 万？首先要放弃我要更努力的想法，10 倍的增长绝对不是从努力来的。其次去看看哪些赚到 1000 万的人，到底是靠什么赚到的？幸运的是，赚几千万的人还会出来社交分享，生财里面也有不少可以链接上，但是赚几个亿的人，基本在我们的圈子里面非常少见了，这些人的社交圈很封闭，不是靠交钱就能进去的。'
