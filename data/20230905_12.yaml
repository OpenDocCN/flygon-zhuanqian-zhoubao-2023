  text: '# 自媒体入门必修课，社交礼仪> 原文：[`www.yuque.com/for_lazy/thfiu8/ezqo47paevtcwzy5`](https://www.yuque.com/for_lazy/thfiu8/ezqo47paevtcwzy5)##
    (46 赞)自媒体入门必修课，社交礼仪作者： 微微日期：2023-09-01哈喽，我是微微，一名有着 12 年写作经验，改稿 560+篇，输出字数 68W+，原创文章
    290+，正在做自媒体副业的小白写作导师，很高兴和大家分享关于个人在自媒体上的成长心得、写作经验哈。最近微微正在转型、进阶人设的过程中。曾经我是一个普通的写作者，对于作者的来稿、读者的咨询都是毫无例外地给予免费地改稿、回答问题，不知不觉已经过去八个月之久。而这段时间以来，微微试过凌晨改稿到三四点、漆黑夜里唯独亮着书桌前的一盏台灯、十二点倒的枸杞茶仍然没动过一口、还有着背痛困扰的疲惫...没想到自己打算开始启动付费咨询、付费改稿业务的时候，迎来了一片读者的谩骂，原来：**我之前一直无偿给你发糖，忽然有一天不给你，你真的会骂我、讨厌我、欺负我。****这个故事是真的。**这也让我第一次意识到：**「我没有必要讨好所有人，因为他们不一定都是懂得感恩的人群。」**当然，也并非是与他们互怼，毕竟无论是线上交流，还是线下生活中，我们都需要构建与他人的链接，都需要通过逐渐被他人看见、了解、熟知，才能建立起自身的影响力。**而这个链接的过程尤为重要，不仅影响着我们人设、口碑、能力等方面的传播质量，而且也影响着个人在圈内的声誉，甚至对你未来的发展造成可持续的影响。**所以双向的**「社交礼仪」**的作用便显得尤为重要。近万字价值长文，请移步飞书进行阅读哈：[`eqc9f6vzuhv.feishu.cn/docx/TXSyd1YGYoipxzxBTM0cP4HJn6I?from=from_copylink`](https://eqc9f6vzuhv.feishu.cn/docx/TXSyd1YGYoipxzxBTM0cP4HJn6I?from=from_copylink)*
