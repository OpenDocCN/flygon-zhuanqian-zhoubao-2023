- qas:
  - 问题1：文章讨论的投资对象是什么？
  - 回答1：美国短债。
  - 问题2：根据文章，美国短债在经济周期的哪个阶段特别值得关注？
  - 回答2：在经济周期由复苏后期向衰退早期切换的阶段。
  - 问题3：美国短债相比其他大类资产有什么优势？
  - 回答3：可提供较为稳定及可靠的收益，在经济后周期阶段其他大类资产波动上升的环境下尤为可贵。
  - 问题4：美国短债的久期特点是什么？
  - 回答4：久期较短，利率波动敏感度低，确定性更高，价格波动较长债小。
  - 问题5：美联储货币政策转向期间，短债的总回报潜力如何？
  - 回答5：在从加息转向降息的阶段，短债的总回报潜力反而有所提升。
