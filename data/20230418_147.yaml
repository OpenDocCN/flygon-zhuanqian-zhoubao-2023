    （2）私域转化因为产品属性和市场效果，产品本身会有很强的复购，这样的顾客是一定要积累的私域进行重复消费转化的。内部系统已有的用户都会让客服以技术指导答疑的理由留存到微信，再邀请到用户交流群学习，因为很多人都想要看别人的效果。大家眼见为实还能够增加产品使用黏性，群内会经常分享一些健康养生的知识，搞一些健康话题的讨论互动，保持大家的活跃度，用红包鼓励分享。每到一些节日或者电商的促销日会做复购的优惠活动。通过外部电商平台下单的用户，因为产品使用需要指导，而且每个人的体质症状不一样，都需要一对一的指导，在发货的时候会送一张人体穴位图，上面会有指引关注公众号，领取使用教程，添加指导老师的联系方式获取一对一指导！以此为引导积累到私域，重复上面的复购转化。关于私域这块，如何保证长期稳定的复购？首先在合伙人模式当中，设置了复购的奖励，店长和会员自己复购是有折扣的，如果推荐的用户产生复购也会有奖励，这样从公司到店长，再到会员，只要有团队的，都会一起努力增加复购。对于店长来说，只要有稳定的顾客，不断有新的顾客进店，一直会使用新产品带动复购。对于个人使用的用户，大家可能会关心别人都使用的怎么样啊？在店附近的顾客鼓励大家到店里一起拔罐，一起参与活动，会让大家融入氛围。在线上群里每天都会发大家都在拔罐的视频，拔罐之后的好转感受，让使用者能够感受到产品很好，让每个人，每个家庭都真正的受益了！通过氛围烘托，让用户保持长期的使用，并且要介绍身边的亲人朋友来体验。未来的方向也可能会扩展一些与现有产品实现互补的新品，因为拔罐属于排湿排寒排於堵泄的方式，中医上有清调补的理念，要融入合适的补的产品。还可以借助这套模式融入一些健康相关的付费课程。#
    五、新人想做的门槛和建议门槛：健康养生类的项目都会涉及到医药类资质，还有操作技术培训，售后指导的问题。用户群体年龄偏大，指导起来麻烦一点，有的需要手把手教那种，还涉及到一些专业的中医经络穴位知识。建议：从事相关行业的圈友可以借鉴经验，跨行业的新人慎入。如果你也有一项技能，想要通过这样的模式去放大，首先选品要产品过硬，复购性强，能够形成口碑传播，快速裂变。通过频繁的使用反馈，用户评价积累，建立长期信任。然后可以参考借助一套合适的奖金激励模式，使团队之间利益形成捆绑，每一位参与者的定位都是老板，共享分红。白岩松老师讲到：”大健康产业将是未来中国第一产业“，让每一个家庭都有一个懂健康的人自己健康是美德助人健康是功德经营健康是大德评论区：大树
