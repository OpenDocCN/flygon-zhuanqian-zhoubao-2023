    一、经营第一家养生馆我的家人曾经由于腰间盘突出，生活不便，四处问诊没有得到有效的治疗，后来经人介绍接触了一个拔罐疗法，用远红外磁疗罐配合中草药，通过负压吸纳，将体内的风寒湿邪能够排出体外，达到截根拿病的效果。有些医学可能不认可这种疗法，但是见证了一个个的康复案例证实的确有效（关于原理这里不阐述太多了，主要分析项目逻辑）经过陪伴家人的调理过程，我发现生活中有颈椎病、肩周炎、风湿骨痛滑膜炎的人群特别多，由于不健康的生活习惯导致的这些症状，即使去到医院花了很高的费用，也没有很好的治疗方案。我想如果能通过这种花费少且行之有效的方法帮助普通百姓摆脱风湿骨病等疼痛的困扰，会是一件帮人助人，挽救家庭，积大功德的好事！如果通过我的产品和技术帮助
    10 万人解决了病痛，每人给我 10 块钱，我还要分出去 5 块钱，让更多的受益者像我一样在传递健康的路上顺便积累一点财富，然后帮助更多的人！我本身对中医健康养生这一块非常热爱，平时喜欢看一些中医经络穴位方面的书籍，于是我就开始参加培训，学习技术，自学中医理论知识，开了第一家以专做拔罐调理疼痛项目的养生馆。![](img/c84e12e37b83d60866bbe7ca753ef3f0.png)#
    二、如何筛选有价值的产品对比市面上琳琅满目的养生项目和产品：推拿、按摩、针灸、刺血、火罐、汗蒸、艾灸、泥灸、膏药、口服营养品等等。有的是很耗费人力，无法同时服务很多的顾客，需要聘请技师；有的需要专业的操作技术，上手难度大，并且需要有医师证；有的调理周期长，效果不能立竿见影；有的是价格昂贵，普通百姓承担不起费用；有的是项目有局限性，不适合复制放大。综合对比分析，一项能够排除以上弊端，且能得到顾客认可，经得住市场考验，让患者花小钱治大病的方案，'
