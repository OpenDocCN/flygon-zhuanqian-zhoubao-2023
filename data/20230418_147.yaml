    三、 用户从哪里来## （1）线下养生馆市场推广开第一家店的时候，选址选在了一个县城的繁华街道，东北县城的老龄人口有健康需求的人群比较多，试营业期间就召集了身边的亲朋好友。只要家里有颈椎病、肩周炎、腰疼、腿疼、滑膜炎的统统来店免费体验
    7 天，不用花钱，只为宣传，承诺调理不好不要钱，调理好了帮我转介绍顾客过来，新顾客可以免费体验，介绍人还可以继续免费调理。![](img/a5848cb2eba2ac31f967bbc0ac987980.png)因为对产品有足够的信心，能坚持来按疗程调理的基本都很满意。就这样口碑在一座小县城很快就传播开了。到店的顾客我都会准备好红枣枸杞茶水，教大家做养生操，让大家边喝茶边聊天，边调理身体，店里的顾客有说有笑，氛围特别好，有新顾客进店都会被这种氛围所感染，身心得到放松。鼓励顾客之间互相分享心得，分享自己的病痛和调理之后的好转变化。![](img/96970eb25d8b1e93251370932ecf43af.png)##
    （2）合伙人模式由于顾客太多，服务的老师不够，我就发起了招募合伙人，免费教技术！家里有想寻找事业的可以来店里学习，免费教技术，提供实操场地，并且合伙人可以带顾客来店，是你带来的或者你服务的顾客后期付费调理，我都会给你一部分的利润。在这其中，也有很多本身是顾客后来转变为合伙人的，他们的亲身经历更能打动新的顾客。这样既带动了店里的顾客流量，又解决了人手紧缺的问题。开业一个月，筛选了
    18 位愿意共同做这份事业的合伙人，考虑到一个线下店面的触及人群范围有限，在这期间也有一些客户咨询加盟事项，如果想要快速扩大到全国市场，此时需要开放加盟，吸纳更多的合作伙伴。首先找到技术团队开发设计了一个线上商城，然后制定了一套社交电商新零售的会员制奖金模式。一个人干不过一个团队，一个团队干不过一套系统。拥有一套完善的系统才能让大家抱团在一起，设置奖金池，按照贡献值分红，公司的业绩和每一个团队，每一个个人都有关系，设置帮扶基金鼓励所有会员互相帮助，互相成就，保证市场的良好发展！![](img/858d9716d7da5af71070278504311a5a.png)![](img/b81aeb04450fc2c474f927a4afd20c28.png)加入会员即可获得一套产品外加八大调理技术的学习。整合了一下人脉资源，联系一些做过直销，带过团队的领导人，分享了整套产品、市场前景、收益模式和未来趋势，一些团队长表示愿意合作，就这样开启了推广加盟。让开店的会员继续复制我们的拓客方式，前期没有顾客的时候就是免费体验，发名片贴广告也要召集第一批顾客在当地范围内做出口碑。有了稳定的进店顾客，接下来指导大家分享：通过朋友圈转发获得免费体验资格，邀约到店的顾客都会做好登记，记录好推荐人，在店里办会员的会有推广权益，同时还可以学习技术。同样办会员的按照制度发放奖励。进店的顾客由专业的老师接待，送免费调理。加盟店的合伙人，公司会派老师驻店进行指导，或者来总店参加技术培训。![](img/a7c84312354da076d63b7acfe1caefb3.png)##
