  text: 有意无意暗示我也是某城市经理，伪装成城市经理人设分享知识，展示我有低价会员渠道。不仅让美团经理完成任务指标，还可以额外合规返利，就这样靠美团会员拉新+外卖返利，裂变
    2w 人代理团队，连升几级直接到联创，赚到我在互联网的第 1 个 10 万。好景不长，美团和合作方合约到期，拿不到低价会员，盈利太差，平台便把这个项目砍掉了。同年我加入生财有术，既然手上没项目，我就开始寻找项目。期间又尝试了美团团节社，视频号书单，外卖
    CPS 公众号，热点引流，抖音带货，也拿过大大小小的成绩。正是因为加入生财有术，有了前面这些丰富的经历，打开了我的认知，拓宽了我的眼界，才能让我敏锐地在风向标捕捉到异常值，深度挖掘多多视频带货项目，到现在已变现
    7 位数有余，拿到了一个小结果，正在进一步放大。关于多多视频，虽然圈内已经有了许多文章做了详细的介绍，但依然有圈友对此比较陌生。简单来说，多多视频是拼多多旗下的短视频平台，相较于“抖快”，它没有独立
    app，但对比于“视频号”，它又有一级入口资源位优势。多多视频是一个目前最宽松的短视频带货平台，它不需要粉丝，不需要实名，不需要保证金，甚至不需要原创，靠搬运就能获得收益，这些给了普通人赚钱的机会。希望接下来这篇文字，给像我曾经一样迷茫的普通人带来一点启发和力量。如有不妥之处，还请不吝指正。##
    二、拼多多带货的几个阶段整个过程的具体玩法和发展业务细节概括为以下五个阶段：1、个人自己做多多视频带货，靠“量”取胜2、做训练营带学员，沟通打造爆款商品3、平台政策变化，尝试线下佣金结算4、成为达人和商家之间的桥梁，前端为达人提供素材和商品链接，后端对接商家选品5、转型招商团队，成立
    mcn 机构赋能达人阶段一：个人玩家，积累商家资源自从生财的风向标栏目上线以来，我就把抖音戒掉了，一有碎片时间就会打开刷一刷，开开眼界，原来还能这么赚！21
    年底我跟往常一样，每天的碎片时间刷风向标，刷到圈友徐子浅发的风向标，了解到多多视频扶持期，简单了解过后，便开始下场实操，先干了再说。（1）风口来得时候，早就是优势靠买别人
    P 图伪装原创作者认证的账号，来获取流量扶持，也挣到了钱，后被平台打击，便搁置了。![](img/d221b1e4edfd1846d435796dc421aabd.png)22
    年 2 月底，偶然打开多多视频，看到新推出百万爆款扶持计划，且没有原创作者门槛，我意识到机会来了，开始重拾多多视频。2022 年的 3 月份，圈友徐子浅分享了多多视频的实操贴，链接了徐子浅一起交流，互通有无。一个网络上的陌生人，愿意把研究了几个月的实操方法分享给我，这也就是生财独有的氛围了。得益于生财圈友徐子浅的无私分享，才让我在多多视频扶持期挣到了第一块钱，领略了“真诚利他”的生财实践，这也为我成为徐子浅的合伙人埋下了伏笔。于是我在
    3 月初加入了圈友徐子浅的社群，帮我打开了新世界，原来在热门爆款里的链接去找同款更低价的链接，更容易爆量，仅仅用了 20 多天，视频的播放量上了一个新台阶。仅仅是下载，搬运，这两个动作，当月突破百万播放视频就有多个，佣金单天过万，20
    多天变现 7w+，还带身边不少朋友都入局，变现都很可观。正如狗哥所说：在大的赛道和类目打不过别人的时候，可以考虑一些小众的类目和赛道，付出同样的努力，可以拿到不同的结果。在其他平台想靠搬运这么快拿到结果，可不容易。当即
    all in 多多视频，加设备开干，于是在 5 月份我拿到了 20w+的小结果。![](img/40d872eec055461d874e3af7e06a4aea.png)
