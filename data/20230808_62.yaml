  text: 找知识分享主播拉人的优势在于：学员通过直播间讲解的一些基础操作，已经大概了解了这个项目，比较容易上手，直播一般拉的宝妈多一些，他们中很大一部分每天的碎片时间比较多，空闲的时间都可以用来发短视频，宝妈心态比较良好！劣势在于：如果不能快速搭建起来直播团队的话，进人的速度比较慢，一个优秀的主播大概一天也只能招收
    10 个学员左右，我们做机构一定要人多，才能去博取更多爆单的概率，获取确定性收益。和运营私域的博主合作是目前引流最简单高效的玩法了，私域博主有人，而我们有跑通的项目，双方一拍即和，前期沟通好分成比例，需要在准备一篇软文，让私域博主去分发推广，我们做好交付就行了。####
    2.搭建交付结算体系当把人引进来了以后最重要的就是交付了，只有让学员赚到钱了，我们这个项目才能持续的发展下去。我参加过生财有术的外卖 CPS，抖音视频带货小航海，都成功变现，拿到了小小的成果。从中不仅学到了项目，成功变现，还学到了如何高质量的运营一个训练营。参加生财小航海的时候，使用实操手册，和百问百答很方便，颗粒度足够细，实操的时候在细节方面给了很多帮助。照猫画虎，针对多多视频，我们也做了一个实操手册，让学员可以一步一步跟着实操，尽快的熟悉平台，赚到第
    1 块钱。并且把学员的高频问题整理成百问百答手册，让学员有问题，可以第一时间搜索文档找到答案，减轻我们的工作量。![](img/038db9a84c0654e8a0076e5329cf1e05.png)鉴于我们初期引流的学员都是互联网新手，我们还准备了各个环节的视频教程，从怎么注册账号，怎么绑定账号，怎么去下载视频，事无巨细搭配着手册，让小白进了之后也能轻松上手。综上所述，在做好后端的同时，要尽最大努力，赋能达人去变现，机构跟达人是深度绑定的，让达人赚到钱，机构自然也就赚钱了，那这个项目才具有可持续性。#
    四、我踩过的坑（1）太高估人性个人带货阶段的时候，也带学员做，想着扶持学员，让学员快速放大项目，就把手上的商家资源无偿对接给学员。不曾想，学员直接恶意竞争，开出超低佣金来抢商家，这也让我们在后面的机构阶段更加慎重。机构应当和商家每天保持紧密联系，定期回访，在商家起链接的货损阶段，给到一定的免单区间，共同承担货损成本，以此和商家保持长期合作，增加团队自身的核心竞争力，让个体小玩家失去和商家谈判的能力。（2）太高估个人力量早有听说有同行开启了
    MCN 模式，通过规模躺赚，但之前一直不屑一顾，因为我们个人收益，抵得上一整个 mcn 的收益，甚至更多。但个人的力量终归是有限的，短视频有太多的不确定性，只能通过不断的加号加设备来维持。浪费了很多时间精力，也错过了去年
    MCN 红利期，去年的多多视频不吞单，疫情期间，大多人都在寻找副业，正是做 mcn 的最好时机。但我相信，只要开始，一切都不晚，种一棵树最好的时间是 10
    年前，其次是现在。### （3）太信任商家有不少商家看到我们视频爆了之后，通过达人私信来联系我们达人再联系上我们机构。碰巧商家的品是当下热品我们也想做，我们在没收押金等风险措施的情况下，就给商家带货了。不曾想，带爆了之后，商家通过
    ps 后台图片来糊弄我们，给我们虚假数据。幸好足够熟悉平台，知道商品价格带小数位，那每一个视频数据的后面肯定都带小数位，才避开这次危机，没造成什么损失。真实数据：成交金额带小数位![](img/2a13e8c475d73ba5a06ffeb4690264e9.png)虚假数据：成交金额不带小数位![](img/db23fd0971d6ada4ef4029dc7c0864c6.png)
