  text: 小二又会将其他 top 商家推给我们，这样我们合作的商家越来越多。22 年 10 月，多多视频开始出现大量的，视频爆了，播放量在涨，点赞也爆涨，链接猛出单，但是不出佣金的情况。这也是很多人做多多视频带货的第二个误区：以为平台出
