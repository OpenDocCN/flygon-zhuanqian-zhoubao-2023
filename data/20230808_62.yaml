  - 问题1：为什么视频爆发后播放量和点赞大幅增加，但不出佣金？
  - 回答1：因为商家开通了直通车，将视频作为投放素材，直通车带来的流量产生的订单不计入视频佣金。
  - 问题2：为什么很多人会误以为平台出 bug 而删除视频？
  - 回答2：因为他们没有深入分析原因，误认为是平台问题。
  - 问题3：如何解决了视频佣金不计入的问题后，团队继续进行带货？
  - 回答3：通过与商家线下合作，关闭多多进宝佣金，商家通过后台查看视频带货情况，直接结算佣金。
  - 问题4：为什么作者后来错过了视频号的风口？
  - 回答4：可能因为专注于其他项目或未能及时捕捉到机会。
  - 问题5：作者在面对账号封号的风险时有什么考虑？
