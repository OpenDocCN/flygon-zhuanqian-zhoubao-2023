  text: '![](img/dd934d29941fa39fd7e3ccec26361041.png)去年的个人玩法大多已经过时，比如投带货流量卡，每天 2000
    的流量卡大部分当时做带货的人都知道，但每周 10 万的流量卡只给 30 个账号，基本一半以上都被我长期把持。研究个人玩法一直是我的优势，沉迷于个人玩法，看不到外面的世界就是我的最大短板。![](img/7582f528b5a9f648323f2e29cb39eb59.png)阶段二：带学员做，共同打造爆款商品22
    年 5 月，我在生财分享了我的一篇实操经验的帖子，得到不少圈友的认可，都想跟我和圈友徐子浅学习。之前社群的交付做的不错，很多人都拿到了结果，我们的信心大增，便接纳了这部分圈友。社群有
    200 多个伙伴后，我们开始借鉴生财的分享得龙珠玩法，鼓励学员多分享，人人为我，我为人人。![](img/21376dca32942be651854356d6d60f58.png)我们的社群成员也开始会在实操后，把自己的方法和技巧，以及踩过得坑分享出来。就这样，社群成员人人互相学习，互通爆单方法论，几乎每天都在爆单。不断的探索，几乎每天都在爆单。这一年社群出现了，很多学员日佣过万，月佣
    20 万，单人年佣 100 万（包含线下结算部分），并且不止一位，这就是我们去年的成绩。但希望看到数据的你，不要焦虑，这些都是过去式了，以后个人纯靠视频带货很难达去年的成就了，去年我们团队只是刚好站在风口上，拼命抓住了它。![](img/37a2e8ac3ee66b87a68e11fd815feb4c.png)![](img/ececc3f7505e789dd43fca00790d5047.png)![](img/a5cd87e7f8dbb8fdd8f4cd4e6961045a.png)![](img/b25bc288eb6e9f6f271df027ecf635be.png)训练营得到学员的一致好评现在多多视频，每个月都要完成过
    50 个爆款的任务去获得带货资格，无形中每个月都会浪费 2-5 天去做无用功。从今年 3 月份开始，平台吞佣金的情况更严重了，并且至今也没有做出调整，以后大概率会一直如此。以前爆一个视频拿到手十几万的情况都不稀奇，今年能拿到
    1 万就谢天谢地了，这些都阻碍了个人线上收益的上限。由于多多视频带货走的是多多进宝的结算渠道，那多多进宝又有一个链接爆单限制推广的阈值，个人店每天 800
    单，专营店和旗舰店 5000 单，这就是拼多多避免商家低价超卖或者爆单了发不出去货，影响消费者体验的一个风控机制。到达风控阈值之后，多多视频继续爆多多进宝就会限制推广，视频一样爆，也同样出单，但链接不再有佣金，只有建了单品推广的链接才能，通过商家后台手动点击保障发货解除这个限制。这也是去年很多人做多多视频带货的第一个误区：以为爆单了被商家撤佣金了，其实是平台风控了。推手能帮商家出单，商家高兴还来不及呢，怎么会撤佣金。学员爆单了被风控了，我就帮助学员跟商家去谈判，以恢复佣金，并保持长期合作，就结识了不少爆过单的商家。![](img/c54a0560aa37f9baf3c9e4c552b83cab.png)商家后台消息盒子![](img/7a6f34f5169f6ce29306a11dc9f69c47.png)为什么会被风控的官方解答初始合作的商家，大多是我们爆单爆到限制推广的商家，都是有一定打爆链接能力的，取得联系之后不断紧密合作。同时官方小二那边也在找带货达人，有些关系不错的商家会把我们推给小二，'
