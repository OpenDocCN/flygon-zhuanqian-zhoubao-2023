  text: '# 从 1 条风向标到实操闭环变现 100w，赋能千人团队月 GMV 破千万的多多视频创业实操分享> 原文：[`www.yuque.com/for_lazy/thfiu8/odsdagn6elg5f3fi`](https://www.yuque.com/for_lazy/thfiu8/odsdagn6elg5f3fi)##
    (精华帖)(130 赞)从 1 条风向标到实操闭环变现 100w，赋能千人团队月 GMV 破千万的多多视频创业实操分享作者： 孟 _MENG日期：2023-08-04大家好，我是孟
    _MENG，加入生财有术 3 年了，14 岁家庭变故被迫辍学，一无所有，18 岁挣到互联网的第一个百万，回想来时路并不觉得自己有多强，只是刚好在生财有术接触到了第一手信息，抓住了平台红利。正是加入生财有术，改变了我的人生轨迹，加入生财这几年，我的成长是巨大的，要感谢亦仁大大搭建的平台，感谢各位大佬的无私分享。从
    21 年底，看到圈友徐子浅发的风向标，开始进入多多视频这个项目，一开始靠假认证批量怼，赚到了第一块钱。到后来与圈友徐子浅合作，开实操训练营累计达人资源，期间经历数次平台改革，从个人带货转型到团队作战，前端对接达人，后端对接商家，22
    年赚到了第一个百万。希望通过我从个人玩家到开训练营，再到转型招商团队，成立 mcn 机构赋能达人的这些经验心得，可以给后来者作为参考，避开我踩过的坑，帮助到想了解或深耕这个项目的圈友。#
    一、自我介绍03 年 10 月出生在广东潮汕的一个普通小镇上，农村家庭谈不上富有，但也不算贫穷。往前倒推 30 年，去北上广深赚大钱还是很多人的追求，父母也一样外出赚钱，开始了十几年的深漂，我便变成了留守儿童，把我送入私立的寄宿学校，开始学着独立。原以为人生会一切按部就班，读书毕业上班，14
    岁这年突如其来的噩耗，家父折腾生意，加了杠杆，政策一变，一切重来，家里能卖的都卖了，还有 100w 的缺口，还不上咋办，走了弯路，锒铛入狱。![](img/3f64295e2981d52fff88bee73db5bdaf.png)催收公司能通过各种渠道找到我们的个人信息，不管我换多少个号码，总能找到我的电话，天天催收，银行给居委会里发协查函，经常当地有人上门催收，到村里开广播，全世界都知道我家负债，家父蹲号，那阵子都感觉特别抬不起头。![](img/7bfd1798f6246cf6693a4d1d808549d7.png)当时都不敢回家了，在外面租了一个老房子，晚上睡着睡着那个墙皮就往下掉，第
    2 天醒来满身是灰。夏天天气热了，出租屋有空调也不舍得开……记得有一次，下雨天屋顶就漏水，吃饭吃着吃着，墙皮跟雨水都往下掉，不舍得浪费，就着雨水和泪水一口一口往里送，能填饱肚子，对当时的我来说就是天大的事儿。家里就两个娃，作为老大的我，肯定要担起责任，面对现实，在亲戚帮助下接盘个小店，开始早起贪黑的日子，这里踩过的坑，吃过的苦就不说了，人总要学着慢慢长大，14
    岁的我，当时只有一个念头，那就是我得变有钱。从小就对互联网特别感兴趣，想着没给学校交学费，那肯定要给社会交学费，再吃不上饭每个月都会留出预算来付费学习，开始在互联网付费购买私域运营，外卖运营等课程，靠朋友圈裂变+抖音探店投放，实体店开始稳定日入
    4 位数。正是因为付费，接触到不同圈层的人，当时一个外卖运营的导师，在推广美团会员拉新，我抓住机会，利用信息差做人设，各地级市美团外卖经理信息不互通，谁都不认识谁，但有共同痛点，每月要完成会员
    KPI。我便开始潜入各种外卖运营群，'
