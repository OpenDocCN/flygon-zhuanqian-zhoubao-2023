  - 问题2：找知识分享主播拉人的劣势是什么？
  - 回答2：如果不能快速搭建起直播团队，进人的速度会比较慢，优秀的主播每天也只能招收大约10个学员。
  - 问题3：在搭建交付结算体系中最重要的是什么？
