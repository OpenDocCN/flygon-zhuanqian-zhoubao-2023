  text: '# 《普通人做小红书，从 0 到 1，起盘我 0 元成立一个社群，单月变现 8w+的经验》> 原文：[`www.yuque.com/for_lazy/thfiu8/po686v6sncrix093`](https://www.yuque.com/for_lazy/thfiu8/po686v6sncrix093)##
    (62 赞)《普通人做小红书，从 0 到 1，起盘我 0 元成立一个社群，单月变现 8w+的经验》作者： 刘晨昊日期：2023-03-27大家好，我是新人昊昊，做过投资，做过战略，现在是一名小红书博主，单月变现
    8w+。希望可以和生财群友多交流，小红书、抖音和视频号都可。相信随着 gpt 这种生产效率工具出现，以后 IP 注定需要多平台探索，今后我也会探索私域玩法和公域矩阵，欢迎和我多多交流哦～一、心态准备篇1.  给自己一段时间，我从一开始做抖音，到现在，已经快大半年了，一直都在探索，从没停止过脚步。一个小八卦：程前之前还在西安的路边和小摊小贩访谈。自媒体时代最大的红利就是个人
    IP，都不用做成那么现象级的 IP，就我这种还不算什么影响力的，我已经感受到流量多香了。所以，告诉自己，要坚持，要做，我能做的，你也可以。谁一开始还不是个普通人呢～～而且超级个体的前身，不都是草台班子吗哈哈哈哈2.  别人的路都是别人的经验，还是要自己摸索，不放弃3.  做自媒体做得好的，观察下来都是生活特别不如意的。我当时就是职场特别不顺利，一下就起号了，所以如果你现在过得不太顺利，放宽心，也许这就是你的创作养料二、起号前准备：别害臊，就是干1.  在小红书，我第一天发了三个方向，共五篇内容：职场类、萌宠类（我有两只猫）、英语学习类，发现我自己而言职场的流量最好，尤其是聊一些互联网公司的招聘、内幕的，虽然没起号，找到了一点点感觉，于是就看准这个赛道发力2.  第二天，《普通人进入投行咨询，野路子才是最合适的》，正式出道，找到了自己在小红书的网感，但我觉得这个和我前半年在抖音折腾了
    2 个月是分不开的，网感，就是靠练，一篇不行第二篇，第二篇不行第三篇，直到你找到你出道的方式，要特别能够耐挫折，要生活中特别不如意（我前期抖音探索慢，还是因为当时职场之路还算顺利，带团队正乐呵呢。后期小红书能快速突破，还是生活苦逼，团队没了，自己也要快跑路的状态）3.  心得：小红书就是标题党，标题取的好，成功了
    99%，毫不夸张说这一点。所以二八法则来说，每天花 80 精力甚至更多在选题上很重要。我没有找对标账号，还是结合自己擅长的来挖掘。总的来说，可能我那个标题就是特别特别吸睛吧：普通人和投行咨询精英人设形成强烈反差，野路子，没见过，看一看不吃亏这样的感觉4.  （建议大家可以去看我置顶视频分享过的经验，个人认为还是挺干货的）![](img/b3e595f8f111f7f91e034d4c1a90c620.png)其他关于个人做自媒体，变现模式选择，以及我如何
