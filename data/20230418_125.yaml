  text: '# 《无情的机器没有任何失误，AI 的未来不可限量》> 原文：[`www.yuque.com/for_lazy/thfiu8/wt4snd2mynkacerm`](https://www.yuque.com/for_lazy/thfiu8/wt4snd2mynkacerm)##
    (131 赞)《无情的机器没有任何失误，AI 的未来不可限量》作者： 张潇雨日期：2023-04-06之前群友 买了个发球机，今天约着和几位球友共同练球🎾三小时，体能拉满，累死我了。今日我们的总结就是：无情的机器没有任何失误，也不管你是累了还是今天状态不好，就是哐哐给你喂球和揍你。AI
    的未来不可限量😂。（视频结尾有彩蛋评论区：斯嘉丽 : 哈哈哈哈太好玩了！ 张达达 : 哈哈哈，猜到了结尾，但没猜到我靠[呲牙] 书情小跟班 : 潇洒 甜甜甜同学
    : 哇哦 这也可以 太酷了哈哈哈 李菜 : 好潇洒 诗农 Hope : 哈哈哈哈哈哈哈哈 Mr.度坤 : 哈哈 单反选手 我也是 小路 : 发球机我两年前买了一个，后面转手了，单反帅啊'
