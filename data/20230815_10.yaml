  text: '# 有钱人的糟糕生活> 原文：[`www.yuque.com/for_lazy/thfiu8/mhzy4lh0m3um54wn`](https://www.yuque.com/for_lazy/thfiu8/mhzy4lh0m3um54wn)##
    (116 赞)有钱人的糟糕生活作者： 小马宋日期：2023-08-07有钱人的糟糕生活近期要改租房子。跟着中介看了一些，大部分租客都还在住。这些房子年租金大概
    30-50 万，按说租户们也都算比较富裕的。但是我看的几个家庭，观感不是很好。我觉得他们家里真是太乱了，有些房间，简直就没有什么下脚的地方。把房间打扫得干净整洁一点，并不是给别人看的，而是一种生活态度。而做到干净整洁，与钱多钱少无关。我们家孩子，我对他的学习并没有太多苛求，但他的房间必须自己整理干净整齐，让自己干净整洁，是生活的基本原则，而另一些更高的权贵，甚至生活更糟糕，不是家里乱，毕竟只要请个保姆就可以。而是生活本身。我了解的少数企业家或者位置很高的人，外面很风光，家庭生活却一团糟。跟爱人几乎没有话说，毫无感情可言。子女培养得一塌糊涂，孩子各种成瘾，赌钱，性格暴戾，挥霍无度。他们在外面的生活无非就是天天酒局，为了生意糟蹋自己。当然，只是个人的观点，干净整洁应该是基本的体面……评论区：云端
