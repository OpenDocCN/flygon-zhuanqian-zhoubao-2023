    (精华帖)(143 赞)与别人合伙开公司要注意哪些事情？作者： 昊布斯日期：2023-10-23大家好，我是昊布斯，坐标西安，天使投资人，花了一百万学习各种老板课程，有近二十年经营企业的经验，先后覆盖了旅游、软件、设计施工、新媒体等行业，创办了两家
    2000W 的高新技术企业，辅导了 30 多家创业公司，投资了 5 家互联网公司。今年我把主营业务公司交给别人打理，轻度财务自由，目前主做企业咨询，给中小企业看病，解决合伙、股权、薪酬、管理问题。有不少创业的小伙伴，只懂业务，却缺乏商业的底层逻辑和认知，更不懂公司经营管理，就找了几个小伙伴去开公司，摸着石头过河，结果是兄弟式合伙，仇人式散伙。上周六作为组局官，组织了西安同城的线下分享会，有许多朋友说遗憾没能参加，于是我将分享内容整理出来这篇文章，虽然没有现场的沉浸互动体验，但还是希望能给大家带来帮助。我分享的内容有以下三个方面：1、如何正确注册一家公司？2、合伙人中途退出怎么办？3、错误发工资的
