  text: '# 保持平常心，电商新手航海最后一周变现 3000+> 原文：[`www.yuque.com/for_lazy/thfiu8/vinwggg9x1x9bg0t`](https://www.yuque.com/for_lazy/thfiu8/vinwggg9x1x9bg0t)##
    (39 赞)保持平常心，电商新手航海最后一周变现 3000+作者： 前行日期：2023-07-10各位圈友，大家好！我是前行，今年 3 月 18 号刚加入生财的萌新。之前从未做过副业，是生财让我开了眼界，让我发现原来赚钱还有这么多方法和渠道，还有这么多项目可以做，并且天花板对于目前的我来说都是比较高的，适合深入研究。这里需要感谢我的朋友给我分享了生财
    66 个赚钱项目，以至于我有机会认识生财，从而赚到工资以外的第一块钱、第 100 块钱、第 1000 块钱……接下来，开始复盘从 5 月份开始做的小红书店铺项目，也是我真真正正的第一个副业，对我的意义非凡。到
    2023.7.10，我一共开过 5 个店铺，前三个店铺卖的是饰品、防晒类、玩具，都没有拿到结果。从第四个起，都是开了食品类的，都拿到了一些小结果。但也存在不少问题，基本只是跑通了从
    0 到 1，从 1 到 1.5 还在摸索中。后两个店铺都是一周变现 3000+后被限流，所以这次分享主要是给尚未从 0 到 1 的圈友信心，以及给自己复盘反思的机会。请大家移步飞书阅读，谢谢。[https://pu6uadh9h1.feishu.cn/docx/CdxgdDCB8opj0LxiUZccdq0Tngg?from=from_copylink](https://pu6uadh9h1.feishu.cn/docx/CdxgdDCB8opj0LxiUZccdq0Tngg?from=from_copylink)评论区：小朱
