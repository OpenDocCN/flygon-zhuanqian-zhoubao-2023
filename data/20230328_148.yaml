  text: 说这是个门槛低，上限高的项目。![](img/e9ac8d88e108a74027710ae4f3d36a20.png)单账号赚钱容易，但是要赚大钱可能需要一点运气，不过批量复制很容易，尤其有项目经验的人。简直上手就是捡钱。因此也有些小伙伴，上手之后几乎每天赚大几百甚至上千的，![](img/29e7ab34bc59f0378f044584938422fe.png)因为我之前是保证金模式，只要爆单就把钱给大家退了，所以她们为了表示感谢，也给我发了不少红包，甚至还有连着发了两个大红包的：一次是爆单，一次是提现。![](img/7fd7c5312109c25526e3b7b82245167f.png)所以对这次陪跑营，我真是鼓足了劲儿，期望每一个人能能拿回保证金，那我以后可就真有的吹了！毕竟
    100%的完成收益率啊[叉腰]![](img/7de84d480b2e7129333bc9b1d478ccff.png)所以这段时间我真是一天只睡，5，6
    个小时，有时候半夜都在给大家回消息。![](img/4ae46d341055bea541cc88ff1fe5ba6b.png)![](img/57b4780d12a00de8ad583beff3f1f44e.png)但现实很快把我打了脸。![](img/ffe218aa5e9a8612ae8b70ddff986641.png)有的人做了几天可能连视频还没发，就来找我说不做了。难道是看见别人进群
    2 天就挣了几百块，自己都坚持 3 天了还看不到收益，太委屈自己了？![](img/74f646d7e83fb13c7c98424538d8a543.png)？？？后来我一想，连生财里这么高质量的人群，航海打卡这种相对简单的要求，都始终有一部分人完不成。那我这里抛开从生财过来的，其他的大部分，总体质量肯定是比不过生财的。因为生财团队的交付，我是亲眼见证并且真实参与过的，既当过学员，也当过志愿者，也当过教练。连生财这么强大的团队，完成打卡的占比，能达到
    90%都是一次次迭代升级过来的，那我这个小喽啰，单打独斗也没什么经验，想完成 100%的出单率，简直是天方夜谭了。后来和一个朋友聊过以后，我也慢慢看开了，有的人真是你再怎么想都带不动，那不如把精力放在更愿意学习和出力的人身上。![](img/860fa9c5e6b11dcbf6b8c0e722366b6c.png)但是，毕竟收了人家的保证金，我还是很难不对别人负责，所以在后来要加入陪跑的人中，我也拒掉很多类似下面这种的。![](img/841c21b84a5e90d73a9104b2e4a12991.png)说实话，我不想赚这个钱吗？我很想。我又穷又没背景也没资历，多点钱怎么能不乐意？但是，我更要赚负责任的钱，赚长线的钱。谁不喜欢钱多点呢，就包括这次来分享，我也是有那么一点私心，希望生财里这种有质量的人，能多来几个参加我的陪跑。但我不希望上面那种，进来大概率做不出成绩的人，即使我收了你的钱，无论你自己觉得对不对的起这笔钱，我都会觉得有点对不起。你没挣到钱，就算我不收钱，你也不会觉得我付出了什么，甚至觉得我做得不好，不值；你挣到钱了，就算我收了钱，你也会觉得值，觉得高兴，这样咱俩都开心；这也是我想说的第
    3 点。## 03.## 个人赚钱，还是得抓住机会，聚焦放大个人赚钱，除了自己努力，更重要的是选对方向，聚焦放大。说白了，借上风口，猪都能飞。但问题是，风口在那，有的人看不见，抓不住，眼睁睁错过也没有办法。
