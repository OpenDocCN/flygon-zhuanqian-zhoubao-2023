  text: '![](img/e4b7cd758a2c1f9c6fedf65061adbb42.png)比如这次的 chatGPT，大家看到@黄小刀 刀姐和@凡灵逸尘
    大佬们，以及@yk 等大佬们，抓住风口，全力出动，变现都是？$位数往上的。我作为一个普通人，羡慕吗？当然羡慕。嫉妒吗？一点也不嫉妒。因为机会就在那里，我看到了没有抓住。更现实的是，我当前根本就没有那个能力去抓住。也就是说，我在
    chatGPT 这里，连猪都不配当。明面上看，他们是抓住了风口；实际上，是他们可能早就练就了各种神功，积累了各种资源，只差这一次机会了。所以我就索性先把眼前的事干好，在自己的领域里，先慢慢建立一点点影响力和能力，挣他个几万再说。可能大佬们的护城河，是几万米深，几万米宽。我们做不到几万米宽，可以做到
    1m 宽，1 万米深，把大佬们看不上的小缝先填住了。借助自己领域内的小风口，深度聚焦，逐渐放大。所以对于我来说，之前在做游戏时积累的短视频认知，就是我这次做短剧项目的“神功”。不去羡慕别人，专心练好自己的独门绝技，未来可能也会有一片天地。要说这次短剧推广项目，群内很多人都小伙伴都拿到了结果，是我的能力影响的吗？完全不是。首先是因为这个项目确实很简单，容易上手，容易出结果，这是最大的原因；再就是虽然我一开始是免费的，但通过保证金机制，筛选掉了一部分人。进来的人，大都是有自主性的，愿意上手实操，努力实干的人。最后才有我这
    1%的因素，帮大家排难解惑，做做后勤等辅助工作的效果。尽管我只做了这点工作，但大家看到我一天做咨询，在群里回答问题，统计数据等比较忙，没有时间自己剪视频去挣钱，所以都劝我张涨价，![](img/9ad0d04d7aa34a3230fae512d5f400bb.png)所以我又一次真切的感受到，生财口号的魅力：1.  【利他是最大的利己】2.  【真诚是最有效的套路】感谢生财能给我这个机会，只花几千块的门票，就能学习并亲身体验到这么宝贵的道理，否则我可能还是那个在自己世界里打转的小瘪三。而且因为生财，我也从月薪
    3000，转变为一个自由职业者，慢慢的往创业思维去进化成长的人。最后想说一句，如果生财能连续续费，那我希望这个期限，是 10000 年！评论区：阿满 : 思蒙老师晚安～
