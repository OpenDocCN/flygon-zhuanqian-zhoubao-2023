  text: '# 《短剧推广项目阶段性总结-团队月 GMV 破 20w》> 原文：[`www.yuque.com/for_lazy/thfiu8/gs2urybvgdu7ldn8`](https://www.yuque.com/for_lazy/thfiu8/gs2urybvgdu7ldn8)##
    (118 赞)《短剧推广项目阶段性总结-团队月 GMV 破 20w》作者： 思蒙日期：2023-03-23从第一笔 19 块钱，到现在的月入 3W+，我很庆幸。![](img/c25e28e64531abea6feaef54a663c512.png)从上个月发现短剧项目，立刻跟进实操，拿到第一笔收益后就来圈里分享，（上次分享的实操链接：https://t.zsxq.com/0cYgfZRzB）现在有新渠道后面会提到，不过影响不大还能用哈。之后无论圈内圈外的，也有很多小伙伴和我一起入场，都拿到了阶段性的结果。先说自己这
    1 个月以来的收益：1.  项目【收益】，1 万+2.  陪跑【收款】，4 万+当然陪跑收款里，有 1W+保证金已经退还，还有一部分是将来要退还的；后来改成学费的，就算是收益啦。接下来说总成绩：有月入过万的，也有只挣到几百几十块的，甚至还有看了一遍就直接放弃的，目前从统计上来看，单账号的中位数收益基本在大几百到
    1，2 千的。而且因为整体做的还不错，后来也拿到了短剧官方直接给的授权，佣金也比原来的渠道稍高一点。下面分 3 部分来聊下，从项目到个人，我们是如何赚钱的：本文概要：1.  用数据说话，这个项目到底怎么样；2.  挣不到钱的人，永远就是那几个；3.  个人要赚钱，抓住机会，聚焦放大；####
    01.## 阶段性总结，还需继续前进目前陪跑群人数 220 多人，拿到结果的有 90%，虽然单抖音这边，能看到 226 条收益数据，但因为有约十几个人都是多账号的，所以排除掉他们的多账号，拿到结果的人，占比约
    90%。![](img/4b83dd8e96f19411d20a37c53bf159e7.png)下面是部分结果展示：这个小伙伴应该算是群里收益的头部，做了不到
    2 个月，2 个账号加起来，连续每月都过万，这个是她上月的收入：![](img/60bb065507a1ea38113fd276e82f679c.png)这个是她这个月（3
    月）的收入，我和她聊的时候，是 19 号，这个月破万也是必然的。![](img/2c09b7bd53e0cc50c37b1b95cff32c2b.png)这是聊天记录：![](img/3ff7ef5b099abb11bfd4949d3b7a3a6f.png)其他小伙伴账号的部分收益展示，![](img/5aa35a407f9ac246dfca66c11235b22e.png)![](img/5b8b70bd99a9e120a0ea10d68edb3b13.png)好了，就不放那么多收益图了，圈里都是明白人，收益图放太多，有点营销嫌疑啦[捂脸]。说几个总的数据就好，截止目前：1.  拿到收益的，85%以上；2.  拿到
    200 元以上的，目前 53%（因为不断有新进的）；3.  拿到 1000 元以上的，24%4.  拿到 1 万元以上的，5 个人；总体来讲，这个项目目前还处于早期，赚钱确实算是比较容易的。但，我以为明明很简单的项目，却并不是每一个人都能挣到钱。##
    02.## 挣不到钱的人，总是那几个1.2.上个月我第一次跑通这个项目时，觉得这项目也太简单了吧，应该只要是个人都能做吧。所以在和身边人聊天时，也都有同感，'
