  - 问题1：GPTs 为什么适合公众号爆文写作？
  - 回答1：因为它可以结合高质量的知识库，效果和效率都优于直接使用微调后的 GPT-4。
  - 问题2：如何创建一个 GPTs？
  - 回答2：可以通过上传自己的数据形成知识库，并通过文字描述约束 ChatGPT 的角色和回答格式，接入第三方指令和其他平台来产生互动。
  - 问题3：GPTs 的定制项目是什么？
  - 回答3：一次性的定制动作，可以随时修改，包括扩充知识库和指定 ChatGPT 的回答方式。
  - 问题4：GPTs 和 ChatGPT4 的效率有何不同？
  - 回答4：GPTs 相较于 ChatGPT4 直接写更高效，因为无需大量调教动作，直接结合知识库进行写作。
  - 问题5：如何导出对标公众号的历史文章？
  - 回答5：可以使用淘宝或者 wcplusPro 工具，免费导出1～2个公众号的全部历史文章。
