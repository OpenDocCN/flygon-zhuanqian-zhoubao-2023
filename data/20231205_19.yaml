    GPTs 都会结合 ChatGPT4 和用户的定制来回答问题，你可以随时修改这些定制项目，比如扩充知识库公众号爆文写作场景下如何使用 GPTs ？抛砖引玉，我简单说说1.  找到对标公众号，将它的全部或者部分高阅读量文章导出，包含标题、摘要、发时间、作者、各种阅读数据、文章内容。具体格式可以参考图
