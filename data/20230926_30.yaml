  text: '# 同城信息流：一对一上门家教单月利润 20 万，我们做对了什么> 原文：[`www.yuque.com/for_lazy/thfiu8/pgwwip3kp97twvi4`](https://www.yuque.com/for_lazy/thfiu8/pgwwip3kp97twvi4)##
    (49 赞)同城信息流：一对一上门家教单月利润 20 万，我们做对了什么作者： 道哥谈创业日期：2023-09-18大家好，我是天道。一位 90 后连续创业者，8
    年互联网经验，互联网项目一线实战派，目前专注商业私域引流和同城信息流项目。潜伏生财一年半了，一直在默默的学习，没发过文，一方面是各路大佬太多，另外一点是之前的项目不方便传播，哈哈。之前一直做的网创类项目，今年
    4 月份开始转型做同城信息流项目，同城一对一上门家教就是我们转型开始做的第一个项目，也算小有成绩，六月份做的利润差几百块到 20 万（团队三人）。今天就像素级分享下我们是怎么操盘的。本期分享内容主要分为以下板块：1、关于项目介绍2、转型之路3、怎么找意向家长4、怎么找老师5、如何利用矩阵思维，三人团队快速做到月利润
    20 万6、私域承接与转化7、关于机遇和风险内容比较多，请移步飞书文档阅读：[`jnbsgdsqir.feishu.cn/docx/VBEPdwP4aonkKXx5MQ2cA7TnnRg?from=from_copylink`](https://jnbsgdsqir.feishu.cn/docx/VBEPdwP4aonkKXx5MQ2cA7TnnRg?from=from_copylink)*
    * *评论区：热爱 : 点赞了兄弟热爱 : 先赞后看[坏笑][坏笑]三生 : 小打小闹这种可以   别成为规模平凡小吴 : 是因为跟 gj 打压教培的方针违背是吗十巷
    : 我之前自己做家教，都感觉太冒险了，停止了道哥谈创业 : 合理规避风险，风浪越大鱼越贵道哥谈创业 : 如果是在职教师，那百分百不能做的，特别是 1015
    新规落地执行开始谢不言｜小红书电商 : 厉害👍，文中很多不谋而合，3 月份我们想做来着，担心于风险没做![](img/1c37d505930596d12a88ab23e11aa07a.png)*
