    5000-8000 的用户，转化率和收益是平时的 4-5 倍，让我们 2 个看着每天的佣金数字都无法置信，兴奋无比。开头的月结支票就是这段时间的成果。不过，天有不测风云，通常最开心的时候就是悲剧的开始。#
    五、踩坑踩麻了！盘点我踩过的那些坑（1）第一个坑：付费链接：最开心的时候，就是我的网站在 GOOGLE 搜索排名在首页前三的时候，而且是在一个竞争很激烈的关键字。枪打出头鸟，乐极生悲说的就是我接下来发现的事情。突然有一天早上起床，我去
    GOOGLE 搜索关键字查看网站的排名情况，结果意外发现：网站在前几页都无影无踪。这是我碰到的第一个坑：网站被 GOOGLE 封了！经过仔细的排查和自查，我这才发现，这次被几个付费的
    backlink 坑惨了。起因是早先为了提高网站的排名，我们做了不少 SEO 的工作，其中一个很多人推荐的是：多找几个有权重的网站挂上我们的网站链接。我们在站长论坛上找了个印度哥么专门做这个事情，他说自己手头有几十个
    PR3 权重的导航站，不仅可以增加我们网站的权重，还可以增加流量，我们大受感动，立马缴费 200 美元，下单。这个印度大哥很快把所有链接都挂上了，结果没想到就是这里出了问题。他的很多网站都是同一个主机，同一个模板，通过某些技术手段把网站的权重提高一段时间，通过卖链接赚钱（就是我们这样的站长的钱，哭啊）。结果
    GOOGLE 改进算法之后，不仅这些链接没有增加权重，还因为付费链接而导致负面影响，直接拉黑。怎么办？先登录 GOOGLE SEARCH CONSOLE 查看警告或错误信息。通常情况下，网站被惩罚是因为它可能违反了
    Google 的搜索引擎优化指南。一旦我们知道了问题所在，就需要修复问题。需要彻底检查的网站并纠正所有问题。在我们的这个例子中，修复 backlink 是个复杂的工作，需要我们和其他真真正正高质量的网站做链接，而不是付费大批量人为制造链接。这些工作还是比较费时费力的，幸好朋友是个社牛，和几个站长交了朋友，拉了好几个链接回来，算是总体平衡了一下回链的质量。网站的排名慢慢回来了一些，总体来说，这个被封还是对网站伤害很大。用户数据直接从最多的
    5000-8000 到 200-500 , 收入暴跌 9 成。（2）第二个坑：多个联盟营销一起做么？在亚马逊联盟营销有所建树之后，我就考虑是否增加一些额外的联盟营销项目，这样可以一次推广，多个项目收益。就实验了几个项目，包括：GOOGLE
    ADSENSE, EBAY 推广，飞机票推广，旅游推广。结果发现，不仅收入没有上升，有时候还下降了。我在反思这个的过程中也慢慢认识到：到这个网站的用户都是奔着折扣来的，所以对其他的项目不感兴趣，即使偶尔有，数目也很少。这就导致这些副项目的转化率特别低，还浪费了宝贵的网站推广空间，得不偿失。后面我也就把其他项目都剔除，
