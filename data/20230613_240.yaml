    CHATGPT，那么参加百度的 AI 大会准没错。你做联盟营销，那么参加国外的 AFFILIATE SUMMIT 准没错。1.  搜索社交媒体：许多行业领袖会在社交媒体上活跃，如
    微博，LinkedIn、Twitter 等。通过搜索行业关键词或公司名称，可以找到一些领导者的资料或公司的主要管理层。比如搜 “TOP 10 PERSONS
    in XXX”, “BEST SELLING BOOKS FOR XXX”. Xxx 就是你的行业关键字。1.  参加行业活动：参加行业相关的会议、研讨会或展览会等活动，可以接触到许多行业领袖，了解他们的观点和见解。1.  搜索新闻报道：大多数领先的行业领导者都会被新闻媒体报道，他们的公司也会被提及。通过搜索行业相关的新闻报道，可以找到许多行业领袖。1.  搜索专业网站：行业相关的专业网站或论坛通常会列出行业领袖或专家。通过在这些网站或论坛上搜索，可以找到许多行业领袖的资料。1.  询问同行或业内人士：了解他们对行业领袖的看法和意见，可以获得更深入的洞察力和建议。上面的几个方法可以结合交叉验证结果，一般很快会得出初步成果。如果行业领先者有网站，还可以直接去搜网站的网站排名，比如[https://www.similarweb.com/website/xxx.com/#overview](https://www.similarweb.com/website/xxx.com/),
    把 xxx.COM 替换成你找到的网站就可以获取网站的排名，排名越高流量越大。找到之后打开网站，看看别人是怎么提供你感兴趣的领域的痛点问题的？记下来，它怎么做你就这么做。举个例子，比如我的折扣站项目，我按照上面的方法先找到行业领先的几个站，比如[slickdeals.net](http://slickdeals.net)，然后按照它的网站模板，先复制它的网站布局，再复制它的折扣信息，然后挨个找折扣信息，然后在自己的网站上用自己的链接发布同样的信息。每天需要
    1-2 个小时，纯体力活。![](img/73d901ed6466b81ab192e7fed79a8482.png)这种入手方法简单明了，可以少走很多弯路。事实也证明，这样的布局对折扣网站确实转化率要高（我们测试过）。同样的，这个时候还有一件很重要的事情要做：注意收集网站数据和用户反馈。网站数据指的是：网站用户的浏览习惯，访问行为，访问量。
