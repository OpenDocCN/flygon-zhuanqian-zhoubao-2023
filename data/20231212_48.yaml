- qas:
  - 问题1：作者的盈利数据报表如何？
  - 回答1：目前我们盈利数据报表都是正常。
  - 问题2：为什么作者提到“大环境不好”的概念？
  - 回答2：作者认为有些人抱怨大环境不好是因为之前赚钱的风口转移了，但钱不会消失，只会转移到其他人手中。
  - 问题3：对于无货源的电子产品，作者推荐在哪些平台进货？
  - 回答3：作者建议可以在拼多多找低价下单，使用返佣平台的链接获取返佣，或者直接通过阿里巴巴与工厂联系获取合适的价格。
  - 问题4：作者如何处理进货和发货？
  - 回答4：作者表示大部分时间他们自己囤货并发货，有时工厂也会帮忙处理特殊型号。
  - 问题5：作者所在公司和工厂之间的合作如何？
  - 回答5：作者称他们公司与至少2000家工厂合作，价格有优势，并且长期合作下来，工厂也会帮忙发货。
  text: '# 闲鱼数码赛道半年 210 万销售额技巧> 原文：[`www.yuque.com/for_lazy/thfiu8/ef9q0kyg4mvu3lpp`](https://www.yuque.com/for_lazy/thfiu8/ef9q0kyg4mvu3lpp)##
    (45 赞)闲鱼数码赛道半年 210 万销售额技巧作者： 瑜大💫日期：2023-12-06【闲鱼数码赛道半年 210 万销售额技巧】哈咯大家好，我是 01
    年的瑜大从电商小白到半年利润变现大概 70 万左右，由于干货很多分成几篇文章给小伙伴们分享虽说最近闲鱼封号严重不起量，很多人感觉掉量了!但你深耕类目下去是没有问题的！目前我们盈利数据报表都是正常
    大环境年年都说不行年年都有人通过“不好的大环境”赚到钱闲鱼小白们我把大盘干货放在这篇文章可以看：[`fziji6736b.feishu.cn/docx/L2S5dD3troMiI9x47NMcltMknYc?from=from_copylink`](https://fziji6736b.feishu.cn/docx/L2S5dD3troMiI9x47NMcltMknYc?from=from_copylink)*
    * *评论区：瑜大💫 : 我待会出一期降低平台乱封号教程出来吧BLUE : 大环境年年都说不行年年都有人通过“不好的大环境”赚到钱瑜大💫 : 嗯嗯，多差的环境都有人赚到钱！
    钱的多少是不会蒸发的 它只会转移 所以一直都有赚到钱的人 只不过你不在那个堆里而已[跳跳] 我理解的抱怨大环境不好概念是这样的：这些人在上一个大风口赚到了钱，现在风口转移了
    在他原来赛道收益断崖式下跌于是他得出结论说大环境不好  钱永远只会转移到某些人身上 钱一定不会蒸发走 [嘿哈] 我们只要思考目前能赚到钱的人在做什么就好了
    往他方向靠近 就是靠近钱鸡蛋面 : 请问一个比较小白的问题，比如电子产品无货源是在哪些平台进货下单呢？感觉闲鱼卖的本身价格就不高了。是去比如拼多多吗？瑜大💫
    : 您好：正常无货源就要接受它的利润没有办法跟有货源合作那些人比 1:拼多多找低价下单 2:一些返佣平台 拿这些链接的返佣 3:阿里巴巴找到货源工厂加微信聊跟工厂老板吹点水看看能不能拿到合适的价格
    4:资源沉淀多钻点华强北数码群找到商家鸡蛋面 : 好的，谢谢解答！小虎 : 你好，你们是自己进货发货吗，还是工厂代发瑜大💫 : 我们目前价格优势是我们公司这么久跑了最起码
    2000 台工厂给我的价格就一定优势内， 工厂也会休息发货不断大部分我们也自己囤货给团队发 有特殊的型号没有囤到的工厂也会帮忙 合作久了[跳跳]![](img/1c37d505930596d12a88ab23e11aa07a.png)*
    * *'
