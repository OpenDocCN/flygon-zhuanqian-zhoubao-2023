  text: '# 批量混剪「单人日产 200 条」超强工具分享> 原文：[`www.yuque.com/for_lazy/thfiu8/qye4arvh4fxpp2c3`](https://www.yuque.com/for_lazy/thfiu8/qye4arvh4fxpp2c3)##
    (151 赞)批量混剪「单人日产 200 条」超强工具分享作者： 顾强日期：2023-05-29有了这个「批量混剪辅助工具」，让我批量剪辑的效率提升了 2
    倍多。分享之前，首先感谢生财有术航海，教会了我批量混剪，让我摆脱了“难产式”剪视频。其次感谢奇杰老师，无私分享了批量混剪的方法，让我有了运营 5 个账号的能力，收入也实现翻番。在参加航海之前，我剪视频的情况是这样的：1.  盯着⼏个账号找⽬标视频2.  二次加工去重：翻转，抽帧，裁切，和遮挡，剪一条需要一个多小时3.  虽然每天耗费了大把时间，但去重效果却经常不理想4.  由于剪不出视频，收入微薄，我开始自我怀疑，一度想要放弃短视频项目意识到自己的不足后，我报名参加了
    3 月份的「短视频带货航海」，期间学习了奇杰老师分享的「单人日产 200 条之‘批量思维’」，听完分享后我豁然开朗，原来剪视频还可以这样高效，感兴趣的可以去看一下奇杰老师当时的分享。奇杰老师
    3 月航海分享链接：[https://t.zsxq.com/0eEuI1ErM](https://t.zsxq.com/0eEuI1ErM)于是我赶快找到了奇杰老师的教程，反复学习，然后开始实操练习。就是学习的这两个内容：批量混剪攻略：[https://t.zsxq.com/0edHLNUOs](https://t.zsxq.com/0edHLNUOs)批量混剪视频教程：[https://t.zsxq.com/0ebdXsy9N](https://t.zsxq.com/0ebdXsy9N)⾃从学习了批量混剪⽅法，思路彻底变了：从搬运别⼈的⽚⼦混剪去重，变成寻找可以混剪的⽬标视频；从随便使用剪映素材，变成了建立自己的切⽚素材库。现在我剪⽚⼦的效率⾮常⾼，不再是需要一个一个去重搬运，⼀天还只能发⼏条的情况。我只需要寻找到可以混剪的⽬标视频，然后⽤批量混剪的⽅式⼀次剪辑⼀周的量，预约发布就⾏了。之前我只能运营两个账号，现在可以更新
    5 个账号，时间都还有富余。剩下的精⼒，我就用来寻找混剪素材和⼤量测品。虽然结果是美好的，但过程并不是一帆风顺的，在实操的过程中也遇到了⼀些问题。例如：虽然使⽤Mac
    电脑时⽤剪映剪⽚⼦很流畅，对素材进⾏切⽚⾮常麻烦，需要花费很多时间去⼀条⼀条地切成 5 秒⼀个⽚段，过程非常痛苦，如果你也实操过，相信你也感同身受。于是我想到了用切片工具，找来找去，找到了
    windows 系统的剪切⼯具。自动切片是能实现了，但是新的问题又出现了：1.  因为是 Windows 工具，⼯作流就不能在 Mac 上直接完成，素材复制来复制去很麻烦。2.  切片工具对电脑的显卡要求比较高，我家⾥的⽼机器实在是⼒不从⼼。3.  在做基础素材拼接的时候，担⼼会不会素材选择的不够随机性。4.  ⽣成多条基础素材拼接的时候，经常怀疑和之前⽣成的拼接有重复。5.  如果想要一次做多条基础素材拼接，需要多次重复整个拼接操作。综上所述的问题，虽然使用了切片工具，但是整体效率还是没有提升多少。于是我决定⾃⼰写⼀个
    mac 版切片混合⼯具，可以直接在 Mac 电脑上完成素材切⽚和基础素材拼接。当我把这个想法告诉奇杰老师后，奇杰老师非常支持。在设计功能时，我们进⾏了反复沟通，'
