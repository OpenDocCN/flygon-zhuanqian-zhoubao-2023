  text: '收集到了许多实操需求。从 3⽉底开始写第⼀⾏代码，到现在软件已经迭代了 8 个版本，相关的需求描述和 bug 问题沟通记录也已经⼩⼏百条了。最终经过奇杰⽼师的测试验收，Mac
    版【批量混剪-素材切片工具】终于出炉了。![](img/f6f3e2e048265e61f4d44075334da06d.png)废话不多说了，直接上图素材切片功能![](img/5fa0ed0a868d463610205a46c592088d.png)只要拖入需要切片的素材，设置好保存路径，一键切片，想切几秒切几秒。切片素材命名时，还加入了：打乱、时长、日期信息，这样不同的素材放在一起就可以混合打乱，而且通过了文件名就可以知道素材的加工时间和时长，是不是很奈斯。素材拼接功能![](img/88c0acadd24018ab41a89e7de1f5f5b1.png)只要选择好切片素材的文件夹，设置好保存路径，一键拼接，时长条数随便定。混合好的视频文件命名时，加入了：文件夹名称、日期时间、时长信息，通过文件名就可以知道素材的生成日期和时长。并且拼接时，是随机组合的，大大的提高了去重质量。有了这个工具的加持，再结合奇杰老师的「单人日产
    200 条批量混剪」方法，现在剪视频相较之前真是太轻松了，效率又在之前的基础上提升了 2 倍。相信很多圈友在实操批量剪辑的时候，也遇到了和我一样的问题，特别是使用
    Mac 电脑的圈友，找不到可以在 Mac 上使用的切片工具。今天把我写的工具分享给大家，大家可以用一用，如果觉得好用，记得给我点个赞。下载链接：[https://pan.baidu.com/s/10AjdlmOYyP7TGFDja-Du5g?pwd=fu83](https://pan.baidu.com/s/10AjdlmOYyP7TGFDja-Du5g?pwd=fu83)使用中有啥问题大家可以问我，我们一起交流讨论。如果发现有什么
