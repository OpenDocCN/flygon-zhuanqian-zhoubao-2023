  text: '# 1 条没中标的风向标，让我多赚了 4 位数> 原文：[`www.yuque.com/for_lazy/thfiu8/rn9uo00vh6l0zdnb`](https://www.yuque.com/for_lazy/thfiu8/rn9uo00vh6l0zdnb)##
    (精华帖)(124 赞)1 条没中标的风向标，让我多赚了 4 位数作者： Ray♻️💥日期：2023-05-23航海 Day1《1 条没中标的风向标，让我多赚了
    4 位数》大家好，我是 Ray，第七期新人，之前成功通过白嫖生财在 4.3 号前赚到第一张门票钱。可移步先前文章。今天看到亦仁发帖说一位圈友，因为在生财看到了一条信息差，多赚了
    8 位数，这条信息差还藏在一篇文章里面不起眼的小角落里面，发的人可能本身也没意识到。恰好上两周我也是看到一个风向标，然后立刻模拟执行，实操几天多赚了 4 位数。这种收入对于圈友来说就是九牛一毛，没什么好说的，但是本着举手就能被看见想法，分享一下我这个萌新也能跑通的风向标项目给大家，希望多多指教。如果您是新加入生财但还没有项目，或者参与了许多但实际上没有真正获得收益的项目，我认为您完全可以开始行动并尝试。由于试错成本极低，所以不妨一试！更多细节，请移步飞书文章最后祝大家在此次航海中多多爆单哈哈！[https://gq2psr73l6v.feishu.cn/docx/Yjt0dfSN8ob6Xgxl9z6ct7Kfnqf?from=from_copylink](https://gq2psr73l6v.feishu.cn/docx/Yjt0dfSN8ob6Xgxl9z6ct7Kfnqf?from=from_copylink)[https://gq2psr73l6v.feishu.cn/docx/RPpmdimVwoz0VLxjMdlcVRKqnme?from=from_copylink](https://gq2psr73l6v.feishu.cn/docx/RPpmdimVwoz0VLxjMdlcVRKqnme?from=from_copylink)![](img/949f536581ed9403bed2c3372deec60e.png)![](img/a30d628c64f94506135e75b91c9eace6.png)![](img/05f9bcab87ac416fe79b3381ada77f6a.png)评论区：橘子海
