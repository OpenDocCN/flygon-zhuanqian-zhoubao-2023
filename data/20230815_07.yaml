  - 问题1：牛杂领域为何竞争不激烈？
  - 回答1：因为大众对牛杂没有普遍的消费习惯，仅有广东地区有牛杂煲的传统，而且牛杂的原料成本实际上比牛肉还高。
  - 问题2：牛肉与鸡肉相比，为什么麦当劳等选择做鸡肉？
  - 回答2：鸡肉的成本比牛肉低很多，尽管顾客认为鸡肉比牛肉便宜，但实际上牛肉的成本价比鸡肉高出三倍以上，所以鸡肉的毛利率比牛肉高。
  - 问题3：为什么牛蛙在餐饮连锁中不常见？
  - 回答3：牛蛙的供应链相对不稳定，与鸡肉和牛肉相比，缺乏成熟可靠的供应链，因此大型餐饮连锁通常不选择做牛蛙。
  - 问题4：顾客为何认为牛蛙价值高？
  - 回答4：尽管牛蛙的成本并不高，顾客普遍认为牛蛙的价值很高，因此牛蛙有较高的毛利率。
  - 问题5：在选择进入餐饮市场时，应该考虑哪些因素？
  - 回答5：应该选择顾客感知价值高、但实际成本低的产品，这样可以保证较高的利润空间。
