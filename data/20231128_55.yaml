  text: '# 我是怎么快速的消灭圈内信息差？> 原文：[`www.yuque.com/for_lazy/thfiu8/wt3tx0hnvfbm27dm`](https://www.yuque.com/for_lazy/thfiu8/wt3tx0hnvfbm27dm)##
    (77 赞)我是怎么快速的消灭圈内信息差？作者： 苗子¹日期：2023-11-22怎么快速消灭信息差？在我看来，就那么几种方法，也是我常用的几种方法，当然任何方法都需要日积月累的去观察，一旦勘破真相，赚点小钱水到渠成。这里避免有打广告的嫌疑，下文我说的方法，有些他人社群或者账号名称我就不提了。一共分为
    5 步，跟着走就对了。**第一步：进 3 个圈内头部的星球 （一年花费 2000 大洋）**我这几年一共进了十来个星球，最后让我一直保持续费的只有 4 个，这
    4 个星球也是我一个星期最少看三次，每次花两个小时去阅读一下，基本上 OK 了。大家要相信头部的力量，这里面的人才和大咖真的不是那种随随便便建立的社群可以比较的，这种星球完全是去中心化，只要有能力，有实战结果就可以在里面大放光彩，这不得不承认，星主的格局不是我们这种可以比较的，也难怪可以做的这么大。在这里面只要用心去挖掘和探索，比大家去关注各种公众号获取信息好太多了，很多的实战和细节都是实打实的，所以我把它放在了第一步。**第二步：关注最少
    50 个同行公众号博主（免费）**对于网络老司机来说这个很简单，对于新人来说也很简单，说两个最常用的方法。第一种：随便去一个公众号的文章下面，直接拉到结尾，会提示【喜欢此内容的还喜欢】一栏，但不是每篇文章都有推荐，很多新入这个圈的朋友也不一定有推荐。第二种：直接去搜关键词，比如【赚钱】【副业】【创业】等大类目名词，或者搜精准项目关键词，比如今年很火的项目，小说推文，小红书无货源，中视频计划，视频号分成
    等等，一搜就会出现很多。把关注公众号放在第二步完全是因为它免费，对于很多不知道如何去筛选付费社群的朋友比较友好，试错的成本低，获取信息方便，但是质量肯定会下降。我近两年其实很少看同行类的公众号了，主要是因为现在太多水军出来了，特别是今年的
    AI 满天飞，是人是鬼都可以搞一个公众号，用 AI 批量洗稿批量运营，这也是为什么我一直说现在的公众号号文章 20 篇文章 19 篇水文，当然这个也不是绝对的，需要用心去筛选。我刚入行的时候就是用了两三天的时间去关注了七八十个公众号，然后又花了两三天的时间去筛选出来十几个我认为内容很好的，到现在我还在一直关注和阅读。**温馨提示：**这是我四五年前用的方法，很负责的告诉大家当时七八十个公众号已经是我这个圈子的极限了，出名的就这么一些人，现在如果要筛选，狗都不会干这个事情，一搜没有上万也有几千个，根本看不过来。这只能平时去当做项目搜索的
    EOS 使用，第二就是需要长期的积累。**第三步：常备 2-3 个盗版课程网站 （一年花费 100-300 大洋）**永远相信二道贩子的能力，永远相信二道贩子的执行力。毫不夸张，盗版课程这些年来为我省去了太多的冤枉钱，也让我第一时间获取了各种各样的项目信息，这种网站他是综合性的，不限于某个圈子，也不限于某个项目。我们这种圈子整体的信息差还是有的，就拿今年比较火的（多多带货项目）和（中视频分成计划）来说，我看圈外人做这两个项目，比圈内人做这两个项目得时间最少提前三个月时间。好处太多了，如果不是因为需要付费，这肯定得排在第二。**第四步：每年去参加几场线下聚会。**关于线下还是鼓励大家有实力的就去参与，'
