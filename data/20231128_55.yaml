    1-2 粉的博主，一旦看到对方有起来的趋势，第一时间去添加好友然后付费他们的付费社群。往往这类博主他们的第一波付费社群是非常便宜的，而且他们第一年的社群运营干货是非常多的，可以说是倾囊相授，无话不谈，社群里的成员也是非常活跃，圈层也跨越比较大，这时候加入绝对不亏，收货非常大。这两年我加了十几个这样的短视频博主社群，但都是续费了一年时间，第二年就没有管了，他们没有什么交付能力，99%都是单打独斗的，后期的发展方向都是教人做短视频
    IP 的课程了，路子都大差不差的。当然遇到一些有能力的博主，咱们还是得去支持，还是那句话需要筛选。那基本上我这几年去获取一手信息就是靠以上这 5 种方法，重点是
