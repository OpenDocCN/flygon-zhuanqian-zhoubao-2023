    (61 赞)AI 商业化的本质思考作者： Super 黄日期：2023-08-14最近市场上有关 AI 的热度稍微有些下降， 但在咱们生财里面还是看到了非常多的中标贴，
    特别开心。呆在生财的第三年，开始从产品层面有点理解了，“钱”在很多时候才是刚需所以持续想分享自己在 AI 世界里的一些思考，欢迎交流：全文 5000 字，想表达一个观点：
    暂时的市场遇冷从历史看是正常的，只要找到真需求，不用管技术有没有边界，能解决用户需求就可以获得商业价值：请移步飞书云文档： [https://superhuang.feishu.cn/wiki/IC4WwSm9BiIvnpkZ7D3c2HxMn7b](https://superhuang.feishu.cn/wiki/IC4WwSm9BiIvnpkZ7D3c2HxMn7b)评论区：书情小跟班
