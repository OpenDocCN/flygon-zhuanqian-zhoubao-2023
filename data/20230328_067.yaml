- qas:
  - 问题1：文章的主要内容是什么？
  - 回答1：文章主要分享了作者在小红书平台上从零开始到接收三个商单的经验和心得。
  - 问题2：作者在文章中提到的主要成就是什么？
  - 回答2：作者在文章中提到主要的成就是粉丝超过2800人，并成功接收了三个小红书的商单。
  - 问题3：作者为什么认为正确的心态对于他的成功很关键？
  - 回答3：作者认为正确的心态对于成功至关重要，因为这种心态转变带来了他在小红书平台上的一些积极反馈和成就。
  - 问题4：作者分享了哪些方面的小红书经验？
  - 回答4：作者分享了新手起号的方法、通过数据分析复盘的经验、接收商单的流程步骤以及做小红书时的心态调整。
  - 问题5：文章中提到的链接指向哪里？
  - 回答5：文章中的链接指向飞书的评论区，九七在那里进一步讨论了他的小红书经历和感想。
  text: '# 《不懂流量的新手：怎么从零开始到接 3 个小红书商单》> 原文：[`www.yuque.com/for_lazy/thfiu8/dggpp4vr14l6wf1a`](https://www.yuque.com/for_lazy/thfiu8/dggpp4vr14l6wf1a)##
    (128 赞)《不懂流量的新手：怎么从零开始到接 3 个小红书商单》作者： 九七日期：2023-03-30不懂流量的新手：怎么从零开始到接 3 个小红书商单大家好，我是
    Enda(九七)，其实更喜欢别人叫我九七，感觉更“有趣、有料、有温度”，目前主业是在某外企从事实体零售，副业则是刚启动的小红书。我是 2022/4/18 加入生财的，将近一年了，绝对是大多数平凡者的一位---参加
    3 次航海，2 负 1 小胜，更前面的抖音和视频号都打脸了，只有小红书得到了一点正反馈，粉丝破 2800 了，接了 3 个商单。这个正反馈大概率是心态转变带来的，正确的心态至关重要，我将在最后分享。也是神奇，在知识付费星球，第一次自愿者，第一次分享嘉宾，第一次发文都心甘情愿的献给了生财，大概是从哪里来回哪里去！谢谢生财有术！接下来我会从这
    4 个方面分享我的小红书历程: 1.新手起号的方法(核心) 2.通过数据分析复盘 3.接商单流程步骤 4·做小红书的心态文章过长，为了不影响阅读体验，还请前往飞书[机智][https://i.shengcaiyoushu.com/docx/DkhmdTVHzooWfCxMGqEc6gxknOe](https://i.shengcaiyoushu.com/docx/DkhmdTVHzooWfCxMGqEc6gxknOe)评论区：九七
