    SEO**的课程，也有一些讲**矩阵霸屏**方法的。要知道十年前，玩百度 SEO 的那批家伙，很多人可是赚了千万以上的。尤其是现在抖音开放给搜索引擎后，还额外带来了长尾搜索流量，真香！这些方法目前我们也结合在用，但是这里不详细展开，因为真要介绍的话，仅
    SEO 可能就能写个连载。后面合适时机，再在社群以及文章中陆续分享吧。**二、视频平台**如：腾讯、优酷、爱奇艺、A 站、B 站、搜狐视频、微博视频等。虽然你发布的视频可能推送流量只有几十甚至几个，但是我们其实更多靠关键词搜索的长尾流量。这些平台在各大搜索引擎都有很好的排名。通过关键词搭建好矩阵后，**三五年甚至十年都能一直源源不断的带来流量。**特别是搜狐视频和
