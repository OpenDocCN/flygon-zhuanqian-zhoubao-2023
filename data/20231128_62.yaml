- qas:
  - 问题1：文档作者是谁？
  - 回答1：华夏。
  - 问题2：文章主要讨论什么内容？
  - 回答2：个人所得税 APP 的申报指南以及二次退税。
  - 问题3：什么是二次退税？
  - 回答3：二次退税是指少退的税、漏退的税或者因申报错误导致少退税的情况，可以在3年内合理地退回来。
  - 问题4：谁可以提供二次退税服务？
  - 回答4：有些人提供二次退税服务，成功后收取退税额50%作为手续费。
  - 问题5：有人在评论区提到了什么问题？
  - 回答5：有人提到找到的二次退税服务没有成功，反而需要额外补交税款。
  text: '# 个人所得税 APP 申报指南以及二次退税> 原文：[`www.yuque.com/for_lazy/thfiu8/vcnr5i0bawhxeawk`](https://www.yuque.com/for_lazy/thfiu8/vcnr5i0bawhxeawk)##
    (23 赞)个人所得税 APP 申报指南以及二次退税作者： 华夏日期：2023-11-23个人所得税 APP 申报指南以及二次退税（3 年之内的都可以）大家好，我是华夏，2016
    年-2018 年在澳大利亚打工旅行过 2 年，目前是一名友邦保险代理人。最近在帮客户配置可以退税的个人养老金的时候，顺便帮客户检查了一下个税的申报，发现好多客户都有申报错的，漏申报的，申报不合理的等情况导致少退了一些税。所以写了一篇关于个人所得税
    APP 的申报指南，以及二次退税，所谓二次退税，其实是你少退的税，漏退的税，或者有一些专项扣除忘了申报，少申报了，申报错了等导致少退了税，只要是 3 年之内的都可以合理的退回来。我看到有人发可以帮忙二次退税的，事成之后收退税额
    50%作为手续费的[捂脸]交税是我们的义务，合理的税务筹划也是我们的权力！大家可以移步飞书查看[`dvynhp7ntg.feishu.cn/docx/RPCWdsyfvoTcNOxKZMScLYKqnEb?from=from_copylink`](https://dvynhp7ntg.feishu.cn/docx/RPCWdsyfvoTcNOxKZMScLYKqnEb?from=from_copylink)*
