    万的收益，而其他达人的收益就要低得多，不过做短剧达人的好处就是涨粉很厉害，可以一边做视频一边涨粉，爆量的概率也更大。如果想入局成为剪辑达人，主要要考验达人识别爆品剧的能力，爆品剧才能让你的视频能爆，只有爆了之后，你才有流量和后续的付费佣金，第二个就是选择新剧还是老剧，如果是老剧很多人剪了，这个剧很容易被判重，抖音的视频重复审核机制，如果你和前面的剧很重复的话，你这个剧就不会有流量。总的来说短剧市场最好的还是做上游的版权方，但是这个对资金、投放的要求都很高，你想想一部剧的成本
    30 万，10 部就是 300 万的支出，这还不算后续的投放费用，基本上是有资金实力的公司才能干的事。我相信随着入局的团队和机构越来越多，以前的纯粹投放的模式很快会面临众多挑战，这其中一定会有众多的版权商会越来越倾向下游的
    CPS 模式合作。那么这时候去做一个中间的分发渠道的联盟角色，其实对很多中小创业公司来说还是个不错的选择，这个投入没那么大，只要系统搭建好了，接下来就是去上游对接到好的短剧，同时下游招募更多的分销达人来参与，从中间赚取佣金差价即可。不过对于这种中间商来说，挑战最大的还是能拿到好的剧，最好是独家的那种，这样下游的分销达人只能选择跟你合作，否则如果别人也有的，下游的达人就是看谁家给的分销佣金高了，这种竞争就是白热化，自己的利润会不断的让出来，你不让出来分销达人就会跑，除非你有其他的点来吸引他们跟着你长期干，比如你的培训体系，供给的丰富等。对于个体创业者或者自由职业者来说，还是做这种终端的分发者比较靠谱，因为成本低收入高，挑战就是如何搞到更多的抖音账号，做出能够免费获取抖音公域流量的切片内容是一个大的挑战。三、最后在聊聊这其中的坑以下这几点也是我最近跟业内朋友们交流后的一些小总结，不一定都对，大家权当做个参考即可。1、
    资金实力不雄厚、投放能力不强的公司不要去做上游的版权商，虽然这个生意看起来是有门槛及核心竞争力的，收益也是最可观的，但是这个要求真不低，现在不比从前，很可能大投入进去最后也是很难回本，甚至是巨额亏损。2、
    中间的分发平台们千万不要去做多级分销的事情，我听说有的平台在做多级分销，这个短剧的模型跟我们之前电商导购的模型不一样，电商导购是人人都需要在淘宝、京东买东西，所以发展更多的人进来，大家就算不分享，依靠庞大的用户自购，也可以形成不错的
    GMV 规模，各个层级都能赚到钱。但是短剧这个事情不一样，它不是一个人人都会消费的内容，同时也不是人人参与分销都可以出业绩的东西，还是那些优秀的 10%的分发者产生了
    90%的 GMV，如果做了多级分销的模型，那么你给到终端分发者的佣金比例过低，吸引力不够，留不住人，时间一长真正能出业绩的人一定会跑掉，跑到没有多级分销，但是分佣比例更高的平台那里去合作。所以在这个模型里，拉人头的团队长其实价值不高的，但是他们也分走了一部分佣金，长期来看对平台不是好事情，会丧失竞争力。我看有的中间分发公司是自己养了很多的终端分销账号，自己招人做切片，这个从我的角度看，ROI
