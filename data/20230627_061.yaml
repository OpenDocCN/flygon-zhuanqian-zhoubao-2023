- qas:
  - 问题1：在抖音短剧推广中，为什么抖音星图开始起到了关键作用？
  - 回答1：抖音星图能够撮合短剧供给方与达人分销方，有效解决了短剧内容缺乏流量的问题，同时利用了抖音平台上丰富的影视达人资源。
  - 问题2：短剧市场为什么从去年的九月到十月开始快速发展？
  - 回答2：抖音官方战略部门开始关注短剧赛道，引入了版权方通过星图竞价投放的策略，促使市场迅速扩大。
  - 问题3：短剧投放在抖音星图平台的优势是什么？
  - 回答3：在抖音星图，版权方与达人分销的合作是以CPS（按效果付费）的方式结算，保证了投放方的回本周期短，这样版权方愿意投放更多预算。
  - 问题4：短剧市场中上游角色是指哪些组织或公司？
  - 回答4：短剧市场的上游是版权制作商，如从小说网站购买小说付费脚本进行翻拍的公司，例如九洲等版权商。
  - 问题5：抖音短剧市场中普通达人如何参与分销合作？
  - 回答5：普通达人可以通过抖音星图平台或外部公司提供的抖音小程序，与版权方进行分销合作，接受CPS分佣来推广短剧。
  text: 我去一个做直播切片和短剧切片的公司拜访时，他们告诉我有一个宁波的小姑娘，本职工作是在物业公司上班做行政，平时喜欢在网上看爽剧，她自己也会些剪辑，于是就测试了下短剧推广，发了一条抖音推广短剧，一晚上赚了
    6000 多的佣金。能够看出来对于剪辑达人来说，短剧推广确实是一个低投入高回报的项目。其实短剧行业从 22 年下半年就开始发展了，之前版权方们拍出短剧后一直在公众号做裂变和买量，在公众号买量的
    ROI 很低，所以之前短剧市场一直没有规模化发展。一直到去年的 9-10 月，抖音官方的战略部门关注到了短剧这个赛道，让版权方进入星图竞价投放，分发单子给达人去带，规模很快就起来了。这次我邀请到私董会的分享嘉宾是抖音星图的内容消费运营负责人，他在分享的时候提到，短剧内容能够在星图投放火起来主要有三方面原因：1、由于短剧本身非常缺内容流量，而抖音平台侧的影视达人号供给很充足，客户的预算又多，这其中天然存在集合的空间，于是抖音星图开始撮合供给方与达人分销方；2、因为版权方在星图与达人分销合作，是以
    cps 的方式来结算，CPS 对投放方来说是不会赔的生意，回本周期短，所以版权方愿意花更多钱来星图做投放。3、目前短剧市场在星图的投放量级是每天 5000
    万左右，但是 ROI 不是很高，利润只有 10%左右，目前大家都是在跑量投放，疯狂抢市场的阶段。二、短剧生态的上下游角色与入局机会短剧行业的上游是版权制作商，比如九洲这样的公司就属于版权商，从晋江、番茄、起点等小说网站买小说的付费脚本，翻拍成短剧。目前版权方制作一部短剧的拍摄成本在
    30w 左右，早期的时候在 10 万左右，但是随着入局的人越来越多，竞争开始白热化，所以整体成本都上去了不少，比如早期的时候一个剧本也就几千块钱，而现在好点的剧本都涨价到
    2-3 万左右。由于版权方也不确定到底哪部剧会火，所以只能采用数量对抗随机性，同时拍多部，然后去市场上投放测试，根据测试结果再决定重点推哪一部，像一些头部公司，一个月能拍摄产出大概
    30 部短剧。短剧这种内容效应产品纯靠爆款驱动，目前短剧市场完全是一九原则，做 10 个剧也许只有一个能爆，所以目前在抖音有 10%的短剧投放消耗能占到整个池子的
    90%，低成本的短剧出爆款的几率还是很低的。版权方拍好剧之后，一方面会自己投放，特别好短剧刚开始肯定不会放给外部渠道去推，都是版权方自己先吃饱再说，等跑不动了再放出来给外部渠道；另一方面他们也会在抖音星图做竞价投放，分销达人可以通过星图接单。这种做分销撮合不仅仅是抖音星图官方自己在做，外部的很多公司也在做这块的业务，搭建好一个抖音小程序，然后找到上游的版权方拿到分销合作，接着就可以招募剪辑达人挂到自己旗下进行带货分佣了。这些外部公司其实就跟我们之前做淘客时候的淘宝联盟角色一样，他们只负责搞到供给和跟踪结算，同时招募下游的分销达人，盈利模式就是从抽佣中扣点，比如
    80%的 CPS 分佣，给到下游达人可以是 60%，自己留 20 个点左右的利润，不过普通达人跟一些外部公司合作可能也会遇到一些问题，这个我后面会讲到。再聊聊分销达人，目前从星图平台角度来看，还是比较缺达人供给，来推广短剧的达人还是不够多，接下来抖音官方也会撬动更多达人来做短剧推广。现阶段达人做短剧的收益、数量和收益率都存在极端的两极分化，大约
