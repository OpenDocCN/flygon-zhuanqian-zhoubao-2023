  text: '# 小红书国学日引流 100＋实战 sop> 原文：[`www.yuque.com/for_lazy/thfiu8/ww8zhcvugii1flzv`](https://www.yuque.com/for_lazy/thfiu8/ww8zhcvugii1flzv)##
    (126 赞)小红书国学日引流 100＋实战 sop作者： 行一（不吃饭）日期：2023-08-21大家好，我是行一，02 大学生，大学前三年赚到人生第一个百万，目前一家小红书电商工作室，一家流量公司。流量公司主要是引流私域直营，主攻国学粉和商业粉，给自己定位流量操盘手。知道我的人知道我从东北来到了长沙，长沙圈友开玩笑说，有个人从东北坐飞机来长沙生财见表面会，哈哈哈，那个人就是我。感谢生财的家人们，让我在长沙生财见面会当了嘉宾，渐渐崭露头角，真诚利他无保留分享自己的小红书经验。来长沙的目的很简单，东北目前的互联网发展受限很大，需要新的地方扩大盘子，跟好朋友的年初的承诺，一诺千金，干个理想的盘子出来。年少多有轻狂，但决定创业了就必须冲，肯定是有狼性在心中，即使熬夜通宵又如何，干就完了。今天是自己梳理小红书国学流量打法，来了就一直在干，啥都没总结，这次希望我的国学小红书流量实战
    sop 对大家在小红书获客有帮助，无保留分享。**目录**一、小红书账号配置二、养号三天法三、小红书对标账号拆解四、国学违规词五、国学引流路径六、国学私域营销七、说说我对国学的想法飞书直达[`wxm1taza3m.feishu.cn/docx/EjsMdOQrJonP1pxanq5c5NI2nmm?from=from_copylink`](https://wxm1taza3m.feishu.cn/docx/EjsMdOQrJonP1pxanq5c5NI2nmm?from=from_copylink)写这篇文章，是一些圈友看到我分享小红书电商时说为啥国学项目停了，特地来问我，我现在已经捡起来了，在长沙搭建了自己国学团队。小红书电商分享稿直达[`t.zsxq.com/11Qv99a8H`](https://t.zsxq.com/11Qv99a8H)圈友的学习钻研能力真强，通过关键词还找到我，还有一个圈友是道士，聊的还可以，跑我公司来找我了，真的有些就是缘分，感谢社群这样一个大平台。**这里也希望多跟一些国学玩的好的大佬交流，希望有国学课程后端可以合作，选择国学赛道也是看了"非标品，高利润，复购“，未来是想往国学课程发展，目的还是为传统文化献出自己的一份力，做事的过程赚点钱，欢迎来交流。***
