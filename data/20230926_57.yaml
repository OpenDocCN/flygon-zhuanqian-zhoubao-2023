    (41 赞)生财线下聚会让我半个月变现 10 万+，从跨境小白变身 TikTok 美区专家作者： 众里日期：2023-09-22大家好，我是众里，阿里系公司被毕业后，创业失败
    3 次，成功踏入新媒体赛道（资深老韭菜，多个社群、私董会付费成员）今年 8 月底加入生财，赶上大航海的末班车，航海群的自我介绍过程中被深圳的同城圈友拉进组织，隔天参加了线下聚会，了解到
    TikTok 美国本土小店业务当时没怎么重视，晚上跟干跨境电商多年的好朋友吃饭。她提到要做美国市场，交流中发现，大量的信息差，她做了 8 年的跨境电商，从亚马逊开始，干了速卖通，虾皮，东南亚的
    tk，现在公司 200 号人，花 1500 买了美国个人店，6000 买二审店。生财的圈友成本价很低，几倍的利润差价，跨境电商公司买店铺是 10 几个的买。接着调研发现，5
    月份 TikTok 美国开放店铺注册，第一批涌入的商家铺货就能赚钱，赚的还是美元。再去研究平台数据，TikTok 计划今年全球电商业务达 200 亿美元 GMV，其中
    50 亿美元来自美国市场，这增长的空间，谁不心动。当然，平台也是有要求的，需要美国身份开的店铺，美国本土有货盘发货，是小白跟普通商家解决不了的。这就是我们能赚到的第一笔钱：给卖货的人提供工具。卖美国本土店铺，差价极大，很像淘宝刚开放天猫注册一样，店铺炒到几万几十万一个（还能顺带着做点网络业务）。第二笔钱：匹配美国本土货盘（做亚马逊之类的商家，工厂，在美国本土有货源，团队基因问题并不会马上干
    TikTok，会共享货盘，你卖出后我给你代发），我们能赚的就是货盘的价差，测评（刷单），涨粉。第三笔钱：卖店铺过程中大量的 TikTok 运营问题，卖货经验被动入脑。学习后，自己可以尝试着开店卖货，会少走很多弯路，这是最有想象空间的（封城时期最火的段子，深圳湾的豪宅都被干亚马逊的买完了，TK
    也同样能成就一批卖家）现在我们团队也开始测试店铺，上架铺货，希望能在 50 亿美金的大盘里分一杯羹。我们卖店铺的实操方法点击链接移步飞书：[`kvtg1zi247l.feishu.cn/docx/UqLydYGxKoJxE3x8QSCc8nofnYd`](https://kvtg1zi247l.feishu.cn/docx/UqLydYGxKoJxE3x8QSCc8nofnYd)*
