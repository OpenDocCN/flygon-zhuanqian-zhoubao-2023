    天招生 58 名，团队收款约 1.3w。今天把我的发售经验跟大家分享一下，希望对以后有产品发售需求的同学一些启发。我们原计划双十一期间招 50 名学员算成功，因为我们是中小
    ip，流量都不是很大，宣传比较仓促，发售时间也比较短。经过 7 天的宣传，最终我们招生 58 名。这个产品虽然小小的超预期发售了，但也有很多可以改进的地方。复盘详情请移步下方飞书链接，感谢大家[玫瑰][`jvx6nnxr4va.feishu.cn/docx/IdKbdtd0ToZZ5GxQ5TVcz2kDnrd?from=from_copylink`](https://jvx6nnxr4va.feishu.cn/docx/IdKbdtd0ToZZ5GxQ5TVcz2kDnrd?from=from_copylink)*
