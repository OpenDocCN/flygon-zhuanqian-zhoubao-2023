    : 主题挺好，不过看的有点吃力，这些英语参数的来源是哪里来的？李拜日 : 参数是 Claude 内置+自定义的。Claude 支持自定义。也就是说，我想表达什么，就用“/+这个单词“就可以了。比如我想要给故事设置一个地点，那就是地点的单词“/location
    天安门”。因为很多技术人员在工作中，写的东西也是有道云词典查询粘贴的。 自定义参数就可以了。李拜日 : 最开始我尝试问 Claude 有多少参数，他给我了很多很多，然后我就问，这种参数怎么来的，得到的答案是可以自定义。测试下来，自己编的单词确实可以，比如基于某部分创作“/based_on_part”这就是自由组合出来的。![](img/1c37d505930596d12a88ab23e11aa07a.png)*
