  text: 特别是体会过这种收入暴击的感觉，就再也回不去了。但在上次爆单之后，我陆陆续续搬了十几个三农新号都没什么效果。这个时候，我整个人都开始处于相对比较分裂的状态了。对短视频行业的不了解，让我看不清这个行业该怎么前行，一方面我迫切的想把盈利的事情继续放大，一方面现实很残酷，效果一般，平均每天
    5-20 单。当欲望放大，需要有足够的认知和执行力的支撑，感谢我兄弟 @bluest 龙哥的信息同步，了解到木易哥有一个线上直播课，是关于视频号投放的。我在反复学习了三四遍投放相关的东西后，并且在过往的航海文章、生财精华文章中，仔细研究了短视频投放相关的东西，开始自己尝试着去进行操作。当然，刚开始也是举步维艰，找视频素材、剪辑、过审，一个视频撞审
