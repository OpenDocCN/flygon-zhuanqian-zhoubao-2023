    五、和生财的交集和想法我是 20 年加入生财，进了一年后就退出了。因为当时刚好事业变动比较大，跨行业出来做跨境，处于一个极度需要专注学习的阶段。当时看了很多生财的赚钱项目，觉得这个也可以做做，那个也可以学学，感觉自己的思绪有点过于分散，所以在
    21 年专注做亚马逊后就退出了。而今年，我的主业逐渐稳定，加上想看看新的信息，找找新思路，再次加入生财大家庭。我觉得退出生财不是好事，但可能对于当时我的心性上来说是相对合理的选择。19
