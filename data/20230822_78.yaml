    SEO 优化师，做了 6 年互联网产品经理，20 年跨行业做了 1 年阿里国际站运营，2 年亚马逊产品运营和产品研发，流量分发平台创业者。我目前也是一名标准的上班族，跟大家一样，对于副业一直是又爱又恨，爱看各种高手分享，赚钱技巧；恨自己行动力太差，眼高手低。但这一次，我终于证明了只要有决心和正确的方法，即便是普通人，也能创造出不错的成果。除了做出一定的成绩，航海中我也收到分享的邀请，刚好趁这次分享，我把这段时间摸索投放的经验进行了整理复盘。对视频号投放感兴趣的小伙伴可以来看看，一起交流：[《视频号短视频投放分享》](https://search01.shengcaiyoushu.com/docx/TWubdznTRoUnoLxN6W0cWGNNn8b)而这篇，我想主要聊聊在做视频号时是怎么获得第一个爆款，又是怎么开始视频号投放并且获得这个成绩的。##
    一、航海提前抢跑今年在生财，给自己定了 2 层目标，第一是赚回门票，第二是能稳定 3000 一个月，补贴日常开支。看了很多项目的航海手册，一直期待航海，计划在小红书和视频号中选择一个。4
    月底偶然看到生财圈友发的一篇文章，关于视频号三农视频搬运，通勤上班路上看完，马上脑海里闪过一个声音：我也能做！到公司后，我立即注册了一个新账号，上午抽空在抖音找了一圈对标账号，中午确定后，立即执行开始发视频。搬运了
    10 个后，我看到视频数据不温不火。看到这样的数据，说实话我不意外，但是真的不甘心。视频在抖音效果很好，人群也没什么问题，那为什么他的爆了，而我的没有爆？这个问题，我问了自己一下午。等到晚饭的时候，我决定投放试一试，于是花
    50 块加热了一下播放，晚上开始视频爆发，连续 3 天，过 100 万播放，后连续出了几个过 50 万播放的视频。因为视频素材有一定的带货属性，从第一天晚上视频爆了开始，就有很多来咨询购买的用户，所以我第一天晚上基本上没睡觉，一口气开橱窗，选品中心找产品，微信小商店上架，企业微信，开视频号小店，不断优化引导话术……三天下来，累计出单
