    月 18 日，正式投放成功第一天，GMV 接近 8000，30 号第一次 GMV 过 10 万。![](img/55c621cd745da69e5b33e50fed7e9b8e.png)![](img/8c90641252a085f8a4fc355fbc6496d8.png)仔细想想，这次做的最对的事情是对外链接，不断和航海的教练，优秀船员沟通，学习航海投放相关的文章，在生财看跟投放相关的方方面面，找答案，并且去杭州和木易老师链接取经。##
    三、视频号投放，最核心的并不是投放技巧在初步吃到一些投放带来的红利之后，我继续前行，开始投放更多的产品。因为我自身对投放有一些经验，无论是信息流投放还是电商广告，做的都很多，但视频的感觉缺不是很强，我知道自己要做的是把视频这块去努力攻克。为了培养自己对视频素材的感觉，我每天都会抽时间看海量的视频素材，有米有术的达人千川投放账户，被我反复看了
    N 遍。航海里教练、船员分享出来的优秀带货视频，我也都非常认真的去进行拆解，并且结合学到的知识，去构建适合在视频号投放的优质素材。我很清楚，在货架电商领域，运营的终点是产品，在短视频领域，那么核心肯定是产品和视频素材，最核心的是把这两个点解决掉，投放技巧在微豆投放这块，尤其不是重点。有做过微豆投放的同学，看下面这两组数据，应该能看出来我对产品、视频素材是非常用心的。![](img/3819d2fb88f452874914b2ad45473954.png)![](img/d9504abc46c8942192b1d1a78aec44bf.png)具体摸索出来的经验，大家可以直接看开头提到的那场[航海分享：《视频号短视频投放》](https://search01.shengcaiyoushu.com/docx/TWubdznTRoUnoLxN6W0cWGNNn8b#LtYDdlUgSosIy9x7x4FcNdqPn8e)，这里就不重复展开了。##
    四、平台规则转变，开始迎接新挑战6 月是投放比较顺利的一个月，拿到了比较好的结果。而 7 月开始，平台稳定性很差，出现了各种问题，平台的主要稽查点由视频内容的合规性，逐步向内容原创度以及店铺纠纷靠，这就导致大量账号购物车权限被取消。我也遇到过太多次，新买的账号，购物车几个小时就没了，很多投放玩家也陆陆续续退场。但我相信，正在困扰你的问题，这个世界上肯定有人已经解决了。当然不是说退场就不好，我知道有很多大佬有其他版块的业务，视频号只是继续观察，但如果你也是把视频号作为你的核心副业，我觉得还是应该坚持一下，有问题想办法解决掉，多对外链接，
