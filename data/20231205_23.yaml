  text: '# 如何做出高效的带货图文，只需 3 步，10 分钟就学会> 原文：[`www.yuque.com/for_lazy/thfiu8/xqp2pldg348mayui`](https://www.yuque.com/for_lazy/thfiu8/xqp2pldg348mayui)##
    (135 赞)如何做出高效的带货图文，只需 3 步，10 分钟就学会作者： 张集慧日期：2023-11-29这篇文章是[《账号如何快速涨粉过 1000，告诉你一个万能公式》](https://articles.zsxq.com/id_jq89ctisvwwo.html)的姊妹篇，当时就承诺了要写带货环节的文章，今天来填个坑。【3
    张图，3000+佣金，1 张图，10w+播放量，这就是图文的魅力】抖音从 23 年年初开始，就在推图文带货，相比与视频，图文的维度更少，很多产品，就是 2-3
    张图，搭配文字，就能做出来很不错的转化，这样对比，包含更多信息的视频，图文操作的难度更低，对于新人也更容易上手。所以，今天，我们就讲讲如何高效的做出带货图文。***第一招，出奇制胜-------先选素材，再去选品***在常规的带货流程中，肯定是先选好品，再去考虑怎么带货，挖掘他的卖点，拍摄素材，写文案，完后做图文，这样做好像也没什么问题，但是，大家都这样做，我们也这样做，那岂不是很卷么？我们有没有别的捷径可以走呢？我们来一步步拆解刚才的过程，看看哪里可以和别人做出来差异化，第一步，选品，我们为什么第一步就选好卖什么呢，是我们非要卖某个品么？第二步，各种准备，是为了素材为了最终有流量，那我们分析出来，要卖货，要解决两个关键点，有流量，有产品，先确定产品，就决定了后续的内容创作，是要围绕这个产品来做，这就好比一篇命题作文，写起来有了束缚，就不好发挥，**那么，我们可不可以反过来，****先搞定流量，再去选品呢****？**这就好比，你想摆摊，有两种思路，我某种货熟悉，或者有优势，完后去选地方（其实是选人群），还有一种是，我找到一个流量大的地方，分析这个地方的人群，适合消费什么产品，我来决定卖什么产品。第一种产品为主的想法，还是很多年前物资匮乏时候的做法，物资稀缺的时候，你有物资，物资就是你的优势，你很容易卖出去，我们父辈一代就是这样做生意，我们看着他们，潜移默化，认为卖货，就要第一步搞定产品，但是时代在变，现在已经是物资过剩的时代，流量才是稀缺的，搞定流量，胜者为王。所以，当大多数人还是思维惯性的去先选品，再搞流量，你反其道而行，先搞流量，再去选品，这样你再策略上就胜了
    90%的人**第二招，巧找素材-----从非常规的内容中找到爆点**先找素材，再去嫁接产品，这就对内容的要求度比较高了，内容首先就要自带流量，不管是猎奇、震惊、吸引等等，都要有一个突出的点，，完后在这个点上面，去发挥，去引导。素材内容，我一般回去小红书找，小红书的创作者，在图文上面已经玩的炉火纯青了，很多吸引流量的点，看了让你忍不住拍大腿，我们要做的是在他流量内容的基础上，做出升级，让流量为我们的带货服务。比如下图中我用红框框出来的两张图，相对于其他图文几千赞，他们两一个
    1.4w 赞，一个 1.9w 赞，这两个内容形式，赞数的差异，就是异常值，我们就要分析他。这就是随手刷小红书，一屏里面出现的，这两张图看着都无厘头，和周围的有人物，有实物的内容有鲜明的对比，第一眼，你首先感觉不到他要表达什么，你就好奇了，一好奇，你就可能点进去，后续引发互动，这就是这类内容火的原因。在这一步，你只要学会的，是找到这类异常的内容，'
