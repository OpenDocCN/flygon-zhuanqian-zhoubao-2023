  text: '# 简单介绍一下电瓶车充电桩项目> 原文：[`www.yuque.com/for_lazy/thfiu8/ht2mlmg7gyqgdg42`](https://www.yuque.com/for_lazy/thfiu8/ht2mlmg7gyqgdg42)##
    (30 赞)简单介绍一下电瓶车充电桩项目作者： 阿兵日期：2023-07-03《简单介绍一下电瓶车充电桩项目》大家好，我是刚加入生财几天的小白，被社群分享的氛围所触动，所以我也想分享一下自己知道的东西。
    简单介绍一下自己，我是一名程序员，97 年，先是校招去了腾讯，后面又去了外企 ZOOM，今年已离职。现在在瞎折腾，还没有明确的方向。充电桩这个项目可能和生财内的主流项目不符，而且我觉得这个项目大多数人可能不太适合搞（文章最后总结有说），不过想着万一有人感兴趣呢，所以还是把我知道的介绍一下。
    另外我不是做这个的，最开始是要做一套扫码充电的软件系统，然后在这两个月也对这个项目有一些了解，所以分享一下。全文大纲如下： 0\. 前言1.  充电设备介绍
          1.1 设备选择建议2.  电瓶车充电桩 2.1 成本 2.2 收益 2.3 风险 2.4 市场情况      2.5 设备和安装标准3.  电瓶车充换电柜4.  汽车充电站5.  总结正文请移步飞书：
