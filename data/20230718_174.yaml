  - 问题1：文章的主题是什么？
  - 回答1：不要乱花钱，特别是对于创业公司。
  - 问题2：为什么作者认为前台和豪华办公室对于创业公司来说是不必要的？
  - 回答2：因为这些不是创业公司必须的投资，而且增加了不必要的成本。
  - 问题3：根据作者的观点，什么样的费用是应该省掉的？
  - 回答3：例如助理的费用以及一些对创业公司不必要的高端设备和豪华装修。
  - 问题4：哪些情况下作者认为是值得花钱的？
  - 回答4：在设计师的电脑、员工培训、公司外部专家咨询等可以带来高回报的情况下。
  - 问题5：评论区的观点如何反映了文章的主题？
  - 回答5：评论区中的观点普遍认同不要乱花钱的理念，强调了节约成本和实际需求的重要性。
  text: '# 不要乱花钱> 原文：[`www.yuque.com/for_lazy/thfiu8/wtez2m2e1elczcae`](https://www.yuque.com/for_lazy/thfiu8/wtez2m2e1elczcae)##
    (95 赞)不要乱花钱作者： 小马宋日期：2023-07-11不要乱花钱：创业 46 条之 21对绝大部分创业公司创始人来说，成本意识非常重要，但恰恰有好多创始人，没有成本意识。当然识别什么钱要花，什么钱不要花很重要。我几年前去拜访过某个奶茶品牌，公司总部不过十几个人，还在创业期，居然招了一个专职前台，公司办公楼在核心商业区，我认为这就属于没有精益意识，乱花钱。前台可以没有，办公室也不应该那么豪华。办公室对不同公司的意义是不同的。投资公司，律师事务所等等，都应该租豪华写字楼。因为这是商业门面。但一个创业的奶茶团队，根本没必要。我出差很多，很多人也惊讶于，我居然每次都是一个人，没带个助理。实际上我从没有专门助理，出差那点事也不需要助理，我还没有年纪大到需要人帮忙拿行李的程度。这个费用是可以省掉的。不过，比如设计师的电脑，公司员工培训学习，公司请外部专家咨询等等这种费用，就不必省。该花钱的地方要舍得花钱。花钱本质上来说，还是要看回报。回报越高，你就越应该花钱。比如装修老板办公室这件事，我就不会做，而且我也没办公室。对我来说没有任何意义。评论区：周彦充
