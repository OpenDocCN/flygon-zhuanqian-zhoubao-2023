    5 部分，发风向标中标的三个万能公式”我会详细讲述这个分类的玩法。再次借用沐文老师的一句话：风向标不等于赚钱，中标的风向标一定和赚钱息息相关。### 二.风向标的底层逻辑：关注风向标的人，赚的什么钱？其实学任何知识，做任何项目，都有一个深坑：“心急火燎地随大流”。我们不要因为大家都在聊就去做，而是要理解每一个知识或项目背后的底层逻辑。那么我们首先需要想清楚，关注风向标的人，赚的是什么钱？####
    1.赚成熟平台上的新信息（红利），新规则（门槛）的钱与精华贴不同，风向标的内容不算配图，也就 100-200 字，不是一个从 0 到 1，拿过来就可以模仿的操作手册。风向标里的内容，更多的是一些最新信息，所以它最大的价值，是适合一些老手抢平台的红利期，而这件事情的底层逻辑是：曾经在一个平台出现过的红利很可能在另外一个平台再次爆发一次。先举一个例子：去年在抖音电商直播内衣这个品类，是需要白名单的，那么率先入驻的商家，就相当于有了一个天然的护城河。因为在其他品类可能无休止的卷，但是在内衣这个品类上，就只有缓慢增长的少数商家。因为在一个平台测试一个特殊品类的初期，都会先松（规则不明确）再紧（有了一定数量的商家能够保证这个品类有持续在做，规则在持续探索，不敢再放）再松（规则足够明确，陆续放开）。这个过程可能要持续半年到一年。那么如果你知道这个道理，又在风向标看到视频号在招募类似的特殊类目，是不是就有了一次抢跑的机会？![](img/4efcfe41891d15529378b1f6063cdc6c.png)再举一个例子：如果你熟悉广告投放，那么就应该知道，当一个广告位新开放出来的时候，参与投放的人是少的，也就是竞争没那么充分。而现在竞价广告投放收费都是走广义第二高价。'
