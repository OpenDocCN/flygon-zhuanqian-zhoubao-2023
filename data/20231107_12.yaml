  text: '# 犯了错，道歉为什么就这么难？> 原文：[`www.yuque.com/for_lazy/thfiu8/kpg8k2llcst9ibxq`](https://www.yuque.com/for_lazy/thfiu8/kpg8k2llcst9ibxq)##
    (138 赞)犯了错，道歉为什么就这么难？作者： 粥左罗日期：2023-11-02【刘润老师已真诚致歉。认真聊一下，犯了错，道歉为什么就这么难？7 点】玩互联网的，学会道歉，是一门必修课。尤其是做个人
    IP、做自媒体、做个人品牌的等等。你好，我是粥左罗，聊聊道歉。1、人生必须学会三样东西：求助，感谢，道歉，少一个都不行。2、大部分中国人，不擅长求助，怕麻烦别人。我就是典型，不管是生活中，还是职场中，我极少求助。有时候，我手里拿着一大堆东西，我恨不得用下巴开门，也不说“麻烦帮我开一下门”。3、大部分中国人，也不擅长感谢，就像我爱你都不容易说出口一样。我也是个典型。心里很感谢，甚至想着我早晚得给你帮个大忙还回去，就是差个感谢你说出口。4、但最难最难最难的，还是说道歉的话。我也是个典型。很多时候，我宁愿你给我打个针，都不愿意给你道歉，即便是关起门来的道歉，即便对亲人朋友。5、刘润老师的年度演讲，因为一张
    PPT，引发了行业很多讨论，最初没有致歉，在评论区、朋友圈回应，都没道歉，又写了一篇文章，拍了一个短视频，解释，没有道歉。6、现在刘润老师真诚致歉了。真的很真诚的道歉：1、把之前的不当回复删了，解释的文章和视频删了。2、朋友圈写了道歉文，真人出镜而非
    AI 生成拍了道歉视频。3、素颜出镜拍的道歉视频。（很重要，非 AI，非化妆，非美颜，姿势是真诚道歉中的关键。）所以，我真的很佩服刘润老师，真的，并非恭维的话。我原本以为刘润老师不会这么道歉，但他来了，我觉得很厉害。另外，我个人认为刘润老师在给大众普及商业知识上是有很大贡献的，我以前欣赏，以后一样欣赏。这个错误是真的错误，也是专业上的不该犯的错误，但我还是认为这一个错误，不能逻辑推论说刘润商业分析能力差，不成立。声明：以下这段话，和本文要讲的主题没关系，但我还是想讲一下我的态度，我不希望这是个容错率过低的社会。为啥呢？我以前很喜欢听马云，王兴，等等，这些人讲话，以前还看黄峥的文章，现在不怎么听到，不怎么看到了，因为他们不敢讲了。我还是希望多听到这些人的讲话，文章，之类的。✅✅那这篇主题讲啥呢？讲讲，犯了错，道歉为什么就这么难？为什么讲这个，不是因为刘润，只是这个事情激发了我想聊聊这个话题。因为我们每个人都会涉及到，这一辈子，我们不管是谁，不管在什么身份上，都会犯错，这辈子加起来犯的错，可能一大筐一大筐的，这都需要我们学会道歉，敢于道歉，但很难。道歉为什么就这么难？🎁01 难点一：损失担忧，不想承认。虽然大部分真诚的道歉，是正面效果，即道歉比不道歉好。但人还是会担忧，毕竟道歉的前提是真的错了（这个逻辑是成立的），我们很多时候担忧损失，怕承认错，但凡不用非得承认，我们不太愿意承认。就算承认，话里也可能加一下找补，显得没那么错。我希望看到这句话，每个人代入自己反思，而非代入别人看热闹，因为人性一样。我自己这几天也是反思为主，因为我影响力不及刘润十分之一，但也有一定影响力，也会随时说错写错之类的。🎁02 难点二：不对等感受，逆反心理。什么意思呢？正确不会被
    10 倍放大，错误却会被 10 倍放大。这是事物运行的基本逻辑，跟是谁无关。就是一个人做了 100 件好事，做错了 1 件事，大家会抓这一件事 10 倍放大讨论。这也是很多人不想道歉的原因，觉得不对等啊，'
- qas:
  - 问题1：为什么有些人在面对错误时会产生逆反心理？
  - 回答1：因为他们感觉自己的错误被放大了，觉得不公平和委屈。
  - 问题2：为什么有人一开始不道歉后很难再道歉？
  - 回答2：因为他们被自己之前的不道歉行为所束缚，越来越难解开。
  - 问题3：为什么强者对弱者道歉时可能不爽？
  - 回答3：因为在影响力和地位上的差距，使得道歉可能带有掩饰或不真诚的成分。
  - 问题4：什么是被动道歉的对抗性？
  - 回答4：被动道歉是指在他人要求下道歉，感觉失去了掌控感，通常不如主动道歉真诚。
  - 问题5：为什么越公开的道歉越不爽？
  - 回答5：因为公开道歉可能带来羞耻感和失面子的感受，相对私下道歉更难接受。
  text: 不公平啊，你们不看我做了多少贡献么？怎么就抓这个错误不放呢？人在这种不对等感受里，越想越冤，越想越委屈，甚至产生「我就是不道歉！」的逆反心理，像极了婚姻里的男人。（女人们理解了这一点，也对我们宽松一点，实在不能道歉，就罚我们一周不能钓鱼吧，感激不尽）🎁03 难点三：错误被放大，越想越委屈。这一点跟上一点，还有些不同。错误被放大是啥意思，比如刘润老师这一点错误，有些自媒体写文章，就直接说“毫无商业分析水平”之类的话，这是绝对不公平的。就像生活中，男的带娃会粗糙一点，我也是，但有一次，我老婆直接来了一句，你怎么一点做父亲的责任心也没有，我一下心脏就砰砰响，感觉有点热，我就跟她讲了，她就说嘴快口误，跟我道歉，以后不这么说了，然后我才不那么热了，否则要发烧了。（不得不说，我老婆格局很高）所以很多人不道歉，往往也是因为他的错误被
    10 倍放大了，他心想，你要我道歉行，你这么说我可不乐意了，也是委屈啊，所以本来能道歉也不道歉了。🎁04 难点四：下不来台了，被绑架了。被什么搞的下不来台呢？被自己的最初不道歉搞得下不来台了。所以我说我觉得刘润老师很厉害，真的，他下的了台。大部分人，一旦一开始没道歉，后面就很难了，被自己前面的不道歉绑架了，越绑越紧，越紧越松不了口。所以，如果是生活中，你的家人、亲戚、朋友，犯了错，一开始没道歉，你要学会给对方台阶下，你相信我，他会感激你的，因为人有时候也想下个台阶，怪难受的，就指望谁给个台阶下呢。（给人台阶下的人，都是有大智慧的人。）🎁05 难点五：强给弱、高给低道歉，不爽。人格上，大家是平等的。但影响力上，地位上，身份上，等等，大家是有强弱高低之分的。你的老板给你道歉了么？你的领导给你道歉了么？你的父母给你道歉多么？等等，大概就是这个意思。强给弱、高给低道歉，不太爽。即使道歉，也是话里给自己找补，或者不会很直接说我错了、对不起之类的。这也是事物运行的基本逻辑，大家都差不多的。🎁06 难点六：被动道歉的对抗性，不爽。你是不是想到，很多时候我也道歉啊？对，但很多时候，要么是你不得不道歉了，要么是都是主动道歉。主动道歉，相对容易的多，比如你家孩子不小心打了别人孩子一下，你发现了，在没人要求你道歉时，你主动说对不起，相对简单。如果你还来不及道歉，或者直接被找过来，对方声称你必须道歉，怎样怎样，这就是被动道歉，本来想道歉也不道了，这就是被动道歉的对抗性。一个是你想道歉，一个人别人要求你道歉。前者是你有掌控感，后者你觉得是被迫的，不一样。🎁07 难点七：越公开的道歉，越不爽。上学的时候，你做错了事，给老师道歉，还行。但老师让你写检讨，然后站在讲台上给全班同学念，这就太羞耻了。你带着老婆出去聚会，说错了话做错了事，你老婆啥也没说，回到家，让你道歉，你会很感激；但你老婆饭桌上不乐意了，让你现场道歉，你心想：我宁愿一周不钓鱼了也不给你道歉！以上。道歉的难，不止以上
    7 点，所以实在是难。✅✅如何道歉？01、不间接，不拐弯，不找补，直接的说明自己的错误，且越具体越好。02、说明自己接下来的行动，如果需要弥补的，说明自己会怎么弥补。03、不求原谅和理解，只道歉，原谅和理解的权利交给对方。04、告诉自己，主动道歉，不要等别人要求自己时再道歉。05、告诉自己，第一时间道歉，否则就会把自己坑的下不来台。06、告诉自己，道歉后，反而才能轻松，不道歉反而更累。07、告诉自己，既然要道歉，那就彻底，真诚，真实，否则不如不道歉。08、告诉自己，既然道歉，要学会示弱，姿势比动作更重要。09、告诉自己，道歉不会造成更大的损失，反而是一种止损。10、告诉自己，道歉，
