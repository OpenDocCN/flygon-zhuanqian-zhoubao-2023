- qas:
  - 问题1：如何获取抖音的视频用于文章配图？
  - 回答1：打开抖音搜索关键字，复制链接后使用去水印工具下载视频，并截取需要的部分。
  - 问题2：在iPhone上如何处理本地视频用于文章配图？
  - 回答2：直接在图片应用中拖拽视频帧，截屏并修改大小即可，无需其他软件。
  - 问题3：如何编辑情感或搞笑类文章中的配图？
  - 回答3：可以使用第三方编辑器插入无版权的图片，以及在文章头尾添加签名。
  - 问题4：为什么封面对于情感类文章很重要？
  - 回答4：情感类文章的封面最好选择具有流量的图片，如美女或帅哥等，以提高点击率。
  - 问题5：如何增加文章的推荐率和阅读量？
  - 回答5：选择原创属性、适当设置分类、开启赞赏功能，并选择合适的发布时间和推广途径来增加文章的推荐率和阅读量。
  text: 然后用户点赞后，在底部的推荐就会减少。# 4\. 配图，封面和标题### 配图对于配图，如果是事实热点，就去小红书、抖音找对应的视频，然后下载下来自己截图放到文章里面。1.  这里用一个抖音的举例的视频来举例：2.  打开抖音搜索关键字，转发复制链接3.  打开微信搜索抖音去水印->
    随便算一个-> 粘贴，并处理-> 下载4.  有了本地视频，想怎么操作就怎么操作，如果是 iPhone，直接在图片里面 拖拽，找到合适的帧，然后截屏并修改大小即可，不需要任何其他软件就能完成。如果是情感、搞笑之类的文章，可以用第三方的编辑器来编辑文章，插入无版权的图片等等，文章的头和尾签名，非常的方便，以及自动导入公众号的文章。###
    封面关于封面，前不久看了 B 站何同学的测评，普通人的封面影响不大。感兴趣可以在 B 站查看详情，我个人建议如下。1.  如果是情感类的文章，封面最好选自带流量那种图片，比如美女、帅哥之类的，你懂的。2.  如果是实时热点，建议用热门小红书、抖音热门的视频或笔记的封面。别人验证过的，靠谱，记得不要带上别人的个人信息了，免得被举报了。###
    标题标题是重点，因为是大数据推送，没有好的标题，没有人会点击进来看的。热门标题的的模板，大概是下面这样的（来自航海手册的截图）。比如我最近写的一篇就是「万万没想到，xxxx」，阅读量比之前翻了
    10 几倍。![](img/050e901122b3fd7cba088e620d7bf6d7.png)同时这里结合 ChatGPT，来生成标题，用提示词是并给上面的文章，给出
    20 个可能火爆的标题，让读者看了标题就忍不住想点进来看，字数在 30 字以内这里可以结合![](img/b6ee81b21a5b53c2b36c1366eeeb7340.png)关于文章标题生成也可以参考这篇文章：[https://t.zsxq.com/0e4uFJKmv](https://t.zsxq.com/0e4uFJKmv)直接简单粗暴的把你们的小红书改为「公众号」即可，并且我在最后关键点为改成了这样，更适合公众号的口味：来看看生成的标题，是不是有那种味道了。![](img/ee803db8c5c0335d053c533222d6067d.png)到这里，文章就全部完成了，还差一步就
    OK。如果是经常发公众号的，下面的流程都比较熟悉，都是一些小 Tips。# 5\. 文章发布### 文章属性设置1.2.  原创，这个原创会增加自己的推荐率，必须勾选。3.    里面的分类选择对应的分类：社会->
    热点情感等等，如果是人群画像是喜欢这类文章的，同时增加打开率和完读率。4.  赞赏建议有就开启吧，毕竟就是为了给自己增加收入的，增加正反馈的。增加了一种途径是好事。5.###
    发布时间安排1.2.  如果是一个新的公众号，也没有大号作为引流，这个阅读量大概率就是来自推荐里面，或者是搜索推荐。3.  发布的时间我还没试出来。不过看了热点的文章都是
    00 就更新了，热点就是需要热，越早越好；情感的饭后时间点发布比较好4.  文章在发布的可以定时「群发」，这个一定要选群发，不要选「发布」，5.### 推广1.2.  如果有大号或者其他推广的资源，这个时候可以利用起来。3.  如果没有，也不要担心，我发现还有免费的流量，实时热点、情感类的文章，大家觉得哪里是最好的途径喃？欢迎交流。目前我发现有微博流量，带热点的标签，这样就自然的流量，虽然这个流量没有变现，但是可以给文章增加阅读
    +1，就可以带来流量效应，增加文章的推荐率。
