  text: '# 我是如何在一个周内写出来两篇十万加文章的> 原文：[`www.yuque.com/for_lazy/thfiu8/wh3ucw06g6x28rrf`](https://www.yuque.com/for_lazy/thfiu8/wh3ucw06g6x28rrf)##
    (28 赞)我是如何在一个周内写出来两篇十万加文章的作者： 旭阳读书日期：2023-11-02《我是如何在一个周内写出来两篇十万加文章的》大家好，我是旭阳读书，第一次在生财发帖，分享自己的一些心得，希望可以对有的圈友有用。10
    月份一周内出了两篇 10 万+爆文，纯手写。一篇是一个刚起的小号序阳阁，在决定日更，发的第四篇文章就爆了，总阅读量超过了 20 万。这篇文章之所以能有这么大的流量，我分析了一下，首先是我猜中这个热点，或者说是热词。也就是“杭州”和“禁止直播带货”，这两个词，一个是地点，一个是事件，地点是因为杭州确实是有这个行为，另外杭州是电商之城。禁止直播带货，是因为这两天刚好国外在禁止直播带货，加上小杨哥也说要退网，而且我并没有看见有人写这类的文章，或许是担心太敏感吧。但是我查了资料，确实是杭州没有开始，但是呢，杭州的四季青市场在今年
    4 月份时候确实出国过这个规定，只针对本市场的商户。我如果写的话，只要不是造谣，就大概率是没有问题的，所以我写了，但是没想到会爆。毕竟，爆款是不受控制的。没想到的是，发完文章的第二天，我看到这篇文章的阅读量不断地缓慢增长，我没有转发文章，而我这个时候只有
    8 个粉丝。但是这篇文章慢慢地有了 100 多阅读，后来我也比较忙，没在意。等到第二天中午，我发文章时候看了一下，已经一万多阅读了。什么时候入的池，我并不清楚。说实话，还是有点激动地，毕竟，这个是只有
    8 个粉丝的小号。结果到下午时候，就一发不可收拾了，从一万多跳到了 6 万多，至此，根据我以前的判断，知道这盘文章 10 万+肯定是打不住了。因为这个速度比我去年的那一篇公众号十万+起速更快，所以，我就多关注了下。到了晚上已经破
    10 万+了，这个时候，就有人来找我开白申请转载。我做爆文时候，教练说了不要给开转载，并且还要求把自己的快捷转载给关了，但是，我这有一个特殊情况。那就是我只有
    8 个粉丝，我当时想着做问一问涨粉，没想着去先买粉去开流量主。这也是一个非常遗憾地事情，因为 20 读完的阅读，流量主差不多都应在 1000 块左右，相当于我白白损失了
    1000 块，这可是真金白银的损失。所以如果大家做爆文写作的话，一定要先开流量主，开完了再去写，省的爆了遗憾的不行。因为我没开流量，再大的流量我也没有钱，并且这个号我准备做一个明账号，就是有人想看的话，我就可以直接让他看，也为以后做交付做背书。所以，这个号就我给开了转载，结果，这一开不打紧，转载的文章也爆了，于是来申请转载的人原来越多，最后有
    40 多个账号的转载，也着实让我这个小号火了一把。不过最终的转粉率并不高，还是没能够到开启流量主的门槛，但是这个时候，我已经不想再去买粉了。我觉得那这个号再测试一下如果不买粉起号，所以这次的分享，让大家关注我，也是一个涨粉的手段。这篇文章，之所以能爆，其实最大的原因是撞上了热点，标题起的号，有关键词，有疑问。至于文章的内容倒是一般，这也是转粉率比较低的一个原因。我如果知道这篇会爆，我绝对会增加一些信息增量，而不是这么随意。这也给所有做公众号爆文的朋友提了哥醒，每一篇文章都要认真去对待，每一篇文章都有可能爆。我们需要做的是，等真爆了，我们的文章质量没有问题，达到了自己的最高水平，没有遗憾就可以了。'
- qas:
  - 问题1：第二篇爆文的作者为什么认为这篇文章能够成功爆发？
  - 回答1：作者认为这篇文章能够成功爆发是因为他在选题和标题上运用了之前成功的模式，并且根据此前在其他平台的经验做出了预期。
  - 问题2：作者如何评价自己对于这篇文章的预期？
  - 回答2：作者认为自己对这篇文章的预期是准确的，他预料到这篇文章会获得大量的阅读量。
  - 问题3：为什么作者提到不建议开启转载？
  - 回答3：作者认为不开启转载可以让所有的流量都留在自己的账号上，同时还可以获得长尾流量，转载可能会导致流量的分流和收益减少。
  - 问题4：作者如何测试账号的运营能力？
  - 回答4：作者在发表第三篇文章时测试了账号的标签是否垂直，这是测试账号运营能力的一部分。
  - 问题5：第二篇爆文最终的经济收益是多少？
  - 回答5：第二篇爆文最终的经济收益不到400元，因为它是慢推型的爆文，单价不高。
  text: '接下来说说第二篇 10 万+爆文，这一篇和上面的一篇，有很大的不同。第二篇爆文是一个老号，本身账号有 7000 多粉丝，我接手去写的时候，这个账号之前就已经出过几篇十万+爆文，最高
    60 多万阅读。这是朋友的账号，不想写了，给我了，所以说，这两个账号对我来说，都是全新的账号。而我也几乎都是在差不多前后的时间入了池，然后爆了。只不过那个
    20 万的，爆的块，我这一篇爆的慢，它是慢慢的张流量，一直到 10 万+。所以说，这也是为什么教练说，不要开转载的原因所在，把所有的流量都留在自己在这里，后面还有长尾流量。开了流量主以后，流量也就意味着金钱，谁还能和钱过不去吗？这篇文章之所以能爆，其实我是有预期的。这一点也不夸张。如果说那个
    20 万的我是有设计，但是没想到会爆，那这一篇是我想到了会爆，但是没想到他会这么折磨我，一点一点的慢慢推流到 10 万+.说一下为什么我会有预期？大家一定听过一句话，叫做爆款的逻辑是相似的。我就是运用的这个原理。我做的这篇选题是从这个账号之前的
    10 万+文章中选的，重新调整了标题，但是内容我写的与之前完全不同。但即便是如此，我也觉得大概率是能爆的，因为这个逻辑，我在我的小红书上已经屡试不爽了。只要前面爆过的选题，后面继续做，重新做，老瓶装新酒，大概率能爆，而且不会被查重。就是给予这个逻辑，所以我在这个账号拿到手以后，发的第三篇文章就测试了一下，看看这个账号的标签是不是垂直。这其实就是账号的运营能力，而这个能力大部分是来自于我之前写公众号和做小红书的经验。就是给予这个逻辑测试，我成功的验证了这个逻辑是没有问题的，确实是爆了。看似有些偶然，实则是必然。即便是这篇不爆，后面接着写，也是一定会爆的。记着，看我说的，是一定会爆，而不是大概率。这也是现在写公众号爆文的底层逻辑。找爆文拆解，然后老瓶装新酒。好了，就分享这么多吧。对了，说一下，那篇十万加文章最终收获了
    300 多元的收益，不到 400。因为是慢推，单价不高。![](img/f1f8f6da0bb263e9d92c1971e67a0c50.png)![](img/cad649f020f5fe7dc89791ba0af4e4bf.png)*
