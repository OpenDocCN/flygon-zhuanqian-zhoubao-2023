  - 回答1：12 年开始在微信卖货，通过朋友圈实现了旅游自由，赚了 5 套房。
  - 问题2：作者在创业过程中遇到的最大亏损是多少？
  - 回答2：亏损达到资方 1000w（即1000万元）。
