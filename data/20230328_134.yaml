    (143 赞)《如何在 web3 领域寻找我们的机会？》作者： 可达 Koda日期：2023-03-24大家好，我是可达 Koda，web3.0 的创业者和
    crypto(加密资产)投资人。生财有术航海家成员，web3 航海内容出品人及教练。3 个月前，我第一次在 web3 主题航海中进行《我们在 web3 的赚钱机会》主题分享。3
    个月后，我自己在这个赛道中有了新的成长和认知迭代，也拿到了一些小结果，很荣幸再次受到 的邀请，分享了《如何在 web3 领域寻找我们的机会？》，在 AI 使得生产力指数提升的背景下，可能生产关系周而复始的变革是普通人更容易抓住的机会。分享全文：
    谢谢生财有术提供的机会和信任，谢谢   的邀请，也欢迎对 web3.0 感兴趣的圈友和我连接~我的微信：kedameta[https://i.shengcaiyoushu.com/docx/XLd8dKwPzo6FI7xnRbCcQPMDn6d](https://i.shengcaiyoushu.com/docx/XLd8dKwPzo6FI7xnRbCcQPMDn6d)评论区：来说
    Web3 : web3 圈子很大，币圈，NFT，DEFI，GAMEFI，投研，VC，还有很多，您主要专注哪个领域 可达 Koda : 目前来看并不大哈，国内
    web3 活跃人群 1 万左右吧。我说的 web3 活跃人群的定义是懂公链，研究项目，参与项目的。不包含交易所人群。 来说 Web3 : 我说的大是指范围，人数的话差不多，除开炒币的也就这么一点人了。您是社区向的，debox
    还有 richDAO 可达 Koda : 哈哈 这么看我是项目方和社区。不过我觉得人已经这么少了，不大用分了，概括来说都是区块链金融的。 时光 : 全文点不进去呢[捂脸]
    柳芒 : 收获很多，希望多分享。特别是在研究投资中的人生经验。 张静伟@生财有术 : 你再试试？我这边没啥问题 银河空空 : 点开报错'
