  text: '# 细分市场的知识付费怎么做？体外诊断行业职场 10 年，转型自媒体 5 年经验分享> 原文：[`www.yuque.com/for_lazy/thfiu8/apytzieczbmgrxxk`](https://www.yuque.com/for_lazy/thfiu8/apytzieczbmgrxxk)##
    (23 赞)细分市场的知识付费怎么做？体外诊断行业职场 10 年，转型自媒体 5 年经验分享作者： 老陈日期：2023-11-23虽说知识付费现在越来越卷，但只要需求在，生意就在。我做的体外诊断领域，相对大消费来讲是一个小众行业。在医疗器械板块属于最大的细分市场，市场规模在
    1000 亿左右。可能你都不知道什么是体外诊断？比如我们生病了，要到检验科去做化验，最后形成一张张检测报告单，而这背后就是体外诊断行业的产品。简单说，检验科里面的仪器、试剂等等都是体外诊断产品。16
    年那会儿，体外诊断这行不管是生产厂家、还是销售人员、又或是行业政策，都刚刚起步，大部分人专业知识空白，行业不够成熟。但这行前景很不错，比如核酸检测，疫情期间直接把体外诊断行业相关企业带飞了。有需求、没人做，机会不就来了？恰逢知识付费的风口，我又在这块有一定经验，就顺势做起了线上培训。因为自己在一线干过，因此定位的人群也更偏一线从业者，比如一线销售、市场或者中层管理者。他们对于学习相对来说是刚需，而且基数也更庞大。经过
    4 年发展，我终于把这个领域从生产到销售的一整条供应链都串联起来:从入门到专业知识，以及行业政策端、市场端、学术端、销售端……总的来说就是帮普通人进入医疗行业，帮内行人快速成长、资源整合。虽然体外诊断领域目前的从业人员规模只有
    30-40w，但因为布局的时间够早、切入的需求够细、解决的问题够刚需、行业有门槛有壁垒，现在也不会因为知识付费风口的衰退而受影响。如果你对知识付费感兴趣，又觉得这行太卷，不妨思考一下：你在你所处的行业的知识体系是不是成型了，对目标群体的付费需求是不是清楚，如何针对目标群体去做课程规划，如何做好自媒体运营获取粉丝，如何去完成销售闭环。相信我，那些更专业、更垂直、更细分化领域的知识付费，存在更多的机会。希望今天的这篇内容，大家看完能有所收获。#
    一、项目概况2014 年，我进入医疗器械行业**最大的细分市场-体外诊断领域。**是一家上市企业做省区负责人，因为自己是驻外，公司在上海，半年度和年度总结回去述职的时候才有一些培训，更多的也是公司产品培训，就在想怎么才能自己线上学习方便。2016
    年，我看到“得到”等在线知识付费模式开始盛行，当时就思考，我自己所在的行业是不是也可以做一个专门给行业人学习的知识付费平台。2018 年，因为工作的积累，对体外诊断行业有了自己的知识体系，于是就想做转型，工作之余就成立了一个公众号（服务号）。当时不知道该怎么做知识付费，初衷是想在公众号上做知识付费的，所以注册的时候才注册成服务号，叫《圈内课堂》。主要是当时小鹅通平台还没有遇到。于是我就自己先把公众号运营起来，每次都分享干货文章，到了
    2019 年的时候，就有 1 万粉丝了，当时自己也了解到小鹅通这个知识服务平台。随后，我就开始聚焦体外诊断行业知识付费，上线了体外诊断学院，逐步去建立体外诊断从业课程体系，**帮助体外诊断行业从业者在线学习、还有就是医药、耗材行业想转型的从业人员，以及普通人进入医疗-体外诊断行业。**#
    二、如何变现开始的时候我们也没有做会员体系，就是上线一个课程就卖一个课程，在公众号写课程文案然后推送给关注公众号得粉丝，'
- qas:
  - 问题1：为什么开始推出超级会员服务？
  - 回答1：因为学员需求多样化，需要掌握更多知识，我们为了提升互动性和吸引更多行业精英，推出了超级会员服务。
  - 问题2：会员沙龙和训练营项目是如何推出的？
  - 回答2：为了增加会员的互动性，我们推出了会员沙龙，并上线了训练营项目，这些都是会员免费学习的内容。
  - 问题3：知识星球的体外诊断价值圈是如何起步的？
  - 回答3：我为了方便会员获取资料和提问，创建了一个知识星球叫体外诊断价值圈，最初给会员免费一次，后来转为付费入群。
  - 问题4：如何提高公众号流量？
  - 回答4：为了增加流量，我成立了一个订阅号《体外诊断价值圈》，与知识星球同名，每天发布文章，并通过头部账号转载和朋友圈推广来扩展粉丝规模。
  - 问题5：为什么选择公众号平台运营而非IP运营？
  - 回答5：我们选择公众号平台运营，因为能持续发布市场端的专业知识和价值资讯，符合我们付费用户的需求，保障内容的可持续性。
  text: 还有就是在自己朋友圈宣传。课程多了之后，我们一个学员就找到我，说你能不能做一个会员，加入会员之后，课程都可以给会员免费学习，免得我们每次上新课程都得买。![](img/b1b47239b7b9165d0bf029858dfb48e5.png)我当时想，这个问题挺有代表性，因为我们行业有很多细分领域，但是很多企业开始多产品线多细分市场发展，那么学员需要掌握得知识也更多样化，于是我们就上线了超级会员服务，刚好当时小鹅通也有这个模块。最开始的时候，我们还没有上线会员沙龙，就是课程，开通会员所有的课程都可以免费学习。后面我想提升和会员的互动性，同时邀请更多的行业精英来分享，就有了会员沙龙这个栏目，同时也上线了训练营项目，这些都是会员免费学习的。就这样，我们开始从卖课程，转变成主推会员，偏高客单价，定价我们是按一年
    999 元来定的，有时候也会做会员优惠活动。买课程是一次性交付，会员需要做后端服务，除了会员沙龙，平时会员遇到什么工作上的问题也会找我们帮助，这样才会让会员觉得有温度感和互动性。一段时间后，经常有会员有各种各样的问题，有时候也需要找各种行业资料，我于是又做了一个知识星球叫体外诊断价值圈，方便大家下载资料和在线提问。星球最开始也是给会员免费一次的，但是不是会员的加入星球就要付费，星球从
    59 一直涨价到 299。# 三、流量从哪里来我运营服务号之前，会链接几个当时的头部账号，但是他们没有做我们这块，属于订阅号。第一波粉丝就是我给我朋友圈的好友说，把我们服务号的二维码发给朋友圈的圈内同行，让他们关注，然后我在写干货文章，第一波粉丝就觉得文章不错，然后转发到朋友圈。因为圈子不大，很容易媒体就在朋友圈看到文章了，还有就是我微信链接的这些头部账号我会把文章发给他们，让他们转载。![](img/05d2a17886af9e1fe9a05d33698d7028.png)头部账号也缺内容，就给我们转载了，文末还附上我们公众号的二维码，就这样通过头部账号转载带来了一波粉丝。后面头部账号在我们干货内容持续出的过程中，也会持续转载，这样第一波粉丝就起来了。我记得也没发几篇文章，粉丝就破千了。我们运营服务号一段时间后，发现流量不够，而且服务号一个月只能发四次文章，就想着怎么才能有更多流量。于是
    2021 年我就成立了一个和知识星球（我们星球名称叫体外诊断价值圈，当时知识星球的刘容也安排团队采访过我，文章也发表在知识星球）同名的公众号，就叫《体外诊断价值圈》。但是这个是订阅号，每天可以发文章的，逐步去把粉丝规模做起来，同时为星球和体外诊断学院超级会员两个付费产品增加一个流量入口。通过公众号、社群、微信朋友圈来推广我们的星球和超级会员，平时更多的还是以推广超级会员为主，一方面是客单价更高，另一方面是这个产品也是一直在持续打磨的，而且对从业者也确实有帮助。随着订阅号粉丝规模越来越大，我们在
    2023 年也开始为企业提供营销服务，比如会员所在的企业或者通过公众号链接的企业，他们可以在我们订阅号上推广产品，或者在我们直播间做直播宣传来招商。# 四、如何运营**（1）公众号运营**公众号运营一种是
    IP 运营，一种是平台运营。我们选择的是第二种。每天发布专业领域的知识、价值资讯等等，但是内容会偏市场端，因为我们的付费用户主要是市场端。细分市场群体就这么大，一线用户为了了解行业的政策、趋势、市场分析、产品分析、专业知识等等，很多会选择关注公众号。持续的内容自产和转载，可以保障内容的可持续性。但是如果在细分领域写
    IP 号，就需要自己写原创，而且能持续深度的写，这是很有挑战的，
- qas:
