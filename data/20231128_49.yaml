  text: 如果不能持续日更，很容易就断了。但是从用户粘性的角度看，IP 号如果运营的号，粘性会更强。我自己没有另外做 IP 号，而是和强势的 IP 号合作，比如我们医疗领域有一个公众号《达叔天演论》，我就是他第一期微天使，通过达叔的
    IP 号，我们也链接了很多新会员。我们是服务号《圈内课堂》和订阅号《体外诊断价值圈》同时进行，服务号作为学习平台，每个月也都会更新。但只会聚焦行业干货，没有资讯，这样就从定位层面让大家知道这是一个学习平台，需要学习的时候，自己会主动去平台找课程。而我们的订阅号可以作为会员日常了解行业的补充，同时订阅号也可以作为拉新的流量端口。**（1）视频号运营**视频号我们是今年才开始，相对处于初期，最近才尝试了视频号销售会员，一次有十几个会员加入，后续我们会不断邀请行业的资深人士到我们直播间连麦，分享干货。把我们的会员挂上去销售。也会和其他视频号博主合作，一起在直播间推广会员。#
    五、课程如何搭建目前来讲，我们主要的收入还是 C 端会员收入为主，同时在拓展知识星球和企业 B 端服务的收入。所以也有很大的精力放在体外诊断学院的课程体系建设和会员运营这块。我们在小鹅通平台，基于我们体外诊断行业，市场销售人员需要的知识体系，从入门到专业知识，以及行业政策端、市场端、学术端、销售端，做一套课程体系，每个月也会举办相关会员沙龙。这样可以持续去提供会员服务。课程体系的建设方面，要看定位的人群是谁，我们相对来说，偏一线从业者，比如一线销售、市场或者中层管理者。那我们的课程体系和沙龙主题就会从这类人群的学习需求出发，去做对应的课程和沙龙。主要是我觉得这部分人群对于学习相对来说是刚需，而且基数也更庞大。而企业的高管更多的并不是一个课程，而是资源、人脉、高单价的培训为主。而我的职场经历更多的是在一线，所以在做会员课程体系的时候就定位偏一线。**课程产品设计：**首先我们要评估自己要切入的细分赛道，如果要做学习平台的话，目前市场上有没有这类平台，比如医疗行业，肯定有很多学习平台，但是我只切其中一个细分领域，而且是我熟悉的领域。当时我看体外诊断领域没有人做在线知识付费平台，我就觉得这是一个不错的方向，因为需求明显在那里，只是等着人去做出来。课程设计的时候，我们开始是上线了一个生化诊断试剂销售课程，这是体外诊断领域的一个细分市场，一上线课程，就有人在公众号上购买，也验证了市场需求。紧接着我们又上线了其他专业板块的课程。我们开始是音频课，随着学员的增多，大家反馈是不是能做出视频课，有课件、有视频，这样学习起来更直观，于是我们又把课程更新成视频课。这一定程度上也提高了学员的认可度。专业课程开发的差不多，我们又开始制做销售端的细分领域打法相关课程，比如我们有一个课程是关于终端拜访和渠道建设方面，这是很多一线人员的痛点，相信很多
    TO B 业务的领域都有这方面的需求，因为我做一线业务，深知这类课程肯定会受欢迎。课程出来之后，很快销量就破百了，也有企业直接采购我们这类课程。这一类系列做好之后，我们又完善了市场推广端、商业模式端、实用技能方面的课程体系。这样对于市场、销售从业者的专业知识体系就初步搭建好了。而会员沙龙是作为我们对于行业趋势、政策分析、知识点补充的一个板块。因为这类是变化的，每年医疗行业的趋势、政策都会有新的变化，新的知识点，通过会员沙龙这种形势，可能不断的更新，去满足会员对于行业判断、知识更新等方面的诉求。#
    六、入局门槛和风险目前做知识服务其实微信生态在整体交付方面的基础设施已经很完善了，从公众号到社群和朋友圈，公域到私域，都很丝滑，支付环节也很高效。
