- qas:
  - 问题1：文中所指的“新个体”是指什么？
  - 回答1：“新个体”指的是未来可能出现的一人公司加数字游民的组合。
  - 问题2：描述一下“一人公司+数字游民”的典型存在状态是什么样的？
  - 回答2：典型状态包括没有固定办公地点，没有雇佣员工，但有稳定的收入模式。
  - 问题3：这些新个体的预期收入范围是多少？
  - 回答3：预计收入范围是几十万到300万元人民币之间。
  - 问题4：文中提到的评论区情况如何？
  - 回答4：目前评论区暂无评论。
  - 问题5：在哪里可以找到原文？
  - 回答5：原文可以在[`www.yuque.com/for_lazy/thfiu8/qxv9ixup1k2k4irx`](https://www.yuque.com/for_lazy/thfiu8/qxv9ixup1k2k4irx)找到。
