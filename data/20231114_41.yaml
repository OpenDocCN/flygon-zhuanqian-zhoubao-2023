- qas:
  - 问题1：什么是生财有术 Web3 小航海？
  - 回答1：生财有术 Web3 小航海是一个实战营项目，旨在帮助参与者深入了解和参与 Web3 领域。
  - 问题2：为什么作者认为 Web3 对多数人来说仍然很陌生？
  - 回答2：作者认为大多数人对 Web3 依然陌生，因为这个领域的门槛高，有些人甚至将其视为“骗局”，需要类似小航海和实战营这样的项目帮助理解和参与。
  - 问题3：根据作者的观察，Web3 小航海的报名人数有何特点？
  - 回答3：根据作者观察，Web3 小航海的报名人数会随着市场情绪和对财富预期的变化而波动，可能会出现类似股市的高开低走或横盘震荡的曲线走势。
  - 问题4：作者如何描述那些参与 Web3 并成功的伙伴？
  - 回答4：作者描述那些成功的伙伴是聪明的捕风者，他们追随自己擅长和喜欢的风口，敢于低风险投入并坚定不移地参与。
  - 问题5：根据 ChatGPT 的回答，如何判断某个趋势或行业是否是风口？
  - 回答5：根据 ChatGPT 的回答，判断某个趋势或行业是否是风口需要综合考虑市场需求增长、技术创新、投资和关注度、以及用户增长和采纳率等多个因素。
  text: '# 追风口，等风来，这波 Web3 的铭文机会你抓住了么？> 原文：[`www.yuque.com/for_lazy/thfiu8/nwkrg2sshyh8rgcu`](https://www.yuque.com/for_lazy/thfiu8/nwkrg2sshyh8rgcu)##
    (18 赞)追风口，等风来，这波 Web3 的铭文机会你抓住了么？作者： Start9527日期：2023-11-10大家好，我是 Web3Going 实战营发起人
    Start，做了四期生财有术 Web3 小航海教练，亲身感受了生财有术 Web3 小航海的所有过程。从第一期的 1350 人左右，到第二期的 280 人左右🔍，第三期的
    300 人左右🔍，再到第四期的 350 人左右🔍，报名人数我做了一个柱状表（见下图）。![](img/2afbecd94522d7105b34b4269718ce31.png)从去年
    12 月生财有术第一期小航海以来，见证了一批又一批的新人加入 Web3，然后又离开 Web3；见证了 Web3 这个赛道的很多财富故事，比如：blur，Arb，SpaceID
    等空投，SUI，SEI 等打新，btc 生态和 eths 生态的持续繁荣，二层网络的各种卷等等机会；也见证了因为生财有术 Web3 小航海深度参与 Web3
    赛道，且拿到结果的一些伙伴，比如：路遥（四月中加入我的社区，十月初做了自己专注铭文的社区）。但是这个赛道对于多数圈友来讲依旧陌生，陌生到很多简单卡点都会限制他们继续探寻，陌生到大多数伙伴只知道比特币以太坊，陌生到大多数伙伴还会觉得这个赛道是“骗局”，所以才有了小航海存在的意义，才有了实战营的价值，从整体报名
    Web3 小航海的数据我的直观感想是：1，报名人数的线也是可以根据热点和大家对于财富的预期画出来的，就和 ORDI 代币的上所价格走线一样，高开低走，横盘震荡（类似上图的曲线走势）。牛市阶段如果
    Web3 小航海还有的话，大有可能会因为市场情绪 FOMO（怕错过）数据上会突破前高。PS：写这段的时候还没有发生最近铭文赛道的近期的叙事，但 ORDI 真的做到了一周五倍的涨幅；2，生财的伙伴都是聪明的捕风者，多数都是在追着自己喜欢且擅长的风口；3，Web3
    的门槛可能没有我想象中的那么低，越是这种情况反而越是有大机会；4，敢于低风险 All in 的伙伴，且屡次波动都没有下牌桌的参与者，反而是在等风来，就像是运筹帷幄决胜于千里之外的将军，按照自己的节奏有规划的且坚定地前行终将到达风口，迎风飞。基于此，我想通过今天的内容聊聊追风口还是等风来的话题。我顺便去
    ChatGPT 提了个问题，什么是风口？怎么判断风口？**ChatGPT 回答如下：**判断某个趋势或行业是否是风口需要综合考虑多个因素。以下是评估是不是风口的一些关键要点：**1\.
    市场需求和趋势**·需求增长： 观察市场需求是否迅速增长，是否有大量用户或客户涌入该领域或产品。·行业趋势： 分析市场是否朝着某个特定方向快速发展，是否有新的技术、服务或产品推动这种发展。**2\.
    技术创新和突破**·新技术应用： 是否出现新技术或创新，对行业或领域带来了翻天覆地的变化。·技术颠覆： 是否有技术突破使得传统产业被重新定义或颠覆。**3\.
    投资和关注度**·资金涌入： 观察该领域是否吸引了大量投资资金，以及投资者和风险投资机构的关注程度。·媒体关注： 注意媒体对该领域或趋势的报道程度，是否吸引了大众的广泛关注。**4\.
    用户增长和采纳率**·用户数量增长：'
- qas:
  - 问题1：什么是考虑一个趋势或行业是否是风口的关键因素？
  - 回答1：用户数量增长情况、用户满意度、商业模式和盈利潜力、法规环境及社会态度、竞争格局和差异化。
  - 问题2：为什么用户满意度和忠诚度对评估新产品或服务的成功至关重要？
  - 回答2：因为它们直接反映了用户对产品或服务的接受程度和长期支持度，是成功与否的重要指标之一。
  - 问题3：如何评估一个行业或趋势的可持续盈利性？
  - 回答3：通过分析其商业模式是否可持续，并评估其盈利潜力和未来的增长空间来判断。
  - 问题4：政府对于一个行业的法规支持和社会态度的态度为何重要？
  - 回答4：它们影响行业在法律和公众舆论层面的发展空间和成长速度，直接影响行业的可持续性和发展潜力。
  - 问题5：竞争格局和差异化如何影响一个行业或趋势是否具备风口的特征？
  - 回答5：它们决定了市场上是否存在强有力的竞争优势和差异化，直接影响一个行业或趋势是否能够长期保持增长和吸引力。
  text: ' 检查该领域或产品的用户数量是否在迅速增加，是否有大规模采纳。·用户满意度： 了解用户对新产品或服务的满意度和忠诚度。**5\. 商业模式和盈利潜力**·可持续盈利：
    评估该趋势或行业是否有盈利潜力，是否有可持续的商业模式。·增长潜力： 观察未来发展空间和增长潜力，行业是否具备长期发展的基础。**6\. 法规环境和社会态度**·法规支持：
    考察政府对该领域或趋势的政策支持和法规环境。·社会态度： 观察公众对该领域的态度，是否存在广泛支持或抵制。**7\. 竞争格局和差异化**·竞争态势： 分析市场上现有的竞争格局，是否存在较强的差异化和竞争优势。综合评估以上因素可以帮助判断一个趋势或行业是否是风口。然而，风口是一个动态的概念，因此这些标准和情况会随着时间和环境的变化而不断调整。屁股决定脑袋的回答哈：这不就说的是：Web3
    么？怎么看都说的是 Web3，哈哈。而关于 Web3 这个风口，我在生财已经写过好多内容了，可以看前面我的分享。其中有一篇是写定投的内容：https://t.zsxq.com/14nrVcLDi，其中有一个标的
    ORDI 才 3-4 左右，Web3Going 的伙伴跟着定投参与的大都拿到了 5 倍左右的收益，这还不包括 FOMO 的时候各种土狗乱飞的机会，比如：RATS，LION，PIIN
    等等。以 Web3 赛道再看 ChatGPT 的回复，想想这个风口的逻辑。这里面除了法律环境对于 Web3 赛道一些不友好之外，其余都与 Web3 有着或多或少的关联，技术创新，有关注度但是小众，传统金融机构（贝莱德等）布局，行业趋势明显，用户增长快速，差异化是与生俱来的东西，社会态度是各方执一词，谁都很有理，那就让时间给出答案吧。反正在金融市场终归是有赚有亏，别赌上自己的身价做到不懂不投的稳赢方法也不是没有。这种市场冷不丁会有一个情绪起来，收益是极其可观的。比如：最近的铭文市场，它几乎是以一己之力拉起了整个大饼生态，我从十月中给社区成员分享的时候就强调了大饼生态的机会，所以，我们定投的时候它的仓位占据了
    40%之多，十月底我组织北京的 Web3 线下活动，邀请了王峰哥（他最近刚成立了比特币 1500 万美元基金）来做嘉宾也讲到了这个生态的机会，并加强了我对
    ORDI 的看法，从进入十一月，土狗市场率先引领，各种土狗满天飞，我也只是抓住了两个大的机会，好在还是抓住了的。**复盘要说是我慧眼识珠那是纯粹扯淡，但一定与持续在这个赛道以及通过链上线下和各种信息汇总有一定关系。**要知道任何一个行业运气都一定不会垂青新人，因为风来的时候不可能强行带着新人“车太重”（指的是交付太重），一定是你做了些什么事情。比如：在风来的时候把基建做好，在风来的时候把操作流程都走一遍，在风来的时候把子弹准备好，因为风来的时候什么车都可能是布加迪。这两天我的社区，有人吃到了
    ORDI 的倍数发红包，有人没有吃到涨幅拍大腿，有人开始追着问怎么注册各种钱包，当然也有人追风口被埋，要知道，风来的时候总会有各种各样的声音，而我们要做的是等风来还是追风口？昨天小霸王问我关于
    Web3 下一期的机会有哪些？我说了：游戏，铭文，NFT，闪电网络，我依然相信它们还在风口中，有的已经来了，有的还在蓄力，有的甚至刚刚有苗头，而我们要做的是做好基建和布局，等风来。说到这里我还挺期待下一期
    Web3 小航海的了。回到开头，在期待下一次 Web3 航海的报名人数能突破新高的同时，也更加期待 Web3 赛道能够越来越规范；期待下一次 Web3 航海的伙伴都能真正的坚持到拿到结果的同时，'
