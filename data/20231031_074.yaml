  text: 做了一个家居的品牌叫做【放心猫家居】；以及我们进入到了企业咨询板块，因为发现好多老板懂得怎么做流量，但是他们不知道怎么做所有权、经营权、包括一些股权的优化。我就是想用我自己的实战经验，帮助更多人去赚到钱，这样子的话我也很开心。所以我是一个实体经营者，同时我也愿意做一个知识分享者。##
    二、3 大主题分享这次主要围绕三个大的主题来分享，第一个就是关于小红书流量的底层逻辑。小红书下半年提出一个新概念叫买手时代。第二个主题是进入到买手时代之后，我们商家以及我们的博主，我们该怎么样做？第三个主题是告诉一部分想做小红书电商的朋友，哪几个赛道是不错的蓝海赛道。###
    1、小红书流量底层逻辑在说流量底层逻辑之前，我想先和大家说一个概念，叫新种草营销。传统的营销当中，我们对应的逻辑是我买电脑就找 X 品牌去买。但是在我们新种草营销里面，尤其是在小红书里面，它是以产品以及产品的场景作为核心，让用户对产品产生心智。举个例子，今天某个用户要去买精华，在小红书一搜索，她会被种草去购买小黑瓶。但是，很可能后面才知道，小黑瓶是属于兰蔻这个品牌。所以新营销的逻辑，本质上来说就是根据用户的需求去匹配产品，但弱化品牌。但从长期上来说，这些产品又是关联品牌的，所以这个叫做一个新种草的一个逻辑点。![](img/ccb6e9f2392d32ece9b59d246b18002f.png)你们可能会问，大家都说小红书是个种草平台，那我发了笔记以后，要怎么去评估笔记的种草效果？其实，今年
    3 月份的小红书 AI 商业大会上面，提出了一个新的观点叫做：**True interest，也就是种草值。**你们会发现这个种草值它其实是一个函数，函数的两个核心变量是**深度阅读**和**深度互动**。深度阅读包括：图文阅读和视频观看；深度互动：包括收藏，搜索求购，评论分享等等。如果你仔细留意的话，会发现**深度互动**并没有写上点赞这个指标。传统的思维你们觉得点赞很重要，但其实真正的小红书算法后台，点赞没有那么重要。看完这个笔记之后用户评论、转发和关注，这种深层次的行为，更能带动起一篇笔记的流量。下面的话，我们来看一下，小红书其实是分为两种流量：**推荐流量和搜索流量。**推荐流量和搜索流量是不冲突的，在小红书上面一篇笔记发出来之后，在
    48 小时之内会达到推荐流量的最高峰，过了 48 小时，推荐流量就会慢慢的降下去。而搜索流量在小红书有非常长的长尾，可能会超越 45 天的周期。所以本质上来说，一篇笔记可以有好的推荐流量，也可以有好的搜索流量。有的品牌在进入小红书的时候，很有可能只找一些达人做种草，但其实不够的，你要知道达人种草的话，它只可能产生一些爆款笔记，这些爆款笔记它是会在两天左右的时候达到推荐高峰。但是两天之后，如果你单纯的依靠一个达人种草的话，其实你的笔记的热度完全会下去的，所以这个时候我们可能需要投聚光平台或者用一些竞价广告的方式来把这些笔记重新的热度给带起来。所以小红书里面如果一个品牌单纯做达人推广是不够的，一定要同时来做达人推广加上竞价广告，这样你的笔记才能发挥你的最大的一个价值点。####
    **关于推荐流量**接下来，我们先来看一下推荐流量，它有一个叫做 CES 评分的机制。![](img/ccba96fdaba1462148387351fd163f99.png)我们可以看见评论、转发、关注这个得分是非常高的，这也意味着平台鼓励我们去做评论、互动以及转发等动作。新手在起号的时候一定要注意一点，不要只围绕着点赞这个指标去看，可以多做一点评论转发，这些都能帮助账号更快的冷启动。
