  text: '**推荐流量的三驾马车叫做选题、标题和图案。**选题，要选用户感兴趣的话题，本质上来说小眼睛低，最有可能原因就是你的选题是用户不喜欢的。所以你们一定要有用户思维，一定要去思考你的用户到底喜欢看什么话题。每一个爆款笔记背后一定有原因：要么就是够干货，要么就是有情绪价值等等。第二个就是关于标题，大家还是需要要有一点“标题党”的思维，因为标题就是
    20 个字。最简单的方法就是去看一下你的同行，他们的爆款笔记用了什么标题，你稍微改动一些就可以了。第三个是首图，这也是大部分人做小红书的痛点。你会发现在小红书不同的阶段，有不同类型的爆款首图，不同的赛道，用了同一个爆款首图也很有可能会爆。比如，之前那个甄嬛哭的首图模板，还有前段时间非常火的，左划看我怎么怎么样的模板，这些都是爆款首图的表现形式。如果大家刷小红书比较多的话，都是可以明显感受到这类爆款趋势的。####
    **关于搜索流量**这里的搜索流量不是搜索竞价流量，指的是自然的搜索流量。我把它定义成躺着赚钱的流量，所以大家一定不要忽视！![](img/601c759810b11420f93f96bf3ec17a3f.png)那所谓的搜索流量本质上来说，指的就是用户，他通过搜索关键词，然后看到你的笔记。比方来说，你有十篇笔记，用户一搜某个关键词，你的十篇笔记至少有五篇笔记都能被用户在前排搜到，那么你这篇笔记被用户看到的概率是非常大的。所以搜索排名越靠前，搜索流量越大，你越有可能去拿到这波用户。还有一点需要和大家明确，推荐流量和搜索流量并不冲突。![](img/a2045bf70e6be948e07c40d6041b607b.png)影响搜索排名的因素分别为账号权重和笔记权重，那账号权重和笔记权重下面又有不同的一个因子。账号权重的话，包括账号的活跃度、整体的内容质量，以及你的原创力和垂直力。所以千万不要去做抄袭搬运的事情，而且抄袭搬运很容易被别人投诉。小红书对于这方面管得非常严格，平台宁愿一棒子打死有可能抄袭的所有账号。这是然后我们再来看一下笔记权重，指的是笔记的发布时间、关键词布局密度、曝光量和点赞量以及互动数据。笔记权重当中，其中的互动数据赞、藏、评是蛮重要的。当你一篇笔记非常爆的时候，加上你布局了关键词，这个笔记被别人搜索到的概率是非常大的。以上是关于我们的两个推荐流量和搜索流量。####
    **人群反漏斗模型**这边再给大家去讲解一个小红书里面的营销方法，跟其他的平台不太一样，叫做人群反漏斗模型。我们都听过一个模型，叫做人群正漏斗模型：**最上面一层是泛人群，然后兴趣人群，然后再是核心人群。**在小红书上，每个品牌它能够去快速的穿透赛道，很多都是用了人群反漏斗的方法。![](img/e6082c11a38d1f037f7d723562804ce8.png)###
    2、买手时代机遇8 月下旬的话，我去小红书线下的一个大会，叫做买手时代的选品大会。小红书官方是从那个时候开始，提出来了一个概念叫做买手。买手其实是在告诉大家：我是一个非常懂生活调性的人。假设，我是一个家居博主，并且是家居买手，那我对于家居的每个产品其实是非常擅长的，如果你在未来的装修过程中需要买产品的话，你跟着我买就对了。因为，你跟着我能买到好的产品，又能买到价格便宜的产品，同时又能帮助你去避坑。所以买手时代相当于小红书博主的
