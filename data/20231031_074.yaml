    MCN 闪亮猫传媒创始人。既是实体经营者也是流量赋能者。同时也是知识星球的头部小红书社群【谢无敌的红书宝】创始人。过去 2 年里，我帮助 3000 名以上的博主成功孵化，其中也包括了
    500 名以上的实体商家。![](img/f63410a45e56c468d7c5b8fdfb8ed7c2.png)今天分享的主题是：**从小红书买手趋势窥探，6
    大普通人搞钱蓝海赛道！**我主要的业务是做实体行业，主营新中式风格设计和原木定制，原先在上海红星美凯龙开了几家店，2021 上半年开始布局线上拓客渠道。![](img/79905c2ff6fb0d3ef583832722efe939.png)欢迎大家到上海陆家嘴的闪亮猫传媒总部来找我交流链接。##
    **一、我为什么做小红书**前两天刚结束在小红书的内部培训，当时有人问我，“无敌，你做小红书做了多久？”我细细数了一下，其实我才做了不到三年的时间。**那为什么做小红书？其实是为了拯救自家的家居生意。**我家里是做家居实体生意的，在我做小红书之前，其实我本人是从事金融行业的工作。从
    2019 年到 2021 年的上半年的时间里，我发现我家生意非常垮，但是每个月在红星美凯龙付的房租又非常贵。基于这种情况我就在想，要不要帮助家人去做线上拓客。####
    用户画像其实当时我也思考了好多平台，可能跟在座的各位一样，在小红书、抖音、视频号这几个平台选择上十分纠结。我后来选的是小红书。为什么？**因为我认为小红书的用户画像，和我们生意的用户画像是非常匹配的。**目前，小红书里面有
    30%是男性用户，女性用户是 70%，但是女性用户当中又超过一大半的都是一二线城市的女性，也就意味着小红书平台有很多高消费能力的女性。所以，如果你们没有想清楚你们自己的产业，或者是你们自己产品适合在什么样平台去拓展的时候，你们不妨去看每个平台的用户画像是否和你所需要的客户匹配，这个真的非常重要。我做小红书的第一个月就变现了
    10 万，引流了一个客人到我们门店里面消费，差不多买了 10 万块钱左右的家具。然后到了第二个月，我就差不多做到了 200 多万的营收。目前，我们整个家居业务
    80%的客人都是从小红书过来，听起来好像很夸张，但小红书的客流量确实占了大半壁江山。#### 拓展新业务我在 2021 年 7 月份的时候创立了闪亮猫传媒，然后做了谢无敌的红书宝。因为跟我的性格相关，我真的非常爱分享。昨天我还发了个朋友圈说，就算到了
    60 岁，头发白了，但我还是想站在讲台上跟大家去分享。21 年的 10 月份又创立的言画府空间设计，目前这个账号也是我的一个主账号之一。我们也彻底从家具业务转型成了家装业务，主要做上海本地的装修设计服务。如果在座的各位是在上海有装修的需求，也可以来找我。我在陆家嘴有一个很大的独立门店，叫绘素坊。![](img/1c647440507c383d232a4e46f2487a09.png)今年我又衍生了很多新的生意，比如进军到了小红书的直播板块，孵化出来几个不错的博主；'
