    100 万个商家在小红书上面稳定经营，所以今年是做小红书电商非常好的时代。### 3、6 大普通人搞钱蓝海赛道拆解接下来跟大家讲一下六个普通人能够搞钱的蓝海赛道。**第一个赛道：宠物用品。**如果你们经常在小红书刷宠物相关的内容，你们会发现宠物用品在小红书里面卖的是非常好的。包括像卖猫砂、猫抓板、猫零食、猫玩具，以及卖宠物服务等等，这些都建议大家去尝试一下。![](img/39fcf0686409a888c8de2670ee3e9133.png)上面展示的这个博主有
