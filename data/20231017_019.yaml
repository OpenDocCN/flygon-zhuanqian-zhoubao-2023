  text: 一直观察别人在做什么，第一次航海也不太积极，几乎全程沉默，这是我的自我防御机制。而且其实长时间没有任何能跟我进行交流的人，我也很孤独，在学校里虽然朋友很多，但我都是在独来独往的做事，没有人给我做的事给出足够的**反馈**，我逐渐走到了瓶颈期，也越来越
    emo 内耗，每天都是丧丧的躺在家里对我发生重大转变的是参加一次线下活动【不是生财里的】，其实我这辈子都没想到过我就那么随便出门转了一下，想要改变一下自己的状态，就真的遇见贵人了，这也是我在高手分享里讲过的故事我当时听见对面是某行业大牛，突然间一下子眼睛发光，我立马现场做了个
    ppt，总结了一下我过去尝试过的所有项目，杀了上去，一顿疯狂输出，就这么一次半小时的临场发挥，我拿到了高单价的代理权限+AI 落地应用的实践项目，带给了我后续
    6-7w 的收入这个无聊的故事带给我整个人思维极大的转变，我开始尝试**参加生财的线下活动**，开始去**展示自己**，开始去**表达自己的想法和经验**突然间，我的一切好像是进入了快车道，我得到的正反馈越来越多，越来越强，我以前自己做的很辛苦很辛苦的事情，只要有认可我的大佬，带着我做，轻轻松松我们就可以一起就在挣钱的道路上狂飙####
    （2）为什么要多去参加线下？![](img/783c8af93a3c12220cbf4b78a2e08a4c.png)为什么"线上聊千遍，不如线下见一面？"，我的理解是，线上除了有交易行为的，大部分建立的都是泛泛之交的**弱关系**，很难建立真正的**强关系**我相信大家因为航海会加到无数自己感兴趣感觉有合作方向的人，但
    99%都是加了以后除了打招呼自我介绍没说过任何话但是我线下活动认识的人，我们是真的平时会**一起做事，无偿分享经验的**【pps：包括感谢生财让我认识了现在的对象……】我觉得是以下几个原因：#####
    ①信任感线上了解一个人，是**标签化的**永远不是真实而立体的，线上的聊天很难真正展现你的人格魅力，还有做事方式，对方很难建立对你的**信任感**#####
    ②关系建立的效率线上的聊天，大部分都是**一对一**的，而线下的聊天，是**一对多**的同一份时间，你可以在十几个人那里快速打下**标签，印象，口碑**，并且这样的口碑会有**传播性和裂变效应**，一个地区大群的人大部分人都认识你了，你就迅速在大几百人里打下了深印象和深标签#####
    ③快速获取向上的能量线下的聊天，是能够快速打破信息差，**向有结果的人提问的**渠道平时刷那些大佬的帖子，大部分时候看完心里是很空虚的，因为你心里其实觉得他有所保留和隐瞒，并且有困惑不知道该问谁而线下真正跟大佬面基了，大佬的分享真的几乎都是**真诚+无条件**的，你先前的疑惑和困扰可以被快速解决【这里我真的重点想感谢西安经常组局的几位，千城、安神、清华……每一次听他们说话都能学到很多，而且问的问题都能得到特别真诚而温暖的回馈】###
    ②第二步：真诚利他，享受表达者红利我其实我的惯性路径是：闷头做事，星光不负赶路人包括我其实很在意别人对我的评价，我说每一句话我都会忐忑很久，害怕得到负面的反馈和评价我现在觉得，完全没必要首先，在生财里分享，绝大多数得到的反馈，**是正面的**我担忧的问题有很多：我不会怎么办？我讲的不够好怎么办？我……
    做高手分享的那一天，我已经紧张到分享前半小时还在改稿子，说真的，高考我都没这么紧张后来发现，这都不是问题![](img/278b1b515437c66fa6c05c0b2b6f220e.png)原因有以下几点：#####
    ①认识的水位
