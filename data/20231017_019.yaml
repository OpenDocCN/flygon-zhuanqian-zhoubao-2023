  text: '**很多我没太当回事的事情，是真的能帮别人解决问题的**我第二周直播答疑的时候，我真的不知道我自己在干什么，我从来没有直播过，当时脑子一团乱麻，真的全靠惯性演示了一些操作，我自己都没有勇气看第二遍结果，居然很多人日志里
    cue 到了说把我直播看完了，还说学到了很多东西我：啊？？？尊嘟假嘟我仔细看了一下，真的是一些我平时早都习惯了的**顺手操作**，很多人都在这些上面有困惑，我就是随便弄了弄居然真的**解决了他们的困惑**于是，我发现其实有很多东西都可以作为**认识的水位*****理解水位**：我比别人做的更**早**，我在这方面的**理解**可以降维打击***问题水位**：我比别人亲自**解决的问题**更多，别人遇到同样的问题我就可以帮助别人***应用水位**：我亲身经历的很多项目或者说是落地案例是别人接触不到的，我只是单纯陈述拿到项目和做项目的故事都可以给别人很多**想象空间和启发**![](img/b9ff20e296be859195a6b97f7a6aafd3.png)#####
    ②价值互换航海期间大概跟三四个航海学员约了线下，大家的履历基本都是我可望不可即的，什么早都已经财富自由的了，什么已经办了七八个连锁机构的了……他们都说要向我学习，其实我很懵，我不知道我身上有什么能学的但真正的接触和交流下来发现，就算是很厉害的大佬，他基本一直在自己的舒适区里生活，有那么一两项事情是他完全不了解，但我在这方面很擅长，他们又很感兴趣的，我们就可以产生价值互换这里有一个要点是——田忌赛马，不要拿自己的下等马去换上等马，要拿自己**最突出，最明显的优势**，去跟别人做价值交换**技能价值**一般能最大程度实现价值置换不过不是所有人都真的需要你的那个技能的，所以你还有别的价值可以提供，比如，**情绪价值**，很多人就是觉得我说话很好玩，很有趣，或者就是因为我年龄小，想跟小孩说说话，所以来找我玩的或者，**金钱价值**，买对方的高单价产品，你出钱，对方才肯出力……##
    第三阶段：关于用好生财有术的方法论全总结从做项目的能力上看，要坚持几方面的输入：**①航海手册+高手分享+高手直播****②精华帖推送****③主动搜索：风向标/精华帖/航海家帖**【不要只是刷，要真的看完记下来，并且应用到实操上】从影响力上看，要坚持几方面的输出：①**在航海群里提问**【我说真的！航海期间教练答疑真的都是不遗余力的，你出了这个航海群再想问这些人问题就是大几百一小时起步了，而且真的不要在私信里提问，教练都更希望同一份时间影响覆盖到更多人】②**坚持发风向标/帖子/经验分享**【主动提升自己的曝光量】③**主动组线下同城聚会，成为组局官，扩展范围影响力**————————————————————————————————最后，特别鸣谢一下所有在生财
