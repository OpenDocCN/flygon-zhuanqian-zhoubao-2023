  text: 一条又一条的爆文从我手里出来，有时候根本没顾上管的号一打开都是满屏的 99+半年过去了，原本对我很难很难的事情突然间变得很简单，怎么爬数据，怎么做分析，怎么
    seo……我给我在不在生财里面的合伙人讲这些事情的时候，她很惊讶我是怎么什么都知道的，我就说——**生财里学的**。### ②搜索引擎我只经历过极少数的行业和工作，大量的词汇对我来说是极其陌生和抽象的，但我去社会上到处跑的时候又会遇到各式各样的人讲我完全听不懂的东西，我每次都会记下来，然后在生财里搜，我一个又一个盲区在生财里快速被扫清，因为生财里有大量的优质信息，而且**筛选机制非常明确**像小红书抖音一类的内容平台优质**信息筛选成本**是很高的，因为大部分内容创作者其实自己不咋懂，从别人那里到处复制粘贴删改一下就去输出了，而生财里面呈现的东西都是经过**筛查和整理**的，不用浪费大量的时间去做判断。别的公域平台，在浏览之前，你先要**判断这个人能力的真伪**，但生财，只要是有**航海家**或者**精华**标志的，都是铁打的优质信息，不需要任何过滤，包括各种各样的**优质合集**，更是事半功倍的缩小信息差距到这里，其实我觉得前面四个月，**我都是没用好生财的**，我每天都是用生财查东西，看东西，刷东西，然后学到什么去做一做，加加萍水相逢的人，在这个阶段，**生财对我来说只是高配版的小红书而已**。一直在带我做事的贵人给我讲过一句话，生意最重要的，是**“人”**。当时其实完全没懂这句话，在成为教练以后，我真正体会到了这一点。##
    第二阶段：输出的影响力阶段### 前传：当上教练对我来说是个很突然的事情，交了申请以后一直都没声，我还问了鱼丸什么时候出结果，**到了航海报名截止的最后一天**，我都在准备当志愿者的事情了，突然，九鹅加了我![](img/e3ff44644ff808250e58a82927fc9dd2.png)![](img/02c89af09ff0f21f67818369e33d6987.png)我当时好懵，脑子有点乱，我完全没想到，然后九儿问了我很多问题，我大概写了一下，给九儿做输出的时候我没有一丝一毫的卡壳，**因为每一个东西就是我自己脑子里推敲过上万遍的东西，也是我每天一个人佝偻着背，在图书馆，在星巴克，****反反复复经历过的事情****于是，我过审了**![](img/aa4a71f1fcdd1a0b7db3190a6924601b.png)怎么说呢，还是挺开心的，有点期待，又有点迷茫九儿说要做分享，我其实真的不知道我能分享什么，我第一次站上这么大的舞台，我真的真的很紧张我开始思考，开始到处问这个东西该怎么做![](img/73837c0d9aa5996131df00eb48fd6790.png)ppps：这里插一句，九儿还吓了我一下！什么人啊！![](img/e528f4289cb20ac41b42425772e481fe.png)![](img/cc39a69ba5d8bfa5a0b9b2c62dbc14db.png)![](img/32dbff81a216292da8b6b57e581182d9.png)咳咳，废话就说到这里，我讲一下，我真正从这
