  text: '# 聊聊怎么用好生财有术这个平台> 原文：[`www.yuque.com/for_lazy/thfiu8/zt7zdelxok0sli69`](https://www.yuque.com/for_lazy/thfiu8/zt7zdelxok0sli69)##
    (精华帖)(328 赞)聊聊怎么用好生财有术这个平台作者： 小鹅老师日期：2023-09-28**19 岁的航海教练想聊聊怎么用好生财有术这个平台**大家好，我是小鹅，04
    年出生，是本次 AI 绘画+自媒体航海的教练之一航海 21 天期间，我一共做了**1 次直播，1 次高手分享，4 次共计 1w 字+的加餐，回答了 100+问题，有
    150 多位船员主动链接了我，在航海群和私信里总共收到了 3000+的打赏，**并且有许多圈友表达了对我的喜爱和认可，我刚刚自恋的搜了一下自己的名字，总共有**13
    页打卡里面 cue 到了"小鹅"这个名字**。作为一个长时间习惯于做幕后英雄的人，现在的情况是我从未料想过的，我感觉到前所未有的幸福感和获得感，于是我想记录一下我的感受。![](img/db5f250dc37dc9e720190c5004feae22.png)![](img/14654652a7a5791eb8e3f5d61c815cd0.png)![](img/ac7b85f0ae1e08de98e37600c71730fe.png)写这篇文章时，我正在从北京回家的路上，脑内有思绪万千，提笔，却不知从何讲起目前在生财里鬼混了拢共五个月，链接了不少圈友，见到了各式各样的人，大家几乎见我第一面，说的第一句话都是：**“你才
    19 啊？”**是啊，十九岁本应该自由地享受轻松愉悦的大学生活，参加社团，在草坪上弹唱，特种兵式旅游的年纪不应该从早到晚坐在咖啡店，坐的腰椎脖子都疼的做东西，不应该一个人为了一次又一次虚伪缥缈的机会提着箱子全中国各地到处跑，不应该一个人在宿舍里拉着帘子蒙着枕头无声地哭，哭完眼泪一擦出来说我没事。我很感激我自己是个敢闯敢拼，爱瞎折腾的女孩子，不然我不会一次又一次迈向了更高的平台，其中，生财有术给了我很大的助力但我发现，我加入生财的**大部分时间其实都是没有用好生财的，所以我想聊聊，怎么真的让生财成为你向上生长的工具**##
    第一阶段：输入的工具阶段### ①一本写满信息差的书刚进入生财的第一步，生财打破了我的**信息壁垒和认识差距**。去年我都是对小红书一类的事情处于几乎放弃的态度，因为我觉得很难很难，完全不懂从哪里开始，只觉得这是极少数人才能做成的事情，直到碰到了**航海手册**这个东西其实一开始我都进生财没当回事，买着玩的那种，当时干了点培训的事收了好几个
    w，看四月份优惠才一千四就买了，甚至，我买完就忘了，一直没领那个票进去，到了快五月了才想起来这个事问鱼丸进来。刚开始，索引站里面的一切对于一个还没出过社会的小孩实在太有冲击力了，**我像是贪恋母乳的新生儿一样吮吸着里面的一切****学习方式基本就是：****①看****航海实战手册****，看****高手分享****，搜****百问百答****，做笔记，实操****②看****精华帖****，觉得对自己有帮助的标注下来，时不时回去复习****③实操遇到****困难****在生财里****搜****，找解决方案****④加觉得内容很优质的****圈友****，围观他们朋友圈**![](img/c1c84706c86e1c25d366cab22758021d.png)我原原本本的**记录，尝试，复盘，总结，琢磨**，'
