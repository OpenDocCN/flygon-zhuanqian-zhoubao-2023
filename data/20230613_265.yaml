    taptap，游戏厂商可以在 taptap 免费投放，不收取任何分成。它就是靠广告盈利，就是靠推荐优质的游戏为主。2020 年的原神的发行更是游戏行业的颠覆性事件，没有依赖任何渠道，appstore
    全球各区排名第一，真正标志着游戏行业从渠道为王开始走向内容为王。在具体做公司内的业务时，就一定要看下市面上其他家是怎么做的。比如我在 B 站曾经做过游戏的搜索算法优化，就要去完整体验一遍国内的硬核联盟渠道是如何搜索的，现在很火的
    taptap 渠道是如何通过搜索词的补全引导用户下载的，通过对比分析优势劣势，然后去模仿。如果你是去创业，比如做抖音的某个垂类的绘画赛道，就要看一下赛道内有哪些是爆的，哪些是波动的，首先就是模仿好的账号，然后再去在其他各个平台复制方法论。也是大公司做产品的思路中前
    2 个环节：行业分析->竞对分析->用户内测->跑 MVP【4/要看第一手的信息】 你在网上的知乎也好、小红书也好，看到的资料都是别人咀嚼消化过的 n 手资料，这种资料几乎没什么用，很多都是高度概括的一二三四的方法论，没有任何价值，网状的知识结构塌陷成为简单的几句话是不可能教会你任何东西的。包括很多看起来精英化的课程对大多数人来说也没什么用，比如得道、樊登读书、刘润五分钟商学院等。毫无疑问，内容本身具有价值，并且也确实有一部分人能够从中获得巨大收益、取得不错的成绩。但是对普通人来说它是不可能具备实践的机会的，如果不具备实践的机会，那除了满足你获得知识的感觉和贩卖焦虑外，就没有任何价值。真正的一手信息是找人聊、找客户聊，多参加行业的沙龙坐在一起聊，线下的能量场会产生更高效的信息；也要会在知网上看博士论文、要去找行业的白皮书，这也是一手资料；或者是有价值的知识付费，付费的课程一定是比网上的内容更有价值，可以少走很多弯路，这也是一手资料。【5/获取信息的底层驱动是好奇心】
    你学习某类业务，某个行业，必须要有好奇心，如果只是应付，永远无法达到一个深度。比如我有个朋友是计算机出身，但是所有兴趣都不在计算机上，但是非常喜欢街舞，对于街舞了解的就非常深。抛开好奇心，就是方法论了，其他的都是方法论的拆解。但是好奇心也是可以培养的，那就是通过正反馈培养好奇心。我举一个自己学习技术过程中的例子：哼哧哼哧地把几本大块头的书先死磕一遍，美其名曰，把自己的功底打扎实，到最后发现白白浪费了一年的时间。学习一定要培养
    mvp 的思维方式->边学边做。读书->做笔记->输出->实战->改变，缺一不可。面试也是同理，不要先把自己锁在家里把所有的面试点全部学一遍，做很多的读书笔记、思维导图，这是非常不明智的。先看个大概，然后迅速践行
    mvp，去非目标公司拿反馈，然后迅速调整自己的学习思路，这是市场给予的最真实反馈。书中很多观点可能都过时了，甚至也只是一些学术性的表述，和实际相差颇大。千万不要一头扎在书海里，先去跑
    mvp，拿反馈，做调整。mvp 跑得有底气了再去目标公司面试。【6/社交手段和同事聊天】 自己过往在职场中学到的那些方法论不是在办公室里一块儿认真讨论出来的，
- qas:
  - 问题1：在办公室外学到了哪些知识？
  - 回答1：学到了3C方案对比、程序员常用的AR模型、向上汇报、老板视角中的业务、团队下一步的规划等。
  - 问题2：为什么和leader搞好关系在工作中很重要？
  - 回答2：因为工作的核心是帮助老板解决问题，良好的关系有助于更好地理解公司内部动态和业务需求。
  - 问题3：如何通过社交了解大部门整体在做什么？
  - 回答3：可以邀请对方喝奶茶，到公司楼下聊天，询问他们团队目前在做什么，为什么这么做，以及遇到的问题。
  - 问题4：技术思维在业务中的影响是什么？
  - 回答4：技术思维倾向于专注于技术而非用户和商业角度，可能导致未能解决业务真正的痛点，只是引入更多复杂性。
  - 问题5：深入实际调研为什么重要？
  - 回答5：只有真正了解用户和合作方，才能有效地设计产品和推动项目，避免因为不了解而出现的问题。
