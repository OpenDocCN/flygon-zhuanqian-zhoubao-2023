  - 问题1：谁是 taptap 的主要收益来源？
  - 回答1：taptap 的主要收益来源是广告和推荐优质游戏。
  - 问题2：为什么2020年的原神发行被称为游戏行业的颠覆性事件？
  - 回答2：因为原神不依赖任何渠道，在appstore全球各区排名第一，标志着游戏行业从渠道为王转向内容为王。
  - 问题3：在做公司内业务时，为什么要研究市面上其他公司的做法？
  - 回答3：因为需要通过行业分析和竞争对手分析，了解优劣势，进行模仿和优化。
  - 问题4：在学习某类业务或行业时，为什么需要有好奇心？
  - 回答4：好奇心能促使深入学习，而非应付表面。它是获取一手信息的驱动力，可以通过正反馈进行培养。
  - 问题5：为什么在面试或学习中应采用MVP（最小可行产品）的方式？
  - 回答5：MVP可以快速获取市场反馈，帮助调整学习或工作方向，避免浪费时间在过时的理论或不适用的观点上。
