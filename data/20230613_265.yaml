  - 问题1：文章中提到的产业链的核心角色有哪些？
  - 回答1：游戏行业的核心角色包括研发、发行和渠道。
  - 问题2：OKR 的全称是什么？它与传统的 KPI 有什么不同？
  - 回答2：OKR 的全称是目标与关键结果（Objectives and Key Results）。与传统的 KPI 不同，KPI 关注数据指标，而 OKR 关注业务目标的达成。
  - 问题3：在研究行业平台时，作者提到了哪些关于手游行业的具体情况？
  - 回答3：作者提到了手游行业在起步阶段，由于渠道的强大，小工作室难以抗衡渠道规则；同时，大多数用户对游戏质量认知不足，导致同质化严重。
  - 问题4：为什么作者认为在 OKR 实施中，一线开发对于 OKR 的意义不大？
  - 回答4：作者认为一线开发更多是执行上级的 KR，而 OKR 更适合用来从上到下拆解、理解团队目标，对于一线开发的执行角色来说，意义较小。
  - 问题5：文章中提到的关键绩效决定因素是什么？
  - 回答5：关键绩效决定因素在于你的项目是否与老板的 OKR 有关联，以及如何能够在项目中抢占关键事情的执行机会。
  text: '# 《关于如何熟悉业务的 10 条方法论》> 原文：[`www.yuque.com/for_lazy/thfiu8/xzzotr4zklow8hgh`](https://www.yuque.com/for_lazy/thfiu8/xzzotr4zklow8hgh)##
    (60 赞)《关于如何熟悉业务的 10 条方法论》作者： 程序员十二日期：2023-05-16关于如何熟悉业务的 10 条方法论【1/宏观层面理解业务】 黄有璨在他的《运营之光
    3.0》里说过一段话：任何国家的经济体系，都会被切分为供给侧和消费侧。每一种类型的消费产品，背后都有一个产业，每个产业都有上游的原材料生产，中游的加工组装，以及下游的商品流通和终端消费来支持整个产业的稳定发展，最终形成一个成熟的产业链。事实上，我们接触的任何业务都可以按照这个思想去理解业务，第一步是理解产业链，拆解核心角色。比如游戏行业分为三个角色，研发，发行，渠道。研发就是开发游戏的厂商，渠道，就是用户能直接下载游戏的地方，就是
    appstore，国内安卓应用商店，而发行就是一个中间商的角色，它的任务就是将研发的游戏分发到各个渠道。第二步就是按照按照供给侧到消费侧的顺序梳理核心流程，比如游戏就是从选品->内测->上架渠道->用户下载->登陆->支付，电商类似，从选品->采购->上架->商品详情->下单->支付，然后以此从宏观层面初步理解业务。【2/
    OKR 思想实施业务】 OKR 的定义：OKR 是牛逼的 KPI，KPI 关注的是数据指标，而 OKR 关注的是业务目标。对于目标 O 的聚焦和对齐是 OKR
    的核心理念，也是和 KPI 的本质区别。OKR 中的 KR 分为两种可衡量的。一种是可衡量的，这就是以前的 KPI，比如月活用户达到一百万；一种是只能设定里程碑的，比如完成了小程序版本的上线。OKR
    的第一步是 P9/P10 做业务规划，先聚焦业务目标 O，再分解关键结果 KR；第二步是 P7/P8 的 Team Leader 做专业规划，对齐业务 OKR，在补充专业
    OKR。但是到了一线开发 OKR 意义就不大了，因为更多的就是执行上级的 KR。利用 OKR 的思想由上到下拆解，理解团队 OKR。老板的 OKR 是什么，老板怎么拆解
    O 的，为什么 O 会产生作用，为什么申请资源，具体需要多少资源，需要多少人，然后评估拆下来之后跟自己的关联性。职场上的基本共识都是你的绩效不是在打绩效的时候决定的，而是在打绩效之初就已经决定了你今年的绩效是什么，你做的项目跟老板的
    O 有没有关联才是真正决定你绩效的核心，所以如何能把关键的事情抢到手里来做是非常重要的事情。【3/研究该行业所有的平台】 首先是了解你所在行业的大致情况，比如我曾经做游戏发行相关的开发工作，就会去了解一下跟我工作相关的游戏行业发展史：13、14
    年的时候手机厂商很强，但是手游正处在刚起步的一个阶段，这些小的游戏工作室在这些手机厂商的巨头面前是根本没有话语权的。14 年的时候华为、oppo、vivo
    这些渠道组成了一个硬核联盟的组织，这个所谓的联盟制定了渠道必须抽成 50%的规则。工作室是根本无法向这些巨头反抗的，只要反抗，这些手机厂商就会联合起来把你封杀掉。而且，手游行业刚刚起步，大多数用户是没有一个成型的游戏审美的，是无法区分出什么是好游戏，什么是烂游戏，它们也不太会去精挑细选游戏，基本上就是应用商店有什么就玩儿什么，这样的一个受众环境是渠道为王。而且当时的游戏厂商也也不会花太多的精力做出优质内容的游戏，同质化是特别严重的，'
