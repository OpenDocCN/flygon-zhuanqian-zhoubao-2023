    ledaer 关系搞好后在公司楼下学到的。工作其实只做一件事情，帮助老板解决问题，所以和老板搞好关系很重要。如果你想要去了解其他团队的业务，也是要委婉一点，香烟和奶茶是打工人之间的硬通货。请喝一杯奶茶，去公司楼下聊聊天，你们团队目前在做什么好玩的事情，为什么这么做，过程中遇到了什么问题，通过社交就能基本搞清楚大的部门整体在做什么。【7/不要用技术思维理解业务】
    技术思维会较少地站在用户和商业的角度理解问题，技术同学工作的前两年大都是惟技术论，拿着锤子找钉子。看看这个点能不能用上新技术，有没有什么新技术的亮点，而不是去匹配业务上真正的痛点。结果就是新技术的应用只是带来了更多的复杂度，我们需要站在一个更高的视角理解业务，站在一个经营的视角去权衡利弊这里也分享一下几个技术的思维方式：1、主干意识。业务开发在梳理业务时很重要的一点是搞清楚核心流程是什么，这些环节挂了会直接影响
    C 端场景的核心功能。对应到代码中我们的处理就是区分强弱依赖，是否需要加 try catch。2、风险意识。凡事想清楚最差的情况是什么，提前做好预案。我们每次大的项目变更，每一个步骤都需要考虑是否可回滚。3、灰度意识和
    ABTest 意识。大的变更上线都会有白名单的配置，都会有灰度测试。4、协作意识。程序员和产品是协作，一个负责技术，一个负责给到 prd。程序员之间的开发要协作，借助
    git 管理分支去开发各自负责的部分【8/深入实际扎根调研】 要真正去了解用户，而不是听了某个运营同学说业务的痛点是这样的我们就去设计产品了。C 端就要去真正听用户投诉的录音，B
    端就要亲自去找供应商沟通，做出行就去亲自调研司机，没有调查就没有发言权。一定要确认这个需求是不是伪需求，一定要真正跟消费者做好确认。【9/了解你合作方的风格】
    要了解跟你合作的人能力强弱，了解他的性格大致是怎样的，了解他的工作风格大致是怎样的，根据你的合作方风格调整你的合作方式，这样才能更高效的完成项目的推进，也能更快速地深入理解业务。一线执行岗之间的协作，合作共赢才是最好的结果，因为没有那么大的利益盘子。除此之外，合作时也需要清楚你所在部门的游戏规则。尤其是公司有一定体量后，职能岗的划分就会越来越清晰，工作流程也会越来越复杂，必然会产生大公司病，你要搞清楚你的需求方是谁。比如，技术同学，你的需求方是产品同学，而不是市场、不是商务，你不能越过产品直接和他们沟通，否则容易出锅担责【10/理论层面对业务这个词的三点高度概括】
    通过需求，组织，流程，比较容易快速认知一个行业。这里的需求更多是关注满足了哪方面是人类社会需要的，这也是组织产生的必要因素。组织一般分为两种，一种是社会分工下的组织，如商业组织、政治组织、公益组织等，还有一种是组织内的组织结构，决定了协作的形态。最后的流程就是具体协作的方式，如何处理不同的事项。换一种逻辑，其实也就是从政治、经济、文化等因素来去做分析。有点战略分析的色彩。评论区：暂无评论
