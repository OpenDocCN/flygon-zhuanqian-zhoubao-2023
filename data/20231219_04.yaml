    (60 赞)大厂高管创业为什么失败率也很高？作者： 小马宋日期：2023-12-13大厂高管创业为什么失败率也很高？最近跟一位做过互联网高管的朋友聊天，他从创业到心力交瘁而放弃，大概用了一年的时间。他最近几个月也在极力劝退那些想从大厂出来创业的朋友们。高管创业按说能力，资源，经验都有，为什么也很难成功呢？我觉得大概有以下几个原因。1、
    适合大厂高管创业的时机已经过了。如果是 10 年前，还是有许多做 APP 或者做网络创业的机会，而做这类创业，也是大厂高管们最擅长、最熟悉的领域。但是今天这个门已经被关上了，大部分高管创业，只能被迫转向餐饮、快消或者知识付费等领域，而这是他们不擅长的。2、
    实体创业和互联网创业需要两种截然不同的能力，而过去高管们熟悉的工作都是在互联网，一旦到了实体行业，他们就会发现，自己的能力根本施展不开。而过去几年投资机构对消费品创业的评分机制也变了。过去是看收入规模和速度，今天更注重收入质量。所以过去拿了钱通过堆钱增收的方式也不被认可了，而这恰恰是高管们更擅长的方式。3、
    那为什么知识付费高管们也很难做得来呢？因为高管拥有的技能和经验，其实仅仅适合大厂。比如你管理过一个 200 人的团队，你对管理大型团队有很好的经验，那有多少人需要一个管理
    200 人团队的经验呢？实际上，是非常非常少的，超过 200 人的公司都很少。而且高管们实际上并不需要做实操，具体的经验他们反倒不会。4、 创业需要非常耗费心力的决策，这是过去的高管们没有预测到的。高管们过去在大厂也会做决策，但是这个决策通常只需要逻辑和常识判断，即使判断错了，那还有公司来买单。但自己创业，一旦判断错了，那这个试错费用是要自己承担的。大厂如果损失个几百万那相当于一个亿万富翁早餐把油条掉地上了，几乎没有任何影响。但对自己创业来说，相当于跟人打赌，赌了一条胳膊。5、
    高管们过去管理的团队，实习生都是清华北大复旦交大的，员工起薪 2 万，而自己创业的时候，只能雇得起 5000 起步的员工。他们会发现，带领 2 万月薪的员工做事和带领
    5000 月薪的员工做事是完全两回事。6、 在巨大的压力下决策，和在公司帮你分担了 99%压力的情况下决策，其实完全是两种能力，而有些高管所谓自己抗压能力很强，那只是在大厂工作中的。创业的压力，是他们过去无法想象的，这时候他们甚至都无法做出决策了。7、
    在公司里做工作，损失是有底线的，收益可能是不封顶的。但自己创业做决策，收益可能是封顶的，但损失可能是没有底线的，创业比做高管难 100 倍。8、 鲁智深这样的正规军官到孙二娘的黑店里一下子就被蒙倒了，武松却能一眼识破这是一家黑店。这就是被训练的环境不同，适应能力也不一样。鲁智深是军官，武松是从流氓堆里长大的，大厂的经验并不适合江湖。9、
    高管们过去的成功会给他们一种老子很牛的幻觉，这会让他们多踩很多坑。还有别的原因吗？你也可以来补充一下。* * *评论区：贺贺 : 小公司人能用就行，速度要跑的够快，市场嗅觉要足够灵敏，创始人还要有快速
