  - 问题1：创业对创始人有何影响？
  - 回答1：创业对创始人的综合能力有所提高。
  - 问题2：融资环境如何影响创业？
  - 回答2：现在的融资环境与以往不同，可能对创业有重要影响。
  - 问题3：为什么说创业成功是低概率事件？
  - 回答3：因为创业成功的概率本身较低，需要多次尝试才能提高成功率。
  - 问题4：大厂高管的主要成就是什么？
  - 回答4：大厂高管主要依赖内部资源来实现成就。
  - 问题5：做知识付费相比其他生意有什么优势？
  - 回答5：知识付费如果定位好变现产品，只要能够处理流量，问题就可以更容易解决。
