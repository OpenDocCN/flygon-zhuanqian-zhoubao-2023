- qas:
  - 问题1：为什么大厂高管创业失败率很高？
  - 回答1：因为适合大厂高管创业的时机已经过了。
  - 问题2：大厂高管为什么在实体创业和知识付费领域难以成功？
  - 回答2：因为他们的能力和经验不适用于这些领域。
  - 问题3：为什么高管创业需要更多心力的决策？
  - 回答3：因为在公司工作时，决策有公司分担，但创业时决策的后果需要自己承担。
  - 问题4：高管为什么在管理小公司员工时会遇到困难？
  - 回答4：因为他们习惯管理高学历、高薪资的员工，与管理薪资低的员工有很大不同。
  - 问题5：创业的压力和公司工作中的压力有何不同？
  - 回答5：在公司工作时，压力是有底线的，但创业时可能没有底线，这对高管来说是完全不同的挑战。
