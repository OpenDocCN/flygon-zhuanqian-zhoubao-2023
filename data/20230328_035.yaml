  text: '# 《1 年没赚回门票，2 月航海我赚了 5 倍》> 原文：[`www.yuque.com/for_lazy/thfiu8/vhc55euvah7vkfa1`](https://www.yuque.com/for_lazy/thfiu8/vhc55euvah7vkfa1)##
    (114 赞)《1 年没赚回门票，2 月航海我赚了 5 倍》作者： 浅色 8ug 的喵日期：2023-03-27Hey! 是我 浅色 Bug 的喵 ，一个真正的萌新小透明。第
    6 期生财是我生财之旅的第 1 年，算算时间，也即将结束。自加入生财起，一直无间断的参加了，视频号项目的每一期航海。直到 2 月航海之前，一直属于变现不多，门票没回的情况...截止到目前，我大致跑通了两个项目：AI
    绘画和视频号带货。视频号带货目前最高记录是单天佣金 1000+，AI 绘画每天基本上平均收入在 200 左右。这次 2 月航海视频号目前为止变现了 1.3w，AI
    绘画也有 6000+，妥妥的赚回门票了！## 一、我在这次航海中是如何做项目的说到这次航海的变现，要感谢@天辉 教练。作为一个社恐，我的朋友圈真的是一年都没几条的。我
    AIGC 项目的第一笔变现的核心就是天辉教练的第一次分享。当时给我的鼓励非常大。![](img/cc1f7da11f7fabdd1726d70603cf5d30.png)就是这段话，让我发了第一条关于
    AIGC 的朋友圈，也是在发圈的第二天开始有人询问，第三天变现了第一单。一直到现在为止，我的客户群体主要仍然还来自朋友圈和朋友圈大佬们的转介绍。（当然现在已经开始进行向外扩展的动作了）随着心态的不断转变，感觉在航海中也越来越顺手，这次不仅仅
    AIGC 的航线有变现，之前的视频号航线本次航海中也突破到了单日变现 1000+ 的成绩。我的变现路径比较简单，先简单的说下吧，后面有时间我整理下给大家。首先，是第一次培训的时候天辉教练分享的一个小方法：朋友圈，买课，建群。这也是目前我变现的第一步，我先是创建了一个
    21 天 AI 绘画之旅的付费小群，但是到现在为止入群人数为 1 但是也算是第一桶金；第二步，我发现好像我的圈子里对学习 AI 绘画好像不感兴趣，然后我就开始每天发我生成出来的图，各个风格都有，就是想尽可能的命中朋友圈的人群喜好。果然，有人来问我相关的问题了。那时候的思路还是向往
    21 天 AI 绘画之旅的小群去引导。但是效果嘛....也不至于现在还是 1 个人了；第三步，然后我就思考要是做活动送定制图大家会不会有点兴趣，我就尝试做了一个小活动，朋友圈评论送定制图。也许是我朋友圈比较高冷，只有
    1 个人参与。But，意外的是，很一些朋友直接找我帮忙绘图。因为都是朋友关系，所以最开始我也不是很好意思收费（本人脸皮薄...优点，也是缺点...主要是缺钱）![](img/3ece67327d903725feabb77d60bdd040.png)第四步，发现朋友圈里的其实大家对怎么用
    AI 绘图不感兴趣，但是对于怎么简单赚钱还是比较感兴趣的，所以我果断的建了第二个群，AI 绘画 21 天变现计划。果然这个群就相对来说好很多了，现在已经停止入新人了，总共有
    20 个学员。这个变现群根本目的是，怎么简单的变现。后来想了下 AI 绘画的变现路径，我决定我这边负责进行 AI 出图，然后教群里的做抖音、小红书的壁纸号邀请到一个团队，到时候收益我这边也要分成。他们的定制客户会转介绍给我这边。![](img/a4f3aff9d0302bd193505e788358e61f.png)'
- qas:
  - 问题1：作者在文中提到的自己的变现方式有哪些？
  - 回答1：视频号发绘制图和报小说项目。
  - 问题2：作者是如何处理在群里讨论的壁纸号自己没有经验的问题的？
  - 回答2：自己报有小说项目经验和做新媒体运营的经验，参考抖音项目手册并付出行动。
  - 问题3：对于初入生财的心态是什么？
  - 回答3：认为自己和其他人比较时感到社恐，但通过行动和参与航海逐步适应。
  - 问题4：作者参加航海的初衷是什么？实际参与时有什么体验？
  - 回答4：初衷是学习和获取经验，实际参与时感到紧张和社恐，遇到问题时尝试自己解决。
  - 问题5：在敢于主动提问后，作者遇到了怎样的转折？
  - 回答5：在 AIGC 群得到他人帮助解决问题，感到进步和社群的温暖。
  text: 简单的说，这些就算是目前为止我的变现方式。当然，我也尝试了视频号发一些绘出来的图，没啥流量，几百播放。但是应该多少让一些朋友看到了，所以才找过来的。当时和群里群友@东淼 交流的时候，还在讨论说壁纸号如果自己没有经验，去指导学员是否可行。这点我是这样解决的：1、我自己报有小说的项目，对抖音运营有所涉及。2、我个人也是做新媒体运营的，所以也算是多少有一点经验。3、生财的资料宝库是最大的资源，看看之前抖音项目的手册，融合下观点，目前对我来说足够了其实，也有一些运气成分在，最重要的是，付出行动。别管赚多赚少，付出行动了，才有下一步优化行动。我就是那种很纠结的人，之前一直不知道选什么风格，什么方向，一直都这样。然后在天辉教练那次分享后，我就想着试试吧，反正也没啥成本。再说了好看的图我自己都想发朋友圈，就迈出了第一步。其实我觉得我最大的突破，不是赚到多少钱，而是打开了航海的正确姿势，并且认识了一群很可爱的人，所以这次我想多讲讲我最大的突破，和链接我、陪伴我的人们。##
    二、初入航海：对于社恐新人来说，确实有一些“煎熬”去年 5 月 30 日 18：34 以 3865 元 的价格加入了生财，正好面临着航海的改革。由于没有参加过之前的航海，我并不清楚哪种模式对生财萌新来说更合适。只谈现在的航海形式，目前的形式好吗？个人觉得从各方面来说算是相对的最优解了，也让更多的圈友可以参与进来。但...对于一个有一些社恐的萌新来说，确实有一些“煎熬”。说下我初入生财的心态：真的看谁都像是大佬，看谁都比自己牛
    x。甚至每次航海的自我介绍环节，都要费尽了脑细胞。当然这除了社恐以外，也和对自己资源的认知和总结不够有关系。所以这一年来，基本上我没有在星球中发过 1 篇帖子，就算是回复也是一双手可以数得过来的（来自萌新的瑟瑟发抖...作为一个比较社恐的航海新人，每次我参加航海的第一想法就是：看手册、看教练分享、看大佬交流、自己遇到问题也可以咨询一下。但事实上，实际参加航海都是：看手册、看教练分享、看大佬交流，就没了...真的是生怕自己的问题看起来是那样的小白，甚至大佬们都不愿意回复，想想那样多尴尬啊...所以，我基本上遇到问题就是自己去摸索尝试，以及默默的盯着航海群，看看有没有人遇到和自己一样的问题（几率真的不大...再加上不可能一直盯着群...因此，虽然自我加入生财起一直有报名视频号航海，也有一些变现，但加起来门票大概都还没回本？
    😂## 三、自我突破的起点：敢于主动提问很庆幸，2 月航海我报了 AI 绘画&ChatGPT 的项目并被分配到了 5 群这个大家庭中——这里是自我突破的起点...AIGC
    5 群的各位群友很热情，大家都很乐意的去回答和解决别人提出问题。当我在 AIGC 群里第一条，第二条问题得到解决后，就开始疯狂输出自己碰到过的问题。很开心的是，绝大多数的问题都被群友和教练们解决了。这也让我在
    AIGC 这个航线中向前行驶了很大一段，也算是社恐萌新迈出去的第一步——敢于主动提问。正当我摩拳擦掌准备大干一场时，在这次航海的第 3 天，我发烧了...39℃，将我之前的计划完全打乱了。躺在床上也没办法剪视频，而之前的
    AI 绘画因为是在用 SD 部署在本地电脑上，也没办法使用了。没办法，我只好将目标转变到 MJ 上，相对来说 MJ 更加方便，也更加简单。也许是因祸得福，我获得了前所未有的突破。由于发烧后可以做的事情也不多，逐步的将关注点放在了群里。我发现对于
    AIGC 这个领域，有太多的新手玩家了，很多人的问题都是我之前问过或者遇到过的。尤其看到一些问题，
- qas:
