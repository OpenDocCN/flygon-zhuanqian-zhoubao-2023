  text: 手册中有讲但还被反复问到时，我有些莫名的心疼教练和领队。每天回复着同样的问题，关键还是手册中写的很详细的问题，心态应该也挺爆炸的吧？我开始帮着回复一些比较基础的问题，和我之前得到过回答的问题。慢慢的，我好像适应了在群里发言和提问，开始在
    AIGC 的群里开始变得活跃，也开始在航海日志中分享自己学到的内容。![](img/b01c25d51dbd3035c54e4f21cf1ed41b.png)##
    四、志愿者们让我从 “社恐” 变 “社牛”要说我为什么在链接上有了突破，除了发烧这个契机之外，最重要的推手，大概是志愿者们了。这次航海我报名了 4 条航线，让我印象最为深刻的领队是小红书
    IP 的 @常常 （某人，这里不是你有没有感觉很桑心啊？哈哈哈常常领队在群里真的是非常非常非常活跃，也很乐于分享。我对常常领队的感观也很好。但是根据最开始我对这
    4 条航线的计划来说，小红书反而是陪跑的，就是想先了解下，主要精力是要放在小说推文上的。所以关注度也就慢慢的淡化了下来。这里和常常领队说声抱歉，总感觉辜负了他的热情...如果说让我印象最深的领队是常常的话，那对我影响最大的领队（叹气...还是绕不过某人）就是这次
    AIGC 5 群的领队@Y024 了。Y 哥不像是常常领队那样，在群内非常的活跃，年龄也比我大（个人感觉，至少我还没结婚...）但是他给我的感觉竟然是很“皮”？？每次他的出现总会伴随着一个小奥特曼（多大的人了...还喜欢奥特曼），现在猛地回想一下，好像他也没给我什么“实质性”的技能上的帮助...吧？不过说起来
    Y 哥对我的影响，那还是必须记得的。我第一篇航海日志被精选和好事儿的时候，随着小奥特曼的出现，我被 Y 哥在群里点名了。大家是不知道，当时我尴尬的回复也不是，不回复也不是。后来结束后，Y
    哥很皮的让我分享下变现的思路。他这个人吧，很难让人产生那种距离感，再加上皮的性格也挺对胃口的。慢慢的我放下了尴尬，做了第一次的群内分享。这次分享之后就有一些群里的圈友加我，问我一些问题。我也有很耐心的和他们分享了自己的一些经历，然后就有圈友给我发了红包。我这个社恐体质又开始感觉尴尬的不要不要的...而且那时候我抢红包的插件没有关！！！没有关！！！卧槽...我真的是尴尬到家了！不过现在脸皮厚了，来吧，用红包砸死我吧～回到
    Y 哥，就像我之前说的，我真的不记得我俩关系是咋变得好起来的，一切好像都很自然。以至于后面有群友加我好友问我，你是不是 Y 哥的托儿？😂也是从那之后我和 Y
    哥聊天，我就不再说我是萌新，我就说我是专业的托。不可否认 Y 哥还是给我了一些“特殊服务”的，有问题我也习惯性找他和@黑皮 组长了。一个提供“特殊服务”，一个负责“按摩”服务，还挺搭配的🤪![](img/a0336ade956082f857e6ba6b26f0ba07.png)黑皮，是我的组长。好了，关于黑皮组长就说到这里（小玩笑～🤪）黑皮组长也是一个话少的要死但是很温暖的一个人。黑皮的皮是不同于
    Y 哥的皮，他俩的皮各有千秋。据我所知，黑皮组长偷偷地给不少组员“服务”过，这年头服务都不光明正大的！过分！（别想多哦，指的是心理按摩服务😂）![](img/ce4fc4ea01ce3e423852edd8b1b892b7.png)感谢
    Y 哥和黑皮，是他们让我对这个群体有了更深刻的认可，也让我融渐渐地入了这个群体。## 五、综上，想再给大家提供一些建议在这即将进入生财纳新的阶段，作为一个生财一年级新生中的社恐萌新。想对即将进入“生财大学”的也有社恐属性的圈友提供一些建议。
- qas:
  - 问题1：如何找到一个与自己性格匹配的圈友？
  - 回答1：尝试进行第一次的评论和请教，寻找共鸣。
  - 问题2：为什么参加航海有助于自信心的培养？
  - 回答2：因为在航海中会发现和自己水平相近甚至不如自己的人，有助于自信心的建立。
  - 问题3：如何获得更多资源？
  - 回答3：积极主动大胆沟通，告诉别人你需要什么和你能提供什么资源。
  - 问题4：为什么大胆分享被鼓励？
  - 回答4：因为生财大胆分享是被欢迎的，即使问题看似浅显也可以分享。
  - 问题5：如何感谢帮助自己的人？
  - 回答5：再次感谢航海中答疑解惑、加好友咨询问题的人，以及给予鼓励的人。
  text: '1、尝试去和至少 1 个老圈友交朋友生财的圈友基数是非常大的，而且也有非常多乐于分享的圈友。找一个和自己性格比较匹配的，尝试着去进行第一次的评论，第一次的请教。你会发现好像，大佬也是凡人😂当然，找我这个小白“学长”也是可以哒～2、积极地参加航海到现在为止，我对星球都还有一种“敬畏”的情绪在，总觉得在里面发东西的都是大佬，都和我这个萌新不沾边。但是，当参加航海的时候，我就会发现好像并不是这样。也有很多和我们一样程度的人，或者还不如我们的人存在。对自己的自信心培养还是很有好处的。3、努力的去链接积极主动大胆的去沟通，去告诉大家你需要什么资源，你可以提供什么资源。这样你才会获得更多的资源。（想想都是泪啊，我究竟是错过了多少的机遇啊...)4、不要恐惧分享其实在生财大胆的分享是被鼓励的，哪怕这个问题非常的浅显，也是被欢迎的。当然，希望大家在分享前可以善用搜索，尽量不要分享一些重复的内容哦～最后的最后，还想想要再次感谢本次航海对我有所帮助的所有人，无论是给我答疑解惑的，还是去加我好友咨询问题的，亦或者给我打鸡血灌鸡汤的。真的非常感谢大家对我的帮助！谢谢！评论区：肉松
