    个可以直接使用的调教方法。之前在星球分享过 ChatGPT 调教的三板斧，今天逐一来详细分析和分享一下，它们分别是：1.它能识别自然语言逻辑的描述，但它更擅长识别计算机语言逻辑的描述；2.它能识别自然语言，但它更擅长专业语言；3.它能识别中文，但它更擅长英文；最终，结果质量的好坏、精准度很大程度上取决于这几个“更”。好，接下来逐一解释一下。
