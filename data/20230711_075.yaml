    月 8 日《我是如何通过航海，拿到 4K 精准粉的实操经验分享》@八斤各位圈友大家好，我是八斤，目前在做私域这个难而正确的事。很荣幸被子安邀请分享，今天分享主题是：我是如何通过航海拿到
    4K 精准粉的实操经验分享。![](img/93728a05585d1e47f8a3283436de4125.png)在正式分享前，先分享一下我对抖音 SEO
    的理解。这件事的底层逻辑是内容逻辑，提升搜索排名的原理是系统数据反馈。系统是用数据反馈来评选好的内容的，发现用户通过自己的需求搜索答案，看到你的视频点击观看，对视频是有贡献的，比如点赞、评论、收藏、关注、分享；用户的行为动作能让系统认为咱视频是有用的，排名靠前也是基于这些数据。所以，我们做内容的目的就是让用户对视频产生正向的行为动作，以此来优化排名。所以，我对
    SEO 内容获客的理解公式：用户需求够大+痛点够痛+干货够干一、我是怎么找到这个项目的我的找项目方法：勤刷龙哥风向标，保持在自己行业最小信息差。分享一个刷风向标不遗漏小技巧，我一般是今天早上刷昨天的风向标作为时间节点的。龙哥风向标真的是个宝藏库，第一次靠风向标吃到流量红利是靠圈友这条百度问答风向标，我做到了抖音
    SEO 第一。![](img/1341658cd5e9721d0cb988be70c47f84.png)复盘结果：当时没有 SEO 优化意识，就吃老本，有流量了就引流，也没认证蓝
    v，最后被恶意举报，导致歇菜。所以参加了本次 SEO 航海，本次航海期间选题也是来自龙哥风向标，旅游赛道：![](img/99919322ef23d30ffa61d822cf410b9a.png)二、选题做内容确定好项目方向后接下来就是找选题和做内容，还是生财那句话，试试看，成本不大！准备在一个陌生领域着手前，一定要带着疑问去搜索答案的，从了解项目的整体玩法、挖掘用户痛点到内容发布，一共花了
    12 个小时。2.1 摸清项目链路在抖音、知乎、生财上搜索相关帖子，基本上能解决大部分问题，实在不行那就找人问了。可以带着以下几个问题去搜索：01：项目怎么玩的02：项目的底层逻辑是什么03：项目怎么变现的04：我做这个项目需要具备哪些技能除此之外，还可以通过别人的交付大纲，来逐步搜索；只需要清楚一个大概的项目玩法就行2.2
    找选题了解了整体想法之后，我开始着手确定内容的选题，戳中目标用户痛点的选题更容易爆，更容易被搜索到，所以我在刷抖音时，最关注的就是用户的声音。我当时在抖音上刷到谋事他们跑的关于旅游的信息流广告和直播，看到了他们砸钱跑广告，说明这事有搞头，就留了一个心眼。然后我看了一下他们直播间和短视频的评论区讨论内容，发现这块是有大需求的，用户痛点也是暴露的一览无余，这一下子选题方向和用户痛点全明了。![](img/561ebd66f80b9377f38c891378490a62.png)![](img/5b1d8c62f22ea1e8780b5c2bbff1ff01.png)大家找选题就可以按照这个方式找，'
- qas:
  - 问题1：为什么作者认为找别人投广告的事情可能有搞头？
  - 回答1：因为用户需求大多在评论区需要被挖掘。
  - 问题2：作者制作内容的标准是什么？
  - 回答2：通俗易懂的文案，给用户即时得到的感觉；用PPT讲解的内容展现形式。
  - 问题3：为什么作者强调了投放豆荚流量时要避免涨粉？
  - 回答3：因为涨粉选择导致了投放效果差，70多块钱的投资就选择了止损。
  - 问题4：什么导致了作者在做蓝 V 认证引流时排名不稳定？
  - 回答4：开始松懈并且进行了其他动作，如办理营业执照认证。
  - 问题5：作者在变现方面的建议是什么？
  - 回答5：用视频解决小需求来吸引用户，通过了解大需求来进行变现，可以考虑自营或与合作方合作。
  text: 找别人砸钱推广告做的事，这件事大可能有搞头。用户需求都在评论区里需要被挖掘。2.3 内容制作找到符合用户需求的选题之后，就开始制作内容了。我做内容的标准是：文案：通俗易懂，给用户一种听到即得到的感觉；内容展现：减少用户的思考成本内容展现形式用的是
    PPT 讲解，真的好用，大部分领域可以用，制作起来也很简单。第一步：根据选题来列大纲第二步：制作 PPT 内容第三步：跟着 PPT 写文案植入 SEO 关键词+植入钩子第四步：后期剪辑合成即可三、做优化及维护这是第一条视频的数据（以下视频数据均是跑到现在的数据）![](img/d2a87e448dffb6000b6e3c70783cef1b.png)第一条视频的选题尽可能大一点，比如旅游团购怎么做？如何做？根据这个选题做一个保姆级教程类的，这样做的好处是用户需求大，流量大。视频发布时间是晚上
    21：29，第二天起来看了一下数据，发现流量大部分来自综合搜索页，这时候继续抓用户痛点，第二条视频在第一条视频里选针对性的话题去详细补充，建立合集补一条视频进去，这是第二条视频数据。![](img/c3d1d226ac88efca717f446e5f31afce.png)看到第一条视频综合搜索页流量排第一后，选择投放了两百豆荚，激活一下，豆荚跑了一晚上，效果巨差，烧了
    70 来块就选择止损了。原因是选择了涨粉，这里大家一定要避坑！关于投放豆荚，这里跟大家分享个心得豆荚流量和推荐流量可以理解为两个流量管道，投放豆荚不要把人群限制，就投点赞评论就行了。投放的目的和我们做内容的目的一样，就是让用户对视频产生正向的行为动作，以此来优化排名，推动自然流。到第三天，第一条视频推荐流量开始跑起来了，看到有流量后继续抓用户痛点往合集里补视频，第三条视频切入用户痛点是来自评论区，这是第三条视频数据。![](img/16c1b70504a43d618eb808c8cb8183f0.png)第三天这时候，第一条视频流量爆了完全能带动了后面这几条视频的，因为三条合集视频流量是有联动作用的。然后我就又踩了个坑：当时看到我的视频已经是旅游细分赛道
    SEO 排名第一，而且踩了两个关键词后开始松懈了，准备办理营业执照认证蓝 V，引流，就把心思放在这件事上了。然后动作就开始变形，啥也不知道，一顿瞎摸索。虽然看到大家说可以网上代办，但是第一次干这事，首先我怕代办不靠谱，其次是想自己把这件事落实一遍涨涨经验，最后，还是被经营场所打败，选择了代办，一共花了一周时间左右。后面再去搜索关键词的时候，排名已经掉到前五了，这个时候毫不犹豫补合集视频，在评论区发现用户痛点，就回复「下期我出个教程吧」，几经周折排名又回归到第一。这个时候还没有蓝
    V 认证，排名一直不稳定，所以蓝 V 认证是有必要的，但建议大家在还没认证蓝 V 之前，不要做任何引流动作，不然非常容易被封号，最近已经封了一批伙伴了。现在蓝
    V 认证后，想引流效果也是大大折扣的，因为流量是有时效性的，最好是在最短时间内把引流到转化小闭环完成，流量来了，不要松懈多挖用户需求补视频合集，这也是我踩的一个坑吧，没有及时去维护。3.1
    关于变现我认为在设计引流获客到变现交付的时候，可以本着小需求做钩子，大需求做变现的原则进行。即用视频内容解决用户痛点，钩子植入用户需求（转化到私域），通过聊天等形式了解用户的大需求，顺理成章的把产品推出去。用来盈利转化的产品，可以是本身自营的，也可以找其他人合作。如果自己没有产品，可以考虑跟我一样找生财圈友合作。这样我们自己只搞流量就好了，后续的交付给靠谱的培训方，
