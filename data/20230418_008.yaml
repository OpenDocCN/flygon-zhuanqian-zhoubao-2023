  text: 当时说的一些画面都变成了现实。当时的全国线下见面会，城市见面会，各种活动认识的一些圈友现在很多小有成，看着大家一步步发展起来。真心觉得庆幸路上有他们陪伴。当然也有渐行渐远的离开的朋友，彼此祝福。为什么要免费给生财做一个
    logo？亦仁说那是我有格局，有前瞻性。首先是亦仁的个人魅力以及他所践行的价值观我很认可，对商业的一些观点对我影响很大，有时候一段谈话能解决我很多商业上的困惑，我认为能够和大佬多交流，本身就是学习，这个交流过程本身就很值钱。我也认为是我赚到了。后来发现，我确实是赚到了，毕竟亦仁的下午茶时间被拍卖了
    7 万多。这几年每次去 EFC 都是亦仁请我吃饭，大大小小加起来几十次要有了。是不是赚大了。一直持续到现在，还依然是我创业路上的导师，给我泼冷水、指方向、一起想解决方案，应该都是因为
    19 年的那一次合作结下的果。投资生财之后，我得到了什么？帮生财做的一次品牌设计，现在看是一次最值的投资了，因为后面给了很多惊喜。比如：1-亦仁私人饭局蹭饭，应该是最多的其中之一2-亦仁带着夫人专门去义乌上门指导两天3-参加曹大分享会并分享4-参加小马宋老师私人饭局5-生财多次推荐、亦仁给我做信任背书、促成了五十万以上的成交6-认识了众多优秀的创业者，生财好友
    1000 人占微信好友比例 25%，从业务走进生活7-找到了第二创业的项目并且圈友给予了很大的支持、拥有了一帮高度信任的兄弟在生财里合作了不低于十个合作伙伴，都是很快达成了合作，有几个第一次见面就签约打钱。在我第二次创业的路上，从选项目到和圈友合作，圈友都给予了很大的支持和帮助，因为在一个圈子有信任度，还有亦仁的背书，让我们提高了效率。因为同频和共识，人对了，所以事就成了。真诚是最有力的武器，抱着利他的视角去做事情，往往会带来惊喜。有时候不求回报的付出，带来的是想象不到的回报。从长期来看，生财对我的影响因为一些原因，21
    年我从杭州来到义乌，也从设计行业转到电商行业。第二职业也是在生财项目库找出来的项目，每天耳濡目染，对一些业务方向有了判断和感知，也很幸运找到了当时做抖音培训的高欣，不仅没有收我
    29800，还跟着他蹭了几天饭。也是因为生财的背书和信任，很快成为了好兄弟，尽管他有点内向。也跟着 SKY 老思做了一段时间 TIKTOK，当然也拿出了一些成绩，一个月做到了全国第五的成绩。亦仁去年初，带着夫人来义乌，2
    天一夜指导工作。帮我做战略规划和梳理思路，甚至教我如何带团队，应该如何思考问题，总之收获很大，也让我在这条陌生的路上有了信心。商家岛时明、高欣、帅张、黑小喵、直浪、玛丽阿姨、SKY
    老思，他们不止一次的来义乌看我，有时候也会带着团队来帮忙，用他们擅长的技能帮我的团队成长，他们都是我创业路上的智囊团，帮我梳理思路、解决盲区、对接资源等。可谓是创业路上最亲密的伙伴，也践行了生财的互帮互助、真诚利他，创业路上不再孤单。还有
    HEXIN、茄子、靠谱等等，太多好朋友支持和帮助，一切都是源于生财这个圈子，我们只是一个很小的生财圈友缩影，我相信还有很多很多这样的小圈子，大家互相支持、相互鼓励帮助、真诚对待彼此。看到朋友圈里，一些圈友在一个城市办的活动，很感慨，大家不仅仅是工作交集，也走进了生活。我现在的圈子大部分都是生财里的人，相处这四五年，友谊日益增长，创业的路上不孤单，有了后援团的感觉很好，做事情、稳！现在我在做什么？现在义乌的直播团队，深耕丝巾和围巾类目，主要针对人群
