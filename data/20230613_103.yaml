  text: '# 生财航海实战，在游戏化设计上还有哪些可能？> 原文：[`www.yuque.com/for_lazy/thfiu8/nm7g5gi9hpsfon63`](https://www.yuque.com/for_lazy/thfiu8/nm7g5gi9hpsfon63)##
    (精华帖)(53 赞)生财航海实战，在游戏化设计上还有哪些可能？作者： 北野日期：2023-05-29你好，我是北野(游戏化设计师），和你分享航海实战在游戏化设计领域持续精进的秘诀：①用航海故事激发船员愿景使命；
    ②用打卡输出帮助船员持续小赢； ③用多重奖励给与船员体验获得。## 壹.用航海故事激发船员愿景使命 _ 旅途故事线CombatCrew''s Journey
    Storyline1.  🦜{纪念船票} 报名航海实战的船员们，在拿到 AIGC 制作的航海实战纪念船票时，大概率脑中会浮现出航海成功靠岸，船员们一起瓜分众多宝藏的画面，当然在这个画面里，自己一定是作为英雄站在
    C 位，享受大家的围观和关注的。这就是利用故事隐喻，把原本枯燥的行动目标，转变为具象的、能激起想象的愿景画面，强化了船员们对目标达成的信念和动机。1.  🦜{故事包装}
    从实战海报、个人主页、航线微信群内等，能反复看到诸如航海、航线、船员、船票等字眼，它们的出现，加强了生财圈友们对于航海实战的意向画面，从而对于出海启航探险这件事产生无比清晰的画面感，让“驶向未知，准寻精彩人生”成为一件无比有意义的使命旅途。这就是利用故画面的包装，把原本平淡的学习事件，转变为可视化的航海实战之旅，增加了船员对航线前进的感知，和对航线最终靠岸的渴望。1.  🦜{好事分享}
    在撰写航海日志时，船员可以记录成就和分享好事；当然也可以看到他人的成就和好事。这种不断出现的改变，见证着每一位船员从好到更好的蜕变，于是乎，在靠岸之时，打开每一位船员的航海日志，你能看到一个无比清晰的成就之旅、蜕变之旅、利他之旅。这就是利用改变可视化的文字记录，让航线中的船员的前后改变可以被看见，增加船员对自身改变的觉察，和对于自身目标达成的信心；同时也运用同侪力量，实现成就事件的涟漪效应，让更多人受到激发，从而作出进一步投入，是不是很熟悉，这就是上瘾模型的植入。这就是旅途故事线的魅力所在，但还有哪些值得去做的呢？1.  🦜{旅途故事}
    尽管借助纪念船票和故事包装，航海实战船员们能对旅途有比较清晰的画面，比如小船从港口离开，最终成功靠岸，但对于整个旅途中会经历什么，在故事叙事上是比较模糊，因此需要把高手定期直播分享、每日打卡写航海日志、教练群内在线答疑等玩法，与航海相关的故事结合起来，找寻他们在故事中的隐喻和位置，从而整个这些隐喻以完善整体的旅途故事设计，让这个航海世界更加真实。1.  🦜{航海地图}
    除了上面将玩法给与和故事关联度更高的名字，比如高手分享=水手助力/大副夜谈等等，还不能忘记航海最重要的道具-航海地图；如果能把每条航线的目标，按照主题特性拆分成多个里程碑目标，比如攻打王泪四贤者神兽的塞尔达模式，或是勇闯少林十八铜人阵的闯关进阶模式，甚至是旅行者漫游七国的原神地图解锁模式。这些里程碑目标在游戏里一般制作成关卡目标，无数个关卡组成了整个航海旅途，而航海地图就是让船员清晰感知这些关卡的存在。1.  🦜{结局区分}
    为了降低船员们航行压力，把成功上岸目标设计为记录不少于 12 次航海日志，即可成功上岸，拿回保证金，这就与 21 天后大家都能成功靠岸产生了冲突，因此需要做出明显的结局区分，如果
    12 次意味着成功上岸，那 21 次就应该是圆满靠岸；'
- qas:
  - 问题1：成功上岸与圆满上岸的区别是什么？
  - 回答1：成功上岸是拿回保证金，而圆满上岸可能会额外获得龙珠碎片或适量术值。
  - 问题2：为什么航海日志和行动打卡被分开？
  - 回答2：航海日志描述具体行动内容和反思，而行动打卡则记录行动本身，两者分开是为了更清晰地反映船员的实际行动和思考过程。
  - 问题3：什么是高手分享在航海实战中的作用？
  - 回答3：高手分享如同航程补给，提供实战经验和行动锦囊，帮助船员更好地实现实战目标。
  - 问题4：微信群内的讨论活动有什么效果？
  - 回答4：活跃的讨论促进了船员之间的互动和学习分享，增加了群体粘度，形成了积极的能量场域。
  - 问题5：航海日志模板种类可以如何扩展？
  - 回答5：可以引入更多主题和填写选项，以满足不同航线和船员的复盘需求，进一步提升日常打卡的效果和参与度。
  text: 如果成功上岸是拿回保证金，那圆满上岸是不是应该在拿回保证金基础上能获证 1-2 枚龙珠碎片或者适量术值呢？另外对于打卡 12 天得伙伴来说，成功上岸的字眼，会给与他们到此结束的暗示，试想如果换个字眼比如“获得返航资格，离上岸还有
    9 天”，会不会增加他们的打卡次数？## 贰.用打卡输出帮助船员持续小赢 _ 玩法任务线TaskChain  in Gameplay Design1.  🦜{行动打卡}
    这是航海实战船员们非常重要的行动入口，前两期还是大航海的时候，是做成每周复盘打卡，经过迭代后变成每日行动打卡，颗粒度做的更细；并且花巨资开发小程序植入在微信群内，降低了行动门槛；同时经过前端技术“画图”还设计了打卡成功即可收获的金句日签，让行动反馈来得更及时；伴随群内伙伴不间断的同步打卡动作和数据，来自社交的压力，也让打卡多了更多的提示。在如何让更多成员如期准时打卡，咱们航海实战已经尽可能做到了最好，能做到让实战船员内想到又做到。1.  🦜{航海日志}
    航海日志和行动打卡指的是同一个点，之所以分开，是在于行动打卡描述的是打卡动作，而航海日志关乎的是打卡内容。“对于某个航线实践，你今日做了什么重要行动，这个行动是解决什么样问题，你有了什么样收获，你是怎么理解这个收获的，在这个过程中，你遇到了什么样问题，你是怎么解决问题的，你的下一步计划是什么？”相信实战船员们对这一段话非常熟悉，这是一个非常完整的行动复盘，本着万物皆可盘的原则，只要船员们能有意识觉察自己当日行动，进而按照模板来反思复盘，是能够实现日日精进的效果的。1.  🦜{高手分享}学习场景有四：篝火、流水、洞穴和山顶，如果打卡是个人在洞穴中冥想，那高手分享就是在篝火旁教学，还有流水旁讨论的微信群聊，以及爬上山顶处的下场实战。查阅航海日历，你能看到看到每条航线都安排了
    5 次高手分享，当然这些高手便是一直陪伴大家实战的教练团成员。从早期大航海的船长导师，到如今航海实战的教练领航，角色的转变意味着离实战更近，领航带队勇闯的是真实知行合一的场景，这种高手分享的内容，像是随机掉落的航程补给，又或是即时解锁的行动锦囊，和行动打卡形成组合拳，更好地为实战拿成绩做服务。1.  🦜{群内讨论}
    接着上文往下说，现在每个生财航线微信群里，实战船员们的活跃度都很高，有人晒打卡记录，有人提出学习疑问，有人晒好事成就，有人在社交互动等等，能看到船员们被激活的各种活跃行为，这离不开领队和教练在微信群内的陪伴和引导，从而形成非常强烈的利他分享和及时响应的能量场域，这个场域所给予的能量，有助于增加船员粘度，使得能量场域能量倍增，形成一个社群参与飞轮，有效促动船员的连续行动。这就是玩法任务线的效用所在，但是否还有什么地方可以在折腾一下？1.  🦜{模板种类}
    随着航线增加，且分为从零到一、深耕赛道、技能学习和链接交流四个大类。 如上文所说，虽然航海日志提供非常棒的行动复盘模板，并能根据主题做填写项的调整，帮助船员实现日日精进。但仅有一种复盘模板已满足不了航海实战需要，在开发资源和能力能够支持前提下，可拓展“复盘模板“种类，甚至可以在下期航海中引入”复盘心法”主题的航线，促动生财圈友学习更多有效的复盘模型。当然也可做个展望，在保证航海故事大体相同前提下，根据各个航线具体差异，并借助于航海日志填写页面的选项分支自由选择功能，是否可以让学员在每日打卡自由选择各种模板，以满足数万人的每日打卡需求。倘若这个维度能有所成果，还可沉淀出可对外交付训练营打卡业务的游戏化打卡小程序。1.  🦜{行动预设}
    从内容出发，航海日志打卡有更大挖掘空间。
- qas:
  - 问题1：文档工程师和高级编辑如何在每日打卡模板中定义有效行动？
  - 回答1：根据所在航线，例如在小红书笔记航线中，可以定义为“发表一篇笔记”，并在整个航程中逐步增加复杂度。
  - 问题2：在航海实战中，如何通过日签文案奖励多次重复的行为发生？
  - 回答2：航海日签采用固定奖励和随机触发的文案，激发学员对金句文案的收集兴趣，从而增加打卡频率。
  - 问题3：行为反馈、行为看见和行为意义在生财航海实战中各自如何奖励学员？
  - 回答3：行为反馈奖励单次行为触发，行为看见奖励多次行为发生，行为意义则赋予实战学员实际参与的意义和特权，如全面的资料、直接交流等。
  - 问题4：如何捕捉和反馈航海旅途中每一位船员的荣耀时刻？
  - 回答4：通过志愿者在群内分享前日精选日志和高手分享，促进荣耀时刻的实时捕捉和共享。
  - 问题5：生财航海实战如何利用多重奖励线增强学员的体验？
  - 回答5：通过奖励行动达成的愉悦感、认知感、荣耀感和连接感等多重体验，创造船员的峰值体验，并激励持续参与和改进。
  text: 仔细分析现有每日打卡模板，会发现唯有每日完成有效行动，才能有内容去输出，有反思的空间；但有效行动从何而来，必然与所在航线相关。比如在小红书爆款笔记航线中，我可能会把每日行动定为”发表一篇笔记“，借助这个行动重复，在整个生财实战航程中嵌入有关小红书笔记发布的
    21 个锦囊。如果回到游戏设计领域，发表一篇笔记等于闯过一个关卡，第一天参与入门关卡，很简单完成基本动作，很快地领略到 Aha 时刻；但在后续每一天都可以引入新的机关和怪物，逐渐增加关卡难度，直到达到真实世界中这件事的真实难度。在这个类比下，航海实战更像是一个给脚手架的过程，为深处从零到一阶段的到新手们完成从易到难的指引，帮助他们更快地打磨当下所需要的技能，从而更迅速的拿到结果。当然，四大类别中的其他三个分支，也可根据主题做类似行动预设的设计，从而给到新玩家一个容易上手的玩法指引，即让船员每天都可以收到一个由教练设计的行动建议，他可是选择是否按照这个行动建议来完成打卡，这就有助于帮助更多小白，解决不知道如何打卡的问题，但同时也给予高手撰写行动日志的自由。1.  🦜{二次创造}
    游趣学院在在线训练营中会使用打卡小程序"鲸打卡",在实际使用过程中，能发现如果学员打卡内容有质量，那必然是能够在评论区中创造出有质量的讨论输出的。这种互动，有助于学员们基于学习行为之间的有效链接，因此能否激活船员们对他人打卡进行二次互动和评论，是一个值得思考的方向；另外鲸打卡除了精选机制还有评星机制，为内容的评价扩展了更多的维度。总而言之，无论是内容评论和内容评级，对打卡行为来说，都是更为有效的即时反馈。让学员感知到自己的行动复盘被看见，这样的正反馈，加入到上面提到的参与飞轮，能创造另外一个飞轮出来。##
    叁.用多重奖励给与船员体验获得 _ 三感奖励线Reward Value in GamePlay Design1.  🦜{行为反馈} 奖励并非简单的积分、徽章或者排行榜，虽然这些生财航海实战都有做，积分是里程，榜单是里程数排序，徽章是每天打卡日签和成功上岸的海报。奖励其实是一种体验的获得，你获得的是行动达成的愉悦感，获得新知的认知感，达成榜首的荣耀感，以及被链接被认可的连接感等等，这些在生财航海实战中都能够看到，这一切的出现，汇聚成每个航海船员的峰值体验。1.  🦜{行为看见}
    在航海实战中每日行动打卡是重复，第一次达成是愉悦的，但再次达成的体验就会大大减低，该如何奖励多次重复的行为发生? 航海实战中运用的是文案多变的航海日签，这是固定奖励和随机奖励的结合，每次打卡都有日签这是一定发生的反馈，但日签文案则是随机触发的，对金句文案敏感的学员，就会因期待收集更多金句文案，从而完成更多的打卡，这便是斯金纳箱子的强化反射作用。1.  🦜{行为意义}行为反馈是奖励单次行为触发，行为看见是奖励行为多次发生，那行为意义是奖励正在行动打卡的实战学员，赋予他实战本身意义，比如把航海资料一次性给到，比如报名的学员能看到全部的航线内容，能和航海教练可以直接一对一深度交流，比如在航海微信群可自由发表任何观点等等，都是在倡导一个奖励自主学习和勇于实战的环境，使得参与实战本身带来的改变，远远超过参与一次航线。经过多次航海实战，会发现随时启航、随时行动、随时复盘会成为生财有术伙伴的群体文化之一，这与"利他分享"结合在一起，就是知行合一的完美体现。这就是三感奖励线的价值所在，当然还要继续问有没有值得新增的部分？1.  🦜{荣耀时刻}
