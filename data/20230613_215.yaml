  text: '# 3+1 共进成交法，朋友圈社群发售 10 天变现 3W> 原文：[`www.yuque.com/for_lazy/thfiu8/etv5028iqw5ksgvk`](https://www.yuque.com/for_lazy/thfiu8/etv5028iqw5ksgvk)##
    (135 赞)3+1 共进成交法，朋友圈社群发售 10 天变现 3W作者： 彩*日期：2023-05-22《3+1 共进成交法，朋友圈社群发售 10 天变现
    3w》各位圈友大家好，见帖欢喜，我是彩卉，非常感谢圈主提供的优质圈子，以及我的老师芷蓝，理白，靠谱的耐心指导。先简单介绍一下自己吧，我有一个自媒体身份：号主，我有一个老师身份:私域变现导师，今天介绍一个成绩：用私域
    sop 模型 10 天变现 3W，此模型我的收入取决于我的水平，但是这个思路用的好，杠杆真的非常大。------分界线------不知道大家是否有这样的问题：一直涨粉，但是变现方式单一，所以变现不够多，流量也特别容易流失，产品的复购率也不够大，别急，今天彩卉细细道来：这个方法和思路，可以帮助我们：找到除了纯吃流量外更好的变现方式
    除了发朋友圈以外能够更好地集体转化 增加 IP 势能为什么这么说，因为社群有其天然优势且极易模仿；可以集体成交（如生财拉新）；可以为高客单价私教做铺垫：储备流量池，培养自己的高粘性客户。我分为以下几个部分讲解
    1.事件成效 2.适合人群 3.破圈过程 （1）事件展示 （2）流量承接 （3）3+1 共进成交法 水到渠成裂变法 潜在风险 4.良性循环第一部分：事件成效这部分简单概括，五一结束后正式发力，大概一周时间：加到上百号好友
    卖出几十个社群 收到两个合伙人 接到三四个广告 总收入 3W就是我的成绩本节思考：处在一个舒适圈久了，自己的能量就开始慢慢和周围形成平衡，或许不会衰退，但也不会增长，所以，加入能量更大的圈子，打破这个守恒的能量，是最简单且高效的方式。第二部分：适合人群此方法适合人群非常之多，之广，小到自媒体小白，大到彩卉望尘莫及的自媒体前辈，都非常适用，也就是说，我把其圈定为：全自媒体人。本节思考：很多事情，道理很相似，尤其在引流这件事上，差在我们不同阶段的人群的引流结果和引流目的，转化流量，私域营销+破圈造势，是我们必备技能。第三部分：破圈造势过程事件展示·解释：展示一下你的成绩、经验、经历、踩坑提醒、变好过程......我认为，大千世界，万般人事，一切皆有可能，只要你的分享对别人来说有参考意义，或大或小，就说明你是有价值的，就可以大大方方去分享，真诚地去链接，或授予，或学习。·如何展示：星球发帖、社群分享、朋友圈分享、公众号分享、直播分享......太多了，思维不需要固化，一切你存在之处，只要合适，都可以成为我们的展示平台。本节思考：当然了，在优质圈子里展示，获得的流量也一定更加精准，后期转化的客户也一定更加优质，我们帮助到别人的成就感也不尽相同。（2）流量承接·在上一步的事件分享结束以后，我们就完成了自己价值输出的这个动作，这个动作结束以后，我想，会有因你的分享而受到启发的人过来向你咨询求教，此时记得准备好你的自我介绍哦，保持礼貌，不卑不亢即可（根据自己的特点去链接）·此外，小白或者基本盘没有打出去的宝怎么做到给自己引流呢？很简单：主动就有故事
    ，尤其要特别注意几个节点：01：有人做分享的时候，主动链接一下所有冒泡的人 02：新人进群的时候，抓紧机会链接 03：自己进新群的时候，抓紧机会链接给你打了招呼的
    04：自己做分享的时候，觉得合适的会选择加你，'
