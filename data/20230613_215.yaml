    共进成交法那么流量过来以后，我是如何进行维护，让大家喜欢上我，并且愿意进一步和我链接呢？我采用的是 3+1 共进法，什么意思：3 个平台+1 个方法三个平台：微信朋友圈+社群+公众号
    一个方法：解决用户痛点在与承接流量同步进行的，就是我的朋友圈运营+社群运营+公众号运营了。我的朋友圈运营相当成功，甚至在朋友圈刮起了一股【彩卉风】，大家纷纷拿着我的文案，或搬运，或模仿，甚至拆解分析。我在表达自己积极向上的生活态度的同时，还给自己的朋友圈分享自己的认知，干货，思维方式。这样，新加的好友只要翻一下我朋友圈，甚至翻一下别人的朋友圈，就能大致了解我这个人，了解我是做什么的，了解我的价值观，并因为我某个点链接喜欢我。与此同时，我在社群的分享也没有停下，依旧按部就班那地去分享自己的干货和认知，收获到了很多好评，更为我对流量的转化提供了素材，也给了我交付的底气，重要的点：我的社群设置了分销，分销金
    200 元，这样很多人都主动帮我做分销。再同时，我还有一个私域公众号，会同步我所有相关的营销动作，让我的用户知道我在做什么，对他们有什么用，如何买我的产品。这样，三个私域平台同步运营，同步输出，我就把私域所有人“知道我”这件事做到了，与此同时，转化率也就开始了。再说说，当所有意向用户已经向我主动付费之后，怎样继续撬动潜在用户，那就是主动链接，主动帮助。方法：可以找你朋友圈点赞的用户，主动感谢她的点赞，并表示欢迎她来你的社群玩耍，只要她有回复，就说明她对此有意向，就可以礼貌探寻她的想法和需求，按需提供自己的价值。彩卉用这个方法，也受到了很多小伙伴的喜欢，并且成功成交。这里给小白们提个醒，有些小白宝宝是没有自己的流量，也没有做过什么咨询，建议可以免费为别人提供帮助，积累人脉，也收获自己的铁杆粉丝。本节思考：做转化的时候，我从原来的无差别转化，更倾向于分析客户卡点和动机，有策略地去转化，我们在原本的销售技巧上，巧妙地探寻对方的想法，再根据她们的回应给出自己可以给到的价值，往往能提高转化率。这个时代流量是很贵的，如果能够每个人都带来
