  - 回答1：我接触到很多做代运营的公司，他们都过得非常辛苦，因为这些行业本身已经很难赚钱。
  - 问题2：你的付费文章目前累计支付了多少人？收入是多少？目标是什么？
  - 回答2：目前累计支付了80人，收入是1600元，目标是达成500人付费，收益1万元。
  - 问题3：你认为自己在哪些方面能够解决人们的困惑？
  - 回答3：在互联网+认知+赚钱这个维度，我觉得能够解决一些人的困惑。
  - 问题4：你为什么觉得传统的生意不再继续做更多？
  - 回答4：我觉得传统的生意里再挖掘一个新的现金流比较好，不再继续做更多。
  - 问题5：你计划如何升级自己的生意？
  - 回答5：我计划在知识付费场景里打造一个互联网人+认知+副业赚钱的付费课程，同时筛选优质甲方资源进行合作，帮助他们实现增值。
  text: '这个过程中我也接触到很多做代运营的公司，他们都过的非常辛苦，因为是给这些已经很难赚钱的行业，帮助他们赚更多，这就是一个非常难的事情。第二个维度，我自己做了一篇付费文章，目前累计支付
    80 人，收入 1600 元，目标是达成 500 人付费，收益 1w 元。我觉得我在互联网+认知+赚钱这个维度能够解决一些人的困惑，过去我的文章输出和社群用户粘性也能够验证这个问题，后面我需要在这个维度上输出更多有价值的内容。其实这个维度因为需求方的需求不是很清晰的，交付的东西也不是非常标准的，能够供给这类内容的人群其实并不多，我去做这件事还处于蓝海阶段，他要比传统的生意更有想象空间。第一个维度，这是我过去排斥的，我总觉得做咨询不是生意，是一锤子买卖，这还是我的思维惯性，前天去见了一个做营销的朋友，前几年他想清楚了一件事做乙方不太赚钱，所以转型加入了甲方的公司，去年因为业绩突出奖励了他两套北京的房子，这个案例告诉我，你能够绑定一个优质的甲方，帮助他实现价值增量，这样的收益要比捡烟蒂更有效。所以，我需要开始升级自己的生意了。1、传统的生意里，再挖掘一个新的现金流好的生意，不再继续做更多。2、知识付费场景里，打造一个互联网人+认知+副业赚钱的付费课程。3、筛选自己熟悉人脉中的优质甲方资源，跟着一起陪跑，用自己过往十年大厂工作经历和运营的深入理解，以及现阶段深入到各个生意模式中的经验，为大企业做增量。评论区：书情小跟班
