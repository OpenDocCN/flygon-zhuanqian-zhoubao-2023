  text: '# 生意的本质：通过交易行为，满足他人的需求> 原文：[`www.yuque.com/for_lazy/thfiu8/pc56lo322tx49cfx`](https://www.yuque.com/for_lazy/thfiu8/pc56lo322tx49cfx)##
    (40 赞)生意的本质：通过交易行为，满足他人的需求作者： 我们都是小霸王日期：2023-06-22我所理解的生意，让我一下子打开了生意的本质其实就是：通过交易行为，满足他人的需求。满足某个人的需求如果你通过满足很少的几个人的需求就能够达成自己的收入预期，那么这个人的付费能力和付费意愿是非常好的，工作其实就是这样一种生意模式，但是这需要你把自己的劳动力时间整体打包卖掉。如果你希望自己交易掉的不是自己的全部劳动力时间，那么还有两个要素是可以用来交易的：金钱和智力。金钱用于交易其实是投资，通过投资行为锁定公司的利益，然后分享成长带来的收益。另外一种是智力投入，把自己的专业认知转化成客户的落地方案，最终帮助企业取得好的业务结果。想明白了这一点以后，我觉得咨询我也可以做，尤其是成长性转折性的企业，遇到业务定位、商业模式定义、科学运营方法，这些维度我都能够提供有价值的交付。满足一个群体的需求每个时代都会因为人与人之间的鸿沟，产生一些价值交换出来。就像当年盐作为官府把控的商品价格昂贵，但是每个老百姓都有需求，随之而来的是盐又是一种开放的资源，所以就有人愿意投而走险，那么私盐就成了民间一种非常重要的价值链条。而现在社会的特征就是信息爆炸，每个人都处在获取信息的焦虑之中，正是因为信息足够开放，导致很多人不知道怎么去挑选信息，所以有一些人先把信息进行整理加工出来，就能够在有这方面需求的群体中卖出价钱来。无数的知识付费商品已经验证了，现在社会，解决人信息焦虑、认知焦虑、行动焦虑的产品都有价值。有一个很有趣的现象是，虽然很多人都会为了这些知识付费产品付费，但是他们却很少使用这类产品，就像
    KEEP 卖的会员课一样，大多数用户是通过付费来解决自己没有这方面有效信息的焦虑，这个焦虑一旦被解决了，他反而会失去运动的动力。我也花了 199 买了 AIGC
    的课程，结果就是买后感觉自己已经没有不能掌握的焦虑了，但是实际上一节课也没有时间去听。这也是为什么大多数人觉得知识付费是割韭菜。其实知识付费的本质，就是帮你把一个把你认知上感觉困惑的问题，变成一个具体的实践操作的问题。你购买的时候是为你不再困惑付费的，但是它没有办法解决你真的去实践操作的问题。所以很多人如果是为了后面那一步引导用户付费，往往效果不佳，更有效的方式是，让用户能够信任你，你是能够帮他解决认知上的困惑的。所以这个时代，你能够赢得一群人的信任，能够交付让目标群体不再疑惑的解决方案，那么你就能够获得不错的收入。满足客观存在的需求其实，这是我们最常见的生意，也就是所谓的买卖。开个饭店，弄个酒吧，搞个民宿，办个画室，做个网店，为什么这些生意大家听起来那么熟悉，接受度那么高呢，因为供需双方都已经非常标准化，市场的规模也很大，用户的付费意愿也非常好。这就是我们所谓的传统生意了。传统生意的优势就是，目标用户和付费习惯非常成熟，你开始做的第一天就是奔着赚钱去的。但是它有一个缺点，就是竞争非常激烈。曾经有一个朋友跟我埋怨餐饮行业，他觉得切入这个行业太辛苦了，因为每个人都能加入进来，并没有什么壁垒。我对自己生意模式的反思当我理解了这三个生意模式以后，我也开始对自己的生意模式进行反思，过去我是在第三个维度上，对传统的生意进行运营赋能，提升运营的效率，'
