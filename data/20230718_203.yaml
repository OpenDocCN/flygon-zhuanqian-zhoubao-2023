    6 年，1 年 PR，2 年商业记者，3 年品牌营销，曾经对谈几十位消费品牌 CEO，采访过各大平台的电商、直播、营销业务负责人，以及行业顶级操盘手，妥妥的“理论上的巨人，实操上的矮子”。今年
    2 月回到义乌，接手家里的一个内衣工厂，专做中老年人大码内衣。今年 3 月底正式开始在抖音电商直播，到 6 月 20 日暂停项目，遣散员工，满打满算，刚好是
    3 个月时间。三个月的时间里，除了主播还是那一个，我换了 3 个运营，换了办公室和直播场地，换了主推产品和客群，依旧没能起来。省流版本是：+   把起号的期望寄托在别人身上+   只懂理论不懂实操，被运营收割+   付费亏本卖低价+   勉强自己和气场不和的人一起工作+   只知道模仿，但是不懂背后最重要的用户痛点我将这三个月的经历，按照三任运营的在职情况，分为三个阶段：01
    上海职业派「打工人」 VS 义乌江湖派「操盘手」：做事方式水土不服，用你但不能完全放手信你 02 擅长自我 PUA 的初级老板遇见 PUA 达人 99 爹：“我在和你讲抖音的底层逻辑，你不虚心学习，反而质疑我。”
    03 60 分的职业派直播运营，能稳住现状但不能解决问题，在温水煮青蛙中走向灭亡详细内容可以移步飞书文档，要重点的直接看开头省流版本 要看段子的看话痨版本的
