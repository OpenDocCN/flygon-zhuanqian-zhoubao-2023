- qas:
  - 问题1：为什么有的品牌做广告有用，有的就没啥用？
  - 回答1：因为消费者的购买行为受个人、他人和市场广告三个要素的影响，不同品牌的产品受到这些要素影响的程度不同。
  - 问题2：影响消费者购买行为的三个要素分别是什么？
  - 回答2：个人（P）、他人（O）、市场（M）。
  - 问题3：在哪些情况下，消费者更容易受广告影响？
  - 回答3：对于一些决策重要度低的商品，比如饮料或者方便面，消费者更容易受到广告的影响。
  - 问题4：如何根据消费者更容易受什么影响来进行推广？
  - 回答4：如果消费者更容易受到他人的影响，可以通过KOL去进行推广；如果更容易受个人偏好影响，则需要采取其他策略。
  - 问题5：这个理论的来源是什么书？
  - 回答5：这个理论来自于《绝对价值》一书。
