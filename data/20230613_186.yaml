  text: 总结一下：要达成「赚回 199 学费」的目标，你并不需要知道那么多项目，并不需要懂得那么多项目，甚至并不需要你找到小航海项目里最红利、最适合你的项目。看到这，大家可以感受一下：当你有了明确的目标后，如何用目标来判断自己该做什么，不该做什么。##
    你只需要搞定一个项目的一个玩法把注意力集中在一个项目上，这就完了吗？不。即使把注意力集中在了一个项目上，很多新手小伙伴依然会被海量的信息砸晕……生财每个小航海的手册，嘉宾的分享，都非常细致，非常有效。已经成功搞到过钱，形成了自己对项目的理解框架，有了判断能力的老板，看到这些资料相信一定会大呼宝藏。我自己在项目上遇到问题，也经常会来小航海的资料库里面寻找答案。但，搞钱新手还没有形成自己对项目的理解框架，也不具备判断能力。所以，就会遇到：1.  选品方式那么多，看上去都好有道理，我该做哪个？2.  这个嘉宾分享的玩法，和那个嘉宾分享的玩法，听起来都很厉害，但做法完全不同，我该听谁的？3.  把所有玩法都学一遍过去，时间都花完了，哪里有时间来学习……恩，我们不仅容易在不同项目之间反复横跳，还很容易在同一个项目的不同玩法之间反复横跳。所以，我们还需要更进一步专注。再拿出我们的目标——赚回
    199 学费。如果只是想赚回 199 学费的话，我们需要把整个项目都搞懂吗？如果想赚回 199 学费，貌似，我们只需要搞定一个项目的一个玩法就可以对吗？我们不需要做个博学多才的老师，想赚钱，我们只需要能把一个项目的一个玩法做清楚，就足够了。这意味着什么呢？意味着当你听了几个嘉宾的分享，已经确定要跟着一位嘉宾的玩法做之后，你就可以不听其他嘉宾的分享了，无论那次分享呼声有多高。意味着当你已经选定了一种玩法，那其他人用不同玩法做出成果的喜报和信息，也都与你无关了，你要专注在把你选定的这套玩法做清楚上。专注，不仅意味着你要做什么，更意味着你不做什么。当你把注意力范围，缩小到一个项目的一个玩法的时候，你自然就不会那么焦虑了。一不小心，又写了篇小作文。如果说让我选出一句话让大家记住，我会选择：「如果你的目标是赚回学费，那你不需要懂那么多，你只需要搞定一个项目的一个玩法就够了」这就是我理解的，搞钱新手参加小航海的正确姿势。希望这篇文章，能帮大家缓解一些焦虑。我是郭晓文，最懂新手的男人，期待和你一起慢慢变富。公众号：郭晓文往期文章：1. [https://t.zsxq.com/0eK5P83vF](https://t.zsxq.com/0eK5P83vF)【生财使用实例&锦囊】从搞钱新手到最懂新手的男人，我在生财有术的三年2\.
