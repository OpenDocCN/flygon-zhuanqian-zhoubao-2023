  text: '# 以赚钱为目标，新手在小航海中应该怎么做？> 原文：[`www.yuque.com/for_lazy/thfiu8/cwm3fr0uorxomnnd`](https://www.yuque.com/for_lazy/thfiu8/cwm3fr0uorxomnnd)##
    (104 赞)以赚钱为目标，新手在小航海中应该怎么做？作者： 郭晓文日期：2023-05-26大家好，我是郭晓文，手握 11 篇生财精华贴，也是江湖人称最懂新手的男人。今天在看@易仁永澄
    老板在生财启航仪式上的个人分享时（没看的快去看[https://t.zsxq.com/0ew5wZrxC](https://t.zsxq.com/0ew5wZrxC)），看到评论区有这样的留言：“怎么感觉都是为大佬准备的？小白好难啊”相信，有不少新圈友，在航海开始后，都被海量的资料给砸晕了吧？航海开始一周左右了，开眼的兴奋劲也过去了，是时候停下来，想想要怎么用好小航海这个宝藏产品了。今天，就让我们一起聊聊：「以赚钱为目的，新手在小航海中应该怎么做？」先谈目标。听完@易仁永澄
    启航仪式分享的前半段，大家应该能理解下述逻辑：1.  具体的目标，可以提供我们突破舒适区所需要的心力2.  具体的目标也可以作为锚点，让我们把注意力集中在对目标有效的行为和思考上在听完老师分享之前，相信大家心里也都清楚目标很重要。在听完老师的分享之后，相信大家会再次意识到目标的重要性。但，有多少小伙伴真正去思考过自己的目标呢？「不去践行的话，道理懂得再多都毫无意义。
    」接下来，我就以「赚回学费」这个最朴实的目的为例，和大家分享一下新手参加小航海的正确姿势。## 报名一个航海好，还是报名多个航海好？先看一个问题：「你觉得报名一个航海好，还是报名多个航海？」123这是个开放性问题，没有标准答案。因为每个人的目的不一样。但如果你的目的是开眼界，多感受一下不同项目，那你可能会选择多参加几个航海。但，如果你的目的是「赚回学费」，那这个问题的标准答案可能就是「只参加一个航海」了。因为赚回学费，意味着你顺利走完了「理解项目所需的最少必要知识➡️掌握项目所需的最少必要技能➡️
    投入足够多的资源去执行」的流程，也突破了这个过程中遇到的各种各样的难关。你觉得，作为一个新手来说，3 个礼拜你能搞定这些事情吗？能在一个项目上跑通这个流程，都已经非常困难了。你怎么敢妄想搞定多个项目的这个流程？对了，如果你同时学习多个项目，你可能还会遇到下列场景：以同时报名了视频号带货项目和小红书店铺项目为例1.  如果你刚开始学视频号带货项目，还一头雾水的时候，突然在生财看到个新帖，别人小红书无货源爆单了，你咋办？2.  如果你看到别人爆单后，把注意力从视频号带货往小红书迁移了一下，又开始学得一头雾水的时候，你又看到有人在生财发了个视频号爆单的帖子，你咋办？这就是大家常说的「在不同项目之间反复横跳，却一事无成」。要从一个搞钱小白，变成能够通过搞定一个项目赚到钱的人，是需要突破舒适区的。突破舒适区，意味着你一定会遇到很多不舒服。当你一开始学不会，做了一段时间没拿到正反馈，处于痛苦状态中的时候，外界触手可得（报名的另外一个项目）的信息，会显得更加诱惑。你很难搞清楚自己是在选择，还是在逃跑。来，回归到我们的目标——「赚回
    199 学费」。用这个目标来衡量「做一个项目，还是做多个项目」的决策。你会发现，在 21 天的时间里，全心全意去攻克一个项目，会比同时去做多个项目，胜率更高。从另一个角度来说，生财小航海里的任何一个搞钱为主题的项目，你能做清楚，都足够你赚回好几倍学费了。'
