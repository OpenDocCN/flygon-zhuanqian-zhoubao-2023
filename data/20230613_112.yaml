    11 个产品4.主图详情页精美，很多都是自己拍照的或者请专业美工拍照的。![](img/dfe0e31658858402651b021c27182eae.png)5.都有去做评价布局和坑产![](img/58b6462266f6d70227eb97165e508953.png)严格意义上来讲，这种的已经不是传统的蓝海店群店铺，而是小众蓝海里面的精细化运营了。以上案例只是一个演示，付爱宝的指数已经下来了，且付爱宝原先的团队已经解散，现在都是新款的其他牌子，所以这个品可以不用去做。当初我们这边一个学员做这个品，一个月纯利润在
    1.7W 左右。找到这些类型的店铺之后，同理，顺藤摸瓜，看看他卖的其他产品，然后用之前的方法，一生二，二生三，周而复始，不怕找不到产品。>延申的玩法，你想想，做店群的还有什么思维？1.很多人起名字，为了突出自己是正品，正牌，会起名字，线上商城，线上总店，正品店…………我们曾经用这样的方法找了几百个蓝海产品。怕被打，所以我就不截图了！2.还有一部分店群的人，为了管理方便，会起名****1
