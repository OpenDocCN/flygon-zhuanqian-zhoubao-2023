  text: '# 淘宝蓝海选品 I 顺藤摸瓜法> 原文：[`www.yuque.com/for_lazy/thfiu8/tvnkbzpfz07nwp3i`](https://www.yuque.com/for_lazy/thfiu8/tvnkbzpfz07nwp3i)##
    (42 赞)淘宝蓝海选品 I 顺藤摸瓜法作者： 老胡日期：2023-05-30之前写了一篇文章，关于利用小红书来选淘宝蓝海品的。文章链接：[https://t.zsxq.com/0eZXRxCjw](https://t.zsxq.com/0eZXRxCjw)财友给了很热情的鼓励，在此感谢。接下来在写个小篇幅，也是蓝海选品的方法，我给他称作：顺藤摸瓜法。准备的工具：1.淘神蓝海店群工具箱。2.至尊宝插件3.一丁点延申思维。>操作步骤：1.  先用淘神把你想查的蓝海词找出来并进行数据筛选。![](img/8321bb5f35c2b5ef430658e6514b49a3.png)2.找到符合自己想做的蓝海词之后，双击软件里面选定的词，跳转到淘宝界面。![](img/a31a2bde38e0d14ae063aeb039ab6e8b.png)3.到这一步的话，很多人的常规做法是查看综合排序和销量，而我们不是，我们用：蓝海词去找蓝海店铺把搜索框里面的
    宝贝 换成 店铺，搜索的蓝海词保持不变。![](img/e827d8b3be931fe228fa52b75d760187.png)找到的是以下的样子![](img/82723ae9b73e4e2dcdae11d113f5826e.png)4.重点来了！店铺最好是选择钻石店铺的，原理是:我们是做无货源店群的，大部分做的好店铺是钻级店铺，心级的是新开的参考意义不大，冠级的，我们搬不过大腿！![](img/b6aeee960d10b84bcca7f74d88a952cb.png)进店后，我们可以进一步验证是否是做无货源的。无货源分为单品蓝海店铺和多品蓝海店铺。我们先来看看多品蓝海店铺的一个特征，就是产品数量都是几百以上且他们的
