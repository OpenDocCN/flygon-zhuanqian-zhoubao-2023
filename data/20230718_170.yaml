- qas:
  - 问题1：作者在14年、15年时预判了人工智能会很火热，并有了一个赚钱的想法，为什么最后没有执行？
  - 回答1：因为执行力不够，事实证明这个想法是正确的，但没有得到执行。
  - 问题2：作者认为过于专注于一件事会忽略很多不错的机会，为什么会造成这种结果？
  - 回答2：因为专注于一件事会让人忽略其他可能的机会，而且无法做出正确的判断和选择。
  - 问题3：作者现在有怎样的目标和策略来避免过于专注于一件事带来的风险？
  - 回答3：作者的目标是每周只花两天时间在生财有术上，通过刻意让自己越来越空闲来看到更多机会和进行认真判断。
  - 问题4：在评论区中，有人提到“不是一个执行力的问题，而是认知问题。”这句话在这个故事中有何体现？
  - 回答4：在这个故事中，作者认为错过机会不是因为执行力不够，而是因为对事物的认知不够全面而无法做出正确的决策。
  - 问题5：为何认知加上执行力是非常重要的，评论区中对此有何补充或反馈？
  - 回答5：认知和执行力一起，能帮助人们看到机会，做出正确的决策，因此很重要。评论区中也有人提到认知和执行力的重要性。
  text: '# 过于的专注于一件事，会忽略掉很多不错的机会> 原文：[`www.yuque.com/for_lazy/thfiu8/zdew1izdx09fnrbr`](https://www.yuque.com/for_lazy/thfiu8/zdew1izdx09fnrbr)##
    (286 赞)过于的专注于一件事，会忽略掉很多不错的机会作者： 亦仁日期：2023-07-1614 年、15 年的时候，我预判人工智能会越来越火热，产生了一个赚钱的想法，.ai
    结尾的域名也会越来越抢手，如果通过一些工具批量的去扫还没注册的重要的相关词加 ai 的域名，然后注册下来等待未来卖给需要的人，将来一定会发财，赔率非常之高。现在来看，确实是这样，大量的网站用上了
    .ai 的域名。非常棒的想法，非常值钱的想法，但因为执行力不够而没有执行。前几年我会懊恼，唉，执行力真的是差，错过了一个非常好的机会。这一两年，我其实已经不这么想了，本质上，这其实不是一个执行力的问题，而是认知问题。对于这个事情一知半解，没有花足够多的时间去了解信息，判断信息，所以无法取舍，更加无法下重注，包括时间上的重注。其实也不是对于这个事情的认知能力不足，只要投入足够多的时间，对于这个事情的理解可以做到非常深，根本上是时间投入问题，是因为专注于一件事而忽略了另外一件事。这背后其实有一个提醒，从我们赚取财富的角度来看，过于的专注于一件事，比如这几年我的时间和精力，基本都在生财有术上，会忽略掉很多不错的机会，这可能存在一些巨大的风险。所以这一两年我会刻意的让自己从系统里面抽出来，刻意的去建立一个让自己越来越空闲的系统，我甚至定了一个目标，实现未来每周只花两天时间在生财有术上。只有越来越空闲，才会真正的去看一些机会，仔细研究，认真判断，才敢下注，下重注。而对于生财有术，最重要的是什么？
    在别人还没看见时，有人能看见好机会，然后引起大家的重视，带着大家进去。个体财富战略是这样，公司战略是这样，既要低头赶路，也要抬头看天。评论区：北辰 : “不是一个执行力的问题，而是认知问题。”
    少伯 : 既要低头赶路，也要抬头看天。 Hanson-才 : 这个和稀缺这本书里面讲的有点相似，天天忙着工作就没时间思考未来，很多机会看不到。 张耑一 :
    下次先把预判放生财里，我去执行[呲牙] Aimmon : 那时候 ai 域名多钱 Jenny 快速输出 : 有时候不是我们执行力不强而是缺乏正确的认知和引导，希望以后能跟着亦仁大们学习
    三行 MU : 认知+执行力 天堂地狱 : 亦仁说的对，从未有知而不行，有的只是未知而不行。'
