    (27 赞)在加油站加油时被推销「燃油宝」的感想作者： 苏佬师@品牌营销日期：2023-06-014 月从唐山开车回北京，在加油站加油时被推销「燃油宝」的东西，说是能除积碳、提高燃油效率。当时虽然对此怀疑，但还是买了，因为那个场景下，我被打动了。回北京一查才发现果然被骗，但我觉得这个骗局很高明，试图拆解下我这种防备心这么强的人，是怎么被骗的。我在购买环节中的所有心理顾虑，对方都有应对方案，不断降低我的购买风险，到最后我自己都没拒绝的理由。
