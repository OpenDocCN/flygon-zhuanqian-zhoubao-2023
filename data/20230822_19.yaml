  - 问题1：关于拖延症的主题是什么？
  - 回答1：关于拖延症的主题是关于目标、动力、路径、方法和资源的五个维度。
  - 问题2：什么是目标的真正渴望与欲望的区别？
  - 回答2：真正的目标是内在真正的渴望，与欲望不同，它是发自内心想要实现的愿望。
  - 问题3：动力与目标之间有什么关联？
  - 回答3：好的目标会激发动力，但不匹配或不认同的目标则无法激发动力。
  - 问题4：路径和方法在克服拖延中有何作用？
  - 回答4：路径和方法是执行和落实目标的内容，能够帮助克服拖延。
  - 问题5：资源在克服拖延中扮演什么角色？
  - 回答5：资源可以是执行计划所需的条件，有时候即使是一小部分的改变也能带来新的机会和灵感。
  text: '# 关于拖延症的一些想法，以及相应的解决办法> 原文：[`www.yuque.com/for_lazy/thfiu8/gqpbue5iep8d6ohx`](https://www.yuque.com/for_lazy/thfiu8/gqpbue5iep8d6ohx)##
    (68 赞)关于拖延症的一些想法，以及相应的解决办法作者： LosAnky日期：2023-08-14大家好，我是 5 月个人优势挖掘航海的优势教练上淇。咱生财都是特别有行动力的圈友，好多人都出了成果，但确实也经常收到圈友提问，明明知道某些项目可以赚钱，我也想赚钱，为什么一直拖延动不起来呢？今天想聊聊关于拖延症的一些想法，以及相应的解决办法。目标、动力、路径、方法、资源，这是战胜拖延的
    5 个维度，也是拖延的 5 个根因。一、先说说目标目标不是欲望，而是内在真正的渴望。那它俩怎么区分？很简单，欲望就是我想赚更多的钱，有更高的地位，掌握更多的权力，可以更好地吃喝玩乐，穷奢极欲，让别人羡慕自己，主打一个“利己”，希望得到更多；而渴望则是我想赚更多的钱，有更高的地位，掌握更多的权力，这样我可以创造更大的价值，帮更多的人，让世界变得更美好，主打一个“利他”，希望创造更多。所以，每个人都有很多的欲望，但并非每个人都有很大的渴望。那渴望为什么这么重要呢？因为欲望不会真正地激发我们，它只会让我们沉迷其中，无法自拔，越来越空虚，最终陷入无尽的深渊。而渴望才能够真正地激发我们，让我们笃定，让我们发自内心想去实现目标，即使最后没有达成目标，沿途的风景、过程中的体验、自身收获的成长，也都会让我们感到充实和饱满，而不会感到空虚。同时，目标一定得是发自自己的，而不能是别人给的。比如父母老师给你定的婚嫁目标，老板领导给你设置的业绩目标，那些都不算“真正的目标”，除非你本身认同它们。只有我们能从这些目标里看见自己的渴望，才是真正的目标，否则都是“伪目标”。我们要做的，是不断寻找、迭代自己的“真目标”。二、再说说动力目标和动力之间有很强的相关性，好的目标，真正的目标，一定会让我们更有动力，而不匹配（太高或太低）或不认同的目标，则无法激发我们的动力。有很多人就是在外界的目标下，一直提不起劲，却不知道哪里出了问题，很大可能就是这些目标没有激发自己的动力。除此之外，动力一定跟每个人自己的优势才干有关。比如有的人共情力强，关注情绪、感受，关注“人”，那让他们做能发挥这个特长的事情，一定会更有动力，让他们做特别理性、木得感情的机器人的活，则不会有动力；而有的人就反过来，非常理性，很关注事实、逻辑、数据，那让他们做理性分析的事情，会很擅长且有动力，但如果让他们天天考虑人的情绪感受，他们估计得抑郁或魔怔。所以，越是做跟自己优势才干匹配的事情，越容易进入心流、越容易得到正反馈，自然也越有动力。三、最后再说说路径、方法和资源路径和方法都是偏执行落地方面的内容，有些人很善于想办法，在各种情况下都总能想到各种方法来应对，那对他们来说，路径和方法基本上不会有问题。但也有些人在某个领域确实没有经验（比如职场小白、恋爱小白等），或者他们经常陷入“没想法或没办法”的境地，那这时候，即使目标清晰、动力满满，可能也还是会被卡主。这时，如果一些可以借鉴的路径和方法就显得特别重要了。还有一个经常被我们忽略的就是资源。我们经常会觉得，必须具备某些资源，才能做某件事，如果缺少了这些资源，事情就不可为了。李松蔚老师在《5%的改变》里说到，当我们踏出了第一步，做出了那
    5%的改变（甚至很多时候只要做出 1%的改变），就会产生扰动，生发出很多新的机会和灵感。'
- qas:
  - 问题1：资源是预先准备好放在那里的，还是一边做一边积累出来的？
  - 回答1：一边做一边积累出来的。
  - 问题2：所有我们想要的资源，是否真的缺一不可，没有它们就无法行动？
  - 回答2：不一定，有些资源可能并非必需。
  - 问题3：怎么战胜拖延？
  - 回答3：第一步，自我觉察，梳理卡点；第二步，针对性寻找解决方案；第三步，实际践行。
  - 问题4：自我梳理对自身的觉察和反思能力要求如何？
  - 回答4：很高，有盲点需要第三方指出。
  - 问题5：为什么一对一教练比较贵？
  - 回答5：因为“目标”和“动力”的梳理是关键，需要深入个性化的指导。
  text: '而这些机会和灵感，绝对不是刚开始做的时候能规划出来的，都是随着事情的演变才出现的。所以我们可以认真想一想，资源是预先准备好放在那里的，还是一边做一边积累出来的？是不是所有我们想要的资源，都真的缺一不可，没有它们就无法行动？四、我们要怎么战胜拖延呢第一步，自我觉察，用上面
    5 个维度做个梳理，看看自己主要卡在哪一步，有可能不止一个卡点，没关系，这一步先觉察即可。第二步，根据第一步觉察到的卡点，针对性地寻找解决方案。比如第一步卡在了目标上，那就要对目标进一步梳理，深入挖掘自己的目标到底是怎样的，这里面一定能发现，有些目标来自于欲望，有些目标来自于外界。当你看见了这些，你就有了改变的可能。就算外界无法改变，至少你自己能更接纳和自洽。而且往往，月能接纳现状，行动力就越强；越不接纳现状，行动就约会受阻。如果第一步卡在了动力上，目标没有问题，那很可能是在试图用别人的方式完成自己的目标，所以觉得拧巴。那这时候，我们就要去寻找适合我们自己的方式和节奏，把自己的效能提升起来。因为每个人的情况都不一样，这里没办法很好地展开，需要一对一深入梳理。这也是一对一教练为什么比较贵，因为“目标”和“动力”的梳理，其实是最关键的！而且，很多时候，自我梳理对自身的觉察和反思能力要求很高，没有人引导效果大打折扣。更重要的是，自己看自己会有盲点，而盲点并不是简单地通过努力就能看到，需要第三方点出来，点出来可能一下就通了（确实，我自己在一对一教练的过程中，也主要聚焦在这两方面，能给人带来很大的突破）。第三步，去感受、去体验、去践行。比如调整了目标，或者找到了更能激发自己动力的方式，那就要实际去践行，并在过程中感受效果到底如何。每一次调整，我们当然都希望一步到位，但是否真的达到了预期？如果达到了，如何进一步放大？如果没达到，问题出在哪？如何调整？走完这样的一个循环，基本上让你困惑、拖延的那件事情就成为过眼云烟，不再会困住你。屏幕前的你，如果也身陷拖延，不妨试试看！评论区：奶茶
