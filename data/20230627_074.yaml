  - 回答2：“专注力”。为什么是专注力，很简单。还是从生活中的例子出发，比如：你进入一个直播间，看到主播正在买一款产品，感觉非常好，于是打了一个评论：666。这个直播间就多了一些活跃度，然后别人也进来，也打了一条“666”，然后又给这个直播间增加了一些活跃度。随着直播间活跃度越来越高，进来的人也越来越多，到最后卖出去的产品也就越来越多。
  - 问题3：如何利用好我们的专注力？
  - 回答3：专注力的本质：专注力是一种不可再生资源，如果你这个时候在打游戏，那么注定你就不能同时做其他事情了。所以，利用好我们的专注力，会让我们做事事半功倍。那么我们该如何做，我把我的做法分享给大家：第一步，寻找：掌控好你的时间，把专注力花在寻找高质量的信息上。
