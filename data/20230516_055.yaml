- qas:
  - 问题1：文章的主题是什么？
  - 回答1：承认自己的无能和无知。
  - 问题2：为什么做老板的人容易陷入自我幻觉？
  - 回答2：因为长期以来，他们可能会认为自己无所不能，这种现象被称为“身居高位产生的脑损伤”。
  - 问题3：作者提到哪些因素会导致老板认为自己成功的原因？
  - 回答3：作者提到了赶上了风口和运气好，以及自我决策的正确性和勤奋努力可能并非真正原因。
  - 问题4：文中提到了如何才能在经营中听取他人的意见？
  - 回答4：承认自己在某些方面无能和无知是关键，这样才能真正听进别人的建议。
  - 问题5：如何描述作者对自我认知和发展方向的看法？
  - 回答5：作者认为认识自己和自我发展的方向是困难的，但是必要的，只有这样才能正确评价自己并找到适合自己的奋斗目标。
  text: '# 《承认自己的无能和无知》> 原文：[`www.yuque.com/for_lazy/thfiu8/nseb3igeoimelgu7`](https://www.yuque.com/for_lazy/thfiu8/nseb3igeoimelgu7)##
    (448 赞)《承认自己的无能和无知》作者： 小马宋日期：2023-04-20承认自己的无能和无知：创业 46 条之 13做老板的人，常常会产生一种幻觉，觉得自己伟光正，什么都能，什么都懂，所以做老板久了，就会犯病。这个学术上有个概念，叫身居高位产生的脑损伤，做高管做老板久了，他的镜像神经元会减少，共情能力会下降。其实有的时候，你发了财不过就是赶上了风口，又因为运气好，才做到今天这个位置。但我们自己往往会觉得是因为自己决策正确，勤奋努力，聪明决定，其实可能不是。承认自己在某些方面无能和无知，才能在经营中听得进去别人的意见和建议，也才能知道有些事你是做不了的，才知道你需要放弃一些你不擅长做的项目和内容。但这个死结在于，要认识的自己的无知，往往需要相当程度的认知能力。但我说的所有的话，也都不绝对，因为老板如果不懂，又常常会被所谓专业人士忽悠，所以看一个人不要只听他说，还要看他做没做，以及做得如何。评论区：momo
    : 要认识的自己的无知，往往需要相当程度的认知能力。深度认同 周彦充 : 其实都是普通人，正常来说老板的大脑觉醒程度更高 泽言 : 顶帖 英雄哥 : 人人皆有盲区，对于盲区就是无知的。
    一个人能发现自己的盲区，需要他人的镜子，还需要自省的习惯。 但越成功的人越难以发现自己的盲区。 对于普通人而言，知道自己有盲区，是无知的，仅此一点，就已经距离优秀更近一步了！
    浠蓓儿～ : 感谢您的文字，再次提醒我保持空杯和谦卑 能吃会饿 : 哈哈，怎么才能不经意地让老板看到[憨笑] 艾小飞 : 认识自己难，认识自己的不足更难古话说：不识庐山真面目，只缘身在此山中，意思是由于自身原因，我们不容易认识自己，更加不容易认识自己的不足和短板。一个人只有真正认识了自己，看到了自己的不足，才能选对找准自己的发展方向，确定好自己的奋斗目标。一个不能全面认识自己的人，也是个不能正确评价自己的人。只知抱怨别人，却不知反省自己的不足，这是人常犯的毛病。这在与人交往中，心态上很容易出现两个极端；一个极端是妄自菲薄，自轻自卑；另一个极端是自我膨胀，妄自尊大。而骄傲和自卑的根源都是对于自
    身的不正确认知。人贵有自知之明。要清醒地看到自己的不足，认识到自己的渺小，纵使你有超凡的能力，也不可能让整个社会改变以适应你。能够正视现实，看到自己的不足，就能谦虚向上，最终受益的还是自己。对每个人而言，须要有勇气去认识和实现真实的自我谢谢提醒，让我有感而发
