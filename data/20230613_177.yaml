    (59 赞)职场新人不得不知晓的赚钱四个阶段作者： Aarom °🐟日期：2023-05-25职场新人不得不知晓的赚钱四个阶段我们绝大多数人从小到大关于财富的教育是空白的，甚至很多认知是有严重误区的，陷入贫穷陷阱。很多人思路的误区无非两个，要么认为赚钱可以靠十倍的勤奋和努力，就会有高人一等的回报，要么他一直在幻想出现一个机会，然后自己就能像做火箭一样实现财务自由，这两种思路，前者根本行不通，后者概率又极小。真正有效的能够循序渐进的方法是升级你的赚钱段位。没错，赚钱的模式它有非常明显的四个段位。第一个段位是出卖时间和劳动力赚钱，这时候你是一个廉价零件。第二个段位是用产品或服务赚钱，这时候你是一个能和市场直接交易的超级个体。第三个段位是用商业系统赚钱，这时候你是一个资源的构建者。第四个阶段是用多个商业系统赚钱，这个时候你是一个更高维度的整合者。我们先来看第一个段位，靠出卖自己的时间和劳动力挣钱，也就是在一家公司上班，这是我们从小到大被教育最多的一种赚钱逻辑，你得去上班，你得有一份工作，不然没有收入。但其实帮别人打工是不可能变富的，为什么呢？因为从社会经济学原理上来说，企业它存在的意义就是帮助那些无法跟市场直接交易的人完成交易。比如说说我的专业是建筑设计，我刚毕业，我想设计一个大型建筑，就是像市场来提供设计服务来赚钱，但这时候根本没有人会搭理你，因为这时候你没有任何的公信力，大家会想你是谁，我们凭什么相信你呢？这个时候企业就出现，比如说像一些设计院和建筑事务所，他们因为过往有很多成熟的案例，最容易获得信任，所以能够拿到订单，然后他把拿来的订单再分给你，让你干活，相当于一个中介平台，他们直接接触市场，去获得用户。所以本质上你现在拿到的薪资不是企业给你发的，而是从市场上获得的，只不过到了你手里的时候已经经过了。层层的筛减，要经过投资人、股东、高管层、总监层、经理层等等等等，那么在到你的手里就基本上所剩无几了。所以说为什么很多人讲想要年薪百万，意味着你起码要给公司创造一千万以上的利润，那么如果你想获得更多的收入，你只有一条路，那就是成为整个利益分配链当中更上游的那个环节，甚至最好能摆脱被分配的命运，去成为分配利益的那个人。我给大家讲一个真相，就是职场人是如何一步一步走入贫穷陷阱的。首先，如果你处在打工的生态位，工作会占据你一天当中所有最优质的时间，最好的精力、最好的体力都已经被拿走了，留给你的只剩下最劣质的时间，非常疲劳，甚至神志不清。你会发现一天忙下来，到那个时候已经什么都干不了，然后你会发现你每天都在疲于奔命，你像一个救火队员一样去处理那种非常紧急的事情，你就像一个手里抛着五个球在玩杂耍的小丑，生怕哪个球掉下来让自己丢了工作。而且作为小丑，你也很害怕演的不够讨老板欢心，所以你每天都在卖力的化妆，卖力的表演，这让你心力憔悴，自我迷失。然后你还要去处理复杂的人际关系，家里的突发状况和房东的刁难，同行的竞争，这样你要抛的球就越来越多，你变得越来越疲于奔命，也变得越来越焦虑，这就叫做稀缺陷阱。然后你因为这样的消耗非常大，特别想补偿一下自己，奖励一下自己。你放纵娱乐购物，试图去填补缺失，让自己快乐。然后你又陷入了消费主义陷阱，大量的不合理消费，大量的超出能力范围外的支出，让你不得不继续工作，'
