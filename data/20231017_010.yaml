    (183 赞)持续写作成为高手，必备这 3 个写作心态作者： 粥左罗日期：2023-10-09【粥左罗：持续写作成为高手，必备这 3 个写作心态】01：写作成长是系统，赚更多钱是系统的结果，但最终赚钱的方式大概不是写作。特别心急的奔着写作变现的，最终还未收获到写作真正的价值，就已经放弃了写作，因为他们等不及，就像过去那么多年，他们尝试做过的很多想快速赚到钱的事情一样，等不及。不着急写作变现的，构建了一个以写作为中心的成长系统的，最终会收获到写作真正的价值，也会因此赚到更多钱，成就更大的事业。写作真正的价值是什么？通过写作提升认知水平，思考能力，逻辑能力，分析问题，洞察问题，解决问题的能力。这些都是有段位的，不同赚钱能力的人处在不同的段位，当你花了一年以上的时间，把自己这些能力的段位综合的提升上来之后，回过头来看你会发现你到了新的境界，你的格局变高了，思考问题的维度变高了，看待世界的方式变了，理解商业的深度变了，这个时候你会发现，你能做的事情原来有很多，你可以做到的事情也有很多，而且你会很有自信，有一种主动掌控生命的力量感。到这个阶段，你的赚钱能力自然就提升了，一定会赚越来越多的钱。今天你把我的公众号拿掉，视频号拿掉，也不让我再做写作的事情、知识付费的事情，让我去做别的事情……你觉得我的赚钱能力会输于大多数人吗？不可能。很简单，因为我的思考能力分析问题的能力解决问题的能力，已经到这个阶段了，我怎么会输于大多数人了？你们看我写的很多原创文章就能感受到我的思考能力认知能力。但依靠写作倒逼自己把这些能力提升到新的段位，有竞争力的段位，是需要时间的，如果你进到这个圈子里目标就是两个月变现三个月变现，但符合你预期的变现，又不会那么快发生，那你很可能就会慢慢放弃写作了，因此最终你也没有享受到我上面说的这些写作带来的真正的价值。如果你没那么着急快速写作变现，心态比较好，踏踏实实的持续的通过写作倒逼自己成长，把自己的这些能力都提升到一个高的段位，也许到那天，投稿变现的事情，你都看不上了，或者你也不一定想通过做自媒体做知识付费变现，因为当你的认知思考能力达到一定的段位之后，你会发现你的世界变大了，你能做的事情变多了，赚钱的事情有很多，不一定非得做这个，你也可以赚到很多钱甚至更多钱。当然不是说不让大家在这个阶段追求写作变现，合理的通过一些写作变现的目标，可以把自己逼的成长更快，这一篇想说的是面对写作的心态，对写作真正价值的认知深度，要真正的从底层上从更高维度上认知写作，你才能真正收获到写作最大的价值。02：不要只是喜欢写作的好处，要喜欢写作本身。前段时间在大理的时候，跟几个朋友见面，其中一个朋友一直在讲写作的重要性，然后强调说自己哪天一定要好好学一学，会写作太划算了，不会写作太吃亏了。我说你们知道为什么我可以写八年吗？我还可以再写八年，再八年。你们很多人只是喜欢写作的好处，并不喜欢写作本身。我比你们大多数人都更知道写作的好处，但是我也很喜欢写作本身。当我把一段经历落成文字的时候，我好像把那一段生命凝固下来，变成了永恒，我随时可以翻看，也可以分享给别人。当我把一个概念一个问题一个认知用文字阐述得很清晰的时候，我有一种把握了世界的自信，掌控感。当我坚定自信的写出一个不同于他人的或流行的观点认知时，'
- qas:
  - 问题1：为什么作者对分享自己的写作经验如此兴奋？
  - 回答1：作者认为写作经验对他人有价值，就像发现宝藏或揭示世界运行秘密一样，因此兴奋并渴望分享。
  - 问题2：作者如何描述自己在写作实战经验时的感受？
  - 回答2：作者比喻自己像匠人制作工具，为他人打造更好用的工具，因此迫不及待地想分享。
  - 问题3：作者在写作中感到自己“太帅了”是在什么情境下？
  - 回答3：当作者觉得自己的写作逻辑更为清晰、准确且比他人更妙时，他会有这种感受。
  - 问题4：为什么作者会把写作比作看着自己孩子的父母？
  - 回答4：完成一篇分享、文章、书籍或课程后，作者看到自己创造的东西，感觉如同父母看待孩子一样愉悦和满足。
  - 问题5：如何解释作者提到的“预期大于能力，越写越痛苦”？
  - 回答5：这指出当初学者预期自己写作水平超过实际能力时，会感到沮丧和想放弃，建议根据自身能力设定合理目标，逐步进步。
  text: '且我绝对相信它对别人有价值时，我就好像挖到一个大宝藏，要迫不及待的与人分享，或者我好像是窥探到了这个世界运行的一个秘密，要赶紧分享给大家，满心欢喜。当我在一件事上写出了一套很实战的经验方法时，我好像是一个做工具的匠人，给某一群人打造了一把更好用的工具，我迫不及待的想要发给大家去用。当我写某个点比别人更有逻辑，更清晰准确，写的更妙时，我就感觉要给自己跪了，感觉自己太帅了，哈哈。当我写完一个分享，一篇文章，一本书，一门课时，我就看着我创造出来的东西，感觉很爽，就像一位母亲父亲看着自己的孩子一样，那种从零到一，创造的愉悦感。等等，不限于以上的，对写作本身的喜欢，我太爱写作带给我的这些感受了。如果你想在写作上，走的更远站的更高，甚至终身写作，不断拿到大结果，那就不要只是喜欢写作的好处，要喜欢写作本身。03：预期大于能力，越写越痛苦。粥老师，我最近刚开始写作花了两三天的时间才磕磕巴巴把一篇长文写出来，感觉有点绝望，写不下去了，有点想放弃，怎么办？粥老师，你最开始写作的时候写好一篇文章花了两个星期，经常写废掉，你那个时候有没有很痛苦，有没有否定自己？这两个问题都是直播间里学员提问的，我相信很多人都有这样的困惑。我当年有没有很痛苦，有没有否定自己，有没有因此想放弃？当年痛苦是有的，但也没有那么痛苦。否定自己？没有，也更没有想放弃。甚至相反，我会觉得我一个过去没有写作过的人，竟然也能够花几天的时间磕磕巴巴拼凑出一个还像样子的文章，虽然不好，但自己竟然搞出来了(这种心理才是对的嘛)，那既然这样就能搞出来，那继续搞下去岂不是有机会超越那些老同事么？初学一个东西遇到困难，有点小痛苦是正常的，如果说你过于痛苦，过于绝望，甚至因此想放弃，其实很简单的原因，就是你的预期远远大于你的能力。你本来的能力是一个小白新手，你却想写的跟高手一样好；你本身过去就没有写过多少篇文章，你却寄希望于很顺利地就写出一篇不错的文章；你本身过去就没有养成每天思考的习惯，也没有很多的认知积累，突然要写作了，你却希望自己一下就变得可以很好地提出自己的观点认知和思考……
    等等，这些怎么可能呢？这些就是预期远大于能力。预期远大于能力，每次做的时候就必然远远达不到预期，落差太大，当然就会很痛苦，想放弃。每个人要清晰的认知自己，你现在处于什么阶段，属于什么样的能力，那么你去设定目标或者去做心理预期的时候应该是符合自己的能力的，既然符合自己的能力，那基本上也不会有太多的落差，当然你也就不会有很多痛苦，而是进入一种踏踏实实的在自己的当下能力水平基础上努力实践慢慢进步的节奏里。感谢你看完！![](img/b4110c35949bb561bdfe676bccbf0c5f.png)*
