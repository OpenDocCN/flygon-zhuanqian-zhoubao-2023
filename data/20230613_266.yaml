    3 月 16 号正式启动拉新运营的，在这之前的三天里，我和老徐碰了基本的思路，一如 21 年操盘那样我仍旧是赶出了一个思维导图，同时一个周末把基础的 SOP
    赶出来了，虽然后来发现还有很多不足，整个运营期间都在补 SOP ，但勉强满足启动的需求了。虽然是新手团队，但是我们组战队的速度还算快的。无论是老徐还是我，在过去的一年里都有意识的在储备拉新战队的成员，所以在
