    8-10%左右，也就是说如果需要转化 300 人，就需要至少拉 3000 人以上，考虑到我们战队普通人较多，这个转化率是保守估计到了 6-8%，也就是需要五千人左右。同时基于过往数据的观察，私域好友数到围观群的转化率也就是
