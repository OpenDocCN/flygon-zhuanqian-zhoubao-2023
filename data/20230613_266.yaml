  text: '# 《没有 IP 的普通人如何抱团逆袭登上拉新榜前三》> 原文：[`www.yuque.com/for_lazy/thfiu8/yd1edukuy47aa7r2`](https://www.yuque.com/for_lazy/thfiu8/yd1edukuy47aa7r2)##
    (精华帖)(233 赞)《没有 IP 的普通人如何抱团逆袭登上拉新榜前三》作者： 飞巴日期：2023-05-19大家好，我是飞巴，一个全栈运营，也是本次「生财有术」拉新榜单排名第三的
    IDO 老徐 团队的运营操盘手。两年前我还是一个互联网上没什么痕迹的“互联网透明人”，到今天影响力也十分有限的我帮助老徐带着一群普通人在不被人看好的情况下和刘驴大哥在榜三榜四之间鏖战了大半个月，在最后
    48 小时完成逆袭拿下第三名。先来说一下成绩，团队拉新人数接近五百，我们团队没有一位往年位居榜单上的 大 V，绝大部分都是没什么 IP 影响力的普通人，而且运营团队还是由
    7 位职场小伙伴组成「包括老徐和我都是职场人」。## 一、拉新萌芽了一年时间### 一）两年时间、一个星球、两个贵人简单说下自己，飞巴主业是农业互联网运营，曾作为中台运营经理帮助平台完成了
    0 到 20 亿 GMV 的跨越。飞巴从 2021 年初开始互联网的折腾的，2021 年 418 加入生财，可以说生财之旅也是我的折腾记录。2021 年 3
    月 6 号认识  IDO 老徐，从此缘分就打开了，老徐是飞巴过去两年里最重要的贵人，没有他的指导，我可能很早就放弃折腾了，最可怕的不是不努力，而是没有人带，努力没有方向，在稀里糊涂之中放弃。也就是这次操盘经历让我开启了突飞猛进的进程，老徐之前评价我在
    2021 年以前是个在互联网上没有痕迹的人，我形容自己是从 0 公域「无粉丝」、 0 私域「21 年初不到六百好友」开始的。之前有人让我用一句话形容这两年的折腾，我是这样形容的：2021
    年是种子期，主要就是破圈和积累影响力，种下了一颗未来的种子；2022 年是萌芽期，主要是扩大影响力和 IP 商业化，让种下的种子破土发芽；2023 年我希望是生长期，就像我的
    slogan “飞术成长”。2023 年 418 这次拉新起源于 2022 年 418 ，老徐去年没有组团拉新，只是个人拉了二十多个人。那是我第一次参与拉新，是跟着梁靠谱团队，靠谱也是我另一位很重要的贵人，去年她们战队是第二，今年再进一步拿下了第一，恭喜他们。我这次操盘的很多思路也是参考了去年靠谱她们拉新时候的做法。老徐表达了
    23 年要组团拉新的想法，那我说我来帮你做运营，毕竟我们此前合作过好几次了。比如 2021 年 4 月跟着老徐做万人私域社群，开始发挥出我的运营实力，社群一半的
    SOP 由我贡献，同时操盘了一次万人社群的视频号连麦活动，那也是我的第一次操盘，详细复盘文章，大家可以看这篇帖子。[https://t.zsxq.com/0d3T4j1DH](https://t.zsxq.com/0d3T4j1DH)###
    二）流量增长和运营团队招募我一直说生财拉新往往看的不仅仅是这半个月一个月的运营结果，而更重要的是看过去一年里面大家的成长和流量增量情况。这点很重要，所以去年四月份就跟老徐商量过一些细节。首先是物色团队成员，众人拾柴火焰高，光靠一个人的力量是没戏的，从每年的榜单来看，单体是不可能打得过团队的，单体
    IP 的上限大概也就在一百人左右。当时划了三档，理想状态下应该是 TOP5、TOP15 和其它。'
