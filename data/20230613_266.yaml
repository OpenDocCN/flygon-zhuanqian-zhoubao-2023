  text: 后来老徐还开了一个“网盘拉新”的微型航海，这两个项目我们都是免费带正式圈友群的同学玩，主打的就是实战，实践、交流、复盘总结、迭代，一套链路下来很多人成长非常快，比如美团圈圈的项目，当时生财大部分的美团圈圈相关内容都是从我们那个群里出来的。有人带和没人带的差别还是蛮明显的，我们也非常开心这次可以带着接近五百人一起在接下来的一年里一起并肩作战，很多新圈友很优秀，飞巴相信他们在未来的一年里一定会在生财影响力大增的。同时通过上述的运营动作，我们在正式圈友群建立了口碑，同时我们也推出了一个策略，就是鼓励通过我们战队加入的第七期新人跟着我们一起拉新，通过建立他们的专属群，提供资料、分享、运营支持等方式促成转化。同时通过在免费星球开设专门板块，让他们写下自己加入生财、使用生财的思考和心得，方便他身边的朋友去看到他的成长，从而进一步对生财有术感兴趣。因为不少同学感受到正式圈友群的氛围，主动申请帮我们拉新，一下子我们战队又多了几十个专属群，最终这些群也创造了几十人的转化的效果。##
