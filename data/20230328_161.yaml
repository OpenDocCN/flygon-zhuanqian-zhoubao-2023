    二、产品和服务接下来，就是具体做什么产品的问题了，我以什么形式去把这份能力卖出去，换取经济回报呢？家长在什么情况下会掏钱来找我呢？首先，有数据显示，针对亲子陪伴与沟通存在的问题，多数家长采取的学习方式中，排名前五的分别是：看家庭教育公众号网络搜索看家庭教育书向同辈取经咨询教育专家![](img/b156e53dd05fb59b2c78e88a31d1e04d.png)（图片来源于公众号《发现报告》）其次，根据多年混迹妈妈群的经验，以及跟家庭教育学员的沟通经验，我总结了以下几个要点：①
    第一类家长，喜欢自助解决问题，途径包括问百度、问社群、问闺蜜、问小红书、看公众号，日常鸡毛蒜皮的小事儿，不愿意付费咨询，觉得没必要，平时自己也基本没有学习习惯，付费意识不强。②
    第二类家长，有一定学习意识，喜欢上课，三位数和小四位数的课程，比较好接受，他们觉得上课学得多学得全，学完了就能解决各种问题了，再带个证书什么的，更受欢迎。因为教育的结果在未来才显现，如果当下的痛苦不明显的时候，对未来的结果不敏感，他们的付费意识有限，认为学得多而全更有吸引力③
    第三类家长，高认知，愿意通过自我提升去为孩子的未来做好铺垫，对当下的养育问题比较敏感，或者已经存在较严重的养育问题，比如孩子厌学、亲子关系紧张经常吵闹冲突、自己的情绪状态不好烦躁疲惫等。他们想系统深度学习，也需要陪伴指导以提升直面问题的能力，但是缺少系统、全面、便捷、高效的途径。综上，我们的产品设计思路是，主要针对第三类家长，兼容第二类家长，为他们提供“可供请教的教育专家和能够提供高质量交流的同辈圈子”。于是，我们的主打产品就应运而生了，即：提供一套系统、全面、精简的课程，同时，做长期的陪伴指导帮助他们解决问题的服务，如果家长希望拿证，我们也可以授证。##
    （1）产品形式① 录播课：5 门家庭教育系统课 +1 门心理学基础课（积极养育课、沟通课、青春期家长课、父母自我疗愈课、教育规划课、心理学通识课）。② 社群服务：每周固定时间直播答疑、每周固定时间收集养育反思并进行一对一回复，不定期导师一对一通话指导，可以高频率随时解决问题，持续跟踪问题的解决过程，及时纠偏。③
    授证服务：如果学员想要心理咨询师、高级教育指导师证书，我们可以对接授证。
