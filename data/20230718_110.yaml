  text: '#### 1.2.软环境一共分为三个板块：Python、Git 和魔法上网题外话：推荐彻底卸载 360、金山、电脑管家之类的沙雕工具，还有安装这些东西的时候，它们给你附带安装的各种垃圾软件，这些东西会极大地消耗你的电脑性能，除了惹人讨厌外，毫无用处。我们在使用
    Stable Diffusion 之前，电脑里要先安装 Python 和 Git，否则就运行不起来，这两者是非常重要的前置软环境，也就是生态。Python
    下载地址：![](img/fe549c9be77a958e702b01c190d11711.png)下载 Python 3.10 以上就行了，但我截图的时候已经有了
    3.11 和 12，但目前 3.10 以下显示是稳定版，所以我们就选用 3.10 就行了。鼠标往下滑，找到这个就行，网上大部分人推荐 3.10.6 或者 3.10.9。（不过我试了一下最
    3.11.4 也没什么问题）![](img/6faba6fe1f82b810e6fd25d3fb8040fc.png)安装注意事项：看下图，然后点 Install Now，一直下一步，完事儿。![](img/a3914430007de784204a4a7b5b6fc227.png)其次是
    Git，下载地址：![](img/9836b4ebc6e916e7cebf49f613a55ab7.png)下载安装版就好了，便携版我没有试过。安装注意事项：无，就一直下一步
    next、下一步 next、下一步 next 就行。秋叶的整合包还需要一个微软的组件，就是 Microsoft Windows Desktop Runtime - 6.0.1.1，这个在本教程提供的整合包里有（整合包是免费的，后面会详细说到）。这个组件在网上很多地方也可以找到，百度一下就有了。![](img/273d87c6ac5be704c37b0917bf3f8dea.png)上面这些都匹配了的情况下，解压整合包，在里面找到
    A 启动器.exe 双击即可。![](img/a8bae16b86bcdd0194715693ad77fdb7.png)### 2.参数点击以后就可以使用了，这里我们还是用秋叶的整合包举例，打开后点击一键启动。![](img/14656b658dd959fa3847a58e7b1bd2b0.png)然后就会弹出来一个
    CMD 界面，不用管它，但出错的时候，这里也记载了很多重要信息，所以如果遇到错误时，可以到这里来看看都有什么提示。![](img/48d9cd751be37db4d36dbbc5e05bb0b1.png)这个过程加载完以后，会自动打开一个网页，你会发现这个界面非常复杂（秋叶整合包已汉化）（每个人进去的界面可能不一样，比如下载秋叶整合包的，和从别的地方下载的可能都不一样，和自己从
    0 到 1 配置的也不一样，这是因为他们在 UI 和插件上和本整合包不同，但后期使用大致都是相通的）![](img/284f3bb1806fb52283108e9926b7eeb1.png)进去以后，我们就会发现，界面里面有非常非常多的参数，对不对？包含了什么迭代步数、采样方法、引导词系数等等等等。而这些参数又跟模型，脚本，插件等等交叉混合使用，非常繁多复杂，这个只有同学们在使用的过程中慢慢地记，慢慢地试验，逐渐熟悉。参数的详细讲解和推荐配置就先不在这里一一赘述了，因为比较多。###
    3. 模组Stable Diffusion 里面有很多的模型，而这些模型的都有各自不同的用途，主要分为五大类别。'
- qas:
  - 问题1：什么是模组？
  - 回答1：模组是可以单独或配套使用的组件，包括模型、脚本和插件。
  - 问题2：哪些是常用的模型？
  - 回答2：常用的模型有Checkpoint、Lora和ControlNet。
  - 问题3：什么是脚本在 Stable Diffusion 中的作用？
  - 回答3：脚本在 Stable Diffusion 中类似于给成品附魔，可以定制生成图像或其他内容。
  - 问题4：插件在 Stable Diffusion 中的作用是什么？
  - 回答4：插件在 Stable Diffusion 中扩展系统功能，例如ControlNet，提供额外的工具和功能。
  - 问题5：提示词在 Stable Diffusion 中有什么作用？
  - 回答5：提示词帮助 Stable Diffusion 理解用户需要生成的图像类型，分为正向提示词和反向提示词。
  text: 分别是 Checkpoint，Hypernetwork，Embedding(也叫 Textual Inversion)，Lora 和 VAE。在后续我们的讲解中，我们会讲解在何处下载模型，下载后存在哪里，如何使用等等。很多地方统称他们为模型，我称之为模组的原因是，这些模型可以单独使用，也可以配套使用，有一些则必须要配套使用，可能是模型配套模型，模型配套脚本，模型配套插件，所以我把它们称之为模组更为贴切，你想怎么称呼都随便你了。我们常用的模型就是
