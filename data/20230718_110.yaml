    (49 赞)Stable Diffusion 六脉神剑，小白的福音作者： Chris LEN日期：2023-07-20如果你是一个 Stable Diffusion
    的小白，那么你一定要看完这篇文章，这篇文章就像一张地图，看完你就知道自己到底身在 Stable Diffusion 的哪个板块。从来没有在生财写过文章，因为自己不爱写，近来因为专注
    Stable Diffusion 绘画，经过挑灯近 20 来天的学习，学习记录了一篇高达 30000 字记录，本来是自己记录看的（因为 CTRL+F 查找很方便），结果越来越多，后来干脆就做成了教程，目前已经
    31484 个字，还在小部分在更新中，采用云文档，这样就保证了有最新的技术和信息都可以随时更新。而经过系统的学习，我从一个小白到了一个大白，所以特别明白小白看到Stable
    Diffusion 那些各种各样的设置，选项，插件等等是什么感受，直接就是云里雾里。想想自己才学的时候也是这样，所以就总结了这篇短文。话不多说我们直接开始。![](img/cbf86a5ac3f8045fb8d3a641892ffaf4.png)Stable Diffusion
    具体是什么？我们就不在这里多说了，总的来说就是一个靠自己打字，然后通过 Stable Diffusion 这个工具，利用 Ai 技术，根据你输出的文字内容及配套的资源，来形成图片的系统。而
    Stable Diffusion 总体来说由 6 个维度构成，我们就简单地把这 6 个维度称之为“六脉神剑”吧。要学好 Stable Diffusion，那么一定要先清楚这
    6 个维度是什么？它们分别是环境，参数，模组，脚本，插件（扩展）和提示词，让我一一开始。### 1. 环境首先我们要能够使用 Stable Diffusion，环境就要匹配，有些人也称之为依赖。这个环境实际上有两种，硬环境和软环境，硬环境就是说自己的电脑硬件基础，软环境就是需要安装的前置组件或生态。就类似说你要剖腹生孩子，除了产房、医生和医疗器械这些硬环境条件要达标外，这接生技术还必须到位，否则你就肯定噶了，就是这个道理。而接生技术、产房温度等等之类的东西就可以理解为软环境，我们先看看硬环境需要什么？####
    1.1.硬环境硬环境就是说电脑的硬件配置了，Stable Diffusion 运行推荐配置如下：内存：不低于 16 GB DDR4 或 DDR5存储：不低于
    10 GB 可用空间GPU：N 卡，不低于 6 GB 显存我们现在通常用的秋叶的整合包，运行推荐配置如下：操作系统: windows10 以上CPU: 不做强制性要求内存: 推荐
    8G 以上显卡:必须是 Nvidia 的独立显卡,显存最低 4G,推荐 20 系以后A 卡、核显只能用 CPU 跑整合包推荐放在固态硬盘中，提升模型加载速度配置不够的，可以在云主机上运行。关于硬盘，即储存空间，实际上
    10G 远远不够，各种模型插件搞下来，也得好几十个 G，到后期上百 G 是非常容易的，所以最好搞个大点的地方来放相关的资源。《《《《《《硬盘推荐固态硬盘！！！》》》》》《《《《《《硬盘推荐固态硬盘！！！》》》》》《《《《《《硬盘推荐固态硬盘！！！》》》》》'
