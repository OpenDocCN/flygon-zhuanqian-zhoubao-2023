    还有脚本功能，脚本也是 SD 里一个非常不同寻常的功能，它就像一个打工人一样，按照你的要求给出你要的东西，下图是存放目录。![](img/9d4e98a216f72c0621cab474ccb0682e.png)脚本有什么用途呢？我们可以这样理解，它的用途就像玩游戏的时候给自己施加
    Buff，给我们的武器附魔是一个道理。脚本，就是给 Stable Diffusion 的成品附魔的（看下去你就会明白了），而有时候有的武器，不附魔是无法使用的。虽然每个脚本有不同的用途，但并不是每一次都一定要用才行的。比如利用脚本，你可以生成这种连环漫画，但如果你只用模型则是不行的，所以我说这就是给你的成品附魔的，相当于给
