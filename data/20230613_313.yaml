  text: '# 《视频号定制产品七天 3.5 万佣金》> 原文：[`www.yuque.com/for_lazy/thfiu8/uzpsw7e8g6i1qmfz`](https://www.yuque.com/for_lazy/thfiu8/uzpsw7e8g6i1qmfz)##
    (精华帖)(202 赞)《视频号定制产品七天 3.5 万佣金》作者： 小鹿日期：2023-05-17《视频号定制产品七天 3.5 万佣金》大家好，我是小鹿，三期的老圈友了，距离上一次发帖已经两年多了，不禁感慨时光飞逝。
    《2020 年我是如何通过抖音小程序赚到 40 万的》在此非常感谢瓜哥 的帮助，让我理顺了转化流程，优化引流成交话术，及时复盘，极大的提高了转化率，减少流量流失。方便阅读，使用了飞书文档：[https://ahbod9jk6n.feishu.cn/docx/AHYMdjjtrosYPYxcfVZcau6Lnkc](https://ahbod9jk6n.feishu.cn/docx/AHYMdjjtrosYPYxcfVZcau6Lnkc)![](img/ecb2d65872119aa05fb3da683bdf3c43.png)![](img/a354165ac641ae1162c3768f580566e2.png)![](img/6c043edbf2733efa1fe266fa262f8e6c.png)评论区：木木
    : 感谢分享 小鹿 : [握手] 修 : 抖音还刷到过叶雕定制、门牌定制、文具定制啥的直播 大蜂 : 感谢分享，视频号搜了下，这品还有流量，3 小时前发的这类产品视频，已
    90 个赞了，前几天发的也有 190 赞了，播放量至少十几万起 小鹿 : 有流量的，前两天刷到一个两万点赞的 小鹿 : 定制品还不错[偷笑] 小白脸 : 过程不易，但这又是大多数人创业的真实写照，没有天选之名上来就爆单，有的就是磕磕绊绊，迷茫不知所措，然后逼着自己坚持，找方向，可能最后结果依旧是零。不过，恭喜你，你通过自己的努力成功了。
    周彦充 : 内容太棒了，讯飞输入法，拉群，太实用，一看就是老圈友'
