  text: '![](img/69eba505c235c7e76bc2128f5c9018ed.png)这里多说一嘴，像下图有的**商店**在右侧是可以输入 Code，也就是优惠码，本着低成本的理念，这时我们还可以去
    Google 搜索 Z2U XX Code 找相应的优惠码。![](img/04ac5de6ae25b06c20cbb7539443c5ca.png)到了结账页面，发现支付方式还可以选择微信、支付宝，都有一个手续费，微信的手续费比支付宝的低。选择了微信后点击右边的
    PAY NOW 按钮.![](img/22316231d6ccf9e9242d9ef6b3b092c0.png)用微信扫码支付就可以支付。![](img/5b09bf81838a2eb1b455b927b3c9b466.png)支付完成后，在页面右上角选择
    Order 查询订单状态，一般卖家可能会不在线，所以你需要做的是等待他确认你的订单发货，我等了一小时左右。然后再订单红框位置会显示账户跟密码。![](img/bc8da5fa98cd3b8a68196626e9f6ec8e.png)![](img/d2294cef797e811f74ec00aa61abd043.png)卖家发货后，在下图位置就可以看到会员账号和密码了。![](img/f56b9599e4052171bae7116afe2ea9ac.png)OK，整个流程就这么简单丝滑，执行力高的伙伴可能不会看完中间的过程，而是直接去搜索了。最后，就可以拿着账号密码去官网登陆啦。##
    **3、最后一点：**前面说了这个平台是游戏账号交易平台，但不仅限于游戏账号。问题来了，我们一起想想除了自己买会员外，我们还能做什么呢？首先，我能想到的，就是**低买高卖，赚差价**。就拿
    ChatGPT 来说，我发现很多社群都在问怎么注册、IP 问题，其实开 PLUS 就是一个大多数人的门槛，自然就出现了代充。那么，我们现在就可以直接低价购买会员账号，再倒卖给其他人。不要局限于
    ChatGPT 哦，多搜一些工具。其次，**卖教程**。就像之前卖小红书群聊撤回功能教程一样，只要有信息差就可以卖。最后，**Affiliate Program**（联盟计划）。就是你创建一个链接或者邀请码，然后
    A 通过你的链接注册账号下单后，你能获得 20%的佣金，A 再把链接分享给 B 注册，你还能获得 B 下单的佣金，不过有个 30$费用的激活费用。最后的最后，伙伴们也可以通过这个案例，去思考如何再利用
    Google 去挖掘其他的平台，不要只盯着案例本身去看，尽情发挥大家的想象，**让 Google 成为我们的大脑。**好了，希望这篇分享能对大家有所帮助，哪怕是一点点启发也好，有帮助的话可以动动伙伴们金手指点个赞。*
