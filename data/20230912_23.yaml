  text: '# 利用 Google 挖掘信息差：如何花不到 16 块使用 ChatGPT Plus 账号 30 天？> 原文：[`www.yuque.com/for_lazy/thfiu8/kotyo6qnt83tv8sn`](https://www.yuque.com/for_lazy/thfiu8/kotyo6qnt83tv8sn)##
    (44 赞)利用 Google 挖掘信息差：如何花不到 16 块使用 ChatGPT Plus 账号 30 天？作者： 陈星空日期：2023-09-04ChatGPT
    每个人都用上了吧，没用的话自己面壁思过去。ChatGPT 应该是人手必备的工具了，至少我们团队是一人一号。大多数朋友想开某个会员，基本都是淘宝咸鱼 or 拼多多，但有的会员账号在这些平台也不算便宜。所以，我们把**思路打开**，到「外面」看看，会有意想不到的惊喜。**比如利用
    Google 挖掘信息。****本篇分享大纲：**1.  通过 Google 去搜索所有我们想要的东西2.  利用平台信息查低价购买账号会员3.  思考利用这个信息差，我们是否可以赚钱小钱那就开始吧～##
    01、用 Google 挖掘信息一开始我本来是想在咸鱼找一个工具的会员，找了一圈，嫌贵。于是上 Google 搜 XXX Account Sell。以 ChatGPT
    举例，搜 ChatGPT Account Sell. 来，我们打开第一个网站。![](img/a7d9cd598e6285ae94b8b38f6ed3c3d2.png)打开看着像是一个论坛，后面去
    Google 了一下，哦这是一家游戏账户交易平台。大家看到下面三个费用，是不是很便宜？**5 人共享账号只需要 2$,不到 16 块钱就可以使用上 ChatGPT
    Plus 版本。**（官方原价 20USD）。![](img/50805278b7392a4268f3a0ac5e725309.png)接下来，我将一步步介绍如何购买下单。但是注意，**这篇文章除了分享一个信息差平台外，更主要的还是希望大家多用
    Google、学会用 Google，把思路打开，还是前面那句话，去「外面」看看，会有不一样的收获。**亦仁老板 2017 年 3 月在公众号分享过一篇文章《[通过
    Google 挖掘细分市场的一个案例](https://mp.weixin.qq.com/s/cXa6Rwiet5gN8bSe-h4QNw)》，没看过的小伙伴一定要去多看看。我觉得看案例，除了案例本身，还要去思考这个能为我带来哪些启发、我能做什么？OK，回到前面，我们如何通过这个平台购买低价
    ChatGPT Plus。## 02、利用平台购买会员账号打开商品看介绍，这个账号是 5 个人共享的账号，反正价格不贵，还要什么自行车呢，我们点击 **Buy
    Now.**![](img/d9792b0e77f40f5036cc1f2253069094.png)点击后会弹出要注册，输入自己的邮箱，打开邮箱点击平台发送的验证链接就注册成功了。![](img/7a798de2cb26998a574a9017b9ab57c0.png)登陆后还是会回到商品页面，我们继续点击
    Buy Now.![](img/59c99285aed56ec00a823279cbdf057f.png)我们进入商品确认页面，左边可以选择我们需要的商品数量，然后点击右下角的
    PROCEED TO CHECKOUT 按钮后进入结账页面。'
- qas:
  - 问题1：这个平台主要用途是什么？
