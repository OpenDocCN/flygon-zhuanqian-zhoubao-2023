  - 问题1：文中提到刚创业阶段的公司需要做哪些事情来提升老板的知名度？
  - 回答1：老板需要写文章、写书、发表演讲，通过合适的媒体/平台，发表犀利的观点，积累专家“认知”。
  - 问题2：工作室阶段的公司为什么客户主要冲着创始人或老板来？
  - 回答2：因为客户认为创始人或老板是有知名度和口碑的专家。
  - 问题3：大卫·奥格威为什么写《一个广告人的自白》这本书？
  - 回答3：他写这本书是为了给广告公司招揽新客户，检验市场条件，提高在生意圈子里的知名度。
  - 问题4：公司发展到什么阶段后，宣传重点从专家转向案例？
  - 回答4：公司发展大了之后，宣传重点变成了展示自己的案例，显示积累的经验和解决问题的能力。
  - 问题5：公司从工作室升级为公司后，内部的培训和知识经验如何进行？
  - 回答5：培训和知识经验逐渐标准化、结构化，以便在公司内部流动和应用，同时形成部门职能和组织结构。
  text: '# 刚创业拼命宣传自己，做大了就要拼命宣传案例> 原文：[`www.yuque.com/for_lazy/thfiu8/geg57eg5trbg6y4e`](https://www.yuque.com/for_lazy/thfiu8/geg57eg5trbg6y4e)##
    (精华帖)(100 赞)刚创业拼命宣传自己，做大了就要拼命宣传案例作者： 小马宋日期：2023-10-16刚创业拼命宣传自己，做大了就要拼命宣传案例这是一个朋友徐昇自己的公号读《专业服务公司的管理​》的系列文章之一，
    今天转发给大家。徐昇也为我们小马宋做过辅导培训，欢迎大家关注他的公号“徐昇”。1、一家乙方公司，老板创业越来越成功，大多会经历从工作室，再到成熟公司这个从小到大的过程。2、工作室阶段，客户聘请的，本质上，其实是老板本人/合伙团队。国内的策划行业从一开始，王志纲、高峻、叶茂中，开公司，客户就是冲着创始人、老板来的。这时候，老板就是客户心目中的专家，而且是有知名度和口碑的专家。3、为了实现知名度和口碑，老板要写文章、写书、发表演讲，通过合适的媒体/平台，发表犀利的观点，从而积累自己的专家“认知”。衡量标准，可以简化为老板本人，在客户圈子中的知名度。干这件事干的最好的，是奥美的老板大卫·奥格威。可能大家和奥格威不是同时代，刚入行，甚至入行前，就看过《一个广告人的自白​》这本书了，所以没有意识到他写书这个动作的威力。这本书应该至少卖了
    150 万册，也许现在还能给奥美招揽顾客和人才。奥格威自己说：“我为什么要写它？首先，给我的广告公司招揽新客户；其次，检验我们的股份公开上市时候的市场条件；最后，提高我在生意圈子里的知名度。它做到了一箭三雕。”奥格威是在
    1962 年夏季休假期间写的这本书，这时候他已经创业 14 年了（他是 1948 年创业的）。相比之下，后辈完全不需要 14 年。比如刚才说的叶茂中，没正式创业之前，就翻阅群书，“编辑”成一本《广告人手记​》，1996
    年出版。叶茂中的公司呢？1997 年才成立。4、工作室的经营逻辑，不是追求高速增长，而是追求：· 未来可以出口碑的超级案例· 未来可以分利润的合伙人才小马宋老师在
    2017 年刚创业的时候，也有类似的表述：“我现在就是做一家小咨询公司，现在核心的纲领就是不做大，今年明年只要 4 个人就够了。”“很多人做公司就想立刻做大做强，当然我也挺想，但这不符合咨询行业的规律。咨询公司就是需要一个个案例去打磨，一点点迭代经验和认知，一点点去培养人才。迅速扩张也没有规模效应，反而导致服务水平迅速下降，对长期发展没有好处，对客户也没有好处。”这时候管理的核心，是激发全员的积极性。5、慢慢发展大了，变成公司之后，公司主要宣传的，从大师、专家，慢慢变成了一个又一个的案例。甚至一页广告，全是案例，都变成了
    logo 墙。这时候专家并没有“退位”，还会在图书、广告上出现，但你可以理解为，他/她变成了这家公司的“代言人”。6、这时候客户想找的是，在解决某类问题上，有丰富经验的公司/团队。公司宣传什么呢？公司要宣传两类信息：第一，我干过很多同类案例；第二，我可以熟练运用这些项目积累下的知识、经验。所以公司要把这些案例的故事、积累的经验，写成商业案例，对外发发发。7、工作室升级为公司，对员工的培训就慢慢标准化、结构化，以便在公司内部，让知识、经验流动和套用起来。8、随着客户的要求越来越高，公司内部的分享、积累知识经验的需求越来越高，慢慢就形成了部门职能、组织结构。也会集中优秀人才，去集中服务经验最多的行业，形成“行业专门化”的部门/小组。'
