  text: '# 《广州线下聚会：AIGC 赚钱局交流心得》> 原文：[`www.yuque.com/for_lazy/thfiu8/vys1pfuzlg62oepg`](https://www.yuque.com/for_lazy/thfiu8/vys1pfuzlg62oepg)##
    (12 赞)《广州线下聚会：AIGC 赚钱局交流心得》作者： Mo.gz 阿墨日期：2023-05-15这次的生财线下茶局是在火炉山的艺术园一个叫山舍的地方，环境不错，老板贴心，场地超大，场所方面打
    5 星好评；上山的路有些难找，好在跟着百度导航驾车还算比较轻松，正所谓好物藏深山。今天最大的期待是见来来，线上群聊很活跃，线下见真人感触更深。AIGC 的话题，我研究的不深，能贡献的有价值信息不多。来来分享介绍关于这部分的内容，对于我来说还算是新鲜的，抱着向大家学习的心态了解新兴领域。其次是其他来的圈友们，英卡和瑾糖是第二次在茶局上见面，其他伙伴是首次见，在自我介绍的环节大家讲得比较
    high 也是展开的比较多，碰撞出不少思想火花，每个人都有自己闪光的地方，透过别人的经历，就像镜子一样折射到自己的人生，或者警醒或者启发或者激励。一、自我介绍收获每个人都有自己的节奏，年轻的人敢想敢干、成家有娃的则稳中求进，不同年龄不同生活阅历不同认知层次不同，有很多信息差、资源差，当然，也引发我很多的思考，关于职业、副业、家庭、资产规划等，其中的收获：1、出书的流程、目的、运作方式——感谢来来、大牙2、海南封关运作的启发（财税、茶馆、公司注册）——感谢
    Kane、来来，我还想了个名字：徐海驿站3、打造百万信用卡，可以做成教程知识付费（例如生财发帖子、试需求、建设群）——感谢瑾糖、墨鱼4、偏门、投机的事情，短期收益抵不过人性，终究会凭实力亏回去。——感谢
    ALL share二、心得感悟：茶局线下聚会链接人方法依然有效但需更加精准和高效，花的时间也挺多，至少得要半天，组局官更辛苦要提前准备很多物料；在后面我重点是吸收沉淀生财各种帖子资源，进而链接有结果的前辈们，毕竟对于打工上班还有家庭小孩的人来说一天能剩下的时间相当有限，生财每篇精华帖几乎都是万字长文，好像只有很长很长才能获得精华一样，如何做好有限时间的高效利用（时间管理）是个重要课题，如果阅读此文的小伙伴能有心得也欢迎联络生财阿墨私信指导，先在此叩谢。也许还有另外一种方法，就是让自己成为有结果的人，吸引更多人主动链接，例如前辈榜样刀姐（玩赚
    Chat GPT）、楠姐（自习室），有个前提是自己跑通了商业模式并获得结果、写成精华帖子被看见。三、获得的点子：不是所有的点子都能落地、都适合落地、都值得
    ALL in 落地，但每个点子，都有其发光的一面，都有其富有潜力的商业价值。我感兴趣的商业模式关键词：要轻、自运作、能积累、互联网化。大家的贡献：抖音视频有软件可以查重（来来）、ChatGPT-4
    体验、文 I（虚拟女友）、小而精的团队（赛马机制、阿米巴模式运作，5 人）、结合 AI 实现活体认证视频（500 赚 5000）。四、后续待办：5/27 的航海线下组局，时间上没有冲突的话，我计划收集目前市面上
    ChatGPT 的变现模式、思路甚至实操拆解，作为主题分享给大家，期望参与者都是已经有所实践者、这样碰撞出更多火花。（感谢大牙、来来、瑾糖）以上，再次感谢组局官来来，得以认识一班在不懂轨道上奋进的小伙伴们。[05/13
