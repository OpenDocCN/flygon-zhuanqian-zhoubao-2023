  text: 因为在我成长经历过程中，我基本上都是独立作战，很少有跟别人合作完成一件事情让我有心流体验的。从大学开始，我就喜欢混很多圈子，但是我一直都没有感觉自己归属于某个圈子，是某个圈子的核心人物。**但是自从跟我的团队小伙伴一起做完这场双十一活动之后，我真的感觉到，我其实是有跟人合作的能力，以及****我真正享受的友谊，是跟优秀的人一起冲锋拿结果的，如果经常在一起打漂亮的仗，配合默契，感情会非常深厚****。****我喜欢的是互相成就的友谊，而不是靠吃喝玩乐旅游一起玩的形式去建立。**##
    **3、做 IP 要不断造势、预售新产品**很多事情你不去挑战自己，真的都不知道有多少人在默默看好自己。我太低估自己的影响力了，太低估支持我的铁粉力量了，低估了大家想要深度链接我变得更好的渴望哈哈。**所以做
    IP 不能仅仅局限于现有的产品，还可以基于未来的预期去测试用户的付费能力，不断提高自己的身价和客单价。**如果你做的不是一个刚需赚钱的赛道，那么你会发现你跟用户的生命周期是短暂的。用户从你这儿满足某方面的需求之后，他就会跟你渐渐失去联系，比如很多人在了解了自己的优势之后，工作、人际步入正轨后，在我这里的注意力就会流失。所以如果想要去维持跟用户持久的生命力，就要去推出新的产品来，满足用户多元化的需求。##
    **4、当你的 IP 可以做到让别人冲着跟你的链接而来，交付是其次，那么 IP 就是修炼成了**这个铁粉产品，不同于过去的产品，是重链接轻交付的产品。优势圈、天赋营、教练课，这些都属于别人交钱给我，我是要教会他们的东西的，那别人给我付钱很正常。但是如果在没有明确具体交付清单的情况下，还能有
    17 个人支持，而且为了制造稀缺性，从第 11 个铁粉开始，每多一个人上车，门槛费就增加 500。有个铁粉没有及时看到我的消息，先是给我转了 3000，等他回复我的时候，已经有
    13 个人上车了，所以我跟他说现在已经是 4500 了，我本来还担心对方会犹豫，但是发现对方又马上给我转了 1500 过来。大家的爽快，意味着我的 IP 比我想象中更值钱、更有影响力。**当你本身有一定商业实力和人格魅力，你吸引来的人都是有付费能力且优质的客户，那么你的
    IP 就多了一个壁垒，因为你能提供圈子资源的整合互换。****别人以后为你付费，就不单单是为从你这个人学到什么具体的技术付费，而是为你的背后那个圈子的资源付费，****这就降低了你一个人去交付大家的成本。****因为圈子资源和资源互换过程中所产生的信息差，本身就是一种值钱的交付物。**生财的航海家俱乐部，就是一个典型的案例。比如前段时间亦仁说并不承诺航海家有什么交付，大家可以自行选择去留。很多人依然坚定地留在群里，就是因为靠近亦仁本身，以及了解航海家们的最新动态，就很有价值了。##
    5、IP 的外在势能和内在势能往往互为因果做 IP 的，大多数都会经历一种内耗，就是觉得自己没有别人有影响力。我以前也是羡慕别人好像一呼百应，所以做这个活动之前我也是没有把握的，我不确定在没有明确产品介绍的情况下，有多少人愿意信任我，所以定了
    5 个铁粉的小目标。但是在定向给我心中的铁粉人选发送了私信邀请之后，他们有不少人都是直接打钱的，并且我提醒他们说充值后不可退款，有人跟我说：“不用想，我知道值得”。还有其他虽然没有上车，但是也给了我很多的认可，尤其是被夸“你是我心中的一道彩虹🌈”，这些都极大地激发我的内在势能，对自己的产品带给他人的收益更有自信。![](img/92c64fed8674e50195603760c28f3781.png)
