    IP 已经 4 年，但我比较缺乏做转化活动的基因，日常几乎不做活动，而这次双十一活动，非常成功，超出预期 49.6%的营业额。这还不是最重要的，关键是成功地提高了自己的
    IP 客单价，给客户更多链接我的理由。如果你也想提升自己的 IP 客单价，突破营收瓶颈和目前的 IP 定位，深深占领用户心智，那么我的这篇复盘文章应该会给你带来启发～*
    * *# 一、活动背景（想看干货的，直接跳到下一 part）其实本身没打算做双十一活动，但是在 10 号那天，发现自己农历生日和双 11 那一天是同一天，所以我临时决定做一场生日促销活动，然后就让我们团队的一个小伙伴
    zz 来策划一下这场活动方案。我的销售非常给力，临危受命的情况下，提出了一种充值 3000 送 500 的促销方案。听起来很常见，而且很像是要圈钱割韭菜的感觉对吧？所以我一开始没有接受这个方案，因为我觉得认可我的人，基本都买了我的全家桶，所以我不知道让他们充值买什么？而且我也不缺现金流，因为我认为基于我的
    IP 势能，可能买的人不多，那也就顶多收个两三万。我的生活不会因为公司账户多了两三万，就会发生质的什么变化，所以我不理解这个方案的意义是什么？然后我的销售用一句话说服了我，**“这可以是作为铁粉的筛选”**，她还激发我去办自己的线下闭门会，这也很符合我明年的规划。**跟她脑暴之后，我就发了朋友圈，我说这是一场革命性的会议，因为我知道它的意义非凡，果然事实也验证了的确如此。**因为是
    10 号晚上才定的方案，所以没有任何预热期，第二天我们直接开始一对一私信触达老客户、还有意向客户。# 二、这次活动我的成功心得## 1、**跟什么样的人合作，决定了你的进步速度、团队的进步速度。**跟优秀的人合作真的太爽了，真的体会到
    1+1 大于 2。之前我用的人里面，很多都是我给一个什么样的思路，他们就去执行，而我的这个销售同事是能跳出我的思维，更敢想的人。我想这个跟她盖洛普「战略」第一的优势有关。因为之前她也尝试做了挺多事情，比如剪直播视频切片，搜对标账号，我都觉得表现平平，没有像她在做活动方案时那么有想法。**如果不是她提出这个活动方案的话，我想我们
    IP 的升级也不会这么快，也不会这么早地拥有自己的核心铁粉圈，不会这么快地就突破了优势这个 IP 定位，开始能满足客户除了想跟我学优势之外的需求。**铁粉圈的推出，我们的产品体系就相对完善了，千元、五千元、一万元、三万元四个价位的产品都有了。以前我觉得筛选自己的铁粉离我还很远，而且我也觉得各种核心圈子特别多了，但是通过这次活动，我想通了
    2 点：**第一、再多的私董会也不影响我打造自己的铁粉圈，因为我有区别于别的 IP 的特质****第二、核心铁粉的深度链接不是来自于你花时间去关心他们，给他们送礼物，而是你能够带他们持续成长，持续思维升级。**##
    2、**原来其实我有跟人合作的能力**以前我觉得自己欠缺团队合作的意识，'
