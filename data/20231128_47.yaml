  text: 比如以前我觉得我的优势教练课，可能要跟别人卷价格才能有优势，**但是现在我认为我能带给学员的是不单单是可以变现的知识技术本身，更重要的是传递我这个人的生命状态和能量****。**因为相信自己可以做得到，所以又会激发我去追求更高的目标，打造更大的里程碑事件。为之努力的过程中，你就会自带一种精神能量和磁场，吸引更多看好你的贵人和铁杆粉丝向你靠近。**只要聚集了人气，财气自然也就跟着来了，**外在势能就越来越强。##
    6、不是所有钱少事多的客户都要拒绝IP 在不断往上走的过程中，有时候会被客户惯坏，习惯了客户都是上来二话不说就打钱的，就可能对那些预算有限、问题很多的客户没有耐心。**但其实钱少事多的客户，不一定就不是好客户，反而很有可能会成为你特别忠实的铁粉。**我最后一个上车的铁粉，我给他发邀请的时候，他跟我说分期他也许会考虑一下，我发了链接之后他没拍。第二天他又问我“可以说一下你明年的规划，以及推出的产品矩阵嘛？我需要知道，充值之后可以在哪些地方消费，这对我做决策挺重要的。”那时候，已经有
    16 个人充值，远远超出我原来定的目标了，所以我当时第一反应是不需要说服对方了，因为我认为铁粉必须是那种对我超级信任的，而且支付起来不会让他感觉有压力的。但是我后面还是认真回复了一下我明年的规划，发完之后他没有马上付款，我也没放在心上，但是没想到他第二天支付了
    5000 元的全款。后续我给他发我的活动复盘，他也是很认真看的那个，看完还给了我反馈：![](img/f5cc4bbbb84d7a0de3885970acfc2c21.png)所以这带给我的启示是，**对那些预算有限、真的对产品感兴趣，有付费意愿的人，还是要认真回答他们的问题。**谁没穷过呢？我不也是从一个一穷二白的农村大学生，开始慢慢赚到了第一桶金，然后赚钱的能力变得越来越强的嘛？**要给那些渴望变得更好的人只是暂时手头不宽裕的潜力股一个机会。**但是如果对方关心的问题更多是如何保障自己的权益，万一跑路了怎么办，那这种客户就还是劝退更合适。#
    三、做得不好的地方，下次如何做得更好一场活动，非常能暴露团队的战斗力和平时的问题。我总结了几个问题：**1、活动期间的优先级没有处理好，我当时应该先触达全部的意向铁粉，再日更公众号文章。**这次活动，很多意向铁粉的私信是到最后一天晚上
    10 点多才发送的，如果在活动一开始就触达，转化率会更高。**另外，这也说明有一份铁粉名单和潜在铁粉名单的重要性，这样在做活动的时候，就心里有数，哪些人是需要触达的。**以前其实搞过一份，但是不完整，也更新得不勤快，总是拖延，这次活动提醒我，务必要经常更新了，这才做到了私域的精细化运营。**2、活动时间做得有点晚，而且没有预热，导致很多人没有预算。**所以明年估计
    618 就会做一场转化活动哈哈哈**3、铁粉涨价门槛的人数设置 15 个，以及幅度不是 500 元，而是 200 元一人，这样也许会有更多人上车。**这个问题还是跟第一个问题有关，因为心里面不清晰有多少关系不错的潜在铁粉，所以人数设得比较少。**4、铁粉下单后的对接流程，没有很清晰。**因为活动太临时了，所以确定了大体的方案，就开始整了。但是用户下单之后，才临时想文案。下次做活动的时候，不同级别粉丝的触达名单、物料、私信文案、倒计时文案、下单后的流程、人员分工都要准备好。**5、当天的数据需要有人专门统计。****6、不必为了做业绩，转化一些信任度不高的人，不要轻易承诺终身制，否则后续交付起来也会非常耗费心神。**（附：营收数据**本次预期目标**业绩：7w铁粉
