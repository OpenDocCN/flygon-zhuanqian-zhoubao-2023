  text: 才能让我这么顺利的将项目测试出来，提供了特别大的帮助，这里再次感谢@木易哥。没测试快手之前，我的印象里和很多不玩快手的一样，觉得这好像都是好多年前的老平台了，日活也不够高，比不上抖音这种成熟平台，也比不上亲爹是腾讯的视频号，毕竟能源源不断的输送微信的流量进入。**（1）快手平台基础认知**测试之后我才发现我过去认知有巨大的偏见，而对于有深刻认知能力的而言，偏见是一种财富。我先说几个数据：1、根据
    2022 年的数据，抖音日活是 7 亿，快手公布的日活是 3 点多亿，接近抖音的 1/2，2023 年正在冲刺日活 4 亿的大关，视频号日活 3 个亿左右。根据
    2022 年的数据，快手的整体年度 GMV 大盘是 9000 多亿，据内部小二直客透露，今年早已突破了万亿 GMV 大关，视频号今年 Q4 也有消息称破了
    1000 亿。![](img/59a14722177ad936b9db916a04567992.png)![](img/f71b6387d7be6df59be1355cd0167c1c.png)我是在中国南方江西省的一个小县城出生，之前也不怎么玩快手，但来了杭州以后，身边也接触了很多北方的电商朋友，尤其是做快手之后，接触到小二、直客很多内部信息和数据，才知道瘦死的骆驼比马大，快手在近三年依然会是兴趣电商的“老二”位置：1、快手是老铁经济，也就是信任经济，所以即使在日活只有抖音的
    1/2，但靠着超强的信任，粉丝的忠诚度和信任度比抖音高多了。2、快手是粉丝经济，也就是说达人只要粉丝有足够多，在短视频流量、直播流量分发的时候，并不是像抖音这么中心化，可能中心化程度只有抖音的
    60% 左右。所以很多达人博主在快手上活得足够滋润，都不去抖音上卷。同量级的小达人，排除哪些特别有知名度的千万大网红，百万级别左右的，快手上的博主收入是抖音博主的
    2-3 倍左右。3、再说一个冷知识：成龙、周杰伦都是没有抖音的，因为他们被快手独家签约了。快手前几年在打下沉市场用户的时候，花费了巨大的财力签约了不少老牌巨头明星，所以你们会看到很多这种明星线上演唱会，都是在快手
    APP 上举行。（当时我听到的时候也震惊了！）4、快手消耗返点目前是所有平台里面最高的，新开的账户达到 24%，存量账户也就是开店 3 个月以上，消耗返点能有
    12%，这就是为什么这么多纯付费团队希望消耗多一点。按照一天消耗 10W 来算，即使前端不赚一分钱，后端消耗返点就是 1.2W，在十分内卷的现在，这就是为什么这么多人干快手也还有利润的存在。**（2）快手平台运营层面基础认知**###
    1、小二直客体系小二和直客体系跟抖音差不多，只不多快手直客的权限会更大一点，如果你有一个跟你关系比较好的直客，他能帮你拿到很多快手平台的真实投放数据，有利于辅助你的选品投放的策略。而且快手是没有像蝉妈妈，考古加，有米云这种完整的第三方平台，基本产品的销量排序、达人排名、投放素材等等都没有第三方工具可以查询，如果要想获得最真实的，那就必须通过内部直客去查询。你跟直客的关系，决定了你能在快手平台活多久，活的多滋润，相对抖音这种完全去中心化的平台，这是一把双刃剑，既有优势，也有劣势，关于这一点的看法就仁者见仁，智者见智了。**劣势**：对待新入行没有这种直客关系的人，是十分不公平的，有时候快手弹出的违规以及负向，没有人去解决，账号可以就废了，后台也没什么申诉入口。**优势：**对于有这种资源和信息差的电商从业者，可以避免很多竞争对手的卷入，在某些小的赛道中闷声发大财，内卷程度不必抖音的十分之一。
