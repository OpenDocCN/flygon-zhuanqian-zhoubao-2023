  text: 或者有利润，你可以再养一段时间，因为反正没有任何主播成本，然后计划出价也都是有赔付的，不用担心会跑飞。起来之后的维护只有两个步骤：1、上传视频，如果账号热度比较高，一天能卖
    5W 以上的话，可以每天准备 30 条片子，每间隔 1 小时不到就发布一条，如果量不是特别大，一天只能卖个 2-3 W，那准备 20 条片子就行了，20 条一般对于有剪辑经验的人来混剪的话，只需要
    3-4 个小时就能剪辑完，就是将抖音爆过的视频做一些镜头替换去重为主。2、拉计划：移动端后期每 6 个小时拉一次计划，PC 端每天拉一次计划即可，维护起来就比较简单。关于公屏上的问题，我们使用的淦核自动回复工具，将产品的营销卖点全部做到里面去，观众在公屏扣什么问题，就能快速的去回复什么问题。以上，就是整个账号实操全流程。在实操这个项目的过程当中，找了很多生财的大哥们去咨询，也看了很多生财圈友过去的精华帖子，从起号、脚本逻辑、投放技巧上等收获到了特别多的干货，其中也遇到了很多困难，很多朋友都在帮我勾兑资源，特别感谢各位！也有很多圈友一直在交流着有什么样的新机会，明年的电商发展将会是如何，大家似乎都很焦虑。也有一些新手跟我说：书豪，你怎么测项目这么快，赚钱这么轻松？我回复道：其实看生财精华时，看到很多大佬会分享项目成功的经验，那都是人前显贵的样子。每一个项目的背后，都会存在层出不穷，无穷无尽的卡点，这一些都是你看不到的。你不会知道他们花费了多少了日夜在选品，熬了多少个通宵在剪辑素材，花了多少心思在打磨话术和场景，中途其实每个人都经历了无数次的失败，只不过大家早已习惯，也就没有提及。上周末晚上刚结束直播从公司下楼，游荡在下沙街道，十字路口依然有着很多和我一样，附近各个写字楼也刚下班的人，神采各异，有些稚气未脱，有些少年老成。我和他们三三两两的擦肩而过，多数时候也会听到他们也谈论直播数据，GMV，ROI…记得前几月刚来时还不太习惯，每晚在楼下看到许多直播团队，男生背着电脑音响，女生拿着手机和环形灯四处奔跑，在街角找个光线好的地方，女生就拿着衣服开直播，行云流水般自然。起初还会驻足旁观，他们也见怪不怪，女生在镜头面前面不改色，不管身后有多少围观群众，直播状态始终都是精力充沛，什么都影响不了的。当时只觉得真佩服这些年轻人呀，潇洒，大方，毫不扭捏，搞钱和创业精神仿佛就融入在杭州的空气里，只要来了这就会受到滋养，这是我喜欢杭州最重要的原因。一转眼今年是创业的第四个年头，从程序员，公众号，再到电商，我是做过的所有行业，几乎都没有任何经验和背景，凭着一口气，咬着牙就上了，但每件事情我到最后都能小有成就。那天晚上为了节约兼职主播成本，自己在镜头面前测试新品话术，播了三小时，口干舌燥，嗓子像冒烟一样。下播时运营笑着告诉我：豪哥，新号起来了，数据比全职主播做的还好，以后都不用请兼职了。我苦笑着，中途无数次我都快坚持下去了，想赶紧关播。每当最后一刻，我脑海中就会浮现楼下那些年轻面庞，在街头人群中大声直播的模样，咬咬牙，就撑了过来。直播于我而言，是全新陌生的领域，原来觉得自己不可能胜任，但在这个不相信眼泪的城市里，也终于磨了出来。我一直觉得除去极少数需要天赋意外的技能，其他能力都可以通过刻意练习而有所获，就像杭州这座城市，凭什么被认定为直播之都，难道在这里的年轻人在抖音没出来之前就学会了直播吗？不，而是因为他们敢于尝试，勇于精进。不具备内容能力，那就学习如何做内容，编脚本，抄爆款。不具备直播能力时，就立马出境播一场，唯实践才出真知。创业之路，就是解决无穷无尽的问题，什么时候困难没有了，机会也就没有了。
