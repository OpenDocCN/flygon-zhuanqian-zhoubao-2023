    (78 赞)写作秘诀，学会自制源源不断的素材作者： 微微日期：2023-08-11你好呀，我是微微，一名小白写作导师。昨天有一位圈友私我说：怎么都没更文啦，是因为还在小长假的氛围里吗？还是说已经没有素材、没有灵感输出了呀？微微答：因为周末休息呀...尽管或许只是一句小小的关心，但是他的话也让我联想到了一点挺关键的线索，大部分新手小白应该都有经历过的问题。想要输出，奈何没有选题方向，有了选题方向，奈何没有素材内容，有了素材内容，奈何不知道从何下笔...这一系列看起来都是最基础的问题。但也因为是最基础所以最难。基本上任何事物都是由基础延伸而来，没有良好的基础起点，过程会形成一盘散沙，结果也是不知所云，“四不像”。今天就针对以上的问题，结合之前学习的内容，为大家分享自制选题、素材，还有下笔公式的营养价值内容。详情请移步飞书阅读，以确保阅读体验哈：[https://eqc9f6vzuhv.feishu.cn/docx/CWZ0dao8jo9pU9xKQDjcXRqGnWg](https://eqc9f6vzuhv.feishu.cn/docx/CWZ0dao8jo9pU9xKQDjcXRqGnWg)评论区：阿格丨长沙整形机构投*
