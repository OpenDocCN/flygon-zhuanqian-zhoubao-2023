  text: '# 如何挖掘公务员需求，打造自己的赚钱系统，两年十万单复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/bt4p3tdk6atd7dq5`](https://www.yuque.com/for_lazy/thfiu8/bt4p3tdk6atd7dq5)##
    (精华帖)(439 赞)如何挖掘公务员需求，打造自己的赚钱系统，两年十万单复盘作者： 郭耀天日期：2023-09-25如何挖掘公务员需求，打造自己的赚钱系统，两年十万单复盘生财圈友，我是郭耀天，人称郭少，五年老圈友，这两年一直操作虚拟资源项目，在生财分享很少通过生财学习方法，结合项目的特点，开发了公务员项目，前后借助公务员项目出了十万单，带着身边不少伙伴赚到钱，公务员项目，算是比较稳定的项目，唯一缺点就是平台对推广打击越来越大，把操盘项目的全部玩法思路写出来，希望大家通过操盘学习一些做项目玩法。2021
    年 6 月开始操作公务员项目，截止目前，带着身边兄弟公务员项目出了十万单，客单价 198 与 398 元，目前项目比较稳定，最高单日成交 20 万，有资源有兴趣真的可以深入研究下，一个细分比较稳定的项目，复盘内容请移到飞书文档查看[`gzwzdskj.feishu.cn/docx/CxSDdrFKKoageExi3BwcIvq4nhb?from=from_copylink`](https://gzwzdskj.feishu.cn/docx/CxSDdrFKKoageExi3BwcIvq4nhb?from=from_copylink)*
