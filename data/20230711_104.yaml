  - 回答1：通过让 ChatGPT 向我们提问，以此来获取详细答案。
  - 问题2：如何应对过于宽泛的问题？
  - 回答2：过于宽泛的问题只能得到泛泛的回答，可以通过 ChatGPT 的反问来精准化问题。
  - 问题3：为什么要让 ChatGPT 提问？
  - 回答3：让 ChatGPT 提问可以获得更具针对性和深度的答案，特别是在我们对问题不清晰的情况下。
  - 问题4：如何在探索未知领域上应用这种方法？
  - 回答4：可以让 ChatGPT 提问来探索未知领域，比如摄影或其他领域的注意事项和技术推荐。
