  - 问题1：作者为什么要创建一个自己的AI知识库系统？
  - 回答1：作者认为现有的知识管理工具不够灵活，无法完全满足个人需求。
  - 问题2：使用ChatGPT网页端插件搭建知识库有哪些优势？
  - 回答2：成本极低，处理大量文字信息仅需极少费用；可以对数据库提取的上下文进行再次提问，增强功能性。
  - 问题3：如何实现将文档或文本转换成向量并存储到向量数据库中？
  - 回答3：通过官方提供的Api，使用fastapi服务请求OpenAI的大模型进行向量映射，然后自动存储到向量数据库中。
  - 问题4：在文章中提到的两部分内容分别是什么？
  - 回答4：第一部分是技术原理的深入解析，第二部分是实践操作，即如何搭建自己的知识库系统。
  - 问题5：作者如何描述OpenAI等语言模型在知识管理中的作用？
  - 回答5：作者认为这些语言模型具备精确理解自然语言的能力，可以帮助用户个性化地处理和整理信息。
