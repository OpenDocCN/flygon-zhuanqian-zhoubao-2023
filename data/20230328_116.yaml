  - 问题5：文章提到的21天定律指的是什么？
  - 回答5：文章中的21天定律指的是持续学习和努力的秘诀。
  text: '# 《11 个航海，打满卡 211 次，让我开启了人生新的起点》> 原文：[`www.yuque.com/for_lazy/thfiu8/ux6z4qu6hzzd7qsq`](https://www.yuque.com/for_lazy/thfiu8/ux6z4qu6hzzd7qsq)##
    (58 赞)《11 个航海，打满卡 211 次，让我开启了人生新的起点》作者： 乔帮主日期：2023-03-24大家好，我是乔帮主。这次参加的航海项目有点多，终于游上岸了。借助这个机会来复盘一下收获和感悟，记录下人生精彩瞬间。总共参加
    11 个航海，10 个航海项目打满卡 21 天*10=210 次卡，1 个同城航海聚会打卡 1 次，航海 2240 里（精选 13 次）。群中分享 1 次，知识星球分享
    3 次，公众号分享 6 次。21 天内学完 10 个航海项目所有的航海手册学习，并学习 100 余次群中高手分享。有人想通过航海拿到结果（引到流量，赚到钱）；有人想从航海学习成长，掌握相应技能，了解相应行业和方向；也有人想从航海链接人，通过资源整合，碰撞出新的合作机会；当然我这三方面目的都有，但并非我想从航海中最想得到的。为了找到一个平台，一个圈子，吸取正能量，得到志同道合的人的正反馈，治愈我的精神内耗。这便是我在生财这个平台下参加航海，并通过
    21 天定律最想得到的。也许这次航海我没有引到很多流量，也没有赚到钱，但通往成功的彼岸并非一早一夕能做到的，也并非这短暂的 21 天就能解决的，但至少这 21
    天的航海让我人生迈入了一个新的起点。没有什么是 1 次航海解决不了，如果不行，那就 11 次。持续航海，才是通往成功的秘诀！文章目录：正文移步飞书：[https://w91h2gmtrn.feishu.cn/docx/SSizdBAA6oXBmkxRkF7cRwp4n6e](https://w91h2gmtrn.feishu.cn/docx/SSizdBAA6oXBmkxRkF7cRwp4n6e)往期干货推荐：1、[《运营必备工具大集合
    | 黑科技神器 | 花了 3 年搜集整理的 4000G 工具箱免费送给圈友们》（火爆）](https://wx.zsxq.com/dweb2/index/topic_detail/181422482248122)2、[《每天稳定新增
    150+好友，用技术让私域流量实现主动引流》（精华贴）](https://wx.zsxq.com/dweb2/index/topic_detail/584158111451544)3、[《黑科技竟然垫底！互联网
    5 大最火赚钱技术揭秘》（精华帖）](https://wx.zsxq.com/dweb2/index/topic_detail/584141142218154)4、[《再回杭州，我对这座城市一些新的感受》](https://wx.zsxq.com/dweb2/index/topic_detail/412818848118418)5、[《付费思维，让你人生弯道超车的
    5 条捷径》](https://wx.zsxq.com/dweb2/index/topic_detail/181584518418452)6、[《利用技术思维，高效打造资料&素材军火库，持续提升你的内容输出火力》](https://wx.zsxq.com/dweb2/index/topic_detail/181588224554542)评论区：'
