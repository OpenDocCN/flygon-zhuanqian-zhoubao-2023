    AI》，真的非常精彩，说了很多大实话，也得到了很多之前没有的认知。但，我真正能记住的就是最后一句，人至践则无敌。那既然吴东子大佬说实践为先，我们就动起来！许多小伙伴向我反馈，虽然知道很多提示词模版，但关于提示词的基本最佳实践仍然不够清晰。令人惊讶的是，即使有一些小伙伴
    使用 GPT 近半年，在与我交流后，我发现他们实际上并没有深入研究这些最佳实践，导致他们在提出问题和优化提示词的时候还是摸不着头脑。这篇文章是写给对于提示词最佳实践了解一般的新手小伙伴们，大佬们可以忽略啦。其次，我会针对
    不同的策略实际测试一些案例，帮助大家更快地理解这些最佳实践。大家不用担心自己无法理解官方的术语，或者长篇大论的内容，针对比较 难以理解的最佳实践，我会进行
