- qas:
  - 问题1：文档工程师和高级编辑需要做什么？
  - 回答1：他们需要阅读文本并提出问题。
  - 问题2：文档工程师和高级编辑的输出格式是什么？
  - 回答2：输出格式应包含问题和回答，并保持原文的意思。
  - 问题3：如何处理文本中的链接？
  - 回答3：链接应保留原文，并在问题和回答之间格式化。
  - 问题4：提出问题时需要注意什么？
  - 回答4：问题应精确反映原文的内容。
  - 问题5：回答问题时需要遵循什么原则？
  - 回答5：回答需要清晰、简洁，并且准确回应所提问题。
