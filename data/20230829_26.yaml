  text: '# 如何用滴答清单做高效的时间管理？> 原文：[`www.yuque.com/for_lazy/thfiu8/ec8roglmegc7idai`](https://www.yuque.com/for_lazy/thfiu8/ec8roglmegc7idai)##
    (56 赞)如何用滴答清单做高效的时间管理？作者： 希平日期：2023-08-25如何用滴答清单做高效的时间管理？你是不是也有过类似的经历？当你想要专注做某件事时，大脑瞬间冒出一个捣蛋鬼，不断提醒你，晚点要跟技术开会，得检查文档是否齐全；明天要跟老板汇报项目进度，得花点时间做汇总；周末是朋友的生日，还得去挑礼物……一天下来，似乎做了很多事，似乎又没做什么事情，会感觉时间不够用。但真不是时间不够用，而是你用错了大脑。从最近的调研报告显示，蓝领一天工作
    10 小时以上，一个月工资三四千；而富豪一天工作不到 3 小时，一个月收入几十万。因此，时间管理不是让自己每分钟都处于工作状态，而是帮你分清，哪些是事情重要，哪些事情应该优先做。今天跟你分享的外包大脑方法，一直是我近三年都在用的，由时间管理达人艾伦提出的
    GTD（Getting Things Done）演变而来的，就是将把要做的事写在纸上或记在软件上，然后进行体系化管理，相当于请了一个私人秘书，不仅帮你驱赶走大脑的捣蛋鬼，还帮你把日程安排好。这个外包大脑方法，核心步骤就三个：收集
     →  分类  →  处理。为给你更好的阅读体验，请移步语雀：[`www.yuque.com/maoxiaodd/knowledge/aa211z`](https://www.yuque.com/maoxiaodd/knowledge/aa211z)![](img/7506fc41edcd1475bc5a0fa6c0bfe1a6.png)![](img/f45c17b79136a53b0a9a7201a6d07ded.png)![](img/9181cf2c1307ced9fc99d56c0f0f6eca.png)![](img/b8779fecb6400110a9ab4fc0a288b965.png)*
