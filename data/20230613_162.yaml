  text: '# 首次餐饮创业踩的坑> 原文：[`www.yuque.com/for_lazy/thfiu8/cgcw7a17w01y5d15`](https://www.yuque.com/for_lazy/thfiu8/cgcw7a17w01y5d15)##
    (32 赞)首次餐饮创业踩的坑作者： 妙生日期：2023-06-01首次餐饮创业踩的坑今天前同事来公司交流她新开的麻辣烫店经营情况，后面我又去她的店里转了一圈，这家店开了差不多两个月，目前在美团上做到了该品类区域排名第一，但她准备这周六关店不干了。没去之前，还想建议她再坚持
    2 个月，去了后，也建议她关店及时止损。我不太懂餐饮，没有太多发言权。佩服她的勇气。本来想店铺一开，就可以坐等着收钱，结果她一算，自己这两个月一分钱也没有赚到，白给员工、房东、平台打工了。她这下感到创业不易了，感叹：创过业后，才发现打工遇到的困难，都不算困难。现在每天一睁眼就是各种应付账单，担心客户给差评，担心菜品买多了卖不出去，疲于应付食品安全检查……她还是做了不少功课，一些东西还是想清楚了的：1、选品。没有选择奶茶店、服装店这类不靠谱的项目，也没有选择需要巨大固定资产投入的线下门店。2、前期做了一点调研。开店前先去其他门店学了半个月。3、选址。没有直接去盘门店，而是先从美食城档口入手，投资相对小一些。4、盈亏平衡点算清楚了。算清楚了盈亏平衡点是每天
    60 单，知道每天赚了多少，亏了多少。但是，她也踩了不少坑：1、对标对象选错了。一上来就对标行业里面最好的公司，模仿对方的菜品。比你高 5 个量级（比如营收）以上的公司，你很难模仿。其实，她应该对标的是自己店铺辐射区域做得最好的同行；或者新开
    2-3 个月，但是做得特别好的店铺。从财务指标上看一个生意，需要关心：投了多少钱，赚了多少钱，能不能持续赚钱，有没有成功案例。找到成功案例，然后结合自己的优势，模仿照抄就可以了。比如，你发现有的店铺产品、运营都很差，但是销量却极好，如果你信心比他们运营得更好，是不是可以照抄过来？2、产品太多了。她做东北麻辣烫，菜品有
    100 多个。我听后大吃一惊，她说同行比她的菜品还要多。她买了 3 个大冰箱储存菜品。菜品越多采购难度越大，后厨操作起来越不方便。很多菜品完全可以砍掉，店铺里面不少菜品月销量不足
    20 单。实际上可以根据菜品销量测试选品，销量太低的菜品，是否可以取消？3、没有研究清楚流量。她的销量主要靠外卖，但她没有仔细研究过美团外卖买量的操作方式，只是简单的
    200、300、500 的买流量，某一天销量上升了或者突然下降了，也找不到原因。当然，想研究清楚比较难，有好多信息，比如美团的政策、竞争对手的买量策略，根本无从得知。4、细节关注错了。她的包材（筷子包装、碗的包装、外卖口袋），全部精心设计，花费了不少时间和金钱成本，菜也买比较好的（买好品质的没错），这或许让她的店铺毛利率低于同类。她主打的是量大实惠，或许客户不那么在乎这些细节，这些细节也很难让。她的工作中心应该是如何获取流量，口味、包装难以和同行产生差异，在品质过得去的前提下，谁终端做得好，谁就有市场。5、调研不充分第一，她当时发现东北麻辣烫挺火，就去做了，做之后才发现，自己没有任何优势。而且为了突出是东北麻辣烫，麻将竟然是从东北运输过来的。第二，她本以为选址的地方办公楼众多，用餐量会很大，但她却没有调研清楚附近有好多大公司，都有自己的食堂，也没有调研清楚附近
    3 公里有 10 多家做同类产品的店铺，而且不乏杨国福、张亮麻辣烫这类头部店铺。如果她认识 30 个同行，知道同行的成本结构，'
