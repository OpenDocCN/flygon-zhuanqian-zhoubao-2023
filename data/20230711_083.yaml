  text: '# 普通家庭的孩子该报什么学校和专业> 原文：[`www.yuque.com/for_lazy/thfiu8/aedeeo7ugi9bp3nk`](https://www.yuque.com/for_lazy/thfiu8/aedeeo7ugi9bp3nk)##
    (141 赞)普通家庭的孩子该报什么学校和专业作者： 小马宋日期：2023-06-27普通家庭的孩子该报什么学校和专业（个人建议）大部分高中毕业生不会有太多人生规划能力，至于选专业一般也就是听家长和老师的，自己能想清楚的孩子极少。我的建议只代表个人看法和大概率问题，所以并不是板上钉钉，不要拿杭州师范学院毕业的马云来反驳我。1、这些建议对出身普通家庭的孩子更有意义，至于富贵家庭的孩子，其实不上大学都没事，他们有太多选择，在家研究哲学没有收入也没问题。2、如果你是小地方的考生，我建议你谨慎地对待老师和家长的建议，他们的见识水平也是有限的，他们对未来“好工作”的建议可能仅限于他们生活的那个城市。如果你将来铁定了要回家乡小城工作，他们的建议或许有用。3、很多专业并不像你理解和喜欢的那样，不能用字面意思来理解。比如我大学学的西安交大锅炉专业，这其实是个很好的专业。建议你仔细调研一下这个专业在大学里学什么或者他们的毕业生现在都在做什么。4、如果不考虑学费和生活费，我建议你优先选择有活力、发展快、思想开放的大城市，优先选择好大学。比如我的老家葱省，即使有两个还不错的大学，但思想过于保守，远没有北上广深甚至成都、杭州这些城市。5、如果你的家境不算好，最好是选择那种可以学到具体技能的专业，这种具体技能可以让你轻松找到工作，并获得比较丰厚的收入（前提是你要努力）。什么是具体好的技能？我觉得有几个指标，一是你可以通过勤奋就能学到不错的水平，比如管理就不属于这种技能；第二是你的水平可以轻易展示和比较出来，比如编程和绘画，这两种技能就是可以很容易地展示和比较的。另一个是这种技能的社会需求很大，比如程序员。比如学美术，你就不能指望做艺术家，这个社会需求太小；最好是商业插画、设计之类的工作。第四个是它的工作不需要太高的情商和人情关系就可以做好，并能靠单纯的技术就可以升职加薪，比如电商的运营工作。7、未来社会的工作变换非常快，不要指望“稳定”，将来“稳定”的工作会越来越少，所以你最好也不要选择那种看起来会很稳定的专业。比如你去报考一个铁路运营管理，你的美好愿望可能是我将来可以去铁路部门这种大企业去工作，大部分这么想的人都会后悔的。8、有些看起来有点让人瞧不起的专业，可能会很有前途，比如未来中国家庭的宠物数量会迅速增加，那兽医这个专业可能是个很好的专业。9、你要明白将来专门做研究的科学家是非常非常少的，最好不要以做科学家为目标，至少你要做好准备，学这个专业还是要找一份在公司里的工作的。10、对于目前社会上的大部分工作，大学里既没有教你怎么工作的相关课程，也没有这个能力，所以对于
    99%都要出来工作的大学生来说，学习“学习的能力”可能是更重要的一个技能。11、所有的特例都不具备参考性，所以不要用某某学了什么专业就很好之类的案例来自我安慰和获得依据，你要看大多数此专业毕业的孩子的状况。12、说句让人丧气的话，这一代大学生，将来毕业可能一半以上找不到好工作，很多人可能真的只能送快递、开滴滴。所以，在大学里抓紧学习在社会上有用的技能，抓紧一切时间去实习、去工作，去学习今天热门的职业，比如本地生活、电商运营、短视频创作等等。13、如果真的只能上一个垫底的烂大学，其实我真诚地建议，还不如去学个厨师、焊接、、机床、维修等等的工作，'
