  text: '# 《多多视频 MCN 玩法的入门教程及避坑指南》> 原文：[`www.yuque.com/for_lazy/thfiu8/algcvka5xddzs765`](https://www.yuque.com/for_lazy/thfiu8/algcvka5xddzs765)##
    (精华帖)(90 赞)《多多视频 MCN 玩法的入门教程及避坑指南》作者： 波光日期：2023-05-19大家好，我是波光，初入生财的萌新一枚，90 创业者，一家新媒体公司小老板，也是一个虽然肚子很大，但是四肢很短的矮胖子。这是我加入生财的第一篇文竟，之前一直在潜水，疯狂汲取圈友们的分享心得，再加上自己文字功底欠佳，所以一直没敢动笔输出自己的想法，直到链接到很多生财的圈友，互相了解之后，他们觉得我的这些从业经验，或多或少的对自己有点帮助，所以一直鼓励我，把我的个人经历来做成一篇帖子，给大家做个分享。有了圈友们的支持与帮助，所以我鼓足勇气，硬着头皮的写下来这篇文章，也希望更多的圈友，给生财的小萌新，多点鼓励。这里也郑重的向@驴哥、@木子田、@狼魂小毛等各个生财圈友，协助我完善这篇文章表示真诚的感谢！！！我将会从自我介绍家多多
    MCN 机构从 0-10 的运营经验从团队搭建、人员分工到避坑指南，详细的操作流程以及思考总结 4 个板块，开始今天的分享(有数据，有案例，有干货)如果有什么疑问的地方，欢迎在评论区留言。方便阅读，使用了飞书文档：[《多多视频
    MCN 玩法的入门教程及避坑指南》](https://gwq4c5gvtwq.feishu.cn/docx/XrRvdOo4pocodMxYS65cxihPnNb?from=from_copylink)评论区：Ord
