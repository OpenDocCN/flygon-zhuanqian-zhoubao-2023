    12 月在生财接触、了解的 GPT，刚接触的前几个月，我一直在做公司的业务和 GPT 的结合，就没有用 GPT 来做变现。在 4 月份，我开始尝试站在普通人的角度，如何通过
    GPT 去赚钱。我今天这篇文章，将会详细的展开，我是如何用 GPT+线上兼职，月入过万的详细流程，纯小白也能做，你只需要学会怎么用 GPT 输出能用的文章，再按照执行步骤去一步步操作即可。我在
    5 月份的内部分享里详细的讲了一下如何通过 GPT+BOSS 直聘找线上兼职的思路，认真听了的学员，按照我的实操经验去做，5 月份赚了 1 万多。####
