  text: '# 九神《囤比特币》：你离财富自由还有多远？> 原文：[`www.yuque.com/for_lazy/thfiu8/tmxhiqgg8fzrtgu6`](https://www.yuque.com/for_lazy/thfiu8/tmxhiqgg8fzrtgu6)##
    (15 赞)九神《囤比特币》：你离财富自由还有多远？作者： 亦仁的收藏夹日期：2023-12-22我们是否有捷径可以走？首先，你可能需要反省一下，是不是自己的要求太高了？其次，疯狂提升圈外赚钱能力，多赚法币多囤币，可以缩短实现财富自由的时间。再次，快速实现财富自由的途径永远存在，也可以不局限于币圈，但总体上概率极低。人往往就是这样，其实已经走在捷径上了，还在拼命的到处找捷径。[`mp.weixin.qq.com/s/Mxplwv4-otKR6W8GiXXnpQ`](https://mp.weixin.qq.com/s/Mxplwv4-otKR6W8GiXXnpQ)*
