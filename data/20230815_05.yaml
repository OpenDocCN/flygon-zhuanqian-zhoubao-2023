    四、经营权层面的方法论：管理三步走####### 4.1 垂直这个在组织架构板块中讲过了，每个部门只做自己垂直的板块。好处：垂直人效最高/垂直避免扯皮/团队扩充招聘新人上手快。![](img/9b2ac24c9ef56317105c3c4cfb990f3a.png)####
    4.2 一页纸相关管理之前写过一篇文章，关于一页纸项目管理这个工具的，篇幅太长，就不重复了，有需要的，可以自行查看哈。链接如下：[https://t.zsxq.com/117GcZDrn](https://t.zsxq.com/117GcZDrn)![](img/0df682db0fc910376efef16260204ebc.png)![](img/5cb7cc25e7f248cde343f69d424b976a.png)一页纸项目管理，从上到下，三表合一；将流量部门、转化部门、交付部门要做的必然事件、时间周期、责任人都罗列好，接下来每个月各部门的动作几乎都很固定，落地的时候，将闪亮猫公司的流量部门、转化部门、交付部门会影响业务成败的事件写好，以后各部门的周会、月会、季度会、年会，就是反复拿出这张表，来讨论这些事件。随着运营的刷新，事件数量会有增减，但不会有太大的变动，有增减的时候，同步刷新这张表。表格模板如下：![](img/a2bd5c3099049645832a35de4d6fd93a.png)![](img/5203d3238d09dc7732b859372a911b43.png)####
    4.3 赛马机制马云说的很对，大部分人离职，就两个原因，钱没到位，心受委屈了。通过合理的薪酬绩效体系，让员工赚得足够多，收入远高于同岗位的人员，让员工“钱到位”，而不是压榨员工；通过垂直+一页纸项目管理，明确员工的责权利，要做到什么结果，过程路径是什么，让员工“心不受委屈”，而不是让员工今天做这个，明天安排做那个，像无头苍蝇一样一直做无用功。通过搭建薪酬绩效+管理体系，员工一来钱到位，二来心不受委屈，公司就有资格说一句话，我没亏待任何一个员工，但如果是员工经常犯错又不改错，亏待了公司，那就不好意思了，启动赛马机制，能者上。###
    五、所有权层面的方法论：股权激励因为谢无敌老师个人的最终定位，不单单是做小红书赛道的知识付费业务。还有和鹏老师一起经营绘素坊集团的东方风格家居设计。所以：谢无敌在闪亮猫公司的定位，是执行董事的角色，负责对接外部资源，如资金/资源/知识/人才。所以闪亮猫公司的
    CEO 是另一个人，而不是谢无敌老师。3 月 25 日是生财有术的线下千人大会，前一天，3 月 24 日，我借了亦仁大哥的其中一个办公室，约了闪亮猫的两位股东+未来的
    CEO。我跟未来的 CEO 讲了几件事：（1）未来谢无敌、鹏老师等人绘素坊集团的战略规划（2）未来谢无敌老师在闪亮猫只做执行董事，帮你在外对接你想要的资源，协助你做业绩（3）你未来做
    CEO 的收入，完成不同业绩，不同的分红比例，到手年薪分别是多少（4）有什么疑惑或者不清楚的，现场随时可以问我结果，搞定，双赢。目前闪亮猫 CEO 的工作态度可比谢无敌老师积极，还也带着团队迁徙到了杭州（暂驻生财有术办公室），整个团队一条心把业绩做大做强。
