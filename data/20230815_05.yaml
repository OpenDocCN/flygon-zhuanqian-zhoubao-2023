  text: '![](img/121cfffb4a49e82384597d5a5051ae5b.png)![](img/6cdf261eaf01181f70451272e79750fa.png)###
    一、谢无敌老师想要解决的问题今年 3 月份她找到我，想找我解决的问题，大概是以下 3 个方面：1、团队成员很多，她却忙得很；2、所有事情亲力亲为，团队人极其依赖她；3、工作环节一旦她不监督，很容易出现问题，业绩增长较慢；![](img/263878ae5b8d5725ffefc1681c9dc162.png)###
    二、经营权层面的方法论：组织架构我帮助谢无敌老师落地交付的时候，她当时主要有 2 个主营产品（目前已经扩大到 4 个产品）产品①：知识星球社群；产品②：商家实战营课程；闪亮猫团队负责这
    2 个板块的团队成员，工作职责有重合，并且是好几个人之间彼此有交叉重合，这种情况下，一来容易吃“大锅饭”，二来责权利不清晰，容易甩锅扯皮，做不到合情合理的论功行赏。于是我把闪亮猫传媒的组织架构重新进行了拆解，逻辑如下：####
    2.1 看好公司钱包，部门垂直拆解![](img/d3dce0c4d1564ec15a393f3fea1cb0cd.png)初创企业的部门设置不用复杂：（1）基石部门/成本部门：财务部、行政部、人事部；（2）前端部门：负责流量端+转化率端；（3）后端交付部门：负责交付，间接提高公司的客单价+复购率/转介绍；（4）产品研发部门：负责产品的不断迭代，保持竞争力；闪亮猫知识付费团队被我拆成了
    3 个部门：部门①：前端部门-流量，负责去各平台种草获客，不管是小红书、抖音、知乎、视频号、公众号等，考核的是获客数，如每个月目标 10000 个公域流量导到私域；部门②：前端部门-转化率，负责将导流过来的客户成交到知识星球、商家实战营，考核成交率，不管是微信聊天成交、电话语音成交，以收钱为主；部门③：后端交付部门-客单价/复购/转介绍，知识星球/商家实战营的的活动运营、内容运营、培训交付。优化后，谢无敌老师的身份变成了交付板块的一名员工（不以老板身份/股东身份自居），被安排到做直播交付+答疑+上课等事宜，听
    CEO 的安排，考核的是退费率、投诉率、客户满意度。被我拆后的 3 个部门，每个部门的职责清晰，有工作上的重新磨合、协调，但不会再有重叠的工作职责，避免“大锅饭”“扯皮甩锅”。####
    2.2 避免大量的人力闲置成本![](img/e7ee85060e15e5694ace277d62ad05b8.png)（1）总经理要懂点财务知识：· 资产负债表：企业在一定日期的财务状况的主要会计报表；·
    利润表：计算及显示公司的盈利状况；· 现金流量表：一定时期现金流进/流出动态状况的报表。（2）平衡好基石部门跟前端+后端交付部门之间的投入产出关系。· 公司的初创期，一人多岗，能兼着都先兼着，减少成本；不用请一堆的行政、人事、会计、出纳、仓管、前台......·
    公司的发展扩张阶段，不要财务还是外包（劳动密集型企业）的，年底一算账多交 40%的税；（3）要平衡好前端部门、后面交付部门之间的投入产出关系，避免大量的人力闲置成本。·
    不要公司一群人在前端搞流量、搞成交，后端交付团队交付只有几个人，接不过来，影响口碑；· 不要公司一群人在后端等着交付，前端团队没有获取到足够的流量，商务团队成交率也低，没多少成交；谢无敌老师是特许金融分析师（CFA），财务板块，一点就通。当下主要平衡好前端部门、后端部门之间的平衡；如：前端有新的方法论让流量翻倍的时候，'
- qas:
  - 问题1：建议CEO需要关注的财务报表内容是什么？
  - 回答1：CEO需要了解前端部门和后端交付部门的工作量是否平衡，以避免人力资源闲置成本。
  - 问题2：公司如何应对前后端工作量不平衡的情况？
  - 回答2：公司可以及时招聘人员，确保在流量高峰期前后端能够相对平衡地处理工作。
  - 问题3：薪酬体系中通常会采用哪些方式来激励员工？
  - 回答3：常见的激励方式包括底薪、奖金、纯佣金提成、行为指标考核等多种组合形式。
  - 问题4：绩效考核的目标是什么？
  - 回答4：绩效考核的目标是通过行为指标评估员工的工作表现，推动效率提升和成本节约。
  - 问题5：薪酬绩效体系设计的最终目的是什么？
  - 回答5：薪酬绩效体系的最终目的是实现公司员工共赢，通过详细的财务测算确保公司利润率的提高。
