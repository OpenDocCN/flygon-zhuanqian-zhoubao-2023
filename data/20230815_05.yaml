  text: '# 老板必读如何让公司 3 个月时间，业绩翻 3 倍？> 原文：[`www.yuque.com/for_lazy/thfiu8/lfna3q62v6gu1clf`](https://www.yuque.com/for_lazy/thfiu8/lfna3q62v6gu1clf)##
    (精华帖)(125 赞)老板必读如何让公司 3 个月时间，业绩翻 3 倍？作者： 深圳刘宁培日期：2023-08-10我是刘宁培，也可以喊我宁老师，龙凤胎奶爸，常居深圳，全国飞。主业企业咨询：股权设计、企业经营管理、商业模式板块。副业做点小投资：开开知名品牌的加盟店，年底线下摆摊卖卖红包对联。是生财第二期就一直续费至今的老圈友，编号
    1748。我在生财有术立的生态位，一直是跟股权设计/股权激励相关的，前后写了三篇文章，都拿过精华帖，链接如下：①企业初创期股权知识，避坑 80%+：[https://t.zsxq.com/fyNbAuR](https://t.zsxq.com/fyNbAuR)②股权顶层设计：[https://t.zsxq.com/UBqVvjU](https://t.zsxq.com/UBqVvjU)、[https://t.zsxq.com/27eqV7A](https://t.zsxq.com/27eqV7A)③股权激励：[https://t.zsxq.com/05iMB2Zfu](https://t.zsxq.com/05iMB2Zfu)之所以立“股权”相关的生态位，因为“股权”背靠公司法，是公司“所有权”层面，不像“经营权”层面的薪酬绩效/管理，老板有调整的空间，股东之间一旦发生了“股权”相关不可调解的矛盾，基本上就是打官司解决，轻则公司业务从头开始，重则公司业务就废了，所以每个公司几乎都有“股权设计”的需求。近半年成交的生财圈友，如亦仁大哥、谢无敌老师、盖哥、刀姐、任佳伟老师、马超老师、陈亚东老师、旭教练老师、刘子荣老师、高夫人、林蔷七老师、七小等，还有几个年利润过千万的大哥、大姐、小姐姐......虽然立的是“股权”的生态位，但“薪酬、管理”板块的内容也有做。接下来这篇文章，给大家讲讲，我是如何通过“所有权”的股权激励+“经营权”的薪酬管理，让@谢无敌老师的闪亮猫传媒业绩，在短短
    3 个月的时间，翻了 3 倍。谢无敌老师，大家应该都认识哈，介绍如下：1.  闪亮猫传媒创始人，通过小红书矩阵号帮自家家居品牌引流变现超过 2000 万；2.  小红书实战营带练导师，已孵化美食、职场、设计、艺术、宠物等多个类目
    IP，冠军学员最高变现 600W+3.  【谢无敌的红书宝】知识星球主理人，垂直于小红书运营，帮助 3000+成员实现内容变现。给谢无敌老师落地交付的板块，有以下
    9 个板块：股权设计 16 坑、股权 7 大模型、股权顶层设计、三会一层、分子公司、组织架构、薪酬绩效、管理三步走、toCtoBto 投资人。我的交付比较特殊，客户先把所有要解决的问题准备好，100
    个问题也好、200 个问题也好，先听我讲课，一个板块一个板块过，客户想要的答案，90%都在我这 9 个板块之内，如果不在，现场再百问百答咨询解决。![](img/725cfdadf2e50afa9f1ce77ad43b71bf.png)谢无敌老师目前的情况：（1）她的工作量减少
    60%+；（2）直到 7 月份，闪亮猫传媒主营业务业绩翻 3 倍；（3）腾出时间操盘绘素坊新项目，新项目月利润 7 位数（我也进了这个新项目，争取在年底，一起让新项目月利润翻个
    3-5 倍）'
