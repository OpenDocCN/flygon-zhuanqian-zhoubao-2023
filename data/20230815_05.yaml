    三、经营权层面的方法论：薪酬/绩效####### 3.1 薪酬：正常来说，不同的部门，会设置不同的薪酬体系，常见的有以下几种：（1）奖金包；（2）纯佣提成制/阶梯提成制；（3）奖金+提成制/纯佣提成制；公司发展不同阶段、不同部门，有不同的运用场景，常见的运用场景如下：给闪亮猫前端流量和转化团队、后端交付团队，用的都是底薪+奖金包+纯佣提成+行为指标考核，![](img/d465335c96f9b0948b0dff105d6e056d.png)![](img/a4ce80fac4835a058694da7b645a2378.png)![](img/7edb49a9ab5c892529f2375b977ac327.png)![](img/50658b8cd1465fb780bb79e57a3756e9.png)####
    3.2 绩效：至于绩效，因为我有 KPI 指标库，里面涵盖了各部门的行为指标 1392 个（有需要的圈友可以找我领取 lnp266）![](img/efaff156d27049824f2b11e8138cbe69.png)![](img/dbc8a2a20071ff7a69f0f4c73db6ec5a.png)![](img/2ccf829e6c9d4251aa971f446472119d.png)绩效的底层逻辑目标是多快好省新，主要岗位行为指标举例如下：我给闪亮猫团队的绩效考核指标，目的就是多快好省新![](img/ac8c550e597e0592ae0d9b67c4638db8.png)但是要注意以下几个细节：（1）考核项不要过多，3-7
    条即可，曾经见过 60 条考核项的绩效要求；（2）每个考核项权重，≥10%，小于 10%，没太大意义；（3）钱在哪里，心在哪里，曾见过绩效的 50%，是老板的满意度评价，养了一群溜须拍马的员工；![](img/ef966d42e9a0c12d84f473041f58666b.png)####
    3.3 薪酬+绩效，一定是奔着共赢去的有人说，员工不能拿太高的工资，容易心思多；薪酬绩效就是为克扣员工工资存在的；公司招聘的人越来越多，公司的利润率越来越低......在我们这，以上情况是不存在的，薪酬绩效的最终目的，一定是公司员工共赢，而不是博弈。我们会通过详细的财务测算，测算出公司每个月的盈亏平衡是多少、测出每个部门的盈亏平衡是多少、测出每个员工的盈亏平衡是多少，设定好对应薪酬绩效，大家一起分增量市场。所以薪酬绩效设置到位，公司招聘的人越来越多，公司的利润率一定越来越高，因为固定成本几乎不变或者为微增，销售额增加，固定成本费比下降，公司利润提增加。谢无敌老师的闪亮猫公司，不涉及到这个盈亏平衡的测算。起盘的新的项目，涉及到盈亏平衡的测算，要确定每个月的销售额达到多少，才能养得起另外一个项目几十人的团队，上海陆家嘴的房租，可不便宜啊。大概逻辑如下，先测出盈亏平衡点（也叫收支平衡点、损益平衡点、保本销售量），
