    (精华帖)(123 赞)每周工作 1 天，兼职做小红书店铺月入 10W+作者： 凯旋日期：2023-10-11大家好，我是凯旋，主业是一名交互设计师，今年四月开始兼职做小红书饰品无货源，月
    GMV 在 3W-10W 之间，利润率在 50%左右。一开始只有 1 个号，7 月开了第 2 个号，一个月的时间，0 粉起号，做到了 6W+的 GMV，涨粉
    6000+。可能我的收益不算很高，但是我的投产比很高，因为我每周只工作 1 天。我会在每周六拍摄产品，上架产品，编辑 1 周的定时笔记，也就是 7 条笔记。周一到周五因为要上班，对小红书基本放任不管，不刷单不刷评论也不看数据，但是会偶尔回复一下粉丝留言。我一直觉得我的小红书运营得一般，直到最近，在淘宝/pdd/1688
    等各个平台都能看到自己的照片，有一家淘宝甚至在商品名称中打上了我的薯店名称。我开始觉得也许可以分享一些经验给大家。为什么同样的产品，同样的价格，相似的封面与标题，有些店铺能爆单有些店铺却不能？可能是因为你忽视了一些细节，今天的文章就围绕着这些细节展开。详细内容查看下方文档：[每周工作
    1 天，兼职做小红书店铺月入 10W+](https://kcd0oe2dxd.feishu.cn/docx/Os65dnJRlopq0ax2tabci9mvnpf)*
