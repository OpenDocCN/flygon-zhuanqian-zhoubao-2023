    我们在等你的龙珠贴[机智] 逍遥 : 自己也在创业。其实能够拿到省级专精特新已经非常不容易了。能够在一个更大的赛道上深耕是远远好过追逐一些短期的项目回报的。这里关键是你要和自己和解，和自己的全部和解。看起来你已经迈过这个重要的关口了，恭喜。
