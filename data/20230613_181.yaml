  text: '# 在生财，我通过“做废了 8 个号”和持续的分享，找到了“正确的道路”> 原文：[`www.yuque.com/for_lazy/thfiu8/fie2gzn9v7ai4rcs`](https://www.yuque.com/for_lazy/thfiu8/fie2gzn9v7ai4rcs)##
    (精华帖)(392 赞)在生财，我通过“做废了 8 个号”和持续的分享，找到了“正确的道路”作者： 驯龙师张岩日期：2023-05-23大家好，我是生财航海家圈友【驯龙师岩姐】。轰轰烈烈的小航海又开始了，有很多新圈友又开始登船，起航。在远航中，会收获绝美的风景，也会遇到各种风暴。值各位上船之际，本文特献上我做废了
    8 个账号的复盘，与大家分享我的教训和收获。阅读本文，当能收获以下几点：1.  我基本把一个新手做自媒体账号会犯的错误全部犯了。如果你是自媒体的新人，可拿我当反面教材。如能避开我所犯的错误，你做成的概率一定增加好几倍。2.  我做废了那么多的号，却能不以为耻反以为荣，拿来公开分享，并收获分享红利，这是生财所带来的力量。希望读到的各位提高对失败的“钝感力”，并能多多分享，积极参加线上线下活动。3.  做废了那么多号，我却找到了那条“对的路”。就如同那句谚语所说的：“上帝给我关上
    8 扇窗，只是为了给我打开这扇门”。希望各位也能足够灵活，足够敞开，面对牛人的点拨，能及时接受。全文 1 万 2 千多字，为方便阅读，请移步飞书：[通过“做废
    8 个账号”找到“正确道路”的故事 - 飞书云文档 (](https://i0i7zmraov0.feishu.cn/docx/AUFtddQyKozkegxnCmhcLbh2nqn)[feishu.cn](http://feishu.cn)[)](https://i0i7zmraov0.feishu.cn/docx/AUFtddQyKozkegxnCmhcLbh2nqn)在文章最后，我特别要感谢生财的所有朋友。为啥我做了
    8 个号，还能生命不息奋斗不止？是因为生财特别棒的【创业者氛围】。生财让我大开眼界，也让我提升了格局。为啥这篇文章能够产生？是由于我参加了 2023 年 3
    月的生财全国大会，以及线下的一些小局。在得意姐姐的局上，同频的伙伴所营造的【能量场】，让我敞开心扉，坦诚释放。说的人终于与自己和解，听的人也给了我最大的支持。![](img/77ff0850b4f1e61a1f837ca517a2d14d.png)聚会现场合照生财大会之后，我又参加了一次线下分享，加了近
    100 位同频的创业者伙伴。由于分享，我被看见。很多高手牛人，都给了我【我最需要的指引】。高翔老师也认真帮我梳理自己的优势资源，并对我说【如果你是韩信，为啥要参加敢死队呢】？一语惊醒梦中人。在做废
    8 个号的磕磕绊绊中，在分享所带来的牛人指路的红利中，我找到了那条对的路，即帮助我的家族做好【功能性食品】的线上销售。我的父辈是早一代的实体经济经营者，经营一个功能性食品相关企业，我们有婴幼儿辅食和婴幼儿营养包（特膳）及孕妇和乳母营养包（特膳）、固体饮料，其他饮料、方便食品等
    6 个生产许可证，公司现有厂房面积 8000 平方米，生产能力单班可以达到 4 亿，是“国家级高新企业”和“江西省级专精特新企业”。有脾多肽和脑多肽的生产线。目前能生产听装、袋装和盒装的固态产品及液体小袋装的产品。所以，我目前选择的创业方向是把家里经营的功能性食品企业发扬光大，现在在摸索口服美容品赛道，产品质量有保证，多项国家发明专利加持。'
