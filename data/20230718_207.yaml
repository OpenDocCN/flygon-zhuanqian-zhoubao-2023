  text: '# 新人做不起来小红书、赚不到钱就 3 个原因> 原文：[`www.yuque.com/for_lazy/thfiu8/gqd8v1757ti99ltw`](https://www.yuque.com/for_lazy/thfiu8/gqd8v1757ti99ltw)##
    (80 赞)新人做不起来小红书、赚不到钱就 3 个原因作者： 云舒日期：2023-07-12账户诊断了 300 多个小红书新人博主后，我发现新人做不起来小红书、赚不到钱就
    3 个原因。[呲牙]哈喽大家好，我是云舒，一名在不断寻找自己项目的产品人，小红书 3 个月 0-1 起三个方向不同账户（理财、大学生活、职场），粉丝均过千，累计变现
    2w+；6 月初看到风向标里：看号可以不错的引流，正好我也想做小红书培训相关的事情，于是我便开始在小红书上看号，大概 2 周时间看了接近 350 个账户，有一些用户付费做深度咨询，差不多赚了
    1000 元吧。现在因为需要认证企业号且引流成本过高（单个用户沟通时间），就暂时没做看号了，先把看号的收获汇总一下给大家看吧。第一个原因：账户定位不清晰。
    第二个原因：不会去找竞品进行模仿 第三个原因：心态不好，干不了几天就放弃了详细分析请看飞书：[https://t16jzwqrzjx.feishu.cn/docx/BmRtdvPtxoYTRaxPAg9czIo4nQb](https://t16jzwqrzjx.feishu.cn/docx/BmRtdvPtxoYTRaxPAg9czIo4nQb)评论区：云舒
