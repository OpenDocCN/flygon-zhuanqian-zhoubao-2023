  text: '# 新手小白也可以自行办理出版物许可证> 原文：[`www.yuque.com/for_lazy/thfiu8/fah1370l9eummw6i`](https://www.yuque.com/for_lazy/thfiu8/fah1370l9eummw6i)##
    (31 赞)新手小白也可以自行办理出版物许可证作者： qiaoyan日期：2023-11-28新手小白也可以自行办理出版物许可证（附个人办理流程）大家好，我是
    qiaoyan,加入生财 2 年第一次写贴，还是在圈友的鼓励下，感谢@何遇今年 3 月份入局了闲鱼二手书，当时在中介处办理的执照和出版物许可证，在刚刚做到已经可以持续出单的时候，突然
    3 个账号都被强制下架，然后有一个流量最好的号被封了，可以说心情一下子掉到冰点，对于咱们生财很多大佬来说封一个号没什么，但对于我们新手来说打击还是蛮大的如何办一个稳当又实惠的出版物许可证呢，详情移步飞书[`c0we6nulzy.feishu.cn/docx/IDR8dATyXopVTJx0FHCceKynnyC`](https://c0we6nulzy.feishu.cn/docx/IDR8dATyXopVTJx0FHCceKynnyC)*
