  - 问题1：半藏模式如何改变了白酒渠道营销模式及用户交互方式？
  - 回答1：半藏模式将关键意见消费者和种子用户转变为利益共同体，重构了白酒渠道营销模式和用户交互方式。
  - 问题2：半藏创始团队的背景如何？他们对酱酒行业有何积累？
  - 回答2：半藏创始团队大多来源于前联想高管，是行业精英，具备丰富的品质、供应链、渠道管理和品牌管理经验。
  - 问题3：半藏在多长时间内达到了怎样的市场成绩？
  - 回答3：半藏成立的前13个月内，建立了10大总院，全国搭建了700+分院，核心消费者达7万人参与共创，订单金额突破6亿。
  - 问题4：半藏采用了什么样的营销玩法？
  - 回答4：半藏采用了私域营销，通过社群玩法实现核心消费者裂变和流量汇聚，提高了品牌的可见度。
  - 问题5：半藏对于酱酒市场的影响如何体现？
  - 回答5：半藏模式在短时间内快速逼近7亿的市场成绩，对于酱酒市场格局的影响显著，推动了行业的运营、营销、资金和供应链整合能力的升级。
  text: '当传统白酒企业企图自上而下用关键消费者口碑作为小盘来带动市场大盘时，半藏模式直接把关键意见消费者和种子用户变成利于共同体，并改变了厂家和渠道商的链接关系，白酒渠道营销模式及用户交互方式因此重构。做好一个酱酒需要A
    保持初心：酱酒，只要守住大曲坤沙 12987 标准工艺，只要能扎根茅台镇核心 7.5 平方公里产区采用这里的水、粮、曲、窖，酒都不会差。但全国好几万个圈子酒，真正能做到的恐怕只有
    0.1%却并不多。 半藏创始团队大多来源于前联想高管，大多都是行业精英，对品质，供应链，渠道管理，品牌管理等方便有较好的积累。B 快速上规模：酱酒做不大，源头上就拿不到好基酒，难以坚持做出好酒，成本和费用也下不来。消费者就更感受不到品质和性价比双高。很多酱酒初心也不错，很快能力守不住初心，品质下滑正是因此，毕竟酱酒需要
    3-5 年的发酵，今年卖的事好几年的前的库存，这对资金和运营有较高的要求。C 专业能力：做圈子酒看似容易，却真正难在品牌，营销，渠道，资金的整合能力。半藏，仅仅一年多时间快速逼近
    7 亿。而酱酒市场目前格局是，除了茅台习酒郎酒，其他酱酒品牌数以千计，大多也就几千万到一亿，过 5 亿已经算是优秀，可以进入行业前 20 名，想从中杀出，这就考验运营，营销，资金，供应链整合等等。IT/通讯行业曾经是中国商品流通领域的通路缔造者，联想人在通路领域积累了丰富渠道经验和合作伙伴积淀，通路，终端，运营等经验相对传统酒商属于降维打击。所以半藏
    2020 年 9 月成立，前 13 个月建立了 10 大总院，20 位初期发起人，全国搭建了有 700+分院，7 万核心消费者参与共创，订单金额突破 6 亿。D
    私域玩法：社群玩法用这几年的互联网词汇描述叫私域营销。虽然不走传统商超，酒桌之外很少能看到，但随着核心消费者裂变和流量汇聚，现在能见度越来越高，并溢出到达公域。所有的生意，本质都是流量生意。评论区：韫椟
