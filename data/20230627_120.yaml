    4 折左右，这样大家感觉喝的有面子，喝的实惠。# 二、销售业绩的达成（1）做起来的首要核心是认知到了酱酒的黄金产品属性（五点），基于这个属性，只要找到消费者并形成社群，就可以搭建类似
    M2C 的商业模式。（2）然后才是搭建社群的能力，初创者的影响力，职业背景造就的职业能力 。好的初创团队实际上节省了初创项目早期的投入风险，或者换句话说，自带天使轮资源甚至
    A 轮资源，自然启动容易和成功率高。（3）最后是合理的众创模式设计，既符合通路的规律，也满足众创参与者预期，商业利益角度，完美兼容通路的利益分配和众创者的利益分配。可能这一点事半藏最创新的地方，引进了期权的概念，即分院一年达成
    300 万销售额就可享受所在总院的 0.04%的期权，这一创新性的招募理念，在第一年一下子激发了市场的热情，同时第二年年底第一总院接近有 50 个分院获得了行权，样板的树立，更是让大家看到了希望。除了传统酱酒推广
    3 驾马车：贵州酱香之旅（封坛），品鉴会，体验馆，半藏创新的推出了股东期权的概念，让销售变得更加丝滑，这也是半藏能快熟崛起的杀手锏。按照约定，每个分院在成立的第一年只要提货达到
    300 万，就可以拿到所在总院的 0.04%股份，联创一边卖货有批零差，一边还有未来上市的巨大红利，坚持做几年，有可能获得巨大财富。这也是分院能快速成立，并驱动联创快速招纳股东的强大引擎。![](img/3bb8c5267ffb37c73944d347a40813bf.png)![](img/e9ea50ae5f4db131a766b68708fe6610.png)分院成立之后，有了联创，接下来就是日常的运营，品鉴，拉人加入，这是半藏给与的一个指导。53
    度酱酒需要推广，尤其在江苏本来有洋河国缘等强势地方品牌，公务宴请基本都是洋河国缘，我们分院推广主要是在社群内推广。推广就需要不断拉人品鉴，讲品牌故事，其实这是最难的环节。由于疫情的来临，过去两年聚会相对少，所以我们分院做的不算太成功，不过也有做的非常成功的，最早我们有两位联创是厦门的前同事，考虑到地缘太远，他们整合了资源在厦门发展，短短半年也孵化了
    6 个分院，年销售业绩过千万，合肥一个做过酒水的前同事成立的分院，短短半年也做到了 600 万销售业绩。我总结了一下，分院要成功达成 300，至少分院院长要全职做，像我这样兼职玩票的只能是玩玩，最后是没发拿到总院的股份，也就是无法分享未来的上市红利。![](img/c6d38b5033d0b6ec241b850e7b011c2c.png)![](img/27af3986a075ecf164d622d04e871532.png)#
    三、一年心得我们南京建邺分院经过过一年运营，后期疫情的关系，加上大家觉得 300 万比较难达成，就放弃了总部的期权，放平常心运营。但是也有不少优秀的分院达成了年度
    300 万的业绩，例如第一总院，第一年就有近 50 家达成年 300 万的销售目标，实现了行权。我个人感觉如果要达成 300 万目标，还是有不小的挑战，至少需要分院长全职来做，兼职比较难达成。另外一个利好是，通过半藏分院的运营，股东的聚餐，聚会的确多了很多，有利于生意上的合作，分院内部也有不少股东，联创之间达成了生意合作，这也是半藏所倡导的。#
    四、过程中的经验分享白酒产品拥有典型的关键意见消费者 koc，同时天然具备社交传播属性以及分享体验场景。
