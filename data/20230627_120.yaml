  text: '# 入局半藏酱酒项目半年，我是如何做到分院社群会员 50+，销售规模破百万的？> 原文：[`www.yuque.com/for_lazy/thfiu8/pa052hgu8uqf23n4`](https://www.yuque.com/for_lazy/thfiu8/pa052hgu8uqf23n4)##
    (精华帖)(59 赞)入局半藏酱酒项目半年，我是如何做到分院社群会员 50+，销售规模破百万的？作者： 温钟奋日期：2023-06-14大家好，我是阿温，生财
    2 年圈友，前世界 500 百强企业中层，一直在通讯行业摸爬滚打 20+年。一个新品牌酱酒 2020 年 9 月成立，20 位初期发起人，短短 13 月全国搭建
    700+分院，7 万核心消费者参与共创，订单金额突破 6 亿。今天我分享 2021 年 12 月底开始加入半藏酱酒项目，并成立了分院，一句话概括是：半年分院社群会员
    50+，销售规模破 100 万。我个人虽然一直是一个销售，但是几乎不爱醉酒，偶尔也喝一点，属于啤酒就一个易拉罐就满足的人，但是为啥走上了做社区卖酒之路呢。本人已经
    40+，在通讯圈也摸爬滚打 20+年，身边人大多也是各个品牌方区域负责人，行业老板，时不时也参加一些饭局，大家经常都会带一些定制酒。久而久之，大家几个朋友就讨论是否自己也做一款，我们分析了一下，目前做的好的社群就大概也就是
    49 坊，酣客，和新起的半藏。49 坊发展已经 6-7 年，起点相对要求较高。半藏又开放开盘不久，加上创始人大多也都认识，尤其和八总院的刘辛一总之前也是多少年同事，对政策大致有个了解之后，我们就开始了南京建邺分院的建立。这是半藏搭建一个分院的指引模版![](img/8f22187467c05a4e51fcdd63877642ce.png)我们于
    2021 年 12 月 20 南京建邺分院成立，我们就汇集了 10 个联合创始人，大多都是通讯圈的朋友，或者生意上的朋友，熟悉多年。启动之初我们每人出资 5
    万合计 50 万，并约定半年之内每人发展 10 个股东，很快我们拉到 30 个个人股东并于 2022 年 1 月 8 日在南京同庆楼开启了分院成立庆典。由于
    2 月是春节，每个股东投资 1 万购买一万酒水，很快我们一季度销售的就接近 80 万。# 一．销售架构的成立![](img/270ddaffa3d94b212962cf809e5b9254.png)![](img/e67ba304b957a84bdb1e6b017c2df5af.png)半藏品牌之下是
    10 大总院，总院院长大多是半藏联合创始人，各个总院对下发展分院，总院类似传统意义的省包，每个总院由一个院长+（6-10）个联合创始人，大家地位平等，每个人对下发展的分院，有一套多劳多得，按劳分配的保障机制。通过短短半年，半藏在广东设立至少
    5 个总院，在厦门，杭州，上海，郑州，北京，成都，西安，北京等地成立了总院机构。迅速的完成全国大省的布局，加上半藏品牌 20 个创始人大多在联想服务多年，除了有丰富管理经验，还有丰富的渠道资源和人脉，能够很快就搭建起几十个分院，快速起盘，并形成规模，并在过程中不断裂变。以我所在
    8 总院例子，联创黄安置开始也是在某优鲜做投资总监，闲空时间参加先做了 2 个分院，觉得不错，拉着前同事刘辛一加入，在 2012 年 3 月成立 8 总院，并快速搭建创始人团队，2021
    年就完成了 50 个分院的建设，实现销售目标 3000 万。映射到分院，也是一个院长 +6（n）个联合创始人，大家对下发展各自股东，'
- qas:
  - 问题1：半藏的销售模式如何设计？
  - 回答1：按照约定，分院达到 300 万销售额即可获得总院的股份，还引入了期权概念，以激励市场热情。
  - 问题2：半藏的股东可以享受怎样的利润？
  - 回答2：股东从进货到销售可以获得约 30% 的利润，按会员价销售则可达到约 25% 的利润。
  - 问题3：半藏的销售目标如何设定？
  - 回答3：分院的销售目标是达成年度 300 万的销售额，这样可以获得总院的股份期权。
  - 问题4：半藏如何促进社群建设？
  - 回答4：通过推广活动、品鉴会和社交聚会，半藏努力在社群内推广，增加股东和消费者的参与和互动。
  - 问题5：半藏的运营经验中有哪些挑战和优势？
  - 回答5：运营中的挑战包括达成销售目标的难度和疫情影响，优势则体现在股东间的合作和商业模式的创新。
