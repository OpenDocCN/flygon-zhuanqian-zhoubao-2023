  text: '# 闲鱼二手书的日常运营细节分享与常见问题答疑> 原文：[`www.yuque.com/for_lazy/thfiu8/guoxd212gnb21dk7`](https://www.yuque.com/for_lazy/thfiu8/guoxd212gnb21dk7)##
    (41 赞)闲鱼二手书的日常运营细节分享与常见问题答疑作者： 磨人的小妖精日期：2023-11-14各位生财的圈友大家好，我是小妖，是一名应届毕业生，目前在准备考研。很荣幸得到生财的邀请在此给大家分享做闲鱼二手书的相关经验。因为时间问题，目前我在运营的只有两家店。六月份坐高铁途中，在星球看到老瞿分享二手书项目的相关帖子之后就立马办了证。7
    月 1 日上了第一本书，目前两个半月的时间，两家店的 GMV 是 20202，其中大部分是在最近这个月出的，多次达到日营业额破千。![](img/bd74b02085fd44831842818fb3bb093c.png)这次跟大家的分享的内容主要是我日常的动作与常见问题解答，在其中我会穿插一些我对这个项目的理解，希望可以帮助到大家。我做二手书大部分的运营时间是在中午，利用午休时间做一些选品、优化、下架的动作。先说选品，选品我个人把它分为两个大方向，一个是以市场为导向，一个是以目标客户群体为导向。以市场为导向又可以分为“跟着市场走”和“让市场替我选”。“跟着市场走”说成大白话就是追热点，什么在当下最受关注就去卖什么。落实到选品的动作上就是去扒各大电商网站的排行榜、关注当下比较热的电视剧或是电影有没有小说版。现在很多电视剧都是由小说改编来的，电视剧火了顺便把小说带火。甚至是同一个作家的其他作品也能带火。比如之前的“长相思”、最近的“奥本海默”。“让市场替我选”的内在逻辑就是。落实到动作就是先把品铺满，然后把没有出单，没有曝光的删除，换新品。我通常会把上架两周以上曝光还不过百的书下架，当然这个也不一定是个硬性指标，大家可以根据自己曝光量的整体情况去定指标。用具体标准去筛就可以排除自己的主观因素。上架或是下架的时候如果把自己的体会代入就会觉得“xx
    书我看过或是 xx 书是某个专业的经典书籍应该会有很多人买”，这样就违背了“让市场替我选”这个原则而影响效率。哪怕是实在是觉得这本书能开单，也先删除（注意是删除）等过两天再重新上一个链接去卖。“以目标为客户群体为导向”就是说要去深耕某一个方向。之前已经有深耕这种选品方法的圈友分享过了具体方法，我就补充一点点：选择某个方向，不单单是集体的上架哪些书，最好是对这个方向有深刻认知。比如要是做考研这个方向，哪个学校哪个专业考什么书会查是最基本的，考研的相关知识也要有补充。就比如政治这门课你要上架相关书籍你就得认识肖秀荣和他的书，要跟考研人有的聊，让人感觉到你这个卖书的有一点专业性，这样是会有顾客为你这点专业去支付溢价的。以顾客为导向的选品方法，好处是你知道这本书是有市场的，只是现在没被看到，在后期运营中遇到没什么曝光的删掉后重新上架就可以了。两个方向也不是非此即彼，可以相互贯通，我在日常上架书籍的时候其实就是铺，选一个类目，全选然后上架，相当粗犷。但是我不会放过任何一个可以增加开单的机会。有自然流开单有时候会遇到一些问其他书（比如习题）的顾客。我在帮他找到对应的习题之后会给我原先卖的那本书加一个习题的
    SKU，并再上一个习题的链接。这样既降低了你原先链接的价格，增加流量，又能增加多卖出去一本书的机会。同样的，遇到直接发书单的顾客我也会尽量帮他找，因为哪怕这个顾客没开单，他的书单也是宝贵的财富，'
- qas:
  - 问题1：你的选品方法是什么？
  - 回答1：先去铺，遇到有正反馈的就及时去更新，发散，不要放过顾客跟你提过的任何一个需求。
  - 问题2：你如何进行定价策略？
  - 回答2：我会参考交易成功率较高的店铺，在其基础上加价 30%以上并且卡一个价格带，例如调整价格使之更为便宜。
  - 问题3：你是如何进行优化的？
  - 回答3：主要是降价跟换图，降价后加一个 SKU，或者加电子版，以及根据航海手册的选图标准进行换图。
  - 问题4：你的日常操作包括哪些？
  - 回答4：每天中午运营选品，晚上学习到十一点后进行夜跑半小时，回来洗漱完后进行闲鱼的鱼塘任务，利用鱼币推广来提升商品的曝光率。
  - 问题5：什么决定了商品的曝光量和是否成交？
  - 回答5：曝光量取决于成交过多少顾客，而成交则取决于产品的受众多寡、产品质量以及店家的服务等因素。
  text: 可以作为我上书的依据。除了习题与书单，还可以抽空看一下淘宝或是其他同行跟你卖一样书的，他们也许会把这本书跟其他书组成一套去卖，那我也可以把这个套装搬过来。我上架过我的选品方法就是这些，总结起来就是先去铺，遇到有正反馈的就及时去更新，发散，不要放过顾客跟你提过的任何一个需求。在我每天中午的一个多小时运营中，选品只占了很少的时间，最耗时的是优化。软件给我们做这个项目提升了效率降低了难度，但这不是可以去偷懒的理由。优化的主要内容主要是降价跟换图。在定价上我会看看交易成功率较高的（90%以上）的店铺，在他们的基础上加价
    30%以上并且卡一个价格带。卡价格带就是尽量让大数小一点，例如我一件商品加价后卖 10.5，那我会把他调成 9.9，19.4 的调成 18.9，这样尽管降了五毛钱，但站在消费者的角度，就是便宜了一块钱，更有可能会选择我们的链接。至于换图，我也是参照航海手册的选图标准，熟练之后完成一个品的降价+换图，就在半分钟左右。除了降价与换图，我会选一些最近有出单的品加一个
    SKU，能上套装书或是习题我就上习题，实在没有我会加电子版。找电子版的方法可以看一下星球里这篇帖子：下午大概四点左右我会把下午的单拍完。四点以后下单的顾客，我一般都会告诉他们明天在为他们发货，然后睡前给他们拍完就行了。我一般晚上学习到十一点，拍完单会去夜跑半小时，回来洗漱完就可以做一下闲鱼的鱼塘任务，这里提一嘴，凌晨时候做鱼塘任务会比中午多两个。然后就看一下这一天哪些书开单多一点，在第二天早上起来的时候就超级擦亮并且用鱼币推广。用鱼币推广的效果我个人觉得会比超级擦亮更好。鱼币推广常常会有超额曝光，而超级擦亮不会让你占到一点便宜。站在平台的角度看，他是更希望顾客能够在他的平台上成交的，所以你在推广期间如果有更多成交，就会有更多流量，就像这个推广。![](img/588070253996a212b57bb242c26104a8.png)我的日常动作就是以上这些，其实是比较少的，下面我解答一些做这个项目过程中可能会遇到的问题：“我上了
    XX 本书，曝光只有 XXX，这正常吗？”，“我今天曝光挺多，有 XXX，但就是没开单”等等，这类问题相信大部分做二手书的圈友都遇到过。其实老瞿已经在以前航海的直播中已经回答过这类问题了，我这里再把它贴一下。我这里说一下我的理解，交易在最初只是属于商家跟买家两方的事情，买家觉得商家卖的东西符合我的需求，价格在我的预算内，就可能会买。商家能卖出去多少产品，一个是看“基数”也就是有多少人看得到，第二个是看“转化率”，也就是让多少看到产品的人购买。决定“基数”的有店铺的选址、店铺的名气等。而是否成交取决于所售卖产品受众的多寡，产品质量，店家服务等因素。有了平台之后，它帮助商家的产品让更多的人看到，也就是增大了“基数”让商家的店铺不只是被自己家附近那条街的人看到，而是全国所有使用这个平台的人。但也只是仅此而已，决定是否购买的权利一直都在买家手里，平台不会把原本不想买的顾客变成想买的顾客。在线下该做好的服务，该调整的产品结构，该打好的名气，搬到线上一件也不能少。而平台为了自己的存续，自然是希望能够有更多的人在他的平台上成交，所以他会更倾向于推荐能让顾客下单的店铺。综合以上两点，会发现我们一开始的任务就只有搞定顾客而已。决定你曝光量的，不是你上了多少本书，而是成交过多少顾客。曝光多，怎么就不开单的时候要反思一下自己上架的产品是否满足顾客的需求。如果你不知道顾客的需求是什么，我就重新把我上面说过的重新搬下来。“不要放过顾客跟你提过的任何一个需求”。
- qas:
  - 问题1：在日常运营中遇到的最大问题是什么？
  - 回答1：我在日常运营中遇到最多的是盗版问题。
  - 问题2：如何处理与商家之间的售后问题？
  - 回答2：选择交易成功率在 90%以上的商家，并记下老顾客的信息以获取支持。
  - 问题3：对于顾客投诉盗版问题，如何处理？
  - 回答3：让顾客拍照片，让公司专业人士辨认，确保问题在我方则全额退款或重发。
  - 问题4：如何处理急性子的顾客？
  - 回答4：在顾客发怒之前，果断表态并提供解决方案，如重新发货或全额退款。
  - 问题5：如何增加流量和销量？
  - 回答5：偶尔补单可以有效增加流量，但个人较少补单，更多是利用顾客需求引导销售。
  text: '我在日常运营中遇到最多的是盗版问题，而且大面积集中在计算机编程这一类书上。我们作为“中间人”处理售后上需要面对商家与顾客两方面。对于商家，排除售后问题最重要的是在购买的时候就尽量排除这一个不确定性因素，选择数据好看的，一般在有选择的时候我会尽量选交易成功率在
    90%以上的。其次是遇到熟店要记下来，“老顾客”的光环能够为你日后在与孔网商家处理售后问题，发货沟通上获得很大助力。我最近的两单售后，我的“老熟人”都直接给我退全款，书也没让寄回。对于顾客，要站在顾客的角度，心心念念等了这么久的书，拿到手居然是盗版换谁都不舒服，有情绪，可以理解，所以尽量避开情绪不好那一段。让顾客先拍几张照片来看看，跟他说我们让公司的专业人士来辨认一下是否是盗版，跟他明确如果确定问题在我们这边，会全额退款或者重新发货。争取来的这段时间有两个作用，一个是让顾客自己冷静冷静方便我们之后的沟通，第二是争取一段与孔网商家沟通的时间。当然也会遇到急性子，遇到也不用慌，你比他更爽快他就没话说了，我遇到过一个，那本明显已经可以看出来是盗版了，我也看出来他是个急性子。在他发飙之前说“确定是盗版，该重发就重发，要退款就退款，都没有问题。”然后他选择了重发，我就重新发了一本给他，收到新的之后不仅给我点了好评说我爽快，还又在我店里买了五本书。至于盗版的那本，我跟商家老熟人了嘛，直接给我退的全款，还是赚的。刚入坑的圈友遇到买一套书的顾客，可能会尽量想着在一家店买，以免快递太多遭到顾客怀疑我们是代发。其实完全不需要这种顾虑，最重要的还是书的质量。质量没问题顾客不会找麻烦的。之前有遇到一个顾客说“只要你包邮，给我分一百个快递发都可以”。所以我们也不用想太多，我最多的时候给一个顾客发了
    11 个快递，一本书一个。从逻辑上讲，补单是最为有效的增加流量的方法，他会让平台的推送机制误以为你的商品符合市场需要，给你更多流量。不过我个人是很少补单的，做二手书两个半月只让我对象跟我姐补过三四单。更多的是，有的顾客问我有没有其他书，我会让他拍下我想要他拍的链接，跟他讲先拍下，改价后付款就可以。问到了就说店里有，还没上架闲鱼，或者上架了，但是闲鱼的搜索不好用找不到链接。*
