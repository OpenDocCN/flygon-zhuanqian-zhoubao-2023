  - 回答1：脸皮比较厚，坚信好内容对有用的人有帮助就会分享。
  - 问题2：为什么现在流量如此重要？
  - 回答2：有流量就有定价权，因为流量意味着潜在消费者。
  - 问题3：为什么抖音的产品价格相比其他平台要高？
  - 回答3：因为抖音的日活流量是其他平台的好几倍，拥有更多的流量可以支持更高的定价。
  - 问题4：公众号SEO收费标准有什么特点？
  - 回答4：没有统一标准，收费视具体情况和所需的资源而定。
  - 问题5：如何确保公众号内容的优质？
  - 回答5：关键在于提供优质的产品、服务或干货内容，这是获取信任的基础。
