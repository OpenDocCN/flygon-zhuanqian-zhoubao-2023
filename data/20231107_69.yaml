  text: 不同的作品之间也不是孤立的，更多时候其实也是不断积累叠加出来的。比如，早期可以聚焦于输出多个不同系列的文章。积累到一定程度之后，就可以写书，之后还可以开课，课程还可以出完入门课后再出进阶课，然后又可以继续出进阶的书籍。如此一来，积累的代表作会越来越多，且越来越多元化，个人品牌的影响力也会越来越大。第五点，要能持续输出，这也是很多人难以坚持做到的一点，我自己在这一点上也是很需要加强。我觉得，要做到持续输出，最关键的还是要进行持续输入，要不断提升自我。在自我提升的过程中，将期间的所学所感总结出来进行输出，让你的粉丝们也跟着你一起成长。还可以使用费曼学习法，用输出倒逼输入。最后，在专业度这一块，复盘总结下我自身目前的情况。站在当下来看，我那些曾经热门的代表作，大多都已经有些过时了。近一年来所输出的内容也非常少，主要原因在于这一年来，我大部分空闲时间用来写书稿了。按照原本的计划，书籍是年底前可以出版的，但因为如今的
