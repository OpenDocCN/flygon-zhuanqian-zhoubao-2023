    60%。比如，我是个 Web3 技术专家，我的内容输出就是以 Web3 的技术文章或视频为主。如果定位是个 AI 专家，那输出的内容就应该以 AI 为主。“展温度”，是说在你的粉丝面前展示出你鲜活、真实的形象。你的烟火气、你的灵气、你的喜气，甚至你的脾气，都可以真性情地表达出来。具体上，可以是分享自己的日常生活，比如我分享在新加坡的生活。也可以分享自己的爱好、旅游见闻等等。这部分的内容可以占整体内容的
