    Web3，同时也希望能为这个行业培养出更多优秀的 Web3 人才。因为在接下来的两年里，我觉得 Web3 应用会出现大爆发，到时候对人才需求缺口会进一步扩大。具体实施上，首先，我是计划将我这一年来已经完成的书稿陆陆续续摘录一些出来，进一步优化并输出为文章；其次，将尽快升级迭代视频课程，并更多聚焦于课程背后的服务交付；最后，Web3
