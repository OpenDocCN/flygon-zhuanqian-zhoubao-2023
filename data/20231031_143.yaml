  text: 软妹币（RMB）和米刀（U）之间的比例是 1:6.2，而在当前差不多已经到了 1:7.4，相当于拿着 U 就能躺赚吃到 19% 的利息，但是这还不是最好的策略。在
    OK 这类比较大（特别强调比较大，是因为小交易所监管不好，容易跑路，大家在注册的时候也是一定要切记，以大的交易所为主，安全性更高）的交易所，是有固定的稳定生息的投资方式的，年化大概
    10%，还是不错的对吧？10000U，放一年，既能吃到 19%的外汇涨幅，还能吃到 10%的利息涨幅，一里一外收益多了不少。撸空投，依旧是新人最好的入场方式。从三件套，钱包，链路，检索工具选项目，交互一两次，这就基本是上手了，剩下的就是熟能生巧。这个板块是我立身的板块，因为对于我来讲，几乎
    Web3 赛道所有其他板块赚的钱都不如空投让我赚的多，所以，我懂的会更多一些，也知道它的逻辑，但很多人依旧是觉得难，真实的情况其实不是想象中的那样难，尤其对于生财有术的圈友。，这是入门必备的：不必多说，是很多网站收取信息的重要工具；则是类似与
    QQ 号，是社交的产品，也是项目方做基本认证和工作证明等非常重要的地方，同时也是我们用户了解项目方进展和相关信息最重要的地方之一；目前改名  则是重要的媒体宣发平台，和微博类似。还有电报是资产风险重灾区，所以我不经常推荐新人使用，但是如果能克制内心的不切实际幻想，也是可以重要使用起来的，和
    discord 类似也是社交工具。以上工具的使用和正常的微信、微博玩法类似，就是聊天，寻找项目蛛丝马迹和链接项目方的工具，很多知识点都是可以自我探索的，不是很难。交易所就是
    Web3 赛道的银行，分为：中心化交易所，包括：ok，币安等，和去中心化交易所，包括：uni，crv 等，它们和银行的赚钱方式类似，只是风险不同，交易所只玩头部，交易所只玩头部，交易所只玩头部。切记，重要的事情说三遍。尤其是新人，别心热有人给你推荐个不知名的小交易所，说如何如何赚钱，你就用起来了，结果你就是人家的燃料，这是对自己资产很不负责的贪婪，很无知。Web3
    生态的各种各样的链，每个链都有各自不同的平台币和代币的合约形式，所以对于新人转账就很麻烦，简单举几个标志性的例子：eth 是 Web3 生态的最大公链，在它的生态交互，eth
    就是它的基础货币和手续费的消耗代币；bsc 是币安生态的公链，bnb 就是它的基础货币和手续费的消耗代币；polygan 则是马蹄链，matic 则是它的基础货币和手续费的消耗代币；op，arb
    则是 eth 的 L2 二层链，虽然它们有彼此的生态代币作为早期的空投奖励和生态的治理代币，但是在它的生态交互，eth 依旧是它的基础货币和手续费的消耗代币；还有很多的公链，像：发了币的
    Atom,Flow,Solana,没发币的 ZK,Layerzero,Starknet,Zeta 等（注意：因为没有发币，所以是我们空投玩家最喜欢的标的）那怎么进行一次简单的操作呢？比如：我们要给
    zk 链赚一笔钱去做空投交互，你的操作路径是什么呢？入金，就是用软妹币换取 Web3 赛道的稳定币 USDT，这个可以用 otc 场外交易，也可以在交易所直接交易，但是一定要注意本金安全，这里的风险也是非常高；用
    USDT 换取 ETH，为什么换的是 ETH 呢，因为，zk 链属于以太链的二层，依旧是用 ETH 作为它的平台币和燃料费；把 ETH 从交易所提现到准备交互的去中心化钱包（小狐狸或者
    OK 自己的 Web3 钱包都可以），这里要注意要选择 ZK 链，当然如果没有找到 ZK 链或者不支持的时候怎么办呢？
- qas:
  - 问题1：在哪些链上可以进行跨链操作？
  - 回答1：可以在 eth 链（erc20）和 zk 链上进行跨链操作。
  - 问题2：如何在 zk 链上进行交互？
  - 回答2：可以利用一定数量的 ETH 作为交互的启动资金，按照市面上的空投交互信息进行交互。
  - 问题3：在进行流程中可能会遇到哪些问题？
  - 回答3：可能会遇到资金安全、交互平台选择等问题。
  - 问题4：如何解决这些问题？
  - 回答4：需要每个人逐个解决，可以通过多练习、参考数据找到最优解。
  - 问题5：对于新人来说，撸空投有什么特点？
  - 回答5：撸空投是一个较为透明的赛道，对新人来说不会有灾难性亏损，可以熟悉和感受 Web3 产品，并提出解决方法。
  text: '可以先转到 eth 链（erc20）上，然后在跨链平台进行跨链，跨到 zk 链也是可以的；在 zk 链上有了一定的 ETH 可以作为交互的启动资金，根据市面上大多数的空投交互信息进行交互就可以了。流程呢，就是这么个流程，里面的卡点也是很多的，比如：资金安全，交互平台选择等，总之，需要大家一个一个去解决哦。最后，就是多练习，多参照各种数据，找到最优解，这个每个人的都不同，熟练后就可以逐渐找到自己的节奏了，然后就是上号，放大自己的收益。这里的每一步几乎都会以不同程度卡住新人，但是每一步又都在市面上找的到解决方法，就像我总是给我们
    Web3Going 社区成员提起的：知识永远有免费的获取渠道，但是陪伴和立竿见影的答疑解惑，一定需要你有一个自己熟悉的圈子才行。而撸空投是一个更加透明的赛道，到最后就是拼执行力、团队和资金，信息几乎已经没有什么差别。但是对于新人来讲，是不会有灾难性亏损的赛道，而且还可以在操作的过程熟悉和感受
    Web3 产品的不同，甚至可以提出解决方法，从而做一个建设者，岂不美哉？持续输出，这是很好的影响力放大器，但是需要一场胜仗才行，没有赚钱效应的输出者，最终还是会不了了之，毕竟大家多是为了赚钱而来。对于生财有术的圈友来讲，我觉得这是几乎大家绝对接受的一个操作。现在的推特广告收益与日俱增，很多大
    V 赚的也都挺多。大家的内容可能可以从咱们生财有术的素材中截取，或者是找到一些聚合类型的网站，比如：rootdata，coinmarketcap 等，去找相关的项目讲解。可以用文字、视频等形式应该都可以的，这也是倒逼自己不断学习进步的一个方法，找好方法，坚持总会有结果的。*
