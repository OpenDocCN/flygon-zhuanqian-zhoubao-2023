  text: '# 告别焦虑、拖延和瞎忙，真正高效的执行体系如何建立> 原文：[`www.yuque.com/for_lazy/thfiu8/vond5u9pqk7txe9b`](https://www.yuque.com/for_lazy/thfiu8/vond5u9pqk7txe9b)##
    (102 赞)告别焦虑、拖延和瞎忙，真正高效的执行体系如何建立作者： 捧着风的小雨日期：2023-11-21大家好，见贴欢喜。我是小雨，一个 20 岁的宝妈，在自媒体之路摸爬滚打四年前，我还是一个因意外怀孕在高二时辍学，在家里捣鼓十多种副业项目，月入
    500 块钱。对未来充满迷茫的人三年前，孩子出生，我有幸找到闲鱼做下去。凭借高强执行力，在闲鱼扎了根然后一直通过闲鱼变现做到现在，期间，因为我的高强执行力，和高效时间管理法。让我在做自媒体的路上如鱼得水，从一开始的变现
    500 到现在月入 3-5 万本篇《告别焦虑、拖延和瞎忙，真正高效的执行体系如何建立》适合所有伙伴看全文大家可以移步至飞书查看感谢各位伙伴观看～未来的路还需要和大家一起学习成长也感谢我的人生贵人感谢靠谱姐帮我修改文章，感谢攀哥、白哥、芷蓝姐做我的领路人～[`d8ez8yi1x2.feishu.cn/docx/OxO5dfvHAoOFbHxPfSmcSASYnlf`](https://d8ez8yi1x2.feishu.cn/docx/OxO5dfvHAoOFbHxPfSmcSASYnlf)*
