    (44 赞)从网站站内优化到部署上线再到推广运营一篇文章让你学明白作者： 哥飞日期：2023-09-07大家好，我是哥飞。前天给大家分享了如何挖掘需求，和制作工具，今天来讲讲接下来的站内优化和上线工作。[海外工具从需求挖掘到网站制作一篇文章让你搞懂](https://t.zsxq.com/11TqORn77)##
    **一、站内优化经验**我们通过分析需求，找到了我们可以做的关键词之后，就要思考，用户在搜索引擎里搜索这个关键字，到底是想找什么，是想找内容？还是想找工具？还是想找服务？还是想找商品？或者其它东西？分析清楚了用户的真实需求，我们就有的放矢，知道到底要给这个关键词做一个什么页面来承接搜索过来的流量。###
    1.1、TDK现在假设我们已经知道要做一个什么页面了，那么页面内的 TDK 要怎么写呢？我们跟着豆瓣学一学。#### title先说 title，也就是网页标题。这是搜索引擎判断一个网页的主要内容最重要的参考来源之一。很多时候我们说
    SEO 优化，其实就是如何写好网页标题。标题会直接出现在搜索结果中，所以写一个好标题，还有助于吸引用户点进你的网页![](img/921b944d1b7a66df3fdfe9c820cd4727.png)豆瓣的电影页面标题很简单，就是电影名称（豆瓣）。那是因为豆瓣已经有足够的权重了，如果我们现在要做一个电影介绍网站，那么就应该分析用户对于每一个电影到底想关心什么，然后去写标题。如“学爸主演、演员表、主角、评分、票房”![](img/64a6107486d326dceb1f98660eadb22c.png)用户可能会关心的，且有搜索流量的，都可以拼凑上去。####
    description 和 keywordsdescription 网页描述，也比较重要，也会出现在搜索结果中。keywords 关键词列表，一般可以不写。我的优化风格是优化不要太满，所以一般都是好好写
    title 和 description，但直接删除 keywords 。![](img/8f7e45b062bc6b93445a42d64eaf477d.png)可以看到，豆瓣把一些本来要写到标题里的，写到描述里去了。好了，TDK
    就介绍完了，我们看看实际在搜索引擎里的结果显示成什么样。这是百度：![](img/9af227c63cf279b62d2ab61c4c61adcc.png)这是谷歌：![](img/103afb9d94b1e62ce01c43c8018c2b07.png)###
    1.2、网页结构一个 HTML 网页，除了要写好 title 和 descrition 外，最重要的就是要让整个网页结构清晰，有明显的 h1、h2、h3 结构。####
    先说下 H1一个网页只能有一个 h1，如果说 title 是给搜索引擎看的，那么 h1 就是给用户看的。但同时搜索引擎也会参考 h1 来对你的网页进行内容评判，最终给不给你排名，排在哪个位置，很多时候就是
    h1 和 title 决定的。![](img/6d2118103989e21f495c26a42dbd8705.png)再说下 h2 和 h3这两个也是一个完整的语义化
    HTML 必不可少的部分。'
