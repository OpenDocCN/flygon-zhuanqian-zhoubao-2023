  text: 一个网页可以有多个 h2 和 h3。![](img/44bcf978d64a2b8951dec177cdf2ff55.png)#### h1 h2
    h3 ph1 h2 h3 这些都是标题，分别是一级标题、二级标题和三级标题。除了标题之外，其它正文内容，就要写在 p 里边了，图片也可以放在 p 里。![](img/75ad023d5905c78565ba0bea0ef693a8.png)####
    img图片也是一个网页必不可少的一部分，用 img 标签，合理的放置图片，不仅可以让用户更好的理解你的内容，也可以从搜索引擎的图片搜索获取流量。img 标签一定要写
    alt 属性，这是对图片的描述，专门写给搜索引擎看的。图片尽量用大图，也就是 300x300 以上的。![](img/ffffa0aebb267b64e432a04db9dc6aed.png)不管你是工具页面，还是内容页面，都需要有
    TDK 和 h1 h2 h3 p img 。#### 典型网页结构一个典型的网页结构一般长这样：h1h2ph3ph3ph2ph3### 1.3、内链建设按照上面说的，网页你就做好了，那么接下来就要把各个网页用链接连起来。网站内互相跳转的链接叫做内链。外部网站跳转到我们网站的链接叫外链。通常来讲，我们找到的关键词，都可以拓展出很多二级三级关键词，那么在我们网站首页里，一般会把主关键词和二级三级关键词都分别用
    h1、h2、h3 列出来，做这些的目的都是为了优化主页的主关键词。以 coloring pages 为力，主关键词是 coloring pages 。二级关键词就是dog
    coloring pagescat coloring pagesgirl coloring pagesflower coloring pages等等而 dog
    coloring pages 的三级关键词可以是cute dog coloring pages等等主关键词用域名首页来做，二级关键词用子目录来做，三级关键词用子目录的子目录来做，最后是内页。内链建设的意思是，既要能够从首页有链接到每个二级、三级关键词，也要每个页面都有链接能够指向上级。举例，在
    cute dog coloring pages 可以增加文本为“dog coloring pages”的链接指向 dog coloring pages 页面。在
    dog coloring pages 页面，可以增加文本为“coloring pages”的链接指向首页。然后所有的页面，都增加文本为“coloring pages”的链接指向首页。也就是说，某个二级关键词的所有的三级关键词都需要指向到这个二级关键词子目录页面。然后所有的二级关键词子目录页面也需要有链接能够指向到首页。###
