    三、如何部署以上这些都准备好了之后，就可以部署我们做好的网页了。哥飞先简单介绍一下一点技术小知识。用户在浏览器输入你的域名之后，会经过 dns 解析，找到域名提供服务的服务器
    IP，也许这是你自己购买的云服务器 IP，也许是你的 Vercel、CloudFlare 等平台的 IP，之后请求就会被发送到服务器里，由服务器进行一些处理后，返回
    html 页面代码给浏览器，最终浏览器渲染出网页。所以我们购买到的域名，需要有一个 dns 服务器，一般域名注册商都会免费提供，我们也可以使用第三方的 dns
    服务。这里统一建议大家使用 CloudFlare 的域名解析服务。接下来我们以 CloudFlare 和 Vercel 为例，说明如何部署一个前端工具站点。###
    3.1、域名解析首先是配置域名解析，打开 CloudFlare ，点击左侧 Websites ，打开网站列表页面，点击右上角“Add a site”，在新开的页面输入框中填入你的域名，点击“Continue”按钮。![](img/f328584540028d10ed460ba9b421bae2.png)选择免费套餐，继续点击“Continue”按钮。![](img/f41e91b5490da01d1f35e50ebf665f4c.png)复制
    CloudFlare 提供的 ns1 和 ns2 ，填到域名注册商后台的域名 dns 设置界面。![](img/20bde6cd15ebbe0880fffd21305cf2f4.png)有些
    dns 服务商有 5 个 ns，一般最少都有 2 个，CloudFlare 就只有 2 个，那么就填这两个进去，提交保存。![](img/108691b97d94108845c69a404a7796b6.png)之后继续下一步，三个都开启，最后点击“Finish”就可以了。生效需要一段时间，等回到网站列表页面，网站地下显示“Active”就表示修改
    dns 成功了。![](img/4a5ee2611e3fbd303155252ce1f7bb86.png)### 3.2、添加域名解析记录常用的域名解析记录类型有
