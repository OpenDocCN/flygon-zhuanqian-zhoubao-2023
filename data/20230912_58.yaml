    img2 img3 ……### 1.5、后端渲染有一点一定要注意，以上所有这些都需要直接在 html 代码里体现出来，而不能是前端渲染。也就是说，我们打开网页，浏览器右键查看网页源代码，需要能够看到这些内容。那么搜索引擎的爬虫去抓取网页，也能够抓取到这些内容。虽然，的确搜索引擎有时候能够解析前端
    js，触发渲染。但这需要更多的算力资源，凭什么给我们的新网站用。所以新网站，老老实实后端渲染。### 1.6、确保 URL 唯一还有一点要注意，我们需要确保
    url 唯一。每一个网页，有可能会有多个 url 可以打开，但是我们需要在网页的 head 中通过设置 canonical 来让搜索引擎知道当前网页正确且唯一的
    URL。举个例子，微信 App 在苹果 AppStore 的网页，苹果官方推荐的唯一 URL 是 https://apps.apple.com/cn/app/%E5%BE%AE%E4%BF%A1/id414478124。但其实我们可以通过多个
    URL 都能打开这个页面，如以下 URL 都可以：https://apps.apple.com/cn/app/id414478124https://apps.apple.com/cn/app/weixin/id414478124https://apps.apple.com/cn/app/wechat/id414478124![](img/dfb03a82cca938701b9ed93197ced3e0.png)![](img/25c0563b8609abca5effebb83bc46099.png)![](img/4d8d0e214b7ea4a3750928d0cef3b78a.png)可以看到，不管用哪个
    URL 打开，苹果官方用 canonical 指定的规范且唯一的 URL 都是同一个。有些网站可能同时支持 www 和 裸域名访问，有时还同时支持 http
    和 https 访问。这里也要注意，需要通过 canonical 告诉搜索引擎，我们官方指定的正确规范化 url 到底是哪一个。否则，在搜索引擎看来，就会有多个网址，打开是重复的内容。另外，包括前面说的后端渲染也是一样，如果你用前端渲染，也会让搜索引擎认为多个网页的网页是重复的，就不会收录了。好了，网站站内优化部分，就讲完了。##
