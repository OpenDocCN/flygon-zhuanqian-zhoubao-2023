    (51 赞)《线下小聚复盘：赚钱的个人核心竞争力》作者： 曾丽@丽丽曾日期：2023-04-07线下小聚复盘：赚钱的个人核心竞争力大家好，我是丽丽，一个营销出身的运营。这是全国见面会时我组的小聚复盘。定这个主题背后的思考：项目、红利等都是不断变化的，我们要更好地赚钱，要去重点关注不变的（比如核心竞争力就是不变的中很重要的点），这样才能以不变应万变。
    有核心竞争力后，可以迁移换项目、可以在一定程度上穿越周期、可以在大环境不好时有自己的小天地。 点击阅读：丽丽的小尾巴： 1、《如何通过运营挖掘超级用户付费价值，实现用户留存并提升产品体验？》非常感谢沐文老师、半夏老师对我这篇文章的指导。2、《才
