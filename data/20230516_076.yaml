  text: '# 《AI 绘画出图，喂饭式教程：利用 Colab 和 Stable Diffusion 实现》> 原文：[`www.yuque.com/for_lazy/thfiu8/zxn4s4wm2f7rsfkg`](https://www.yuque.com/for_lazy/thfiu8/zxn4s4wm2f7rsfkg)##
    (118 赞)《AI 绘画出图，喂饭式教程：利用 Colab 和 Stable Diffusion 实现》作者： 林同日期：2023-05-05按本教程，1
    个浏览器 1 分钟出 3 张图，1 台电脑开 5 个浏览器同时跑，1 小时可以出 900 张图，够够的~大家好，我是林同，加入生财两年，主业工程管理，爱好健身，健身粉几万，在做相关产品推广，也是工具控，懂点写代码，喜欢偷懒，擅长让工具干活，让自己摸鱼。这是我的第一篇生财文章，请各位大佬批评指正，也希望同频的圈友多多带带弟弟，感谢！最近
    AI 绘画的技术非常火爆，已经有很多项目成功跑通，例如定制头像、模特换装、室内设计、教育培训等，甚至只是将其用于引流也非常有效。目前最流行的 AI 绘图软件有两个：Midjourney
    和 Stable Diffusion。相比较而言，Midjourney 就像是自动档汽车，容易上手，但局限较多；Stable Diffusion 则像手动档汽车，较为复杂，但非常灵活。Stable
    Diffusion 在本地部署的门槛相对较高。首先需要强大的硬件，一般的电脑甚至无法运行。其次，最好了解一些计算机知识，否则在部署过程中的问题会难以解决。此外，目前
    AI 绘图结果可能几十张图片只有几张能用，称为抽卡。如果要将其用于实际项目操作，往往需要大量出图并人工筛选。本文介绍的方法，可以利用 Colab 和 Stable
    Diffusion 实现云端、免费、自动、批量、无限 AI 出图。请移步飞书：[https://zyb2zrrrem.feishu.cn/docx/Md2KdAjbDo0cdGxGMtncyb8CnLb](https://zyb2zrrrem.feishu.cn/docx/Md2KdAjbDo0cdGxGMtncyb8CnLb)如果看完对你有启发，感谢你的点赞🙇‍评论区：叫我去吃饭
