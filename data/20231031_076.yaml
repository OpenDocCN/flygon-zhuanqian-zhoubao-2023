  text: '# 家居博主月入 10W+，围绕底层逻辑做帐号到底有多香？> 原文：[`www.yuque.com/for_lazy/thfiu8/zlcx28hcg4zv3kfx`](https://www.yuque.com/for_lazy/thfiu8/zlcx28hcg4zv3kfx)##
    (45 赞)家居博主月入 10W+，围绕底层逻辑做帐号到底有多香？作者： Sherry💎谢无敌日期：2023-10-17Hi~生财的朋友们大家好~ 我是你们的老朋友-谢无敌，小红书
    MCN 闪亮猫传媒创始人。今天要给大家分享的是之前在我实战营做家居生意的老板——猫猫猫。她现在做的是单号运营，月投广才**1K**，但是月营业额平均能达到**10w**!**目录：**一、自我介绍二、围绕底层逻辑做账号三、雷区避坑指南四、结语**一、自我介绍**嗨，我是猫猫，目前在小红书上做的是以高客单、高净值人群为主的家居家装赛道。我们公司主要以天猫店为主，在去年
    3 月份加入实战营，然后开始运营小红书账号，8 月份在小红书开了店铺、平播，主要是引流到私域和天猫，再由客服跟进转化。其实一开始公司领导层并没有达成统一共识，因为那时候天猫店销量不错，而小红书作为内容种草平台，短期看不到收益。而且我们前期也走了很多弯路。比如，搬运国外案例，带来了很多流量，但容易被同行举报，对号的影响还挺大；利用抽奖吸粉增粉，但是来的粉丝都是薅羊毛为主，没有给账号的转化带来帮助，只是门面好看了，里子不够充实。实战营期间跟着无敌打怪升级，跑通了账号运营的底层逻辑，掰正了店铺定位。现在是单号运营，粉丝量不多，月投广
    1k 左右，但月营业额平均能到 10w 左右。在这篇文章里，我将会分享两部分内容。1、围绕底层逻辑来做账号，包括账号定位、选题材、首图制作和引流方式。2、关于做小红书我们需要注意的地方，摆正好心态、及时总结与复盘，只有把这件事坚持下去，你才能守得云开见月明。**二、围绕底层逻辑做账号**在小红书上，我们主要是通过打造自己的人设、利用优质的封面，关键词布局笔记，制作产品爆款笔记、合集笔记、聚光平台投广来**提高笔记的点击率和转化率。**建议大家每周都可以**参加星球的关键词互助活动**，充分利用星球资源，对笔记进行冷启动。制造一种热闹景象，也是提高粉丝信任度的一种方法哦。做账号最重要的前提是，你要明白你的粉丝群体是什么类型的群体，然后你要思考你的笔记，能给他们提供什么价值。除了市场调研外，你还要思考：哪些是我的粉丝想看的？我能提供什么？我能帮助他们解决什么问题/带来什么解决方案？总结一下就是
    2 个关键词：**利他主义、建立信任感**。当大部分人都想着割韭菜时，你真诚地对待你的客户，自然是自带吸引力的。想要在小红书这个赛道跑出成绩，万变不离其宗，底层逻辑很重要！就像建房子，地基要打实，不然上面建得再漂亮，也扛不住风吹雨打。关于做账号的底层逻辑，我主要是围绕以下几点来分享：**1⃣账号定位与分析****2⃣如何选题材****3⃣首图制作****4⃣引流方式**###
    **1、账号定位与分析**在这一部分，我会和大家分享我们把账号定位掰正的过程。无敌老师会我诊断账号前，我们的想法是以“打工妹”身份去展示，当时按照这个逻辑发了两篇笔记后，发现数据表现一般，且与我本身的气质不符合。后来听从了无敌老师的建议，把定位改为“软装搭配师”的身份，数据好了很多。那么在做账号定位时，我们需要注意些什么呢？**第一点，账号人设要统一、画面要围绕产品展示。**需要人物出镜的口播，人物一定要与你的身份吻合，这样才有信服力，'
- qas:
  - 问题1：根据产品选择展示方式的两点是什么？
  - 回答1：一是人设身份调整，由打工妹到软装搭配师；二是拍摄器材、取景角度的改进，从手机模式调整为单反模式，且产品有了更大比例的透出，更有场景感。
  - 问题2：账号的涨粉和互动量如何？
  - 回答2：账号的涨粉和互动量都不错，吸引到的也是比较精准的粉丝。城市分布主要集中在佛山和海外，粉丝以 25-44 岁的女性为主，这一人群的消费水平不错而且对家居家装这块比较感兴趣。
  - 问题3：根据客户人群去选择呈现形式的主要优势是什么？
  - 回答3：主要优势是品牌复刻，主要客户群体是一二线、对品质有高要求的群体，所以在拍视频、剪辑视频时，会以精致、偏高大上的形式去表现。
  - 问题4：如何建立属于自己的选题库？
  - 回答4：可以通过相关搜索词在小红书 APP 的【收藏】栏建立选题库，同时多刷小红书积累素材，搜集最新的、点赞 20+ 的笔记进行模仿二创，对点赞收藏 500+
    的笔记进行归类总结，作为笔记素材资源库。
  - 问题5：首图制作中遇到的问题是什么？
  - 回答5：使用抖音流行的封面、模仿同行的方式都没有使首图爆起来，这表明并不是所有爆款都值得去抄，而是要找能真正给我们带来转化的笔记。
  text: 而且可以根据产品选择展示方式。以我们为例，一是人设身份调整，由打工妹到软装搭配师；二是拍摄器材、取景角度的改进，从手机模式调整为单反模式，且产品有了更大比例的透出，更有场景感。![](img/15da41cb4a93c3c78ef1ff7b7b03ce58.png)![](img/07e60a970999f4ba5259311f7e6d8193.png)**第二点，学会看笔记数据分析、账号分析，根据年龄层、消费水平、人群偏好定内容方向
    。**我们的账号的涨粉和互动量都不错，吸引到的也是比较精准的粉丝。城市分布主要集中在佛山和海外，粉丝以 25-44 岁的女性为主，这一人群的消费水平不错而且对家居家装这块比较感兴趣。![](img/2e3e26dad7ae5b27c6c670fd49ce827d.png)![](img/6e0ea1f44bbf30b0332e7b15901842fd.png)![](img/22b0805c15ef2a9d9302ef763afa43e6.png)**第三点，根据客户人群去选择呈现形式。**比如我们家的优势是品牌复刻，主要客户群体是一二线、对品质有高要求的群体，所以在拍视频、剪辑视频时，会以精致、偏高大上的形式去表现：比如左边是同行拍的，整体是偏灰暗；我们拍摄的右边，明显色调更亮一些，给人更舒服的感觉。![](img/ab837a4347397befb5c3a54ed9ad99c8.png)###
    **2.如何选题材**不少宝友会发着发着，不知道要发什么笔记，库荒了，这就需要我们平时多刷小红书积累素材。就选题材来说，我个人更喜欢手动去搜。比如我们行业热词，极简轻奢、意式极简、劳伦斯沙发、大平层沙发等等。每天搜最新的、点赞
    20+的笔记进行模仿二创；除此之外，对于点赞收藏 500+的笔记也要进行归类总结，然后作为**笔记素材资源库**。![](img/797a60067bf9e3853293bc21fe27b884.png)除了用表格建立属于你自己的的选题库外，你还可以根据相关搜索词，在小红书
    APP 里的【收藏】栏建立选题库哦。如果你搜不同的关键词，同一篇笔记多次出现，那么你可以认真拆解一下这篇笔记的视频脚本、标题文案、笔记关键词布局，然后模仿学起来，运用到自己的笔记里。![](img/42bbcd1a4e0141fa8c81343db7188cab.png)再者，除了笔记，我也会把刷到的一些账号列入长期观察项目中，一旦发现他们的某篇笔记爆了，我们就可以直接套用他们的创作思路。![](img/db29c87cc3d1fab6a4732bf69dfc0ef9.png)这里要说一下我们之前发的董洁清单，就是将同行发布的图文笔记，改为了视频笔记。遗憾的是，虽然这条笔记带来了超多询盘，可那时我们还没有开版夹克床，承接不住流量。同行发布的：![](img/f6c33242d81913bbcdf0574e381496f0.png)我们发布的：![](img/0a40830512a386627092410aa946853c.png)这也说明一个问题，**并不是所有爆款都值得我们去抄，而是要找那些能真正给我们带来转化的笔记**。你既要能创作出来，同时你后端的供应链也要跟上。###
    **3.首图制作**首图制作我也踩了不少坑，用抖音流行的封面、模仿同行，结果它们都没有爆起来。![](img/5bf410599026c3d26c4589e50c0fc148.png)
- qas:
  - 问题1：关于家居赛道，为什么要保持画面的干净与大气？
  - 回答1：因为特别是面向高端人群的品牌，必须“端着”，符合他们的审美。
  - 问题2：雷区避坑指南中提到的产品笔记首图和标题为什么如此重要？
  - 回答2：它们直接影响笔记的吸引力和搜索可见性，对于笔记的成功至关重要。
  - 问题3：在引流方式中，为什么要让粉丝主动要求加你？
  - 回答3：这样可以确保粉丝对于加入的行为更加自发和有意愿，增加互动的真实性和深度。
  - 问题4：为什么做小红书账号需要对内容、美学、流量的敏感性？
  - 回答4：这些因素直接影响账号的流量和发展，是提升账号影响力和可见度的关键。
  - 问题5：在结语中提到的利他思维为什么对于小红书账号的成功至关重要？
  - 回答5：因为利他思维能够真正传递价值并促成转化，符合平台深度种草的特点，是吸引和保持粉丝的关键。
  text: '![](img/727ec8c8f1ee17c7c9b858bda213cdae.png)对于家居赛道来说，特别如果品牌本身做的就是面向高端人群的，一定要“端着”，保持画面的干净与大气。其实还是离不开你的定位，你要思考你的粉丝群体他们喜欢什么，然后投其所好。![](img/4b7b8f13f5aa6ebaca58bf93fd935232.png)###
    **4.引流方式**我们目前主要是通过小红书引流到微信和天猫店铺。有投广的企业号，可以光明正大地写上你的电话号码，但是你得让粉丝主动要求加你，或者是说心甘情愿想加你，所以这里就需要一些话术了。**【私信的自动回复】**![](img/2fc1fd0751f29abdf2137d398e9161e0.png)**【群聊的置顶】**![](img/a1db6b1450199d0b6949ef20f43703e3.png)**【一些
    cue 粉丝的话术】**![](img/5b5e6f7a44d8405af1f6a159399301c4.png)**二、雷区避坑指南**确定了产品就是笔记制作了，聚焦产品和卖点去输出内容。产品笔记最重要的是首图和标题：**1、心态**不要急，不要刚发表完笔记就一直盯着手机，不断刷新看阅读量。就算笔记被收录了，至少也要一小时哦。你可以让子弹先飞一会儿，一小时后再去搜索相关关键词，看是否能搜到你的笔记。再者，可以充分利用星球的关键词互助来提升笔记的权重。要是笔记限流了怎么办呢，改标题改内容改封面（小改），如果还不行，直接联系后台客服。要是没救回来，你就放弃吧，接着下一篇。不是每一篇笔记都有爆款潜质，你要去接受这种不完美，同时你也要不断进行复盘和总结，找出你账号笔记爆款的流量密码。###
    **2、培养敏感性**这里的敏感，指的是对数据的敏感。做小红书账号，需要全方位能力的提升，对内容、美学、流量的敏感性。因为这些敏感性关乎账号流量，而流量决定了你的账号能走多远。对账号的分析、笔记的分析、广告投广的分析、ROI
    的分析，你要建立你的表格库，每周及时复盘总结，然后制定计划，坚持执行。![](img/f005e304e9645198cc2ffb75118ea0c6.png)**三、结语**最后，我想跟正在做小红书的你说几句话：小红书作为一个深度种草的平台，你一定要通过笔记输送有价值的知识/产品/服务。要用利他思维写内容，才能完成真正完成种草转化。再者，接受不完美的自己。在写笔记的过程里要一次次总结复盘，才能进步哦。如果一条笔记真的起不来，经过排查原因修改后数据还是不行，赶紧写下一条。以上就是猫猫猫的分享啦，希望对你有帮助，从她的经验中找到适合自己的方法，一起玩转小红书~也欢迎大家和我交流，微信：sherryxie668*
