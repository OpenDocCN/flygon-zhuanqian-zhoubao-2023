  - 问题1：为什么一个不是那么熟的人会帮你？
  - 回答1：因为帮了你，对他来说有价值。
  - 问题2：为什么作者会在封面写上“没有名人推荐”？
  - 回答2：因为作者不喜欢去找名人背书，并且认为名人推荐并没有太大用处。
  - 问题3：为什么作者在读书群里会回答问题？
  - 回答3：因为在群里回答问题相当于产生了内容，能够对多人传递信息。
  - 问题4：为什么作者会在找人帮忙时补上一句“如果不能帮，那完全没问题”？
  - 回答4：为了让对方感到没有压力，让对方知道不帮忙也是可以接受的。
  - 问题5：为什么作者说营销实战22讲与营销笔记有30%以上内容重合？
  - 回答5：因为两者主题思想一脉相承，但如果觉得重复了，就不要购买。
  text: '# 别人为什么要帮你> 原文：[`www.yuque.com/for_lazy/thfiu8/mzgdxocqm4qzfi5r`](https://www.yuque.com/for_lazy/thfiu8/mzgdxocqm4qzfi5r)##
    (82 赞)别人为什么要帮你作者： 小马宋日期：2023-09-18别人为什么要帮你：创业 46 条之 28我非常不喜欢麻烦别人，今年要出《营销笔记 2》，编辑让我找几个名人朋友给背书，我不想去开口求人，然后就跟编辑商量，要不就不要名人推荐了，其实也没多大用处，所以《营销笔记
    2》可能开创了这么多年商业书籍的先河，我们会在封面写上：没有名人推荐。如果抛开亲戚朋友这种熟人关系，一个不是那么熟的人为什么要帮你？很简单，因为帮了你，对他来说有价值。下一次他有事了，也会来找你帮忙，而且他认为这个忙是只有你能帮到的，他帮你，是因为你有价值。所以当你开口求人，首先要抱着求不成的心态，别人乐意帮你，是因为你值得帮，如果别人不帮你，那你应该坦然接受。帮你本是恩惠，不帮你是常理。有一次在读书群里我也说过这个事，有人私下我问问题，我通常不会回答，因为我时间实在有限。但如果有人在群里问我问题，我通常会回答，这是为什么呢？因为我在群里回答问题，相当于在群里产生了内容，那是对
    200 人说的，不是对一个人说的话。我在我的知识星球回答一个问题，相当于面对 1 万人在回答问题，所以我会乐意回答。所以我在找人帮忙的时候，通常会补上一句，如果不能帮，那完全没问题。请人帮忙要心存感激之心，别人不答应，那也应该充分理解，坦然对待。另外，我的营销实战
    22 讲（音频课）昨天已经在得到上线，欢迎大家购买。这门课与《营销笔记》会有 30%以上的内容重合，但是主题思想与《营销笔记》一脉相承，如果觉得重复了，就不要购买了，感谢。*
