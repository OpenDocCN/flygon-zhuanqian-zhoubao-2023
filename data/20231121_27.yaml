  text: '# 抖音团购群发售引流 1800+，成功转化 230+，实操 SOP 分享> 原文：[`www.yuque.com/for_lazy/thfiu8/enmsagtovfshd3o8`](https://www.yuque.com/for_lazy/thfiu8/enmsagtovfshd3o8)##
    (30 赞)抖音团购群发售引流 1800+，成功转化 230+，实操 SOP 分享作者： 清一日期：2023-11-13《抖音团购群发售引流 1800+，成功转化
    230+，实操 SOP 分享》大家好，我是清一，见贴欢喜呀~目前就职于一家电商导购平台，负责商学院的整个运作。今年是主副业协同的第一阶段，目前在深耕私域团购赛道。最近，我们就“抖音团购”做了一场快闪群发售，累计流量
    1800+人，成功转化 180 人+50 号人的团队，总共 230 人，在泛流量的基础下，转化率做到了 13%。目前发售结束，购买了课程的团购陪跑已经正式发车，不到一星期的时间，多数学员顺利开单，陆陆续续的都跑上了正规。为了更好的阅读体验，请移步飞书：[`n28vbku1px.feishu.cn/wiki/OGfYwIsJti4waRkGA8KcqlVJnOg?from=from_copylink`](https://n28vbku1px.feishu.cn/wiki/OGfYwIsJti4waRkGA8KcqlVJnOg?from=from_copylink)*
