  text: 其实我们通过视频、声音、文字等媒体形式，也是传递信息的过程。相比于文字、音频，视频所能传递的信息密度更高，不仅能听到你说的话，还能通过你的言谈举止、周边环境、选择的背景音乐，对你形成全方位的感知，加深了解，从而逐渐产生信任。这也是为什么在抖音、快手，可以让很多个人通过短视频这样的形式出圈，形成自己的个人品牌。当你的个人品牌足够强，声量足够大时，用户甚至会追着你买。做个人品牌，你需要有个性。每个人都喜欢追随有人格魅力、思想魅力的人。如果你毫无个性，泯然众人，确实不会有人讨厌你，但也不会有人喜欢你。做自己，是给想做个人
    IP 的人最好的策略。如果大家感兴趣的话，后面我可以再写一篇“打造个人品牌的道与术”（给自己挖个坑……）#### 4\. 公域如何卖课公域平台有很多，包括抖音、小红书、快手、头条等。在公域卖课程，首先，我们需要获取精准用户。###
    4.1 获取精准用户很多找我咨询的人喜欢抱怨说自己没流量，流量不够用。但其实流量是够用的，如果你转化的好，正常一条视频发出去，即使只有几百流量，只要内容精准，也能吸引到精准同频的用户。流量不是越多越好，关键是找到需要你产品的精准用户。二八定律，要找到那些你所做的事情中，投入少、产出高的部分。我们可以用内容来筛选精准用户。现在有很多工具可以帮我们做用户研究，可以用巨量算数、蝉妈妈这些工具，分析同行账号，了解你的粉丝画像，包括年龄、性别、地域、话题偏好等。然后针对用户的特点，生产对他们来说有吸引力的内容。![](img/e2b601746f36933d13fa9102e11497ff.png)![](img/63c047b6109c38bf78c7eb9444397506.png)![](img/f786c7c1605787427d24d998878adb11.png)蝉妈妈还可以看到视频观众、直播观众的画像。因为很多卖课的老师都是在直播间批量成交，所以直播观众更有参考性。![](img/df8a12d13894bb14c8fd6101b5770fbe.png)###
    4.2 短视频获取到精准用户之后，我们可以在短视频里进行推广和转化。虽然短视频主要是做内容，分享干货，其中也可以穿插自己课程的广告。广告分两种：硬广和软广。![](img/5db76b2668fe110675c120e29aa66630.png)做内容广告的时候需要注意的一点，就是要引发观众的好奇，让看视频的人对你的课程产生浓厚的兴趣，想了解，想学习，对学完之后的效果充满期待，这样就会带来很好的转化效果。###
    4.3 直播直播是很多老师最常用的一种卖课方式，咱们社群里也有很多圈友都分享了特别多直播卖课的实战经验，这里我就不赘述了。咱们航海也有很多实战机会，我在之前一期的抖音高客单航海里，就学到了很多抖音直播的实操玩法，结识了好几位圈友伙伴，收获很大，感兴趣的小伙伴们可以多多参与。##
