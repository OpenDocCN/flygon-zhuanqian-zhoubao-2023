    5.3 1v1 成交在微信里私聊是最精准的成交方式，可直接看到转化效果。但需要一个前提——培养信任。在做 1v1 成交之前，你需要通过日常的朋友圈、社群交流、短视频分享等形式，不断为用户提供价值，逐渐对你产生信任。结合我们前面讲到的产品矩阵，也可以先从小的成交开始，让用户逐步熟悉你、认可你，逐渐建立对你的信任，从一次到多次为你付费。![](img/cc935e33317ff6d473f48b11b173e004.png)我们需要关注的，并不是单次成交的金额，而是每个用户对你来说的
