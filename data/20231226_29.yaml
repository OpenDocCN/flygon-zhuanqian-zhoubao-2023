  text: 我从开始探索心理赛道的变现模式开始，我就铁了心是要在这个领域深耕，因为我的成长历程还有那些痛苦的经历告诉我：你去做吧，这件事充满了意义，有很多人需要你给他们赋能**（2）入局：入行心理赛道的关键是实践****1、心理赛道入局前的三衡量**1.  **看你的初衷**（如果发心是助人，我想赚钱只是你孜孜不倦做一件事附加的结果）1.  **看你的技能**（如果你本身具备高敏感，善于共情，善于提问，能够帮助别人疗愈，那你就可以来这一行）1.  **看你的成长**（不用忧虑咨询一开始的定价低，只要你真的能实现助人，那么涨价变现只是水到渠成）别继续沉迷在学习了，看到我的这篇文章，我邀请你**，把原来学习：实践=（8：2），调整到学习：实践=（2：8）吧。**因为，当你有基础的助人技能的时候，勇敢做好心理建设去小步实践才是王道，因为来访者也是陪你一同成长的。纠结要做到
    10 分才开始，只会越来越耗能，只有实践才会帮助你真正拓展，真正走到心理赛道，实现助人，自助，变现的多重突破如果你非要我给你一个入局心理赛道最低成本的方式，那我就把接下来的路径分享给你（不要外传哦。哈哈哈哈）**2、低成本入局心理赛道，作为终身事业的步骤****步骤
