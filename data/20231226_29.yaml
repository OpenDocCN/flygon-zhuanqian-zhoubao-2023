  text: '**到 2025 年，疗愈经济的市场规模将达到 7 万亿美元**）后疫情时代，大家的心理健康的意识不断增强，对于寻求轻量级心理咨询援助的需求直线上涨，同时对心理健康服务的消费意愿也在同步提高。**中国心理健康服务需求普遍存在，但，供给严重不足。**![](img/ed2e735e5ccebeb53d1841cbc0805d85.png)所以每一个**发心正，且具备一定心理疗愈技能的人**来到这个赛道深耕，都可以获得时代红利～**（2）初心：为何选择心理赛道作为终身事业？**1、**我与心理学的故事：**从小深陷于原生家庭和身体困扰，极度自卑内耗，人生转折点在于：高考后选心理学专业.即使当年心理专业是出了名的红牌专业，但是我也心之所向，违背家人的意愿不顾劝阻去读，从那以后，命运的齿轮开始转动。我发现，人这一生永远都是有选择的，只要你愿意打开自己去行动～再后来，经历大学男友
    pua，朋友抑郁自杀未遂，遇到人生中的第一个心理学大咖老师，发着光一样出现在我的生命里，陪伴着我帮助朋友好起来，我就已经笃定，心理行业，这一生我待定了！我也在心理行业不断地摸爬滚打中逐渐找到并且清晰这一生的使命！我要做**懂商业的心理教练**，做咨询师的导师，因为我从曾经拯救过我的大咖老师身上感受到**：商业才是最大的公益。**所以这个想法在
    6 年前就萌芽，走到现在越来越坚定，相信未来一定可以生长成为一颗大树，帮助到更多有需要的人～现在你们看到的鱼鱼，心理学毕业，放弃读研，前主业头部心理公司裸辞，自由职业做心理事业中，我想我找到了心理学更多的可能性！**一路上都被这些发着光的人照耀，所以曾经淋过雨，被撑过伞的我，也想给有需要的人撑伞。**立志为更多还没入行，或者准备入行，以及刚入行的心理爱好者，咨询师赋能，陪伴你们，一起拓展认知的边界、体验的边界、生命的边界！**2、了解心理行业的国情：**因为我是心理学科班出身，长期在心理行业浸泡，4
    年的行业经验，2 年的咨询师经验，加上对咨询师还有心理爱好者群体的需求洞察，发现，走专业的心理咨询道路的咨询师正在经历各种各样的困境：无行业标准，定价受限，个案量不足，督导培训费用天价，学完技能后也很难变现........这是现阶段的国情～供不应求、入局门槛低、咨询师良莠不齐、行业定价混乱等问题普遍存在，更重要的是，心理咨询仍然没能完全摆脱污名化，大多数人对此讳莫如深，即便身处精神亚健康状态，也很难敲开咨询师的大门，专业的心理咨询服务会比较难以被人们无差别地接受，国民的意识，病耻感等还需要很长的时间来去消弭这个鸿沟～相比于心理咨询，泛心理赛道的疗愈听上去“耻感”没有那么强烈，**做心理咨询等于默认自己“有病”，而做疗愈给出的暗示则是“状态不好”。**另一方面，在许多人眼里，如果心理咨询是治疗，那么疗愈则是预防，通过疗愈及时干预，避免心理亚健康发展成心理疾病开始成为共识，泛心理领域相关的服务成中国宝宝更适应的一种成长形式注：泛心理疗愈服务主要提供如替代型心理服务：如身心灵（冥想，讼钵，显化，吸引力法则，金钱关系疗愈等等都统称为身心灵）、情感咨询、职场咨询、儿童及青少年心理教育、情绪管理、冥想助眠、情感倾诉、积极心理社交、优势咨询等轻量级心理健康服务也涵盖在内）2、**发现泛心理赛道背后的需求：**泛心理健康服务则匹配了当下中国消费者对于社会普遍焦虑情绪解决的需求，提供的是轻量的解决方案，会比心理咨询更加落地，接地气，以及被国民所接纳～而心理咨询师本身也可以来切入到泛心理领域赛道，这是另一程度的降维打击。如果你是心理爱好者，有助人技能，'
