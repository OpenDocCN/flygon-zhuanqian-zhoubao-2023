    99-199-299-399-499-599，咨询可以让你和一群人建立相对深度的信任关系，这群用户也是未来你的高客单价产品的种子用户。接下来就是相对高客单价的陪跑，**你要深度陪伴一些人经历她一整个成长和突破达成目标的闭环，你会知道你的用户她在不同阶段正经历着什么样的痛，你要用什么样的解决方案来帮助他们拥有成长的力量**未来会有越来越多的用户倾向于围绕自己的学习需求，精挑细选，多方对比，为自己购买少数体验不错但高性价比的产品。同时，在少数自己有过尝试，现在非常明确和坚定就是要加速拿结果的方向下，给自己找个靠谱的私教，来密切辅导自己得到提升。**所以泛心理赛道的定位，一定要做高客单价，因为有一定的认知，你做辅导帮他切入的时候会更顺利～**泛心理赛道的用户的需求是帮助他们拥有行动的力量，高客单陪跑和咨询的差异化可以体现在：陪伴和里程碑跟进上你可以和用户设定对应的里程碑，每周，每月定期跟进复盘，帮助她的成长形成闭环👇![](img/1069a22bbd9481695c5aee63085875a8.png)下面是我的私教的专属表格，标准化的基础上也有因人而异的定制的部分，这个环节也不会花费太多的时间精力，但是私教学员会很有节奏感我的学员当中，执行力强的
