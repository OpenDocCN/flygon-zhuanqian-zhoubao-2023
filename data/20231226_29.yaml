    0-1，方法论都是常识，难的是克服人性。而私教的角色就是帮助大家顺利地克服人性，顺利完成自己的原始积累。我也在跑通项目完成自己的原始积累后，重新分析自己的优势升级了定位：行业经验+变现实操+咨询技能，开启了心理教练的变现之路，帮助对泛心理领域感兴趣的小伙伴入行变现，最后不仅突破了自身，还帮助小伙伴拿到了现实的成果。#
    二、泛心理疗愈赛道第一步怎么开始？**（1）心态：信念定成败**想来心理赛道的很多小伙伴会普遍存在一个心力不足的问题比如：1.学了很多理论，不敢实操2.不敢定价，担心不能帮助到别人3.不确定自己能否具备疗愈别人的能量场4.来访者来了，不知道首次收费怎么做？5.收了钱，不敢展开咨询..........这是前期很多小伙伴会存在的卡点，心力不足又疯狂去学习课程，去报名培训，又再次陷入到以上的循环，其实，学习并不能打破你内心的恐惧，行动才会！很多时候，只有当你对一个东西充满了热情还有探索欲，会支撑你从不足种看到优势，看到资源，从而真正实现从
    0-1～会想要和大家聊一聊我做项目的心路历程，当你看到未来可能会在哪里踩坑的时候，你就可以远远避开了。不管是做项目还是副业探索，经常听到别人问：1.  我发小红书
    1 个月了，怎么还没有变现？2.  我做的钩子这么有吸引力，怎么还没有流量过来？3.  我的产品构思地这么丰富了，为什么还没能成交？其实最基本的一点还是你坚持的时间太短了，所有的突破一定是从量变到质变的过程～现在我看到小红书上面的心理相关的帖子，我都会下意识想到，她背后有一套什么样的产品在承接，她面向的用户是什么？变现模式是什么？我可以借鉴她的哪些方面来优化我的系统，慢慢我发现：**高客单价的产品不是设计出来的，是生长出来的～**（距离上一次在生财发帖已经过去
    5 个月，我的思考模型又进行了一轮更新）回顾刚开始探索项目的时候，真的是十分的局促，不敢给自己的产品定价，不敢收钱，不敢收高客单价，每天吭呲吭呲在我 299
    的社群里面做深度交付，每天都会分享长达 1000 字的思考，真的每一天都会焦虑，社群里的朋友每一天都在嗷嗷待哺。即使本职工作超级忙的情况下，我还是会风雨无阻的出现，就这样连续不断地社群输出了
    200 天后，我发现很多小伙伴开始来找我，希望我手把手带他们，带他们入行，带他们了解心理学，带他们真正走上助人变现的道路。我的高客单价产品的种子就此种下～做项目是一件需要持续的事情，至少要坚持
    3 个月，这是我认为跑通一个项目最小单位闭环需要的周期。当然，如果你比较擅长快速从 0-1，有可能 1 个月也能完成闭环，100 天是我认为评估一个项目可持续性的一个门槛。
