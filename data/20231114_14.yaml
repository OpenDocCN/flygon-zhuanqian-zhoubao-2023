  text: '# 说一说我当年战略上的无知> 原文：[`www.yuque.com/for_lazy/thfiu8/hsqtyfge6sp8mzbo`](https://www.yuque.com/for_lazy/thfiu8/hsqtyfge6sp8mzbo)##
    (51 赞)说一说我当年战略上的无知作者： 小马宋日期：2023-11-06说一说我当年战略上的无知：创办一家小公司，并且活下来（四）（46-33）第九课堂开的第一门课，是纪元老师的《如何做到早起早睡》。纪元是做时间管理的，他这门课成为第九课堂持续最久的一门课。第一次讲课，就在第九课堂建外
    soho 的办公室，大概有十个人报名，价格我记不清了，应该是 99。后来为了让这门课有趣一点，我们搞了一个独特的形式，就是早晨七点开课，如果学员能在七点前到，那就可以领取一份免费早餐。那时候建外
    SOHO 有一家 711，我和我们公司的同事就一早去，把豆浆和包子买好，陪学员一起上课。其实算下来，一堂课我们也就能抽一两百的佣金，是赔钱的。但这门课有很好的口碑，大家觉得这么上课也很有意思，成为第九课堂早期的招牌课程。接着我们还开了各种各样的课，包括
    excel 技巧，时间管理，HR，魔术，社交传播，创意，MBTI，职业规划，产品经理等等。老师怎么来呢？那时候马源一个人已经无法应付这么多的对讲课老师的需求，于是我们新招了几个同事，负责开发分享的老师。渠道其实就是豆瓣，微博上的各种红人，以及我们认识的朋友和他们转介绍的老师。我去开发一个老师，就是先浏览他过去的社交媒体内容，觉得有料的，我就私信他，请他来讲课。当时在第九课堂讲课的人，今天还有挺多知名人士。包括水滴筹的创始人沈鹏，搜狗输入法之父马占凯，万能的大熊，讲学习方法的成甲，做时间管理的永锡，做投资的马文亚，讲
    MBTI 的彭莹，首个骑车环游世界的华人李峰，有门广告的创始人王小塞等。因工作需要，我必须自己去开发老师，这让原来社恐的我锻炼了社交能力。也让我开阔了见识，每个讲师，我都要提前跟他们沟通，从而学习了各行各业的知识和见识。可以说在做第九课堂那段时间，是我个人见识和认知提升最快的时间段之一。我自己也在第九课堂开设了一门分享课，讲广告文案的写作。这门课收费
    199，一次能招十几个学员，我自己能赚几千块。对我来说那是一笔挺丰厚的收入，毕竟那时候我从公司也就是领 6000 块工资。老师的问题，慢慢解决了，也有一些主动过来开课的人，但有个很大的问题，就是我们的模式的限制。大部分老师可以开课，但他们很难找到一个能分享的场地，因为我们是线上招募，线下授课。这种模式让老师不容易开课，又很难大规模发展，局限在北京，想去上海就必须开个分公司在那里。其实那时第九课堂的课很新颖，许多网友呼吁到他们的城市开课，那是
    2012 年的事。我们为了找到分享的地方，想了很多办法，比如找那些有公司会议室的分享者，我们还跟许多咖啡店达成了协议，我们帮他们吸引人去听课，而他们免费提供场地。但这些都不是根本解决方案。其实，当时已经有了另一种培训方式，就是在线授课。那时候需要自己搭建一个直播间，建立在线教室。有几个做在线教育的同行就是这么干的。但我们模仿的那家美国公司不是这个模式，如果改变模式，网站要重新开发，而且我们觉得在线听课氛围和感受不够好，今天看起来应该是显而易见的方向，那时候我们就是无法下决心改变模式。不过呢，即使做得并不好，第九课堂当时在在线教育这个领域还是挺有名气的。我们被搜狐教育频道评为
    2012 年在线教育公司的前三名。我们还接到了哈佛大学举办的在线教育大会的参会邀请。'
- qas:
  - 问题1：谁对投资原文中的公司有兴趣？
  - 回答1：当时的沪江网校、好未来等公司。
  - 问题2：为什么跟好未来的董事见面后，事情没有后续？
  - 回答2：因为创始人们承认他们对这个模型了解不足。
  - 问题3：如果当年改做在线教室授课，他们认为会有什么结果？
  - 回答3：认为会有很大的机会成为一家大公司。
  - 问题4：创始人们为什么认为他们在战略上犯了错误？
  - 回答4：因为他们没有战略判断能力。
  - 问题5：根据雷军的话，为什么创始人们认为他错了？
  - 回答5：他们认为不是因为战略上懒惰，而是因为缺乏战略判断能力。
  text: '当时的沪江网校，好未来等公司，也对投资我们有兴趣。不过我们比较实诚，跟好未来几个董事见面时，说我们自己也没摸索清楚这个模型，这件事就没有了后续。今天回头看，如果当年改做在线教室授课，我们应该很大的机会做成一家大公司。但就像李笑来说过的一句话，你不应该后悔你当年错过了那些机会，因为你之所以没做，没买房，没买股票，没买比特币，那是因为你当时肯定不知道这么做能赚到钱。我现在想想，那时候的我们，真的没有这种战略的判断能力。如果凑巧做了在线授课也不过是运气好，凑巧做对了方向而已。雷军说不要用战术上的勤奋掩盖战略上的懒惰，这句话也不正确，不是我们战略上懒惰，而是我们没有这个战略判断能力。我们那时候从战术上来说是做得不错的一家公司，第九课堂也是一家很多人喜欢的公司，但战略上完全错了，就算我们再努力，也不会有啥结果。而更可悲的是，我们自己也完全不知道当时的自己做错了。所以说，认识到自己的无知，恰恰需要非常高的认知。至于我们做过多少战术上的勤奋，未完，待续。*
