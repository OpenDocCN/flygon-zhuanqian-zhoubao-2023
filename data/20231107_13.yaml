  text: '# 创办一家小公司，并且活下来（1）> 原文：[`www.yuque.com/for_lazy/thfiu8/hcl4xyxrdydogz32`](https://www.yuque.com/for_lazy/thfiu8/hcl4xyxrdydogz32)##
    (76 赞)创办一家小公司，并且活下来（1）作者： 小马宋日期：2023-10-31创办一家小公司，并且活下来（1）：创业 46 条之 31跟许多创业者聊天，他们总是不停地说自己创业很难。其实我不喜欢这种态度，我当然知道创业很难啊，我创业过三次，难道我还不知道创业难吗，创业容易的话，那大家不都发财了，凭啥是你呢？不要老抱怨创业难，要是老抱怨，我觉得你就别创业了，我一点都不同情你。从这一篇起，我聊聊当时创业的那些经历。我们
    2011 年创业的时候，拿了徐小平老师的投资，其实只有区区 10 万美元，我们四个联合创始人，加上一个员工，还有创始人的女朋友，共 6 人。创始人团队 的工资，我们叫按需分配，就是多少钱够你生活，你就领多少。我们创始人比较年轻，生活压力小，一个月领
    3000 块。我因为有老婆孩子，所以领 6000。另外一个家里比较富裕，不领工资。我们最早在上海交大闵行校区拖鞋门对面一个小区办公，租了一个三居室，客厅办公，我从北京跑过来，就住在公司，马源也一起住公司。马源还拉了他女朋友帮他写代码。我负责给大家做饭，每天要去菜市场买菜，跟上海的阿姨讨价还价。那时候我们要做一个面向大学生的问答社区，为了获得第一批用户，我们充分利用在上海交大的资源，因为马源是上海交大毕业的。他天天去交大给那些大学生演讲，由此招揽了很多学生。我们还找到了一个朋友叫朱杨，他是交大的社交达人，外号叫“朱
    5000”，就是说他在交大认识 5000 个人。我们还找了一个兼职的员工，叫仇鲁，他当时是人人网的达人，因为 做“真实校园美女相册”有好多粉丝，也认识很多美女。这就是我们当时的全部推广班底。当时想先拉交大的一些校花注册来增加人气，所以仇鲁就是一个很好的人选。为了拉校园的大学生来注册，我们还跑到大学的厕所里去贴传单，我自己就跑到北航（后来公司搬到了北京）的教学楼厕所里贴广告，很快都被清洁阿姨清理掉了。在北京的时候，我儿子刚出生，每天晚上要伺候他吃喝拉撒，白天还要在公司干活。睡觉太少，撑不住，每天中午我就在公司搞了个行军床睡一会儿。反正那时是我第一次做互联网，完全不懂，那时做网站要埋关键词，做互链，搜索优化，看热点图，还要画网站产品原型图，我以前干广告，对这些一点都不懂。都是慢慢学会的。而且那个产品看起来也不是很成功，做了几个月，我们都觉得没啥前途，然后就决定放弃，迷茫了一阵子，于是重新想我们能干什么。这个创业的故事，我明天接着讲。*
