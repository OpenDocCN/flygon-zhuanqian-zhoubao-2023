    : 他自己本身颜值一般，非得找美女。。。结果掉坑里了 书情小跟班 : 我个人认为他没有好好打造，或者说没有一个智囊团，没人帮他献言献策，或者说他身边没人能帮得了他。只懂技术，情感小白，身边没有一个能咨询请教，对情感懂些的朋友做咨询让他们给建议。当然了，没有如果，一个人在某一个领悟非常专精，意味着在某些领悟是个小白也正差。一个人的最大优点也是缺点，懂技术是优点，过于懂技术缺乏两性足够认知则是缺点了。个人观点，欢迎批评[嘿哈]
