    4 个阶段。从这四个阶段出发来设计增长方案，很明显，罗娜品牌咨询这家小公司目前正处于从 100 万向 1000 万的这个阶段。从增长策划的角度来讲，企业在每个阶段的重点都是不一样的；我把它分为增长策划四重天；分别在企业不同的阶段解决不同的问题。![](img/9b6a4fa8f2bf0d5e560380f3855986d2.png)第一重天。流量增长策划，企业通过放大流量来放大业绩。第二重天。促销增长策划，也叫活动增长策划，企业通过搞活动，促进销售额的增长。一般常见的有五大活动。引流活动
    ，成交活动，锁客活动，裂变活动，发售活动第三重天。全流程增长策划，通过融合产品流程，销售流程以及裂变式循环流程形成一个可以正向放大的闭环系统，持续化业绩增长。第四重天。全系统增长策划，从公司的业务组织机制，战略模式，品牌全面出发。根据以上调研的内容，以及我们增长策划的顶层逻辑和底层逻辑原理。我设计了一整套完整的增长策划解决方案。![](img/80c80765abb38f20944cfb2e290acba1.png)有了这些科学的方法论进行打底，于是我们才有了策划的方向。我们正式开始了方案策划。**01
