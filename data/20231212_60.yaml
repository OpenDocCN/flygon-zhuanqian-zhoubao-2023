    续费政策率先落地**我们第一次开续费方案的策划会议是在 4 月月底的时候。因为五月份就有一批学员要到期了，我们要在他们到期之前公布续费政策。如果到期了之后再公布几乎就没有意义了，到期了之后再公布，续费的难度就会加大。所以当时我们做了前期策划。![](img/d144c89ad77b6e6d913ece5cab601076.png)续费的方式如下：第一：罗列可续费的名单。![](img/eed525ef5a3b2f8b9e6fb2a21faafe05.png)第二：根据罗列出来的名单设计续费权益。此时此刻续费有什么好处？设计续费主张。第三：落地推进。谁来做，什么时候做？现在我们已经把续费变成了一个常规化的动作。每周周四大家都会用固定的话术，去跟进本月以及下个月即将要到期的续费客户。我们所有的续费不再需要专门做续费活动。变成常规化和持续化第四，对于已经到期的客户，从罗娜咨询到期之后我们就叫毕业。进入一个新的社群，叫罗娜校友会。![](img/9cc51b7715758730e7fb2ac280d27395.png)在这个社群里面。我们的会长期营造价值，刺激大家再次续费。这样就会进入一个老客户循环成交的流程。把所有有意向能刺激的老客户最大化的变为我们的正价客户和新客户。这个续费的方案真的是威力巨大，你知道为什么这么说吗？因为如果能用续费制的模式基本上就相当于打造了一条【自动化成交机器】举个例子，今年我做了
    1000 万的业绩。假设明年的续费率 50%，明年一开张我就会有 500 万的收入进来。续费制最伟大的盈利模式。就跟卖水的中国首富钟闪闪一样。因为他走的就是续费制。我们每天都要喝水，每月都要喝水，每年都要喝水，只要呼吸就要喝水。虽然一瓶水只赚几毛钱，但架不住我们喝的频率高呀。![](img/1cc12a4b335f9b792114afb12eaa1052.png)好的，ok，那以上便是我们这个方案的落地。因为成交一个老客户，相对我们来讲开发一个新客户的成本要低得很多很多。所以我用续费以及升级老客户这一条路径大幅提升了我们的利润。**02
