    1000 万现金****2.股票全部出售，回收 1000 万现金****3.到期的固定收益产品，回收大约 500 万****4.信托产品逐步转化为以私募和对冲基金为主，还可以考虑部分美元投资产品****然后是保险配置：****以赵女士为投保人，两个孩子为受益人，购买年金保险
    500 万*5 年，****同时给全家买高端医疗。****此方案把现金流较差的房产中的一部分，和收益水平一直在下降的固收产品，转化为更稳定释放长期现金流的年金。****至于为何以赵女士和孩子作为投被保人，大家也可以参考之前的知识点。******案例四：涉刑问题的资产保全******钱总经营一家餐饮娱乐集团，生意好的时候，现金一天能收
    10 万多，客户大多不求开发票。****钱总的独生女儿小丽负责财务，主要事情是每隔几天去收现金，存入个人账户，达到一定金额再转入钱总帐户。****小丽结婚对象小强是一名“凤凰男”，后来闹了离婚闹到法院，小强指出小丽隐匿夫妻共同财产，申请法院调查。****法院调查的结果，小丽和钱总都存在逃税问题，属于刑事问题。****此时，如果小丽有孩子，她本人的名下财产就很可能难以得到保全，导致孩子未来的生活面临困境。****高净值客户在资产还安全的时候，考虑为自己建立一道防火墙，是相当重要的思维方式。这绝对不是追求年化收益多
    5%或者 10%的问题。****在目前资产还安全的时候，可以怎样设计保险方案，也许是所有高净值客户以及将成为高净值客户的圈友需要思考的问题。****（这个系列还会继续更新哦）***
