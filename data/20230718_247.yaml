- qas:
  - 问题1：为什么喜欢一个人能留在社群里？
  - 回答1：因为喜欢一个人，才能留在社群里。
  - 问题2：社群的明星能起到哪些作用？
  - 回答2：社群的明星可以帮助做线下活动，裂变邀请等运营动作，使社群更活跃。
  - 问题3：社群要建立哪些制度或者排行来激活用户关系？
  - 回答3：社群可以建立积分制度或者销售排行，还可以组建战队共同参与项目，从而激活用户之间的关系。
  - 问题4：为什么不建议社群设置过多的运营路径？
  - 回答4：一旦社群的运营路径过多，用户的参与度就会降低，从而导致社群活跃度的降低。
  - 问题5：社群为什么要时常组织线下活动？
  - 回答5：通过组织线下活动，可以增强社群的活跃度和成员之间的沟通，建立更紧密的社交关系。
  text: 因为喜欢一个人，才能留在社群里，这些社群明星可以让 1 个社群从群主的点状发射单向链接，到网状发射，社群关系就会更牢靠。其实这也是我自己社群去中心化的一个方法，社群只有去了中心化，才能不依靠群主，自己运转活跃下去。另外，社群的明星也能够帮助做线下活动，裂变邀请等运营动作。我自己的社群里就有明显，他们或者是销冠，或者是线下活动的高手，总之他们让这个社群拥有长久的活力。8、社群要建立自己的一套积分制度或者销售排行，最好是可以组建战队，大家共同参与一个项目，才能激活社群用户与用户之间的关系，关系是在紧密协作中建立起来的。如果你觉得积分制度太过繁琐，其实可以考虑用知识星球自带的功能，设置好激励制度即可。我常用的激励制度很简单，分为流量曝光、红包打赏和奖品这
    3 个维度：![](img/43d26f0a04bca8091f0058c9ec101664.png)![](img/986fec7ac5c413a6cf8d8824d292ebd0.png)其实我不建议社群设置过多的运营路径，一旦让用户看起来很复杂，用户的参与度就会降低，社群的活跃度就跟着降低了。9、社群要时常组织线下活动，活动的规模根据自己的运营成本而决定。比如我自己这边只做小活动，且只针对高客单价付费社群来举行。因为我没有那么大的运营团队，组织大规模的活动成本过高，需要考虑的事情过多。因此我的社群线下活动只针对我的合伙人，他们可以在自己城市自由组织，而我一般每个月会有
    2 次去全国各个地方见他们，聊聊近期情况，交流一些经验。一个是给到大家更好的 IP 咨询服务，一个是也是我自己每个月可以出去玩玩。我始终认为，优质的沟通和社交关系的建立一定建立在小的场景里。![](img/2f996b0fcdeec76d3b8eb3126fa44edf.png)![](img/45802b331e358d87a7cb503508814889.png)![](img/c1dd8bc1c209bd9ba438968ed643025a.png)![](img/d81b8ef7d1582cbfdf95bc20be418324.png)👌
    关于社群活跃度大致就是这几个技巧了，希望大家可以多尝试，不一定适合每个社群，但是好的玩法一定是根据自己的业务一次次的尝试后沉淀下来的。我先说方法论吧，其实很简单，那就是要你要相信，人的天性都是懒的，看书写字一个输入一个输出，这是在和人性做抵抗，没有一点正向反馈，谁也不愿意去干。我在做社群的初期，最发愁也是社群里没人分享内容，星球都是我一个人在写，不是写不出来，而是很累，而且内容单调。怎么办？我当初的做法就是，我自己去买付费的营销工具，拿出来主动给用户去用，比如说小鹅通、一起学堂、零一裂变等等，这些都是用户在做私域营销过程中需要用到的产品，如果自己去买需要花一笔费用，现在我免费给你用，用完你给我输出一篇复盘文章即可。输出完之后，我还会帮你去做社群里的流量曝光，去推你的名片，这个正反馈就会非常明显，会有人去家你的微信，去买你的产品，去给你点赞等等。而这些正反馈也会让更多的人参与到这个内容生产的过程中来，谁也不傻，引流这个事非常痛苦，尤其是精准的流量，如果自己做内容输出，有群主愿意给你去曝光，还是很值的。所以，我建议各位小伙伴可以吧自己的社群的基础建设做的更好一些，千万不要相信一个人的毅力，你把环境准备的越好，人动起来的速度就越快。我平时在鼓励我合伙人小伙伴输出的时候，甚至把选题+框架都准备好了，写完我还给你去推流量，这种情况下他们才愿意动起来，而一旦动起来，有正反馈了，自己就知道继续了，
- qas:
  - 问题1：社群的商业模式升级的意义是什么？
  - 回答1：减少运营成本和增加收益。
  - 问题2：如何创造更多的原创素材？
  - 回答2：挖掘用户的能量，点对点地私信和鼓励用户多输出。
  - 问题3：社群的核心价值是什么？
  - 回答3：是用来换取资源的筹码，是社群升级的驱动力。
  - 问题4：什么是乐高商业模型的特点？
  - 回答4：模块标准化、设计图多样化，结果丰富可拓展。
  - 问题5：社群的 3.0 模式是什么？
  - 回答5：乐高商业，由社群创建者主导，市场需求导向的商业价值组合。
  text: '别人看到也眼红了，这个正向循环就走起来了。剩下的就是制造一些可以晒的素材，比如说上榜名片啊，积分名片啊，让用户在输出素材后可以把自己的成绩晒到朋友圈被别人看到，这个也是一个精神爽点。做社群真的就是人力搭起来的，生财的约稿大家都知道，星球这么多篇优质的内容，背后是生财团队小伙伴的辛苦付出。我也是一样，想让自己社群生产更多的原创素材，不是光有激励就行的，你需要去挖掘用户的能量，看到谁在某方面做的不错，就要点对点的去私信他，鼓励他多输出，然后给他输出方向等等。这个没办法，如果你没有团队，就自己一个个的去问吧，每周给自己规规定一个数量，要私信多少人，要生产多少篇文章。社群商业模式升级，听起来可能会觉得有些高级，但说俗一点，所有商业模式升级的意义无非
    2 件事，一个是减少运营成本，一个是增加你的收益，社群也不例外。拿我自己的社群来说，我的商业模式升级就是创造了合伙人这个更高端的社群。我来分享一下我的创造过程，以及如何通过这个新的产品来释放更多的社群动力源，以及如何获得资源整合后的更多收益。首先当你想改变自己的社群商业时，你要舍弃自己的一个核心产品收益，用来换取更多的资源链接。而普通用户数量的累积，又能够再次反向衬托出你这个高端产品背后的权益。所以说如果你想升级你的社群模式，提炼出你这个社群现在所涵盖的核心价值是什么？这个核心价值是你的筹码，是你用来换取别人资源的一个筹码，一旦你能够换取成功，那么接下来你就可以得到对方的相应资源，这个资源，就可以驱动你原有社群的一种升级，无论是内容上的还是运营模式上的。当你换取成功之后，拿我自己的合伙人社群来说，新资源的整合为我带来了更多的营销机会，比如说
    to B 端，比如说 to G 端的，这些都是优质资源进行碰撞，整合之后产生的新机会。当你成功换取资源，又对资源进行了整合，重新输出之后，我去年在思考过程中，沉淀下来一套，乐高商业模型的原创玩法。什么是乐高商业模型？它具有什么样的特质？模块标准化，设计图多样化，结果丰富可无限拓展。比如说在我的乐高商业模型里面，行业＋技能＋人，就是一个最基础的组合版图，它可以让不同的高端玩家在一个新的商业模式下产生更多的商业价值。社群的
    2.0 是去中心化，我认为社群的 3.0 模式就是乐高商业，由社群创建者去主导的，市场需求导向商业价值组合。在这个组合里面所有的参与者都会得到，自己的一份收益，而且又为你的社群，产品库，积累了新的能量。好啦，这个就是今天为大家分享的所有内容，如果有什么问题欢迎大家随时和我沟通。评论区：梁靠谱
