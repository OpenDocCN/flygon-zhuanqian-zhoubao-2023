  text: '# 社群商业价值提升三要素> 原文：[`www.yuque.com/for_lazy/thfiu8/fpgi974zibbdr7q4`](https://www.yuque.com/for_lazy/thfiu8/fpgi974zibbdr7q4)##
    (74 赞)社群商业价值提升三要素作者： 芷蓝日期：2023-07-14Hello，我是芷蓝，非常开心这次能在航海过程中给大家分享一些关于社群运营的小技巧。感谢生财官方对芷蓝的认可，感谢九儿和静伟的邀请。本次我将会从以下
    3 个维度来为大家分享社群运营的相关内容。① 如何提高社群活跃度？ ② 如何提高社群原创内容？ ③ 社群的商业模式如何升级？第一句话我就要敲黑板，请大家思考一个问题：我自己运营了
    16 付费会员群，5000+人以上，运营了 4 年多了，还有 2 个高客单价的合伙人群，也运营了 1 年多了。我自己从一开始拼了命去活跃社群，到想明白了社群活跃的意义，用了很长时间，中间踩了不少坑。![](img/7600c44652720653c09289c7b47ab9c1.png)记住一句话：我的建议是：个体创业者的特点是一个人干活，前期你可能会为了群活跃，耗费自己大量的精神和心力，但是人的体力是有限的，当累了疲了的时候，你的运营动作可能就走形了，而用户前后感受不好，反而适得其反。比如我的普通会员群，基本是不做运营的，内容都在星球上，只是每周有固定的时间节点，小助理会操作一下，大概有两个动作：比如非卖货群不需要搞太多的气氛，尤其是知识付费，过多的活跃反而会干扰真正想学习链接的用户。而卖货群需要情绪的引导，所以要有适当的活跃气氛，这样用户才能去下单，才能接龙下单。我截了几张社群的图，大家可以尝试感受一下：![](img/d9d772f388c313107db4dfd1a42220ca.png)![](img/c9bf340f83145c24013525158bbadc60.png)![](img/1decda17664e65b46705d386aacc6019.png)知道自己是轻运营还是重要运营之后，我们才能根据自己当前的需求去做特定的动作。接下来我就跟大家分享
    9 个我验证过能够提高社群活跃度的方法。1、如果不紧急，最好让用户在晚上 8-10 点这个时间段进群，保证进群后，大家有时间互动。2、进群前，给到新用户自我介绍模板，并且在社群里提高告知有新伙伴要进群，这样就保证进群后，聚光灯可以都在新用户身上，体验会更好。3、所有的自我介绍和分享都要先发红包再进行，顺序出错了大家抢红包就会把之前的内容给覆盖了。4、用户进群后，你要根据用户的位置和能力标签，主动给用户介绍下，并且@一下群里相同标签的人，主动帮新人链接老用户，这样就能调动社群气氛。5、用户进群后，群主或者管理尽量用社群专属的表情包
    logo 去引导大家欢迎，即航海手册中的社群亚文化，盖楼是社群活跃度的最原始展现形式，也是最好用的。![](img/11879b093120f68c8429eb7d7f976b0f.png)以上
    5 个就是用户进群前后需要注意的一些运营动作，既是调节了气氛保证了活跃度，又让新用户感受到了社群对他的关注，体验感增强。接下来我再说说日常运营过程中如何通过一些小技巧去调动社群的气氛。6、矩阵社群要在固定的时间段内换血。
