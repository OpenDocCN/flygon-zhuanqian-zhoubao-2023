    2.投放过程中，并不是出价越高，就烧得越快或者越容易抢到量，合适的出价+合适的人货场才能最大化 ROI。 3.无需过度关注单独每一条投放计划的 ROI，要通盘去看整体投放计划的
    ROI，包括成交额量级。在利润可观情况下，ROI 为 10 成交额为 5000 的计划，并不比 ROI 为 5 成交额为 10000 的好。 4.投放也是一个拼心智的过程，胆大心细，敢于尝试，ROI
