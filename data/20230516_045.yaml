  - 问题1：择时在作者看来是什么？
  - 回答1：择时是提升长期收益率的一门法宝，通过稳定的交易体系进行资产配置，以获得更高的收益。
  - 问题2：作者是如何评价择时的成功率？
  - 回答2：作者声称自己的择时准确率是100%，并列举了几次成功逃顶和进场的时间点作为例证。
  - 问题3：在择时过程中，作者认为什么是关键因子？
  - 回答3：关键因子是股债性价比，即指数 PE 倒数除以十年国债收益率，作者常用沪深 300 股债性价比来做判断。
  - 问题4：除了股债性价比，作者提到可以用什么方法做辅助判断？
  - 回答4：作者提到可以利用技术分析来辅助判断，特别是在高位判断拐点的时候。
  - 问题5：根据作者的观点，为什么在股债性价比高时买入，低时卖出？
  - 回答5：因为股债性价比高时，股票相对于债券的性价比较高，有利于长期收益；而低时则反之。
  text: '# 《A 股投资方法论（择时+选品）》> 原文：[`www.yuque.com/for_lazy/thfiu8/rhpygdfiuygdz38g`](https://www.yuque.com/for_lazy/thfiu8/rhpygdfiuygdz38g)##
    (156 赞)《A 股投资方法论（择时+选品）》作者： 基金小克勒日期：2023-05-09大家好，第一次在生财上发长文。我是基金小克勒（自我介绍：[https://t.zsxq.com/0dgXYXMo0](https://t.zsxq.com/0dgXYXMo0)），CFA
    持证人，2013 年入市 A 股投资，连续十年取得正收益。今天我以一篇文章，讲明白 A 股的投资方法论。A 股和所有其他的投资品种一样。在一波行情里尽可能多地获得收益，需要选到好股票、好基金。提高资金利用效率，避免回撤&提高复利，就需要择时。#
    1.择时各路投资大咖都说择时不靠谱（不知他们是真心的，还是出自利益考量），金融科班教材也推崇资产配置而不推荐大幅加减股票仓位。但根据我十年的 A 股投资经验，择时是提升长期收益率的一门法宝。依靠一套稳定的择时交易体系，我在
    2015 年 6 月、2018 年 2 月、2021 年 2-3 月份成功逃顶，并于 2015 年 9 月、2018 年底再次进入市场。2021 年 3 月切换赛道。到目前为止，我择时的准确率是
    100%。要保持高的择时胜率，得先弄明白：我们做的不是猜测、赌博，而是基于资产的性价比，做大类资产轮动。所以，择时的周期必然是比较长的。几年才会遇上一次调整仓位的机会。做择时的第一步，是弄明白非关键因素（干扰项）和关键因子。非关键因素包括三类：①突发性事件（如疫情）、地缘政治、外盘（港美股）波动仅影响短期的行情，事件一发生，股市就已经跌了一大半，此时再做仓位调整，性价比太低②财政政策、中期货币政策（如
    LPR、MLF）、宏观经济数据（M2、社融数据）这类因素，可能仅能影响大盘日内的走势，直接忽略。远期的影响，已经体现在十年国债收益率里③投资者情绪观察（如周边人讨论股票的人数、xueqiu/股吧评论内容）样本太小、无法定量分析，也没办法保证很高的成功率，应该忽略#
    关键因子只有一项：股债性价比股债性价比=指数 PE 倒数/十年国债收益率我比较常用的，是沪深 300 股债性价比。沪深 300 股债性价比= （1/沪深 300
    PE）/十年国债收益率沪深 300 股债性价比长期在 1.5-3.0 之间运行。过去十几年，如果在该指标 3.0 附近买入股票/基金，在 1.5 附近卖出，你就是大赢家：![](img/e83686d5a816fc312b64a8b82b5e1486.png)该项指标是有理论支撑的——股票相比债券有风险溢价。股票相对于债券，波动率更高，但长期收益也会更高。美国过去
    200 年的经验，股票的年化收益，就是长期债券的 2 倍左右。![](img/55d10824c40ed73a2373b1ed9f5345b0.png)那么，沪深
    300 股债性价比长期在 1.5-3.0 之间波动，就非常符合逻辑。除了股债性价比之外，我们可以利用技术分析做辅助判断。非完全有效的股票市场里，股票会涨过头，也会跌过头。在上涨趋势里，均线对股价有支撑的作用。在下跌趋势里，均线对股价有压制的作用。技术分析，主要是在高位，判断拐点时候用的。A
    股有在股债性价比 1.5 的时候拐头向下，也有时候是 1.6、1.7。顶部的股债性价比具体数据，我们没有办法提前预知。'
- qas:
  - 问题1：什么时候股票性价比低时有很强的指导意义？
  - 回答1：股票性价比低的时候跌破趋势。
  - 问题2：房产投资人为什么喜欢用成交量数据？
  - 回答2：成交量数据在楼市里相当于股市里的技术分析，用来辅助判断。
  - 问题3：在沪深 300 股债性价比>3.0 时，买入后是否一定会大赚？
  - 回答3：未必，历史上出现过很多次的结构性行情。
  - 问题4：2012 年底为什么被称为一个典型的系统性底部？
  - 回答4：所有股票的估值都是当时的历史最低。
  - 问题5：2022 年沪深 300 股债性价比再次达到 3.0 以上，和 2016 年有什么不同？
  - 回答5：2022 年局部高估的是大盘成长股，与2016 年不同，仍处于一个结构性的底部。
  text: 结合技术分析的判断，股票性价比低的时候跌破趋势，就有很强的指导意义。![](img/30ed71dde847fde8df732a450f1b8b61.png)插播一个关于楼市的
    tips，房产投资人判断房产后市喜欢用成交量数据。楼市里的成交量，就好比股市里的技术分析，是用来辅助判断的，而不是主要的参考依据。价格足够低+成交起量，才预示着大行情的开始。在沪深
    300 股债性价比>3.0 的时候买入，后面 1-2 年必定会大赚吗？其实未必。过去十年，出现过很多次的结构性行情。我们不光要看沪深 300 股债性价比，也要看大盘成长/大盘价值/小盘成长/小盘价值四风格象限的估值，才能比较精准地把握结构性行情。2012
    年底是一次典型的系统性底部——所有股票都很便宜。大盘成长/大盘价值/小盘成长/小盘价值的估值，都是当时的历史最低。这时候的股市，是最安全的，不管买什么类型的基金，大概率都能赚大钱。![](img/366a9709104499b893a6fe42ebce7e32.png)2015
    年 6 月，是一个典型的系统性顶部——所有股票都很贵。在系统性顶部，指数跌破趋势的话，清仓是最好的办法。2016 年 3 月份，则属于一个结构性底部——大盘股估值已经非常便宜，但小盘股估值仍然偏贵。所以，2016-2017
    年是属于大盘股的行情，与小盘股无缘。2018 年 2 月份又是一个系统性的顶部，所有股票都不便宜、市场利率还很高！（十年国债收益率突破 4%）2019 年初则是系统性的底部了。所有股票的估值，都回到了历史低位。2021
    年 3 月份比较难判断。很多过去择时成功的私募机构，这一回也择时失败了。2021 年 3 月份，大盘成长股估值很高，价值股、小盘股估值很便宜，市场是撕裂的。2022
    年 4 月和 10 月，沪深 300 股债性价比再一次达到 3.0 以上。但这回，和 2016 年不一样，局部高估的是大盘成长股。所以，目前我们还和 2016
    年类似，处在一个结构性的底部。我认为，如果是水平有限（历史年化低于 25%）的投资者，不妨等 A 股系统性底部时，再大举买入，其余时间只值得小仓位参与。就算是抓准了结构性底部，股票或者基金没买到市场热点，很有可能也会跑输私募
    xueqiu 产品，甚至保本理财产品。# 2.选品在 A 股选择投资品种，我经历了好几个阶段。2013-2015 年积极参与分级基金、可转债等低风险套利机会。2016-2020
    上半年主攻个股反转因子。2020 年中开始，以主动基金投资为主。分级基金已经成为过去式。可转债、个股因子投资（包括趋势/反转/价值/成长），都有明显的顺风期和逆风期。再加上注册制推行，个股、个券越来越多，投资的难度在加大，对投资人的要求越来越高。对于普通投资者而言，参与市场最好的办法就是买公募基金，每年仅付出
    1.5%的管理费，即可搭便车，享受到基金公司的投研成果。接下来就讲讲如何选基金。购买主动权益类基金，相信大家都会遇到以下几类问题：（1）买入前 ikun，买入后菜坤。选择历史收益很好的基金，总是不能给自己带来实际的回报（2）分散买了好多只基金，自以为分散了风险，结果基金的走势都差不多（3）买入后即遭遇更换经理/基金经理离职构建优质的基金组合，我推崇“三好”标准——好公司、好经理、好体系一、好公司很多人说，投主动基金就是投人，只要经理实力够强就完事了。看历史业绩的话，华商基金周海栋、建信基金姚灿、宝盈基金肖肖，这些人收益并不比行业大佬差。但这是有幸存者偏差的。长期业绩优秀的经理，大多还是出自头部公司。
- qas:
  - 问题1：顶级基金公司的特征有哪些？
  - 回答1：剔除货币基金后管理规模大，高管是高水平基金经理出身，有老、中、青各代优秀经理，口碑好且负面新闻少，价值观偏向长期投资。
  - 问题2：如何评估基金经理的水平？
  - 回答2：看是否是公司投资决策委员会成员，以及是否获得过金牛奖。
  - 问题3：如何挑选好的基金公司？
  - 回答3：选择长期业绩居前的基金经理，并关注基金公司的投资决策体系。
  - 问题4：为什么推荐选择小规模基金？
  - 回答4：小规模基金在交易换仓时摩擦成本小，有额外打新股的收益，适合优秀基金经理管理。
  - 问题5：投资中应避免购买规模超过多少亿的基金？
  - 回答5：不买超过50亿规模的基金，最好选择20亿以下的。
  text: '基金公司没选好，踩坑的概率会高不少。头部基金公司能获得的投研资源更丰富，利于基金经理做好净值。在大公司管基金，规模也容易提升，基金经理的收入则是指数级提升。中小基金公司业绩优秀的经理，容易被头部公司挖角。我所认为的顶级基金公司是什么样？1\.
      剔除货币基金后的管理规模大2\.   公司高管是高水平基金经理出身3\.   老（管理基金 8 年以上）中（5-8 年）青（3 年以下、3-5 年）各代，优秀经理层出不穷4\.
      口碑好、负面新闻少5\.   公司价值观偏向于长期投资，不鼓励短期博弈6\.   基金经理收入高，是公募界跳槽的最终目的地大规模基金公司里，给我留下好印象的公司有：景顺长城、易方达、富国、中欧、交银施罗德、华安大而不强，有规模没质量的公司：华夏、南方、博时、广发、汇添富、鹏华、天弘二、好经理筛选出好的基金公司以后，在公司内部挑选好的经理，就简单多了。最简单粗暴的——选择长期业绩居前的基金经理，这是一个不太会出错的选项。还有两个办法，可以帮助我们判断基金经理的水平。①
    看基金经理是否是公司投资决策委员会成员。投决会是个什么东西？大部分基金公司会有这样的规定：基金经理在买入公司股票池以外的标的，超过基金 3%仓位的，需要投决会表决。超过
    5%仓位的，需要投决会主席批准。【投决会】成员，就是公司的大佬们，可以对其他基金经理的操作进行审查、指导，投资水平必然是比较高的。②  金牛奖数量。金牛奖由中国证券报主办，是国内最权威的基金业奖项。得过金牛奖的基金经理至少水平都不差。多座金牛奖得主，都是业内大腕。金牛奖的评选，还是比较客观公正的，注重于长期价值。即使是一年期的金牛奖，收益也不是
    100%考虑因素，组合的波动性也会考虑进去。短期赌风格、净值波动大的经理，比如蔡嵩松，就拿不到金牛奖。三、好体系通过前两个步骤，我们可以形成自己的基金经理观察列表。（我的列表涵盖全市场
    200+优秀基金经理，可以私信我免费获取，本贴主要讲投资技巧）但最关键的是第三个步骤——好的投资体系。投资权益类基金，只需做到一步，就领先了别人大半个身位——只买小规模基金。规模越小的基金，基金经理在交易换仓的时候，摩擦成本越小。小规模的基金还有额外的打新股超额收益。也能参与一些迷你股的交易。理想的权益类基金，就是优秀基金经理管理的小规模产品。很多业绩曲线逆天的基金，收益率狂奔期间，都是利用小规模做出来的。我们在它大放异彩、规模迅速扩大的时候买入，必定没办法取得和以前一样的业绩。所以，买基金，一定要选择小规模的产品。规模超过
    100 亿的基金，纵使投资人水平再高，都一律否决。我的原则，是不买超过 50 亿规模的基金，最好是 20 亿以下的。很遗憾，投资就是这么没有创造性、枯燥无味的一门事业，以上内容，我已经在自己的号上翻来覆去讲了很多遍了。生财是一个提倡利他的社区，对投资理财感兴趣的朋友，可以私信联系我，我会组建一个群，免费解答投资相关疑点。手里有比较多客户的自媒体朋友也不要错过一起赚钱的机会，合作渠道开户，按
    600 元/有效户结算，开 300 个有效户就是 18 万，利润丰厚。评论区：刘一笔 : 赞 念十一｜豪宅 : 厉害 张有财 : 投资怎么会“枯燥无味”呢，投资要技术，是一门学问也是一门艺术。[憨笑]
