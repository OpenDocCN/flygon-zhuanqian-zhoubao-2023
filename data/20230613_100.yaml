  text: '# 认知觉醒是开始赚钱的第一步> 原文：[`www.yuque.com/for_lazy/thfiu8/rzfg06u7evgnmn7q`](https://www.yuque.com/for_lazy/thfiu8/rzfg06u7evgnmn7q)##
    (81 赞)认知觉醒是开始赚钱的第一步作者： 课代表 . jime日期：2023-05-30认知觉醒是开始赚钱的第一步大家好，我叫 jime，从我 5.11
    号加入生财有术之后，写了第一篇【人人可复制的 ChatGPT 细分行业应用落地（月入 5W+）】👉人人可复制的 ChatGPT 细分行业应用落地（月入 5W+）
    已加入精华帖，发布的第一篇风向标也中标，参加了小红书，GPT+自媒体，个人优势挖掘航海，连续两天 三个航海日志被评为精选，很多圈友链接，我的回复一直是：“用心，总会被看见”今天的内容先从个人优势挖掘航海开始讲起，起初报名航海是因为靠谱老师的一篇文章：「一个工具和两个贵人，让我从人缘极差的农村孩子，逆袭成生财拉新第一名的
    IP」，有兴趣的朋友可以去看。测试过个人优势之后我的「取悦，沟通」排名最后，而我这七八年以来都是一名婚礼主持人，由此可见真的是一直在弥补自己的短板。我的「学习，思维，成就」排名靠前三，这也是我认为从
    2 月份进入副业圈以来 4 个月总共变现 10 万的核心原因，就是无形当中利用了自己的优势，学习占据第一位，而我的学习是从认知觉醒开始，后面做事儿的执行力彻底改变。我会通过以下五个方向讲解我的认知觉醒之旅1.对钱的认知
    2.有钱人的认知 3.去除低认知 4.重新理解钱 5.不要节省时间更好的阅读体验移步至飞书【认知觉醒是开始赚钱的第一步】👉[https://nvsbvagfu2y.feishu.cn/docx/UAm9djDdWol9ImxIO3mcBucInGg](https://nvsbvagfu2y.feishu.cn/docx/UAm9djDdWol9ImxIO3mcBucInGg)评论区：惠玲
