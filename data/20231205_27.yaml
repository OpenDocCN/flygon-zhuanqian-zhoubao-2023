  text: '# 新手主播视频号 0 基础入局，20 天自然流 GMV25w> 原文：[`www.yuque.com/for_lazy/thfiu8/tkngoedrwvcl0hl5`](https://www.yuque.com/for_lazy/thfiu8/tkngoedrwvcl0hl5)##
    (精华帖)(259 赞)新手主播视频号 0 基础入局，20 天自然流 GMV25w作者： 董小姐👑日期：2023-11-29《新手主播视频号 0 基础入局，20
    天自然流 GMV25w》大家好，我是董小姐，今年 2 月份加入生财的新圈友，特别感谢 @苏夏 的介绍，帮我认识生财，打开了新世界的大门。加入生财伊始，参加过两次航海实战，但是面对生财里海量的信息，我有点懵，不知道自己能做什么，或者哪个项目更适合自己，所以一直没有坚定地选择某个项目深耕，更多的处于观望的姿态。直到
    10 月份参加了选品航海，继而链接到更多的高手，后来机缘巧合参加了 @Erik 教练和@肖肖 教练的视频号进阶训练营，才让我这个新人主播拿到了正反馈。再次感谢生财这个开眼的大本营，也感谢@Erik
    教练和我师傅@肖肖。在写这篇文章时，其实坦白讲，我是底气不足的。因为生财里动不动就是百万千万的项目，我这点成绩不足挂齿（甚至在大佬面前都不能说是成绩）。但是我又特别想把自己从
    0-1 做视频号的经历分享出来，把我走过的弯路和我认为做对了的事讲出来，说不定能帮助到一些人少踩坑，或者更快的拿到结果，也算是功德一件。具体内容移步飞书：[`v18div0oa7.feishu.cn/docx/X9i3dlcDioCQuRxe6I7c5H6NnPe`](https://v18div0oa7.feishu.cn/docx/X9i3dlcDioCQuRxe6I7c5H6NnPe)*
