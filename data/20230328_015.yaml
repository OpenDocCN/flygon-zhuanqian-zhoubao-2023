  text: '# 《混圈有什么用？混圈有什么办法少花钱？》> 原文：[`www.yuque.com/for_lazy/thfiu8/acgpf2vv6rhakyix`](https://www.yuque.com/for_lazy/thfiu8/acgpf2vv6rhakyix)##
