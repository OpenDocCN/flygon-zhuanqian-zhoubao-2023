    SEO 是什么？总之是一定会有十万个为什么，就算不是这类型问题也有可能是其他类型的问题。而这些片面化碎片的知识，片面化的关键词，很可能是你在某一个群内，或者文章内容，或者公众号内看到听到的。总之，加入一块新的领域，多多少少都是会有这些知识补进来的。而这些知识与工具，很多的情况下，都是在无意之间接触了解的，慢慢的积累，这些知识内容，慢慢的会演变为你的关键所需内容。起步，没有人带你，那你就要多花费时间了解。没有人告诉你，那你需要自己学，自己看。起步阶段，多混圈是一定的，肯定要的，因为圈子会给你带来信息数据。至于信息对的还是错的，这个并不重要，因为刚加入新领域，你是没有任何能力去分辨信息是对的还是错的。我刚起步进入互联网这个圈的时候，混圈，只是为了获得更多的信息，至少我能知道，这个词是什么。所以，混一个圈，建议想清楚，自己是为了获取什么。##
    二、混圈对你的作用是什么？混圈，对于我来说，是为了获取一手资料信息，其次呢也是为了获取一些资源，补充自己的认知开阔眼界。混圈，对于很多人的作用是不同的，不同的人，所需要的东西是不一样的。比如拿知识付费来说，混一个圈，加入一个圈，都是精准粉。市面上这些精准粉，都差不多跑到了十几块钱一个，你多加几个就是回本了。所以说，对于搞培训的人来说，加人，就算一个目的。带着目的性的去做一件事情，更容易明确点。所以，不妨想一想思考一下，混圈对你的作用是什么？认知？搞钱？引流？成长？当而，若是能意识到这一块的话，那你混圈将会混的更加有效！我期初步入互联网加了一大堆的圈子，慢慢的对我用处不大的圈子我都慢慢隐退了。##
    三、对于圈子你的理解是怎么样的？很多人聊天的时候都喜欢把圈子这个词挂在嘴边。但是说实话，这个东西是比较虚的，因为是属于看不到摸不着的。没有能力的话，加入一个圈子用处是不大的，基本也只能作为一个旁观者去看。大多数人理解的圈子是，有人带你进入，看这个更大的世界，希望你带着去融入这个圈。多数的情况下，带你进这个圈的人，只能带你进入，更深层次的连接，就需要你自己努力了。很多人花了很多精力去加入一个圈，最终慢慢的消失了，黯然离去。当然这里还有一部分巨婴，花了钱，加了圈，以为这个圈子的人就要去服侍他，自己没去参与，最终就还来反咬一口吐槽一下，说你这个一点用都没有。天下熙熙，皆为利来；'
