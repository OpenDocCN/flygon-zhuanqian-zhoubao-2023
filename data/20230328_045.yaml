  text: '# 《 AI 绘画，从随机出图到随心定制》> 原文：[`www.yuque.com/for_lazy/thfiu8/bvh75otya2xgs0r0`](https://www.yuque.com/for_lazy/thfiu8/bvh75otya2xgs0r0)##
    (79 赞)《 AI 绘画，从随机出图到随心定制》作者： 饼公子日期：2023-03-29大家好，我是饼公子，一个浪漫爱自由的人（自封的），希望能用 AI
    绘画，画出心中所想，创造出属于自己的世界。经过了这么一段时间的 AI 火爆和两次航海，大家对于 AI 绘画有了一定的了解。相信大家已经知道，要想画出一幅你想要的画面，核心内容还是“写好关键词”。感谢张子安@生财有术
    的邀请，让我来和大家分享一下如何让 AI 绘画，从随机出图到随心定制，我将以“如何写好关键词”结合定制商单为例，聊一聊我的想法和思路。全文见下方文档~希望能帮到大家！同时也感谢几位小伙伴
       和帮助过我的所有朋友，还有让我可以发光的生财有术平台。[https://onpzm80xtu.feishu.cn/docx/KfrYdaWSTobevfxC0NscSPzxnMe](https://onpzm80xtu.feishu.cn/docx/KfrYdaWSTobevfxC0NscSPzxnMe)评论区：诗农
    Hope : 哇哦，太太太优秀了～ 宅无恙 : 为饼子打 call！ 嘉赫 : 🎉 四哥升华经 : 优秀 浅色 8ug 的喵 : 感谢分享[偷笑] 饼公子
    : 感谢认同~ 饼公子 : [呲牙] 饼公子 : 谢谢'
