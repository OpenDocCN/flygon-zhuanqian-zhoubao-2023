  text: '# 想通过这个产品赚 100 万以上的几个建议> 原文：[`www.yuque.com/for_lazy/thfiu8/vf8um4wkbpvxm7pp`](https://www.yuque.com/for_lazy/thfiu8/vf8um4wkbpvxm7pp)##
    (精华帖)(259 赞)想通过这个产品赚 100 万以上的几个建议作者： 亦仁日期：2023-08-29执行力很强，接下来想通过这个产品赚 100 万以上，给你几个建议：1.  产品往国外做，不要往国内做，空间大很多，竞争少很多；2.  确定更清晰的用户画像，找具体的垂直场景和细分领域去整理数据，建议往英文工具类站的收入分享聚合（包含
    SaaS）方向走；3.  围绕上面确定的场景去整合更垂直的数据，包括免费的、付费的，以及基于这些数据衍生出来新的维度，整理出几千上万个数据，以及这些数据的源头，建立自动化的抓取和清洗，不断的补充新的数据进来；4.  数据库是你的核心资产和壁垒，不要轻易
    share；5.  产品初步成型后，开始引流卖订阅会员，twitter 可以作为首要战场。* * *评论区：鹰 : 怎么提高行动力婷 : 想知道具体的操作流程诺宁
    : 负债 100w 就有动力了鹰 : 我负债 6w鹰 : 24 岁，月薪 8k克己 : 同问书情小跟班 : 做海外竞争小良辰美 : 感谢建议，国内确实受众也少客单价也低，从国内外的那两个相同流量数据的博客收益就看得出来，毕竟赚美金还有七倍收益。SAAS
    有那个 FOUNDERBEATS 在做，TOOL 这类的 TWITTER 本身有很多产品合集，确实可以搜集起来。STARTSTORY 有非常多的创造开发的故事案例，也看到有人做付费类的采访播客。这里面垂直场景和细分领域应该就是分类了，starterstory
    有 20 个左右的纬度，每一个单拉出来都算上一个细分。这个差异化竞争可能还得深挖。我文档里提到的，可能可以做一个 MRR 收入榜单作为参考，算是一个子页面，但还不知道市场需求程度，待
    1K 基础案例全部完成后，考虑多做这方面调研。感谢亦仁大大画重点提醒，1\. 增加数据库，免费+付费，重点是清洗和提炼；2.数据库是核心资产，不分享只做二次整理展现，避免泄露太多。另外
    TWITTER 的冷启动是考虑每天@一到三位博主，截图他晒 MRR 的数据，这样形成互动，但是单纯的 MRR 数据库订阅会员可能还太单薄，有在考虑后续抓取
    MRR 对应 TWITTER 博主的全部内容，然后加上 GPT 总结和提炼，即可以形成博客文章，又能形成推特帖子强互动。更多价值的引申点，还在思考和挖掘，包括自动化清洗和抓取数据，还得在实操中借助
