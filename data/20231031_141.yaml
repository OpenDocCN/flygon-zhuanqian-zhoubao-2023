  text: 当别人还停留在各种去重手段，你拆解后开始伪原创，原创视频，也是一种比别人做的更好；亦或者是你找到了一种适合自己的剪辑方法，同样的时间，你比别人做出了更多的视频，用数量博取爆款概率；还可以是引流方式和转化效率上的提升，只要在某个漏斗环节，你做的比别人优秀，依然有胜出的概率第二种方式：做出差异化什么是差异化，简单理解就是人无我有的特性，这个差异最好是可以和你的职业，或者是拿知识付费课程举例，我们常理解的课程包括：起号、运营、引流、变现全流程，但其实只要抓住一个点，如专门针对抖音/小红书等平台的引流环节，设计引流方法，提升引流效率，降低引流被封风险，也能做出课程头部账号，这个就是打造差异化。本期航海还开设了推荐大家去看看，任何公域平台（含视频号）涨粉基本都是靠爆款带来的，当你吭哧吭哧一天费劲剪了一条视频，做完发布后数据平平无奇，没过几天你就会因为时间精力投入产出比严重失衡自动放弃。但「大力出奇迹」不是蛮力，得讲究技巧，举个例子，我上高中时，学习时间最多的一位同学，几乎除了睡眠时间都在学习，我们在一个宿舍我甚至都看不到这位同学的身影，就是这么一位努力的同学，高考落榜了这个同学你说他不够嘛，甚至已经用力过猛了，但没用在真正的受力点上，只是单纯的用战术上的勤奋掩盖了战略上的懒惰。最后，是我认为非常重要的一点：「及时变现」，依附平台搞流量，就是带着镣铐跳舞，没有绝对稳妥的保号涨粉方式，保不齐哪天就限流封号归零了，所以咱可以先短视点，先赚到第一块钱，跑通路径没人能一份工作干一辈子，也几乎没有一个项目可以做一辈子，不用太过顾虑流程是不是最优解，用户体验是不是够好，这些都是咱们赚到钱需要数倍才去考虑的事情以上，与各位共勉。*
