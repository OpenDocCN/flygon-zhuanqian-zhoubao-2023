    (精华帖)(549 赞)ChatGPT 投喂指南作者： 黄小刀🔪日期：2023-05-25《ChatGPT 投喂指南》 我想要让 ChatGPT 做这些事：
    给它一份 PDF，让它分析摘要、提炼内容； 让它去看某个网页，帮我查询最新的信息； 给它一份数据表格，让它分析出数据的变化； 给它一份文本，让它总结、模仿出相似的风格；
    给它一个聊天记录，让它把你的好友进行分类和打标签； 给它一本书，让它快速读完，并且告诉我书里都讲了什么； 给它亦仁的公众号，让它告诉我亦仁对于某个问题是什么看法....那你不要错过这份入门级的投喂指南！！
