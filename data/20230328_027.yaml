    200 元的红包。实际上，生财的很多大佬都没收我的红包，但是诚意到了，别人是能感知到的。另外一种方式，我会仔细研读大佬们的文章，并提出有建设性的问题，通常大佬对于这类问题是乐意和你讨论的，但是如果你只是问一些小白问题，一些通过搜索引擎能解决的问题，其实，本身也是对别人时间的一种不尊重。当大佬帮了你以后，请积极做出反馈，表达感谢，求教后去执行，告知你的成绩，让别人知道，你是一个值得帮助的人。反复上面三步，你会发现，你的贵人越来越多，愿意帮你的人越来越多。最后，我想说下我的价值观，始终想着自己能给别人做点什么，而不是总要索取，把自己的出现变成是一份可以给对方加分的礼物，毕竟，谁会讨厌一个真诚、靠谱的人呢？一起加油！！微信：xfnyymm，欢迎交流以下精华贴，一起服用效果更好哟：从全职宝妈到互联网小老板，如何用
