    3000+ 粉丝，但是店铺 Top 款 6000+ 销量，一个订单就赚 1 块钱，利润也接近 10w，这种图片半个小时拍个 30 款，没什么难度吧。![](img/2064470ee3766a22741f16789fa3ed45.png)![](img/d4db69e1eaff09283731d97fdb145b45.png)再来看看这个卖鞋子的，就是从上到下俯拍，场景就是一个鞋盒子，一个木地板，右脚穿袜子，Top
    销量 300+。这个只要找准角度，手机三脚架架在那边拍，换几双鞋子而已的时间。![](img/7e6978d55e35f3f27b9b62abee6b6ac7.png)![](img/04a969d6a1d264fcb7861871216a1d6a.png)上面举的例子就是告诉大家，原创真的不难，难点在于有没有拆解好爆款的能力，以及
    1:1 复制模仿的能力。当然最重要的还是执行力。## 四、关键动作三步走，让你批量产出原创笔记### 1、找到好的对标同行什么是好的对标同行？首先看店铺数据，是否符合低粉爆款：粉丝量
    2000 以下，笔记点赞 50+ 的大于 30%，有店铺的看店铺商品销量是否大于 200。其次看内容模板的模仿难易程度，排除掉那些露脸，带个人 IP 属性，拍摄难度大，场景变化多的账号。汇总这些账号，定期筛选记录它们的爆款笔记，形成自己的**对标模板库。**###
