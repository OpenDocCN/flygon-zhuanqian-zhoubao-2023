    10w+ 营收。我们的做法是：矩阵号履带式推进。同时准备多个账号，只要有一篇笔记爆了，就拿出一半账号去重复拍，重复发，然后另一半的账号去测新的爆款笔记，等到原有的爆款笔记复制到没流量了，这时候新的爆款也测试出来了，这样就可以形成持续不断有稳定的流量进来啦~所以，当你一直仿写别人的爆款笔记后，你自己爆了一篇之后（阅读量>
