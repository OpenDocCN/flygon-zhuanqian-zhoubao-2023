  - 问题2：作者在小红书店铺卖了哪些类目的商品？
  - 回答2：作者在小红书店铺卖女装、家居、女鞋、水果等类目的商品。
  - 问题3：如何提高账号原创性较弱的情况？
  - 回答3：可以选择别的素材、使用实拍素材、将搬运和实拍素材混合在一起。
  - 问题4：女装和水果的利润分别是多少？
  - 回答4：女装的利润会高一点，像T恤的利润为20%-40%，连衣裙的利润为40%-80%。水果的利润不高，为10%-30%。
