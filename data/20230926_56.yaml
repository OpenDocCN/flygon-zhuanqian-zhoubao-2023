    广告账号****逻辑：**1.  账号是需要养的，账号人群标签精准的话，计划就更容易跑起来；1.  不同账号权重，是因为账户一开始抓到的用户群体不一样，导致不同账号是不同表现，一个账号至少要跑过三天再做决定是否放弃/保留；1.  所以账号尽量垂直一些，一个账号，做一个特定人群的产品，有必要的，甚至直接按产品区分；**方法：**1.  有垂类账号尽量用垂类账号，没有的话，就需要测账号，一般是
    3 个来测；**② 广告系列（计划）****不同的计划，人群不一样**1.  所以可以新建计划，去找到更多不一样的人群**所以建议建系列的方法：**1.  不同兴趣，不同系列：如通投/自动/带兴趣/带人群等，分别建不同的系列2.  不同出价方式，不同系列3.  当计划开始衰退的时候，新建计划4.  多建计划，可以多找不同的人群**③
    广告组**1.  广告组是基于系列下一层级，所以广告组的人群，是基于系列找到的人群；1.  所以基于某一个好的系列的基础下，就可以多建不同广告组，在指定的人群里，找到更多出单的概率；**④
    广告**1.  广告又是基于广告组的下一层级，所以，当广告组表现好的时候，就可以多复制这个广告组的定向，去搭配不同的广告，让受众，和素材，更有效的进行匹配，从而提高转化率；1.  所以广告组在衰退的时候，可以尝试，替换广告的素材，延长广告组生命周期（官方说法，未测试）；1.  同时，多复制广告组，匹配更多不同的素材：素材应该是基于不同的卖点出发的，比如
