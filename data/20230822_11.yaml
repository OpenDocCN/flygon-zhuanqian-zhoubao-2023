  text: '# 卖蟹第九年，我的一些思考> 原文：[`www.yuque.com/for_lazy/thfiu8/pxftoitglblsqoc4`](https://www.yuque.com/for_lazy/thfiu8/pxftoitglblsqoc4)##
    (42 赞)卖蟹第九年，我的一些思考作者： 唐葫芦日期：2023-08-18《卖蟹第九年，我的一些思考》不知不觉，今年已经是我做大闸蟹的第九个年头，到了现在，我确信我会一直把这件事干下去了，天知道这中间我有过多少次动摇放弃的念头，不过好在，我还是坚持下来了。今年出去参加活动的频率比较高，见了不少新老朋友，在和他们的交流中，感觉大家对我的标签还是比较认可的，按他们的话说，提到大闸蟹，第一个就想到我这里。对于大家的信任和支持，我自然非常感激。甚至有位大佬级的老哥，在饭局和我沟通过后，也在近期进军大闸蟹赛道，看他的意思，并不是小打小闹，颇有做大做强之意。那究竟我和这位老哥交流了哪些东西，从而让他做出这样的决定呢？今天正好借着这篇文章重新梳理下，详见飞书链接我的微信
