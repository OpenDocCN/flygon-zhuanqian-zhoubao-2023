    (18 赞)1998 年 10 月：巴菲特在佛罗里达大学商学院的演讲作者： 亦仁的收藏夹日期：2023-08-18[https://mp.weixin.qq.com/s/c_WBjAvlmBYQaULmk72Cig](https://mp.weixin.qq.com/s/c_WBjAvlmBYQaULmk72Cig)评论区：胖大魔
    : 这话特别在理，我在生活中见过一些人，他们有的和我年纪差不多，有的比我年轻十几二十几岁，但是他们染上了一些坏习惯，把自己毁了，改也改不掉，走到哪都招人烦。他们原来不是这样的，但是习惯成自然，积累到一定程度，根本改不了了。你们还年轻，想养成什么习惯、想形成什么品格，都可以，就看你自己怎么想了。![](img/894d30a529e7c37bcd3392323c99941c.png)'
