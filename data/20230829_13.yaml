  text: '# 生财有术，我又回来了！> 原文：[`www.yuque.com/for_lazy/thfiu8/lgm4mxg9xfse45tp`](https://www.yuque.com/for_lazy/thfiu8/lgm4mxg9xfse45tp)##
    (54 赞)生财有术，我又回来了！作者： 小虾｜坚持成长｜厦门日期：2023-08-24**01     **大家好，我是小虾-厦门-自由职业，今天又花 2465
    重新加入了生财有术，当时 1500 多没有续费，纠结了很久，今天还是没忍住。最近这两年很少为知识付费了，这也是很大概率我这几年没有进步的原因之一，因为没有新的能量注入，所以只能被困日常琐碎的情绪中无法自拔。我知道做事需要专注，需要找到自己的优势，但我总会找着找着就忘记了自己的目的，转而去做了其他的事情。一直都在说着要开启第二职业，可是这个口号喊了好几年了，也没有找准到底第二职业是什么，今天又是孤注一掷的下了一票大的，当时🈵️脑子都是姐妹我今年一件衣服都没买，除了饮食之外所以的物欲都被我降低了，可见这二千多块钱在我心里当时到底有多么的纠结啊！可内心又有另一个声音在告诉我：“当前路没有方向的时候就一定要去寻找老师了，要不然就很容易陷入困境，时间久了就会掉进没有正反馈的陷阱，然后开始情绪内耗，最后就又会变成增加了一段失信自己的回忆。”如果你们感觉自己没有朋友的时候，就说明自己要主动去社交了，永远不可能去靠等待的，天上不会掉馅饼，同样也不会掉缘分，更不会掉赚钱的机会到我们面前，所以即使今年没有买衣服一件像样的衣服，但还是为自己愿意为知识付费而鼓掌👏至少离自己开拓第二职业的成功了又进了一步。**02
        **事情做的不太顺利，也可能是因为精力管理没有做好，就像现在的我，每天也都是在做事，和上班没什么大的区别，但还是感觉没有定下一个清晰的目标。180
    天的重启人生这个目标太短了，《记事本圆梦计划》这书说还是需要清晰自己的梦想是什么？把梦想视觉化、具像化，然后制定 5 年长期计划，再制定短期年计划，然后再分配到月计划，周计划，这样环环相扣下来的计划，再每日去执行。这才会清晰自己每天在忙什么，为什么而忙了，才会有动力坚持下去，而不是每一天的早起都需要靠意志力，意志力早晚会有耗光的一天的。我是一个爱制定计划的人，但同时又是一个经常失信与自己的人。我一直困在一个循环里：想要改变、制定行动计划、坚持一小段时间、因为某种原因中断、主动或被动放弃、被挫败感包围。一轮又一轮，以致于到了现在，我如果要制定计划的时候，心里都会打鼓：我真的能坚持吗？这次能行吗？大部分试图突破，试图改变的人，都经历过这样的困局。所以我迟迟都不敢写我的
    5 年计划，因为我只是知道自己不想要过什么样的生活，而不清楚到底想要过什么样的生活，成为一个怎么样的人。年计划也不敢规划，因为很可能会因为某些因素而被迫中断年计划，所以目前能做的就是把这个
    180 天的计划尽最大的努力去完成。只能进一步去完善这个 180 天的重启人生计划，就比如今天为知识付费也算是重新养育自己的一部分，投资自己永远是爱自己最重要的一个部分。我也不知道为什么我会定下日更公众号这样一个决定的，搞的我今天休息也要紧赶慢赶的赶回家码字，虽然码这样的
    1000 字现在对我来说很轻松了。但这也是我今天愿意付费的原因之一，我希望能在 9 月份的航海计划里面找到时间管理的答案，大家 9 月航海船上见！* * *评论区：ㅤ晨宸
