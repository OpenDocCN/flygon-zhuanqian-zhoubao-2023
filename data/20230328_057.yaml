  text: 公域流量，你要了解清楚大家都是没粉丝的微信开通的视频号，所以我们在做公域流量。那么，想要发展起来，这个就要看你你的作品质量了。那么，在视频号里，不断创作优质内容，账号权重有了一定积累之后，官方会给你匹配一定的基础播放量。例如：最开始的时候，发布视频后，大概是几十人，不到
    100 的播放。然后想爬梯子一样往上爬。到了第二个梯队是 500 播放，第三个梯队是 3000 左右，然后第四个梯队到了 5000，第五个梯队到 1 万，再往上还有一波一波的播放流量。这里有一个关键数据，用户平均观看时长。这是视频号判定一条视频质量的核心数据，不是大家以为的完播率，也不是点赞或评论这些数据。当然，其他的数据也会影响视频的质量分，只是说，平均观看时长是一个更为重要的维度。简单运营思路说下1、每天养号
    1 小时虽然，我们前期没让养号，但我还是建议大家每天发布视频之后或之前，都搜下 80 后怀旧等关键词，看看同行的视频，这个等于活跃账号权重如果你不去看别人的视频，平台可能会认为你的视频号是营销号，而且权重也会下降，刚开始扶持期给推荐，后期就没有了。所以，我这个建议要每天都按时养号，去刷刷同视频。2、每个视频发布后，要自己去点赞、评论、完播、转发这样能够破个零，推动视频的推荐量，这个要养成习惯。可以转发你其他有粉丝的账号或者微信群。3、多准备几个小号，去做点赞、评论、完播、转发A：大号发了作品，用小号进去完播一下播放，然后再点赞，评论、
    收藏、转发。好处是：系统误以为是用户喜欢这个作品才点赞评论的。B：小号评论的时候也不是瞎写的，最好设计一个很吸引人的评论这种评论的好处：可以吸引他人给你点赞、跟评。（这个评论就带动了一大堆评论出来），例如，小时候这样的生活，你还记得吗？是不是深有感触，等等。系统不管他为什么给你评论，哪怕他写了一个句号，系统也会认为是你的视频足够好，他才评论的。基本上，一个作品，点赞评论的多了，系统就会认
    为是个好作品，然后继续给你推送，可能不知不觉就火了。C： 多关注下对标的大号同行更新视频，我们也能从关注刷到对标视频。4、有用户评论了，一定要多和用户互动，这样会提高推荐量5、删除这两个字不要用永远记住，任何时间，不要删作品，就是设置仅自己可见，隐藏起来就行了6、视频发布周期
    7-15 天，看下这段期间的播放量如何，是否都过 500前 5 天每天过 500 说明作品质量还不错7-15 天看下账号的整体数据，我们在做调整。7、可以用加热投放去快速热门有过
