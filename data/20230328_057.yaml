  - 问题4：如何调整单个视频镜头的速度？
  - 回答4：可以调整到1.1或0.9的速度，过快的动作会影响观感，这样调整基本上不易察觉。
  - 问题5：为什么需要对每个镜头进行镜像调整？
  - 回答5：镜像调整可以增加视频的视觉变化，使得观看更加生动和有趣。
  text: '![](img/5ea33c8d5d98b2938c5a186b067d03e7.png)点击侦测，输入网址，完了按回车键，访问下![](img/225f6bae6ea0cebd5ca3d3bbe2335d00.png)网页端就可以获取链接地址![](img/7cfe400b9babc299bfce641d0ac64f2e.png)网址只保留这段链接，然后点回车键访问，会自动侦测和下载![](img/02f219be7be834c2e245f3eb846735cf.png)点击下载，点击已完成，找到这个视频，右键选择打开文件夹，就可以看到下载的视频![](img/382fb7e73963db5ba08e45a1826ece82.png)当然了，我这也有很多视频素材，也可以分享给大家：![](img/84a39a3aa9af73c2ee4dece93381565f.png)三、视频制作方法素材我们拿到之后，就可以去制作了，下面我将以图文的形式去写复盘。下面是图文细节解说1、直接打开剪映，点击加号选中我们需要的素材选中之后把几个视频添加到里面去，
    然后对视频进行二次剪辑，不是我们需要的开头和片尾直接删掉，把视频剪成一个一个的镜头，不要的镜头删掉，每小段都删掉 1 秒左右。一些细节我在表达下：A：把需要的视频片段出来之后，多余的直接删除剪出来的东西一定是最精华的，表达最好怀旧概念的镜头，30
    秒左右就可以，然后把镜头全部打乱，把后面的几个镜头往前移，或者把前面的镜头往后移，总之完全打乱顺序就可以，打乱到连自己都不知道顺序，只要不影响观看怎么打乱都可以。B：建议做视频最好得有个主题，或围绕大概的点去做可以多观察同行，比如过年时候、比如上学时候，意思其实很容易理解，就是最好视频垂直一些。当然，也可以多个情景混在一起，具体我们在孵化。C：前三个镜头一定是所有镜头中最好的因为前三秒非常重要，能够吸引用户停留观看才是重点，可以多参考对标视频2、单个视频镜头调速度调到
    1.1、0.9 都可以，一定不能太快，动作很快的话会影响观感，一般调 1.1、0.9，基本上看不出来。![](img/a556b213d7db7af9ae2e0d9df5c4fbfb.png)3、单个视频镜头调镜像调镜像是在编辑里，镜像就是把画面反转过来，如果有字的尽量不调，没有字的尽量把它调过来，有字也可以切掉，镜像一定要做，每个镜头都去调一下。![](img/7f8e6abc292dd7e2f661d9b9418ceb28.png)4、整个视频调滤镜像我们做怀旧的滤镜，用的比较多的是黑白滤镜，黑白里分为牛皮纸、江浙沪等滤镜，这些都可以，可以根据自己的视频需求去选择，自己喜欢哪种就用哪种，调完滤镜之后，把滤镜一直往后拉，拉到和视频末尾对齐。![](img/0c734959176286ece6070514d0c1d3d4.png)5、整个视频调特效基本上复古特效，适合怀旧视频的，看了很多对标视频也是这个特效，所以我们一般会用到的特效是黑色噪点、荧幕噪点这两个，这个调完特效之后把特效拉到最后，和视频末尾对齐。![](img/852e3c670503fcbfd62dfddbfada4c20.png)6、调节调节后，可以把视频做的更清晰，看起来更舒服，颜色更饱满。我们这里新增调节，调对比度
    10、饱和度 10，锐化 20，饱和度让整个画面看起来更有质感，锐化增加清晰度，调好之后一样要拉到最后。![](img/19d636ba50fe89841cc37f55f3b76559.png)7、添加音频'
