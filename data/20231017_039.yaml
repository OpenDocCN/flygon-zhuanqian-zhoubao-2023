- qas:
  - 问题1：文章的主题是什么？
  - 回答1：使用小白 ChatGPT 进行不用一行代码的爬虫。
  - 问题2：为什么作者选择使用影刀 RPA 进行爬虫教程？
  - 回答2：因为影刀 RPA 可以通过搭积木式的方式完成爬虫，无需专业知识。
  - 问题3：有哪些工具被推荐来完成这项任务？
  - 回答3：文章推荐了影刀 RPA，并提到了视频教程和文字教程。
  - 问题4：文章中提到了哪些平台链接？
  - 回答4：飞书链接和语雀链接。
  - 问题5：读者反馈中有哪些问题被讨论？
  - 回答5：读者反馈中涉及了执行报错、数据选取和技术门槛降低的讨论。
  text: '# 使用小白 ChatGPT，不用一行代码就可以爬虫 第二弹> 原文：[`www.yuque.com/for_lazy/thfiu8/yeyygdu2tg09ebnx`](https://www.yuque.com/for_lazy/thfiu8/yeyygdu2tg09ebnx)##
    (39 赞)使用小白 ChatGPT，不用一行代码就可以爬虫 第二弹作者： --亮仔--日期：2023-09-25在上次发布第一弹之后 [`t.zsxq.com/12k6dgddP`](https://t.zsxq.com/12k6dgddP)，有幸得到了亦仁大大的加精同时应圈友的另一困惑，苹果/windows
    设备安装 python 配置环境过于复杂，问能不能出一期不用 python 的爬虫这就必须要提及到圈友们最常用的 rpa 了，只需要搭积木式的搭建好整个过程，不需要任何专业知识，就可以完成爬虫我也是第一次使用影刀
    rpa，也是在探索中完成了该文章，如果有所启发，感谢圈友的点赞同时为了让这个过程更加容易理解，我同步录制了一个视频并上传了 bilibili不过建议先看一遍文字教程（更加详细），然后再看视频版那么我们，action​看下方飞书链接：[`bc8fd5oefm.feishu.cn/docx/S2IRdpmbtouaGMxrCIwcg1Rynzf`](https://bc8fd5oefm.feishu.cn/docx/S2IRdpmbtouaGMxrCIwcg1Rynzf)*
