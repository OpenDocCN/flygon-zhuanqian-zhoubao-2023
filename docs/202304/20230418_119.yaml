- qas:
  - 问题1：作者对新人的建议是什么？
  - 回答1：作者建议新人低成本快速进入 Web3 赛道，不要浪费大量资金投资，而是花时间进入项目方做核心贡献。
  - 问题2：在作者看来，Web3 赛道真正赚到大钱的人有哪些特点？
  - 回答2：在作者看来，那些真正赚到大钱的人通常具备开发技能、有批量工作室或消息面的优势，或者是靠幸运拿到低成本的主流货币。
  - 问题3：作者如何看待撸空投和打新的比较？
  - 回答3：作者认为撸空投是一种稳定的获利方式，比打新更可靠，因为打新和港股打新类似，需要在一级市场参与。
  - 问题4：工作室在 Web3 中扮演什么角色？
  - 回答4：工作室在 Web3 中可以批量撸空投、打新或者做链游打金，不仅仅是获取收益，还可以帮助他人代为操作。
  - 问题5：对于新人加入 Web3 的时机，作者有何建议？
  - 回答5：作者建议新人不要盲目追随大 V 的身份，而是先打好基础，利用这个阶段的时间多参与项目贡献和社区建设，逐步找到适合自己的方式。
  text: 先后被白嫖过不少次，但是付出终究有结果，在很短时间内也算是获得了一些小成绩。所以，对于新人的建议是：低成本快速进入 Web3 赛道的方式，不是真金白银的浪费钱投资（钱能换来你的收益，但是买不来你的真正理解；就像德朴真正赚钱的就那么几把，大多数时候你都是陪跑，所以，不要过早的交出你的筹码），而是花点儿时间进入项目方做核心贡献，这类项目可以根据自己的喜欢选择，链游？公链？Defi？等等都可以。####
    5，Web3 的生财本质，仅为个人理解，尤其是新人很现实的事情是这个赛道真正赚到大钱的人，都是有开发技术能力的，或者是有批量工作室撸毛团队，或者是有消息面，或者是拿着极低成本主流货币的幸运儿，所以，在经历了这么浮浮沉沉的一年时间，确定了自己不善于做交易、不属于早期参与者，更没有开发能力，所以，我的定位就是做工作室和参与到主流的一级社区做核心贡献者。工作室层面可以批量撸空投、打新或者做链游打金。撸空投我在
    Aptos 上面吃到了一小波，几乎每个账号平均收益一万元左右，所以，最近在深度参与 OP（2 期，已经被白嫖）、StarkNET（当前极其热门）、Aptos（2
    期）、ZK 等预期很高项目，尤其侧重了 OP。撸空投是偏一级的参与方式，有的需要一些成本，有的没有成本，只需要你参与贡献和交互，但是在我的认知里，这是最稳定的获利方式，比打新的侧重要高；Web3
    的打新和港股打新没什么区别，都是一级市场很主流玩法，每个打新平台都会有相似玩法，但是我到现在还没有玩明白，所以，我就很知趣的避开了这个点；而链游工作室更好理解，在去年链游的鼎盛时期，咱们生财其实有不少是做打金工作室的，还帮助不少圈友代打，这种有收益的时候不错，遇到大跌的时候，也是比较惨。工作室其实除了本身收益，还可以给别人带撸，因为一定有不少有钱的不想费神的大户会找到工作室去做这种事情，而工作室就一定要设计
    IP、指纹浏览器等工具，这也都是做工作室的基础。而且一定要批量，这和咱们做抖音、视频号、跨境电商等等行业没有本质的区别，都是大力出奇迹。消息面这个就是核心圈层才有的福利，尤其是在牛市，一个消息可能就是价值千金，这就像咱们生财有术的龙珠俱乐部，需要消耗一颗龙珠才可以进入，但是在内部的收益尤其是早期进入的收益绝对大于一颗龙珠，因为资讯和圈层真的是有价值的，这也是咱们做社区的人心知肚明的事情。我目前是稳赢&加密湾社区的联创，所以，在一级项目筛选上也会有不少资讯面的优势，对应着就可以去参与相应的项目中，甚至我们可以以基金之名投不少比较好的标的。写在最后1，我不喜欢假大空的东西，对于新人我想说：不要迷信身份看起来很牛逼的大
    V，相比而言，还是新人的你们可能储备资金都比很多在赛场上的大 V 要多，因为经历了熊市的洗礼尤其是前段时间的 FTX 交易所暴雷，导致很多人亏的都不剩什么，所以，先打好你的基础（生财的内容认真研读），这个很重要。2，我也不喜欢太装，用一些大家听不懂的言语描述这个赛道，其实
    Web3 并没有什么，你不懂比特币到底是什么，不影响你能在这个赛道赚到钱，在现在这个阶段其实非常的初期，甚至都不是很入流（还是存在很多主流机构看不上这个赛道，比如：巴菲特先生甚至是诋毁），所以，大家加入的时机都很好，而且前期慢一些是好事儿。3，现在主流的声音是要等到明年中期才会有赛道的真正行情，所以，新人还有不少时间可以做准备，在这半年里，多参与项目的贡献，多参与社区的建设，少一些锋芒，少一些本金甚至只用极少的可以承担风险的资金入场，找找手感。当大家渡过了这个初期的参与阶段，就可以过度到后期的工作室玩法。好了，
