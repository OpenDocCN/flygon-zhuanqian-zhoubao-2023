  text: 数字货币——比特币。咱们本次小航海也有关于比特币白皮书的内容，具体的相信大家可能理解已经很深，它的价值从 13 万枚比特币买一个披萨，到现在一个比特币可以买
    1.3 万个披萨，只用了十年，涨幅更是离了大谱；NFT——Cryptopunks。它是继加密猫后的被公认为 NFT 鼻祖的项目，以近乎免费的价格到现在的地板价（市场最低价格）80ETH（70
    万人民币），而最高点价格更是恐怖，达到这个程度也就四年时间；Gamefi——Axie。它是 Gamefi 极有代表性的项目之一，在去年八月份还在生财有术私董会上听温虾米讲这个项目，一度一个游戏内的
    NFT 可以被炒到上海的半套房子的价格，而它只用了一年多时间就达到了这个高度。讲这些不是为了让大家冲，因为这些都已经高不可及或者是已经过了最佳投资阶段，只是想列举这个赛道的诸多传奇故事。而且纵观全域行业，能够有加密赛道这样造福效应的，其实并不是很多，所以，这个赛道对于想要以小博大的人来讲，绝对有很大机会。####
    2，个人经历及简单定位（参与赛道建设，不是买币更不是赌博游戏）；在诸多生财有术的项目中，其实 Web3 是较被忽视的赛道，除了行业本身的特殊性（生财有术卡的比较紧）之外，更重要的是很多人都以错误的方式理解了这个赛道，诚然我们的目的是为了赚钱，但是生财有术赚钱有道，凭运气赚的钱早晚会凭实力亏回去，相信生财有术的伙伴对此深度认同。所以，我特别认同本次小航海的初衷，帮助新人普及赛道的知识，而不是让大家
    FOMO 去投资，咱们先把基础打好，这个赛道捡钱的机会不会少。我个人在 Web3 并没有什么可圈可点的战绩，没有开发能力，投研的偏好也不是很主流（就是自己喜欢的多不赚钱），从去年八九月份听了温虾米和杰森李，金马等在私董会上的分享，十月份经由焦波大哥引荐进入稳赢&加密湾社区后，其实一直很
