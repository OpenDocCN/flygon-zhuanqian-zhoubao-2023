  - 问题1：谁讲述了 Defi 是 Web3 的最重要应用？
  - 回答1：馋嘴猫老师。
  - 问题2：在 Web3 中，物权阶段的重要应用是什么？
  - 回答2：NFT（非同质化代币）。
  - 问题3：什么是第三阶段的重要应用？
  - 回答3：DAO（去中心化自组织）。
