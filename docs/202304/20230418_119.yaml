  - 回答5：可以从任意喜欢的领域切入，申请成为项目的 MOD 或大使，通过深入学习项目的白皮书、路线图等来进步认知。
  text: 所以就有了馋嘴猫老师讲的 Defi（去中心化金融）是 Web3 的最重要应用的结论，而 Defi 是解决金权关系最重要的应用；第二阶段是物权，此时最重要的应用就到了
    NFT（非同质化代币），这是我们进入 Web3 的通行证；第三阶段则是 DAO（去中心化自组织），它是重新定义了个人和组织的关系，我们称之为人权；其后是信息自由和创作者权益的难题，我们称之为智权等等，后面的精彩故事未完待续~其次，在这个大的背景下，我们又将整个
    Web3 行业分为四个层面（来源我们和北大出版社的未发表新书《零基础读懂 Web3》）。包括：系统协议层：公链、跨链桥、各种底层协议基础设施层：存储、审计、身份、通信、治理用户用例层：DeFi、NFT、DAO、GameFi系统接入层：钱包、聚合器最后，就是参与方式，这个赛道有很多岗位都是基于
    DAO 的形式开展，你可以从任意你喜欢的领域切入后，找到相应的项目，去申请成为项目的 MOD（社区管理）或者大使，有的有薪资，有的没有但可以深度学习，对于新人尽量选择那种不需要投入本金的项目，哪怕前期被白嫖劳动力也无所谓，参与其中并快速了解该项目的白皮书、路线图、团队框架、代币模型等等，持续进步迭代你的认知，就会更快的找到适合自己的定位。围绕以上内容，大家会对在
    Web3 找到自己的定位有一个基础认知。我有幸在进入赛道三个月后就成了 Flow 公链的中国大使，帮我有了对这个赛道更立体的了解，相信各位生财圈友一定也可以更快的成为自己认定的项目的核心贡献者，从而更快的进入
    Web3，成为一名真正的建设者。#### 3，越是暴利，就越要注意安全；在这个行业，很容易破圈的有两种，一种是赚了多少钱晒单的，一种是亏了多少钱出事的。相比于这种交易的盈亏，更不为人知的其实是各种被攻击或是错误的点击链接丢失的资金，每年丢失的资金体量都是数以亿美元计的哦。所以，这一点各位新人一定要非常重视，核心就一句话：不要贪心。不要随便点链接，网站从官网进。一般情况都是钓鱼为主，要么说你幸运得了奖，一不小心就疏于防范点了链接就一场空；要么是天花乱坠的财富密码，你觉得自己也可以点进去钱包就被盗；要么是自己偷懒想着发你链接的人没有问题，点了链接后就追悔莫及。这一个章节其实焦波大哥非常有经验，他专门写过防骗指南，希望大家在赚钱路上不要被骗，咱们新手手册其实也有。内容——[Web3
    生存指南之防骗反诈安全手册 V1.0 版.pdf](https://e7qjl676i8.feishu.cn/file/boxcnLXqz7gGQjjl49dlGygw6v8)####
    4，如何找到自己的喜好点，并深度参与。我一直认为：投资亚马逊股票的人不一定赚钱，但是在亚马逊上班的人，一定赚到很多钱。而且相较于交易者时常制造的市场情绪而言，愿意深入到
