    ChatGPT 高效对话，是因为我清楚地知道，其实 ChatGPT 就是一个智商很高，但情商很低的小孩，你需要用它一听就能明白的话，来和它对话。至于我为什么会想到要去做
    ChatGPT 项目，是因为，我在抖音做 ChatGPT 直播、帮助直播间的人回答问题时，我发现 99%的人，都不会问问题，所以他们会觉得 ChatGPT
