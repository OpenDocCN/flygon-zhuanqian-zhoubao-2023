  text: '# 《群买买生死启示录》> 原文：[`www.yuque.com/for_lazy/thfiu8/iden16oi2uxtq3pg`](https://www.yuque.com/for_lazy/thfiu8/iden16oi2uxtq3pg)##
    (159 赞)《群买买生死启示录》作者： 老胡日期：2023-04-13群买买生死启示录好久没来生财分享了，今天下午写了一篇总结，希望能给做社交电商的创业者和参与者们一些参考。4
    月 4 号那天群买买公众号发布了一则公告，具体内容就是逐步停止群买买相关的运营服务，到这个阶段就算正式官宣这个项目寿终正寝了。实际上从 3 月 22 号开始起，拼多多要把这个项目关闭的消息已经开始在小圈子里在传播了，只不过群买买官方没有正式跟我说这个事情，所以我也就没对外说起。在这期间所有来问我的团队长和朋友们，我都统一回复“等待官方通知，具体情况我不知道”。
    一直到 3 月 26 号那天上午，群买买官方运营人员来到杭州，跟我当面说了这个项目即将关停的事情。实话说我个人感觉到并不意外，只不过对于旗下的团队长们来说确实有点来得太突然了，让大家猝不及防。从头开始算起我入局群买买这个项目到今天也快
    2 年的时间了，在这 2 年中我们团队一共做了 1.5 亿的 GMV，给旗下团队长发放了超过 2400 万的佣金，而我们自己在这个项目中也就赚到了几百万而已（远远低于我当初的预期）。虽然明面上是接近
    730 万的收益，不过还有些大的团队长的收入是我们代发的（占 70%以上），再去掉各种税务成本和人力成本，所以我们自己的实际利润也并没有多少。在这两年里真的是发生了太多的事情，正好借着这个机会复盘总结一下，也算是对过去的
    2 年有一个交代。也希望这篇文章能给正在做社交电商平台的创业者们，以及正在参与社交电商相关的团队长们做一个参考，大家以后少踩坑。废话少说，直入主题，特别说明下，本文完全从陈述事实的角度客观角度来写，没有带任何的情绪化和抹黑行为。2021
    年的 5 月份我们当时内部在做一些新项目的测试，这个时候我测试了 2 个平台，一个是快团团，一个是群买买，其实这两个都是拼多多推出的产品。我先测试的是快团团，当时我从朋友那边拿了一个无线耳机产品作为测试，产品上架后，我发布了一条朋友圈，居然卖出了
    1.7 万元，毛利接近 7000 元，初步感觉还是很香的，但是快团团这个玩意吧，需要我们自己处理售后，这个就有点麻烦了。过去这么多年我们虽然是做电商相关的事情，但是也仅限于给淘宝、京东这些大平台带去导购流量。但是对于卖货，对接供应链，处理售后这些是没有搞过的，所以感觉还是有点重，于是就没继续深入下去。时间来到
    2021 年 6 月份，当时群买买的负责人找到我，希望我能帮助他们推广下群买买这个产品，跟我讲了拼多多对于这个产品的规划和期望，我听完后也进行了一次测试，从群买买里面挑选了一款女士手表，然后发到朋友圈，同样也是一条朋友圈卖了
    1.5 万元，有近 5000 元的佣金收益，且不需要我们处理售后。两者对比下来，我还是觉得群买买这个产品的参与度会更轻一些，也更加适合我们以前做电商导购的这批人，为此我还专门去上海拼多多总部找他们深入聊过几次。本来刚开始谈的是帮他们推广，他们支付我广告费的逻辑。后面我测试完了以后，也深入了解过这里面运营逻辑，最终决定不做单次的广告推广，还是深度参与到这个项目当中去。2021
    年 7 月份，我没有任何的推广，只是通过朋友圈招募一些团队长，自己也卖一卖，第一个月就做到了 500 万的 GMV，'
