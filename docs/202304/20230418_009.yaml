  text: 那么今天这个项目结束了，我的气也早都消了，现在可以心平气和的跟大家说下这个事情的来龙去脉。当时他们官方找我们合作，我们作为经销商的身份参与到这个项目当中去，会根据每月的总销售额给我们
    1.5-3%之间的经销商返点，也就是说这个是给我们公司的利润，他们要求的是严格保密，不允许对任何外部第三者透露，所以我们也遵从这个原则。但是 2021 年
    4 月以后，他们觉得我们不想继续参与这个项目了，就开始通过一些不为人知的方法传达给我们下面的人，说我们每月有拿到经销商返点这个事情。后面果不其然一个偶然的契机，下面的团队长就借机开始闹事，闹事的目的就是让我们把每月的经销商返点也分给她们，其实在此之前我们每月都给旗下的团队长制定业绩标准，然后根据业绩完成度再进行想要的额外奖励，但是这次她们要求的是不考核业绩了，直接按照比例进行分配，这样后续的团队运营管理实在没办法弄了。如果我们不同意这种要求，官方就会安排让旗下团队长脱离我们独立出去，这种事情是我绝对不能同意的，社交电商的核心就是关系链的绑定，如果官方随意因为某些事情或者刻意安排，就能让团队进行脱离，那以后谁还敢做这个平台。当时这个事情闹得还挺大，反正在
    2022 年 4-5 月期间，我因为群买买平台的这种骚操作，痛苦了 2 个多月，感觉被平台坑了，被平台欺骗和恶心了。从此以后我就没怎么推广过这个平台了，只是放在那里，安排个同事常规维护着，所有的不爽就自己默默承受了，也从未对外公开说过。对于当初闹独立的团队长们，我们最终也达成了约定，每月分一部分经销商返点给她们，至于她们是否往下分配，怎么分配我们一概不管，一直到现在都是如此，只要每月能拿到经销商返点我们都会准时打给她们。所以自从去年那件事发生以后，我的精力就没在群买买这个项目上了，我也没关心他们发展的怎么样，和他们官方的沟通也几乎很少，一直到
    3 月底他们决定把这个平台关闭，我也就在这个事情上算是真正的退出了。最后再说下群买买的善后工作吧，他们官方安排的是把群买买的运营团队合并到快团团那边去，把我们旗下的所有用户都迁移到快团团，可是这是两个不同的产品类型，真的很难进行迁移的，快团团只有
    2 级帮卖分销，而群买买是属于社交电商的多级分销模型，靠团队裂变赚钱的，所以这种合并迁移注定是没有任何效果的。现在我们团队旗下的一些人愿意做新平台的，我们已经介绍他们去做别的社交电商平台了，当然还有很多都已经流失了。通过参与群买买这个项目近两年的时间中，我自己也有很多的总结和启示。1、社交电商平台从启盘那一刻开始就要想清楚你的整个代理分销机制，千万别为了短期的业绩疯狂补贴，接着后面觉得亏大了，不可持续就要调整，这样是损害很多团队长的利益的，一定会引起巨大的反弹，甚至都是有崩盘的风险。很多平台搞不下去了，都是这个问题导致的。2、大公司尤其是上市公司，还是不要搞这种社交电商项目为好，无数的例子都证明了这个事实。因为这里面牵涉到很多的法律法规问题，大公司的那些操盘者都是打工的，他们自己根本不愿意也不敢承担这种责任，谁愿意为了一份工作把自己送进去？创业公司之所以能搞，那是因为
