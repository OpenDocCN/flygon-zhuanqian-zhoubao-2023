  text: '# 《加入生财以后，如何快速赚到非工资收入的第一块钱》> 原文：[`www.yuque.com/for_lazy/thfiu8/lbkgcugtshp3gb1o`](https://www.yuque.com/for_lazy/thfiu8/lbkgcugtshp3gb1o)##
    (102 赞)《加入生财以后，如何快速赚到非工资收入的第一块钱》作者： HEXIN日期：2023-04-07周三趁着放假，给通过自己加入生财的几个朋友，写了个简易的生财操作教程，顺手也发了生财：《[生财
    10 问，测一下你对生财的使用方法了解有多深？](https://articles.zsxq.com/id_n6rf9zg7rqab.html)》。结果不但拿到了精华，还得到了
    300 多人的点赞，70 多个新人的感谢，激起了我再分享的欲望。作为一个 6 年的生财老会员，我其实看过的项目不下 100 个，但是除了自己领域的项目（要时刻谨记：只打甜蜜区里的球），其他感兴趣的项目我只会跟着每期小航海体验下，深度实操的并不多。我想了下，除了生财操作教程，我能够帮到新人们的还有一些基础，所以我准备写一个针对新人的系列文章，包括以下几个部分：1.  如何正确使用生财2.  如何快速赚到非工资收入的第一块钱3.  如何选择适合自己的项目4.  如何自制生财知识图谱5.  如何玩转小航海6.  如何结识生财高手7.  程序员如何玩转生财8.  ...本篇为系列第二篇。###
    为什么看了那么久的生财，你的生活仍然没什么改变？生财里有 4000 多个精华帖，所以粗略估计，最少有几百个让你赚到钱的方法。但是这些对于新人来说，反倒是成为了困扰，也就是选择恐惧症，结果就是看了几个月，一个项目也没操作，直到有一天不再打开知识星球。而正确的做法，其实就是亦仁经常说的一句话：你要先去赚到非工资收入的第一块钱。![](img/e6aa1bd819aa8cab7f31f5feb96f893d.png)这一块钱可能不多，但是他代表了一个新的开始，也就是你不再是单一的收入结构，而是主业
    + 副业两种收入。这里推荐一下辉哥的一本书：《人生护城河》，里面有一个理论我非常喜欢，最近这些年也是这样践行下来的，也就是三种收入才稳固。> 几乎每个人都需要三种收入：>
    第一收入，本职工作的收入，用来满足基本生活所需；> 第二收入，用来玩和发展兴趣，扩大第二收入以满足自己的精神需求和长期发展的需求；> 第三收入，投资收益，用来使自己免除“老无所养”的烦恼。>
    三种收入，三足鼎立，缺少任何一个，人生之舟都会不那么平稳和轻快。所以刚开始不要给自己那么大压力，非要第二收入超过第一收入，而是要从玩和发展出发，以满足自己的精神需求和长期发展的需求。###
    加入生财以后，如何快速赚到非工资收入的第一块钱如果想在几百个项目里，选择出一个项目，让自己的第二收入超过第一收入，那还蛮难的（如何选择适合自己的项目，这个我准备放到下一篇系统来写）。但是如果你调整下心态，只是要从几百个项目里，选出一个项目，赚到第一块钱，这个其实很简单。我将结合我的经验，项目入手难易程度以及当前的红利期，帮你挑选出
    4 个可以快速赚到第一块钱的项目。###### 项目 1:推荐别人的高质量产品，赚推广费很多人上来就希望自己有一个自己的产品，然后可以售卖，但是又卡在了自己的产品迟迟出不来。你有没有想过，先卖别人的高质量产品，也是一种能力积累？话不多说，先上图，为了写这篇文章，我只能把自己的小金库晒一下了...推广别人知识星球，小报童赚的钱，不需要上缴的呀！'
