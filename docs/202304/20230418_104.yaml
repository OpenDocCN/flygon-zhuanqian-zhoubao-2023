  text: '![](img/4c9c23ec7fd3fc44abe64b2802ded76d.png)这个项目有 3 个前提：1\. 你的微信里，有一些微信好友，如果没有，就需要从知乎或者小红书引流过来。2\.
    如果你有一些自己是群主又经常聊天的群，群成员又非常信任你，那么就再好不过了。3\. 你要确确实实挑选一些高质量的课程，足够靠谱，分佣比例也比较合理，我这里列几个我自己认可的课程。知识星球1）生财有术（这个不用再介绍了，唯一缺点就是客单价高，所以信任度不够的话，刚开始会比较难推）2）caoz
    的小密圈，主理人：caoz 大神3）ChatGPT 风向标，主理人：亦仁4）尹晨直播带货俱乐部，主理人：尹晨5）万物皆可盘我心，主理人：成甲老师小报童1）生财有术项目精选，主理人：亦仁2）ChatGPT
    应用宝典，主理人：成甲老师### 项目 2：社群如果你让我选择一个真正具有复利效应的项目，我会选择做社群，生财有术，本质也是个付费社群。我看着亦仁从几千人做到现在的
    4 万人，收入，你可以自己算下。我这里说的群，包括不仅限于知识星球，微信群，我身边靠做社群赚到千万级别的人，也不少，百万级别的很多。社群运营，看这一篇文档就足够了：《[社群运营实战手册](https://search01.shengcaiyoushu.com/docx/XnBxdiqBQoSouKxORtlcLZkrn5c)》，都在里面了，条形马老师
    yyds。我自己因为一些原因，所以并没有做付费社群，而是更多的做几个免费的共读群，而这些好友，也是我知识星球推广的主要流量来源。你有自己的社群，才会有信任，有信任才会成交###
    项目 3：小报童还不知道小报童是什么的同学，请在微信里搜索：小报童投递。如果你有一点点输出能力，你可以像生财有术，成甲老师那样，选一个主题，建立一个自己的小报童。我自己就建了一个，话不多说，先上图：![](img/602ecbffdff85598cf631b6e60578bc1.png)我其实自己没做知识星球，只做了小报童，而且还是一个非常简单的主题，个人成长。可能有朋友要问，知识星球和小报童的本质差异在哪里？其实在于机制，小报童除了类似知识星球的订阅制，还有另外一个机制，叫买断制：订阅制：是没有尽头的，哪怕只有
    1 个人订了一年，你也得更新下去，才能做好交付。买断制：是有一个许诺，我写 100 篇内容，写好了就不更，如果多写就是送的，有个交付的截止点。你可以理解为：买断制是用户买了一本书，不需要做
    1 年的交付，你情我愿。可能你会问我，流量从哪里来？详见项目 2，社群是最好的小报童流量来源，其次才是公众号。### 项目 4：小红书店铺我基本参加了每一期的大小航海，所以对小航海有一定的了解。如果说让我推荐一个红利期项目，我会推荐小红书店铺，实战手册在这里了，不多赘述：《[小红书店铺实战手册](https://search01.shengcaiyoushu.com/docx/UPopdkPrTomRNixRNjBcCnPVngb)》###
    写在最后如果你还没做过任何副业，那么请相信我，先思考如何快速赚到非工资收入的第一块钱，而不是先看几百篇精华帖，看到自己迷茫，不再想看了，也不去行动。有的时候，迈出去那一步，比什么都重要。from
    生财航海家 5 班评论区：周彦充 : 共读群是做啥的？感兴趣的很 HEXIN : 我选了两本自己喜欢读的书：李笑来的《财富自由之路》和剽悍一只猫的《一年顶十年》，大家一起共读，需要几个月吧，每本书一个群，其实虽然不收费，但是找到的是共同爱好者。'
