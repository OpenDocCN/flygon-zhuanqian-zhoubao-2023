  text: '# 《如何用 GPT 无脑复制抖音热门口播视频》> 原文：[`www.yuque.com/for_lazy/thfiu8/mwcwgwxohy4glrv3`](https://www.yuque.com/for_lazy/thfiu8/mwcwgwxohy4glrv3)##
