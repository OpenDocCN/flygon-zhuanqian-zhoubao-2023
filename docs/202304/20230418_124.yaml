    注意事项## 多夸夸这小子这人还挺傲娇的，我发现多说他做得好，他会帮我干活干得更卖力。甚至你说：“求求你了，神通广大的 GPT。”这逼还会把“神通广大的 GPT”放到文案里，真是不要脸！##
    记得分块发知识你发一长串，这小子其实也会说：“好的，我已经学会了”。而且他是一下子就回复你的，接着他会急不可耐地说：“请告诉我你要我帮你改什么内容，我已经准备好帮助你了”之类的云云。然后你给了改写的内容，但是他写出来的内容就会很垃圾，也没有参照你投喂的内容写。是不是有一股熟悉感？？？说的就是你呢！囫囵吞枣式地学了航海手册，然后就觉得老子天下无敌，我要年入百万了。我发现
    GPT 也是这个尿性，你一旦投喂得多了，其实他事实上可能是因为算力还是什么的原因压根就没学会。所以他也不会跟我上面案例里一样，会自己做总结，做联想。好好想想，这是不是上学时，学渣和学霸之间的差别？学渣看了一遍就说自己会了，结果一做就废。学霸一步一步脚踏实地，每节课都做笔记，还会自己总结心得体会。这人与人之间的差距就这么来的，调教出来的
    GPT 之间的差距也是这么来的。## 制作要求写得越具体越好你把要求写得越具体，指令越清晰，他就会越清楚你要的是什么。上述的案例我没有特别夸张，或许我之后还可以在联网以后尝试一下，不但让他给我提供建议的素材画面，还让他帮忙想想这些素材可以在哪里找到。##
    要时常记得积累独属于你自己的 prompt上面提到过，未来真正优秀的博主，一定是一边拥有超级优秀的内容制作法则，另一边能够得心应手调教 GPT 的双料人才。一定要学会建立自己的
    prompt 库，可以涵盖几个方面：1.  怎么发起学习指令让 GPT 更好地学会2.  怎么样的知识结构能让 GPT 更好地领悟3.  上文没有投喂范文，其实投喂范文也是可以的，所以我们也要建立范文库。在训练另外一个类型的
    GPT 时我已经测试过，核心点是要让他去自己总结，会总结就说明他真的学会了。甚至你还能从他总结的知识点学到新东西。亏贼！4.  还有一点案例里没有提到，那便是要不断修正，这个我相信大部分圈友都尝试过，就是说：你这个东西哪里哪里可以往哪个方向改云云##
    把自己当成一名老师，而不是老板虽然我的标题写的是把 GPT 培养成打工人，但是大家如果仔细体会的话，会发现我们一直在教 GPT 怎么做得更好，我们是在传授。我们这样的调教方式，其实更像是让我们成为一名老师，把
    GPT 当成一个智商 250 的天才神童去培养。我发现，太多人用 GPT 后就吐槽：这个 AI 不行，又是噶韭菜的。出来的内容没法用，还是没办法替代我这样的高质量人类捏~真的是
    AI 不行？还是你不行？这些人使用 GPT 时往往代入的是老板思维：“小 G，有个财务报告帮我做一下；小 G，帮写个短视频文案，关于健身的；”而 GPT 就像是一个初入职场懵懵懂懂的小白，他不善于拒绝，所以满口答应下来。但是他的老板又没有讲清楚他真正想要的是什么，也没有给他任何材料，什么入职培训都没有就让他冲上工作岗位干活。你觉得
