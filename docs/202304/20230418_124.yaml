    GPT 是搞副业的必备工具为什么这么说？因为其实生财的项目库里已经有足够多的项目了，而且有非常多的低门槛项目。很多人在生财呆了快两年，为什么还没有赚到钱？我认为是一句生财里经常出现的话：“听话，照做。”我们没有做到位。不是项目不赚钱，而是我们在执行上面出现了问题。可能是我们认真地做了几条短视频发现没爆就没有坚持，也有可能其实是因为这些充满了大量干货的航海手册我们压根就没有理解到位。“听话，照做”这个道理，我们并没有做到知行合一。但是，现在不一样了，GPT
    出现了。这是我在自己星球发布的另一篇文章，如何调教 GPT 成为“选题-封面-图文-标签”超级小红书博主里也有提到的：最需要学习 ChatGPT 的是任何一名线上内容创作者，而一切围绕
    GPT 的内容、教学实际上他们的目标人群是内容创作者而不是普通个人。![](img/1b144cdfdf7c857f93b80e4714e8e3a4.png)我甚至建议星球每一个在做线上内容的圈友，都入手一个
    GPT 账号，并且要把它当做一项基础学科去学习研究。其实我们可以把 GPT 当成一个 3 岁神童，他的原始知识库是很粗浅的。但架不住他智商高呀，几千字的内容他一下子就能学会了。所以，他一定会成为我们
    24 小时在线，任劳任怨，而且一教就会一点就通的天才童工。# 怎么做？话不多说，直接上 PROMPT，抛一个实际运用案例来讲解一下如何调教 GPT## 第一步：给予设定（这个大部分圈友应该都知道）1.  输入你好
    GPT~我有一个小忙需要你来帮助我，我希望你能成为我抖音脚本制作助理，我会教授你你需要参照的脚本框架，如果我向你输入的内容以“请学习”为开头，则我是在教授你知识，请你认真学习，学会后请回答“好的，我已经学会”。在教授一系列技巧后，我会以“请为下面内容改写脚本”为开头，向你提供短视频内容，请你根据你学到的技巧为我创作相应段视频脚本。如果你明白我的意思，请回复：“好的，小凡，很高兴帮助你，我将按照你说的成为你的抖音脚本制作助理。”1.  输出![](img/1e0e4a3c424cb68e369fdf49e301ba00.png)##
    第二步：灌输知识（资料来源于抖音大航海手册）1.  输入请学习：视频脚本主要包括哪些方面1.景别：远景、全景、中景、近景、特写2.画面：通过各种场景，展现出视频要表达的东西3.台词（文案）：视频中要讲述的内容，可以是人物对谈，也可以是旁白4.运镜：镜头运动的方式，如：从近到远、平移推进、旋转推进等5.道具：视频中除任务外的内容，'
- qas:
  - 问题1：在抖音上制作内容时，建议使用什么类型的脚本？
  - 回答1：建议使用三段式脚本，核心是“两重一轻”，以提高完播率和吸引用户停留。
  - 问题2：三段式脚本的第一句话通常表述什么？
  - 回答2：第一句话通常是视频的核心主题，旨在吸引用户继续观看。
  - 问题3：视频脚本的结尾重要的是什么？
  - 回答3：结尾必须给出另一个有力点击中用户，提供关注理由或者升华主题，以增加价值感和用户的长期关注度。
  - 问题4：为什么中间论述可以适当“偷懒”？
  - 回答4：中间部分可以用轻快的节奏，用相关案例佐证观点，展示实力和水平，以增加内容吸引力。
  - 问题5：GPT在处理短视频时遇到的主要问题是什么？
  - 回答5：GPT目前无法观看视频内容，只能通过字幕或图片处理信息，这限制了它在短视频领域的应用潜力。
