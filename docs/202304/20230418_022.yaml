    shopify，同样原理（获取页面源码，然后通过正则匹配相应字符）也可以检测出 shopify 相应模板。![](img/775ae303e46351d5b7ff84a8be5e9eed.png)还有更多的大家自己去组合应用吧，有了这几个上面那个工具开发出来几乎没啥技术难度了。![](img/6f1d2cfb2ddf35444cf1ad78a341933f.png)至于技术栈的话，大家熟悉什么就用什么，不用太纠结，不管白猫黑猫能抓到老鼠的都是好猫，还有其它域名服务器的就更不用纠结了，把注意力放在最值钱最快达到目的的事上是绝对没错的。4、如何用最小
