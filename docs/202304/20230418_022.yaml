  - 回答3：作者建议列出一个大纲，包括找几个常用快递公司、申请API、整合多个API做基础的MVP等步骤，以便快速找到适合的开发模型。
  - 问题4：作者如何建议使用最小的MVP模型找到第一个用户？
  - 回答4：作者建议使用熟人介绍的方法找到第一个用户，或者主动提出自己成为他人的第一个客户。
  - 问题5：作者提到了什么是在获取Shopify站点信息时可以使用的两个方式？
  - 回答5：作者提到可以直接在现有工具上爬取，或者在Google上使用site:shopify.com来获取多个Shopify网站的信息。
