  - 回答1：需求 1 是在公司月度会议中发现的，因为公司每月发出大量国际物流快递，经常出现妥投失败或其他问题。
  - 问题2：需求 2 是如何被发现的？
  - 回答2：需求 2 来自于对独立站竞争对手分析的需要，类似 Commerce Inspector 这样的工具对于快速收录和监控大量独立站至关重要。
  - 问题3：为什么这些需求可以让人付费？
  - 回答3：这些需求都能显著提高独立站运营效率，如快递状态查询和 shopify 站点分析，对于用户来说是刚需产品。
  - 问题4：如何快速基于需求找到适合的开发模型？
  - 回答4：可以通过整合市面上的相关接口和进行基础数据分析来快速实现这些需求，例如整合快递公司接口和收集独立站信息。
  - 问题5：如何用最小 MVP 模型找到第一个用户？
  - 回答5：通过开发简单有效的功能原型，例如快递状态查询工具，来迅速验证需求并获得第一个用户的反馈。
  text: '# 《独立开发者如何快速找到并实现属于自己的“躺赚”小工具 MVP 》> 原文：[`www.yuque.com/for_lazy/thfiu8/gyw0tta94ztt3ngk`](https://www.yuque.com/for_lazy/thfiu8/gyw0tta94ztt3ngk)##
    (73 赞)《独立开发者如何快速找到并实现属于自己的“躺赚”小工具 MVP 》作者： 吴大白日期：2023-04-14大家好，我是吴大白，曾经是一名程序员，后面成为了一名带有程序员标签的创业者。目前从事跨境电商，公司主营亚马逊和独立站业务。很荣幸被生财邀请担任此次英文工具站小航海的教练之一，这是我在小航海中的一次分享，这篇内容比较适合想通过工具产品赚钱的圈友，希望能给到大家一些新的启发，接下来主要从以下几个方面来给大家分享。1、需求是如何被发现的？2、为什么我会觉得它是一个可以让人付费的需求？3、如何快速基于需求找到自身最适合的开发模型？4、如何用最小
    MVP 模型找到第一个用户？5、如何让工具类产品自发运转，从而让我们实现“躺赚”？1、需求是如何被发现的？我们先来说一说第一个点，我是如何发现这两个小需求的。需求
    1（快递状态查询）：去年有一次公司开月度会议的时候我发现一个有趣的事情，我们公司每个月都要发出很多快递，但是这些国际物流快递时间都很长。所以难免会出现妥投失败或者其他情况（如果妥投失败物流商是需要赔付的），基于这个需求，就需要有一个工具去批量查询监控这些快递状态（这个情况几乎所有做独立站的公司都会有）。目前我们行业有两个比较知名的查快递的公司（类似于国内的快递
    100），其中一家叫 17track，大家可以去查下，他们的明面上的盈利模式非常简单（背后的模式就多了，比如数据...），就是查一个快递几厘钱到几分钱，之前我们每个月都要花大几千在这上面（高峰期上万），以前我没注意这块，直到那天会议跟仓储物流在复盘的时候关注到了这个（以前是习惯性忽略了，觉得这是正常开支）。其实他的原理很简单，就是整合了市面上所有比较知名的快递公司的接口，然后统一对外查询并做一些基础的数据分析，比如统计半个月未签收的，比如所有妥投失败的快递（运营可以追踪到相应产品和销售渠道）等，而这些开发超级容易的功能却成为了我们这行业事半功倍的利器。![](img/3824a1fab6a51b50ee2f3a4f0c0c82d2.png)需求
    2（shopify 站点分析）：这个需求非常具有代表性的就是 Commerce Inspector 这个工具了，我相信只要做过 shopify 的对这个插件都不陌生，至于其需求的来源很简单，每个只要做独立站的都需要分析竞争对手的网站，而能快速收录和监控非常多的独立站对于这类用户来说就是刚需产品，类似现在抖音的抖查查一样。大家可以去看一下这个站（[shopgram.io](http://shopgram.io)），他最开始是一个免费站点，收集了上百万
    shopify 的站点和商品，然后分文别类让用户查询，从去年开始就已经收费了，并且收费还不低。![](img/ec817366e1b67a4c014427eff8b4d385.png)2、为什么我会觉得它是一个可以让人付费的需求？大家有没有发现一个细节，上述两个需求的产生都是在独立站这个细分领域里面能助人提效的，并且站在客户角度上面还是不能被忽略的两个需求。就像第一个快递查询的，当公司每天几百几千订单发出去的时候能快速监控和分析到快递状态是必备的，如果仅靠人工去和快递公司核对，那可能头都会大，'
