    (144 赞)《你在生财为什么赚不到钱？》作者： 李鲆日期：2023-04-05你在生财为什么赚不到钱？1、赚钱是一个人所有能力、努力和运气的总和。不够努力，赚不到钱。2、赚钱是个脑力活，也是个体力活，但归根结底是个苦力活。轻松赚大钱这种需求，只有骗子才能满足。3、中等智商，正确方法，长期坚持，几乎可以做好任何事，当然也包括在生财赚到钱。但是坚持最难。4、赚钱是加速度的，指数级增长的。开始慢、少很正常，坚持一段时间，才会快、多。但是坚持最难。5、做好一件事的最小周期是三个月。但是大部分人无法在没有及时奖励的情况下坚持三周——甚至坚持不了三天。6、冲动消费，进了生财，刚花完钱就觉得自己被割了韭菜。不用想了，你肯定赚不到钱。7、想的太多，不去行动，赚不到钱。在你开始行动之前你可能有一千个问题，但当你开始行动，迫切需要解决的就是那么三五个。8、自以为是，想法太多，只会踩坑，赚不到钱。记住，在你没有成为内行之前，你所有的想法都是垃圾。9、稍遇挫折就打退堂鼓的人，赚不到钱。10、习惯抱怨、甩锅的人，赚不到钱。11、假装在学习，假装在努力，自欺欺人的人，赚不到钱。12、不熟练就是不会，不会就赚不到钱。鲆说：向有结果的人学习，认定一个项目，躬身入局，把手弄脏，不怕失败，直面挫折，解决问题，做足数量，坚持足够长的时间。这就是普通人的成事和赚钱法则。除此之外，别无他途。评论区：在三亚卖金枪鱼和野生*
