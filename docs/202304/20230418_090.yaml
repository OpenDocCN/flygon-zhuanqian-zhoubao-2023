  - 问题1：赚钱的关键因素是什么？
  - 回答1：赚钱是一个人所有能力、努力和运气的总和。不够努力，赚不到钱。
  - 问题2：赚钱是什么样的活动？
  - 回答2：赚钱是个脑力活，也是个体力活，但归根结底是个苦力活。轻松赚大钱这种需求，只有骗子才能满足。
  - 问题3：如何能在生财中赚到钱？
  - 回答3：中等智商，正确方法，长期坚持，几乎可以做好任何事，当然也包括在生财赚到钱。但是坚持最难。
  - 问题4：赚钱的增长速度如何？
  - 回答4：赚钱是加速度的，指数级增长的。开始慢、少很正常，坚持一段时间，才会快、多。但是坚持最难。
  - 问题5：做一件事情的最小周期是多久？
  - 回答5：做好一件事的最小周期是三个月。但是大部分人无法在没有及时奖励的情况下坚持三周——甚至坚持不了三天。
