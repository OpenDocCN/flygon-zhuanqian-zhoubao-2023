  text: 迅速拉近跟新加来的好友关系，这为我之后做的群发售打下了基础，在此先放一边，咱们先来说说头条往事。## 3、头条往事：跟风做专栏却引流 1000+粉丝这次售卖的
    GPT 社群，有一半成员是我之前头条专栏的读者。我之前是做图文自媒体的，以头条平台为主，其他平台为辅。当时在头条写作呢，比较小白，什么火就写什么，写过征文、流量文、带货文。![](img/2f4b20ef0834e6d8036b64708dd5ed5d.png)征文最高一篇变现
    10024，题目是《5G 时代已来，我们还要不要去考驾照》，写的是我裸辞回家考驾照的坎坷经历，没想到竟然获得了一等奖 10000 元，还有流量收益 24 块。![](img/0dac8e44c33082f56396f4f13136e19f.png)还有一篇
    5000 的，写的是综艺节目，当时听了几首歌，觉得挺有感觉，就随手写了一篇，没想到居然获得了一等奖 5000 元，我记得阅读量很低，只有 100 多阅读，流量收益几分钱，忽略不计。![](img/bffe0a8997df58a9bf3cada555dcd2d8.png)还有一篇
    2000 的：《月薪三千，消费一万三，双十一过后，我去快递公司当小哥》写的是我双十一超前消费，负债五位数，双十一过后，去快递公司当小哥的故事，当时通宵做了
    7 天，只挣了 520（这个数字我至今记忆犹新），但后面我把这个经历写成文章，没想到获得了双十一小说家，2000 元现金大红包，还有 4000 的、1000
    的、500 的，就不一一列举了。![](img/71851697d6a453b8fcaa0e0462fae3e9.png)接着是流量文，最高阅读是 166
    万，百家号，收益 2200+。![](img/f0b88b66d66c3ae12506c26c17689682.png)![](img/4abddf37401d437ba4f208ae2032bad8.png)然后是带货文，最高变现的一篇是
    25.5 万阅读的带货文，带了 1000 套王小波的书，佣金+流量收益累计变现 5w+，因为当时大意了，收益截图没保存好，没法发出来，但在我当时写作社群的伙伴，应该都看过。![](img/0b9d7dff589281b8c24d5085287e076f.png)![](img/e30908954a7b2fe5700294d55fce6cf3.png)还有就是一个
    1400 万展现的带货微头条，佣金+流量收益变现 3w+，还有大大小小的微头条带货爆款，累计变现不算多，也就 30w 左右吧。![](img/8d75025a868a84da8df209ea7fc00f42.png)然后是我的写作专栏，主要是讲如何通过写作变现的，我以上这些征文、流量文和带货文的成绩，就是组成了我专栏的内容，同时也能为我卖专栏做背书。其实，当时做专栏也是无心插柳，跟风做的，没想到却卖了
    1500 多份，引流到微信 1000 多人，拉了 2 个写作群，几乎都满 500 人。当时还没有什么私域流量的概念，但后面做头条的各种项目，如写作培训、西瓜商单、头条带货、买卖万粉号等等，我才发现，私域流量是那么香，既可以做培训赚钱，又可以带队写作赚钱，还可以对接资源赚钱，其基础，都是专栏引流过来的
    1000+粉丝。但当时微头条带货太火了，我后面把手上 5 个号，全都用来带货，恨不得一天写 10 篇，我记得，好像还真有一天试过写 10 篇，都是一个字一个字敲，敲了
