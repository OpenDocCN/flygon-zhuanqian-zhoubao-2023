    101 篇搞钱文章，当时也不知道受了什么刺激，就这么糊里糊涂地写了，刚开始不知道写什么，就找了几个同类公众号，去看看他们写的选题，收集下来，对照着写。选题虽然是参考别人，但里面的内容却是自己的所见所闻，所以写起来也没有什么难度，一连日更了
    18 天，写了 18 篇。但我复盘发现，这样效率有点低，因为每天都要想选题，想完再写，花费时间很多，效率很低。我想：不如把后面的 83 篇选题都想好，提前构思，做思维导图，效率会更高，于是，我就花了
    2~3 天时间，把 83 个选题都提前想好，放到印象笔记。![](img/2b74e791735e27509bf7fe5797c676de.png)然后每天一早起来，看到哪个选题比较顺眼，就写哪个。因为有了
    83 个选题库，内心就不那么慌张了，虽然，后面有不少文章都没有按照选题库的选题来写，但是，有一个选题库在那里，内心就稳妥很多。就跟做填空题一样，题目已经列好，你只需在空白处填下你的答案就行。定了
    101 篇文章小目标后，我就开始执行了，无意中发现了公众号文章的流量密码：钱、日入 5 万、月入 10 万、年赚 100 万等等，只要你的文章标题加入了这些关键词，都很容易得到系统推荐，譬如我下面这篇：![](img/9629fa1bc42bb6ee10b340add88ac663.png)穷人翻身赚到
    100 万后，不要买车，也不要买房2.6 万阅读![](img/0628221db5861ec6a39ddc51772c33d6.png)月入 10 万+的年轻人，其实多入牛毛2.2
    万阅读![](img/ba5e3e4936a686d7ba1b45908a3973b9.png)夫妻俩如何在家年赚 100 万啊？1.7 万阅读![](img/536eed5913beaace4237c3addbb1e9e1.png)普通人想要年赚
    100 万，做个小而美的超级个体吧1.1 万阅读大家发现了么？都是月入 10 万，年赚 100 万，然后反常识：年赚 100 万，不要买房也不要买车，夫妻俩如何在家年赚
    100 万……都是反常识的标题，就容易被系统推荐，获得比较高的阅读。本来我没打算引流的，只是想着写些东西，找回写作手感，因为我之前一直都是写东西的，因为搞其他项目停了比较长一段时间。没想到，我稍微一写，阅读量就那么高，我想不能浪费流量啊，于是，我就学着同行去放资料引流，直接给微信引流了
    700 多人，为了引流效果更好，我关闭了文中广告，最近，还关闭了底部广告。![](img/d552ac307c0cf0b9980b32652adf16d6.png)引流方法也很简单，送资料，我送的资料是跟我这些文章内容相匹配的：《如何
    1 年赚 100 万？》的精华笔记。![](img/9a2667e10e16bbac65bf7290608cfeba.png)引流过来，然后引导加微信群，我建了
    4 个免费群：思维成长社 1234，平时就分享一下文章和自媒体干货，周六晚上 8 点，就分享一节思维系列公开课。![](img/b1fda054dd4df86bf0ae74198116d2a7.png)目前分享了
    9 节，还有 4 节，最近我发现，这个思维系列公开课也可以写到 101 堂，目前想到了 84 个思维，还差 17 个，我回去再想想。通过公众号搞钱文章，和社群分享思维系列公开课，
