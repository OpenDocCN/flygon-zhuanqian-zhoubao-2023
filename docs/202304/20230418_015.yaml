    (96 赞)《加入星球不到 1 个月，受到龙哥风向标和公众号一篇文章启发变现 6135》作者： 李思维 Pro日期：2023-04-12## 1、从生财的
    GPT 风向标，看到时代红利最近 ChatGPT 很火，地球人都知道，本来我没怎么关注的，但看到周围人都在研究，讨论得热火朝天，又刷到不少短视频，都是讲 ChatGPT，于是，我就研究了一番，先是加入了一个知识星球，但折腾好几天，都不懂得怎么使用。最后，花钱去请教了几个业内人士，才学会如何登陆，但还是不懂怎么使用。刚好，我想到最近加入的生财有术，我就去搜索相关内容查看，看到风向标，关于
    ChatGPT 的内容非常多：ChatGPT 是什么，如何使用、怎么用它来提高工作效率等等，琳琅满目。![](img/8f387900e0c0facf1e57c40a00e051ed.png)单单
    4 月 10 号，我数了一下，就有 25 个关于 ChatGPT 的风向标。我通过风向标的学习，亲身去试用了几天，发现 ChatGPT 真的特别好用，问它很多问题，它都能对答如流，有些答案，如果不是它回答，我根本想不到。譬如，我替一个朋友问：如何进行网恋啊？![](img/7fe51b5f392148fad48833ccb35ca231.png)它说，先找到一个合适平台，填写个人资料，寻找匹配对象，保持对话互动，建立信任，还叮嘱我们要尊重对方，最后还提醒我们：网恋有风险，奔现需谨慎。特别的贴心。我又替朋友问：网恋多久能见面啊？![](img/9cf211ba726682ab81b6e96aaf9a867e.png)它说，没有固定时间，最好是数周或者数月，双方了解之后，再去找个公众场合见面，以确保安全，它还叮嘱我们，网恋虽然很美好，但也不要抱有太高期待，太智能了。的确如此，很多新闻都报道，大部分网恋都是见光死的，期望越大，失望越大。看到这些高能回答，我不禁惊呼：ChatGPT
    肯定是一个妥妥的神器。对于写作来说，更是如此，我问了它上百个问题，它都有问必答，大大开阔了我的思路，它很多回答都出乎我意料，大大启发了我的思想，它还能给我的文章润色，大大提升我的写作效率。我发现
    ChatGPT 这个好处后，我赶紧安利给身边的写作朋友，但有部分人不理解，有个朋友说：ChatGPT 出来的文章，要么是 123，要么是首先然后其次，这么程式化，根本上不了台面。我说，你肯定不能直接复制粘贴了，得润色一番。另外，写作最重要的是思路，不是什么修辞手法，而
    ChatGPT 恰好能给到我们很多思路，你只要好好运用起来，写一篇信息量满满的文章，不是什么难事。所以，我坚定地认为，ChatGPT 绝对是一个对写作者利好的神器。于是，我就想着搞个
    GPT 社群，带领一群喜欢写作搞钱的朋友一起飞。我先是找圈友书豪对接了一个朋友，拿了 100 个账号，参考了一下市面上的 GPT 社群，我发现普遍定价在 100~200
