  text: 那 10 篇发出去，全都爆了，给我赚了好几万。后来，头条带货熄火了，我们大多数作者收益直接腰斩，要么去上班，要么另寻出路。事后我复盘，当时没能多花点时间去搞专栏引流，要是能引流几千上万人，可能今天会是另一番结局，因为当时流量真的特别好搞。不过，当时我们都沉浸在带货日入过万的快感当中，没有这个意识，所以就错过了好时机，如果让我回到过去，我肯定会狠狠地搞专栏引流。但时光是不能倒流的，我们也无法回到过去，只能把握好当下和展望未来。所以，我目前还是以引流为主，现在是公众号，之后应该会加上视频号和小红书，都在准备学习和操作，听说今年生财会开很多小红书航海，刚好可以跟上。##
    4、第一次做群发售，变现 6000+说完产品：ChatGPT 社群，还有流量：公众号读者+头条专栏读者，下面再来说说我的转化方法。其实也很常见，就是发朋友圈、公众号，然后拉群分享，分享结束就开始销售。关于群发售，我之前参加过不少，但自己真正开始做，也就是这个月的事情，之前参加过很多次别人的群发售，听说一下变现几万几十万，非常厉害，但作为参与者而不是组织者，并不知道其中有什么细节需要注意。所以，我第一次拉群分享然后发售，比较匆忙，没有准备太好，只卖了
    20 个社群，第二次也是，因为之前卖了一波，第二次也只卖了 20 个左右，两次累计变现了 6135。虽然不多，但是从中收获了不少群发售经验，还有一些需要注意的细节，譬如，发售前要预热，要提前发圈和公众号预告，要找人做助攻等等，还有成交的时候，得提前准备好话术和一些收益截图。在发售后，得设置截止时间，最后
    1 小时，最后 30 分钟，最后 15 分钟，最后 3 分钟，最后 1 分钟，都要提醒一下。因为有些小伙伴，就是要拖到最后一分钟，踩点来的。![](img/3b6fec989c3606be02fb6e6fde5b6b19.png)![](img/3a9b74e644b87ba0b94b97f1db0078ab.png)譬如我第二次发售
    ChatGPT 创富研习社社群，有个姐姐，就是在 23 点 59 分 59 秒的时候，突然给我转了一个 179 的红包，我当时既惊喜又觉得特别神奇。总之，就是要设置截止时间，一到时间，立马恢复原价。然后平时，就照原价发圈去卖，到了某个特定时间点，就降价促销。除了社群分享和发售，我当天还会发朋友圈刷屏，给大家制造一种畅销的景象，为什么要刷屏？原因也很简单，就跟开店卖东西一样，排队的人越多，这家店就越旺，你就越喜欢去，羊群效应嘛。社群发售也是如此，当你在短时间出大量的转账截图，目标人群就会觉得，非常多人加入你的社群，然后就会心生“我”也想加入的念头。给大家看看我发圈的文案：主要还是针对公众号来的粉丝朋友，还有专栏的读者朋友。![](img/fb551f7cce89d284102353305565b7ae.png)截图当天全部发完，第二天恢复原价后，我一般会把之前的特价全都删除，再按正常价售卖，让加入的小伙伴们，有种捡到便宜的感觉。以上，就是我加入生财不到
    1 个月，通过风向标和一篇文章启发，变现 6000+的全过程。![](img/84ad07cee5339054aa90b4fcbc0d0fe7.png)对了，那篇文章是生财有术公众号的文章：《参加
    2 场航海，我成功用 ChatGPT 写出 10W+公众号爆款的复盘》。我用了里面的例子来做分享。感恩，谢谢，祝福，谢谢。## 5、随意分享，没想到安利了一个小姐姐加入生财有术最后，来说说安利一个小姐姐加入生财有术的故事，她是我社群的一个小伙伴，之前通过写作营认识的，
