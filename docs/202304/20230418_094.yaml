  text: '# 《挖掘需求实现方法论》> 原文：[`www.yuque.com/for_lazy/thfiu8/hscrgdvgdbg9oa0z`](https://www.yuque.com/for_lazy/thfiu8/hscrgdvgdbg9oa0z)##
    (40 赞)《挖掘需求实现方法论》作者： 老薛日期：2023-04-07互联网的任何一种声音都是一项需求表达。而如果实现了这一表达，或者说满足这个表达，你将获得你需要的财富。![](img/04160e7a45c83198eeea50ed22e401a9.png)例如微信指数中的这些需要帮忙的需求。![](img/0ce2267526bc6c65a4b8bbae1dd3fffa.png)![](img/3e79d49e3c5d03380a2112a38b73a467.png)从需求层次论来分析，我粗略总结三种需求，1.  1
    急性需求、（用户几乎不考虑费用，直接付款，例如药物，等急迫需求的物品，赶时间，非要不可）2.  2 普通需求、（用户需求不那么明确，有更好，没有也能凑合，这期间纯在价格谈判，例如：你在吃火锅，多一份和少一份时蔬对你来说毫无影响）3.  3
    一般需求、（这个比较直观，例如某宝的收藏功能，也许只是一时喜欢某个小物件，添加了收藏，几年都不会下单，）通过对需求的总结再把以上关键词+（指数）对号入座就能匹配出需求的强度。更能挖掘到适合的产品和服务不同人群。从而定制收费标准。以上需求层次可配对任何销售行业，例如房产中介，汽车销售员，仅通过沟通方式破解对方心里那个“你有多想要”
    即可断定对方的需求摆在第几层。很多行业绝大多数已经坑位满满了。普通人 VS 一个大型服务类公司，还存在什么机会？那是因为你对赚钱的欲望没有拉满，同样你赚钱的欲望也分为以上三种类型。以上是对数据的总结和挖掘，实操我们选用了
    4 线城市做为试验点关键词代扔进行了实验。代扔 属于普通需求，经过调研我们得知，服务的群体男女比例均衡，需要扔的物品属于垃圾，家电，家具。等准备动作，微信公众号-小程序（服务器）-域名+1
    名服务人员每天工作时长不超过 2 小时+一辆 100 多块的垃圾车+50 快宣传成本。总投入不超过 2000 元。首选硬件环境搭建完善以后，找一个相对年轻人居多小区，打印
    500 张小卡片提交。一天完整推广。当天 40 多名用户直付包月卡，2 名季度卡，63 张实验卡（日卡）。合计付款 1246 元。![](img/f8806ad4110680131c48384423548408.png)（最近收款情况）![](img/ebb1b8bdf5b91045bca5da5c49939f2c.png)实验证明普通需求，可以满足绝大多数年轻人，有需求的用户，给用户带来便捷。![](img/b36dfbf889c2c9e8b00aae4f47b83ce0.png)2022
    年 9 月份服务至今，接近 1000 位用户，总结了很多衍生问题。并产生表格以外的收入。表格中的收录除了初期投入的 2000 成本没有其他额外支出。1、遇到装修户主有大量垃圾清理。一般情况下户主额外多加清理卫生的费用。10-50
    不等。2、扔垃圾的同时存在 30%以上的可回收垃圾，分拣垃圾是比较脏的动作，赠送给职业做卫生的阿姨。或者收入低廉劳动者。3、有家电，家具需要代扔的一个人工也无法完成，此时联络了当地的二手回收人员上门回收，可以从户主收取一笔搬运费后转售也一笔不错的收入。可回收有好有坏，有的沙发几乎全新，摆不下的，直接挂上闲鱼同城秒收，'
