    60 分钟 30 块，统一一个时间，一个人溜 5 条狗。从这个领域衍生了接近一半私域，由于服务时间 22:00-24:00 代买酒的，代买烟的，代把雨伞的。几乎所有私域用户都认识。朋友圈随手发一个多多买菜都能引发百人下单+美团优选。资金无法统计完全，预估这个实验从开始投入至今（一人一小区服务了超过
    1000 名用户，）共计收入约 5w。总结：从代扔引发二手家电代扔，引发代取包裹，代做卫生、代买菜、代买早餐、代买药物、甚至还有接孩子的需求无法满足。当然过于高档的小区会有物业干预，目前还没尝试，但是服务的一群相对懒一些的用户，或者说时间紧张的用户。都相对来说比较大方，到期自动续费，复购率
    60%，这个仅仅是一个小区，如果多个小区，不同城市，或者将小程序更加完善城市化裂变。这个资金会成几何倍数增长。在美团还没有问世之前，跑腿服务，还是很优质的，美团出来以后，跑腿服务受到的影响几乎忽略不计，因为服务的这群里人，需要体验感，需要快速服务，需要更懂你。甚至需要一个老字号的小吃，你都知道口味是微辣中辣，吃香菜而不加葱。用心服务一群高能力，高消费的用户，你所得到的认知都在提升，深夜的一瓶矿泉水都愿意支付给你
    3 位数人，一定有他的道理。如果你到了陌生城市要扎根，要足够了解这座城市就去送外卖吧。用心送。用心服务。离开家的时候有垃圾顺手带走。在众多快递小哥面前让别人记住你。当记住你的人多了，你的事业就变革了。当你的私域多了。你关注到的朋友圈就是你的世界。如果还想你的世界在升华一个高度，那就把他们分类。评论区：周彦充
