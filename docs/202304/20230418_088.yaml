  - 问题1：什么是文档工程师和高级编辑的工作内容？
  - 回答1：文档工程师和高级编辑的工作内容是负责文档的编辑和整理，包括审校、修改、格式化等工作。
  - 问题2：为什么创业成功很难？
  - 回答2：创业成功很难是因为成功需要多个要素的累积，达到一定点才会实现，同时运气带来的钱财也有可能流失。
  - 问题3：为什么公司需要明确的定位？
  - 回答3：公司需要明确的定位是因为定位决定了选择，包括主要市场和目标用户，缺乏定位会导致被用户遗忘和不推荐。
  - 问题4：为什么需要保证交付水平？
  - 回答4：需要保证交付水平是因为在互联网时代，用户体验和信任至关重要，不能超出自身能力范围，否则会产生风险。
  - 问题5：什么是用户心中的“一直的好人”？
  - 回答5：用户心中的“一直的好人”是指在商业经营中持续提供优质服务，让用户信任并保持长期合作的企业。
  text: '# 《永远只做 5%的生意》> 原文：[`www.yuque.com/for_lazy/thfiu8/lixxbez7w0shpoeo`](https://www.yuque.com/for_lazy/thfiu8/lixxbez7w0shpoeo)##
    (82 赞)《永远只做 5%的生意》作者： 许义日期：2023-04-05下周在复旦 MBA 有一节关于流量的分享课，今天正好整理 PPT，分享其中的一节。《永远只做
    5%的生意》这是我自己创业以来的一个感触。我是普通人，所谓普通人就是大学毕业以后的所有获得几乎全靠自己的人，普通人从职业到创业这中间需要的大部分认知、能力、钱财都需要依靠后期自身的摸爬滚打积累。创业成功很容易吗？说实话，很难。因为成功的结果需要要素的累积，达到这个点，结果自然发生，达不到这个点，才不配位，运气带来的钱财也会流走。比如呢：
    怎么理解流量？ 怎么理解用户？ 怎么看待产品？ 如何选择经营？ ...... 每一个选择的背后都是思考和理念的千差万别。 如何看待生意？选择市场？如何选择用户？
    这是一个挺有意思的话题。延伸开来看，还有一个关于今天大部分、普通人、小公司在接下来的经营逻辑。 包括我自己也感受和经历了专注、效率、极致前的痛苦选择，最后为什么选择上只做
    5%的生意？我在旅游行业，结合旅游业来说说小企业的经营逻辑。01 定位定位决定了选择，定位也决定了主要市场和目标用户，尤其是在旅游行业， 大部分公司是缺少明显定位的，很多公司的业务范围涵盖：机票、酒店、跟团游、定制游、会议、团建、亲子......，也就是只要你有需求我都能做。但这不是今天和接下来的用户喜欢消费的品牌和公司。用户开始喜欢美的、精致的、有格调的消费品牌，在用户面前塑造有个性、差异化、标签感明确的旅行品牌成为新旅游公司的一个努力方向。一个没有定位、缺少标签的旅行公司很少被用户记忆、传播和推荐，即便携程，也很少有用户向周围推荐自己的预定来自携程，但会有用户向朋友推荐自己的旅行来自“**旅行，他们家还不错，线路都是自己设计的，玩的也很开心”。你细心地看，尤其在上海这样的城市，很多新出来的旅行公司只要出现的时候都是伴随着定位和价值观的，“我做什么的，什么人该关注”非常明确。没有特点和个性，缺少标签和坚持，很难被吸引和喜欢，品牌要给到用户方便的记忆、传播和推荐，你希望用户在向别人介绍自己时说什么？“他们，我也说不清楚，你看看吧”
    “他们专门做老年人旅行的，比较不错，可以看看公众号” “他们做团建旅行的，经常带不同公司团建” “他们做中产旅行，价格比较贵，但是线路确实玩的好” “他们做户外旅行的，年轻人很多，线路很小众，都很好玩”
    ..... 这是 5%带来的传播。02 保证交付水平一个能做全部人全球旅行生意的公司是怎么做的？上一秒问了用户想去南极，下一秒开始在朋友圈和微信群询问，哪家可以做南极？
    拿到行程和方案以后，对价格稍加修改，丢给用户。如果用户有反馈和持续咨询，一段长时间的对话搬运就开始了。类似这样核心领域以外的业务，旅行公司从中提供的专业价值是非常薄的，整体的交付水平都会不可控，把用户体验交给了运气和随机。在今天全面互联网时代的商业经营中，大部分、普通人、小公司想要长久、健康地经营下去，除了做用户心中“一直的好人”是没有其他选择的。坏的比好的传播的更快，超出能力范围以外的业务也会超过自身的服务交付水平，给经营留有很大的风险和缺口，用户交给你的是信任，留给你的是未来，遇到能力范围以外的钱，更要慎重。真诚不一定是真的善良，真诚可能是洞察以后的主动选择。'
- qas:
  - 问题1：用户选择付费的原因是什么？
  - 回答1：因为提供了匹配价格需要的价值。
  - 问题2：为什么有时会出现用户和提供方之间的不平等？
  - 回答2：用户的思维定势和提供方的价值积累不足是原因之一。
  - 问题3：在经营中如何应对甲方心态过于强烈的付费用户？
  - 回答3：应该更早地沟通和拒绝，保持自己的选择权。
  - 问题4：小公司的生存逻辑应该是什么？
  - 回答4：专业、细分、聚焦，以做出明显的差异化和用户体感。
  - 问题5：为什么要保留拒绝客户的权利？
  - 回答5：保留机会和口碑，确保成交和不成交的客户都能说你好，有利于业务的长期发展。
  text: 这是 5%带来的健康。03 用户不是上帝：体面、尊重、认可商业的本质是价值交换，用户选择你而付费，是因为你提供了匹配价格需要的价值，是基于需要、认可、交付和满足，始于用户需求、基于认可选择、实际交付完成后满足需求，这个过程双方的地位应该是平等的。实际中为什么常常会有不平等，或是甲方心态？很多时候是用户的思维定势，花钱的一方很容易把自己当做甲方，用户的心态无法改变。但也有很多时候，是自己的价值积累的还不够，导致用户的不理解、不尊重。
    价值不够，用下低 3 分的态度来补，把用户抬高，把自己降低。用户的甲方心态无法改变，但可以选择，好的品牌都有保持自己选择用户的权利。 一个付费用户的不尊重，过于甲方心态的高姿态，应该更早地沟通和拒绝，不应该是唯唯诺诺，一切照办。有的流量不要你，有的流量你也不要，做经营需要赚钱，也需要体面、尊重和认可。
    这是 5%带来的从容。04 专业、细分、聚焦小公司的生存逻辑应该是什么？标签感极强、效率极高，像是一根伸向市场细长的针。我有一个朋友，他是户外旅行创业者，云南的雨崩村，今天在旅行市场的体量不算很大，7
    年前的一家户外地接社进入雨崩，到今天做到了这个目的地体量的绝对第一，在丽江、香格里拉、雨崩村自建酒店，因为发团高频，可以驻村设置摄影师为用户拍照，建立自己的全职领队，从布局资源到用户体量，从服务交付到闭环管理， 竞争力和标签慢慢显现。中国旅游经过过去
    20 年的发展，粗放的经营机会已经变得很少了，只有专业、细分、聚焦才能做出明显的差异化和用户体感。这是 5%带来的专业。05.5%的生意小吗？5%是主动放弃，主动放弃的是每个近在眼前的订单诱惑，但放弃掉相互不符合的人，也会吸引来符合定位的人。看得到的是眼前的失去，看不到的是未来的增长。前提是有明确的标签和差异，和足够的专业。我们自己今年成立了新的品牌来做全网的搜索流量：即刻下单，本来出发点是做旅游业务的，但是做着做着找过来的人就多了。服装能不能做？牛肉能不能做？美妆能不能做？说实话，我非常心动。但是有一天爱人跟我说，你真的要开启这么多业务，你都做的好吗？要投入多少资源进去，会不会丢掉你旅游的地位和产出？一下午我想了很多，决定在旅游流量业务没有做的很扎实的情况下，不轻易开启新项目，包括公司已有的
    100 多万收益的广告业务，我也做了暂停。这是小公司创始人的难处，精力放在哪里，业务产出就在哪里。贪多、不专注可能会丢掉基本盘。但是回过来，仅仅旅游业务的空间，其实已经够我挖很久了。每次走到不同的城市，都能发现这个城市还有人做这个的做那个的，做的都很好，5
    个人 1000 万-2000 万的年交易，对于大部分、普通人、小公司，这个生意小吗？这是 5%带来的规模。06 当成交和不成交的客户都说你好前段时间也看到小马宋老师的分享，说的很好：
    拒绝客户，并不是不想做生意。而是保留机会，保住口碑，当你成交和不成交的客户都会说你好的时候，你的业务反倒会慢慢变好。好的生意是相互认可后的相互成全。有的流量不要你，有的流量你也不要，做经营需要赚钱，也需要体面、尊重和认可，最后坚决保留自己的选择权，不做生意中的乙方。对于今天大部分、普通人、小公司来说，经营逻辑变成了做好
    5%的专业领域，选择 5%的目标用户。5%的主动选择可以带来传播、健康、从容、专业和规模。【昵称】许义 【所在地区】上海长宁 【公司/Title】谱见文旅
