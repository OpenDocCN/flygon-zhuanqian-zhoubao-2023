  text: '# 《在闲鱼卖自己的旧衣服赚了 10W+ 的经验总结》> 原文：[`www.yuque.com/for_lazy/thfiu8/pfhkpb471ikbtygi`](https://www.yuque.com/for_lazy/thfiu8/pfhkpb471ikbtygi)##
    (91 赞)《在闲鱼卖自己的旧衣服赚了 10W+ 的经验总结》作者： 阿黛日期：2023-04-14【主题】在闲鱼随手卖了 10W+自己的旧衣服，有几点经验总结
    大家好，我是阿黛。刚刚加入生财的萌新。 比起大佬们动辄百万级千万级的资金体量，我的项目弱的不值一提。 但因为发现有很多比我还互联网小白的伙伴， 没有什么储备，从未下过场，非常迷茫，
    所以就拿出我的这些例子，看能不能给到一些借鉴和参考。 以前一直做的实体生意，有过红利期的黄金时代，行业没落之后转型非常吃力， 卖家乡特产腊肉算是一个路径，分享被加了精华，也得到很多朋友的鼓励：
    在这个过程中我其实还学会了重要的一点： 人啊，得有随手赚小钱的能力，能赚的钱都去赚一下试试， 万一中间有机会赚到大钱呢？ 做职业经理人的时候销售额以亿计，本来跟我毫无关系，
    但人在某种光环下容易迷失， 后来我花了很长时间来适应年薪百万和卖一斤腊肉只赚几块钱的落差， 也逐渐养成了随手赚小钱的习惯， 相信假以时日，总会遇见大生意。
    千里之行，始于足下。 光想不行，起心动念就要马上去做， 所以我个人非常期待生财的航海实战。 在闲鱼卖旧衣服很偶然，就是换季时在家整理衣柜， 发现很多衣服不怎么穿，尤其是郑州这种春秋超级短暂的地方，
    有的一年能穿一次都不错了， 于是拍照挂闲鱼，没想到直接变现了十几万， 后来也发现，有很多姑娘专门做这类生意，也能获得不错收益。 全文 2000 多字，详情请点击[https://y2w73sabxw.feishu.cn/docx/A47Vd3fekoelzRxZpdUcTl9Cn7W](https://y2w73sabxw.feishu.cn/docx/A47Vd3fekoelzRxZpdUcTl9Cn7W)[https://y2w73sabxw.feishu.cn/docx/EkZTdONM7oPzFvxbfbtcuQ2Unwd](https://y2w73sabxw.feishu.cn/docx/EkZTdONM7oPzFvxbfbtcuQ2Unwd)评论区：书情小跟班
    : 学习了 富强 : 收获满满 财女小马达 : 养成随手赚小钱的习惯，小钱也是钱，爱钱才会有钱，谢谢分享 CRAZY : 年纪渐长，对物欲的渴望变的很低，很少对什么东西势在必得，内心足够丰盛，也就不需要用外物来武装证明自己了。
    我现在看中了什么都会先放在购物车或者把照片存进相册，过一段时间翻出来，看看是不是还很想要，多数东西都会被删除，这是抑制冲动消费的很好方法，希望对你也有用。
    有心人购买我的闲置换号再卖出去，转手就是几千 以上很受启发 谢谢 芷蓝 : 厉害，小生意和大生意的区别就是试错成本低，没结果也无所谓，一旦找到一个反馈效果好的就可以进行复制➕放大～
    大虎 : 感谢分享 自由职业者-百万 : 我也是做闲鱼无货源电商，做了好几年了，闲鱼真的是一个很神奇的平台，我这边有个小伙伴租房子买的二手家电，房子租完原价又卖出去白用一年😂
    大鱼海棠 : 帖子里链接打不开，大家有遇到吗？（手机上已安装飞书）'
