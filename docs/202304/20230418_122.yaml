  text: '# 《抓住 GPT 封号热点事件，2 天变现 1 万》> 原文：[`www.yuque.com/for_lazy/thfiu8/yo7ccgkx68l8kscg`](https://www.yuque.com/for_lazy/thfiu8/yo7ccgkx68l8kscg)##
    (精华帖)(165 赞)《抓住 GPT 封号热点事件，2 天变现 1 万》作者： 令狐峰日期：2023-04-04大家好，我是令狐峰，极客增长的创始人。周日突然
    GPT 针对亚洲节点的可疑账号，开始大规模封号，具体事件不在多做解释，GPT 封号事件不了解的具体可以看下面二张图，整个朋友圈一片哀嚎。周日早上开始发生这件事情，我们意识到商业有机会，我和
    赶紧行动，围绕 GPT 封号热点事件进行发售产品，第一天 9379，昨天变现 4788，虽然变现不多，但是快速拿到正反馈的感觉还是挺好的，因此我们来做一个简单的复盘。更多内容，可以点击下方链接查看
    ↓↓↓↓[https://bchje44bsl.feishu.cn/docx/KJ0CdYG18oMFStxpa17cxS0wnyt](https://bchje44bsl.feishu.cn/docx/KJ0CdYG18oMFStxpa17cxS0wnyt)![](img/19a293b0dcd5e8a97e6323560cbbc36c.png)![](img/a2030178e714163551ea6f4dbe7a9a08.png)![](img/d52f65efcf8f140744ccbc2f7704a715.png)![](img/ec586f1b031c6a5c3367e94fa2de84f8.png)评论区：书情小跟班
    : 这行动力真强，热点把握非常精准 芷蓝 : 每个异常事件最后都能落到一个个关键词上，厉害！ 七小 : 令狐哥🐮 聪聪 8.0@益生菌 : 执行力很强 RPA
    帮阿愚呱呱 : 厉害 金九渊 : 有看过极客的文章，推 notionai 凌波微影 : 首先，我们大家都知道封号这个问题存在，但是很多人却把它当成新闻热点看了就过了，但是有商业敏感度的人，知道这里存在抱怨，存在痛点，有痛点存在那么就会有相应的需求，针对需求提供产品。这一系列反应看似简单，但是却是我们大部分人缺少的。另外，就是具体的执行力很令人钦佩，制定目标，任务拆解，极短时间做出产品，这都需要超强认知做支撑，活该你赚钱了！
    朱小茜同志 : 太厉害了吧，反应速度之快'
