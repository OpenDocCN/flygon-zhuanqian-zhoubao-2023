  - 回答1：好内容的作用是留
  text: '我用钱、用运营的手段去外面吸引粉丝来关注我的公众号，而我的内容，能让我尽可能的留住这些粉丝。所以，我认为：好内容不是用来涨粉的，是用来留住粉丝，让他们别取关的。涨粉跟好内容的关系不太大，要涨粉还是要看运营的。怎么运营，这就是不同号主方法不同了，我的起号运营方法，已经写了
    5 篇文章，在我公众号搜“运营”就行。有人问我：最近发现资料引流的副业项目，好多人做，这种长期看，值得做嘛。嗯，我认识一个号主，她上个月靠卖资料赚了 10
    万，不过她搞了有两三年，微信有 1 万个好友，都是搞这个在各个地方引流的。我对这个挺感兴趣的，也花了钱，买了个课去看他们的操作。我的结论是：这个能赚钱，但可能无法给号主提供情绪价值，而且，是个打擦边的生意。值不值得搞，这是因人而异的，一个是需要解决流量问题，还有就是需要花费时间精力的成本。但问题是，如果你能解决流量问题，为啥不做一个
    IP 呢？生意还能做得更持久。所以，我后面并没有做资料的项目，而是把我的时间投放在 IP 号上。最近我又开始将我做公众号的思路搬去小红书，产出了一篇爆文，直接涨粉到
    3000+，接下来我会将小红书+公众号作为绑定项目去运营。后续也会跟大家分享做小红书的心得，希望能给到大家一些启发。评论区：周彦充 : 不管是公域还是私域，爆款都是最重要的。哈哈，之前关注过你，多多交流
    二丫吖 : 我公众号做到现在，没有出过爆款，小破号业做起来了，其实也可以细水长流写写自己愿意写的～ 周彦充 : 哈哈，那时你没有做热点，做热点试试。我也没出过，但是感觉会出
    二丫吖 : 我不准备做热点～ 书情小跟班 : 非常优秀，认识一下 希声。 : 非常认可~ 思蒙 : 太棒了，“陪伴性”这个词，用的真好，类似“养成系”一样，持久之后，也会有更大的粘性。
    好的号，好像都是让读者和博主，产生了类似一种朋友的关系，这种关系更让粉丝把博主当自己人，不用追热点，按照自己的方式，写起来舒服，吸引来的也都是精准粉，也不会有流量焦虑。
    二丫吖 : 对，是的'
