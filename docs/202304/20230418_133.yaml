  - 问题2：作者是如何描述公众号与头条号的区别的？
  - 回答2：公众号是私域，强调内容夹杂故事和启发；头条号则是公域，更偏向科普性和结果导向的内容。
  - 问题3：在公众号平台上，什么类型的内容能够增加阅读量？
  - 回答3：科普性、故事性、以及涉及方法论的内容，以及追热点话题。
  - 问题4：为什么作者认为公众号的粉丝不会被带走？
  - 回答4：因为公众号的粉丝更注重内容的结果、故事性和干货，而非个人作者本身。
  - 问题5：作者如何建议定位一个公众号？
  - 回答5：作者建议先展示自己的亮点和成绩，然后输出涵盖多方面话题的内容，不必局限于特定的垂直领域。
  text: '# 《做公众号，怎么涨粉快速起号》> 原文：[`www.yuque.com/for_lazy/thfiu8/udt4a3cvmvz8h4xy`](https://www.yuque.com/for_lazy/thfiu8/udt4a3cvmvz8h4xy)##
    (68 赞)《做公众号，怎么涨粉快速起号》作者： 二丫吖日期：2023-04-07大家好吖，我是二丫，本职工作是在上海一家互联网公司当项目经理，也是一名宝妈，我每天能拿出两三个小时做自媒体。在这个情况下，我做了一个公众号，去年靠这个号赚到了十多万的样子。今天跟大家分享：在私域做内容跟在公域做内容有什么区别。做公众号和头条号不一样，公众号是私域，头条号是公域。在公域，科普性、故事性的内容会比较好。比如我以前在今日头条搞青云计划，基本上可以用“是什么、为什么、怎么办”这条逻辑走天下，这就是科普。你在向读者详细解释一个干货，让他们能看完你这一篇文章就知道怎么干。可这些干货，对于读者来说，都一样。分不清是哪个作者写的，因为主题都是围绕方法论进行开展的，而方法论就是个工具，谁用都一样。所以，你在公域平台上的一篇文章火了，这只是文章火了，并不是你这个账号/你这个人火了。这就是我为啥一直说：公域平台的粉丝你带不走，除非你就在这个平台卖货，你能在现有粉丝的基础上，最大化变现，这是一条路子。至少你获得了钱。所以，今日头条后面带货卖书很火。总之，粉丝们在公域平台看的是结果、故事、干货，不是来看你这个人的，没几个人在乎你的经历，除非你写八卦。可作为一个创作者，我们要能持续地更新内容，一定是它能给我们带来情绪价值+钱。没有情绪价值，就很容易被数据绑架：辛辛苦苦写一篇，阅读量两位数，感觉自己一天白干。“我月入几万、我一线城市买房了、我自律了多久改变了人生，我来给你总结方法论...”这类选题在公域平台浏览量高，还有追热点也能增加浏览量。有阅读量才能有钱。可作为创作者，你很快就会发现，这样的选题无法给你带来情绪价值，写得多了，就烦了。感觉自己在炒剩饭、也不想追热点：“别人的事跟我有个毛关系...”这种内容无法为创作者提供养分，不能让一个人的认知获得成长。平台要是降低阅读量的收益，那就是既没有情绪价值也没有钱，放弃更新就成了很自然的事。公众号的私域性质不是这样的，在私域更文，陪伴性质更强一些。内容要夹杂故事，让人感觉到有启发。能让别人有启发的事，肯定你自己也能有启发，这对创作者来说就是情绪价值。可读者的要求很高的，他们不需要一个“新手小白”来陪。所以，你要做私域，在刚开始就要想想，自己有什么拿得出手的成绩能展示，然后再用结果去倒推过程。这个才是做公众号定位的关键。打个例子：我的公众号定位：33
    岁，大专学历，打工 5 年，在上海结婚生子、买房买车。这就是我的 IP 定位。这段话中，最重要的关键词是“大专学历、上海买房”，这几个字会让人好奇，想关注这个博主看看：这人可能有两把刷子，先关注看看。所以，搞公众号，不需要内容垂直，你其实做到受众垂直即可。关注我的粉丝们，年龄段大多在
    20-45 岁。这类人群的人生会有：工作问题、情感问题、原生家庭问题、买房问题、城市定位问题、育儿问题等等...这些内容如果我有心得，又有输出的能力，那我都是可以写的。也就是说，你可以选择不把自己的公众号定位成：职场领域、读书领域、情感领域...（当然有博主是这么定位的，但你可以不这么选择。）那我的做法就是，先摆出我最亮眼的成绩，吸引大家关注我，然后以日更的方式输出内容。我写买房、写升职加薪、写副业、写婚姻情感、写育儿...所有的文章，'
- qas:
  - 问题1：为什么作者认为自己的观点可能不够客观？
  - 回答1：因为作者承认自己的观点受个人经历和认知观点影响，认为无法代表所有人。
  - 问题2：作者为什么强调写作是观点的输出？
  - 回答2：因为作者认为写作是将自己的观点传达给读者的一种方式，不仅仅是表达事实。
  - 问题3：为什么作者认为买房对她来说是硬件配置？
  - 回答3：因为买房是作者生活中的一个重要方面，展示了她的生活方式和价值观。
  - 问题4：对于作者来说，更新频率为什么如此重要？
  - 回答4：因为作者认为频繁更新能够保持读者的关注和粘性，如果断更则可能失去读者。
  - 问题5：根据作者的说法，为什么写作需要持续训练？
  - 回答5：因为作者认为只有持续写作才能保持手感和内容的质量，避免失去写作状态。
  text: 都带有我个人的经历和强个人认知观点，观点肯定不够客观，毕竟，这个世界这么大，千人千面，观点的对和错，谁又能说得明白？无所谓，那就是我的观点。我就是用这样的认知和行动获得现在的生活的。这就形成了一个闭环，读者们因为好奇我咋能买房而关注我，看了我的一系列文章后觉得：“哦，难怪你能买房了”。说到底，写文章，实际上就是一个观点的输出。毕竟，作者在上海买房，跟读者又有什么关系？我刚开始关注你，是因为你说你低学历在上海混下来了，我好奇，但，你要老拿买房这事说来说去，就没意思了。因为，你的情况不可复制。我可能没有娘家人给我带孩子、也没有婆家愿意借钱、我也不是干互联网的，工资没那么高，更没有赶上今日头条的红利，一年就搞到
    20 万，老公可能也不够省心...天时地利人和不在我这边，我买不了，那方法论对我来说，没用。而，作为博主的我，呼吁大家关注我，我也不是来教你们买房的。只不过，买房这事，是我的硬件配置，我看能用、好使，就用上了。我以日更的方式，一篇篇文章输出，就是为了向读者们展示：来来来，瞅一瞅、看一看，关注我，我的内容能给你带来启发。你对搞钱有疑问，来，我写一篇给你分析分析...你对情感有迟疑，好，我来分析一把...你对买房有想法，OK，我有经验的...你想了解自媒体，没问题，我搞了
    4 年自媒体了，我来说道说道...到后面读者就会发现，上海买房不是这个人最重要的成就，这个作者是有个人魅力的。她的观点我认可、对我有启发，我用了，确实有点作用。我关注她，看她文章，是因为她强大的生命力，她有力量。我愿意被她陪伴、在我看来，她就是我的“线上朋友”，我愿意每天打开她的号看看她又写了啥。这个时候，稳定的阅读量就出现了。那对作为创作者的我来说，这个公众号要是赚钱，那就是赚了。要是不赚钱，我也收获了情绪价值，因为我在用文字总结自己的人生，这是我愿意干的事。等我儿子长大了，能看看我的文章，知道他老娘当年这么的上进，对我来说也是价值。这就是公域和私域最大的区别。对于公域来说，爆款最重要。对于私域来说，更新频率最重要。公众号的内容更新频率跟掉粉有强关系，但跟涨粉没啥太大的关系。就是你一旦断更后再启动更新，铁定掉粉。因为有的人忘记了，看到你突然更新，不记得之前为啥关注，顺手就取关。这就是为啥，公众号更新频率要高的重要原因。每天一篇文章，起到了一个陪伴作用，养成了粉丝打开你公号的习惯，喜欢你的粉丝，不管你写啥，每天都会打开你文章看看，你无形中就将你的观点、陪伴，植入到粉丝的习惯中了。但你不更新了，意味着你不提供陪伴服务了，粉丝就被别的号培养了，他们就去看别的号了，跟别的号主有了“精神联系”。你断更后重新启动更新，粉丝跟你的链接没有了，取关就很自然。所以，做公众号更新频率非常重要。其实写作也是一样的原理。写作这个东西，是越写越有的。你一旦断更，就会失去手感，写出来的内容自己看着会觉得“差点意思”。这就是为啥写小说的大佬们总说：小说写着写着剧情会自己发展，人物活过来了...这是一种境界，是长期写作训练的结果。我是觉得，人跟写作是有个缘分的，有那么点写作天赋的人，都是跟写作有缘分的人。现在知识付费时代，你既然能中青云，说明，你是有写作基础的，可以开始搞了。至于“怎么能迅速涨粉”我在自己的知识星球里分享过
    5 篇文章，详细写了我是怎么起号的。现在在精华区里可以看，我之前写的从 0-1 做账号这几篇。你会残酷的发现，我的粉丝基本不是靠内容涨的，都是靠我运营搞来的。比如：我搞红包活动、送书活动、跟别人搞互推、去别人的群里薅流量...我现在是这么理解这个事情的。
