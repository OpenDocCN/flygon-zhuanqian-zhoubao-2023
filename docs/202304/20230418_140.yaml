  text: '# 《两个正确姿势，度过难熬的新手起号期》> 原文：[`www.yuque.com/for_lazy/thfiu8/bzq1c6r2ttihuck5`](https://www.yuque.com/for_lazy/thfiu8/bzq1c6r2ttihuck5)##
    (50 赞)《两个正确姿势，度过难熬的新手起号期》作者： 某人周日期：2023-04-06大家好，我是某人周。去年加入生财后我就一直专注抖音推文项目，因为它试错成本比较低，不需要高度原创的内容，流程清晰、操作简单，适合我这种之前没有太多短视频经验的小白。感谢生财团队木木的邀请，我来和大家分享一下我在推文新手期的经验总结和心得体会，适合对抖音推文、对短视频类项目了解不多的小白。我的分享围绕视频制作和账号运营展开，从推流不稳定的问题入手，先讲解平台推流机制，然后说明如何通过优化操作突破播放量瓶颈，最后谈谈怎样提升推文“基本功”，希望能对你有所帮助。为方便阅读，请大家移步飞书文档：[https://i.shengcaiyoushu.com/docx/R8fvd474oo7oeWx9h1tcVHWcnKN](https://i.shengcaiyoushu.com/docx/R8fvd474oo7oeWx9h1tcVHWcnKN)评论区：骆驼
    : 感谢大佬，讲的很详细。不过文中说抖音的初始流量是 200-300。目前我发了两个视频的播放量都是 50 左右，但是也有人点赞。手机卡是新手机卡，抖音号刷到的基本上都是推文视频。没有违规检测，视频内容支持豆荚。请问这样的账号可以接着用嘛？
    芷蓝 : 👍👍👍 团子 : 推文的小说从哪里来，怎么联系 某人周 : 可以先翻翻 3 月小航海-抖音推文的航海手册了解一下～ 某人周 : 创作者中心-账号检测，如果账号和之前发的作品没问题就可以用了。我建议直接发作品看看流量。
