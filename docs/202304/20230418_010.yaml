  text: '# 《包工头的真实生活》> 原文：[`www.yuque.com/for_lazy/thfiu8/yk1qbsvx7gbqrdgo`](https://www.yuque.com/for_lazy/thfiu8/yk1qbsvx7gbqrdgo)##
    (167 赞)《包工头的真实生活》作者： 小马宋日期：2023-04-14包工头的真实生活 这几天回山东老家有事，跟我表弟聊了聊他的生意。他原来跟人合伙制作焊接挖沙船，赚了几年钱，后来生意不好又赔进去了。
    我们黄楼镇是花卉绿植之乡，这几年他转行做绿植工程外包，简单来说就是所谓的包工头。他自己去接外包项目，然后在各个村里拉人头去栽植花卉。 业务主要在山东各地，远一点会到河北等周边省份。
    在外面种植一株绿化花卉 1 毛几分钱左右，他的工人工费是 7 分一棵，他中间赚一点差价。不过，他工钱是现付，工程款是后结，或者先付一半，总之有欠款，这是一个风险。
    他还要负担工人的住宿吃饭来回路费，为了省钱，他要自己给工人做饭，早上四五点钟就要起来在工地做饭。如果是近处的项目，他每早就要早起开车拉工人去工地，四点就要出发。
    为了节省费用，自己买了一辆面包车，其实会超载，因为不超载他没精力来回拉人，雇司机的话利润就没有了。他每天四点起床，一般开车两三个小时去工地。 晚上还有很多事，一般只能睡五个小时。
    在山东农村，一年能有几十万的赚，在当地也算不错的收入，但这个生意，要担欠款风险，自己一天工作十几个小时全年无休，要跑业务，既做包工头，又要做司机，做厨师，做服务员。
    我们在新闻和文学作品里看到的包工头，普遍是负面形象，其实我表弟这样的包工头才是最通常的样本。 中国劳动市场，还有大量这样的农民包工头，农民工作者，他们赚的钱，仍然是超量劳动的辛苦钱，而且我老家的经济条件，算是国内比较好的环境了。
    我们能发声的人，大部分在一二线城市，但问题是他们看到的是北上广深的大厂里的情形，他们讲的话，其实只是代表了少部分人的日常。 而像我表弟这样的包工头，可能代表了我们这些人日常看不到的中国。评论区：文富
