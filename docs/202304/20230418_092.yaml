  - 问题1：文中提到电商行业的大周期如何？
  - 回答1：整个电商的大周期是增长的。
  - 问题2：在创业者的不同层级中，他们如何看待自己的道？
  - 回答2：他们在不同层级中寻找最本源的东西，贯穿行业并创造生态系统。
  - 问题3：文中提到的第六层级的主要两个目标是什么？
  - 回答3：活得久和推动某一个领域的发展。
  - 问题4：在第七层级，创业者可以达到什么境界？
  - 回答4：在道家成为“圣”，在佛家成为“佛”，追寻自己并活好自己。
  - 问题5：评论区提到的不同级别的IP应如何转化为行业？
  - 回答5：低级IP做流量，中级IP做产品，高级IP赋能行业，顶级IP把自己变成行业。
  text: '我们要把类目变成行业，举个例子：电商，电商里面之前是做淘宝货架电商后面是短视频推荐点上，现在是做直播电商，这 10 多年有电商行业里面有各种小周期，但是整个电商的大周期都是增长的，也就说在这个行业内既能建立深厚的壁垒，也能创新引领行业的发展，在这个层级的创业者，已经是创业多年的老炮，小周期已经波动不到这个层级的创业者。![](img/83a6ce8093c5edb0ca47ef96f74d337a.png)道生一、一生二、二生三、三生万物，在这个阶段需要找到一个最本源的东西，贯穿行业，能建立起万物，创造出一个生态系统，在这个层级的创业者，能找到最本源的东西，也就是自己的道在哪里？新能源汽车中，理想、小鹏、蔚来，我认为理想最能杀出来，现在市值也是小鹏+蔚来，理想找到了自己理想汽车最本源的道，家，围绕的家创造出自己的生态系统，生态系统中的产品相互促进理想“家“的道，或者是一类创业者找到自己本源的道，例如：服务、抖音等，通过服务贯穿行业，建立属于自己的服务宇宙生态系统，或者是通过抖音贯穿行业，抖音+万物，建立属于自己的抖音宇宙生态系统，或是找到永恒的存在道，例如：社区等，社区里的业务一浪又一浪，但是社区永远在，在这个层级的创业者，完全做到了知行合一，![](img/90195ca3836abf20e3d60df0ec01856a.png)阿里巴巴讲到要活
    102 年，特斯拉加速世界向可持续能源转变，第六层级要结合两个来看，一个是要活得久，另一个就是要推动某一个领域的发展，推动一个领域的发展必然要有几代人的努力，而且需要持续资源、人力的投入，因此活得久也变的极其的核心，![](img/9b683f75a3d46d76d829405a8478f824.png)到达了第七层级，已经完成见天地、见众生、见自己，在道家已经成“圣”、在佛家已经成“佛”，可以做到本来无一物，何处惹尘埃的境界，真正可以追寻自己、活好自己。归根结底就是不要低水平的重复，没有进步就是退步。评论区：芷蓝
