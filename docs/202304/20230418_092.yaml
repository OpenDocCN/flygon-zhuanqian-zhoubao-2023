    (精华帖)(181 赞)《你创业的层级决定利润的天花板》作者： 孙策日期：2023-04-06一般每年我都会出去逛一圈，然后看看大家在做什么，发现挺多优秀的创业者突然的崛起，反超了自己蛮多的，反思了一下自己，我从
    16 年开始创业到现在也差不多有 7 年，均下来算年产值并不高，也反思自己很多业务都是在低水平的重复，并没有每一年都在进步以及增长，就开始思考创业层级的问题，收入可以波动，但是创业的层级一定要增加![](img/f80934582a0d3710c990fbc42336d04e.png)现在绝大多数创业者在这一个环节的居多，跑通一个闭环且能赚到钱，流量型业务指的是流量套利的业务，类似于微信淘宝客（引流到微信群，在微信群进行卖货，获得佣金）、抖音混剪（大量的混剪博取抖音流量，用户购买，获得佣金），这种类型的业务，是人数最多的创业者，没有核心壁垒，复制容易，所以如果有一批人赚钱了，会有一大批人进行跟进，所以人数众多；这种业务天花板很有限，是因为组建不起来优秀的团队，一方面吸纳不了人才，人才会迅速掌握全流程，很快就会走，另一方面人培养起来，也会走，也就说，人来人走会形成一种动态平衡，而且你只能向下兼容，不能向上兼容更多大佬入局，在这个层级的创业者会做的特别的累，要把控更多的环节、更多的细节，而且回过头，发现只是积累了现金，而没有积累下任何的东西。![](img/d8f2fc0c7d3c64dc6f4e3437c88ccacb.png)产品型业务指的是能打磨一个产品，用产品去获客、去变现，类似于：运营一个公众号，把这个公众号当作你的产品；运营一个抖音号，把这个抖音号当作你的产品；运营一个小程序、运营一个工具、运营一个
    ip 等，产品型的创业者相对流量型的创业者少了很多，构建产品是有足够的壁垒的，产品就是你的营盘，可以向上吸纳，吸纳更多优秀的人，也不怕优秀的人走，因为就算走了，这些优秀的人知识的沉淀，也沉淀到这个产品上了，这个产品会不断的进化，依靠产品本身去获客，去变现，向上吸纳人才与向下兼容求职者，一个兼容一个吸纳，一词之差，但是整体差的是一个层级，在这个层级的创业者可以不那么累，可以把握更多的核心关键节点，解放创始人，可以下足够多子，盘活后面足够多的棋，在这个层级的创业，年利润是可以做到千万级甚至几千万级。![](img/cb8e2a8d4e89cfb78d80ed1745ea556c.png)无论你是产品型创业者或者是流量型创业者，无一例外都是对应的一些垂直细分类目，很多创业者是快速做到头部，开始对整个行业进行赋能，包括：供应链、团队管理、玩法等，现在主流的都是业务+业务
    ip 的方式在走，这个层级不仅仅是业务形成了壁垒，而且这个创业者也成为了这个类目的名片，一旦占据了这个位置，第二个出现的人永远是第二，也就形成了壁垒，在这个层级的创业者，不仅仅赚了业务的钱，而且还赚了这个类目增长的钱，因此在这个层级的创业者还是有一定地位的。![](img/b145f987f55af90baee2232deb41ef4d.png)前三个层级有明显的问题，业务都是有周期的，很多业务可能三年消亡或者是两年消亡，这也是困扰绝大多数成熟创业者的一个难题，第四层级就是圈行业，提高抗周期性，'
