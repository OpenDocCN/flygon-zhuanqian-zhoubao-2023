- qas:
  - 问题1：文章的主题是什么？
  - 回答1：经济形势并不如预期那么好。
  - 问题2：为什么作者认为今年的经济情况并不乐观？
  - 回答2：生产制造业开工率低，房地产市场不景气，外贸受阻等因素。
  - 问题3：文章中提到的一个老板的工厂今年的情况如何？
  - 回答3：工人数量明显减少，开工率不足。
  - 问题4：为什么作者提到深圳的房价？
  - 回答4：深圳的房价下跌且成交困难，反映了房地产市场的疲软情况。
  - 问题5：文章最后作者的建议是什么？
  - 回答5：保守态度，持有现金为好，面对未来的经济变数。
  text: '# 《经济形势没有想象中那么好》> 原文：[`www.yuque.com/for_lazy/thfiu8/ge80udo6hcu9v4r0`](https://www.yuque.com/for_lazy/thfiu8/ge80udo6hcu9v4r0)##
    (286 赞)《经济形势没有想象中那么好》作者： 小马宋日期：2023-04-03经济形势没有想象中那么好。 今年刚刚过去 100 天，我大概有 60 天在各地出差。这几天在广东一些地区观察，也看到今年的一些地方经济情况，其实并不乐观。我遇到的一个老板，自己有七八个工厂，生产范围包括化工、电子元器件、汽车零件等等，开工率非常不足，往年一个厂有
    1500 工人，今年只有七八百人上班。而且，疫情前招工不好找，旺季时大家都抢工人，今年明显招工好招了。 再说深圳的房价，我知道有些人在前海买了 19 万一平的房子，但是今年这些房子的价格就只有
    10 万左右了，而且还很难卖出去，成交不行。 不过我在广东某小城市的房地产交易大厅，跟交易员聊了聊，她说普通房子成交要比去年多了很多，我看了看他们的办事号码，预计这一个交易大厅一天过户方差
    200 多套，这个城市估计一天过户 1000 套左右。 生产制造业的问题，我个人觉得主要是外贸被卡，美欧联合抵制中国商品造成的。中美的矛盾已经被放到明面上了，大家掀桌子翻脸早就毫无顾忌，所以也不意外，接下来几年都是很大的变数，谁都说不好。我自己把一些资产已经变现，先持有一部分现金为好。
    当然也不是哀鸿遍野，至少过去几年明显受影响的行业，比如旅游、出行和餐饮，都是比去年强很多。但制造业相对比去年还要艰难，据说 2 月份出口大降，降了 47%。
    我们也不要觉得商场里人多了，就一定会好，人出来吃饭和消费多少，那还是两回事。比如去麦当劳，原来可能多加一个奶茶、甜筒或者鸡腿，今天可能不加了，那实际消费额可能就比正常降了
    20%。 所以还是要看看再说，边走边看，保守一点，争取活到续集。评论区：fd : 去年底就知道今年外贸肯定差一点一逼 雪玲 : 我最近正想开个餐饮店，看了你的帖子，能给点意见吗
    王路律师 : 这个情况感受的很明显，特别是去年开始，广州地区的人口情况就从净流入第二，变成人口负增长了。 黎明之光 : 中国的经济外看欣欣向荣，内看寸步难行
    渡鸦 : 同感。朋友家是广东某市开工厂的，今年开年来工厂开工率比往年都低，市场需求缩减，订单量锐减，不得不开拓更多的客户渠道了[撇嘴] 李栀知 : 外贸人深有同感，今年行情比前两年差好多。
    霍建铨 : 现实摆在眼前，关键是“变”，你觉得呢？ 罗本 : 确实是这样的场景'
