  - 问题1：作者在文中对创业者使用“业内顶尖”一词持何态度？
  - 回答1：作者认为这种自称往往不符合实际，只是产品比普通产品稍微好一点而已。
  - 问题2：作者对于创业者自我感觉良好的态度有何看法？
  - 回答2：作者认为这种过度自信会让创业者沉浸在自我感动中，未必有助于实际发展。
  - 问题3：作者提到了如何定义一个产品比另一个好的标准是什么？
  - 回答3：作者认为除了产品本身的质量，价格、设计、体验等因素也需要考虑在内，例如能比大品牌产品更便宜。
  - 问题4：作者对于某些创业者认为自己做得已经很好的观点有何见解？
  - 回答4：作者认为总有人能做得比他们更好，这种观点可能有助于保持谦逊和持续进步的心态。
  - 问题5：作者在文中是否赞同“十倍好”的理念？为什么？
  - 回答5：作者认为理念没问题，但更关键的是实际执行，而且总会有人做得比你更出色。
  text: '# 《永远有人能比你做得更好》> 原文：[`www.yuque.com/for_lazy/thfiu8/sgrgofkg2bmchkvo`](https://www.yuque.com/for_lazy/thfiu8/sgrgofkg2bmchkvo)##
    (97 赞)《永远有人能比你做得更好》作者： 小马宋日期：2023-04-04创业 46 条之 10：永远有人能比你做得更好我遇到的创业者，有相当一部分在介绍自己的公司时，会使用“业内顶尖”这个词。但我看到他们产品的时候，说实话，也就是比大路货稍微好一点点而已。这种对这家产品的迷之自信，会让很多创业者陶醉在自我感动中。当然我说的好，并不仅仅指的是产品本身，还有价格，设计，体验等等。如果你做出一个和麦当劳一样好吃的汉堡，但是比它便宜三分之一，那这个就是比麦当劳好。反过来说，有些人觉得传统的产品有很大问题，比如方便面，垃圾。但自己做出一个更好吃的方便面，确实很好吃，只是太贵了，也没啥可骄傲的。还有公司的经营。有人经常会说，我们已经做得很好了，但我想说的是，总有人比你做得更好。我遇到过做店铺运营的牛逼客户，人家不在乎品牌，一个店很快就能做到天猫前五，还是赚钱的。你说电商运营手段就那么几种，我都做了，但是，不好意思，有人就是比你做得好，还很赚钱。有些创业者，经常会提到要做十倍好。我觉得概念没问题，但更重要的是执行，怎么才能做到十倍好？我也不知道，反正总有人比你做得更好。比如运营微信群，我工作之余一个人运营
    70 多个群，还能保持一定活跃度，我觉得，我比 90%的群做得要好一些吧，因为我加入过的群，几周之后就变成了一本书，名字叫《寂静的春天》。小马宋每日思考评论区：林希
