  text: '# 《用 AI 绘画制作电商模特主图思路》> 原文：[`www.yuque.com/for_lazy/thfiu8/vs90br2geb55vfet`](https://www.yuque.com/for_lazy/thfiu8/vs90br2geb55vfet)##
    (90 赞)《用 AI 绘画制作电商模特主图思路》作者： 侠狼日期：2023-04-03今天刷抖音的时候，刷到一个用 AI 绘画来制作电商主图的，今天我就把这个完整的教程以及思路写一下。ChatGPT+Midjourney
    制作思路分享我的制作思路与实操制作技巧。首先用 ChatGPT，让他帮我去写这个模特的描述，这里可以用中文对话，我们后面用翻译软件翻译回来就行。目前市面上很多的这个接口类型的都挂了，这里就不提供了，我估计我提供没多久估计又会打不开。关键词有了，接下来的东西就简单了。这里注意一下目前测试发现，Ai
    生成的模特要是涉及到了“性感”这个关键词，MJ 是会拒绝生成的。![](img/25316f89e642d7fa881fa28bf1f8facd.png)去掉这个关键词就可以进行生成了，要是依旧生成不了，我们再按照他给我们的提示，删除一些对应的就行。![](img/ccada4a89f32f4bd0c6140a1c94d9a42.png)生成完成后，要是觉得不好，或者需要微调，或者图生图，我们点就行。U1，U2，对应的是，你这四张合集里面的顺序。V1，V2，对应的是你这四张图里面，你要拿那几张来做图生图。我觉得
    V4 可以，我点击图生图，然后点第四张。![](img/9a8872f5e38dd32121a4ca170bc816c5.png)![](img/070d9210a400e54b713614efa8b0d501.png)![](img/e3049ce4c354d535763e067959dcfcb0.png) 最终的图，我们拿下来，模特这样就有了。![](img/9ad9ed6d854c3810a9716e8bede13fa9.png)之后，我们去找个商品主图，因为我这边没有，我就用
    AI 给我生成吧。我不是做设计的，又不想碰到版权问题，所以就直接用 AI 生成短袖图片了。我英语不好，就一直用翻译软件帮忙了，其实只要敢做面对这些都没啥难度的。给
    AI 的关键词：A solid gray short sleeve with a dot of colored lettering print![](img/6031335aaa8a6d225264f8cc3d1ecf21.png)![](img/9c55655b668232b0bf545e643a146dac.png)好了，接下来两个东西都有了，我们进行下一步操作，图片的话默认是白色底，我们去掉。打开
    PS，选择魔棒工具，反向选择一下，快捷键 Ctrl+J。![](img/2cb292a4146ee48e2620a3000b131d65.png)![](img/853877760b437b0811e610182a9e6661.png)还有一些边边角角，我们可以用快速选择工具选中去操作，我的
    PS 就只有那么点基础，有兴趣的可以做更好，我主要是提供教程方法。![](img/821ccf14580dd3c0d0713820ecb62fad.png)扣好了，我们把这个图片丢过去，然后导出，再发给，Discord，也就是我们的
    mj。![](img/ac1ddbb0cba64c1f0fb88af95383822e.png)'
- qas:
  - 问题1：文本提到男模特穿着什么样的衣服？
  - 回答1：男模特穿着一件舒适质地的白色短袖 T 恤，突显其运动员身材。
  - 问题2：男模特的臂膀有什么特点？
  - 回答2：男模特的臂膀非常结实，显然是定期锻炼的人。
  - 问题3：男模特的下半身穿着什么？
  - 回答3：男模特穿着一条修身的牛仔裤，紧身设计突显臀部和腿部线条。
  - 问题4：男模特站在什么样的背景下？
  - 回答4：男模特站在白色背景下，看起来非常清新自然，展现出阳光和自信的感觉。
  - 问题5：男模特整体的外表特点是什么？
  - 回答5：男模特外表迷人，气质出众，展现出自信和优雅。
  text: 然后，我们将我们自己的图片上传后复制地址复制连接。![](img/73c63392ff0f67b160724f5ae2047339.png)然后，我们在下方输入
    /image prompt The 185cm tall male model is wearing a white short sleeved T-shirt
    made of comfortable textured fabric, highlighting his athletic figure. His arms
    are very strong, and he is obviously a regular exerciser. The lower body of the
    male model is also very attractive. You can see him wearing a pair of slim fitting
    jeans. The close fitting design highlights the lines of his hips and legs. His
    leg muscles are well defined, indicating that he is strong and athletic. Standing
    against a white background, the male model looks very fresh and natural, giving
    a feeling of sunshine and confidence. His posture is very natural, showing confidence
    and elegance. Overall, this male model is a very charming and charming person
    with outstanding appearance and temperament. - Upscaled by  --v 5  --iw 2Prompt 参数是，你的图片连接
    你最后模特生成出来的图片词，完整的，复制下来，然后记得加上据目前测试，要是衣服不带字母的话，生成出来的效果应该会更好的，纯色的估计效果会更好，因为个人时间关系，所以就先写那么多吧，有兴趣的后面可以自己花时间挖掘去玩玩。![](img/38cf3aba4c49ab2239d2bc43102d8088.png)思路是这样了，英文比我更好的，在这里应该可以做的更好，我这个是参考这个视频教程来的，也是做了一些补充，有需要的可以去看看这个原视频的玩法。总之思路就是这样，也算是复述了一遍以文字形式描述出来了。![](img/48551018b96d9901014957df0c1a8bac.png)我做的不算是很好，但是思路解刨，也算是更重要的，现有思路才会有更多实战玩法。Mj
    这个会员，没有 visa 卡的，可以某宝找人代充，很快的。具体的代充的问题我这边就不复述了。不要问我像不像的问题，这些后期都是可以进行调整的，这个方法最快，要是觉得图片不行，不合适，大不了多生成几次就行了。原视频地址：[https://v.douyin.com/AuXENRn/](https://v.douyin.com/AuXENRn)最后，感谢@淘金之路太白姐姐，帮忙编辑，我的图片一直上传不上去圈友有问题欢迎加我好友进行交流。我的微信：3957165，公众号：侠狼网创评论区：
