    2 月份的时候做了 12 万多，和 3 月份做了 6 万，反而 3 月份公司整体利润还要大一些，这其实就是要比较清楚的知道什么时候应该赚什么钱。细节方面我放到运营篇里面一会讲。2、选择类目很重要在做直播之前，选择类目是最重要的，如果你类目没选好，很多问题都是说不清楚的。最后一个项目黄了，觉得到处都是问题，胜利能掩盖问题，但是败仗却暴露到处都是问题。当市场没有完全成熟的情况下，不要去做所谓的“蓝海”类目。为什么会这样写呢，因为我自己在这个事情上吃了大亏！我
