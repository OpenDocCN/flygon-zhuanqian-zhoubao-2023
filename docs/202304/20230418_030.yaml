  text: '# 《大学生两年变现 30w，我是怎么做到的》> 原文：[`www.yuque.com/for_lazy/thfiu8/gsnue6g8u7rgglcp`](https://www.yuque.com/for_lazy/thfiu8/gsnue6g8u7rgglcp)##
    (154 赞)《大学生两年变现 30w，我是怎么做到的》作者： 行一日期：2023-04-11# 前言生财有术的圈友，大家好，我叫行一，02 年终身学习者，大三学生，一位
    00 后副业博主，一位 00 后创业者。接触互联网刚过两年，变现超过六位数，向着七位数努力。现在的结果，我非常感谢生财的贵人前辈们，一路上有他们的帮助，才有我行一的今天。我从大一创业到大三，但只破了六位数，没什么拿出手的成绩，但我自己的一些经历肯定可以给生财的新手家人们提供参考![](img/c9d9a8c88bf5bd0157a66f150454c55a.png)上图是写这篇文章写着写着就动心了，看着这个
    QQ 空间，就慢慢泪水流下来了。首先，我想来讲一下为什么写这篇文章：1.  一肯定是感谢帮助我的一些贵人前辈们。2.  二是希望帮助许多跟我当初一样的新手家人们，还在寻找项目中，还在想实现自己的事业，提供一些方向。1.  但我想说的是，在现在的大环境下，一定要重视自身的积累，当你积累到一定程度，就可能会碰上某个风口爆发，我就是其中一个。接下来都是我自己的实战经验加上一些认知的思考，本文从以下几个方面进行叙述：1.  进入到互联网创业的背景2.  开始的契机3.  做项目过程中思路和感悟4.  跑通的项目带来的收获5.  目前取得的成就6.  目前的方向及后续发展7.  感谢生财的贵人前辈们8.  新手做项目的一点建议#
    进入到互联网创业的背景傲气受挫其实在没进入互联网创业之前，我是个躺平网游少年，因为高中三年太累了，累到最后付出跟收获不成正比。高中在实验班的三年，根本不知道自己追求是什么，也是这种迷茫使我心态奔溃，经常会感觉学习没用，最终还是失败了。本来我还是班上前几，高考完全班倒数，我记得填志愿时，但大家都在说我考的好，我那时真的很难受，也是一个傲气的人第一次尝试心态失败的滋味。摆烂躺平所以进入大学就是躺平，平时几乎都是打游戏，记得刚好有款游戏发行是原神，我是真的肝，肝到了前列玩家。然后就是上课，坐后排直接打游戏，有时候还逃课去翻墙出去玩，校园里的墙被我翻烂了，有一次还被保安追，幸好跑的比较快，一学期就这么过去了。激起赚钱欲假期回到家就很焦虑，特别是亲戚说我十八岁了，还在家打游戏，那时候内心搞钱的想法很强烈，想证明自己是可以的。可能也跟年少时跟父母说，十八岁后就能养活自己有关，这种搞钱的想法很强烈，就这样上网搜索一些搞钱，创业，关注了不少创业的公众号。其实说真的，创业真的太广泛了，信息越多越焦虑。进入圈子也就这样搜索公众号文章认识到一位博主@狗哥了，狗哥的那篇
    2021 年 1 月 3 日一个普通人赚到一千万的独白恰好被我看见了，就这样看那位博主文章。狗哥真的很接地气，一想又跟我老乡，我看他公众号开始慢慢有了创业的萌芽。通过狗哥的推荐认识到生财有术，还有帅张，那时候看狗哥刚开始做社群，我就没加入，进我第一个大偶像帅张的星球，张哥也是我老乡，一种莫名的亲切感。第一次付费社群，也不怕圈友笑话，那一晚我真的很心疼，可能我第一次知识付费，没有明白知识付费的好处。现在只要你的社群有价值，我会毫不忧虑付费，心疼干啥，投资自己是最大的投资，这就是认知的改变。#
