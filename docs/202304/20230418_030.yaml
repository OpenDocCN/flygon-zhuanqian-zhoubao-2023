  text: 不说了，风口过去了，平台的打压，同行的妒忌，让我有很多焦虑，再继续下去只会越来越痛苦，把直播舍弃了，自己好好钻研这个私域流量，学习搞流量，并将流量转化。####
    小红书引流和小红书电商现在知道我的人都知道我是做小红书的，前面的实干经历可能都早已忘记，但这些都是我人生中宝贵的财富。的确如此，我视频号吃了风口就在考虑长期主义，最终确定了真正的长期主义就是私域，我花半年时间一直学习各种引流，关自己做的引流策划文档和同行拆解不少于
    5w 字。我主要是引流教育私域，做高中提分和学习方法类这块，之后也想跑考研这块，我比较热爱教育。现在做的项目都是积累自己的资本。在跑流量的前提下，我团队跑了一下小红书电商，目前应该我属于前列玩家，这个风口得感谢我的朋友，他给我看了案例，我跑起来很快，马上放大。电商最近战绩，站在风口，猪都能上树。![](img/607f42f2379c2c64234f547544f068aa.png)这不得不感谢自己之前电商的尝试。现在我带着差不多
    1000 人的这个的公益项目，算帮助一些新人跑通 0 到 1，利他就是利己。# 跑通的项目带来的收获做互联网项目两年时间，真的收获很大，有贵人，有成长，有认知，有学习。在做这些项目中认识一批同频的小伙伴，还有一些帮助我的圈友，真的感谢他们，贵人的相遇之恩，成长的逆袭，认知的快速提高，学习的效率提升。我想说说自己做的项目，互联网项目太多了，我做的不算多，但本身拆解一下就知道。“流量-产品-转化”这个模型适合所有项目，把所有项目这样一拆解，就明白了。知乎知乎吃的就是搜索流量，还有现在的投流。了解平台的推荐机制，去不断搞好内容，搜索流量标题，还有内容的一个模板，内容和布局一定要好，这个抄同行就好了。最重要的就是坚持，不要有做三个就爆的心理，有那种想法赶快删掉。要有做
    30 个爆一个，做 300 个爆 10 个的心理，这是最低预期，能不能熬就看这个，能不能超越别人也看这个。抖音快手抖音快手也差不多是这个原理。视频剪辑不会，剪辑一个肯定慢，剪辑
    10 个，再到剪辑 100 个，慢慢就成了剪辑高手。内容也是在剪辑模仿同行学会的，自己总结复盘，想想自己为什么这个爆了，那个没爆的原因，总的这些都是搞流量的方法，只能算流量那一块。不能变现的流量就不要搞，我们做视频的目的就是变现，所以做什么视频很重要。游戏变现可以带小程序，可以接商单，小说可以给知乎推会员，总之做视频一定要变现。就是多做多抄，慢慢就会了，付费只是少些试错成本，有个老师带你，但还要自己行动。视频加上带货变现，就是很牛逼，视频号刚开始搬运就有平台推流，流量直接卖货，然后直播转化率更高，简直是风口。我选好品搬运，直接带货。这可能是我第一次感受过的风口，下一个风口也不知道是什么，风口积累的东西使我有更多机会去做接下来的事。短视频带货最重要是选品，爆款可以像素级复制。我看到有的朋友直接找人实拍卖美妆，爆款能爆的素材拆解就知道，基本都是人性的痛点。可以说，许多搬运号都是痛点品，痛点品真香，视频号人群的属性，贪小便宜，直接找低价低廉的品带货，然后橱窗放高价商品。对于直播我自己钻研了两个月，有自己的一套打法，直播流量太猛了。利用好人性，好奇，白嫖，场观一下就上来了，无非就是人货场的打造，先直接降维打击可以复制的直播间，同行就是最好的老师。大家也知道我是学生，所以直播暂时舍弃了。未来把私域做好之后，我会干直播工作室，这也算我在这里写的小梦想。掌握底层逻辑，任何项目都可以去做。不要听信别人对项目的评价，真正搞钱的都是偷偷撸，没那个时间去说这项目如何，那项目如何。
