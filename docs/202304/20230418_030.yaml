    目前取得的成就具体来说，还谈不上什么成就，全部总结下来，就以下 3 点了：1.  靠视频号这个风口，破了第一个六位数，小红书电商两个月利润稳定 8w＋。1.  之前做过百万游戏视频的播放，还有视频号单日
    GMV 破五万，这些我觉得是风口带来。1.  最大的成就就是掌握到做项目的底层逻辑和一套 sop。# 后续发展与思考目前靠视频号这个风口赚了一笔，现在视频号还可以玩，但我自己在校玩不了，只能舍弃这些东西我会，我就可以复制。对于接下来的发展，首当其冲的就是私域流量的积累，然后专注聚焦坚持于小红书，还是小红书引流做私域运营。做视频的大佬也在说私域，做电商的大佬也在说私域，微信永远是自己的，这是一种长期复利的收益。我现在非常重视私域的一些项目，学习搞流量，直播引流，视频引流，图文引流，还是回归到流量为王的时代，重视私域的积累。产品可以合作，可以自己让下面人搞，转化可以通过一些运营和活动进行提高，但最终还是流量。这里我也要感谢一些厉害的
    00 后大佬，感谢分享他们的创业经验，感谢给我讲了他的一些想法，对于这些 00 后，就是我学习的对象。还有目前跟一些千万大佬的交谈，我更明白私域的重要性。私域符合长期，复利，还有所谓的管道收益，需要一直践行下去，一位互联网人一定要学会搞流量，而且流量要精准。最重要的一点就是要走出去，去线下走走，会进步很快，找到合适的人，直接跟他学习，会进步飞速，我就是，希望在生财这里能进步更多。
