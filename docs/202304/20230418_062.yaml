    (78 赞)《如何利用数据分析进行小红书电商选品？》作者： 沐风日期：2023-04-12《如何利用数据分析进行小红书电商选品？》大家好，我是沐风，最近应该有很多同学在尝试做小红书电商项目，对于大多数自身没有货源，而且是刚开始接触电商的同学来讲，可能一开始都会面临一个问题：面临这么多行业类目和品类，到底该如何进行选择呢？这个时候，稍微有点经验的同学可能都会想到借助一些类似蝉小红、新红这样的小红书三方数据平台来辅助自己选品，而不是全凭自己的感觉，毕竟感觉可能会有偏差，但是数据不会骗人。不过，获取数据只是第一步，更重要的是，我们该如何对这些数据进行分析，并利用它们来辅助我们选择行业类目和品类呢？这里，我就给大家分享一下我的一些思路和探索。为了提升阅读体验，请大家移步飞书阅读：[https://rlp3cigezs.feishu.cn/docx/IwUDdGvHhojaL2xwtUzc6YyZnHh](https://rlp3cigezs.feishu.cn/docx/IwUDdGvHhojaL2xwtUzc6YyZnHh)评论区：witon
    : 很赞  不过有个点没看太懂：综合评分中 为什么是 30-需求排名和电商价值排名 沐风 : 30 就是一个常数值，其实设置成多少都可以，总的行业类目是 29，所以我就取了个
    30，减去需求排名和电商价值排名是为了评分，排名越靠前，得分就越高，例如，排名第 1，（30-排名）之后，分值就越高，大概这个逻辑。 witon : 学习了
