  text: '# 《抖音热搜 AI 复活奶奶的教程》> 原文：[`www.yuque.com/for_lazy/thfiu8/hoxvb8i4m8lexwcl`](https://www.yuque.com/for_lazy/thfiu8/hoxvb8i4m8lexwcl)##
    (115 赞)《抖音热搜 AI 复活奶奶的教程》作者： 阿龙（原 Mi）日期：2023-04-10课程署名：阿龙  邹培盛   Sunday直接上干货请移步飞书[https://p6lpsorg7k.feishu.cn/docx/QnHidA4fvoDNL9x9hSHcPJGqnjc?from=from_copylink](https://p6lpsorg7k.feishu.cn/docx/QnHidA4fvoDNL9x9hSHcPJGqnjc?from=from_copylink)评论区：阿龙（原
    Mi） : 简版，做的要像抖音那个需要调节细节，照片需要 MJ 或者 SD 去调，声音也需要细致调节 周彦充 : 感觉有搞头 平凡小吴 : b 站那个好像接入了
    chatgpt，可以对你的话有回应 阿龙（原 Mi） : 剪辑的 大智 : 只能说，牛逼，那还得看下其他渠道可行性，视频号的人群对于这种，我觉得很上头 阿龙（原
    Mi） : 可以测测 北纬 64 度 : 声音这个怎么调呀？怎么输入文本生成“老人音频“呀？ 阿龙（原 Mi） : 仔细看课'
