- qas:
  - 问题1：有关企业微信使用过程中存在的问题反馈有哪些？
  - 回答1：企微文档缺少套用表格格式，做 excel 很常用；直播培训时全程黑屏，PPT 无法接收。
  - 问题2：留言中提到问题后，通常会有什么后续解决方案？
  - 回答2：一般会有后续解决方案。
  - 问题3：哪些功能在协作文档中是基本的？
  - 回答3：协作文档中基本上都有套用表格格式功能。
  - 问题4：谁会看到关于产品的反馈？
  - 回答4：微信团队的同学会看到关于产品的反馈。
  - 问题5：总结的重要性体现在哪里？
  - 回答5：总结不重要，重要的是产品的反馈。
  text: '# 《微信公开课回顾：企业微信》> 原文：[`www.yuque.com/for_lazy/thfiu8/miq4b414uxrbxr4h`](https://www.yuque.com/for_lazy/thfiu8/miq4b414uxrbxr4h)##
    (47 赞)《微信公开课回顾：企业微信》作者： Fenng日期：2023-04-06前几天参加公开课后做了一个简单总结。总结不重要，重要的是关于产品的反馈，因为微信团队的同学肯定会看。如果如果企业微信使用过程中有问题，可以在留言里反馈。存在问题的地方，一般会有个后续解决方案。[https://mp.weixin.qq.com/s/a_b626T4ziurt5oVJh9J5A](https://mp.weixin.qq.com/s/a_b626T4ziurt5oVJh9J5A)评论区：周大壮儿
    : 企微文档缺个套用表格格式，做 excel 很常用，用了各家协作文档基本上都有这功能。 秋长 : 上次用企业微信开了个对外的直播培训，结果全程黑屏，PPT
    全部接收不到'
