  text: '# 《普通人如何打造自己的创业类付费社群，2 个月引流 200+ 付费用户，变现 9900+》> 原文：[`www.yuque.com/for_lazy/thfiu8/figdg922l2hncw5q`](https://www.yuque.com/for_lazy/thfiu8/figdg922l2hncw5q)##
    (44 赞)《普通人如何打造自己的创业类付费社群，2 个月引流 200+ 付费用户，变现 9900+》作者： 新侠日期：2023-04-10大家好，我是新侠，主职是苹果供应链中某上市公司中层，管理
    20+人的工程师团队和 50+人的普工团队，善于数据分析和团队管理（企业），副业是在互联网上捣鼓一点小项目。我在今年初正式开始了我的互联网项目探索之路，并一路抄袭、模仿、创造，最终创建了一个互联网项目付费社群。2
    个月的时间社群从 19.9 一路涨价至 199，最终吸纳 200+会员，总共变现 9900+![](img/e02384536d8c510c0adb6666fba8494f.png)![](img/4da177a5fa1e0e7d51616c82887ee0a3.png)同时，在
    4/2 把我的项目思路和方法教给一个完全没有接触过互联网的小白（我的小舅子）。4/6 他成功开单，跑通闭环，共 4 天时间。![](img/f921adb386afdefaf31232675ca0f68e.png)![](img/061741ae516da9df9942e87cd50283a0.png)虽然经过几个月的跌跌撞撞，好在总算趟出来一条可行的互联网道路，并且经过验证这套方法同样适用于其他和我们一样的普通人操作。本文我尝试着把我整个项目中遇到的问题，我的解决方式以及我的一些思考记录下来，当作是一个复盘，也希望能对你有所启发。正文请移步飞书：[https://pbw5yhoa0k.feishu.cn/docx/K3oEdbAo1o5fq4xlSf3cOhkMnrg](https://pbw5yhoa0k.feishu.cn/docx/K3oEdbAo1o5fq4xlSf3cOhkMnrg)评论区：老崔要瘦身
