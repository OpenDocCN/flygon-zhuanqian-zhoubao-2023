- qas:
  - 问题1：为什么很多企业在转介绍方面做得不好？
  - 回答1：大多数企业没有认识到“转介绍”的前提是“好产品”。
  - 问题2：企业在提高转介绍率时通常采取哪些措施？
  - 回答2：1. 给出或提高转介绍的佣金；2. 发动销售员对客户进行话术提醒；3. 制作活动来提高转介绍。
  - 问题3：这些措施能否有效推动转介绍？
  - 回答3：这些措施确实能够驱动人去进行转介绍，但是驱动的人群是有限的。
  - 问题4：客户在进行转介绍时的主要考虑因素有哪些？
  - 回答4：1. 转介绍的“利己”程度在客户内心有不同的标准；2. 产品是否达到客户预期的程度；3. 产品周围的服务链条是否达到客户预期。
  - 问题5：转介绍为什么深受老板们喜爱？
  - 回答5：因为转介绍能帮助寻找客户、提供产品检验的现实案例、搭建与客户信任的桥梁等。
