    ▎为什么那么多企业做不好转介绍？ ▎从上面看，转介绍的大部分起源其实是因为产品，所以做好转介绍，本质还是回归到产品。我们很多企业在转介绍的动作上的出发点很多是基于“购买方或使用者”利己的角度出发的，一说要提高转介绍，下意识的动作会出现以下几招：1.给出或提高转介绍的佣金，企图用企业认为的“高佣金”来推动客户进行转介绍；2.发动销售员，倒逼销售员对客户进行话术提醒，通过销售与客户的关系来拉动转介绍；3.制作活动，用活动的名义来提高转介绍。那么以上的招数有没有用的？有用的，因为这些招数确实能驱动人去进行转介绍。但可惜，这些招数能驱动的人是极其有限的。为什呢？有三个前提：1.转介绍的“利己”在客户内心有不同的标准转介绍虽然是有利己的存在，但这个利己的程度在客户内心是有不同标准的。客户需要的利己，不只有单纯的金钱或奖品的利己，还有社会关系网络、社会地位、精神价值（马斯洛需求）等，如果这个“利己”达不到客户的预期，客户不会产生转介绍这个行为。2.产品达到客户预期的程度一个产品，产品本身达不到客户预期，客户是不会愿意进行转介绍的，因为产品是解决客户的需求，如果客户本身都没能感知到解决了他的需求，这款产品对客户来说就是一个
    60 分或不合格的产品。3.围绕产品的服务链条未达客户预期有了好产品，一定有好的转介绍吗？客户在评价一款产品，并不是单独的评价产品，他把接触产品的整个链条都会将归纳为产品价值。这里我们可以结合“利己”的标准，如果一个产品好，但是围绕产品的服务本身很糟糕，你会不会担心转介绍的时候会带来很多潜在的风险（例：服务恶劣，导致被介绍人受了一身气）？因此在企业层面，我们的转介绍率低，往往起缘是产品本身的问题，在产品的打磨上，我们没达到客户预期，这就导致我们在引导客户转接时，就像在旱地里种植，花了大力气却一无所获。其次，是围绕着产品的服务体系没有搭建好，导致产品的价值被其余的环节体验磨平。###
    ▎结语  ▎转介绍为什么深受老板们喜爱，因为它能帮助我们寻找客户、提供产品检验的现实案例、搭建与客户信任的桥梁等。为什么大多数企业转介绍做不好？1.大多数企业没有认识到“转介绍”的前提是“好产品”；2.具备“好产品”的企业没有围绕产品搭建好“合格的服务链条”，导致其余的服务体验磨平了产品价值。评论区：暂无评论
