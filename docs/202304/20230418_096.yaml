- qas:
  - 问题1：作者是如何开始接触到生财有术知识星球的？
  - 回答1：作者是通过被鱼丸拉入了3天免费体验营，偶然机会发现生财有术知识星球的。
  - 问题2：作者选择了什么样的项目参与并付费？
  - 回答2：作者选择了一个名为「短剧分发」的项目，并参加了思蒙短剧项目的训练打卡营，后来决定付费继续操作该项目。
  - 问题3：在开始发视频后，作者多久开始看到收益？
  - 回答3：大约在开始发视频的第4天，作者开始看到了收益。
  - 问题4：作者在项目进行过程中遇到了哪些挑战？
  - 回答4：作者提到了平台不稳定、小程序无法挂载、渠道规则调整和佣金变化等挑战。
  - 问题5：作者认为通过做短剧项目获得了什么技能？
  - 回答5：作者认为通过做短剧项目，他学到了网感和剪辑视频的技能，认为这些技能可以迁移到其他项目上。
  text: '# 《认识生财 1 个月，我干了些什么》> 原文：[`www.yuque.com/for_lazy/thfiu8/ma9cf1f6k7g675er`](https://www.yuque.com/for_lazy/thfiu8/ma9cf1f6k7g675er)##
    (97 赞)《认识生财 1 个月，我干了些什么》作者： 肖一日期：2023-04-05新人正式报道打卡！ 大家好，我是 3.18 加入生财有术的肖一，来刷个脸，汇报一下认识生财
    1 个月，我干了些什么：1、我主职是做教育 SaaS 系统的 B 端产品经理，大环境影响和家庭变故因素，让我今年开始有着强烈的赚钱欲望和寻求圈层突破改变的想法。
    偶然机会发现生财有术知识星球，有幸被鱼丸拉入 3 天免费体验营。当时的心态就是进去溜达一圈看看得了，完全没有付费的打算。2、这一看根本就停不下来，宝藏！且内容写的实操性还挺强。3
    天时间熬夜疯狂扫过一遍平台帖子后，迅速选择了一个自己能操作的项目「短剧分发」，但还是有很多细节不清楚，于是加了作者。 这里要抱歉下，看到一些帖子里是有作者联系方式的，所以那三天也是疯狂加了很多人，也没打招呼（现在知道怎么打招呼了）。3、刚好思蒙短剧项目在做一个训练打卡营，完成任务就可以退保证金，抱着试试心态就加入了。
    快手跟抖音是同步发的，每天发大概 1~2 个视频。大概在发视频的第 4 天就开始出单有收益了。4、拿到这个正反馈后，差不多生财有术体验营也结束了几天，选择果断付费。但是要
    3 月 18 日才开放。 于是继续操作这个项目，直到保证金赚回来，挣到自己副业外的第一个 1000 元。说说这个项目过程，除了钱以外我的收获吧：5、因为这个项目还比较新，所以平台方不是很稳定，一下小程序无法挂载，规则渠道调整，一下又是佣金变化更换剧场……
    总之是一天一个变，又没有收益不得其法时，有放弃的想法。6、不过还是多坚持了一下，怎么着也要把保证金先赚回来再说吧。 于是着力研究对标账号和数据比较好有差异化的同行。试着跟随其中
    1 条视频模板，照着剪了 4 条出来，分了 2 天同步发布到抖音，快手，视频号上。7、没想到凌晨一点发的，第二天早上发现视频号就爆了，104W 播放，涨了四千八百多粉。不过转化并不多，充值金额两百多，佣金才
    138 块多。8、于是我继续研究同行，做了评论区引导，加入演员粉丝群，在演员视频下评论等操作。同样视频在抖音，快手开始转化增多，停更 1 周了都还在转化。9、做短剧过程让我找到了一些网感和剪辑视频的技能，我觉得这个是可以迁移到其他项目上的技能，这是目前最大的价值吧。10、通过分析为什么有的剧能火爆，转化很高的在这个过程中，我发现了针对短剧剪辑手们的一个小痛点。
    目前剧场方不会把所有的片单资源都发出来，谁能抢先一步发出来就可能获得抢先爆火的机会。 淘宝拼多多上就出现了这种虚拟项目，卖剧场方的资源，还有代理模式。具体他们这个资源怎么获得，是否涉及侵权，还得研究一下。11、但给了我一个思路，我可以顺着去试试做无货源，淘宝拼多多上，抖音上其实都是在卖短剧，只是模式不同。啰嗦了这么多，其实就是想说这是我来到生财的第一个正反馈，给了我很大的信心和鼓舞。希望能对其它圈友有帮助。可能后面会有很多坑。但是有前辈给总结这么多宝贵的经验，一点也不怕。我们是站在巨人的肩膀上啊！希望能在这里交到志同道合的伙伴，共同致富，赚到第一笔
    1W、10W…… 2023.04.05![](img/72d2c6eca957cbf805f75bdd391569f0.png)'
