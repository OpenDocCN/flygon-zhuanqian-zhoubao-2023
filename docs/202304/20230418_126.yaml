    no.25##24 小时满员的 Web3Going 新手营是如何达成的？#距离目标还差 25 篇原创文章酷！没想到一念一想的事情，真的就做成了，而且仅用了
    24 小时就完成了一个既定的小目标，那是怎么做到的呢？这里做完整的复盘。给大家提供一个思路。首先，是开局，之所以有这个事情，是因为两件事情1，我曾经在生财有术担任了两期生财有术小航海的
    Web3 教练，大家对我影响都还不错，有不少学员都加了我，航海期间和航海后都会有相关的问题咨询我，我当时就想如果能统一给大家直播答疑就好了，因为 Web3
    和大家都喜闻乐见的抖音，小红书等赛道的差距还是很大的，新手如果不知道其中具体操作的话，就真的是不知道，没有人手把手的带估计是很难跨过去的，指不定还会遇到被骗或者大坑，当时还和亦仁老师提过这个事儿，不过因为赛道的特殊性也没有太推进；![](img/e0ffec1dd8b7cd66b28aae105ffbbe9d.png)2，因为一位圈友和亦仁老师的互动，好像是在讲不好意思收费的应该怎么突破的交流，引起了生财有术航海家俱乐部社区的热烈讨论，影响我最深刻的一句话就是：我很贵，所以谈钱不伤感情。这句话如闪电一样击中了我，是呀，那么多学员问我问题，为什么我不能集中来处理呢？直接做个课程不就可以一并解决么？所以，就有了
    Web3Going 的想法，当然名字是一变再变才最终有了它，web3going.eth 的域名也已经拿下，而且还涉及了与生财有术的吉祥物很像的吉祥物我叫它——小鲤，见下图。鲤鱼，意为跳龙门前的鲤鱼，代指大家都是新人，在一个快速发展的赛道，有一跃成龙的寄托。所以，我希望接下来好好去运营这个项目，帮助更多新人在
    web3 赛道，能走的不那么痛苦，并能够与优质社区能够无缝连接。![](img/4b134356b0c033c556f49d13bc0d1a8c.png)![](img/af2da49e57d0d90fc0223efaa7957387.png)其次，是定位。一定是做自己能力范围内的事情，让别人花钱买单的交付物超所值才行，而不是为了赚钱而赚钱的事儿。我之前做樊登书店和樊登读书，对知识付费产品和低成本开实体书店还是比较有自信的，因为拿到过结果。但是这个在生财有术已然属于红海，大佬太多，尤其是最近的生财有术纳新，那叫一个卷呀。所以，我还是以我已经入圈两年的
    web3 为主，而且我也拿到了结果（出了书，空投也没少拿，还有一年多的职场经历等等），正好这个版块在生财有术是蓝海，尤其是新手营更少竞争极小，因为高端的社区和新手之间其实是有一个鸿沟的，而我又有这个实力去做好这个板块的补位，所以，我就想以
    web3 新手营为切入来做这个可以交付的产品。最后，就是开干。当然不是无脑开干，本来两期生财有术 web3 小航海就帮我沉淀了不少学员，他们有的咨询过我问题，其实把这个消息告诉他们不算难。但是好巧不巧，亦仁老师在航海家俱乐部发了一个得意忘形的知识星球；好巧不巧，'
- text: '得意忘形的社区氛围居然就是可以含蓄的打广告（当然我硬广了一条，不过我会给得意忘形社区持续写几篇 web3 帖子的，这个我已经在践行了）；好巧不巧，我随意的一个帖子居然五十多位得意忘形的圈友加我，再不拿出点儿真本事就不靠谱了。所以，我的具体工序如下：1，于
    4 月 1 号开通知识星球，因为知识星球相比于其他平台会更有传播度一些；2，用极短的时间草拟出来招募文案，发给几位连接比较深的圈友请对方帮忙指正，这一来一去就有了极好的调整，才有了正式版本（现在来看也依旧是完美的文案），并在
    4 月 3 号晚上九点正式发布；3，发公众号招募文案同时在得意忘形和生财有术同步发出第一篇之前在生财有术 Web3 小航海做教练的第一篇稿子，隔天又发了第二篇，在这两篇帖子的冲击下，对我本人感兴趣的便会自然链接到我；4，优化自己的文案，和不同阶段加我的伙伴用不同的话术交流，最后选定了一个用于最终的版本；5，主动链接，给十几位之前打过招呼或者聊过的
    web3 小航海的学员发了信息，并对我的新手营进行了介绍，没有发到的伙伴希望我这次首期结营后，口碑能影响到你。这一来二去，总计接近 150 人的有效沟通，转化达到惊人的近
    30%左右，完成新手营的首期招募。而这只是开始，因为我知道课程交付和教会为止的承诺才是最考验我的，而我已经做好了准备，还请了一些嘉宾协助，希望能在新手营这个版块做出一些事情。仅用一天就完成了我之前做梦都不敢想的结果，还是很幸运的。总结如下：其实，整个过程最重要的是三个关键要素1，敢想敢干的心态；如果像往常那样，思前想后一定会错过最佳的时机。2，有资源和运气加持；如果不是在航海家俱乐部听到亦仁老师的那句话和介绍的得意忘形星球，我想大概率我是不会起来的那么快的，资源促成了我的运气，运气帮助我完成了那一念一想。3，有能力胜任角色；当然最重要的是，我有能力做好指导
    web3 新人这件事儿。我希望通过这个内容和所有生财有术的圈友分享的是：1，一切都没有那么难，想到就去干，不行咱们继续修和调整不就好了，怕啥；2，小成靠努力，大成真的靠运气，这个训练营的成对我来讲其实是从内到外的激励，算是近两年来的大成了，与我而言；3，一定要知道我很贵，谈钱不伤感情，这句话打印出来，写到墙上，时刻提醒自己。当然，了解我的都知道我好为人师，所以，你有
    web3 相关的问题，如果真的需要资询，我肯定依旧是知无不言言无不尽。好了，这就是今天的主题，为了避开硬广之嫌，我特意去掉了价格课程介绍等，只是从成事的角度去分析了这件事，希望对你有启发。我是从生财有术私董会了解到的
    web3，我必然会把我对 web3 的学习回馈到生财有术，希望大家一起掘进，一起生财有术，加油，Go！Start。我的微信是：bookdao9527，欢迎链接呀。评论区：so
