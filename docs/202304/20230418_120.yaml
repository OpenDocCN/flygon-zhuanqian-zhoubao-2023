    (精华帖)(276 赞)《GPT 调教心流法-身份篇》作者： Bittle.白先生日期：2023-04-04有幸生日这天加入生财，分享等待已久的《GPT 调教心流法-身份篇》
    chatGPT 的调教使用心流法。听上去很虚，但作为一个 AIGC 的创作者，如果你静下心来细细品尝，对于你使用 GPT 会有质的飞跃。我相信市面上应该还没有心流法的文章，十年内容创作心流融入于
    GPT，值得你细读！为什么要学习心流法呢？ 大家都晓得授之以鱼，不如授之以渔。看再多的教程，都是在“术”的层面，只有掌握好“道”，你才能灵活应用，举一反三。你保存再多的指令和教程，有多少会翻看了？所以融会贯通很重要。而且和
    GPT 对话，是需要很多跳脱性思维的。如果你只停留在“索取”的思维上，只会得到一些格式化的回应。把 GPT 当作人、物，甚至是“场”，他就有很多的可能性，所以要大胆放飞自己的思维。用心去交流，时刻问自己，“它能明白我说什么吗？”。接下来，请跟着我的思路，以及带上你们在最近实操的过程中的记忆，来验证心流法。为了确保你们有跟着我思路和有代入感，下文开始，GPT，简称小
    G。1、第一招 ——知己知彼，百问百胜 都知道，你在与小 G 对话时候，要设定身份。问题是，身份怎么设定？有哪些身份，彼此如何区分？ 所以设定前，你要先明确或者意识到，身份的类型有哪些。四个类型：
    技术身份：职业类型的专职人员 生活身份：邻居、大爷大妈等等工作身份：同事、上司、下属 家庭身份：丈夫、妻子、儿女、姐姐等这些基本已经覆盖了你生命中会遇到的人。
    是的，你得把这些身份类型先在心里梳理出来，后边会有很重要的作用。这些身份是设定给小 G 的吗？格局打开！ 我想告诉你的是，小 G 也需要知道你的身份！！ 我做了一组对比问答，分别是
    不设定身份、设定我的身份、设定小 G 的身份 （见图一） 这组对比可以看出，当小 G 知道我是小说家身份之后，给到的反馈更优秀于其他的两个。 更加工整，理解更加深刻，且充分融入到框架中。那怎么运用身份类型，请记住这个第一个心流点：
    身份四问 ！ 1⃣️你是谁？ 4⃣️小 G 是谁？ 3⃣️你想输出给谁看？ 4⃣️谁和你分享信息（情景设定） 用不同类型的身份运用在提问中，“知己知彼”，就能获得更优质的答案。2、第二招——
    优化人物的 DNA 为什么你总是要优化小 G 输出的文本？是因为你没有给他清晰的了解人物的 DNA。 比如让小 G 输出一篇小红书笔记，我们需要种草的感觉，给姐妹分享的调调
    三组问题： 1）写一篇关于 YSL 口红的小红书笔记 2）写一篇关于 YSL 口红的小红书笔记，用姐姐的口吻表达 3）写一篇关于 YSL 口红的小红书笔记，模拟我姐姐跟我分享的口吻，她大概
    25 岁，有点暴躁和活泼 （见图二）（声明一下，这些都是独立对话框在没有任何训练下直接出的结果）出来的结果很明显， 第一篇是详情页的感觉， 第二篇是广告介绍，有销售味。
    第三篇就是一篇交流感浓厚、且个性鲜明的种草笔记！ 你只要稍加表情就能发布了。是不是很赞？一步到位搞定小红书博文的感觉爽不爽？ 所以，在提问的时候，但凡涉及到某个身份人物时候，要尽可能去优化它的
