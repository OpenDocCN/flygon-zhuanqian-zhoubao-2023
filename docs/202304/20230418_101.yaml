  text: '# 《志愿者可能是新手小白参与航海的最优解》> 原文：[`www.yuque.com/for_lazy/thfiu8/ibh6c60oik1svw8t`](https://www.yuque.com/for_lazy/thfiu8/ibh6c60oik1svw8t)##
    (70 赞)《志愿者可能是新手小白参与航海的最优解》作者： 小鲸鱼日期：2023-04-03哈喽，这里是做新媒体写作的小鲸鱼，加入生财一年了，这是我第一次做志愿者&资料官的经验复盘虽然标题很含蓄，用了「可能」，但如果你跟我一样自诩为新手小白，没有目标方向，又对各个项目一知半解，还不想错过航海项目，all
    in 之前，听我一句劝，试试先当个航海的志愿者看看～![](img/7dc0c091e44574705860eb97a3852753.png)### 一、做
    2 月航海志愿者的满满收获#### 1、获得了超多链接1.  认识了责任心爆棚的@茶色-宋仪，事事有回应的宝藏 girl，爱你宋宋～2.  认识了口头上总说「问题不大」，但事无巨细，认真负责的领队@施霖3.  认识了给我机会做资料官的激励达人@小霸王4.  链接到了志愿者里的隐藏大佬百万哥@李荣禄5.  链接到了志愿者里一直有她传说的@九儿，可可爱爱，社群运营一级棒6.  还有我群里各位船员伙伴，感谢一路陪伴####
    2、学会了提问，得到了很多帮助这是我做两期船员，从来没出现过的情况做船员，基本都是「默默无闻，打卡就完」的状态，不好奇也不怎么喜欢发问～当了志愿者，责任心满溢，不清楚的、不了解的，都要去找人或进志愿者大群问问，志愿者大群是宝藏，大家都超级耐思，超级热心，很多还是多期志愿者，随便甩问题，花式答案等着你～PS：问题范围，其实也不只限于志愿者职责方面的内容，群里隐藏大佬很多，实战项目你也可以照问不误！另外，还要谢谢宋宋给我的正向鼓励和反馈，我们俩都是资料管理组的志愿者和资料官，我遇到的很多问题，她会主动提出建议和各种解决方案，让我做志愿者这
    21 天，非常有安全感！而且我们也是 2 月航海才认识的，你就说做志愿者香不香，哈哈，我上船之前都没想到，会认识一个话很投机的好朋友～#### 3、更沉浸式的参加了航海上面也说过了，我之前参加过两期航海，都是船员身份，但参与感不是很强，原因嘛，我总结了下，一是项目不太适合我，二是我本身有很多疑惑，又没有提问，一知半解的就仓促结束了但身份变成志愿者以后，视角不一样了，参与感反而更强了1.  【做资料官】主要负责把群内的资料分门别类，从群内聊天精华到工具包，整理的过程又是一遍学习的过程，教练和船员的输出，让我对负责的资料管理这个项目有了更清晰的认知2.  【做志愿者】被动的熟悉了生财的打卡后台，航海资料放在哪里，是我以前从来不关注的事情，现在知道了以后，突然觉得自己以前真的是错过不少宝藏！！！############
    4、得到了 75 术值哈哈，志愿者和资料官一起的，惊喜～虽然目标是做个及格的志愿者，但根据术值，我就照葫芦画瓢，给自己浅浅打个 75 分吧～60 分及格，爆棚责任感+10，兢兢业业催打卡+5，其他
    25 分是上升空间～![](img/c55908a14f89c5b9b648832d5b72a9ec.png)好了，如果你觉得以上收获，看的还算心动的话，那可以继续看下面的方法论啦，保证加分的那种～↓↓↓###
    二、新手做志愿者不焦虑的方法：60 分就好不知道有没有人跟我一样，是想报名做志愿者看看，又各种杞人忧天的，虽然这次做志愿者，我收获满满，但报名的时候不知道啊，'
