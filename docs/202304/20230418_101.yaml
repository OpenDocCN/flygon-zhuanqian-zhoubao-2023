- qas:
  - 问题1：为什么拉完小群最该做的是第一个动作？
  - 回答1：因为本来小群人数就少，三十个左右，只有破冰先让大家稍微熟悉一下，后续才不会冷清的不像话。
  - 问题2：为什么在航海的第三天左右才开始鼓励大家做自我介绍？
  - 回答2：我以为小群不需要这个破冰环节，误以为小群不同于大群。
  - 问题3：什么是「自以为是」的误区？
  - 回答3：误以为小群不需要像大群一样的互动和破冰环节。
  - 问题4：上岸率的成功归因是什么？
  - 回答4：除了船员的自律和我的负责外，还有一定的运气成分。
  - 问题5：对待上岸率的建议是什么？
  - 回答5：佛系看待上岸率，尽自己最大努力完成任务才是最重要的。
  text: '是拉完小群最该做的第 1 个动作！因为本来小群人数就少，三十个左右，只有破冰先让大家稍微熟悉一下， 后续才不会冷清的不像话～但这个环节，我憋到了航海第三天左右，才开始鼓励大家做自己介绍！！！因为这个环节是大群里有的，我以为小群不用搞这也是个新手误区，「自以为是」有志愿者分享了小群的互动，热热闹闹的，奈何我错过了最好的破冰环节，还赶上了周末，大家大多都有安排，so
    破了又好像没完全破～![](img/2987c61a4e20bbfca164c52bd4772c53.png)### 四、上岸率 100%的经验总结这个上岸率，除了要归功于船员的自律、我的负责，还有运气的成分在～虽然我确实有在努力认真的催船员打卡，从「只剩
    6 次请假机会」，到「日更也有希望上岸」，不管对方是否回复，都敦促了但有一些不可控因素，比如船员有紧急事情处理，或者突然联系不到的情况，是没办法靠主观意志去改变的所以，总结一句话：佛系看待上岸率，尽自己最大努力完成任务才是最重要的～![](img/0e6a30af6bd494ad76e80751f2bd969e.png)————————以上这也是我最后一次称呼自己是新手小白啦，很神奇，以前我喜欢新手小白这个标签，因为这个标签意味着，我可以对任何项目或干货说不懂，对自己说算了，给自己一个放弃的理由这次做志愿者，让我体会到不做新手小白的成就感了，你懂的多一点点再多一点点，向别人输出的时候，其实是在对自己一遍遍强化，在舒适区边缘反复横跳，其实是很爽的体验希望和我一样曾自诩新手小白的伙伴，也能速速摆脱这个标签的束缚，这篇复盘就算是给我自己留个底吧，下次做志愿者可以做个对照组复盘，哈哈评论区：心之所向
