  text: 就各种想东想西劝退自己了跟我上手航海项目一个路径：看热闹——了解下——感觉不适合自己——放弃还好，朋友推荐的一本书《福格行为模型》，在这时候发挥了作用，推荐大家去看，拖延症福音![](img/d225aef8df7a2f575050aacc5bc1f325.png)实操了下书里的方法，我给自己设立了一个
    60 分的目标，填写申请表，也只写了一个 80%上岸率目标拉低，降低了恐惧感，战战兢兢上船了结果上船才发现，这些担心都是多余的因为，志愿者 SOP 流程超级详细！！！![](img/a52cfaadc1fc5b3f068918cd2ff93f4c.png)一步步跟着操作，纯粹当工具人也能完成任务！对我这个社恐来说，巨有安全感直到那会儿才放心后面做资料官也是，担心自己做不了小霸王说会有培训，比较轻松，这一句话的动力超强，我信了，去了，哈哈，确实很简单还好没有被自己的假设拦路虎给劝退![](img/00cb1b805e95957a17df675008303bdc.png)###
    三、怎么成为一名 90 分的志愿者？虽然上船给自己定的 60 分目标，但完成情况可以打到 75 分～我第 2 次去做志愿者的话，目标会是 90 分，为了这个目标，
    也希望能帮助其他萌新，下面我总结了几条优秀志愿者的实操经验分享，希望自己下次用的上，如果也能碰巧帮到你就更好了～#### 1、项目能报几个就报几个！航海项目对志愿者的要求是：只能参加一个项目去当志愿者，但你还可以选「非实战」项目当船员所以估摸着自己有时间的话，实战和非实战一定要多报上1.  好处一：两种体验，一边做志愿者为船员服务，一边做船员，同时学习其他志愿者的服务！2.  好处二：还用说咩，技多不压身，尤其是不知道哪个项目适合自己的时候，多学，有备无患同理：报名志愿者的同时，还可以再报一个资料官，如果两者都做过一遍，下次还可以试试领队学着不断在自己的舒适区边缘试探，成长的会更快！！！####
    2、一定要多问问题！！不会就问，不懂就问，纠结就问！志愿者大群里多的是有经验的学长学姐，N 多大佬会热心的提供帮助，就怕你不问！！！当然，最好先把给的志愿者培训手册吃透！！！前期还会直播培训，有时间一定要参加！####
    3、自己尽量也跟着打卡，形成一个模范带头作用做志愿者，其实是可以不用打卡的，但是！跟着打卡有一个很好的模范效果如图是我们资料整理二组领队施霖，在群里直接放自己的打卡图，通知打卡，还蛮有说服力的～他还连续打了
    21 天卡，服气！！！![](img/d4eb6942ff931ecf08986755c29efa01.png)#### 4、别把船员只当做船员这一点，我还挺有感触的～因为从头到尾，我的关注点都在，如何让群活跃起来，如何不让船员掉队，如何破冰等等，但看到志愿者里的隐形大佬-百万哥的分享，才发现，原来我的关注点还是窄了～从对待船员日志的态度，到挨个沟通所费的心思，到如何看待做志愿者这件事，这种认知差距之大，我在下船的那一刻
    get 到了～大佬，我悟了![](img/0e18d4cda3be82971ed4a0b3698563ce.png)![](img/fc2ae70148a6c94ba567bb86aca02de6.png)####
    5、向专业的人请教是最快成长的方法志愿者群里多的是利他属性极强的小天使，比如像九儿这种名声在外的，都是超级乐于助人的存在，多多链接，有礼貌地去请教，比自己闷头苦想效果好得多，效率也高得多！！！这一点，放到实战项目上也是一样####
