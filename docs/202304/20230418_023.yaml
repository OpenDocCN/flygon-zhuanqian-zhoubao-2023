- qas:
  - 问题1：什么是本文的主题？
  - 回答1："我们成功举办了生财重庆线下分享局"
  - 问题2：是谁组织了这次线下分享局？
  - 回答2：由重庆的圈友自发组织，包括了多位成员如波叔、小凌州、包子等。
  - 问题3：这次分享局是在哪里举办的？
  - 回答3：在重庆，由吴总（吴维）提供场地。
  - 问题4：有哪些圈友在分享会上做出了特别贡献？
  - 回答4：波叔提供物料支持，小凌州提供了细心的服务，包子制作了视频，吴总提供了场地，还有其他圈友参与并分享了他们的经验。
  - 问题5：有哪些圈友在评论区表达了对此次活动的期待或赞赏？
  - 回答5：徐子然表达了期待，吴维希望能有更多本地圈友参与，桑榆对活动的执行力和组织力表示赞赏，波叔和叉叉也表达了期待下次聚会。
  text: '# 《我们成功举办了生财重庆线下分享局》> 原文：[`www.yuque.com/for_lazy/thfiu8/ka8h7s7lqoa4k6kt`](https://www.yuque.com/for_lazy/thfiu8/ka8h7s7lqoa4k6kt)##
    (55 赞)《我们成功举办了生财重庆线下分享局》作者： 辰奚日期：2023-04-14重庆圈友看过来！我们成功举办了生财重庆线下分享局第一章  缘起今年 3
    月 25 日生财的线下见面会，各地的圈友都在寻找同城组织，重庆圈友也迅速发起，由最初的 5 人发展到现在的 41 人，于是就有了生财重庆分群，随后大家一拍即合，来一场说聚就聚的线下见面会，我便开始筹备
    4 月 9 日的重庆线下分享局，让重庆的圈友线上聊千万遍不如线下见一面，为生财重庆圈友以后组织更多的线下见面打开新局。请大家移步飞书吧~：[https://twc82sciit.feishu.cn/docx/NEG3dqx6qoyB46xIZsEcw2nLnCb?from=from_copylink](https://twc82sciit.feishu.cn/docx/NEG3dqx6qoyB46xIZsEcw2nLnCb?from=from_copylink)在这里非常感谢：@圈友-糖糖家@zhaostu；是本次线下分享会组委会成员，对本次分享局的付出；@圈友波叔提供物料的支持；@圈友小凌州在分享会上的细心服务；@圈友包子为本次分享局做了视频；@圈友吴总（吴维）为本次分享会提供场地；@所有圈友的热情参与和真诚分享。@圈友黄东山的分享精华贴（飞书里面有链接）巧合的是吴总、包子和我一样也是这次大航海俱乐部成员。最后特别要感谢生财有术这个社群和平台，让我们链接到各行各业的优秀人才，并且共同成长和一起生财有术！评论区：徐子然｜子然随笔
    : 有云南的吗[呲牙] 吴维 : 期待更多本地圈友一起聚 辰奚 : 没有的话，你去弄一个~~ 辰奚 : 对希望能把重庆的圈友都聚起来呀胖二十 : 超期待下次的聚会[可怜]
    桑榆 : 真的很棒！佩服您有这样的执行力和组织力，向你学习！ 波叔 : 旺财太棒啦，期待下一次聚会[拳头][拳头] 叉叉 : 重庆新圈友，怎么加[色]'
