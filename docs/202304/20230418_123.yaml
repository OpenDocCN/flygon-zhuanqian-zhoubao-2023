  text: '# 《新人进入 Web3 的正确姿势》> 原文：[`www.yuque.com/for_lazy/thfiu8/ahh2e3gsewqffm44`](https://www.yuque.com/for_lazy/thfiu8/ahh2e3gsewqffm44)##
    (36 赞)《新人进入 Web3 的正确姿势》作者： Start9527日期：2023-04-05start 讲 web3 生财有术 no.24 新人进入
    Web3 的正确姿势 距离目标还差 26 篇原创文章我是 All in Web3 的 Start，《从零开始读懂 Web3》的统筹作者，生财有术的两期 Web3
    小航海教练，目前在做服务 Web3 新人的 Web3Going 新手实战营社区。收到 @小霸王 的邀请，我把在二月份担任生财有术 Web3 小航海教练的内容重新发一下，依然感谢生财有术的亦仁老师，静伟老师，小霸王老师，我希望在生财有术成为一位帮助大家进入
    Web3 赛道的专家，当然我有这个能力尤其适合于给新人做指导，从两期 Web3 小航海效果来看，大家都挺受益的，你也看看，顺便可以文末交流互动一下，也许对你也很有用。分享全文：[https://i.shengcaiyoushu.com/docx/ALKYdNpxDoVQ2VxIj5zcMYBinqc](https://i.shengcaiyoushu.com/docx/ALKYdNpxDoVQ2VxIj5zcMYBinqc)评论区：老彭
    : 优秀！！航海教练是生财邀请的吗，还是自己申请的呀？ Start9527 : 邀请的🙌'
