    (精华帖)(190 赞)《新手团长快速“脱臼”的几个步骤》作者： 宝藏小鹿日期：2023-04-07大家好，我是小鹿，参加了上次大航海的快团训练营，目前河南省排名前
    80我是去年 2 月份开始做快团帮卖团长的，这一年多踩了很多坑，比如：不靠谱的供货团长、货不对版、售后超级慢、发货没物流等。同时也收获了很多：靠谱的供货团长和对我不离不弃的客户们。感谢.
    的邀请，在这次航海实战中，有以下经验想和新手团长们分享。全文阅读：」[https://i.shengcaiyoushu.com/docx/MmXZdmRqHoz3VDx5K0FcBr1an7g](https://i.shengcaiyoushu.com/docx/MmXZdmRqHoz3VDx5K0FcBr1an7g)评论区：程序员卡诺
