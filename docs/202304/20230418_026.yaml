  text: '# 《写给焦虑中的圈友和小白》> 原文：[`www.yuque.com/for_lazy/thfiu8/xrct1g2glu1xie0g`](https://www.yuque.com/for_lazy/thfiu8/xrct1g2glu1xie0g)##
    (79 赞)《写给焦虑中的圈友和小白》作者： 黄老师日期：2023-04-10先自我介绍一下，在互联网混迹多年，在生财两年多，做过的项目很多，养成的习惯就是每天晚上睡觉前花一个小时的时间，看生财里面的帖子。里面的大佬很多，也看到很多人从
    0 到 1 取得了非常好的成果，感觉还是有相当大的一部分人群很焦虑。这个焦虑是如何出来的呢？生财就像一个武器库，里面有各种先进高效的武器，如何选择适合自己的武器才是最应该值得深思的。“眼高手低”这个词还是当时学美术的时候，老师说我们的一个词。看了太多了好的作品，学到了很多新的计较，却始终突破不了下笔这一步，一旦突破这点，画的质量就真的突破瓶颈了。生财的成功案例每天都有，我们看到的就是一个小白从
    0 如何到多少多少。觉得自己也能做。觉得别人一下做这么好，我能做到他一半也行呀！在互联网行业，一定要快准狠。执行力才是取胜的关键，大部分优秀圈友执行力都很吓人一次只做一件事，人的精力是有限的。我要做什么？怎么去变现？我最适合做什么？我能拿多少钱试错？按我的思考：按业务属性可分为主业和副业，按体量可分为个人或者团队。然后找好自己的定位。按主业：个人做，能亏损的了多少，流动资金有多少，可以接受多长时间出正反馈。团队做：团队人数，办公成本，能扛几个月不赚钱。按副业：个人做，能亏损的了多少，流动资金有多少，可以接受多长时间出正反馈。跟着生财的大佬大概学到如下：
    赚钱也是分等级的初级-在没有资金等条件情况下，做一些靠大力出奇迹，执行力拉满。中级-在有经济和团队基础情况下，选择一些时间线长一点的，门槛高一点的项目去做。高级-朝着私域和垄断方向去做长久买卖。在生财确实学习到了很多，最后总结下来，底层逻辑都是通的。按我的思考大致罗列的几个方向一，做平台流量红利，根据平台人群需求去做产品。比如我选择做视频号：首先分析平台人群—40+，他们的需求点在哪里，先罗列出来，各种地方用数据分析出需求点，然后找出对应的产品。再刷选产品，找出适合自己做的的产品，要有点门槛的（互联网传播太快了，门槛越高，模仿越难），自己发现的其中一个是做当地的特产，成本低，做实景，流量都很好。别人也难模仿。还有就是做产品-自己买回来做实拍真花不了多少钱。二，做产品，选平台当时做过一个药酒，药酒消费群体都是
    40+以上男性，根据属性，于是选择视频号。视频好内容风格需要接地气，所以直接拍摄的视频就是在缸里面打酒。视频流量出乎我的意料，就做了一个新号，两天被动就加了
    200 多人到微信了。然后视频流量几乎都是几十万过百万的。（可能也有运气，运气不够多整些账号去拼）三，做 IP，做质量比如我们自己本身是做同城相亲，我们在各个平台去做流量，为业务赋能。比如我是一名律师，我可以找出火过爆过的内容，我自己去实拍。一个账号不行我多做几个账号。产品就是为了解决痛点的，痛点即为需求。上面这些其实大家都懂，很多人缺的就是事先定好计划，然后执行下去。我们以前做事情的模式其实比较简单：这个项目，我们要去做，先算好三个月没有进账需要花费多少钱，然后把这个钱准备出来，三个月钱不亏完，项目不停。然后这一点就很好解决了我们能不能执行下去这个点。生财项目千千万，一定要找好自己的位置，人有时候也不能太过聪明，聪明反而误事。有时候大家可以静下来思考一下，'
- qas:
  - 问题1：文中提到的自身优势是什么？
  - 回答1：自身优势在于能轻松创造优质内容，例如针对小龙虾养殖和直播等多种玩法。
  - 问题2：为什么作者认为找好自身优势是解决大部分问题的关键？
  - 回答2：因为找好自身优势能使自己在项目选择和执行过程中更游刃有余，更容易做得出色。
  - 问题3：文中提到的案例中，如何通过自己的优势创造品牌？
  - 回答3：通过在小红书平台推广自己设计的红酒，利用自身优势和高利润来打造品牌。
  - 问题4：作者如何描述自己的执行力和管理方式？
  - 回答4：作者提到曾通过雇佣员工来提升执行力和管理效率，以更专注于项目。
  - 问题5：文末作者对于焦虑的建议是什么？
  - 回答5：建议用心专注做好一件事情，不受外界干扰，这样才能建立更大的自信和成功基础。
  text: '自身有什么优势，从自身出发，再来选择项目，再来执行。这就能解决大部分问题，一定要找好自身优势，这样才能最轻松的做的最好。这里举例说明：我老家:湖北-潜江-小龙虾之乡我要做小龙虾直播有
    N 种玩法，我们这里几乎每家每户都有养殖，我要做娱乐直播，我可以直播钓小龙虾，我要做内容，我可以直接拍摄农名早上在田间捕虾，直播也可以是这样场景，我都能够想到这种场景在视频号绝对能火，我也可以到最大的交易市场去直播交易情况。我可以非常轻松的创造优质内容，而这一点就干掉了百分之
    90 以上的对手。（这就是优势）坤哥今年又给我提升了认知，问我们有没有想过做品牌。在去年还停留在做私域很赚钱，做高复购产品。以前的我认为品牌遥不可及的事情。案例：红酒（高复购）成本单瓶
    20 以内。运营方向：小红书平台针对于小红书的人群，自己做一款红酒，包装高大上，超级有逼格。玻璃瓶找 1688，酒直接联系厂家罐装。一批货出来几万块钱搞定。淘宝买个商标，然后就有自己的品牌了。然毛利百分之
    90，毛利这么高，投付费的思路用上去，怎么玩怎么香。自己认为作为生财用户了，不会搞流量的都是没有深度的把生财的内容读好。可以参加下精华共读航海。回头看这两年，自己本身是有业务在正常运作的，本不该这么焦虑，自己性格就是喜欢追求新事物的，这两年生财的百分之八十项目，我都有跑过，出成绩的也有一些。各方面都懂，就是没有哪一个方向做到很极致。当你什么都想抓住的时候，往往却什么都抓不住。早在上个月就看到梁靠谱在为生财拉新发力，去年见面会的时候还在一起吃饭，一个文静的小女生，执行力各方面，真应了靠谱两个字。我进了生财拉新群，后来还是给静伟说了一下，精力有限，这次不参与拉新。我这人写文章的逻辑能力其实很差，四月份在休息，天天在思考，接下来一年，五年，十年做什么，然后天天就一个人出去钓鱼，那种感觉真不错。这两年，其实都是自己在圈子里面追着项目赶，其实很累。找好自己的定位-1.我的自身优势在哪里，做什么可以轻松的输出有优质的内容。2. 我接下来一年如何打算，我想赚多少钱，我要做的项目，做到行业中部能不能达到我想要的收入。3. 执行力拉满，自己管不了自己，就找方法来管理，我年前做直播，天天打酱油，然后我就招了两个女员工，然后自己都不好意思打酱油了。4. 一次只做一件事，等这件事做好了，能有人顶替你的位置了再去好好做好下一件事事。作为一个个人创业者，我不算优秀的，也还算过的去，目前有两个项目是稳定运营几年了。自己可以做到不管理了。还是一句话送给焦虑的大家，用心做好一个点，两耳不闻窗外事。做好一件事以后，接下来才会有更好的自信，更能游刃有余。评论区：蛋
     总 : 用心做好一个点，两耳不闻窗外事。 徐子然｜子然随笔 : 我是刚加入的新人，现在就比较焦虑，内容太多，不知道从哪里开始[尴尬] 黄老师 : 先随便看，多看，再建议先找准自身优势，生财内容作为赋能。选择适合自己的
