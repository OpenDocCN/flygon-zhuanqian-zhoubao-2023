  text: 可以通过网上搜索或者推荐的平台观看一些知名的视频课程，比如千聊、小鹅通、学浪等等。通过观察这些优秀的视频课程，可以学习到一些制作技巧和特点。4.制定一个详细的脚本。在开始录制视频之前，脚本尽可能写详细一点，这样拍摄的时候可以大大减少重拍，提高效率，包括哪些用文字提示屏幕上，哪些地方加入声效，哪些地方需要停顿，开头语，结束语等等。5.开始录制和剪辑视频课程。开始录制视频课程，一定要先布置好符合你课程风格的录制环境，打光灯、手机支架这是必备的拍摄工具，另外比如我的丰胸课，最好在一个温馨舒服的环境下拍摄，所以我还买了一些鲜花来装饰。在做课程的时候，我已怀孕
    6 个月，不方便自己出镜演示，找了很久才找到一个合适的朋友做我的课程模特（很多女生害羞不愿意出镜），我当“导演”。
