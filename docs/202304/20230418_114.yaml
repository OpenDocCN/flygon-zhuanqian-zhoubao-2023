    (172 赞)《静下心来写点东西》作者： T homas日期：2023-04-05新手，静下心来写点东西今天，加入生财有术第二天。兜里只剩下 500 块。在这
    500 元撑起的剩下的几天里，我感觉压力倍增……1.大一，昨天告诉父亲，把生活费给断了，想着自己在生财找项目赚钱，置之死地而后生，这一次背水一战2.今天，租了间房子，押二付一，去了
    1950 元3.兜里只剩下 500，撑死生活 20 天，如果这 20 天没法变现，就要饿死。不想做家教等打工赚钱，想做项目做生意赚钱4.看了一天生财有术，被里面的内容给深深震撼了，这里面的人过于强大，发现以前的我太过自负，自己其实是弟中弟中弟，本以为生财里只是项目库，没想到是人才库，知识库，认知库，比我厉害的人太多太多，数不完。特别是看了
    ChatGPT 项目马拉松。什么都不会，在我面前横着一道巨大无比的认知壁垒。决定先锚定一个简单小白赛道，边学习边成长。5.选定了做抖音电商的项目，一个卖英语笔记本的项目。打算从头做起，第一步就感到十分困难。6.  今天战果。4
    月 5 号，让我家里人帮忙，用远在外地爷爷的身份证注册了一个抖音号，咸鱼买了一部 200 块钱的手机，不知道能不能在这十多天里积累到粉丝，开启抖音店铺，实在是压力倍增不管怎样，先开始吧……身上还有
    chatgpt 的项目，chatgpt 大批量封号…..无法再升级 gpt4…让我暂时断掉了钱的来源，希望大哥们能多开点好变现的渠道………评论区：杜小盼 :
