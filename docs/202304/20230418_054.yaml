    (精华帖)(180 赞)《抖音直播卖盲盒，单日利润 800》作者： 字母 z日期：2023-04-10大家好，我是字母 z，大学在读第 6 年，目前大三最近跑通了一个项目，抖音直播间卖泡泡玛特的盲盒，一晚上播个
    2-4 个小时，单日利润 800-3200 之间不等。目前直播了 12 天，到手的利润有 2 万多一些。1、怎么赚钱——利润从哪来？买盲盒的人基本都奔着「隐藏款」去基础款和隐藏款的生产比例是
    144：1，每 144 个基础款里才会投放一个隐藏款，官方售价 69 元。我们找到了特殊渠道，正品，确保一端（12 个）必出一个隐藏款，价格略贵，成本大概
    100 元一个。拿到抖音直播间卖 169。进货 100，卖 169，单个利润 69，一端 12 个的利润在 800 左右普通一点的节奏 一晚上努努力可以出
    2 端，也就是利润 1600 拼多一点，播久一点，我们最多一晚上出了 4 端，利润超过 4000+2、具体怎么操作介绍完了整个赚钱的逻辑，我们再来分享一下具体操作方法：1）开店准备
    2）运营 3）隐藏的额外利润 这部分比较枯燥，我放在拓展链接里头，有兴趣的再查看「拓展版」3、我是怎么发现这个生意的？在我还是一个玩家的时候，为了搜罗各种泡泡玛特
    ip 的隐藏款，我去了各种平台找寻“更容易获取隐藏款”的方法交过十几万的学费，也去别人直播间买过不少盲盒顺藤摸瓜，找到背后的「特殊渠道」，然后有样学样搭建一个类似的直播间4、这个生意为什么可以做？不违法吗？阿迪耐克在抖音没有授权不能卖，但是泡泡玛特没有官方授权也能卖！泡泡玛特本身不会有事，这个赛道真正遇到危机的时候，是抖音针对「所有盲盒」的时候，禁止直播开所有盲盒，那时候才真的要重新找路子了。天无绝人之路，换个平台不也是这么个套路嘛，所以这事我会继续做下去的。拓展版：[https://rmfax7bkq9.feishu.cn/docx/JVmzdNfAMo8oe9xaW55cnHTun3c](https://rmfax7bkq9.feishu.cn/docx/JVmzdNfAMo8oe9xaW55cnHTun3c)评论区：Ellyn
