  text: '只要有信息差，你就有价值，有价值就有赚钱的机会。这与@亦然说的以及@港妈金侣做的，不谋而合。### 我的行动以上几点收获为我未来一年的生财之路铺平了道路。我根据这
    3 天的收获，联想到我的领路人@IDO 老徐变现思路，结合我所在的行业痛点，粗略梳理了我当下可以做的副业的变现框架。虽然可行性有待验证，但是为我后续的行动指明了方向。![](img/8c5cd87373d07ef20249b2f84029448b.png)最后，感谢生财有术，更加感谢我的指路人@IDO
    老徐。评论区：亦仁 : 三天无理由退全款，有这个规则，为啥进来还要做心理建设？ IDO 老徐 : 执行力很强 👍🏻 赤兔马里奥 : 估计很多人并不知道这条规则或者认为这条规则管不管用，他们也吃不准，因为钱先交了，主动权已经交给别人[囧]
    千维 : 还是认知[捂脸] 壹千 : 倒也不是怕生财不好，而是担心自己用不好生财，这是三天无理由退款无法解决的 峙博 : 当你 60 分的时候，你就可以去教
    40 分的人，只要有信息差，你就有价值，有价值就有赚钱的机会。 感谢分享！ 我也是新人，以前总觉得自己做的并没有什么长处，有一项兴趣爱好，但是又觉得自己不够专业，拿不出手，当看到你这句话的时候幡然醒悟，原来自己也有价值[抱拳][抱拳][抱拳]
