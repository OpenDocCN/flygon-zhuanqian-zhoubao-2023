    (115 赞)《加入生财的第 3 天，我做好了我的副业计划》作者： 壹千日期：2023-04-06各位生财有术的新老朋友们，大家好，我是壹千。今天是我加入生财的第
    3 天，作为生财有术第七期的萌新，想跟大家聊聊作为一个新人加入生财后的感受。我会分以下几个方面：1.  自我介绍2.  我是怎么加入生财的？3.  加入生财前后的心理变化？4.  进入生财之后我都干了啥？5.  进入生财之后我最大的收获是什么？6.  我的行动###
    自我介绍我是壹千，35 岁，主业是餐饮管理公司市场部的负责人，全面负责公司品牌策划及营销相关的工作。目前主业已经到了瓶颈，薪资也到了我所在城市的行业天花板，已经两年没有存进。这样的收入，对于一个上有老下的中年人来说，勉强收支平衡。面对当下如此艰难的经济和就业环境，我常常在想，假如哪天工作变动失业了，自己手上又没有存款，我该何去何从？巨大的焦虑感和心理压力让我心底升起开启副业的想法，探索更多的可能性。###
    我是如何加入生财的？其实很早就有做副业的想法了，但是一直没有什么思路。直到有一天刷即刻的时候，看见@IDO 老徐发布的动态，被他发布的关于副业赚钱的内容所吸引，但此时我对如何赚钱这件事还是一知半解。恰逢此时生财星球正在拉新，从此我便与生财正式结缘。起初了解到生财不算低的门票，着实犹豫了好几天，担心被割了韭菜，于是好好做了一番功课：分别去知乎和即刻调研了一下，对于生财的口碑有了进一步了解。虽然还是有些负面的声音，但大部分人对生财还是认可的。当下不再犹豫，找到老徐预定了名额。2023
    年 4 月 3 日 20 点，我正式成为生财的一员。加入生财前后我的心理变化？加入生财之前，我给自己做了足够的心理建设，把预期降到了最低：但凡只要利用生财帮我升级了赚钱这件事的认知，我就觉得这钱花值了。毕竟，人不能赚到认知之外的钱，升级了认知才有赚钱的机会。但我没想到，认知改变来的得如此之快。初入生财，因为之前有所准备，因此虽然惊叹于星球内容如此之多、信息密度如此之高，但没有其他新人的初入生财的焦虑感，反而是极度地兴奋，像是发现宝藏一般，快乐的像个孩子。这地方，太适合我了。加入生财之后我都干了啥？按照@IDO
    老徐和@鱼丸的交代，先看了[《第七期新人指南》](https://shengcaiyoushu01.feishu.cn/docx/SnZDdyUsFoxTP0x9wCPcdAX5nWc)，即便是新人贴，无论是内容深度还是数量还是很多（主要是延伸贴非常多），新人想尽快吸收压力巨大，因此我给自己制定了阅读策略：1.  快读浏览完新人指南，填写《生财有术第七期会员信息登记表》2.  点击自己感兴趣的“推荐阅读”快速浏览，推荐阅读中的帖子则不做延伸阅读（根本读不完）。3.  快速刷精华贴和风向标，收藏自己感兴趣的内容。4.  把收藏的内容进行分类5.  进一步筛选，只留当下对自己有用，且能够的着内容。6.  用思维导图拆解内容，梳理项目底层逻辑7.  精选个位数的项目进行实操、试错。上述策略将是我在
