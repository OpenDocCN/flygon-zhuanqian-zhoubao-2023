    (13 赞)团队遇到极端困难怎么凝聚人心？4 条硬核干货分享！作者： 小光日期：2023-11-17作为一个创业者，或者团队带头人，你是否也有不知道该怎么鼓励员工，让员工为自己冲锋陷阵的痛点？亦或者在公司面临困难时，员工出现畏难情绪，不知该怎么增强团队凝聚力的痛点？也许今天这篇文章能给你一定的启发Hello，大家好，我是擅长讲红色故事的军事博主小光，前某官媒的记者和全能编辑，今天想从如何激发员工热情方面跟大家分享点硬核内容。最近，我越来越理解创业的艰难，创业在很大的过程中，不过也是在打一场场硬仗，只不过这个过程没有硝烟。都说太阳底下没有新鲜事物，正如道坤老师当年读毛选的时候，悟出来了“蓝海思维”一般。马云在事业低迷期，也曾跑到延安去寻找灵感，华为的老总任正非也是部队出身，作为学毛选的先进代表，华为公司身上也有着部队浓厚的影子。所以今天，想通过自己的老本行，跟大家讲讲红色经典战例，希望能给大家带来一些启发。今天主要想分享的内容是，**如何在极端困难的环境下保持团队的核心凝聚力。**战例来自于大家耳熟能详的**上甘岭战役**，并且，故事的主人公团队，就是妇孺皆知的“一个苹果”连队的原型。**本文前面讲故事偏多，总结性启发在后。**由于内容较为较为详细，请大家移步飞书[`xko95z0i3k.feishu.cn/docx/EncDdlmWToK2dtxqZOpcYDF8nve?from=from_copylink`](https://xko95z0i3k.feishu.cn/docx/EncDdlmWToK2dtxqZOpcYDF8nve?from=from_copylink)*
