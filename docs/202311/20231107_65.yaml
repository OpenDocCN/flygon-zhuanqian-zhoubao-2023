  text: '# 从 0-1 做一个游戏 MCN 机构，累计孵化 100+游戏主播> 原文：[`www.yuque.com/for_lazy/thfiu8/gsrn6a0ungskfs4w`](https://www.yuque.com/for_lazy/thfiu8/gsrn6a0ungskfs4w)##
    (36 赞)从 0-1 做一个游戏 MCN 机构，累计孵化 100+游戏主播作者： 浩雨（小朱）日期：2023-11-03我 18 岁的第一份工作，是帮老板孵化游戏主播，每个月拿着
    8000 块的工资，孵化 60w 的主播。于是我就辞职决定单干，像前公司一样不断去做游戏账号、游戏群引流，再以录播课程、陪跑的形式去孵化主播。简单的说，我自己做了一个游戏
    MCN。目前孵化的游戏主播已经累计 100 名左右，也全都赚到钱了。接下来，就和大家分享我自己从 0-1 孵化主播，进阶成为一个真正的操盘手的经验，希望对你有所启发。#
    一、自我介绍大家好，我是浩雨，00 后，这是我加入生财的第三个年头，今天给大家分享一下我过去一年里所操盘的游戏主播孵化项目。一年前我还是一名准高考生，思考很久后我决定先不上大学了，我想去看看外面的世界，机缘巧合下我从山东去了重庆，然后了解到了游戏主播孵化这个行业。帮前公司老板操盘孵化了全网
    200w 粉丝的账号，单月变现 60w，18 岁月薪 8000 我的第一份工作，但是迫于高强度的工作我还是决定辞职了，我要创业！# 二、项目背景简单介绍一下前公司的业务，电竞教育基地，一方面是培养电竞职业选手一年收费
    32800，培养好的选手会送去青训，另一方面是培养游戏主播三个月收费 29800，做的好的会跟谈好的公会合作签约。这是一个线下的业务，线下的话是有很大的投资成本的，去年知识付费很火，于是乎我在第一时间想到的是做一款游戏主播孵化的课程。当时跟老板商量的是通过低客单价来引流，于是十块钱的游戏主播孵化课程就上线了，短短的一个月就卖出了
    1.7w 份，变现 17w。课程都是短暂的十几分钟，于是上线一个月就匆匆下架了，近两万人的购买，也让很多人了解到了游戏主播孵化这个事情，咨询的人也接踵而至，线下也有小部分成交（可惜没有截图了）。![](img/49bdd39e9790b765e870205744d9ca9f.png)**（1）什么是游戏主播**游戏主播顾名思义是通过打游戏的形式来实现直播的主播。一种是技术主播，经常直播冲榜，打的都是高分局，粉丝关注他们的原因更多是看他直播可以学到技术，这一类人群游戏水平属于是拔尖的。一种是娱乐主播，更多是直播整活，直播间有趣又好玩，观众活跃度极高：还有一种是教学主播，会不停的琢磨游戏的一些技巧，游戏更新新的内容后也会第一时间研究，才能把自己对游戏的理解经验对外输出。**（2）游戏主播的收益**游戏主播的收益主要有礼物打赏，陪玩俱乐部引流，广告推广，个人收徒，知识付费（提高游戏水平的课程）其中游戏推广要注意的是，不要接其他的游戏，专心做一个游戏的视频，可以接游戏加速器，流量包的广告，接广告要确定其真实性，负责很伤粉丝粘性，大大降低粉丝的好感度**（3）游戏主播孵化培养体系大纲**①
    游戏水平提升，有顶级俱乐部职业教练及选手教学，做学员一对一赛训计划，帮助每一个学员更好更快的达到技术主播的水平②  帮助学员定位账号方向，是技术类主播还是教学类主播，还是娱乐类主播或者生活搞笑类，定位人设。③教会学员如何去做文案，拍摄，剪辑，美工，收集及打出素材。④教学抖音如何做，包括个人
    IP 打造，视频什么时间段发布会获取更多流量，'
