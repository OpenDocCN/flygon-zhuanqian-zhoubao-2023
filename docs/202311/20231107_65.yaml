    余人，累计粉丝全网 300w 左右，基本每个人都拿到了结果。先简单的介绍一下游戏主播孵化，受众群体年轻人偏多，主要变现是通过录播课程，以及陪跑的形式，其次是通过推广直播设备，孵化好的达人可以与公会进行合作。如果条件允许的情况下也可以自己创建工会，对于大部分
    00 后来说，游戏似乎成了每天都会接触的事情，成为游戏主播也成了很多人所向往的一份职业。但是很少有系统的课程来告诉他们到底要怎么样才能做一名赚钱的游戏主播，对于已经有了不少粉丝基数的主播，如何变现，怎么选择合适的直播设备等问题也困扰着他们（不了解怎么孵化游戏主播也可以推广直播所用的设备）附上一部分孵化学员数据截图![](img/5584e684f74154d100bd1f2c0285e290.png)![](img/b427568646a7e15b2b1ee60e8acdabe3.png)![](img/381b86a4f976a1793ace443dac895e2a.png)![](img/c4c6166ea516ff320edc4311c8e45782.png)![](img/7c35982d066c1cae28eac0ac1ba1770e.png)![](img/3cf45d725cc11c0d905bd2d94288ce9a.png)**（1）流量从哪里来**我自己本身喜欢玩游戏，所以有几个游戏的群，其中有一个群是做游戏账号买卖交易的，里面有三四百人都是做游戏中介的。（就是来负责游戏账号买卖交易的中间商）前期我教他们如何做抖音，小红书来获客，因此积累了足够的信任，他们每个人至少都有一个百人微信号甚至千人，里面全部都是喜欢玩游戏且氪金的用户（精准用户有一定消费能力）。然后通过他们的朋友圈帮我来宣传，会有一大批的精准人群来咨询大大提高了成交率。我自己也做了一个相关的抖音账号，但是实在是不喜欢更新视频（比较摆烂）仅收获了
    100 多粉丝，但是在幸运 buff 的叠加下视频播放还不错，咨询的人数也很多，变现了 4w+，四五月份做的视频，现在持续每天还会有两百人浏览主页，真的不得不摆![](img/5563c95ad5c822c6d104cc6ed4368aa6.png)![](img/75d0d7c48a351421371110ad0ea36bab.png)**（2）如何成交**因为是游戏中介帮我宣传，所以他们也会得到相对应的分成。一般他们先拉群，会有一个话术发给咨询的用户，然后来判断这个用户是否是小白，小白的话会推荐他们
