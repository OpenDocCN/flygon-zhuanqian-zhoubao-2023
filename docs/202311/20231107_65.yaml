- qas:
  - 问题1：提高额外服务有哪些具体措施？
  - 回答1：帮助学员复盘作品数据，提出改善方案；缓解创作初期焦虑；解决创作中遇到的问题并汇总成手册等。
  - 问题2：如何打造产品差异化？
  - 回答2：举办主播密训会；根据学员优势定制变现方式；与顶流游戏主播交流互动并孵化学员账号。
  - 问题3：额外惊喜包括哪些？
  - 回答3：制作学员成长档案；结业时送惊喜礼品；生日时送小礼品等。
  - 问题4：在人员配置上有哪些要求？
  - 回答4：需要剪辑师和运营人员，最好有游戏直播经验或可以合作的公会资源。
  - 问题5：在游戏MCN机构的运营过程中，有哪些注意事项？
  - 回答5：注意打赏抽成、CPS比例、以及小风车的运营模式，确保合同中写明账号归属权等。
  text: '**a 提高额外服务：**比如帮助学员复盘作品的数据，从中提出改善方案，五秒完播率如何提升，整体完播率如何提升，音乐卡点是否合适；帮助学员缓解创作初期的焦急的心理；及时的帮助学员解决在创作时遇到的问题，也可以将问题汇总起来做成手册，学员遇到问题可以自行解决等等……**b
    打造产品差异化：**比如每个月两天的主播密训会，根据学员的自身优势打造属于他的变现方式；定期会带优秀学员与各大顶流游戏主播交流，进行线上线下的互动，会出相应视频对学员账号进行孵化等等……**c
    额外惊喜：**比如制作学员的成长档案记录，在结业时给他一份惊喜；学员生日可以送上一份惊喜小礼品等等![](img/f3cfc8422c0ce2c61d57eaa377376d8b.png)**（3）门槛**在人员配置上：一个剪辑师，一个运营擅长直播（目前是我一个人在做）不懂游戏直播也没有关系，可以推广直播设备最好是有可以合作的公会，孵化好的达人，可以跟公会合作。游戏
    mcn 机构在运营过程中要注意：① 刚开始打赏可以抽 10%，打赏是一定要抽的，不要小看这 10%，主播数量多起来之后 10%也是一个不错的收入② 小手柄，也就是游戏的
    cps 可以抽 20%最重要的商单其实就是小风车这一块，其余的商单是五五开。这里重点说一下小风车，小风车的模式有两种，一种是看下载量，下载一个是 20～40
    块钱，这里就要用一些奖励来吸引用户下载了，游戏主播最大的粉丝群体（小学生）就派上了大用场，福袋抽皮肤，中了的需要将下方的小风车游戏截图给主播，才能兑奖成功。那这里我只需要用一个皮肤就可以让很多人下载游戏，从而大大提高我的下载量。最后再说一句没中的小伙伴不要灰心，主播不换小风车游戏，下载了的小伙伴无论什么时候中奖都可以兑换；另一种则是直播间在线人数突破多少人对应多少💰③
    账号归属权问题，在签约时合同里一定要写好，尤其是从零开始孵化的主播账号最好是用公司的手机号注册的* * *评论区：坏孩（大学生创业） : 能链接一下吗胖大魔
