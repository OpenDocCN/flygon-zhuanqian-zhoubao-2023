    4 年前）29 岁，是我人生中最后一年可以用二字开头来介绍自己的年龄，所以年初那种时不我待的感觉特别强烈。很希望抓住每一分每一秒，只要睁开眼，就希望除了睡觉吃饭，剩下的时间全部用在工作上。为了提高自己的时间利用率，还专门请枕棠做我的时间管理私教。**总之就很卷自己，迫切想把自己因为怀孕生孩子落下的事业进度给追赶上，在
    30 岁之前提交一个让自己满意的答卷。**但是卷到了极限以后，比如 5 月份受邀成为生财有术个人优势挖掘航海的教练，单月营收也因此翻了好几倍，但是我发现我对自己还是不满意，我还是很难认可自己。那种没办法喜欢自己的感觉，让我特别想哭。我还记得那天晚上内心不断循环对自己的否定，循环到连呼吸都是苦涩的。那一刻我真的很想有个心理咨询师来帮我从这种情绪里拽出来，让我逃离那种感觉。后来
    6 月正好一位老朋友猪先生举办闭门会，他赠送了我一张门票，在那场活动上，我突然觉察到我自己这样的状态，无法吸引到更高能量的人。另外也是因为我认为我的业务已经到瓶颈期了，因为不管选择是低客单像小报童那样卖个上千份，还是像高客单重交付的模式，我认为营收的天花板都非常有限，所以我不知道该怎么升级我的商业模式。**既然想不清楚，我就决定给自己放个假，去先取悦自己的内心，而不是硬撑出一种我很强的感觉。**我允许自己不再坚持每天发朋友圈，而是更沉浸地去过好线下的生活。然后我发现下半年整个人的状态反而就真的越来越好，内心的能量越来越稳。所以我今年悟到一个很重要的道理，那就是**人生不是时时刻刻都要去全力冲刺的，松弛下来不会错失很多机会的。****因为人生也需要有雪藏、养精和蓄力的时间，这样反而会有更持久的爆发力。**从
    6 月底开始，我开始上私教课，目前每周 2～3 次的频率；![](img/353edb7ba1585eb871bf46be454b9ba0.png)7 月和
