- qas:
  - 问题1：什么是财富的真正意义？
  - 回答1：财富是对认知的正反馈，不是对勤奋的奖励。
  - 问题2：框架的制定对个人有何影响？
  - 回答2：定了这个框架之后，我整个人就一点不着急，不像之前那样迫切渴望被更多人看到，因为我相信内功修炼到位，优秀是藏不住的。
  - 问题3：如何解决个人的不满和焦虑？
  - 回答3：给自己放个假，花点时间认清自己的核心优势，找到业务的突破口，慢慢提升认知，消除焦虑和内耗。
  - 问题4：为什么有时候慢反而是快？
  - 回答4：因为在焦虑急躁时做出的决策往往是低质量甚至是错误的，导致时间精力损失，而慢下来思考则有助于找到更高效的解决方案。
  - 问题5：内功修炼的意义是什么？
  - 回答5：因为找到了方法论，现在是一个求仁得仁、心想事成的状态，周围的一切都很好，而且我相信会越来越好。
  text: 要维护跟团队、跟客户、跟渠道深度链接的关系，只有这部分做扎实了，才是去铺公域流量。定了这个框架之后，我整个人就一点不着急，不像之前那样迫切渴望被更多人看到，因为我相信内功修炼到位，优秀是藏不住的。**财富是对认知的正反馈，不是对勤奋的奖励。**之前很多我不会的、不懂的、限制我天花板的东西，比如流‮获量‬客、商业模式、商业见识、人‮心性‬理等等，我发现我都开始慢慢融会贯通了，可以解越来越难的题了。**因为找到了方法论，所以现在就是一个求仁得仁、心想事成的状态，周围的一切都很好，而且我相信会越来越好。**如果你跟曾经的我一样也对自己有很多不满意，不妨也给自己放个假，去花点时间认清自己的核心优势在哪里，自己做哪一块业务和人群最有优势和热情，去跟不同的人聊聊，看看别的行业的经验是否可以迁移过来，找到业务的突破口。**有时候慢反而是快，因为你在很焦虑很急着证明自己的时候，做的决策往往是很低质量的**，甚至是错的，然后又要花时间精力去弥补损失，宝贵的时间精力就这样给前面的错误决策锁死了，错过了做更有回报率的事情的机会成本。所以慢下来，给自己更多时间思考，提升认知，**有时候问题在更高一个维度才会找到解决方案，焦虑和内耗也自然消失得无影无踪。***
