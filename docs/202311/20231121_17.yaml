    life 等；了解了很多行业的玩法，商业见识被在不断打开。同时也去看组织管理方面的书，找不同的人咨询业务问题。![](img/6eeec107a095ed08ee4bb8611333b83b.png)在看《组织的力量：增长的隐性曲线》这本书的时候，书里的核心观点和我自己对增长瓶颈的思考不谋而合：实现业务增长（显性曲线）的根本在于组织创新（隐性曲线）的支撑，业务飞跃的背后通常是组织的迭代升级甚至是变革。这条支撑业务不断发展的组织创新曲线，我称之为“隐性曲线”。**所以从
