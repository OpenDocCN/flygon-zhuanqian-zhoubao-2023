    xs），才加入优势圈的，所以这让我更加体会到团队的重要性。因为用了心思去带团队，所以渐渐地我开始在带团队这件事上开窍了。**不像以前那样只是盯着事情和任务，追踪他们有没有做到位，而是关注他们的需求，重视跟他们的沟通，聊我对业务的规划，对他本人的期待。**我开始引入绩效管理、建复盘会、带领团队沉淀
    sop（这些对有经验的管理者来说是很基础的常识，但是我之前是一个纯管理小白，所以对我来说是一点点学习和摸索的过程），整个团队的管理越来越规范化，团队的氛围也越来越好。因为我对业务的发展方向很清晰很笃定，所以我不再担心于我好像给不了他们太多成长，而是很自信地知道我可以给到团队成员无限的成长空间。![](img/b2660a1e1a34ca5d61e29f5f4a621637.png)我还想厚脸皮地自夸感觉到自己的人格魅力开始渐渐散发，他们遇到的问题我都能帮他们解决，也能教会他们很多东西。除了团队管理，今年也开始关注战略层面的思考，**因为对于已经跑通从
    0-1 的人来说，赚到钱不难，但是想要赚到更多的钱，就很考验你的战略决策能力。****战略决定了你精力投入的优先级，决定了每天的努力动作。**战略听起来有点抽象，用大白话讲就是，你用什么计划来实现你的目标。就好像有些人的战略是做高客单价产品，服务好少数人，用口碑来裂变。有些人的战略是侧重流量和营销，产品交付跟别人合作。有些人的战略是养团队来支持一整套产品体系的运作。**当战略没想清楚，所有的努力都是盲目的，甚至是浪费精力。**比如之前我尝试坚持每天更新朋友圈，尝试去更新小红书，但是**这些都只是局部战术上的努力而已，不会带来突破性的飞跃。**所以也就导致了，好像看似很努力，但是依然没什么效果，导致自己很丧气很疲惫的感觉。**这背后归根结底是战略不清晰。没有战略只有执行力的努力，就像无头苍蝇一样，无序而混乱。**为了想清楚自己的战略方向，我下半年反而不再激进地推出新课程去卖，而是在不断思考我的差异化优势是什么，我要重点精细化服务于什么样的人群？要用什么样的产品组合拳去满足这些人的需求？哪个为主，哪个为辅？是社群还是训练营，是线上还是线下？这些都决定了获客和营销的思路不同，精力投入重点也会不同。当你决定了用某种打法之后，也许小红书并不是当下最急着
