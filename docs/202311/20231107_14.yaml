    (56 赞)没钱没背景没想法的普通人玩赚互联网的必备流量思维作者： 陈不胖日期：2023-11-03《没钱没背景没想法的普通人玩赚互联网的必备流量思维》生财中充满了方法技巧，实战教程，项目全貌，但每天依旧有很多的圈友空手而归。我认为之所以出现这种情况，问题不在实践执行，也不是方法技巧。而是思维层面出现极大的认知偏差。生财中有很大一部分的圈友缺少从
    0-1 的过程，自然也就无法形成属于自己的项目系统框架。在没有框架的项目中执行和实操，就等于没有方向。所以只要在实战中碰到个例性问题抑或是生财中暂未提及到的问题，项目就难以为继。这种情况持续下去的结果就是放弃项目，重新找一个新项目，并周而复始。这篇文章主要分享的是我认知中的流量思维框架，希望能够帮助大家解决这些个例性问题，加速完成从
    0-1 的过程，也希望能抛砖引玉，看到大佬们的点评。链接直达：👇👇👇[`pxt8xmjdee.feishu.cn/docx/IsxVdRoSioAL9vxzDg7ciCRsnBc?from=from_copylink`](https://pxt8xmjdee.feishu.cn/docx/IsxVdRoSioAL9vxzDg7ciCRsnBc?from=from_copylink)*
