  text: 很多好吃的摆上餐桌了你应该怎么吃？应该吃什么？我的方法就是先喝汤，或者先去吃一些像小馒头或者玉米之类的食物，只需要先吃上 2 口，就会有效缓解你的饥饿感，你知道饥饿感是骗人的，他会让你增加进食速度，吃掉没必要的能量，用以达到远古时代食物紧缺时的度过危机的目的。当你身体转化了一些糖之后，你就没那么饿了，进食速度就会降下来，至少可以回归到一个理想的吃饭状态。说的有点远了，回归到这题，以上就是关于减肥的认知累内容，它包含了关于减肥的错误认知分享、饮食结构改善建议等等，这部分内容最好用口播的形式来分享，认知➕真人人设，构建你的
    IP 立体度、专业度和真实度。这类内容在封面制作上，你就需要遵循一个原则：话题争议性。一定要选择有话题争议性的主题来当作封面的标题，比如运动没用？比如控糖陷阱？外卖不能吃？这些话题，会让用户在自己原有的认知上画一个问号，从一个新的角度再去看减脂这件事，当然能不能让用户进入到你的思维框架里，这就是做内容的能力了。以上就是
    3 大类减脂常见的封面制作类型，套路技巧没有那么多，一个成功的 IP，一个能赚到钱的 IP，还是要看价值，价值包含的就是你的真实经历➕你展现他们的方式。不要把过多的时间放在「术」上面，术是引导，是引导价值的的工具。另外，我奉劝没有真正瘦下来的人，没有经历过减肥痛苦最后成功的人，不要去做减脂
    IP，意义不大，自己没瘦下来，自己没有科学的瘦下来，也就没有任何资格去教别人。**五、减脂 IP 引流**任何一个自媒体平台教引流的都很多，引流就是纯技巧的东西，如果内容不好，得不到平台的推荐，用户看不到你，引流也没用。或者当你把用户引流到私域后，用户发现你没有实力，朋友圈里没有干货，他也就离开了，**流量不等于留量。**这里简单介绍小红书上常见的
    3 种引流方式：1、评论区引导用户私信2、打卡区引导用户进群，进群后小号发资料引导加微信或者公众号领域资料3、大号艾特小号，小号置顶突破引导加微信以上 3
    种方式适用于所有赛道，至于具体的操作方式，大家直接在生财上搜索，太多了，没啥秘密。好啦，以上就是全部内容，希望能够对做减脂、减肥赛道的博主有一些启发，永远记住，“价值是道，技巧是术”，想做知识付费，还是要先有道，然后才是去学习如果用术，把你的道展示出来，为他人带来价值，赚钱只是顺便而已。最后，还想跟大家聊聊我自己作为一个商业教练这
    2 年的感受，对于普通人来说，自媒体其实一点都不友好，有些人天生长的好看，有些人自带专业领域光环，有些人是某个渠道的老大，有自己很强的供应链系统，这些人进入自媒体之后，其实并没有创造新的价值，只不过是通过自媒体把之前的价值进行了放大。而一个普通人，什么都没有，进入自媒体这个行业，大概率会无功而返，从我的经历和经验来看，普通人想通过自媒体赚钱，想逆天改命只有一个方法就是懂得如何记录自己➕把自己的做过的事情沉淀称为商品。何为记录？记录什么？答案是：把自己作为一个普通人做了不普通的事情一点一滴的记录下来。何为沉淀商品，答案是：你要把它封装成一个课程或者咨询，或者社群，得有权益，得能卖的出去，卖出去后你得交付。我自己也是从去做一件不普通的事情开始的，前几年一直在做，没赚到啥钱，赚钱也是最近
