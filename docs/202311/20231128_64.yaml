  text: 白杨 SEO 这里再补充说下，因为很多人对流量并不是很理解。你可以看《[白杨 SEO：谈谈我理解的流量](http://mp.weixin.qq.com/s?__biz=MzU2NTQzMzA4Nw==&mid=2247485553&idx=1&sn=52e20c34a8f22db8ca327a5d4ea7fd09&chksm=fcba8fe1cbcd06f76f586834dfb7b06fc9028505d2106f8494d0789bd43cf06eae52135b0829&scene=21#wechat_redirect)》这篇，流量分为推荐流量和搜索流量等各种。你的内容到底是需要推荐流量还是关键词搜索流量，看你选择。前者流量大，但并不那么精准；后者流量小，但精准，易转化。如果你要做关键词精准搜索流量，那么你就需要懂
    SEO，需要懂关键词挖掘、分析、布局等，需要懂上面那些平台的搜索规则。你可以自学，搜白杨 SEO 之前写过的相关文章，你也可以考虑白杨 SEO 训练营课，这样可能会更系统，更快。**三、怎么生产内容？**上面我们说了内容有哪些形式及内容为什么会产生流量，那么，你肯定想问，内容怎么生产？关于怎么生产内容，白杨
    SEO 这里有两种方式，分别来说一下。**第一种：自己原创或找人合作**比如白杨 SEO 公众号写了近 500 篇原创，数百万字了，都是我自己实战经验写的。如果你自己在所在的行业有实战经验，你可以自己写。如果你没有，或者不那么擅长写，你不擅长写可以用讯飞等工具语音转文字。你没有那么有经验，可以邀请你们行业大牛或者专家访谈，然后跟他说内容合作授权，你是不是就有内容了？**第二种：借助各类
    AI 生成工具**自从国外 ChatGPT 横空出世，AI 创作生成内容就已经慢慢成为趋势了。谁先学会了用 AI 类生成工具，谁的工作效率，推广营销效率就会上一个台阶。![](img/a29a9c3dcc3e256566a5ff4333718c1a.png)不管你是用它来给你写标题，还是写文章，还是生产图片，都可以，现在
    AI 工具真的是太厉害了。当然，这里还有个重点，那就是你会用 AI 工具的提示关键词，以及你能懂得 AI 工具生成的内容是不是乱说的，而且你还要做一些修改。你可能会说，白杨
    SEO，我用不了 ChatGPT 啊，我没有账号，也没有魔术上网方法。其实，你可以用国内 ChatGPT 平替 AI 工具啊，比如百度出的文心一言，比如讯飞星火等等。![](img/8010540f33dd53462f9408f5a59ee6a6.png)以上，希望会给你有一些帮助或启发，欢迎留言说说你的看法。**相关推荐：**[白杨
