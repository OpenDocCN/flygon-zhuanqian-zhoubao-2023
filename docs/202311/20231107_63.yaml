    (41 赞)10 续航导图汇总作者： 罗卜日期：2023-11-03经历了 8 月的航海，因竖屏导图被大家所知，因竖屏思维导图让更多的人看见了我。很多人私下问我，你做这么多导图，图什么？都是帮大家免费做。其实我认为做导图只是日常，通过做导图还能锻炼自己整理资料的能力，通过做导图还能被大家看见，通过做导图还能被邀请去做分的，还能被邀请做社群和直播资料整理，当然更多的还是导图可以帮助那些『阅读困难、看到大段文字就头痛的人等』。那么导图无疑就帮助他人，在开始只是觉得自己学习，顺便分享，不曾想还能帮助很多圈友，让我做导图的动力越来越足，以至参与的航海和续航，每一位高手的经验分享都想去整理，当然个人时间精力有限，只能专注自己目前关注的，比如
    IP 朋友圈运营就是一个很好的例子。当看完高手分享之后，脑海里蹦出几个词“这个我怎么没想到？这个我一直在做但效果为啥不行？原来还能这样？真的很涨知识”，所以分享+导图整理，就是我的日常。10
    月 IP 朋友圈运营 21 位高手分享，与我同一个航海的小伙伴，不仅可以看到高手分享，还能收获我整理的导图。也把前面分享的，放在下方链接，可直达阅读，做 IP
