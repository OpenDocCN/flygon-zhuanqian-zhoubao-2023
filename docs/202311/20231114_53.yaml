    9 千到 3 万收入。这是一个，我干了 3 年，现在依然在干的项目。收益稳定，至少还能再干 3 年（养家糊口的法子，都贡献出来了哈哈哈）。这篇内容，本该记者节当天就弄出来，因为昨天去北京对接项目，飞机当天往返，早上
    5 点出发，今天凌晨 1 点才到家，耽搁了。这个玩法，此前一直是付费的，我一般收取收益额的 5%—10%。但刚才说了，因为是记者节礼物，免费，且倾囊相授，送给星球里从事媒体行业的朋友。一杯敬朝阳，一杯敬明天！#
