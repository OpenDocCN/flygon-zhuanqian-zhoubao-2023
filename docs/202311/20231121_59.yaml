    天逆袭行动】，顾名思义就是陪伴大家打卡 100 天，并且设置奖励，激励大家的打卡积极性。也可以做成分享群，定期分享交流就好。比如卿久的【年度社群】，自己做分享，也可以邀请学员做分享，保证做到宣传中提到的交付就好了、机制很多样，还可以做返定金，做纯交流，做阶段见证群等，不用局限卿久给大家举的例子。**（3）设定优惠**优惠其实就是卖点之一，比如常用的早鸟价，买一赠一，阶梯涨价，都可以用在低价群上，轮番上。或更直接的，还可以设定个限时优惠。比如原价
    49.9，特定限时免费，让大家有入群紧迫感。**（4）设置交付阶梯**这一点很重要，你的产品，一定要依据价格的差异来设置交付的权益差异，而你的高低价产品之间，也最好有交付的关联性。比如是我的年度社群，只可以获得我的分享价值，但没有一对一咨询，也没有具体的课程内容等。交付的轻与重，一目了然。再来看我们之前做的快闪群，分享私域和公域，分享写作，都和我的高客单产品挂钩。**（5）注入
    IP**最关键的一点，就是注入你的 IP，让大家的关注力从低价产品转移到你的 IP 身上。比如卿久现在，每天的分享都会加上自己的例子，潜移默化让大家关注我、了解我，甚至喜欢我、信任我。我也会根据自己
    IP 的亮点延申，并以此“定制”分享内容。我的亮点是“私域”，“社群”，“公众号”，“团队”等，我就会着重分享这几个板块，在保证干货输出的同时，宣传自己的专业性，以此转化有该需求的用户。✅最后：低客单社群就是打心理战，看起来简单，但其中需要准备的，并不比普通社群少。但你拥有的，是一个依赖于你的大型流量池。总之，做社群就是依托自身优势，在不断输出的同时，也不断获得回报。不管是低价社群，还是高价社群，都值得大家亲自去搭建和参与，才能体会其中的差距和具体机制。最后，如果大家想做低价产品，可以借鉴我的这些经验，也可以找我交流自己的其它看法喔~*
