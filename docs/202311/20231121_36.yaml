- qas:
  - 问题1：文中提到广告变现的四个维度是什么？
  - 回答1：四个维度分别是识别广告、标签打上品牌、评论区的品牌推荐、以及摄影赛道的产品植入。
  - 问题2：广告报价的基础是什么？
  - 回答2：广告报价的基础一般是粉丝量的10%。
  - 问题3：如何影响广告报价的上下波动？
  - 回答3：更新频率、近7天数据、所处赛道、用户画像是影响广告报价的因素。
  - 问题4：关于引流变现，文中提到了怎样的小号置顶内容？
  - 回答4：小号置顶内容为产品介绍。
  - 问题5：开店变现中提到了哪些与摄影赛道相关的变现方式？
  - 回答5：包括调摄滤镜的销售、服装销售、以及摄影服务的约拍。
  text: 另外三种变现模式的占比，也出来了。接着，就可以进一步去分析它完整的变现模式了。## 微观分析之常规变现模式## 1.广告变现有人说，知道他接广告变现，但就是找不到他接了哪些广告，这怎么办？**识别广告，是自媒体人的基本素养。**四个维度，锁定一篇笔记，有没有接广告。![](img/4c12d6c78b99423a048c4533379c2413.png)图片中反复出现的产品，都是一个广告位，但需要注意的是，反复出现未必是广告，但广告就一定要出现。文案区有产品卖点的详细介绍，一般品牌方都会有的要求。标签打上了【乔丹儿童】，通过标签来认有没有品牌广告，是最快捷的。评论区品牌有直接的反复推荐，言论维护也可以看出来。在摄影赛道，接广类型，是不受赛道影响的，只要把图片拍的好看，产品植入其中，即可。![](img/b516b29e3d354cf99741424e699c65df.png)广告报价的基础一般是粉丝量的
    10%，影响报价上下波动的要素，是更新频率、近 7 天数据、所处赛道、用户画像。**更新频率**：如果断更了，那么很难接到广告，因为品牌方缺少判断投放效益的数据，就不敢找你合作，一周最少都要保持
    2 更。**近 7 天数据**：最近出了爆款，广告容易纷至沓来，这时候，你有议价底气，可以把价格报高。**所处赛道**：越是品牌方预算充足的赛道，广告费也多，比如美妆护肤、保健食品。**用户画像**：如果你的粉丝群体，和品牌方的消费者群体高度重合，它们会爱死你。而粉丝不太符也合作，会成为对方砍价的切入口，这就是为什么账号内容要垂直发，只吸引一类精准人群。如何写出爆款内容，我之前写过：[`t.zsxq.com/14ev8Jjgj`](https://t.zsxq.com/14ev8Jjgj)##
    2.引流变现引流变现，不仅仅去学习引流技巧，还要去分析完成闭环的后端产品，自己是否也能做，或者找到后端代理。![](img/480a92db419d466b73bebe509a74ee0d.png)**简介内容**：@小号做联动，更有风险的内容让小号来承接；小红书号就是微信号，简介引导加好友。**小号置顶**：小号置顶内容为产品介绍。**评论区**：不说私信，引导他们去看小号置顶笔记，安全系数更高。**产品交付**：看自己能不能做，或者类似产品，因为他已经跑通了这个变现闭环。比起评论区引导私信或者进群后发微信，这样的大小号联动布局，形成被动引流系统，非常值得学习。这也是挖掘的意义所在，找到那些没有被公开用到泛滥的方法。关于主流引流和违规处理，可以看：[`t.zsxq.com/14IwIj4Hu`](https://t.zsxq.com/14IwIj4Hu)##
    3.开店变现非常容易就能在主页顺到店铺里去。![](img/8dcab840fe11540d2363f3f3e2c8237f.png)你可能没想到，连滤镜参数，都能拿来卖，可以看到，哪怕是在常规的变现模式下，你都会发现一些小众但是赚钱的需求。再看摄影赛道人设
    IP 类账号的选品，不管是产品还是服务，都是围绕拍摄这一关键词进行拓展，这个思维非常关键。用户不会调色，要么上课程，要么直接卖调摄滤镜，用户看上照片里的穿搭，就买衣服，用户自己拍不出美美的自己，就约拍。如果你想不到自己的赛道可以带什么货，就可以结合看看蓝海爆品怎么挖掘：[`t.zsxq.com/14Hiubmm7`](https://t.zsxq.com/14Hiubmm7)##
    4.直播变现随着小红书对直播的扶持，红利也在渐渐开始。
- qas:
  - 问题1：小红书店铺目前的特点是什么？
  - 回答1：平台提供系统免费的直播课给商家们。
  - 问题2：如何进入小红书的店铺直播板块？
  - 回答2：在小红书App中搜索“商家课堂”，点击搜索上方入口，进入首页选择店铺直播板块。
  - 问题3：有多少种账号变现模式可以同时运行？
  - 回答3：一个账号可以同时运行几条变现模式，实现多渠道收益增长。
  - 问题4：罕见的变现模式如何找到？
  - 回答4：逆向思维是关键，查找没有常规变现模式的持续更新账号，特别关注站外引流。
  - 问题5：如何找到线索来引流到咸鱼？
  - 回答5：关键是查找简介、置顶笔记和评论区，特别是从评论区挖掘信息。
  text: '![](img/60ca23337505735aae3a98c09248dde3.png)虽然小红书店铺目前不是很完善，但是平台有系统免费的直播课开放给商家们。小红书
    App 直接搜索“商家课堂”，点击搜索上方入口，进入首页选择店铺直播板块，就可以自主学习了。以上是账号案例变现环节的拆解，这里简单总结一下，它们都在用什么变现：![](img/18332c0a4cbe5e93ced794872664ab58.png)![](img/83d0088ff87df81eb40d266b8e1179b2.png)这波分析下来，你会发现，一个账号，其实是可以同时跑几条变现模式的，它们不是孤立的，而是相互赋能实现收益的多渠道增长。这里，我在给大家总结梳理一下，三种变现模式的区别和联系。![](img/f2d476dc8e0611c1e459d2c9bfceb77c.png)##
    微观分析之罕见变现模式那你肯定会问了，那不常规的变现模式，怎么找？很简单，逆向思维，一个持续更新的账号，没有常规变现模式关键词：群聊、店铺、带货，就值得筛出来，深挖。这里挖到的罕见变现，非常有意思，区别于常规的都往微信引流，它们的站外引流，是以另一个平台为主战场，把小红书作为拓客的流量渠道。重要的不是他们怎么做的，而是我们怎么找的。##
    1.引流到咸鱼简介、置顶笔记和评论区，是找到线索的核心关键，因为埋引流钩子的位置，也就剩这两个显眼的了。这个账号，在简介留下全网同名的线索，但光是这个还不够，因为你不知道他主要的平台是哪个，一个个搜，效率太低了。所以需要更多信息，置顶笔记没有明说，就只能从评论区入手，只要用户表达了“怎么拥有”的意向，也就能顺藤摸瓜了。评论区挖掘，就是点开每一篇笔记，下拉去找。![](img/0cc87d821fd1fa2a61f606a8e398f3c1.png)##
    2.引流到米画师简介的全网同名，依然遇到不知道是哪个平台的情况，好在，他置顶笔记直接写出来了。约稿 mhs，刚开始我也一脸懵逼，这是什么平台，但只要祭出万能的六字诀：“复制粘贴搜索”答案就出来了。这是一个专门画画约稿的
    app 平台，一幅画 1500，收益可还行。![](img/d40fc0f5fcb4e9604e28e0c8b95d9fda.png)## 3.引流到淘宝这个就比较简单了，简介已经明说。这个玩法，适合业务在淘宝、京东有店铺，在小红书拓客的商家。![](img/30b3f5986d663329d5595306132e2467.png)我们团队的电商业务，就是把小红书作为流量渠道。![](img/39fd507880125fa5c7642f61db78d07d.png)##
    4.引流到抖音这个更简单了。![](img/af0f60a3d97085e546af559e6db6b3ef.png)挖到这，我们还可以再逆向思维一下，把小红书当做主战场，从其他平台去分发引流，是不是也可以？当你能够去梳理出一个账号的变现模式时，你就离做一个赚钱的账号，更进一步了。这三千数据，只取一瓢饮，当然是不够的，肯定还有很多有意思的东西，值得被拆解，我把这些数据公开出来，大家可以自行复制分析。[人设数据
