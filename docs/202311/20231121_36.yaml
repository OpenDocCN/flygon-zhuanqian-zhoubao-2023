  text: 突然灵光一闪！这套操作，可以为 rpa 赋予识别关键词的能力！于是，我给八爪鱼 rpa 设计出了这样的流程：暂时无法在飞书文档外展示此内容在实现的过程中，有
    4 个细节点要说一下：1、为啥用八爪鱼的 rpa，只是因为自己用它的采集器，产品比较熟悉些，看完一篇教程就 ok 了，非常好上手。2、在我的设计流程中，主要是让
    rpa 反复控制鼠标，移动到指定位置，执行操作。这里非常依赖固定坐标参数，而你一旦改变模拟题界面大小和位置，鼠标不会跟踪，依然点击原来的地方，所有参数就需要重新设置一遍，我因此崩溃了
    3 回后，设计了这样的壁纸。![](img/2418744fe7a9b80294bc556e38818e71.png)3、小红书无法直接打开主页链接，要把链接输入到模拟器浏览器打开，然后自动跳转。4、当需要对图文进行大量判断时，可以采用微信自带的提取文字工具，用了几千次并没有提醒，而且识别度也比较高。![](img/0dd3b2be559ec2d24af7d8fd5c71bdd9.png)最后，为了方便大家使用它，省去自己构建流程的过程，我把
    rpa 源流程分享出来，希望在高效处理数据这一块，能给你带来好的思路。[`rpa.bazhuayu.com/shareableLink/654e3f410aea77cd5bd12b19`](https://rpa.bazhuayu.com/shareableLink/654e3f410aea77cd5bd12b19)![](img/be3a4cac192fff8429d0b60f2a09466a.png)经过
    3000÷150=20 小时的操作，终于把所需要的数据补齐了。![](img/7277ebb8cec4b08537efd5b2e3a68145.png)##
    宏观分析先开启上帝视角这次分析的逻辑，虽然核心是变现模式，但还是要从赛道开始，打开上帝视角，因为不能光分析变现模式，也要和自身优势、定位结合起来，才好落地。我们把达人标签放入微词云，排出这个粉丝区间里，前
    20 的热门赛道。![](img/08a865f7fedfcc6a3dca7c6426c4e782.png)因为生活这个赛道太包罗万象，我们选摄影赛道来分析。它不仅容易上手，而且可上干货可秀能力，亦是接广无限制的神奇赛道。![](img/0b127ae887c147795773a565f6480265.png)把摄影赛道的博主筛出来，对达人标签进行切分汇总后，得到更加细分的赛道分布图。![](img/a5604de942550a12321dba1a745e66e3.png)对前
