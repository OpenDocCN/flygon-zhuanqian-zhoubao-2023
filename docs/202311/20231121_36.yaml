- qas:
  - 问题1：为什么会出现很多看不懂的商业模式？
  - 回答1：因为信息获取不够高效，分析框架更新不够迅速，导致很多账号无法变现。
  - 问题2：为什么作者选择分析3000个人设号？
  - 回答2：因为人设是做定位最快的切入口，对于小白友好，可以根据自身专业能力、经历输出内容。
  - 问题3：常规的变现模式有哪些？
  - 回答3：接广告变现、开店铺、引流变现、直播带货。
  - 问题4：作者是如何快速判断账号的变现模式的？
  - 回答4：通过批量获取主页中的关键词，如品牌合作、店铺、群聊、直播入口等。
  - 问题5：作者为了解决数据获取效率问题，采取了哪些措施？
  - 回答5：使用MuMu模拟器批量获取主页信息，并尝试使用微信截图转文字来提取关键词填入表格做统计。
  text: '# 小红书不变现？用 3000 个人设号精细拆解变现模式，带你看到更多赚钱机会> 原文：[`www.yuque.com/for_lazy/thfiu8/hylp9co0lrki8ybm`](https://www.yuque.com/for_lazy/thfiu8/hylp9co0lrki8ybm)##
    (118 赞)小红书不变现？用 3000 个人设号精细拆解变现模式，带你看到更多赚钱机会作者： 梨云日期：2023-11-17圈友们好，我是梨云，一个内容创业者。随着小红书的玩法不断被开发，出现了越来越多看不懂的商业模式。你会看到有大量的号，明明一直在长期更新，却找不到变现的痕迹。笔记里的广告找不到，群聊也不挂，店铺也不开，直播也不上。之所以会出现这种情况，是因为自己目前接触的信息，不够高效，分析框架的更新，不够迅速。分析不出，或者完全不分析账号的变现闭环，就上手对标，很容易导致账号做起来了，无法变现的情况，想起曾经我做了
    1w 粉的心理学号 0 变现的黑历史……这是新手最容易走的弯路。同时，也很容易错过那些，因为看不懂但是很赚钱的商业模式，也就是常说的，赚不到认知以外的钱。为了让大家抓住小红书变现的更多机会，今天，梨云和大家分享，如何一步步拆解小红书常见和罕见的变现模式，在起号找对标避坑的同时，提升你的商业分析能力。![](img/7f03169808920800b0f494a545541e1a.png)##
    数据获取以补足必要信息这次，筛选了 5 千至 5 万粉有持续更新的强人设博主，导出 3000 条数据。之所以勾选人设，是因为它是做定位最快的切入口，对小白友好，你可以直接基于自己的专业能力、经历，去对应的赛道输出内容。你会看到分类里面，除了有专业，还有兴趣圈子，以及家庭身份，我之前说过，不是非要专家，有多牛逼，才能做
    IP，只要你做成某件事，有过成功经验，就可以做。![](img/beab4506cf2ce3d76deb4047c0d57cde.png)拿到数据后，单刀直入地去分析变现模式，却发现这些账号，全是品牌合作人，也就是说，全员接广告变现，难道这么巧，3000
    个博主全是恰品牌的饭？我随便挑几个账号，点开主页后，就发现，有的开店，有的引流，有的还直播带货。![](img/6a2c8110b11a36e11e8d8a3cdd979ef0.png)怎么才能分析到这些变现模式？这就需要我补齐它的数据，才能进行更深入的分析，为什么很多人分析数据看不出所以然，就是数据类型获取的太少了。我也总不能挨个点开，这样效率太低了，就思考怎么批量拿到这样的数据。**常规的变现模式，都是明显的有迹可循：**接广变现：数据平台可见是否为品牌合作人。店铺变现：主页是否开了店铺。引流变现：主页是否有群聊。直播变现：主页是否有直播入口。我们已经知道，这些博主都是接广变现打底，同时，后面三种变现方式的线索，又集中在账号主页，那么，只要我能够批量获取主页中的这些关键词，就可以快速判断它的变现模式了。下载
    MuMu 模拟器，可以让小红书主页在电脑端呈现出来。![](img/4299cad4ca23286debcb35ff7d4494b2.png)当做完上述动作，我意识到，它是重复的，既然是可以重复的，那么也是可以自动化的。因为没有直接爬取数据的牛逼编程能力，所以只能曲线救国，用
    rpa 来代劳。但 rpa 没有眼睛，怎么获取群聊、直播和店铺的关键词，来填入表格做统计呢？就在一筹莫展时，在微信回了个消息，懒得手打图片里面的字，使用微信截图转文字，提取句子复制的时候，'
