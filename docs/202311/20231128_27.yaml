  text: '# 如何做出百万播放的短视频访谈> 原文：[`www.yuque.com/for_lazy/thfiu8/leg99gklvdw9xkyt`](https://www.yuque.com/for_lazy/thfiu8/leg99gklvdw9xkyt)##
    (20 赞)如何做出百万播放的短视频访谈作者： 苏夏日期：2023-11-22大家好，我是苏夏，目前主要在做 0-1 的 IP 孵化，孵化形式就是用访谈形式做的。各赛道都有，钢琴老师、跨境培训、美业招商加盟、珠宝……所有孵化
    IP 全都出过百万播放，而且都有变现。但是我参加这次商业访谈的小航海，看大家提到的多是程前那种深度重访谈，很少有人提到像我这种短视频访谈，所以这次想也给大家分享下吧。其实就是聊天，只不过是有目的有主线的聊天。程前朋友圈是把
    5 个小时的聊天作为一个视频呈现，所以他的访谈必须有一条主线：比如说时间线，比如说个人线、公司线、产品线，3 条线去问。![](img/8047156df69b4d57ce50c21ab324b5b2.png)上图是程前的访谈问题整理，一个视频展现所有。比如一个珠宝账号：40%流量：刘亦菲的祖母绿价值多少钱？一克拉红钻价值等于一套四合院吗？40%人设：你们这次在香港珠宝展参展，卖的最便宜的珠宝是哪个？20%营销：为什么你这买宝石比同行便宜/贵？![](img/39cdac7bedf3fe4dff15d7e54cb7aa33.png)![](img/b28620a8d5736d95aa83a730c94effde.png)上面这
    2 张图，是我截选的一个珠宝设计师的账号，他画红圈部分就是流量为主的选题，约 40%。白框部分就是人设类为主，约 40%。其他都偏营销然后为什么说流量为主，人设为主呢，因为每条视频也不是单纯只是流量。比如：“娱乐圈隐藏的珠宝女神是谁？”这个选题后面一定会引导
    ip 说出一个带过自己设计珠宝的女明星，说三个人，其中一个人带过自己珠宝，稍稍视频里提一嘴，那这个视频就完成了流量+人设+营销。所以短视频访谈是用访谈的形式做账号。比如做过
    5 年北京的房产中介，那他才能对北京房产如数家珍；做过 5 年以上的投资人，他才能懂各行业的商业模式，不然讲的内容特别浅，拍不了 2 个月就肚子没货了。至少说话不能太学术太端着，这样的人也很难做。还有这也不能讲那也不能说的人也很难做，需要大美颜，改来改去，很有偶像包袱的人，也难做。访谈的拍摄方式，简单说，就是降低
    IP 的时间和视频创作难度，把创作的难度转移给了后期剪辑，核心就是用 IP 孵化手的时间比如：原来 ip 想要输出自己的观点需要就花 3~6h 在文案打磨上，才有逻辑、有条理。现在逻辑和文案这部分工作
    ip 不用额外花时间了，变成 ip 孵化手+后期剪辑花时间，去重构逻辑。我拿一段我的素材来![](img/3b11bb179df20f433aa3e38f4e2e22be.png)刚好最近准备接一个美国房产的客户，其中创始人
    IP 部分为访谈起号。![](img/66e3c1f46d31091b9c8ef7d9a344e287.png)我们的策划会根据她的产品、人设（事业成就、家庭成就……高光时刻）来定，其实这个策划在第一次接触的时候就已经会有个大概了。比如沟通第一句话就会先问有没有产品？什么产品？产品客单价多少？之前有售卖过吗？之前的销量怎么样？产品目标用户是谁？竞争对手是谁？竞争对手卖得怎么样？竞争对手比你做的好在哪？这其实也是我们筛选
    ip 的第一要素，就是后端明确，好产品好赛道。'
