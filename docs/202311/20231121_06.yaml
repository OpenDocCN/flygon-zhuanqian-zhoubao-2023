    1 个术值，是不是很有价值？在感觉到自己对于商业敏感度提升了以后，我就进入了下一阶段 —— 实操风向标。其实一开始我刷风向标的时候，也会觉得遍地宝藏，恨不得每一个都试一试。但是人的精力有限，我们只能抓住其中几个，我偏向于去选择最适合和最感兴趣的，而不是看上去最赚钱的。有些机会在我们能力范围之外，或者不符合自己的价值的，我也不会去涉足。很多东西你知道了和你做到了还是两码事情，有些看上去门槛很低的项目，其实实操起来里面全是坑。首先，来聊聊，什么是最适合的。比如，一些短频快的项目，抢的就是时间差，如果你时间和精力充沛，并且行动力、执行力快，就可以去尝试做。而有的风向标，想要做成功，需要花费大量的时间和精力，是一个需要长期投入的项目。你的能力、资金投入、时间、精力投入、执行力，决定了你能够做什么样的风向标。而你的目标，决定了你应该去尝试什么样的风向标。就比如，我在四月的时候，刷到了关于抖音
    AI 小程序项目的风向标，觉得很有兴趣，并且我评估了一下 —— 自己有能力做、有时间投入，而且对于我来说是轻资产、有兴趣去执行的，所以我每天都有去发布跟 AI
    换脸的视频。单个视频最高播放量是 30w，也赚到了钱。但是后来就遭遇了风控，流量风口一过去，就没办法再做下去了，再加上项目做的人很多也很卷，我评估过后觉得这并不是一个能够长期做下去的事情，于是就停掉了。在这个项目之后，我也更加明确了方向
    ——应该去挖掘可以长期做下去的事情，而不是在一个又一个风口项目上面切换。所以我的目标不再是追求短频快，而是找到长期有价值、存在一定门槛的事情。最后我锚定住了海外工具+AI
    这个方向。在我们选择和践行风向标的时候，可以去评估，你到底想要从这个项目中获得什么。是想要获得一个项目实操经验、是短期的金钱回报、还是长期的专业知识积累？想明白了自己的目标，在挑项目的时候就会更加明确方向。再去在自己感兴趣的风向标里面，去挑选最适合自己的来执行。那在经过了第
    1、2 个阶段后，我已经有了比较明确的方向。现在我其实不会太刷风向标了。当目标变得越来越清晰以后，你就会很自然地专注到自己应该专注的事情上面去。每个星期我也会直接去看鱼丸整理的风向标合集，并且只会关注我选定的方向的风向标内容。日常的话，我会直接使用生财的搜索工具，去搜索特定关键词的风向标
    👇比如，你是做小红书的，直接做生财的导航工具栏中搜索关键词“小红书”，选择“中标”以及“最新发布”。这时候你就能快速去查看与小红书相关的最新的风向标消息。![](img/1f1f888dcc2c3f6ea6a1e7b8093b2d75.png)这样刷风向标的效率也会更加高效。而我目前在做的海外工具项目，也是通过这种方式，高效地从中标的风向标中挖掘出来的。那么相信在这条船上的朋友，大多还是对于风向标不太熟悉，想要找到方向的朋友。大家可以根据我所提到的阶段，去判断一下自己目前所处的阶段和状态。如果你目前和最初的我一样，没有太多项目经验，也没有太多方向，那可以把风向标当成朋友圈来刷，养成良好的微习惯，一点点建立自己的商业全局观。如果你已经有了感兴趣想要实操的项目，那就设定好一个目标，给自己一个试错的时间，尽全力去完成和实践从
