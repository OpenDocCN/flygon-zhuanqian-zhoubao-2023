  text: '# 风向标使用说明：如何赋能不同段位的赚钱人> 原文：[`www.yuque.com/for_lazy/thfiu8/gkd60bgizg9egnfk`](https://www.yuque.com/for_lazy/thfiu8/gkd60bgizg9egnfk)##
    (32 赞)风向标使用说明：如何赋能不同段位的赚钱人作者： do 小鱼日期：2023-11-16《风向标使用说明：如何赋能不同段位的生财人》大家好，我是小鱼。很高兴今天有机会和大家分享风向标是如何伴我成长的一些心路历程。那先来做一个简单的自我介绍吧。我是在解锁自由的小鱼，一直在探索自由人生之路
    —— 从大厂裸辞后，做过远程工作，加入过创业团队。去年差不多这个时候，因为项目资金问题，离开了上一个远程创业团队。再一次开始了自由探索阶段。也是在那个时候，终于有机会开始真正花时间去深度了解生财有术的项目。对于我来说，能够独立赚钱的能力很重要，但是我好像除了给别人打工，还没有获得这个技能。所以这一次，我想要给自己打工，成为自己的老板，努力提前退休。但是呢，作为一个没有成功创业背景和经验、商业敏感度比较薄弱的人来说，这是一件很有挑战的事情。我的目标就是建立自己的商业系统，早日找到适合自己的方向，成为真正的一人公司。而生财则就是我的“智囊团”加“商业宝藏”，我也是通过生财的信息、实战活动，一步步在向着理想的状态靠近。今天就从我的三个阶段来跟大分享我是怎么去利用和使用风向标的。当我决定自己单干的时候，我发现自己并不具备太好的商业敏感度，也没有属于自己的商业认知判断力。怎么去提升商业敏感度呢？我开始在生财里面大量阅读文章。而相比于精华贴来说，风向标更好消化，可以在短时间内阅读大量的信息。大家可以试一试，每天把刷朋友圈的时间，用来刷风向标，一个月后，你对于商业的敏锐度，一定比你天天刷朋友圈的朋友强。于是，我就开始像批阅奏章一样开始看风向标，一条不漏的看。小锦囊：刷风向标的时候，看一个赞一个，就能够快速知道自己看到了哪里，下次刷到时候就能够很快刷到最新读到地方。遇到了自己很喜欢的风向标，会收藏起来，甚至会把他列在我的表格里面。表格里面包括信息类型——初风向标还没有分类的时候，我自己根据兴趣分了个类，原帖来源，以及这条风向标带给我的启发，方便做后续的分析。![](img/94086bf4910f03b43c9bacab5d341a76.png)然后就是定期去复盘和回看那些自己感兴趣和收藏过的风向标，去研究商业背后的底层逻辑和共性。在经过了大量的风向标摄入后，你大概就能摸清很多商业的底层逻辑都是相通的。比如，做自媒体，甭管你是做小红书、抖音、公众号，是视频号还是图文，红过的内容都会再红——像最近又大火的甄嬛传解读。想要快速起号出爆款，追踪热点和风口话题，制造反差吸睛……同样，无论你是卖实体产品，还是卖虚拟产品。核心的底层逻辑都是找到细分需求，差异化选品
    、打造产品，找到合适的推广渠道，以低价或者免费的产品吸引流量和关注度，再逐步转化卖高客单价利润品。就这样不断地摄入大量碎片化的商业信息，然后再一点点拼出背后的通用的底层逻辑，我慢慢建立起了对于商业的敏感度。那如何去验证你是否真的具有不错的商业敏感度了呢？这个时候，我就开始留意和观察生活，然后去思考每一件小事情背后，有没有商业价值，积极地去发风向标
