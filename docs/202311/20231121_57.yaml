  text: '# 自媒体里，如何找准自己的生态位？> 原文：[`www.yuque.com/for_lazy/thfiu8/ezuuwf8q9l661srs`](https://www.yuque.com/for_lazy/thfiu8/ezuuwf8q9l661srs)##
    (37 赞)自媒体里，如何找准自己的生态位？作者： 赵卿久日期：2023-11-15哈喽，生财有术的友友们好，我先自我介绍哈，我是卿久，97 年中文系，运营两个公众号，慕卿久与未来可期的小赵，全职自媒体
    3 年，粉丝 18w+。擅长公众号运营和打造个人 IP、搭建自己的付费产品和私域运营，如今通过自媒体成功变现 60w+，目前月入 4w+。最近有一个词很火——“生态位”。第一次听到它，是在其他自媒体人的口中。有人用江湖类比它，在江湖里，有仗剑天涯，情爱分明的剑客；有甘居暗野，不问世事的隐居者；也会有名动一时的天才；默默无闻的走卒。有人用自然界类比它，在自然里，有冷血犀利的毒蛇；有身形高大的猛象；也有身居地底，聚众求生的蚂蚁。而在把它放在自媒体中，有的人适合做超级个体，于是坚持日更，坚持输出，做出了属于自己的个人品牌；有的人适合做销售，于是坚持运营私域，学习营销文案，靠分销和付费收入，也能月入过万；有的人做大佬的团队成员，通过深入沟通，在能力上提升得更快，也可以借大佬的势，不断扩大自己的影响力。还有人在
    top 级别圈子里做课代表，比如生财，通过整理里面的精华内容分享独到见解，也可以打出自己的知名度。这说明一个道理：你在什么位置，决定了你的发展方向与未来 1-3
    年规划。想要存活下去以及迅猛发展，就得找到属于自己的生态位。今天，卿久想和大家聊一聊：自媒体里，如何找准自己的生态位？**✅一、挖掘自身优势**你的优势，才是你价值的核心所在。你适合做什么，决定了你能做什么，最能做好什么。所以，在确定自己的生态位之前，你需要先全面地了解自己，搜寻自己的优势和专长。那么如何了解自己，找到自己的优势呢？**1.兴趣爱好**你可以从自己的兴趣爱好入手，一般来说，优势会和爱好挂钩，你喜欢什么，基本代表了你擅长什么。但如果你的爱好不是你的特长，也不用焦虑。可以尝试把自己的爱好反向培养成自己的特长，相信在热爱的基础上，进步会变得更轻松。**2.寻求帮助**如果你对自己的认知不够清晰，可以求助自己身边的朋友，直接询问他们你的优势。也可以让他们用三个词，或是几句话来形容你，然后收集反馈的词汇，挑出重复率最高的几个形容词或关键词，分析后得出自己的优势。**3.成绩反馈**除此之外，也可以直接通过数据的反馈，来了解自己的专长。就像考试，哪门课分数最高，你就最擅长那门课。自媒体也一样，哪方面的数据和反馈（涨粉/变现）最好，你就最擅长哪一方面。比如上稿拿到的稿费、产品报名人数、私域好友数量、最为人赞扬的某种心态或事件。寻找优势的方式有很多，最重要的是，你能否把自己的能力具象化。如果你擅长美图制作/朋友圈运营，可以开设私域朋友圈课程。如果你擅长交流，你可以开设沟通咨询类的课程。擅长账号的开通、迁移等，可以把它们做成属于自己的代办业务产品。但大家要走出一个误区：优势很多样，不要局限于那些宏观的方位。不论是大的方面，比如运营、营销、引流等，还是细节方面，比如「活跃气氛」的能力、「总结并分享独到见解」能力、「整合分类」能力等，都可以成为你优于他人的资本。所以，你的价值，就是生态位中的“位”，你只有站在自己最舒适、最理想、最优于人的位置，才能找准方向，持续发力❗**✅二、搞懂竞争环境**生态位中，还有一个因素也很重要，'
