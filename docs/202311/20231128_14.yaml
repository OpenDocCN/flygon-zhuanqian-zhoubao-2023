  - 问题1：作者在文中提到的三种赖以生存的资源是什么？
  - 回答1：自己、资本、社会资源。
  - 问题2：K街在美国的主要功能是什么？
  - 回答2：周旋调节和牵线搭桥，游说美国联邦政府和国会议员。
  - 问题3：为什么有些人选择积累社会资源？
  - 回答3：以社会资源为资本开始创业或企业经营，获得更多的合作机会。
  - 问题4：文中提到的关键联络人如何帮助不同群体？
  - 回答4：弥补群体之间的结构洞，促进合作。
  - 问题5：什么是文中提到的“第四权力中心”？
  - 回答5：K街，除了行政、立法和司法之外的权力中心。
  text: '# 靠人脉成功值得鼓励吗？> 原文：[`www.yuque.com/for_lazy/thfiu8/uzwnczsumx0hbvga`](https://www.yuque.com/for_lazy/thfiu8/uzwnczsumx0hbvga)##
    (94 赞)靠人脉成功值得鼓励吗？作者： 小马宋日期：2023-11-20靠人脉成功值得鼓励吗？这几天在外地客户那里调研，写晚了。一个人在社会上，他赖以生存的资源有三种。一个是自己，这是每个人都有的。一个是资本，可能每个人拥有的数量不一样。还有一个，可能许多人疏漏了，就是社会资源。甚至有些人就是专门靠出售自己的社会资源来做生意。比如华盛顿著名的“K
    街”又被称为“游说一条街”。这条街上集中了大批智库、游说集团、公关公司。K 街说客的游说对象包括美国联邦政府和国会，尤其是国会议员。因为议员谁都不听命于谁，各自关切不同，信息资源也不同，说客们以中间人的角色在其中周旋调节和牵线搭桥。一个普通说客的年薪可以高达上百万美元。美国政要离职后通常会到
    K 街谋职。1998 年以来，43%的离职国会议员最终进入了游说行业。K 街也被称为除了行政、立法和司法之外的“第四权力中心”。很多人对靠关系拿业务嗤之以鼻，其实，这是社会惯例，中外莫不如此。所以有很多人的经营目的就是积累社会资源，然后以社会资源为资本开始自己的创业或者企业经营。尤其是，当部分群体之间互不相识，而一旦结合却有巨大合作潜力的时候，如果有人恰好认识这两部分人，这个关键的联络人就会弥补这个结构洞，他能过得丰厚的回报。比如投资人和项目之间，是无法充分弥补信息的，那
    FA 就是这样的关键联络人。即使是共同的一群人或者行业，互相之间也不能完全联系和信任，所以黑社会闹矛盾，通常需要一个中间人来调停。其实大量的商业企业，做业务都是靠人脉和关系，至少在某些程度了是这样的。而很多社群，俱乐部，微信群，商学院等等本质上也是一个社会资源批发交易中心。有时候你即使不想靠社会资源发财，当你有了更多社会资源之后，你做事成功的概率也会大大增加。因为你接触的人和机构，都在向你链接和提供各种资源。其实经营人脉，本质上也是一种成功的法门。才华是资源，金钱是资源，人脉也是资源。*
