- qas:
  - 问题1：为什么作者认为航海改变了她的运势？
  - 回答1：因为这次志愿者之旅让她从心态到仪态都开始重视起来，有了更好的心态和状态，自信和认可感也增强了。
  - 问题2：作者如何描述自己在志愿者之旅中的成长？
  - 回答2：作者说这次志愿者之旅让她从原来有点自卑的状态变得更有自信，勇于社交和争取机会，这些改变让她得到了很多的成长。
  - 问题3：谁对作者的成长给予了认可和鼓励？
  - 回答3：领队@Rico 给了作者认可和鼓励，让她飞速成长。
  - 问题4：作者感谢了哪些人对她在航海中的帮助？
  - 回答4：作者感谢了领队@Rico、@凌心、@梁靠谱、@理白、@星月 大佬以及每一位船员的认可和肯定，还感谢生财团队的付出。
  - 问题5：文章末尾作者邀请读者做什么？
  - 回答5：文章末尾作者邀请读者下次一定要来，与他们一起成长、一起进步。
  text: '# 改变一个人运势的航行之旅-志愿者航海复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/gwpn05v6imki20ue`](https://www.yuque.com/for_lazy/thfiu8/gwpn05v6imki20ue)##
    (精华帖)(69 赞)改变一个人运势的航行之旅-志愿者航海复盘作者： 一诺日期：2023-11-20大家好，我是一诺，生财有术 2023 年 8 月航海、2023
    年 10 月续航，视频号带货航海 Rico 团队志愿者！两次 21 天的航海结束了，收获甚多，真诚的对每一个生财的圈友说一句：**来生财有术，一定要做一次自愿者，你会发现不一样的自己****为什么说航海改变了我的运势呢？**如果说航海帮助很多人在项目上获得了收益，那我的收益可能有点不一样，收获更多的是自我突破！这次志愿者之旅让一个原本有点自卑的人，变得对自己有了信心，做事多了一份底气，多了一份对自己的认可！让原本一个不愿意社交的人，勇敢的报名了@Lemon
    的线下培训；勇敢的争取到了学习直播的机会！这些改变，让我从心态到仪态方面，都开始重视起来，好的心态、好的状态当然就会有好的运气！**为什么说这次成长得益于做志愿者呢？**因为志愿者的身份，这个身份给了我强而有力的背书！这个背书是我勇于去链接船员，链接领队的利器！接着好事就一步一步发生了！我的好运气也开始了！**有话对你说：**在这次航海中这些人给了我极大的帮助感谢领队@Rico
    的认可和鼓励，让我飞速成长；感谢@凌心 带我走入生财这个大家庭；感谢@梁靠谱 的生财陪伴群的全程陪伴；感谢@理白 的知识赋能；感谢@星月 大佬的鼓励；感谢每一位船员的认可和肯定，感谢生财团队的付出！如果你也对现在的自己不是特别满意，也想看看这些大佬对我的帮助有多大，看看我都对他们说了什么，欢迎来看我的志愿者之旅。**下次一定要来，我们一起成长，一起进步！**更多详细内容，欢迎移步飞书：[`hiac6nj36g5.feishu.cn/wiki/PZxQwiHfliuz76kU31ccbVXmnqe?from=from_copylink`](https://hiac6nj36g5.feishu.cn/wiki/PZxQwiHfliuz76kU31ccbVXmnqe?from=from_copylink)*
