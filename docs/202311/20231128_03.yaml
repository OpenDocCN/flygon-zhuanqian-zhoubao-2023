- text: '# 滴答清单&日计划制定法> 原文：[`www.yuque.com/for_lazy/thfiu8/pqc7tlqh8ag7gqbp`](https://www.yuque.com/for_lazy/thfiu8/pqc7tlqh8ag7gqbp)##
    (96 赞)滴答清单&日计划制定法作者： 枕棠日期：2023-11-23大家晚上好呀，我是枕棠~是本次航海的生财时间管理的教练之一，也是一个刚刚大三的 985
    工科生。从高中开始就对时间管理感兴趣，在高三的时候回家 自己规划执行 复习计划，最后超越年级第二 60 分，成为学校近几年唯一的一个 985。上大学后，在兼顾学业时继续研究时间管理并制作相关的内容，也在大二这年实现了月入过万。事实上，在前几天，我着实犹豫了一下，这次分享来分享什么选题呢?直到看见大家在群内讨论的话题![](img/032ad49dc2c1f67d1aabe1a5ba7b5e52.png)![](img/fa004001df7367f7bab4d4ab5f6b3261.png)发现有很多小伙伴找不到一个契合自己，各个设备通用，而且功能简单好用的时间管理软件。于是我决定将我们这次分享的主题定为：滴答清单&日计划制定法我们今天的分享分为两个部分：1.横向对比时间管理软件
    并详细介绍时间管理软件滴答清单2.介绍日计划的正确思路 并演示如何通过滴答清单 制定真正高效实用的日计划ps：本次部分分享内容和图片引用自《小强升职记》，《认知觉醒》，互联网。如果把时间管理方法比做刀法，那合适的时间管理软件就像是一把屠龙宝刀，找到最适合自己的屠龙宝刀，我们才能够降妖斩魔，所向披靡。首先分享给大家两个三端（电脑
    手机 平板）都有，且都可以同步使用的 app：滴答清单和时光序![](img/4119ae3d33c3f3fd7e745a6c99826c21.png)他们各自的图标是这个样子，大家可以自行在应用商场搜索下载。两者在功能上各有各的特点，大家可以选择自己喜欢的入手，在这里我简单介绍一下几个特点：滴答清单时光序价格139
    元/1 年89 元/终身功能可以与微信等软件联动，通过微信发送消息，然后滴答清单自动生成日程。可以自定义工具，有电子日记和读书笔记功能。教程部分功能藏的很深教程比较完善设备功能三端同步电脑端比较简陋枕棠我最开始使用的是时光序，后来切换去使用滴答清单了。在时间管理入门的时候，我使用的是时光序，当时我发现呀，时光序可以自定义选择很多的功能，很自由很完善，而且创始人的精神也很令人感动。但后来我遇到了两个问题。第一个问题是时光序的电脑版很简陋，做了自媒体后习惯用电脑工作，电脑端不协调真的很难受。以及，总感觉时光序不能很好的承受自己的时间管理体系，自己也不能发挥时间管理软件的全部功能，有一种说不出的别扭感。偶然之间，我发现了很喜欢的邹小强老师的一门课，是讲如何使用时间管理软件的，当时我可激动了，然后马上购买了课程，学习了几节后，觉得滴答清单能够更好的承载我的体系。然后马上决定切换
    app，马上用了两个小时，将整个时间管理的体系从时光序移动到了滴答清单，当时还发了给朋友圈纪念。![](img/f33c39cb22ca9e0de381d1eb375fe9ff.png)好的，接下来，我们来介绍一下滴答清单的功能吧~大家可以看一下这张图片。整个主界面可以分为五个板块：导航栏、更多功能、显示切换、中央任务、快速添加![](img/e7488d33e2010509833e733d36e190e9.png)分别为任务，日历，番茄，和设置。'
- text: 大家新下载的 app，下面默认只有三个，额外的功能可以点击设置页面，然后在其中的功能模块选择添加。通过调整右上角的功能，屏幕中心的任务显示是不同的。![](img/ae1aff48e97851522a56e30816769e65.png)![](img/b29534baadc24ffe5b345312e49f5b2e.png)这里可以选择显示任务详情，也可以选择是否隐藏已完成任务，我一般会选择不隐藏，因为看着完成的任务越来越多，没完成的越来越少，会非常的有成就感。有意思的一点是排序，我们可以使用不同的维度来排序，我个人更喜欢使用自定义排序，自己可以手动拖动，排列出最契合自己心意的顺序。接下来是分享功能，我们可以将重要的日程安排分享给自己的合作伙伴和朋友，更便捷的同步工作内容。点击后我们就可以选择，是切换到收集箱，还是切换到今日计划，还是切换到不同的项目都是可以的。![](img/fa235bca7e532c275e429ca2d5c960d9.png)我们可以将任意一个任务左滑，然后将会出现三个图标。![](img/5b1912a3c16cacfdd244b5f2349637ec.png)第一个图标是将任务归入不同的清单，比如这里我就选择将买水果这条任务归类到生活清单。![](img/c635d4130c5020c2f4086b70611f4810.png)第二个图标
    红色垃圾筐那个是 删除选项，我们可以删除掉自己已经不需要去执行的任务。第三个图标是 时间添加选项，我们可以为任务安排提醒时间 比如为去医院复查的任务 安排在
    9 月 16 日下午三点。![](img/6f8021a37ef7af6cea8d7bb25321eb85.png)我们可以点击这个蓝色的小+号添加任务，可以在添加的时候直接选择好
    这个任务对应的清单分类和提醒时间。、也可以直接长按按键，选择语音输入。同时还有一个滴答清单特有的输入方式，微信输入。![](img/194cc3a77cdfa351b9e806fe4c3fac1b.png)在导入与绑定页面中，可以选择绑定微信。以后只需要向滴答清单小助手发送消息，在滴答清单内，就会自动生成任务，是不是很方便呢？在介绍日计划之前，我们不妨先来一起想想为什么要做日计划呢？枕棠我做了三年的日计划了，切实的感受了他对我在效率提升和目标实现上的巨大帮助。那在我看来，制作日计划有两个巨大的意义，第一个是。我们一个个来说呀~我们也许很多时候会对第二天焦虑，对未来会焦虑
    我们会担心：事情完不成 ;自己效率不够高 ；或者担心自己忘记重要的事情或者重要的事情不知道怎么做。那这个时候怎么办呢？方法并不难：我们只需要将所有答应别人的事情都列出来。然后进一步的思考确定下一步行为，去形成一个明确清晰；大脑能够一次性演练下来；我们抬手就能直接就能执行的计划。我们的焦虑感就会减轻很多。毕竟已经提前预演了一遍明天了，到了明天只需要按照我们的计划一步步去走就好了。尚未到来的明天已经基本确定好了，那还有什么可焦虑的呢？很多时候，人们也许都想着去做重要的事情
    比如锻炼 比如读书 比如抽出时间好好来陪陪家人。但这些事情往往很少被做，因为人类的天性就是去做紧急的事情而非重要的事情。也许写一个文档非常的重要，从始至终都很重要，但交稿日期前一个月和前三天，我们的执行力会完全不同，后者的执行力会比前者强很多。那怎么提高我们对重要事情的执行力，让那些
    重要的事情 也能持续稳定的推进呢？关于这个问题的答案，其实来源于我们上面提到的一句话”人类的天性就是去做紧急的事情而非重要的事情”。
- text: 既然人类更原意去做紧急而非重要的事情，那让那些重要的事情变得紧急，我们不就会更快去做了吗？所以如何让“重要的事情 也能持续稳定的推进呢？”答案就是：
    让重要的事情 变的紧急起来。也就是为重要的事情，设置一个时间，设置一个 ddl，让我们不做不行，让他紧急起来。或者说 放入明天的日计划之中 为他单独留出一段时间来，以确保他的完成。同时呢，制作日计划也是很好规整思路的时机，在制作计划的过程中，我们会将所有要做的事情都列出来。然后用自己三观去衡量不同事情的重要性，而后挑选出一部分填入日计划并认真执行，让最重要的事情稳定推进。当我们持续去做的重要的事情，我们会惊讶的发现：结果更好了，并且紧急的事情越来越少了，我们会有更多的事情可以去做长期主义的事情
    重要的事情。正如圣经马太福音中的那句话：”“凡有的，还要加给他，叫他有余；凡没有的，连他所有的也要夺去。”好的，接下来我们正式进入制作日计划的板块喽~我们可以使用很多工具来制作计划，今天在这里我们主要分享使用滴答清单制作日计划的方法。在正式开始之前我们可以先一起来预设一个场景：在一个阳光明媚的工作日早晨。我们洗漱完，要搭一套衣服出门。然后我们打开衣柜，发现了里面的衣服真的好乱呀我们接下来应该怎么做呢？一种思路是
    不管三七二十一 随便抓一套衣服套在身上 不管色系是否契合 穿上就走，主打一个方便快捷 自由自在。然后在出门的路上，越看越自己自己今天搭的这套衣服奇怪，越看鞋子的色系越丑，总之就是各种不满意。这像极了一种情况，我们早上到达办公桌前
    打开电脑，然后从一堆消息 一堆文件 一堆代办事项中。比较随意的找出几个 然后开始干，过程中突然想到其他重要的事情，然后马上去做另一件事情。然后等到下班的时候，我们会发现一个并不乐观的现象，重要的事情好像没做多少，忙忙碌碌一天，好像做了很多事情，但又不知道做了什么。好，让我们把视角重新拉回衣柜，再继续来考虑。我们还是面对如此一个问题：在一个阳光明媚的工作日早晨。我们洗漱完，要搭一套衣服出门。然后我们打开衣柜，发现了里面的衣服真的好乱呀正确的思路应该分为三步：1.把衣服全部拿出来，摊开在床上。2.把衣服分门别类的整理好，放进衣柜，夏装冬装分开，上衣裤子分开等等。3.然后从各个区域挑选自己心仪的衣服，搭配一身衣服出门。于是我们将这对应的三个步骤平移到我们的工作中去，我们可以得到这样的一套步骤，也就是在工作之前制作日计划的步骤。把脑袋里的事情都收集到清单里，就像我们上面像衣服全部摊开在床上。在清单里清晰这些事情的下一步行动，然后分门别类的管理起来，就像我们上面将衣服
    分门别类的整理好，夏装和冬装分开，上衣和裤子分开。从事情出挑选出一部分列为日计划，就像我们上面从各个区域挑选自己心仪的衣服，搭配一身衣服出门。接下来我来结合滴答清单为大家演示日计划三步该怎么走。清空大脑
    顾名思义 就是把我们大脑的清空 把大脑中的所有事情移动到收集箱中去。这个时候就要用到我们滴答清单右下角的加号，点击打字，或者长按语音输入，将我们所有能想到任务和思路都添加到这里。需要额外说的一点是：收集想法和任务，也就是清空大脑的过程，我们可以一直去做，任何时候都可以去做。不管在任何时候，一旦想到一个念头，一个想法，一个想做的事情。我们就可以将他收集到滴答清单的收集箱中，而后清空大脑。持续的清空大脑，我们的大脑就不会再去担心和忧虑其他事情，我们就能更加专注于当下，去做当下的事情。![](img/0eeebfe6a7fbacd3aa7cca165d6f9f81.png)填入收集箱（清空大脑）可以随时随地做，
- text: 而清空整理收集箱一天一次就好，那就是在我们制作日计划的时候。那清空收集箱的时候我们要怎么做呢，其实很简单，只需要问自己一个问题：通过这个问题，我们可以将所有的事情都分为四类：Delay
    计划去做的事情;Do it now 立即去做的事情;Do not do it 尽量别做的事情;Delegate 授权去做的事情;![](img/ba2f714a8e90cdce595edf409fa7120c.png)这就是
    GTD 中的大名鼎鼎的 4D 工作法。我们先来分别介绍一下 4D 都有什么，以及不同类型的任务，要怎么处理呢？：一般是因为这件事情他足够的重要，以及足够的紧急，不能再拖了。所以我们应该马上去做，一般的处理思路是直接安排在今天或者明天的计划中。：一般是这件事情很重要，我们需要去做。但可能他不能现在去做，未来才能去做，比如说来认真的看生财有术的航海分享，只有每周二周四晚上八点才能看到
    hh;亦或者说，虽然现在可以去做，未来去做他会更加的合适，比如看自己喜欢的电影，放在周末会更加的合适。对于这种事情，我们为他标注对应的执行时间就好。：这类事情一般是当时填充收集箱的时候，突然产生的念头，细细推敲后会发现没有必要去做。所以我们就直接把对应的事情给删除掉就好。：这类事情一般是需要和他人协商，或者交给他人去做的事情。当然了我们是授权，而不是放权。当我们把对应的事情交给他人的时候，也要询问对方
    下一步交接任务的时间，然后标记出对应的时间，等到时间到了，我们再去找对方就好了。在分类和制作计划的过程中，还有一个重要的点要补充：在思考事情的下一步行动的时候，我们要尽可能的思考的详细。将所有能够想到的信息都点开任务然后补充进去，这样会是更加有效的清空大脑。同时我们可以去将大任务拆解为一个个小任务，然后再去做。这样做会对我们有很大的好处，一部分是减少我们做事的阻力，因为一件事情越简单越清晰，我们便更容易去做到他；另一部分是方便我们在碎片时间去做事，大任务需要大块的时间去做，但小任务完全可以用一个个碎片时间去做，这样能够充分提高我们的时间利用率。接下来我以我的收集箱为例，为大家演示一下具体的事件的方法：大家看我的收集箱内，一共有七件事情，我们一件一件来看哈~![](img/0eeebfe6a7fbacd3aa7cca165d6f9f81.png)首先，和助理对接公众号发布。属于授权去做的任务。我已经写好了文章，需要让助理来排版发布，于是接下来我授权给助理，并询问得知他大概在
    9 月 17 日能够排版完成。于是左滑第三个图标，将这件事情的提醒时间设置为 9 月 17 日。其次，玩一会原神属于 尽量别做的任务。因为打游戏不是很重要，当时不知道怎么鬼迷心窍了，现在权衡一下，先不做了。于是左滑第二个图标将他删除。![](img/aeaa18d0d2874a49ae45237e05104b1d.png)然后
     买水果，属于 计划去做的事情。这个很轻松就能做到，不过不是现在去做，一会回宿舍的路上顺便买会更加合适，下课回宿舍的路上是 18：00。于是将他的时间设置为
    18：00.![](img/0fbaf6aaed352d488abd20964b272905.png)接下来是，和女朋友打电话，也属于计划去做的事情。我每天在晚上
    22 点结束工作，然后开始放松时间。所以电话时间 22：30 比较合适.同时 我又想起来，这次打电话要和女朋友聊一下，下面见面约会要不要去看奥本海默和坐摩天轮。于是设置时间为
    22 点 30，并且点开任务，在备注里面填写进去。
- text: '![](img/28d5b31913c94f9b579acf7b8012cd25.png)接下来是，去医院复查，属于计划去做的事情。是现在做不了的事情，因为已经和医生约好的事件了，到时间了才能做。安排在
    17 号下午 6 点。接下来是事情，撰写时间私教推文，属于去做的事情。时间管理私教是我目前很重要的产品，我想马上拿出时间去推进他，要在今天就去做。于是左滑设置时间为今天，并且这是一个大任务，可以点开后拆解为小任务。![](img/c1e256f87a6f1f63a87c0636d5aff5d9.png)思路写好后，点击下方第二个图标，就会自动转化为一个个子任务。![](img/fa54dfec24b34f0a51e1433a4611a7ef.png)接下来是第七件事情，学习
    cad，属于立即去做的事情。这是我非常重要的一门专业课，学好他对各方面都有巨大的意义。于是同样设置时间为今天，并点击梳理思路。![](img/a2def50ef7917ee9a1fb77abc9718be8.png)好的到目前为止，收集箱内七件事情就完全梳理完毕了，其中包括一件
    尽量不做的事情一件 授权去做的事情三件 计划去做的事情两件 立即去做的事情梳理完成后，是不是感觉瞬间清晰了很多呢？今天要做的事情，只有“立即要做的事情”和部分“计划去做的事情了”（计划时间在今天）当我们执行完上一步后，接下来只需要点击滴答清单的左上角”显示切换“按钮，将”收集箱“切换为”今天“页面。然后发现，显示的页面就是我们今天要做的所有的事情了。![](img/bf5da59e819b6bb42d8586dbf4d9856c.png)其中买水果和打电话两件事情已经标注好了对应的事件。还有两件事情没有安排好事情，我们为他们安排好时间。写推文安排在上午八点开始，学习
    cad 安排在下午两点开始。制定好的计划会是这样~![](img/e4b800689976000338f1f4742d111be3.png)一条条去执行就好啦，想要更清晰的日历视图形式来展示计划的话，大家可以点击导航栏第二个日历视图选项，时间原因，这里我们就先不展开了。这里为了方便演示，只简单了使用了几个任务，而事实上的计划，我们要做的事情会更多，事情之间的间隔时间会更短，虽然更复杂一些，但是方法是相同的。同时大家也不用觉得麻烦呀，我为了方便演示，以慢动作的形式来做的计划，实际上做计划的时候，会很快的~最后在分享两个做计划的大坑，为大家在做计划的路上保驾护航~清单和计划最本质的区别就是，清单只有事件维度，而计划既有事件维度，又有时间维度。所谓时间维度就是
    将要做的事情安排在时间轴上，为一些事件安排好去做的时间。而很多人做的计划 不会为事情安排对应的时间，或者只是粗略的安排，约等于没有安排。那这个东西其实他并不叫计划，我们称呼他为清单会更加合适，因为他没有安排对应的时间嘛。清单会是这样：![](img/656936761ad39d0e370542e78ce00d70.png)计划会是这样：![](img/e4b800689976000338f1f4742d111be3.png)大脑看见这个清单，并不知道自己该先做什么
    再做什么 然后做什么 该焦虑还是会焦虑 。但如果看到计划的话 会很清楚 自己应该先做什么 后做什么 什么时间做什么于是正确的思路是：我们理清楚对应的事件(上面第一步和第二步）；并且为这些事件安排上对应的时间（上面的第二步和第三步）；然后在对应的时间去做对应的事情。'
- text: '新手做计划 经常容易犯的一个问题就是  计划安排的非常的严丝合缝 ，一个小时一个任务，或者半个小时一个任务，乃至于十几分钟一个任务。我理解大家都想成为卷王的心，但扎心的事实是：计划安排的无比严密并不代表会执行非常高效。无比严密的计划，不仅无法发挥计划本身的作用，可能还会起到反效果。![](img/23be46bbd314d156b285cd2bff303e75.png)在非常严格的计划安排下。一旦计划
    没有按照我们的预期如约的往下进行，接下来的所有的计划都要进行调整，推翻重做，这会带来一种失控感。乃至于可能会产生挫败感，让我们的一整天一崩全崩。所以更好的思路是我们可以为计划留出足够的自由度，一两个小时只安排一个任务。每天留出一两个小时盈余时间不安排工作，这样能够更大概率的让我们的计划稳定落地！最后送给大家一段话~清空是为了更好的专注；自由是为了更好的落地；蓄能是为了更好的创造;计划是为了更好的前行；好的，今天的分享就到这里呀，感谢大家的聆听~*
