- qas:
  - 问题1：作者是如何选择网站建设平台的？
  - 回答1：作者选择了使用 wordpress 进行快速建站。
  - 问题2：数据采集过程中主要从哪些来源获取信息？
  - 回答2：数据采集主要来源包括谷歌、推特、reddit 等类似站点，以及从 [`chat.openai.com/g/g-`](https://chat.openai.com/g/g-)
    开头的链接。
  - 问题3：数据入库的具体步骤是什么？
  - 回答3：数据从 chatgpt 抓取后，通过 wordpress 的 api 接口批量插入到 wordpress 中，最终形成了 gpts store 站点。
  - 问题4：谷歌插件的作用是什么？
  - 回答4：谷歌插件用于向量化搜索，集成到 chatgpt 界面中，使用户可以直接在 chatgpt 界面上进行搜索。
  - 问题5：是否提到了站点的具体访问地址？
  - 回答5：是的，最终形成的 gpts store 站点的访问地址是 [`gpt-stores.com/`](https://gpt-stores.com)。
  text: '# 我是如何搭建一个 GPTs Store 站点的> 原文：[`www.yuque.com/for_lazy/thfiu8/alen2rlanlcxi3wm`](https://www.yuque.com/for_lazy/thfiu8/alen2rlanlcxi3wm)##
    (30 赞)我是如何搭建一个 GPTs Store 站点的作者： 啊洛日期：2023-11-16一、网站搭建采用 wordpress 快速建站。使用 wordpress
    里免费的主题。（免费基本够用的了）创建好一个站点，简单配置后，即可完成。主要是配置菜单，和页面布局显示。根据自己想要的稍微可视化修改配置下即可。也可以不配置，先跳过。二、数据采集全网采集。主要是采集
    [`chat.openai.com/g/g-`](https://chat.openai.com/g/g-) 开头的链接。采集来源包含：谷歌，推特，reddit
    等，还有其他类似的站点，都爬一遍，去重。采集到所有链接后，再通过谷歌插件写个脚本去 chatgpt 抓取对应的 gpts 的详细信息。采集数据过程是比较耗时的了。而且得更新。三、数据入库从
    chatgpt 抓取了所有的数据后，再调用 wordpress 的 api 接口，将数据批量插入到 wordpress 里。最终形成目前的 gpts store
    站点。[`gpt-stores.com/`](https://gpt-stores.com)四、谷歌插件+向量化搜索（审核中）搞完站点后，顺便把数据向量化了。再开发了一个谷歌插件，集成到
    chatgpt 的界面里，可以在 chatgpt 界面上直接搜索。像 chatgpt 的 plugin 一样搜索，直接复制了它的界面元素使用。飞书阅读地址[`gczff68td0.feishu.cn/docx/QCVedXi6FozStFxDZqjcVDh1nVf?from=from_copylink`](https://gczff68td0.feishu.cn/docx/QCVedXi6FozStFxDZqjcVDh1nVf?from=from_copylink)![](img/c4a685a33228ad12fc175fa01e60d51c.png)![](img/823b646eada9ecd35a2e69e99fafa468.png)*
