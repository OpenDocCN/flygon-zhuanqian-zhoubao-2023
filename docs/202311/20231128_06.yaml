  text: "# 如何树立正确的商业思维（连载一）> 原文：[`www.yuque.com/for_lazy/thfiu8/homq1rsg1pkigfvi`](https://www.yuque.com/for_lazy/thfiu8/homq1rsg1pkigfvi)##\
    \ (31 赞)如何树立正确的商业思维（连载一）作者： 昊布斯日期：2023-11-22我是昊布斯，天使投资人，花了一百万学习各种老板课程，有近二十年经营企业的经验，先后覆盖了旅游、软件、设计施工、新媒体等行业，创办了两家\
    \ 2000W 的高新技术企业，辅导了 30 多家创业公司，投资了 5 家互联网公司。有不少创业的小伙伴，只懂业务，却缺乏商业的底层逻辑和认知，更不懂公司经营管理，就找了几个小伙伴去开公司，摸着石头过河，结果是兄弟式合伙，仇人式散伙。上周六，作为组局官，我组织了生财有术的第二场线下聚会，分享了长达四小时的干货。我分享的内容有\
    \ 6 部分：**1、如何树立正确的商业思维****2、为什么要重视股权****3、财富如何安全搬家****4、海南注册公司的优势****5、搭建不同股权架构的目的****6、双层公司架构**关于分享的前两部分内容，我已整理成帖子，辛苦大家大家移步飞书[`sv5wqvnml89.feishu.cn/docx/VWcpdgFhfoPrG0xDD9IcEUoTn6d?from=from_copylink`](https://sv5wqvnml89.feishu.cn/docx/VWcpdgFhfoPrG0xDD9IcEUoTn6d?from=from_copylink)这场分享，涵盖了股权、财税和商业思维，与第一次分享相比，内容有些深入，可能对于某些年轻圈友来说，目前还用不到，以后分享时，需注意调整些内容。本文结尾附有圈友反馈，从反馈来看，大家还是学到了很多东西，以后我多分享，越分享，越快乐\U0001F606\
