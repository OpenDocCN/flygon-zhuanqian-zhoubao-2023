  text: '# 我的多次建站踩坑经验分享> 原文：[`www.yuque.com/for_lazy/thfiu8/ew7fm7gu8iivi0g4`](https://www.yuque.com/for_lazy/thfiu8/ew7fm7gu8iivi0g4)##
    (34 赞)我的多次建站踩坑经验分享作者： 小宇 Mick日期：2023-11-15大家好，非常感谢生财有术能够给予我这个机会上台做分享。首先自我介绍一下，我是一名
    95 后软件工程师，在一家对日软件外包公司工作。编程技术一般，但对学习日语抱有浓厚的兴趣，并通过自学拿到了 N1 证书。这次 ChatGPT 大热，带火了人工智能这个领域。也让一部分能够真正意识到
    AI 模型潜力的人享受到它给人们带来的改变。对我这个程序员而言，一个很明显的提升就是编程能力。本来需要查阅大量的网页、请教高手才能解决的问题，现在开口问一问就能解决。而对于参加本次航海的各位船员来说，ChatGPT
    能够解决绝大多数问题。因为搭建网站的过程，在网上能够查到很多资料。而很大部分的资料都成为了 ChatGPT 的训练语料，使得它有能力应付你提出的各种问题。那么言归正传，开始进入今天分享的主题。起初在收到分享邀请时我是有点惶恐的，因为我和绝大多数人一样都是新手，而且至今仍未成功变现，也很羡慕赚到第一美刀的圈友。所以本次讨论的重心主要还是在前期建站过程中的一些心得分享。本次分享内容偏小白，希望我浅薄的经验能够帮到还在建站阶段苦苦挣扎的大家。首先汇报一下我的航海进度：我目前上线了两个站，现在在弄第三个。其实这里是稍微有点水分的。并不是说在搞第三个站了，前面两个就算完成了。而是所有站的建设管理应该是同步进行的。第一个站的建设始于航海开始前一周，我那时事先预习了一下航海手册并率先搭了一个小网站。（这里稍微提一下，大家随时都可以查看以前每次航海的资料，不一定要等航海开始了才开始实操。）然后在航行第二周搭了第二个站。现在在做第三个。首先先介绍一下我做的第一个站。playabacus.net那时还不太会分析关键词、流量。草草看了一下航海手册就开始做了。灵感源于
    X 上看到的某个日本家长发的一条关于小孩珠算考级的推文。于是做了一个日英双语的可以在线打算盘的小网站。也不说解决了什么需求吧，就是觉得好玩就做了。当时在星球看到了刘小排教练发的做十倍速全栈程序员的贴子，脑袋一热就冲了
    copilot，然后跑到 github 上下了一个 Vue 的模板，在零基础的情况下让它帮我改了一个页面出来。由于我平时写的是后端代码，不太懂前端，所以调
    CSS 调得很痛苦，移动端总是崩。后面总算弄好了，在 Cloudflare 上注册了一个域名，把页面挂到 Pages 上就算部署好了。感兴趣的话可以点链接进去看一下，就是一个很简单普通的单页。这里稍微向不懂技术的圈友快速介绍一下用
    Cloudflare 建一个最简单的站。只需创建一个 Pages 产品，然后它这里会让你选是从 Git 仓库导入项目还是自行上传资产。那么这里其实直接上传资产就好，你所需要准备的就是一个包含
    index.html 文件的文件夹。其他的像 CSS 文件控制的是页面元素的布局，JS 文件是网页交互的脚本，这些新手前期都可以忽略。index.html
    不会创建的话，可以让 GPT 帮忙写。![](img/734251d2a58cd3ec85d9432e335ad680.png)然后就是在 Cloudflare
    上面购买心仪的域名。并在新建的 Pages 项目里直接设置自定义域，'
- qas:
  - 问题1：第一个站经历了什么样的问题？
  - 回答1：经历了四个问题点，包括必须做的和关键词流量的相关性。
  - 问题2：问题3的解决方法是什么？
  - 回答2：换用下一个网站时的不同框架。
  - 问题3：为什么在做海外项目时需要养成查看邮箱的习惯？
  - 回答3：避免错过重要信息，适应海外习惯和文化差异。
  - 问题4：第二个站的起因是什么？
  - 回答4：出于好奇和对 AI 相关高流量词的兴趣。
  - 问题5：Webflow对站点建设有哪些优势？
  - 回答5：提供了可视化界面、模板支持，能够导出前端文件，并且支持多种设备视图调试。
  text: 将刚买的域名指向你的站点，你的网站就算创建完成了。全程都是在 Cloudflare 上面完成的，非常地丝滑。![](img/1d02632c7323e02ae18f6f1d69400dd9.png)再回过来说说我做的第一个站，经过复盘整个流程，发现以下
    4 个问题点：其中 1~2 是必须要做的，我在航海开始后立马补做了一下。好在关键词流量还行，并且在英语网络有相同功能的网站被做出来了，而在日语网络中看到有一款类似的线上产品，但貌似是付费的。问题
    3 的解决办法也很简单，做下一个网站的时候换个框架就好了。然后关于问题 4，相信群里相当一部分人和我一样，平时是不怎么看邮件的（也就收验证码的时候偶尔看一下）
    。这个主要还是和海外习惯的差异造成的，如果要做出海相关的项目，最好还是养成每天看一下邮箱的习惯，以免错过重要信息。这次我用 GPT 帮我写了一封请求解封的邮件，才让账号恢复正常。接下来再稍微提一下，在做网站的时候，少不了要去各种地方搞一些素材。别的不说，至少你的网站要有一个
    icon 和 title 的图片吧。相信对于绝大多数个人开发者来说，并不是什么都会的。那么这个时候就要借助他人的力量。比如我这里的算盘素材，就是淘宝上找人帮忙把原始图里的珠子全扣出来并补全背景。专业的事还是得交给专业的人做。自己折腾的话要费老大劲了，不值得浪费这个时间。![](img/dd4f63bec60696e7d4cd46ceef91700c.png)目前的话这个站暂时还没有更新。主要是还没学怎么优化单页
    SEO~ 后面补查了一下 Semrush，结果如下图，可以看到大词 KD 有点高，但是第 3、5、7 应该是可以冲一下的。2 和 6 相关度不高，4 的话一看就是个品牌词。![](img/690ca5806a103f76195c1480c0fd3c0d.png)接下来介绍一下我做的第二个站。ai-kanojo.net做这个的起因是纯粹出于好奇。当时哥飞教练在群里发了一段
    ChatGPT 的指令。能够快速生成 SEO 页面。我随便找了一个 3k 左右，kd 在 30 以下的词就拿去给 GPT 做页面去了。目的就是想尽快上线一个
    SEO 优化过的页面，看看要多久才能拿到流量。虽然站名取名为「AI 彼女」，翻译成中文就是 AI 女友，但因为是 AI 相关的，可以衍生出很多高流量的词去蹭。同样地，兴冲冲建好站之后，发现自己又踩坑了：虽然一番折腾之后一地鸡毛，但在这个过程中发现了
    webflow 这个宝藏网站。我觉得这简直是后端程序员的福音。因为它提供了一套可视化的界面，只需在页面上用鼠标点点，配合提供的模板，就能搭出漂亮的页面。最关键的是，它可以导出
    html，css，js 文件！相当于在这个工作台上调好页面，下载下来可以直接并到自己的项目里，充当了前端程序员的角色。而且提供多种终端下的视图供你调试，让你的页面在各种设备下都不会崩。如果对调
    css 比较头疼的话，用这个绝对能提高效率。当然，如果自己不会代码，也能直接在上面原地部署。工作台大致界面如下，页面上有哪些元素在左边的 navigator
    里清晰明了，可以通过拖拽来增删、改变元素的位置。样式在右边可以调整，并在视图上实时反应。最终可以点击右上角的 Publish 按钮直接部署整个网站，也可以导出源代码。我就是导出源代码然后部署到
    Cloudflare 的 Pages 上的。![](img/1db4114111533a5dc21a06a4844a89d9.png)这个站唯一比较坑的是，想要导出源代码，需要订阅。
- qas:
  - 问题1：这篇文档讨论了哪些工具可以用于节省费用？
  - 回答1：semrush 和淘宝上购买的账号可以帮助节省费用。
  - 问题2：为什么作者推荐使用闲鱼？
  - 回答2：因为在闲鱼可以更大程度上议价，而且可以通过多次找人帮忙结交新朋友。
  - 问题3：作者昨晚用 Python 做了什么小工具？
  - 回答3：作者用 Python 做了一个工具，可以帮助用户查看其网站在谷歌搜索结果中的排名。
  - 问题4：作者对第三个站的计划是什么？
  - 回答4：作者计划仿照竞品网站的功能，并针对 semrush 上未被占领的高流量关键词进行优化。
  - 问题5：作者如何寻找关键词？
  - 回答5：作者的方法是在同一类型的站点中进行关键词分析，如果可能的话，换个语言圈子来分析。
  text: 但多人拼一个会员的话，平摊下来也没多少。说到省钱，像 semrush、以及上面说的 copilot 这些工具都可以在淘宝上买到账号，比直接订阅便宜很多，以此为思路，以后碰到要付费的站都可以去淘宝搜搜看。但是如果在开发上遇到困难，需要找人帮忙的话，个人比较推荐闲鱼。因为上面基本上都是个人开发者。和团队比起来议价空间更大，更重要的是，多找别人帮几次，说不定可以交到朋友。这里引用惰总一句话：花钱认识一个懂技术的朋友。![](img/86e9b61517820a4e9a617fa3bc57f157.png)目前我这个站应该是刚刚被
    Google 收录，但搜索结果前几页暂时看不到。接下来准备再找时间好好优化一下页面，目的 不为把这个站做大，而是单纯拿来练手找感觉，看看每次改动后它在 Google
    结果中的排名是上去了还是下来了。为此我昨晚连夜用 python 做了个小工具，输入关键词以及你自己的根域名之后，让它帮你一页一页往后翻，看看你自己的网站排在第几页。不过目前不是很稳定，谷歌搜索结果在做灰度测试，有时候不是分页显示的，这时就会崩，以后找时间再适配一下这种情况。或者有什么工具站能查到自己排名的，大家如果知道的话可以分享一下~![](img/ebfc7679706d0b5c49fc0a6e655d8776.png)然后简单说一下我要做的第三个站。这次我重新做了一下关键词分析，发现某个类型的网站已经有人做出来了。但是在
    semrush 上发现还有一些大流量（几十上百 K）的关键词 KD 值少于 30，或在 30 上下，说明还有流量入口可以去争取一下。我的思路是，网站功能的话抄一下竞品，然后针对这些没有被占领的关键词做一下调整，是不是就能吃掉这些流量？对于问题的答案只有去实践，只有做了才能知道答案。目前我主要寻找关键词的方法是，同一个类型的站，有条件的话可以换个语言圈子分析一下。比如在分析英语网络中比较优质的内容或者工具时，主要的那几个关键词已经被卷爆的话，换成法语的再查一下，可能又是一片广袤的天地。并且我还发现，善用
    similarweb 和 semrush 可以从一个网站发散开来，查到更多的网站。并且 semrush 的查反链功能可以学习别人的网站是怎么做 seo 的.比如以下图片所示是一个日本的众筹网站，但是这个人就利用了注册后的个人简介页面，在介绍里放自己的网站地址。就被收录了。同样的骚操作他还做了好多。那么多的网站权重加起来应该也是不容小觑的。![](img/4448c9104b544a23552b178655051f63.png)还有一个点想说一下，就是在使用各种海外资源的时候，一定要确认好
    license。有的是免费可商用的，可以在规范下免费拿来用于网站建设。有的是 single-use license，就算付费了也只能用于单个项目，如果要反复使用，就得多次购买。![](img/2c761576d15411ad06770ea968681a01.png)最后对本次分享做一个小小的总结。虽然我到目前为止还没出什么成绩，但一直都在不停动手尝试。我记得航海手册里刘小排教练对于“一直失败怎么办”的回答给我留下的印象非常深刻。做一个海外站的成本并不是很高，也就是说失败一次对我造成的伤害一点都不大。那为什么不提高失败的速度，来让自己快速积累经验呢？希望我个人的一点浅薄见解能够帮助~*
