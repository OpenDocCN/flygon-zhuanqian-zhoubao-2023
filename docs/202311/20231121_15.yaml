- qas:
  - 问题1：作者提到印度眼科手术的难题是什么？
  - 回答1：印度有很多穷人得了白内障，需要手术但费用昂贵。
  - 问题2：印度的眼科手术如何降低成本？
  - 回答2：通过流水线式的手术安排，让最优秀的医生只做关键的一刀，其他工作由资质不同的医生完成。
  - 问题3：小马宋在签名售书时借鉴了什么方法？
  - 回答3：他借鉴了眼科手术流水线的思想，让其他人协助翻页和整理书籍，以提高签名速度。
  - 问题4：什么是动作整顿法？
  - 回答4：动作整顿的目标是通过减少动作数量、缩短时间或者减轻工作负担来优化工作流程。
  - 问题5：Ron 如何看待眼科手术中的关键一刀？
  - 回答5：Ron认为这个关键一刀正在逐步被机器取代，它的情绪价值比实际操作价值更重要。
  text: '# 印度的眼科手术与签名售书> 原文：[`www.yuque.com/for_lazy/thfiu8/zg0rllahcrdic43t`](https://www.yuque.com/for_lazy/thfiu8/zg0rllahcrdic43t)##
    (55 赞)印度的眼科手术与签名售书作者： 小马宋日期：2023-11-14印度的眼科手术与签名售书眼科手术非常贵，全球都是如此。据说最好的外科医生就是眼科手术医生，因为难度大、风险大。但印度有很多的穷人，得了白内障，如果不做手术就会失明，这就给印度的医疗界提出了一个难题。难题不在于做手术，而在于如何便宜地做手术。好的眼科医生培养出来很贵，医生时间也有限，如何降低手术成本呢？印度人想了一个办法，降低了手术成本。这个方法可以称之为眼科手术流水线，因为最优秀的眼科手术大夫一天顶多能做
    4 个手术，否则体力脑力都无法支撑。但是，印度医疗界发现，最优秀的眼科手术大夫，核心是在最关键的地方划一刀，所以手术没必要由这个大夫从头做到尾。所以，他们把病人摆成一套流水线，辅助的工作由不同资质的外科医生做，最关键的那一刀留给最优秀的眼科手术大夫。所以印度的眼科手术费用只有原来的十分之一了，这个医院就是印度的亚拉文眼科医院。我在签名售书时，也引用了这个方法。签一本书，核心是那个签名，但翻页，整理的前后工作如果都是我来做就很慢。所以其他人帮我把书翻页到签名页，签完有人立刻收走整理。这至少让签名速度提高三倍。这在丰田精益生产法中称为动作整顿。动作整顿的目标，是让动作：更少的动作更短时间或者距离更轻松*
    * *评论区：知行派 : 把重要的事情留给最重要的人知行派 : 宋老师怎么看待刘润翻车事故呢到底是啥原因造成的呢孟大富 : 关键节点，不可替代，价值无量Ron
    : 顺着你的见解，我说下不同的想法，这个想法我在 2018 年前和你一样，当时触发我的事情是，我去做了全飞秒手术，因为我有一些直接的资源，所以找了广州中山眼科的激光中心主任操刀，就是你说的那个关键一刀，但现实是，手术是机器完成的，机器的参数取决于案例数据的积累，和现在的大模型很类似。关键一刀正在逐步被取代，这个关键一刀对我就是个情绪价值，诊断才是他的核心竞争力，相当于你写书也是一样。亲笔签名只是情绪价值，你可以看看如何放大情绪价值，例如加一个合影，而精益生产在这个内卷时代早就是标配了[呲牙]张泽腾
    : 刘润老师写签名，出版社直接给他寄要签名那张纸，然后，他直接签名，翻页超级方便，然后出版社把这些纸再嵌入书中[呲牙]之前他分享的。小马宋 : 那是印刷厂的方法，我们也这么做，但现场签名还是要签张泽腾
