  text: '# 来自于冬琪的即刻动态，是关于可口可乐的> 原文：[`www.yuque.com/for_lazy/thfiu8/uabe6qu2xh0fh5x0`](https://www.yuque.com/for_lazy/thfiu8/uabe6qu2xh0fh5x0)##
    (65 赞)来自于冬琪的即刻动态，是关于可口可乐的作者： 小马宋日期：2023-11-09今天这条分享来自于冬琪的即刻动态，是关于可口可乐的。最近接触了几位可口可乐的人，才理解了：为什么可口可乐可以做到全球饮品销量第一？而且占了这个位置几十年的时间。他们的工作方法，适合于绝大多数业务。1、在可口可乐看来，他们的业务就两件事：第一，赢得消费者心智。让所有消费者爱上他们的产品。第二，把货铺到所有渠道。让任何人想买的时候，都能买得到。前一件事，产品和广告的动作，大家也都看得见。找到足够优秀的人才，也不难做到。聊下来，我才意识到，把货铺到所有渠道才是真正的难题。因为渠道不只多、还零散。而且，你只是铺了货、只是让渠道有得卖，也不行。要想卖得好，里面全是细节。2、比如，对路边一个小卖店，具体的要求是这样的——哪怕是个小卖店，也要铺
    28 个可口可乐的 SKU。咋会有这么多呢？可乐、雪碧、芬达，还有果味汽水等等。300ml 的听装、500ml 的瓶装，贡献了绝大多数销量。但是，还要有 1
    升装。临近小区，还要有 1.5 升、2 升的家庭装。SKU 多，也可以在小卖部有限的空间里，占更大的曝光面积。这么多 SKU，怎么摆放呢？小瓶在上面，卖得最好的两个包装，要在眼睛的高度。大瓶在底下，方便顾客一弯腰就能拎走。产品要争取的最黄金位置，是进门正对的位置、或者收银台旁边的位置。而且，不管位置好不好。在进门的地方，要做两摞“堆箱”，至少堆三箱可乐，顶上的还要打开，方便拿取。堆箱成为了货架之外的第二个曝光位置。能有冰柜、货架最好。上面要铺上物料。因为可口可乐在冷藏下口感更好。所以，放的位置要远离热源和阳光照射。在冰柜补货的时候，新补的货要往后放，让饮料得以先进先出。拉拉杂杂，几十项要求。3、不得不说，哪怕是可口可乐这样的大品牌，执行的细节质量，也很大程度上影响了销量。而这些细节，就构成了可口可乐定义的“成功图像”。发现成功图像、实现成功图像，是可口可乐的基本工作方法。啥是成功图像呢？简单说来，就是一件事要想做成功、做到足够好，必须要满足的全部关键过程。在可口可乐，总部的策略岗位，最重要的工作，就是不断发现和更新每个环节的成功图像。4、问题是，成功图像如何被落地呢？就像上面说的，关于一个小卖部，都有近百项要求。小卖店的店主怎么可能都做到？所以，并不指望店主做到。店主只需要配合。可口可乐有一个庞大的线下团队。对于重点门店，每周巡店，到店里帮店主摆放。摆好了之后，拍照、上传系统，供后台检查。日积月累。高质量落地的动作细节、与成功的产品和品牌，造就了可口可乐如今的销量。5、其实，这套基于成功图像的工作方法，也是适合于大多数业务的做法。背后的逻辑就是：（1）凡事儿效果好不好，都有关键要素。决定了效果的全部关键要素，构成了成功图像。（2）成功图像，要有人负责定义和发现。（3）还要有人负责落地和执行。（4）落地执行者，做得好不好要有奖惩、每个动作做没做要有办法检查。符合这个过程，其实可以帮助一切业务实现好效果。回过头来看，哪怕是可口可乐的成功，其中很多重要的因素也并不神奇，全在细节和执行里。*
