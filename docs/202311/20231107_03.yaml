    (87 赞)成为自由职业者的 20 个必备特质作者： 根源日期：2023-10-30各位圈友好，我是根源。从 2012 年进职场以来，一直选择的工作都是跟自由职业者有很大的关联，尤其这几年来，副业这个词也非常的火，分享我这些年，在自由职业者这个大领域上的一点小心得。多数人好像对于副业，有一种误会，认为有副业就一定好，人生肯定需要副业。但副业其实是一种『需求』，有些人这辈子不需要副业的，一份主业好好干，干一辈子也没问题，因为主业的钱就足够他的生活所需，那这样何需要副业。也就是，决定要不要有一份副业，关键点在于，我的人生是否有这样的需求，得多一份副业才可以让我完成，我每个月想达到的收入目标.............以下为飞书好读版，直达电梯：[`oee5lr7gsk.feishu.cn/docx/IpwmdwCIwovTVlx13Qfc1OFTnle?from=from_copylink`](https://oee5lr7gsk.feishu.cn/docx/IpwmdwCIwovTVlx13Qfc1OFTnle?from=from_copylink)*
