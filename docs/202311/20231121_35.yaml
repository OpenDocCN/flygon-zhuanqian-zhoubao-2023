  text: '# 小红书电商选品方法> 原文：[`www.yuque.com/for_lazy/thfiu8/ka9sciaxn29i1fb7`](https://www.yuque.com/for_lazy/thfiu8/ka9sciaxn29i1fb7)##
    (精华帖)(231 赞)小红书电商选品方法作者： V 小刀日期：2023-11-14哈喽大家好，我是小刀~抖音半无人直播项目，截止现在个人+合作主播已经 gmv
    突破 3000 万5 月份开始做小红书电商，10 月份新起的店铺中有 5 家目前破了 4000 单~今天跟大家分享一下我们用的【小红书电商选品方法】~想做电商，如果不会选品，就很难拿到结果。对于小红书来说，目前无货源主要走的单品打爆，一个品可能就是几万的利润~更多详细内容移步飞书链接：[`hi428l7bh89.feishu.cn/docx/QQQVdbk6SovPCExGD3pc8IDnnEd?from=from_copylink`](https://hi428l7bh89.feishu.cn/docx/QQQVdbk6SovPCExGD3pc8IDnnEd?from=from_copylink)*
    * *评论区：路 : 干货满满，向大佬学习，期待下一个爆文李白 : 这个太赞了向上奔跑的王小猫 : 牛绿 : 感谢分享，太干了。“那你接下来盯着他每天几点发内容，第一时间把他素材搬运到小红书，你就是这个内容在小红书的原创了。”关于这一点，不知道有没有工具可以实现？很多时候没有把握自己是第一个。之前试过抖音两三分钟之前发，我这边小红书马上搬（他们没有小红书），晚上就收到违规了，不过申诉也过了。现在小红书查非原创太严了，我的账号是直播录播下来剪辑的，结果今天账号也被风险提示了V
    小刀 : 这个现在已经很难了，很多人都上工具～我是直接跟供应商沟通提前把素材给我了。小赛道的新爆品还可以瞅一下V 小刀 : 小红书最近查混剪很严很严，不能连怼
    [凋谢]，新手都建议等等看风向了YAO : 好祥尽详实👍👍，太干活了，蹲蹲蹲，以前小红书不知道干嘛，今年才接触，一大片蓝海[强][强]伊灿 : 太赞了![](img/1c37d505930596d12a88ab23e11aa07a.png)*
