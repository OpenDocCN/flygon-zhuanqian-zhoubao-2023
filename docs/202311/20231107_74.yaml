  text: '# 半年自媒体收入 10 万出头，教你写一篇销售文案> 原文：[`www.yuque.com/for_lazy/thfiu8/cg1m1fpv1ugiupad`](https://www.yuque.com/for_lazy/thfiu8/cg1m1fpv1ugiupad)##
    (15 赞)半年自媒体收入 10 万出头，教你写一篇销售文案作者： 二丫吖日期：2023-11-03我今年上半年的**自媒体收入有 10 万出头**了！这其中有
    7 万的收入来自分销。谢谢大佬们提供的质量好、口碑好的产品，好卖，我业绩才好～前期，我运营一个才 3 万多粉丝的公众号，“分销卖课”的收入占了我一大部分。其实“分销收入”这只是结果，咱们来拆解下这个结果，需要有哪几步动作，才能让每一步动作产生“价值最大化”。###   **1、销售文案的写法**你会发现，销售文案的写法都是差不多的，就是讲：①
    我什么时候认识这个博主的、如何跟发现这个课程的；② 我在这个课程学到了什么、有什么收获；③ 为什么要推荐这个课；④ 课程介绍。按照这个框架，其实就可以写一篇具有“代入感”的销售文案出来了。大家可以动手试试，写一篇来推荐我们这个星球。###
    **2、借势：在“合适”的时间点推课，内容可重复用**有一个星球，我买了有一年多了，但我从来没有分销过。因为他的这个星球要两千多块钱的客单价，太贵了，我粉丝少、说服力就低。而且，我也并没有在他那边弄到什么“头衔”、也不是他的明星学员。这里有个技巧哦，**大
    V 的明星学员能够薅到不少流量，但是竞争也大，优秀的人很多，大 V 也很忙，没空去挖掘有潜力的学员。**要薅到大 V 的流量，不是一件容易的事，所以，我们需要买不同级别博主的课。**跟中量级博主、小博主接触，更有可能成为他们的明星学员，就能获得更多的流量倾斜。甚至有可能达成深度合作。**我在大
    V 的社群里发现，很多人跟他好多年了，只买他的课，但也没有混到明星学员。**所谓“明星学员”需要自身有能力、有成绩、能反向给大 V 带来价值，大 V 才会推你，把你当成案例，鼓励其他学员。**如果，你又没有做出成绩，仅仅是每年花钱跟着大
    V 学习，无法反向给大 V 带来价值，那么其实没有什么用。**这种其实也属于战术上的勤奋，战略上的懒惰。**你不如同时买买其他博主的课，用大 V 的方法论，运用到其他社群里去，实现“降维打击”，自己出成绩了再去跟大
    V 的其他学员竞争。这样，是比“下苦功夫”花钱买课，年复一年地跟随，要来得更有效果。当然，最后能不能合作，其实也讲究一个缘分的。可缘分也是需要积累的，不是一下子就达成的，用点“小心思”你们之间的缘分就能更进一步。所有的人际关系都是这个原理，包括恋爱、婚姻、亲子关系。咱们话题说回来。因为我“人微言轻”，这就会导致，即便卖一单，能有
    500 块的分销金额，我也没有推。直到，去年年底他们第二期开始招生了！他们公司整个团队的力量，都集中在卖二期的这个事情上，还给我们分销人员拉了群，做了专门的培训。我果断报名分销了。正常一个课出来，刚开始第一波一定是最划算的，而且，我们分销人员，跟着他们团队的节奏走是最省力的。可，这毕竟是个高价课，我分销这个课，文案要好好写的。**这就涉及到“现学现用”、“一次内容”，多次使用的技巧了。**大
    V 的这个星球，是有“小课”的，有一次的小课是教：**如何写销售文案。**其实，我本人对自己写的销售文案是满意的，但，有这么一个课，这个羊毛不薅白不薅，我权当去体系化的培训一下，或者说跟着节奏将文案再打磨得更好一些。'
