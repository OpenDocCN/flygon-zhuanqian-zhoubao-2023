    (37 赞)时间管理的底层思维和操作方法作者： 康妮姐日期：2023-11-01大家好，我是康妮姐，本次航海的时间管理教练之一，20 年经验的税务专家，合规筹划节税额
    30 亿。我的工作一直和时间有关。用时长依据收费，用时点保证交付，用耗时控制成本，所以尝试过很多时间管理方法，也在实践中积累了一些经验。今天我就把我 20
    年总结迭代的时间管理的 “功夫” 分享给大家，我认为它从根本上解决了困惑，创造了更多的时间，完成了更好的产出，在我的团队推广实践应用也很有效，希望对大家有帮助。因为一共有
    5 点，所以我给它起了个名字叫“五星功夫”。五颗星星分别是衡量时间，要事第一，周密计划，保持状态，有效复盘。20 世纪最伟大的管理学家彼得德鲁克曾经说过一句话，一样东西，如果你不能够衡量他，你就不能增长他。同样的，如果我们想增长时间，那我们首先要做到的是衡量时间。那什么是衡量时间呢？肯定不是说让你拿着表去或者手机去数秒了。衡量时间是你体内随时自带一个计时器。这个听起来很容易，但其实比较难。比如同样的
    1 个小时，刷短视频的时候怎么这么快，开会的时候怎么这么慢，这就是不一样的体感。当你掌握了衡量时间的能力后，会出现这样的效果：1、你会对将要做、正在做的事情，花费的时间，有更准确的预估；2、不会因为重要的事感觉要多花时间，就下结论“没空”不去做，比如锻炼，整理笔记；3、不会因为不重要的事“就一会儿”，就随意开始，比如刷视频，闲聊。衡量时间的训练的方式很简单：第一，摒弃情绪，用无区别的心对待每一件事，时间是公平的。第二，有意尝试，在开始前预测时间，开始后感觉时间，结束后测量时间，复盘时进行分析。尝试的方式也很简单，不用开始研究任何计时软件，千万不要放个本子在旁边，开始的时候记一笔，结束的时候记一笔，看到误差后，有时间就想想到底是哪块儿技能自己高估了，没时间就想
    30 秒大概知道就行了。每天工作结束后，花 2 两分钟看看今天记录，把需要改进的部分简单写几个字到旁边。特别重要的列入计划。完结。记的东西你能看懂就行。所以千万不要纠结买什么本子笔，配什么文具写多少字，这些动作没一个对目标有用的。建议先从你觉得“就一会儿”的事，和“没空做”的事，开始。相信我，你会发现一个未知的自己，也会对每件事重新定义。两天下来你就不一样了，两周后改变明显。在时间可以衡量的前提下，我们就可以开始对时间进行真正的管理了。我们面临的最常见的问题是：同时有很多事情要做。这个问题是让我们渐入纠结内耗的最重要的问题。处理不当的话会让我们每天疲于应付，最后迷失自己，简称瞎忙。那么如何解决这个问题？要事第一，就是永远把重要的事优先。什么是重要的事，需要拉长周期，把现在的事情，嵌到你的周计划、月计划、年计划，甚至人生计划去思考，真正做到日拱一卒。从生财这个点出发，那就是所有的事情，在赚钱这件事上的贡献度，再明确点就是收益、成本、风险，重新排序。更具体的说，你要做的所有事情都可以用
    这个公式来衡量。这里注意 2 点：1、动作一定是对目标有贡献的；2、反馈最好是当下的，也可以是长期的（比如思考，研发，休息）。凡事欲则立不预则废。如果有手头不止一件事的话，计划就成了必须。计划是由和两部分组成，列计划需要注意以下几点：1、时间的起点，是现在。'
