    3 点的重要会议，因为那个时候我的状态最差我们可以根据上述内容，做一个自己的生物实验手册，包含饮食、睡眠、运动、情绪等，以及历史上对付不良状态时曾经有效的心法和方法根据自己的生物特性，可以把重要或着急的事安排在状态好的时候，把不重要或者不着急的事情安排在状态不太佳的时候。至于轻重缓急怎么区分，请回到“第二个，要事第一”去衡量如果有情绪问题，也不用沮丧，识别情绪的周期和解决方案，就像饿了吃饭一样自然。比如我在某些时候会容易伤感，我会接受自己的周期，不会强行寻找快乐，而是干脆看一部悲剧，眼泪流完人就清爽了。首先，接受每个人都有不喜欢做的事情，把潜意识里的不愿意，放到明意识里，然后寻找不喜欢背后的情绪，是畏难，还是嫌烦，然后针对性地做情绪训练，寻找正反馈。也可以直接让行为改变状态。有两种情况：可以先去干点与工作相关的，其他重要但不紧急的事，放慢节奏，让自己进入状态。拿我自己举例。我是靠脑子吃饭的，状态不好的时候动不了脑子，那我就去干点其他的来恢复，重看项目资料查缺补漏，整理工作文档方便以后，阅读行业税法寻找灵感。这些事务，既不需要耗费太多的精力，又必需集中一定的精力，还能够给我一个很明显的正反馈，甚至会直接产生灵感，脑子就转起来了。我们可以做状态练习。也有三个版本最简单的做法是：先放松深呼吸，想像自己正在做一件自己最喜欢的事，体会给你带来的美妙感受，然后带着这个非常棒的状态，去投入工作。进阶版的做法是：先放松深呼吸，放松后去想象，想像这项工作已经完成后的情形，比如说升职加薪，或者视频爆了，存款增加了等等，体会你的感受。然后带着这个非常棒的状态，去投入工作。高阶版的做法，是在第二种做法上再加点料的
