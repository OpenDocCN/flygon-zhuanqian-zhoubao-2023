    (37 赞)如何靠 ChatGPT 谷歌 bard 快速了解行业+公司？作者： 强哥手记日期：2023-11-13干货帖 | 如何靠 chatgpt/谷歌
    bard 快速了解行业+公司？1、这是我在公司内部的一个培训教程，很多同学都是通过这个工具辅助转型成功，有的是 985 高校建筑系转行东方甄选做直播运营，有的是应届秘书学大学生
    2 个月转行成人教育社群运营，有的是 30 岁市场营销转行独角兽机器人公司 CMO，有的是建筑行业地产设计 2 个月转行智慧城市政府公关等等吧。2、求职转行（职场转型）难的并不是简历、面试，咱们群里的同学都很聪明，相信只要稍微点拨一下，就很清楚。核心是行业调研、公司调研（商业模式）。3、什么叫清晰的职业目标？就是具体行业-领域-公司-岗位，比如互联网行业-读书领域-平台型公司微博-市场运营，这才是清晰的职业目标，而不是简单的你想做运营、想做产品经理。因为不同的行业、商业模式的公司，叫法一样，但是做的事情完全不一样。比如出版行业公司的产品经理，就是图书编辑。但是互联网行业产品经理，那真的就是围绕核心产品来做。两者发展的天花板可想而知。4、大家不要觉得行业调研不重要，以为只要那些投资人上千万、上亿的才叫调研，我们依然需要，某种程度上，我们不仅是自己的
    CEO，更是自己的投资人。我们投入的是未来至少 3 年、5 年、10 年的青春岁月，这折合成人民币得多少钱？对不对？所以行业调研、公司调研就显得异常重要。接下来就是如何使用先进工具调研啦，核心是人工智能+麦肯锡工作法enjoy
