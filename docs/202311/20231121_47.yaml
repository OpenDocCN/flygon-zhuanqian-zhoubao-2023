- qas:
  - 问题1：文章的主题是什么？
  - 回答1：文章的主题是作者从8月开始到11月结束的TEMU经历，特别是在渔具类别中的经验分享和挑战。
  - 问题2：作者选择做TEMU的原因是什么？
  - 回答2：作者选择做TEMU因为他在山东威海，这里是渔具产业带，有便利的拿货条件和资源优势。
  - 问题3：作者在TEMU过程中遇到的主要困难是什么？
  - 回答3：作者在TEMU过程中遇到的主要困难包括对产品的质检要求变严格，以及TEMU的价格降低要求对利润造成的压力。
  - 问题4：作者如何解决产品质检不合格的问题？
  - 回答4：作者及时与工厂沟通，尽力解决质检问题，但因产品工艺限制，最终未能完全符合TEMU的质检要求。
  - 问题5：文章中提到的成功经验是什么？
  - 回答5：文章中成功的经验包括选择合适的产品类别（如鱼饵），并持续不断地上传产品，以及利用地方资源优势获取竞争优势。
  text: '# 8 月开始到 11 月结束，聊一聊我的 TEMU 之路> 原文：[`www.yuque.com/for_lazy/thfiu8/xa04fbl78a8a6e86`](https://www.yuque.com/for_lazy/thfiu8/xa04fbl78a8a6e86)##
    (精华帖)(39 赞)8 月开始到 11 月结束，聊一聊我的 TEMU 之路作者： 铭与华日期：2023-11-148 月开始到 11 月结束，聊一聊我的
    TEMU 之路大家好，我是铭与华，10 月份刚刚加入生财。希望跟诸多大佬学习生财之书，努力破圈。大佬们的成功分享文章已经很多了，我来聊聊我做 TEMU 的失败之路，希望给想要做
    TEMU 的朋友提供些经验，避避坑。说干就干，平台规则了解清楚后，就是选品阶段。一句话，任何的销售平台，选品是最重要的。产品会觉得你挣多少钱，走多远。我当时报了朋友的
    TEMU 训练营，大家在选品的时候，都是有一套方式的。比如根据亚马逊及其他平台各品类的 TOP 排名来筛选。有的人在 1688 上选品后，进货加价就可以供应给
    TMEU，有的则是本身就是生产工厂或者大贸易商自己有库存直接上品供货。因为我在山东威海，是渔具用品产业带，全球 80%的渔具产品来自威海。所以当别人还在选品摸索的时候，我直接就决定做渔具，遍地的工厂，拿货方便，简直太有优势了。很惭愧，我本身不会钓鱼，也不爱好钓鱼。所以初期对渔具的学习是很头痛的，尤其是鱼竿，钓什么鱼用什么杆，每个杆的特性是什么，学习了几天后真的是云里雾里，这大概只有实践和热爱才能迅速的掌握。这个时候，我发现了，渔具品类里面还有个鱼饵。单品价格低，属于消耗品，复购率又高，体积又小（TEMU
    主打轻小品），这不就是绝佳的品类么！鱼饵比起鱼竿简单了很多，我从 1688 上选品，搜索本地的工厂，开始了每天选品，去工厂看货的阶段。产品选好后，开始上传，包括图片整理，英文翻译等前期的工作也繁琐的很，我逼着自己每天至少上传一个品，一点一点的累计。前半个多月的时间，大概上传了四五个品，零销量。这个时候是很熬人的。一直得不到正反馈。大概快一个月的时间，终于有个零星的几个订单。在和买手沟通后，得到的信息是做为渔具店，上
    100 个品才能算及格。然后我就冲着个目标，不断的选品，上架。一直到 9 月份，我的产品上到了 30 个，每天大概 40 左右的订单量。同期跟我一起做 TEMU
    的朋友已经做到每天 300+的订单，当然我们选的品类是不同的。在这后面几个月中，TEMU 开始间隔性的对产品提出降价要求，这就意味着同类产品，有更低的供应商出现，如果不同意降价，产品将会被降低权重和流量。虽然我有工厂资源的优势，但是拿货的量对于工厂来说还是非常非常小的，拿货价格跟在
    1688 上的价格就差了个运费。有的品 TMEU 要求降的价格直接低于我的成本价，这意味着我必须把这样的产品迅速的清仓处理下架。在上架的产品里，有一款 30CM
    的深海大饵莫名的爆了，TMEU 系统自动下单的数量从 20，30 一直到 60 多的备货单（单品 5 元的利润）。我热情高涨，马上从工厂下单补货，看着销量起来，信心满满。然后，就是当头一棒，我的货第一次因为质检不合格，被退供了。这个产品，之前是从来没有质检问题的。莫名的从
    9 月份开始，质检非常严格，有一点划痕都会被仓库退回。眼看退回的产品越来越多，我及时跟工厂沟通。但该产品从价格上来讲工艺只能达到这样，在其他平台速卖通等都没有出现问题。又跟
    TMEU 买手沟通，买手也表示没有任何办法，仓库质检有自己的要求。'
- qas:
  - 问题1：为什么作者开始感到灰心？
  - 回答1：因为越来越多的备货单却无货可发。
  - 问题2：为什么作者对 TEMU 失去信心？
  - 回答2：因为产品频繁退供，即使前期销量好的产品也不例外。
  - 问题3：为什么作者决定降价清仓并最终转让库存？
  - 回答3：为了减少损失，面对频繁的退供情况，作者决定清仓闭店。
  - 问题4：为什么系统会在产品库存为0后自动下补货单？
  - 回答4：因为系统的备货是自动的，不受手动退供的影响，产品库存为0后系统会自动补货。
  - 问题5：作者对 TEMU 的总结中提到了哪些建议？
  - 回答5：作者建议选择好品、避免铺得太大，有自有销售渠道时可以考虑增加 TEMU 的销售渠道，并强调价格竞争的重要性。
  text: '最后的结果是，这款产品从爆款到一直无货可发。眼看着越来越多的备货单却无货可发，我开始有了一点灰心。让我彻底放弃 TEMU 事情出现了。因为是全托管备货模式，需要备货到
    TEMU 的国内仓。我清楚的记得，当时的规则是，如果上品 30 天没动销，会被当作滞销品退供。所以一开始上品备货，我都按照最小数量，订单有起色的时候才会逐步开始提升备货量。可万万没想到，其中几个品，因为前期销量很好，我提升备货量后，突然的某一天，我收到一个退供消息，是卖的很好的一个品。竟然因为滞销退供了，我立马沟通买手，给我的答复是，现在
    14 天没有动销的产品就会被退供，即使前面卖的很好。真的是火大，而且后面这样退供的产品越来越多，比如每个 SKC 有不同颜色的几个 SKU，红色的卖的好，没问题，绿的卖的不好，就退供。更奇葩的是退供后库存为
    0 的产品，系统又马上给我下了补货单！找到买手，买手给我的答复是：退供是仓库手动退供，备货是系统自动备货。要不要补货，自己斟酌。WTF。因为我没有国内的销售渠道，时间久了又不能退回给工厂，退供下来的产品全成了库存。这就意味着如果我上品上到
    100+，退供回来的库存会很多很多。自此，我彻底对 TMEU 失去信心。11 月，打算降价清仓，闭店。但心里其实还是不舍得，毕竟是一步步做到现在，有感情。为了减少损失，去找了一家工厂，连账号带所有库存一起转让了。工厂那边正好也想自己开拓跨境市场，尝试全托管模式。我的条件就是把库存全部收走。双方谈妥，完成交易。至此我的
    TEMU 之旅暂时告一段落了。总结一下：个人要做 TEMU 平台的，一定要选好品！切勿铺得太大，如果自己国内有销售的渠道无妨。可以尝试增加 TEMU 的销售渠道，但是价格一定要有优势，不然后期会被卷的很厉害。因为
    TEMU 是可以跟卖的，你卖的好的，别人也可以卖，别人的供货价比你低，你就失去流量。TEMU 最适合工厂直接供应，即使有退供产品回来，也可以在其他渠道继续销售。中间贸易商除非有不可代替的品牌产品，否则最后都会卷价格。个人卖家的红利期会越来越少。讲到最后，我不是一个好的
    TEMU 卖家，但是自己一步一步经历过，从选品，上架，到运营也算是全面了解了这个平台。肯定有做得成功的卖家对我嗤之以鼻。我只是希望从我失败的角度，也让大家了解我遇到的困难和所犯的错误。现在来到生财，我开始全面了解更新的生财之道，做为年到
    40 的“小镇青年”真的是挺难的，很多潮词我一时很难理解。真心希望在生财里面找到自己后面的路。有句话叫：老天对每个人最大的公平就是每天都有一样的 24 小时。为自己，为家人，努力吧。![](img/02fcb87ab2290fdfe9ec7a4bfd3548cc.png)*
