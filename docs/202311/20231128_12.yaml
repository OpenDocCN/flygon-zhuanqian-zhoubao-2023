- qas:
  - 问题1：对未来的发展方向有何规划？
  - 回答1：文中提到了需要掌握写作、拍摄短视频、直播等能力，并强调长期培养这些能力的重要性，以便在未来机会出现时能够把握住。
  - 问题2：文中提到的自媒体表达者的红利主要体现在哪些方面？
  - 回答2：主要体现在能够通过写作、视频创作、直播等方式获取表达者红利，这是一个需要长期投入精力去锻炼的能力。
  - 问题3：如何避免陷入“割韭菜”思维？
  - 回答3：需要专注于吸收对自己有用的知识和信息，避免过度关注社群中的承诺和错误，保持良好的心态和项目探索能力。
  - 问题4：文中提到的长期能力的培养与何种心态相关？
  - 回答4：长期能力的培养需要一种平和的心态，能够沉下心来不断挖掘潜能，以便在机会到来时能够应对。
  - 问题5：为什么文中强调了学会拥抱这个时代的重要性？
  - 回答5：因为现在是一个对于表达者有红利的时代，掌握了写作、视频创作等能力可以带来长期的自由职业收入，适应时代变化可以更好地抓住机会。
  text: 很多人在实操的项目没有拿到结果以后，他开始专注于盯着社群有没有兑现承诺，有没有犯错。这个时候他已经陷入到一个思维误区中去，就是他做的这些其实对于自己并没有什么价值，而且会严重的影响到做项目的心态，走向一个恶性的循环。我每年知识付费
    3-5W，也有很大一部分没有结果，这个时候我的心态是尽可能的去吸收对自己有用的东西，**如果实在是觉得被割韭菜了，我也会觉得这是为自己的认知买单，就好像媳妇是自己选的，从而保持良好的心态，继续开始项目探索。****认知上举个例子：**生财有术是目前市面上一个比较优质的创业社群，但是他信息量很大，里面分享各种赚钱方式的人很大，所以对于很多小白来说，感觉割韭菜的人太多，我刚进入的时候也是这种感觉。尤其是当初我从传统行业转型后，我根本看不懂一些互联网项目，这个时候我们就需要通过多看，多实操，渐渐的提升自己的项目的理解。熬了
    2 年后，现在的我看到一个项目以后，我就会快速判断我适合不适合这个项目，这个项目需要什么样的能力，前景如何，从而做出自己的选择。**再也不会因为几张截图就莫名的心动，更加不会相信门槛低、能力要求不高，还能赚大钱的项目。**对于人的筛选也是一样的，刚开始创业的时候，是人是鬼都会聊很久，甚至很多时候还会约线下见面。现在我基本上会拒绝无效社交，当我感受不到一个人对我的价值的时候，我就不会闲聊或者答应一起吃饭。当然如果遇到一个自己认可的人，当我对他还没有价值的时候，基本上只要看看对方有没有付费产品，比如合伙人或者转个
    8888 的红包，基本上都可以打动别人，约出来当面聊聊。尤其作为一个自由职业者，每个人的精力是有限的，我们一定要学会筛选对自己有用的信息或者人。### **4、学会拥抱这个时代，沉下心来去培养长期需要的能力**以前上班的时候，我们其实都是被工作推着往前走的，培训什么的也是公司安排的，我们其实并不会刻意的去培养自己某方面的能力。就好像昨天跟一个朋友吃夜宵，他说出了这样一句话：**“可惜没有抓住
    chatgpt 这一波风口，要是敏感一点，AI 一火起来就能像李一舟那样去卖课就好了，他卖课赚个几千万了”。**因为是比较铁的朋友，所以我就反问了一句：**“如果今天有另一个东西类似
    chatgpt 的东西火了，你凭什么赚钱？你有李一舟的拍摄短视频的能力、直播的能力、投流的能力嘛？”**机会永远是留给有准备的人的，我们需要先培养自己的能力，然后等机会来临的时候，我们才能赚他一波。就好像李一舟、粥左罗他们都在
    chatgpt 火了的时候大赚一波，先不论他们的交付如何，他们的成功在于他们掌握了获取流量的能力，一个靠视频+直播，一个靠文字，而且这些能力都经过了长时间的积累。如果
    2024 年在元宇宙、chatgpt 之后又有一轮新的风口出现，那他们赚钱的可能性也会比你强很多很多。**虽然现在自媒体已经比较卷了，但是这依旧是一个对于表达者有红利的时代。**所以写作、拍摄短视频、直播依旧是目前可以长期去锻炼的
    3 项重要的能力，**比如你一旦掌握了短视频的能力，你就相当于有了一份月入好几万的自由职业，而为了这项能力，你哪怕投入一年的时间都是值得的。抖音中视频不行了，可以做混剪带货，可以做中医书单号，可以转真人短视频带货，现在转视频号中视频收益等等。**而你写过几篇文章，拍过几条视频，直播过几次，为这些很重要的能力，投入过多少精力？以上的几点改变，会让我创业的心态变得更加的平和，让我可以更好地去沉淀自己，去不断的挖掘自己的潜能，去培养自己的能力，从而在机会来临的时候，把握住机会。##
    三、未来的发展方向的规划？
- qas:
  - 问题1：谁成功拥抱了短视频和直播？
  - 回答1：坤哥。
  - 问题2：坤哥放弃了哪些传统的模式？
  - 回答2：电商模式，以及一些混剪、搬运的短期玩法。
  - 问题3：坤哥成功转型成为什么样的公司？
  - 回答3：MCN 公司和投资的模式。
  - 问题4：谁赚到了第一桶金？
  - 回答4：坤哥，靠无货源、搬运、混剪。
  - 问题5：老瞿在哪个阶段的个体户？
  - 回答5：小有成绩的个体户。
  text: 坤哥说主要的突破来源于这两年，很明显的感受到坤哥成功的拥抱了短视频和直播，放弃了传统的电商模式，和一些混剪、搬运的短期玩法，最后成功的转型成为 MCN
    公司和投资的模式，让自己迈上了年入千万的层级。但我们不难发现，坤哥其实是靠无货源、搬运、混剪赚到第一桶金的。每个人创业所处的阶段都不一样，无论是坤哥这种年入千万的大佬，还是老瞿这种小有成绩的个体户，似乎我们都会经历过几个阶段：**1、踩坑期，**各种试错，亏钱，找不到出路。这应该是很多小白目前的状态，为啥同样一个项目，自己就是干不起来？这个背后真的需要自己熬过痛苦期，熬出对项目的理解和创业的认知，你越拼命，这个周期会越短。之前听过一句话：当你足够卷的时候，你发现好像成功的路上并不拥挤。**2、萌芽期，**一些项目开始收获了一点小的业绩，赚个几万块钱，但是每个项目是有生命周期的，尤其如果选择的是一些短期项目，小赚一点钱后项目就死了，又开始重新做项目。不过这个时候，因为经验的积累，做项目成功的概率越来越高了。**3、生长期，**找到一个相对长期的项目作为基本盘，比如坤哥的淘宝蓝海，老瞿的二手书等等，同时很多人会在这个阶段开始做知识付费，突破年入百万。因为问的人多了，没有一个付费产品精力也跟不上，很多付费需求就会出来，。**4、瓶颈期，**经历过生长期以后，很快就会感觉触及到天花板了，可能是受制于项目本身的问题，比如闲鱼的天花板就是相对比较低，也可能因为自己的认知问题，一段时间很难有进一步的突破。这是时候一定不能停止学习。**5、突破期，**积累了一定的势能、认知，打破了圈层。链接更多的大佬以后，收入成功突破到千万层级，看到了远方的星空和大海，迈进一个新的台阶。而在突破期这个过程中，我个人目前在生财的大佬面前看到
    2 条路可以走，比较典型案例：1、盗坤式，公司化经营，拓展业务面，个人精力偏向于管理，通过孵化、合作的模式进行业务的放大。2、粥左罗式，超级个体化经营，个人主要来打造产品和获取流量，其他交给助理进行承接放大。我也不知道，老瞿未来能走上哪条路，一是还需要一定的时间才有能力突破瓶颈期去追赶大佬的脚步，其次可能需要多尝试，才能发现自己更适合哪条路，或者哪条路才能活下去，毕竟路是走出来的，不是想出来的。所以今天赶紧报名申请加入航海家，正在等待亦仁的审核，希望能在亦仁的指点下，在航海家这个平台，找到适合自己的突破方式，实现个人认知和业务的进一步升级和突破。不管你现在处于哪个阶段，不要停止脚步，多思考，多学习，多交流，让我们一起生财有术。老瞿的历史精华帖：1.《创业
