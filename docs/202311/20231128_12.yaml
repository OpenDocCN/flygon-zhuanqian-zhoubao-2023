- qas:
  - 问题1：为什么选择离开职场创业？
  - 回答1：因为工作8年后开始思考工作的意义，地产行业内卷严重，感到心灰意冷；撰写了一份影响深远的PPT后对行业前景失望；并与投资人达成协议获得了100万融资。
  - 问题2：创业这3年的经历和变化？
  - 回答2：从世界500强公司高管到创业者，创业初期的艰辛和挑战，以及从工作中积累的经验如何影响创业的过程。
  - 问题3：未来的发展方向的规划？
  - 回答3：关于如何根据盗坤的成功经验，规划未来创业的方向和策略。
  - 问题4：工作几年后开始创业好？
  - 回答4：根据个人经验，讨论了在职场积累后再创业与直接从大学开始创业的优缺点。
  - 问题5：职场离开时能带走什么？
  - 回答5：讨论了不应只追求职业积累，而是要在离开时留下有价值的资源和能力的观点。
  text: '# 看盗坤 10 年创业复盘，写下老瞿创业 3 年的反思> 原文：[`www.yuque.com/for_lazy/thfiu8/ugbl50y1gz1481k0`](https://www.yuque.com/for_lazy/thfiu8/ugbl50y1gz1481k0)##
    (111 赞)看盗坤 10 年创业复盘，写下老瞿创业 3 年的反思作者： 老瞿 Qu日期：2023-11-22今年是我创业的第三年，加入生财有术的第 770
    天，发布了 24 个主题，获得 11 篇精华帖，5 颗龙珠，4261 个赞。![](img/773d0e7dc54733ec29d4081d025243f3.png)最近在生财看到了盗坤的一篇帖子《十年复盘：星星之火可燎原，狂朝控股的发展之路》，触动颇深，反复看了好几遍，很显然坤哥目前的阶段比我高出
    2-3 个 level，但有种我正在经历着他过去经历过的某些时刻的感觉，所以今天跟大家聊聊创业这 3 年的反思。我相信，每个人看到坤哥的创业经历，感受都会不一样，因为每个人目前所处的阶段不一样。有的人直呼牛逼，当然不排除有的人还想着盗坤月销几千万还来这里发文章“割韭菜”。我的建议是大家可以结合坤哥的
    10 年经历，思考下自己处于什么阶段，有哪些有营养的东西值得我们去吸收的，有哪些东西是我们可以提前去布局的。所以我将从以下几个问题聊聊，老瞿创业这 3 年来的一些反思。一、为什么选择离开职场创业？二、创业这
    3 年的经历和变化？三、未来的发展方向的规划？## 一、为什么选择离开职场创业？很多人问过我这个问题，为什么在 2021 年地产行业还没有出现大的危机的时候，放弃了高额的年薪，选择了离职，跨行业去创业，主要因为：1、工作
    8 年的时候，开始思考工作的意义了，那个时候恰好是地产崩盘的前夕，在一个行业即将崩盘前的一个最明显的特征就是**极度内卷，卷到怀疑人生，**每天都在做一些对企业和社会都没有价值的事情，心倦了。2、刚好那个时候，由我牵头给董事长做了一份牛逼轰轰的
    PPT，叫《房地产的前世今生》，从土地到人口、银行政策、城镇化率以及隔壁日本、韩国房地产行业的发展史进行了充分的数据分析，PPT 做完，感觉这个行业好像真的不行了，撤吧。3、刚好那个阶段，接触到一个投资人，聊的比较投机，用个人魅力在什么都没有的时候，用梦想的
    10% 的股份换来了 100 万融资，有点飘了。跟盗坤最大的区别就是：他是从大四就开始创业，而我是在世界 500 强勤勤恳恳的工作了 8 年，从员工到主管、经理、总监，然后才开始创业之路的，这里可以回答很多人一个问题：**到底是工作有了积累以后再创业？还是建议直接开始创业？工作几年开始创业好？**显然这个问题应该是没有标准答案的，但如果把我现有的认知放在
    10 年前，那我肯定是毫无疑问的选择大学就开始去创业，不是因为现在有多成功，而是我发现 8 年的工作经历也并没有什么积累，也就是我离开职场的时候，发现自己一无所有，并不能带走什么，反而渐渐的我被职场奴化了，慢慢的丧失了赚钱的能力，以至于创业前期很痛苦。**我不劝人裸辞去创业，因为容易被骂，但我希望每个打工人都能明白
    2 个道理：**1、职场不是你在职的时候拥有什么，而要想清楚你离开的时候能带走什么，不是让你贪污、吃拿卡要，而是让你学会为自己积累，铺垫，不要甘心于做一颗随着机器转动的螺丝钉，不要丧失对自己事业的掌控，未来你带走的可以是资源，可以是某方面的能力，更可以是一个已经超过上班收入的副业项目。2、一个人的主业从来也不会是上班，'
- qas:
  - 问题1：第一年创业的初衷是什么？
  - 回答1：理想是做一个知识付费平台，打算干掉知识星球APP，希望为每个行业、大学和技能设立官方交流圈子。
  - 问题2：为什么第一年的创业计划最终失败了？
  - 回答2：因为花光了融资的钱，同时自己也投入了几十万，但面对内容和推广问题束手无策，最终梦想破灭。
  - 问题3：第二年的创业经历包括哪些项目？
  - 回答3：第二年尝试了拉新工作室、短视频混剪、撸茅台、中视频、绿幕直播等多个项目，大部分都没有成功或无法持续。
  - 问题4：为什么选择专注做二手书业务？
  - 回答4：因为之前为APP开发在大学拉过二手书交易群，当APP失败后，二手书成了意外的盈利来源，于是开始在学校收书并在淘宝和闲鱼开店铺。
  - 问题5：第三年放弃仓库经营的原因是什么？
  - 回答5：仓库经营太辛苦，且难以进一步扩展，因此放弃了仓库业务，全力拓展咸鱼店铺数量，同时开始接触知识付费领域。
  text: 而是当你离开任何一家公司作为一个独立个体的时候，你靠什么赚钱，而我们的一段段工作经历只是我们的副业，它们是为我们未来的主业去服务的。哪怕你在生财并没有通过做项目赚到钱，但只要你能深刻的明白这两个道理，开始真正的为自己去蓄力，不仅能让你工作的更积极主动，还能让你更好的面对行业崩盘和中年危机。##
    二、创业这 3 年的经历和变化？截止到目前已经创业 2 年多时间，感觉这 2 年多的时间经历过的东西比上班 8 年还要多很多。### **1、第一年（半年），幻想融资上市**2021
    年 5 月底离开了房地产行业，接下来的半年时间里，拿着 100 万融资，幻想做一个知识付费平台，干掉知识星球 APP。**当时幼稚的想法就是：知识星球太乱了，赚钱的圈子都那么多，就不能只保留一个生财有术吗？我理想的希希望每个行业，每个大学，每项技能都有一个官方的交流圈子。**![](img/35853c2b8097f75ba1f27fa943b79e46.png)折腾了
    6 个月，app 上线的时候，就是干死的时候，之前一直忙于享受当老板的感觉。也有事情干，就是对接外包开发 app，但是 app 上线了，不得不面对内容和推广，因为不知道内容成哪里来，也没有能力推广出去，
    6 个月卒。**后来也思考过为什么我会这样？哪怕有人劝我也劝不听。**因为我们 90 年在大企业上班的这一批人，见过的创业都是千团大战、滴滴快的大战等等，都是做一个平台，融资烧钱，最后赚大钱，似乎那个时候深刻的感觉，这样才是创业，毕竟在房地产的时候，我们聊天用的单元都是亿。所以第一年的
    6 个月时间，花光了融资的钱，自己还投入了几十万，梦碎。### **2、第二 年，从疯狂找赚钱的项目到专心做二手书**在 app 幻想破灭以后，迫于经济压力，我开始疯狂寻找各种赚快钱的项目，大概花费了
    20 多万的学费。其中亏钱最多的就是拉新工作室，加盟、场地、人员花了近 20 万，本来感觉挺赚钱的，结果各种拉新订单结算不了，还有就是因为有点擦边，同行相互举报，经常被叔叔请过去喝茶，3
    个月就放弃了。所以大家看到网上一些大 V 采访拉新工作室怎么怎么赚钱，理性看待，这个行业目前除了放加盟比较赚钱外，可能在人工很便宜的十八线城市还有点小机会外，已经很难很难了。同时后来有尝试了，短视频混剪、撸茅台、中视频、绿幕直播等等很多项目，基本上要么没有啥结果，要么能力匹配不上，要么就是感觉实在是接受不了某个项目，比如打架，该死的道德底线在作怪。为什么会选择做二手书，这么一个不高级的项目呢？因为之前想着为
    app 引流，所以开发 app 的时候，有在大学拉一些二手书交易群，本来是计划为 app 导流的，奈何 app 干死了，二手书交易群拉起来了，开始倒卖二手书反而能赚一点钱，于是开始在学校收书，从小仓库干到大仓库，有了十几家淘宝二手书店铺和闲鱼二手书店铺。创业第二年，扣除开拉新工作室亏损，算一算大概有个
    20-30 万的利润，经营仓库收书真的很辛苦。相比于传统的电商，二手书链条更长，而且不是你什么书卖的好就可以进货，80% 的书都是毕业季在学校废品收购站回收的。![](img/f51b0c96a23348fd4252c71519ad67f0.png)###
    **3、第三年，放弃仓库，全力做无货源拓展店铺数量，同时开始接触知识付费**因为做仓库真的太辛苦了，都是苦力活，而且最主要的是很难进一步放大，资金投入很大，整个人的精力都在仓库上，所以最终仓库给了合伙人，自己开始全力做闲鱼二手书无货源，咸鱼店铺拓展到
    30 多个，同步开启知识付费，
- qas:
  - 问题1：作者如何改变自己的赚钱单位？
  - 回答1：作者将赚钱的单位缩短到每天。
  - 问题2：作者为什么认为缩短赚钱单位到每天更有效？
  - 回答2：这样做能够增加对收入的敏感度，促进更快的赚钱。
  - 问题3：作者是如何学习拆解别人的赚钱方式的？
  - 回答3：作者观察并分析他人的产品、流量来源及转化套路。
  - 问题4：为什么作者选择花钱购买别人的经验？
  - 回答4：这是作者成长最快的方式，帮助他学习知识付费的模式。
  - 问题5：在信息爆炸的时代，作者认为学会什么能力很重要？
  - 回答5：学会快速筛选对自己有用的信息和资源。
  text: 成为生财最懂二手书的男人。创业第三年，目前二手书的利润已经突破 100 个，知识付费的收入也突破了 100 个。**最近我有深度的思考过，在这 2
    年多的时间里，自己到底有哪些改变，才让自己逐步拿到一些小结果的，也就是到底哪些改变让我开始赚大了钱？供大家去参考一下。**### **1、把赚钱的单位缩短到天**以上在公司上班的时候，我们已经渐渐的习惯了，每个月固定的时间收到一笔工资，以月为单位的。创业的初期，我盲目的开发
    APP，幻想融资上市，干了 6 个月一毛钱收入也没有，每天都在享受花钱，享受当老板的感觉。直到公司经营不下去了，解散团队，才猛然醒悟，于是停止了对于创业的幻想，从此我开始把赚钱的单位缩短到每天。也就是我每天都会算一下，今天的收入是多少，月度目标完成了多少，看着一笔笔的收入，变成了自己安全感的最大来源。可能有人会说这种方式会比较焦虑，但实操下来，我发现其实这样的方式，会让一个自由职业更好的关注时间的流失，更快的赚到钱。在职场的时候，其实大家都知道除了工作特别忙的一阵子，我们会有大把的时间摸鱼、划水、上厕所，渐渐的我们变得对赚钱不那么敏感。工作的时候，哪怕你有记账的习惯，你记录的都是日常的一些花销而不是收入，因为你并没有什么收入来源，除了工资，所以渐渐的职场消磨我们赚钱的能力，这也是为啥我当初刚出来创业的时候，感觉自己
    211 毕业，在世界 500 强大企业干了 8 年，我的搞钱能力居然不如一个初中毕业生。**当我们把赚钱的单位缩短到每天的时候，我们对钱的敏感度会从以前的每个月刺激一次，到现在每天都会对自己的收入进行一次反思**，30
    倍的刺激会让我们不断的提升自己的搞钱能力。### **2、学会拆解别人怎么赚钱的**当我每天都会关注下今天的收入以后，我觉得现在还有一个特别的习惯，就是：**每当我看到一个公司、一个人或者一个自媒体帐号的时候，我的第一反应就是：他是靠什么赚钱的。**更具体点就是：1、他的产品是什么？2、他的流量怎么来的？3、他是怎么个转化套路的？分析多了以后，你会发现，套路无非就几种，要不就卖货，所以说网红的尽头是直播带货。要么就是卖课，课包括课程、咨询、社群、陪跑、训练营、线下课等。当然那些接广告的其实也一样，他们是帮别人去卖货或者卖课的。**所以说商业的本质就是卖，而打工人最不好意思的就是卖，甚至我们以前在地产公司的时候，对别人说我是房地产的，都会加一句，我不是营销的。**因为在我们生活中，我们比较反感被推销，在我们还在某个公司打工，作为一个工具人的时候，大多数的我们不需要直接面对销售的，我们在一个比较完善的体系里面，扮演着一颗高傲的螺丝钉。当我拆解了很多别人的成功案例以后，我会凭借自己的认知，选择适合自己的人进行付费链接和学习，现在每年基本上知识付费的花费在
    3-5W 左右。**花钱去买别人的经验，这是让我成长最快的一种方式。**我们一定要明白，人脉的本质是价值互换，当你没有价值的时候，付费是最好的方式，当然你要有自己的判断，不要过于盲目。当你发现在被割韭菜了，也不要悲伤，投入也不会很大，思考一下为啥自己能被收割，到底对方做对了什么，还是我自己的认知不足，每次复盘都会有收获。###
    **3、学会筛选对于自己用的东西**目前是一个信息爆炸的时代，学会快速的筛选出对自己有用的东西，是一项非常重要的能力，这个东西可以是信息，也可以是人。坤哥说的做出正确的判断，其实也是基于你的认知和对无数信息的筛选。**这个能力其实可以分为
