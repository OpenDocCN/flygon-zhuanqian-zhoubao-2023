  text: '# 先小人后君子！合作创业退出机制怎么定？> 原文：[`www.yuque.com/for_lazy/thfiu8/qx7amb0s4b3hwn08`](https://www.yuque.com/for_lazy/thfiu8/qx7amb0s4b3hwn08)##
    (26 赞)先小人后君子！合作创业退出机制怎么定？作者： 深圳刘宁培日期：2023-11-17大家好，我是刘宁培，也可以喊我宁老师，龙凤胎奶爸，常居深圳，全国飞。主业企业咨询：股权设计、企业经营管理、商业模式板块。副业做点小投资：开开知名品牌的加盟店，年底线下摆摊卖卖红包对联。是生财第二期就一直续费至今的老圈友，编号
    1748。今天跟大家分享，合伙创业时，如果中途有合伙人要退出，应该怎么处理？### 前言很多老板，在刚开始创业的时候，踌躇满志，满腔热血。拉上两三个志趣相投的好哥们，作为股东，觉得自己这么强，再加上身边和自己一样强的好哥们，强强联手，定能干一番大事业！在工商登记的时候，看到有股份分配的内容，于是在网上特意查了一下，了解了一些股权相关的知识。躲过股权平分的第一个坑，觉得自己很棒，没干蠢事。股份分配，还按照资金/资源/知识/人才，这
    4 大类别，给予了不同的权重。嗯，自己的做法还挺科学的！这下应该万无一失了吧？是的，前两个坑避开了，在公司正常经营，向上发展的时候，确实没什么毛病了，股东之间也不产生矛盾。直到有一天，某个股东突然要走了，才猛地发现：**大意了！退出机制事先没商量好呀！****对方临时退出，给项目带来麻烦，要不要赔钱？赔多少？****公司如果是亏损的，对方退出，要求按账上剩余资金
    X 自己的股权比例，退还对应的钱，这该给吗？****公司如果是盈利的，对方退出，要求按 10 倍市盈率 X 自己的股权比，让大股东回购股份，这合理吗？****股东要求一个月内，把自己的股份回购，把钱结清，这会不会有什么风险？****.....**多年前没聊清楚的隐患，如同一颗延时的手雷，一直以为没啥事，问题不大，直到爆炸的那天，一下子把自己干懵了...为了避免这样尴尬的情况出现，咱们应该怎么做呢？###
    一、记住一个事实： 股东有进有出是常态首先，咱们要理解一个常识：**天下无不散的宴席，股东有进有出，是很正常的。****无论你当初合伙的朋友和你认识年份再久，你俩关系再铁，都是存在中途散伙的风险的。**可能是对方意愿出了问题，觉得公司发展前景不好，放弃了；或者赚够了，不想打拼了。可能是能力的问题，股东在初创阶段做出了巨大贡献，但是公司发展到了新阶段，老股东已经无法再做出增量贡献了，成为了公司的累赘。可能是对方想尝试新的创业机会？
    可能是对方的亲朋好友做的事情，和公司在做的有冲突...也可能是在创业过程中，股东之间观念不合，产生了无法调和的矛盾...**总之，不要假设你的股东会陪你一辈子，而要假设：****如果因为各种原因，你现在的股东总有一天会跟你分手，那该怎么处理股权的问题？**以此心态，早做打算。![](img/e17ba2581156084f4820bf691eac2bbf.png)**常见的退出，有以下几种常见的情况：**####
    **（1）给员工做股权激励，要设置退出机制**![](img/73f2af800ee6173e850ce20c03b471af.png)#### **（2）合伙一起创业，要设置退出机制**![](img/770f9d01b4a406965c6bae8da958a41c.png)####
    **（3）合伙一起创业要散伙，要设置退出机制**'
