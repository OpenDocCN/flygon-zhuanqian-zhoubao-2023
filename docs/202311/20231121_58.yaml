- qas:
  - 问题1：为什么新手应该选择具有差异化的爆款子品类？
  - 回答1：因为这样可以避免与大家都在做的品类竞争，提升价格优势和市场脱颖而出的可能性。
  - 问题2：选择转化率较高的产品有哪些标志？
  - 回答2：通常标题带有【品牌清仓】【临期产品】【重点选择】的产品，来自信任度较高的大品牌，容易获得良好的转化率。
  - 问题3：在上品之前自己试用的好处是什么？
  - 回答3：可以避免上架不满意的产品，保持用户的信任度，而且使用亲身试用的文案和实拍图能传达产品的真实感受。
  - 问题4：选对帮卖团长的重要性体现在哪些方面？
  - 回答4：选择品质相同、价格更优、售后服务跟得上的小团长，比选择大团长更有利于保证产品品控和提供优质售后服务。
  - 问题5：建立社群对团购的重要性体现在哪些方面？
  - 回答5：社群能够提高用户粘性，分享专业资料和团购优惠，让用户感受到真诚的分享和优质的服务体验。
  text: 新手起步尽量选择爆款中”有差异“的子品类。例如，前段时间比较火爆的——希沃学习机，大家都在做的品类，对新手反而没有价格优势，可以选择同功能类型的学习机，和同质化有区分，才有可能脱颖而出！3）选择转化率较高的产品，标题带有【品牌清仓】【临期产品】【重点选择】基本都是大品牌清仓价格薅羊毛的时候，且是信任度较高的产品，比较好转化。1）自己试。上品前尽量自己先买回来试用，自己不满意的坚决不上。自己这关能过去再上架，不要过度消耗用户信任度。确定上架的话，拍一些实拍图，写一段自己使用文案，自己亲身试用写出的文案也是有温度的，只要用心用户是可以感受到的！会用之后的单量来回报你。2）选对帮卖团长。帮卖团长尽量选择相同品质，价格更优，售后服务能跟上的，如果有小团长尽量不要选择大团长，大团长一天发千单很难保证品控，并且售后服务也不如小团长的好！3）和线下、淘宝比价。大家最关心的价格，主动跟竞品比价，前期可让利给用户，自己少赚让用户感受到你的产品是足够有保障的，在你这里购买比其他人那里价格优惠不说，服务也是相当的好！内卷的快团拼服务才是硬道理！建立社群是团购非常重要的一个步骤，我觉着这三个问题最重要。1）为什么聚在一起？2）我们的目标是什么？3）为什么是我？针对以上问题回答1.  群定位学习交流群。首先，大家是信任我并且我可以提供鸡娃资料。其次，团购大家还能薅羊毛，好的线下课程也会在群内分享，团购价格更优。2）让用户感受到真诚分享，提高用户体验，增加用户粘性。3）所有推广产品都是自己亲身试用，确保大家收到的品都是满意的，前期先为大家避坑，亲自试用，为大家着想。确定方向之后，就从这三个维度不断精进。1）持续积累鸡娃资料库，做到及时、齐全。让大家可以获得其他地方难以获得的资料。2）提升自己选货的品质，包括质量、还是价格、还是稀缺性。3）提升自己的售前、售后质量，提高用户体验。快团团拼的是服务，贴心就是竞争力。我觉着用户服务的关键是态度，有些问题卡在团长或者平台那里，我们确实难以解决，但我们要让用户感受到我们持续关注、非常重视的态度。无论哪个环节，都记住“态度”很重要。我个人一定会做以下几点：1）跟进每日发货情况，物流异常及时反馈，超时没发货也要跟团长催发；2）主动添加下单用户，询问收到货的产品是否满意；如果满意尝试询问用户满意点在哪里，找到用户需求点，别忘记给用户发个红包感谢。（这也是挖掘用户需求，帮助选品非常好的途径）如果不满意第一时间主动给处理方案，只要是合理要求，都尽量满足！3）建立会员群，每月有抽奖活动
    or 免费试吃活动，让用户做试吃分享做出反馈并且给予后期选品建议，增加用户粘性。从我的分享可以看出，我并没有使用手册中的所有技巧，只是做了一些改变，就取得了这么好的成果。我相信大家行动起来也一定可以。做快团团其实非常考验心态，不出单就会很焦虑甚至直接放弃摆烂！前几个月我一直是把快团当做一种任务来做，当时真的很累，不出单就想放弃！我最后为何又坚持下来了呢？原因其实挺简单的。想搞钱！快团就是我突破最好的平台，除去手续费几乎
    0 成本投资！发一发广告、选选品就能赚佣金，每天下班抽 2 小时来进行选品，一天赚 100 一月也是 3000 块，就这个想法让我一直坚持。我之前最大的问题是缺乏自控力，没有同行人一起做这件事，也是三天打鱼两天晒网，想要放弃的时候我会停下来调整自己。想休息就休息，切记不可用力过度，明明今天工作很累了，内心极度反抗快团选品这块工作，但是自己还要硬做事情，反倒会有不好的效果。累了让自己头脑放空，多去看看正向伙伴的朋友圈，及时对自己输入正能量。
