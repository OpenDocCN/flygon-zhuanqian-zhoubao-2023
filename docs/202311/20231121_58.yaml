  - 问题2：为什么作者一开始没有获得任何销量？
  - 回答2：因为作者只是依据自己的假设上品，没有针对用户群体进行精确选品和推广。
  - 问题3：作者是如何调整自己的策略以增加销量的？
  - 回答3：作者开始学习模仿同行的选品模式和文案，在自己的学习群内积极推广产品，写文案并提供购买链接。
