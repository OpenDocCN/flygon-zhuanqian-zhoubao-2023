  text: '# 中老年知识付费项目拆解> 原文：[`www.yuque.com/for_lazy/thfiu8/wap738kp6idlz6o4`](https://www.yuque.com/for_lazy/thfiu8/wap738kp6idlz6o4)##
    (47 赞)中老年知识付费项目拆解作者： 陈龙日期：2023-11-22我是 8 组中老年人知识付费的组长，与我组员们@北辰@🐮Sunday🐮@阿黎@奇点（排名不分先后），一起拆解了本次的中老年知识付费项目。Sunday，拆解了老奶奶的账号，从定位到带货途径，都写的非常详细阿黎，搭建了框架到案例，整套的逻辑都是非常的清晰可见奇点，找到了老年文艺这个细分领域，特别适合线下北辰的思维导图，堪称完美，做的特别细致，也搭配了案例，欢迎大家点击飞书的链接查看[`nduu060ujk.feishu.cn/docx/OO9Xduza3oPI73xfTnQc75ecnh3?from=from_copylink`](https://nduu060ujk.feishu.cn/docx/OO9Xduza3oPI73xfTnQc75ecnh3?from=from_copylink)#风向标项目拆解*
    * *评论区：陈龙 : 正文部分直接借用了圈友 leeka 的模板，写的真棒，忍不住直接拿来用了用之前忘了找圈友授权，抱歉Leeka : 授什么权？抄袭就抄袭，说得这样清新脱俗？陈龙
    : 抱歉，马上去修改陈龙 : 之前的正文，是直接抄袭了圈友 leeka 的模板，自己确实偷懒没有好好写，向圈友 leeka 道歉现已修改Lucius : 给个联系方式吧陈龙
