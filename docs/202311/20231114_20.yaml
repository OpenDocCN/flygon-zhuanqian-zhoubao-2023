  text: '# 如何做好一场 5-10 万营收的 GPT 线下课> 原文：[`www.yuque.com/for_lazy/thfiu8/gmbay49iq9f4ufh7`](https://www.yuque.com/for_lazy/thfiu8/gmbay49iq9f4ufh7)##
    (30 赞)如何做好一场 5-10 万营收的 GPT 线下课作者： 灵军日期：2023-11-10如何做好一场 5-10 万营收的 GPT 线下课大家好，我是灵军，最近扎根在
    ChatGPT 的培训领域。作为一名非技术人员，我极度认可 ChatGPT 是个持续的风口，自己也特别喜欢研究 GPT，较擅长内容整合再输出，形成体系化课程，于是顺势进入了培训行业。当然，培训的另一个价值：用培训先养活自己，不下牌桌，就有机会。上一篇分享了：《如何成为一位单日课酬
    1 万+的 GPT 企业培训师》这次也分享下：如何筹建一个 ChatGPT 线下课培训，刚好自己在 9 月份和 11 月份开了两期，也来个深度复盘，供大家参考，希望能对你有所启发。说下自己线下课的情况：第一期
    ChatGPT 实战课，9 月初，定价 999，招生 45 人，营收近 5 万第二期 ChatGPT 实战课，11 月初，定价 1699，招生 48 人，营收近
    8 万详细内容请看：[`qp7gm5nhlh.feishu.cn/docx/FI8FdwOD6oC9LXxclcpcTqPVnde?from=from_copylink`](https://qp7gm5nhlh.feishu.cn/docx/FI8FdwOD6oC9LXxclcpcTqPVnde?from=from_copylink)![](img/a501484b37c875d5f9e500216ccb2505.png)*
