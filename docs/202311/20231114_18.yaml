  text: '# 新手利用 AI 辅助开发浏览器插件到上线全流程案例> 原文：[`www.yuque.com/for_lazy/thfiu8/ehqzwi9l0npuqlvb`](https://www.yuque.com/for_lazy/thfiu8/ehqzwi9l0npuqlvb)##
    (38 赞)新手利用 AI 辅助开发浏览器插件到上线全流程案例作者： 比浪日期：2023-11-10大家好，我是 93 年出海创业者比浪，高中开始自学编程，大学毕业在深圳跨境大卖
    IT 部门海外组工作 1 年后开始创业，从事于跨境电商软件辅助 SaaS 服务领域，目前产品累积帮助国内外跨境电商卖家企业服务了全球 17 个国家近 3 亿海外客户，合作客户包含知名科技企业（尝试拓展出海业务的）甚至上市公司，技术没有多牛逼，算是站在了一点小风口上。之前主要还是服务国内客户，2023
    年正式拓展直接面向老外的海外业务，跟大家一起从一些小的工具站等入手，逐步实现更大的成就，目前半年多尝试以来，拿到几万元美金的累积海外收入（哈哈可能还不够大佬们
    1 天收入），还在不断专注出海实践探索中。今天给大家分享新手入门利用 AI 开发浏览器插件的全流程细节教程，因为我通过这些天的群内发言，发现还是有很多新手或者跨行业的圈友，然后知识库和手册基本上都是针对一些专题环节总结归纳，没有一个完整的实操案例，新手小白很可能只能理解表面意思，无法实践，所以我借此机会，分享一个能实操的新人入门教程，让大家通过这次分享，直接一天内就能搞定浏览器插件工具的需求调研、开发、上线、变现等，仅供参考，还需要大家自己发散思维做得更好。我这边只是属于记录，所以不深入去讲每个细节点，具体的可以看航海手册，航海手册里面还有个插件开发的专项手册的，搞插件开发的别忘了看，链接放这里
    [`search01.shengcaiyoushu.com/docx/doxcnNpOUMTUF7Dtxz3Ebkupwod`](https://search01.shengcaiyoushu.com/docx/doxcnNpOUMTUF7Dtxz3Ebkupwod)我们的跨境电商卖家客户找我们问了个问题，亚马逊礼品卡（类似于国内的天猫猫卡，京东东卡一样）以前购买了，都会发到邮箱展示一个兑换码，但是从昨天开始，购买后没有兑换码了，只有一个充值到自己亚马逊账户的按钮，于是找客户要了前后两次不同的购买亚马逊礼品卡的邮件，发现确实如此变化了，如下图所示：![](img/f6d5b63c99d0817872be4dd1d5235a6c.png)![](img/eddc52de2267c663e38caca9c81780e9.png)可以很清楚看到，图二新版没有了
    Claim Code 展示。于是我点击了那个“Apply to your Amazon Account”按钮，我看到如下界面（需要亚马逊买家账号登录才能看到如下界面）。![](img/239bdd02bd1e228827d05adb33a9082a.png)通过
    F12 查看页面代码，我们可以轻易定位到当前页面是一个表单，其中有个参数就是兑换码，只是它因为 type 属性为 hidden 所以页面上看不到，我帮助卖家客户拿到了这个兑换码，但是他后续还有需求，不可能每次我们帮助他，于是这里简单的想法是做一个插件，让兑换码自动显示出来（有很多种解决办法，这里只是选择用插件来）。![](img/4db937f505c865be1ebe54e97ebab522.png)这里我们最简单的插件解决办法就是，'
- qas:
  - 问题1：如何将隐藏的 input 标签改为文本展示？
  - 回答1：将 id="gc-claim-code-hidden-input" 的 type 类型值由“hidden”改为“text”。
  - 问题2：这个插件的自动寻找页面 id 的操作是什么？
  - 回答2：插件在页面加载时自动检查是否存在 id 为 “gc-claim-code-hidden-input”的元素，如有则自动将其 type 类型改为 text。
  - 问题3：为什么要创建名为 “amzgiftcard” 的文件夹？
  - 回答3：根据 AI 提示，创建该文件夹用于存放插件所需的文件，保持与 AI 给出的文件名一致。
  - 问题4：如何获取并设置插件所需的图标？
  - 回答4：从 iconfront.cn 下载符合要求的三个不同尺寸（16*16、48*48、128*128）的 PNG 图标，并按照代码要求命名为 icon16.png、icon48.png
    和 icon128.png，放置在新建的 images 目录下。
  - 问题5：为什么需要优化插件代码成 V3 规范？
  - 回答5：目前的插件代码符合谷歌插件 V2 规范，需要优化成 V3 规范才能上架谷歌插件商店，同时可以考虑增加功能，例如将所有隐藏或密码类型的 input 修改为
    text 类型。
  text: 将这个隐藏的 input 标签，改为文本展示输出就可以了，也就是上图红框 id="gc-claim-code-hidden-input"的 type
    类型值由“hidden”改为“text”就可以了，最简单的思路，这里需要一点点的最基础的前端知识，可以按照飞哥上次提供的菜鸟教程去学学，非常简单。这个插件的思路再总结下，也就是当页面一加载，我们插件就自动寻找页面
    id 是否有 “gc-claim-code-hidden-input”的，有的话，自动把 type 类型改为 text。ok，基础的需求分析与工具的初步开发原型有了，下一步我们用
    AI 辅助来进行开发我给 AI 说了这一段话，它就帮我直接开发了一个解决这个需求的插件了，不到 3 秒钟就搞定了，下图截图部分，AI 详情回复可以查看这个链接：这里只是我按照一个新手的思路第一次先说的话，其实还可以跟它继续对话优化，比如它默认给出的代码是谷歌插件
    V2 规范的代码，实际上现在是要 V3，可以强调一下，当然这第一次生成的代码我们本地就能用，我这里仅做个普通展示入门，不做深入优化研究。![](img/21ca226b4f3f08ff267b73237f008840.png)我按照
    AI 回复的内容，新建了一个插件文件夹“amzgiftcard”，并在该文件夹下，创建了 AI 说的那几个文件（文件名和 AI 给的保持一致），并将 AI
    写的代码复制到对应文件中。然后我们要看到第一张图的代码里，是显示 images 目录下有 3 个图片的，所以我新建了一个 images 文件夹，然后要按照要求有
    3 个不同尺寸的图片做图标用的我们可以去 iconfront.cn 这个网站简单下载插件图标，使用也非常简单，稍微啰嗦一点，需要登录网站，搜索关键字，找到喜欢的图标，点击下载，按照要求下载宽高
    16*16、48*48、128*128 尺寸的图标，格式为要求的 png，下载下来后，将 3 个不同尺寸的图片命名为代码中要求的 icon16.png、icon48.png、icon128.png并将这三个文件按照代码中的目录结构放置在新建的
    images 目录下，整体完成后的目录是如下图所示的：![](img/1be444dae1d95a7b01191d12e8199b19.png)![](img/83742865197180b7da08023bd159a3eb.png)代码和结构完全按照
    AI 写的照办，我们后续可以自己优化，我现在仅做快捷入门展示。到此为止我们插件就开发好了，我们先本地使用看看，谷歌浏览器安装本地插件的使用教程大家可以搜一下，这里就省略了，实在不知道私我发单独教程。我们安装好插件后，再次打开上面查看亚马逊礼品卡的页面，就会发现如下所示，自动出现兑换码在输入框了，直接就可以复制了，一次就成功了（如果有报错，检查下是不是有的文件没写，文件名图片名不对，图片尺寸不对等等）。![](img/843a652a85d87b6676068c829f246012.png)这个时候可以发给客户本地安装快速使用，不急的话，我们优化一下来上架一下谷歌插件商店。上面这个插件还不可以上架谷歌插件商店的，因为它是谷歌插件
    V2 规范的代码，我们需要跟 AI 对话，优化成 V3 规范的代码才行，另外其实还可以更优化一下插件的功能，因为现在这个功能看起来太细分了，哈哈，看看是不是可以发散一下思维，稍微功能多一点，比如默认把所有
    input 属性为 hidden 或者 password 密码的都修改成 text，
- qas:
  - 问题1：如何进入谷歌插件发布的网站？
  - 回答1：访问 [`chrome.google.com/webstore/devconsole`](https://chrome.google.com/webstore/devconsole)，用谷歌账号登录。
  - 问题2：新账号第一次在谷歌商店发布插件需要做什么？
  - 回答2：同意谷歌的协议并支付 5 美元的开发费。
  - 问题3：如何上传自己的插件产品？
  - 回答3：需要将插件的整个文件夹打成 zip 压缩包并上传。
  - 问题4：在发布插件时有哪些重要的填写内容？
  - 回答4：需要填写与隐私相关的信息，这一部分的填写很关键。
  - 问题5：如何处理关于插件变现的问题？
  - 回答5：可以考虑与相关服务商合作进行广告展示或放置分佣链接来挣取佣金。
  text: '搞个星号密码查看器插件啥的。这里我假定是比较完善的插件了，来进行一下插件上架谷歌商店的教程演示。1、进入谷歌插件发布的网站 [`chrome.google.com/webstore/devconsole`](https://chrome.google.com/webstore/devconsole)用你的谷歌账号登录一下（没有谷歌账号可以注册个谷歌邮箱）。2、如果你是新账号第一次干开发上架的事，会让你同意他们的协议，然后交
    5 美元的开发费（就一次性收费，真的挺便宜的了，shopify 插件啥的注册个开发者还得 99 美金）。![](img/1da7659023a68ec8d2b6524fe13a85ac.png)这些都非常简单，不再赘述，但是提供谷歌官方的教程文档给大家，很详细，需要的可以看一下：3、发布自己的插件产品。需要在本地把我们的插件的整个文件夹打个
    zip 压缩包上传。其他更详细的我们也直接看谷歌插件发布官方的教程就好 https://developer.chrome.com/docs/webstore/publish/，不然实在写的有点太细啰嗦。![](img/7cb610de2680f3aaca2c7e3a165dadab.png)发布这块除了看下官方教程和询问群内教练外，这里我主要分享一下这个地方的填写，借助
    AI 能够帮我们快速通过，就是这个隐私相关的填写，我最早一开始也就是因为这里头疼怎么写，以及自己写被打退回 2 次。后来把要求喂给 AI，让 AI 帮助写，一下就通过了，哈哈，以后这种偏理论性的东西，不用头疼摆烂降低执行力，直接问
    AI 就好。![](img/96481279ae0b4d04da406c22040679fc.png)关于插件变现这块，可以看下前辈们总结的这部分内容：另外，就我们这个插件来说，比如是亚马逊卖家专用的，用户群比较精准，是否可以找一些亚马逊服务商谈下广告合作，直接在展示礼品卡兑换码的下方，多展示一行带链接的文字广告，或者直接放这些服务商的分佣链接来挣佣金等等。需要大家多多一起发散思维了。总的教程分享就结束了，主要是站在新手的角度，一起将整个插件的全流程走一遍，避免有的圈友不知道如何下手，学会了一天就能开发好几个插件。另外如果做工具站，想快速开发可以多回顾小排老师的文章，写一个函数就能解决的工具站，也是一两天就能开发上线的好案例，大家务必先执行起来，先完成再完美，你我共勉。*
