- qas:
  - 问题1：作者在 Web3 行业中的工作经验是什么？
  - 回答1：作者在 Web3 行业担任过运营、市场、PR 和投后项目管理等职位。
  - 问题2：在 Web3 行业工作的优势有哪些？
  - 回答2：在 Web3 行业工作的优势包括远程办公、地理套利、灵活的时间安排以及参与兼职贡献机会。
  - 问题3：Web3 行业的工作机会主要划分为哪几类？
  - 回答3：Web3 行业的工作机会大致分为多个类别，包括运营、开发以外的其他岗位。
  - 问题4：在 Web3 行业中，除了薪酬外还有什么奖励形式？
  - 回答4：除了薪酬外，还有一些项目会提供员工或贡献者项目代币的份额奖励。
  - 问题5：哪些背景的人适合转型进入 Web3 行业？
  - 回答5：适合转型进入 Web3 行业的人群包括具有传统金融、互联网、跨境电商等背景的人，以及具有强技能或学习能力的人。
  text: '# 如何在 Web3 里面 work to earn> 原文：[`www.yuque.com/for_lazy/thfiu8/vc0xb1l83npxm4ad`](https://www.yuque.com/for_lazy/thfiu8/vc0xb1l83npxm4ad)##
    (17 赞)如何在 Web3 里面 work to earn作者： 饭先生日期：2023-11-03大家好，我是阿饭。资深 Web3 行业“打工人”，18
    年进入区块链行业。曾在行业头部交易所做运营、Web3 创业团队负责市场，也在某 Crypto fund 负责 PR 和投后项目管理。与此同时，近两年也在各种
    DAO 组织、社区当中活跃为爱发电。今天想跟大家分享一下，换个视角，我们可以如何参与 Web3 行业，在 Web3 行业 Work to Earn（其实就是在
    Web3 行业工作啦）是怎样的一种感受我们的航海手册以及前面的嘉宾分享也提到了适合普通人参与 Web3 的若干种参与方式：对比来说，在 Web3 行业里面工作，可能是投入成本最小、风险最低的一种方式。在
    Web3 行业工作是一种什么样的体验？在我看来在 Web3 工作的优势有以下几方面在国内，Web3 很多职位都允许远程办公，以及你还可以参与到一些海外项目中，获得一种地理套利的优势。拿着欧美国家或者一线城市的收入，在老家或者某个山清水秀的低线城市生活。在国内各大数字游民聚集地，有相当一部分成员都是
    Web3 从业者。同时因为时间比较弹性，也可以释放一些精力去进行其他的探索。除了 allin，全职加入某个项目之外，Web3 因为其去中心化以及社区优先的特性，也会有很多“兼职”贡献的机会。一些知名
    DAO 社区或者项目，往往会提供很多可兼职参与的岗位，例如成为一名 MOD（社区管理员），或者“大使”等志愿者机会时间久了，我也发现在 Web3 里面存在大量斜杠青年，同时兼任若干项目的贡献者，可以进行资源的协同，将个人收益最大化。在行业内的相关项目、交易所、机构工作，会逐渐改变人的信息环境和人际环境。相对于外部用户来说，处在食物链的更上游，更容易挖掘一些早期机会。除了获得线性的薪酬收入之外，很多早期项目还会提供给员工、兼职成员或者贡献者一些项目代币的份额奖励。这相当于获得了项目的期权。有一定几率获得较高的收益，毕竟
    Web3 项目获得金融收益的周期比传统公司上市来的更短。尤其在牛市期间，经常有一些项目的空投造富神话存在。Web3 的定义是下一代互联网，同时它现阶段金融化程度很高，而且
    Web3 又是一个全球化的行业。因此有泛互联网、金融、出海相关背景的更容易转型进入。但其实我看到的从其他行业转型过来的朋友背景也相对多元，传统金融、互联网公司、跨境电商、自媒体人、在线教育、4A
    甚至电视台等传统媒体的都有。可能也是因为 Web3 行业现阶段比较早期，门槛其实并没有特别高。如果你是有某些强技能、又或者学习能力比较强，完全可以凭借现阶段的行业缺口顺利入行。![](img/8074dce8498dcd28390aedd266dd4725.png)下面我凭借个人经验来介绍下，现阶段
    Web3 有那些工作机会，我笼统的将岗位划分为下面几类，可能并不全面。像我就处在第二类、近些年来可以说除了开发，其他工作或多或少都接触过……看这些岗位名称其实也知道，
    跟传统行业的岗位需求似乎差不多。如果你是有相关岗位背景和能力结构，在对 Web3 行业有了解，并补足一些专项能力之后，完全可以尝试进入这个行业。'
- qas:
  - 问题1：Web3 领域为什么对开发者需求大？
  - 回答1：因为需要开发新的智能合约和应用程序，这要求开发者学习新的语言和框架。
  - 问题2：在 Web3 行业中，市场运营人员需要具备哪些能力？
  - 回答2：需要了解行业热点、人群特性等，制定相应的策略，并在行业中投入时间进行深入了解。
  - 问题3：Web3 行业对于英语能力有何要求？
  - 回答3：全球化特性使得英语能力成为一项基本要求，尤其是需要进行外联和沟通的岗位。
  - 问题4：Web3 求职与传统行业有何不同？
  - 回答4：Web3 求职更加积极主动，个体需要全面建设能力框架、维护履历，并参与项目中的兼职和志愿者工作。
  - 问题5：Web3 行业存在哪些求职风险？
  - 回答5：行业周期性强，项目生命周期不稳定，可能存在创业团队快速失败和大规模裁员的风险。
  text: '像开发者和运营/市场人群相对来说是市场需求比较大的，尤其是开发者。最近处于熊市周期，我跟很多开发者社区、公链生态交流的时候，他们都反馈现在合适的
    Web3 领域开发者数量太少了。以开发为例，互联网公司中类似前端、后端开发，测试工程师等在 Web3 同样有需求，与此同时也增加了智能合约开发工程师等新兴岗位，需要开发者学习新的开发语言和框架。对于开发者来说，各类公链或者基础设施类的项目基本够提供了完善的无门槛的学习资源，还会提供各类配套服务例如
    Grant、黑客松等来吸引开发者进入。有一些“黑客松猎人”，凭借参加黑客松做 demo，都能拿到数万美元乃至几十万美金的奖金。而对于市场运营类人员来说，除了岗位的基本素养和能力要求外，则更需要对行业热点、人群特性等有所了解，进而制定各种策略，这就需要在行业中投入一定时间进行浸泡。另外需要提的一点就是英语能力，Web3
    是全球化的行业。因此或多或少对外语能力有要求，尤其是涉及到对外联络和沟通的岗位更需要英语能力。对开发者等岗位，英语能力相对要求较低。同时，如果有其他外语的能力更是一个加分项。下面给想进入
    Web3 工作的朋友们一些建议。宏观的求职环境正在发生剧烈的变化，Web3 的一个核心理念就是“无需许可”，我认为未来的求职也会往这个方向发展。跟之前被动的求职路径不同，我建议在
    Web3 行业当中，个体要更加积极主动，全面的建设自己的能力框架、维护个人履历并积极主动出击。给想要在 Web3 求职的伙伴几个建议：同时，也提醒一下大家，因为
    Web3 行业的周期性，其实很多创业型团队死亡速度是很快的……甚至大型交易所或者公链等大型项目，在熊市也有大比例的裁员。以及如果你是大厂员工、薪资水平比较高的话，很多
    Web3 项目可能无法提供给你同等量级的薪资，这点可以先做好心理预期。因此我也建议大家，在早期先不要 All in，裸辞来 Web3 工作。可以先从在一些
    DAO 组织里面积极参与，或者从内容创作和自媒体经营开始，增强自己的认知并补充能力；然后在一些你看好的项目中，积极活跃从边缘开始做起，尝试先从兼职、志愿者等方式参与进来。当然在这个过程中也不要纯粹“为爱发电”，要做适当的筛选，选择实力背景比较好，且对贡献者比较大方的项目参与。之后再等待时机看自己是否完全投入。![](img/a5d5d5ef24d0ab91e1f0fc454509b14d.png)1.ABetterWeb3：中文
