    1 个月里，在小红书做禅修文旅 30 天变现 5 万＋。目录：1、自我介绍2、项目分享3、转化方案4、新人建议更多详细内容移步飞书链接：[`b3k2jeijqy.feishu.cn/docx/G3HFd8l1xoK63SxEB7lcCwrInRD?from=from_copylink`](https://b3k2jeijqy.feishu.cn/docx/G3HFd8l1xoK63SxEB7lcCwrInRD?from=from_copylink)*
