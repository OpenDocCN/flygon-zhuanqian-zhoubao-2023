    (63 赞)如何提高 eCPM？这里每一个动作，都是钱作者： 亦小亮日期：2023-11-08讲这个 eCPM 之前，我们从宏观角度来说说：一个人每天只有
    24 小时，没有 25 个小时，你做了这个事情，想必其他事情就没有多少时间了，比如你一天只有 5 个小时看手机，你刷了 3 个小时的抖音，你就只有 2 个小时刷视频号或者快手，所以这是商家之间的竞争。商家想长期留住读者用户的唯一办法就是留住创造优质内容的创作者，优质创作者想长期留下来的最大原因，就是收益和荣誉，看看逃离
    B 站的创作者就知道了。现在我们在讲讲微观角度，你刷了他（创作者）的文章/视频 5 分钟，刷其他文章的时间就减少了。没错，说了这么多废话，就是为了铺垫：从商家到创作者都是在争夺用户的注意力。争夺过来注意力，还想着把你的驻留时间拉长，最后希望你买单。没错，花了我的时间还要花我的钱。下面要讲的内容都是围绕这个点展开讲的。1、标题，标题起好，收入少不了首先标题的作用，大家要牢记在心里，我想很多人，其实心里都明白，我这里再次强调一下。（1）吸引注意，提供有用信息（2）筛选听众，标题可以为你的内容筛选出合适的观众、剔除不属于潜在顾客的读者。标题在不同展示情况下的情况：订阅号列表里，多篇的情况下
    28 个字看一看，单篇是 36 字。![](img/405469b5730601b3c05d10b3d644e808.png)这里强调的是，一定要在有限的字数里，把读者的好奇心拉满。2、封面（1）设定的封面重要性不言而喻（2）文章配图文章配图很关键，入池的情况下，微信会挑出来三张图展示，每一个读者会看到你的标题和三张图。![](img/2d36527c8676a4f4fad1aa27d50bf0bd.png)有时候虽然进池了，但是点击量不一样，你可以观察一下，你的这篇文章，一秒或者十秒会增加多少点击量，所以，这个对于点击量很关键，最终你会到达多少级别，几万、10
    万、20 万。文章配图跟封面的作用不一样，配图要求一般能吸引人就好，相对封面弱一些。3、标签你的长尾效应是否能突破 10 万+、50 万+、100 万+，就看这些标签能不能助你一臂之力了！关于标签：（1）虽然平台设定最多是
    5 个，但是不要超过 5 个，原则上 3 个最好了，因为一些标签本身阅读量就少。（2）文章内容必须与标签吻合！（3）用哪个标签的时候，先去看看，这个标签热度还在没，这个标签下文章有多少，文章的阅读量有多大，看看这些阅读量大的文章发布时间。比如，你搜一个最近热播电视剧：莲花楼，它标签下面就有不少爆款文章，你搜成毅，下面文章比莲花楼的多，但是爆款的少。所以，你给标签先给谁一目了然了，当然也可以两个都标上。![](img/62b3736a00e61800afd98a3ff6e3e4eb.png)既要读者读完，也要有一定阅读时间。1、排版关于字数多少，字大小，行距多少等等，这个是根据你的目标人群来设定的，比如老年人群，可以
