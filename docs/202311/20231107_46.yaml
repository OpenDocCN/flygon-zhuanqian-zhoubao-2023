  text: '# 新手做小红书定制旅游，2 个月销售 10w+，完成了 0-1 的阶段> 原文：[`www.yuque.com/for_lazy/thfiu8/ieteutf9gssgecu4`](https://www.yuque.com/for_lazy/thfiu8/ieteutf9gssgecu4)##
    (23 赞)新手做小红书定制旅游，2 个月销售 10w+，完成了 0-1 的阶段作者： 小掌柜日期：2023-10-30哈喽，大家好，我是小掌柜，今年 4
    月份刚加入生财，是生财的一名新人。刚进入生财瞬间打开了自己的眼界，从来没有接触这么多的项目知识，眼花缭乱，非常的激动。加入生财也半年的时间了，操作了不少的项目，都没有拿到太好的结果。原因在于自己：下场操做的项目太多，另外也是没有专注和坚持下去。直到
    7 月底遇到了我的恩师阿渡和易老师的旅游项目，跟着下场操作了旅游项目。今天给大家分享一下这段时间的实操结果，做一个复盘。从小红书的操作，自己的学习经历，以及拿到的结果。全文较长，请大家移步飞书：[`rkb79it24v.feishu.cn/docx/OCBzdGa3nokSXhxf8WZcvMXCnKf?from=from_copylink`](https://rkb79it24v.feishu.cn/docx/OCBzdGa3nokSXhxf8WZcvMXCnKf?from=from_copylink)*
