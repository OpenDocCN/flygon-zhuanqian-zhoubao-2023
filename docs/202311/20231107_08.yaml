    ta 的问题，能为 ta 提供价值，ta​就会信任你为你付费。**每一个只要在对外输出的人，建立起的组织，尤其是现在的社群组织，实际上都是一个个小型宗教​，凝聚力很强的。这也是为什么说，只要你有
    1000 个铁杆粉丝，信任你的人，就足够了，甚至我觉得不需要 1000 个，100 个足矣养活自己。**而一些层次比你高的人，因为看过你的内容，你们产生了深度的认同，觉得你很不错，愿意推荐就是一个超级节点，就有了指数增长的机会。更何况一旦有机会一起合作，或者你需要
    ta 的帮助，你不必费劲的介绍自己，无论是合作，还是求助得到答案​，都会非常轻松。无论是向上链接还是向下链接，无论是你有多内向，你的文字都会替你表达，帮你说话。**你只要能够持续输出，真正能够启迪人心的干货，有价值的内容，那天下无数与你同频的优秀之人，都是你的朋友，伙伴​，甚至贵人。**想想还有什么能力，能让我们如此高效的与更优秀的人建立链接，能如此高效的跨越时间和空间，把我们的经历和思考，观点传递出去？一旦​培育起了这种能力，就相当于给自己的人生加了一个杠杆。无论是你的事业、人生还是人际关系，这些重要的人生课题，'
