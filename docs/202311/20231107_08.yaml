    ta 的语言给你带来了“启迪”，引发了你的情感、思考甚至改变了你的行为，升华了你的思维境界。**在《遥远的救世主》里，丁元英对芮小丹说：文化产业、文学、影视是把拉人灵魂的艺术，那么它的功效就是启迪人的觉悟，震撼人的灵魂，这就是众生所需，就是功德、​市场、名利。在历史长河里那些被我们敬佩的，深深影响着一代又一代的先贤人物，比如苏轼、曾国藩、孔子这些人，想想如果他们没有写作的习惯，没有内容输出保留下他们的思想，没有留下只字片语，如今我们还会记得他们，还会因为读到他们的文字而深深地震撼，甚至成为他们的信徒吗，一遍一遍研读他们吗？肯定不会。而如今我们这个高度信息传播的时代，就更不必说了。如果你掌握了内容输出力，无论是写文章也好，说话也好，视频直播也好，你能用你的输出能力做出令别人接触之后或者看完之后，有所启迪的东西，你就能够非常快地，并且有效地获得对方的尊重，并且取得一定程度的信任。因为只要
