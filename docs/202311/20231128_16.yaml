  text: '是来了客户就接单，还是有选择地接单？有选择的话，怎么选择？提出一个请求，你同意了，第二个请求，你要不要同意？这就是一个很典型的，通过实践不断设定和完善自己原则的过程。最开始，我所有客户都接单；后来太事的客户我不接，尺度可能是墨迹到我没有耐心了。但是这个原则是非常模糊，而且不容易简单遵守。再往后根据实践，不断细化，变成：提问超过
    5 句没成交，我就不接。再往后订单量大了，时间更紧张了，我可以设定为：只接待自主下单的顾客。工作、生活都可以用原则来管理。有原则的人，就是有清晰边界感的人，给自己一个处事的标准，也给别人一个合作和相处的尺度。简单高效。对浪费时间，对未来不产生影响的人和事，在心里说三字口诀：“你也配？”你想想，这个烂事和烂人它配占用你最宝贵的时间和精力吗？它配让你闹心和回味吗？它算个**（自动消音）。《知否》里面吴大娘子宽慰明兰时说“你该把那些闲言碎语，当风里的猫尿狗屁才是，怎么反拿在怀里闻呢？”我们也是一样，垃圾东西垃圾事，处理完了就拉倒，多浪费一秒钟，都算咱们修为不够。注意：控住不住自己闹心、内耗，这不是错！不要自我
    PUA，给自己搞那套“做不到我就是弱者”之类的话，这种话是给自己打鸡血用的，不是让你拿来自我责备的。做不到是很正常的，你的一切情绪反应都是正常的，先接受自己，不断去修炼和强大自己就好了。给自己一些时间和空间，去消化那些委屈和疲惫。然后目光放长远一些，以理想的自己为尺度，逐渐修炼自己对垃圾的屏蔽能力。以前我做二手书，都是来了订单就下，大块的时间总是被小订单分割得七零八落。但因为实体工作都是占据整块时间，为了兼顾两者，我只得将二手书回复咨询的话术优化到极致，充分利用所有的碎片化时间处理订单，最大化提升工作效率。我的数字游民主业是闲鱼二手书，在运营过程中积累了对
    c 端客户、以及对多个平台的、高效解决问题的能力，我可以很快判断出客户的需求和痛点，并且给出对应的解决方案。与此同时，我也知道怎么样最快让平台受理我的需求，而不是在人工智能的引导下，一直无效转圈圈。我在第
    7 天打卡的时候，收到了亦仁大大的点赞。那篇日志的核心内容是：“数字游民的身份并不会给我自由。但心态的自由，给了我真正的自由。我的核心目标不是数字游民，也不是固定职业，是不断试错、成长，一点点靠近理想中的自己。无论形式如何，过程怎样，我都可以从中吸收成长，为我所用。”以上，就是我今天想跟大家分享的内容。从心态的调整，到支撑行为转变的世界观和方法论，再到如何在原则指导下，实现线上工作和实体工作的优势互补，实现心灵自由和自我成长。最后，还想跟大家分享一个小小的感触。昨天我爸送我去车站，语音导航一遇到拐弯，它就说：“前面遇到一个大弯，人生又遇到了一个拐点。”我觉得这句话既幽默，又充满哲思。其实生活中的每一秒，都可以成为我们人生的拐点。所以，请勇敢而坚毅地持续做出有利于你终身成长的选择，减少内耗，不断为自己创造那个向上生长的拐点吧。朋友们，准备好。接下来，咱们要一起骄傲地向前走了。*
