  text: 去想解决办法。”朋友们，当我发现并践行“是我选择了自己的人生”这个理念以后，我的生活也开始发生了奇妙的变化。我作为兼职，重新接手了前公司的培训运营业务。这一次，对公司，我没有扭扭捏捏，上来先把给多少钱谈明白；在他们想要给我额外加活的时候，要么果断拒绝，因为我还有其他安排；要么问清楚，是否额外给钱，给钱我再根据自己的时间来安排。对客户，我没有卑躬屈膝地给领导端茶送水，却依旧可以有效推进课程的运行，高质高效处理并行的客户需求，做到有条不紊；我甚至可以开始影响客户的决策，优化做事的流程，减少自己的工作负担。我的批量单生意也在优化进行。因为我更加坦诚、及时地沟通，供应商更加了解了我的需求；我再加上一些撒娇耍赖、摆事实讲困难，供应商竟然开始主动联系我，提前告知接下来要上新的品，供我提前了解市场，订货占名额；而且他还会主动帮我想着发货，不用我来催；他甚至把我拉进最核心的订货群里，并且邀请我
    9 月末去他的城市参加订货大会。这是以前讲句话都要纠结犹豫内耗半天的我，完全想象不到的健康关系。我的闲鱼二手书生意，也在躺平出单中。每天 1 小时左右的碎片化时间，可以做到小赚
    100+，后面有空了，我想集中放大这部分生意，最后做成一个小型工作室，靠管理来月入 5 万+。而且非常有趣的是，上上周，生财也邀请我在闲鱼二手书航海中进行了高手分享，分享以后，群员们的反馈非常好，我去看航海日志的时候，发现已经有人用了我的选品方法，开了闲鱼第一单。越来越多的正反馈，发生在我身上，而正反馈也推动着我做出更多积极有效的改变。现在回过头来，去总结这奇妙改变发生的背后原理，我觉得有
    4 点是最为核心的。杨天真在奇葩说里讲过这样一段话我想表达的也是这个意思：想通了这一点以后，拒绝他人不合理的要求，提出自己的合理请求，都不再那么困难。而当你勇敢地表达自己的想法的时候，别人才知道，原来你是有边界感的，他们才会开始尊重你，才不会漫无底线地去试探你，你也不用再“内心波涛汹涌想骂街，表面佯装波澜不惊‘好哒，收到，嗯嗯嗯’”。改变是可能发生的。前提是：我们意识到自己其实是有选择的。哪怕是那些我们觉得“可是我没得选”的时刻，我们也同样做出了选择：选择了痛苦地留在那家公司，而不是去冒裸辞收入骤停的风险；选择了下班刷短视频放松心情，而不是忍受从
    0 到 1 再尝试一个项目的劳累；选择了每天做大量重复的工作，而不是花时间去学习可以优化流程的工具和方法。太忙、太累、我不会，当然都是我们选择当下生活的理由。但也像我上一期跟大家分享过的内容一样。很多时候，我们是基于同样一个理由，做出了不同的选择。因为太忙，所以不探索其他的路，或者也可以因为太忙，而争取时间探索其他更自由的路；因为不会，所以只能重复简单的原路，或者也可以因为不会，所以去学，然后走一条创新高效的新路。这些都是我们的选择。首先，意识到：我们是有选择的。其次，从今天起，从这一刻起，请一切为了你的个人成长，做出选择。很多时候，我们内耗、纠结是因为选择太多，而自己没有判断的尺度。上面讲的“一切为了个人成长”，是一个总论式的指导原则，但是它太粗了，我们要学着不断根据生活中遇到的问题，去精细化自己的判断标准，优化自己的决策框架——用原则管理人生。比如，我在做闲鱼二手书的小生意，有的客户非常墨迹，非常纠结，一个
    8 块钱的书，他能跟你墨迹 1 小时，让你拍照、保证，还得问你有没有运费险。你花这一个小时伺候他，最后 2 块钱都不一定赚到，说不定还给你一个差评；而有的客户非常爽快，全程自助下单，末了给你一个好评，你啥事情不费，赚的钱也比刁钻客户多。这个时候你怎么选择？
