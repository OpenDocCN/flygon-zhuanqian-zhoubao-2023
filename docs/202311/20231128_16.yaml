  text: '# 我的零内耗半数字游民生活> 原文：[`www.yuque.com/for_lazy/thfiu8/ouze6vpdgpzst3ge`](https://www.yuque.com/for_lazy/thfiu8/ouze6vpdgpzst3ge)##
    (精华帖)(197 赞)我的零内耗半数字游民生活作者： 亦萌日期：2023-11-21生财的朋友们，大家好，我是亦萌。典型 INFP，前严重内耗型选手；前极度自卑、一无所长、不敢发言的小透明；前长期没有收入来源只能被迫出去打工、找父母借钱做生意的无业游民。黑暗的日子持续了
    2 年多，直到有一天，我开始选择让我的人生零内耗。上一期我跟大家分享了我踩过的那些坑，很多朋友们觉得感同身受。对我的踩坑经历有兴趣的可以跳转链接查看经历过
    3 年失败的探索之后，我现在终于开始看到了希望的曙光，也开始变得自律、坚定，可以有节奏地为了自己的目标而努力。所以相比于成功者的行动指南，我的这篇分享更倾向于是：我是一个很在意外界评价的人。相对应的，也是一个很害怕失败的人，因为失败会带来他人的负面评价。所以，长久以来，我为别人的一句话、一个眼神而辗转反侧、甚至失眠痛哭；我为别人的错误给自己造成的伤害，而胡思乱想、甚至消极厌世。我就这样，对自己毫无疼惜地、心理脆弱敏感地活了
    28 年。2021 年辞职后，断断续续躺了 2 年半，在经历了无数痛苦和内耗以后，时间来到今年。我，去看了心理医生。因为一些童年旧事，我从初中开始每年都会有一段时间陷入情绪漩涡当中，每天以泪洗面，自从时间自由了以后，如果没有紧密的行程，我就很容易陷入到强迫性思维当中，在脑海中反反复复地回忆当时的痛苦，这让我难以走出，在今年
    7 月初达到了负面情绪的顶峰。看过心理医生的第二天，为了妈妈的生日，我赶回老家。犹豫再三，还是跟妈妈说了去看心理医生的事情。妈妈知道我一直以来的痛苦，她默默流泪然后对我说“妈妈可以为你做什么，你跟妈妈讲，我永远会站在你这边保护你。你想去做什么，妈妈都陪着你，只要你能走出来。妈妈心里好恨，为什么我这么好的闺女，要受这种罪。”每日感慨：又是靠着妈妈的能量活下去的一天。妈妈无条件的爱，是我永恒的动力来源。那天晚上，我就在想：我已经
    28 岁了，这 28 年里，有一半的时间，我都在为一件不是我的错的事情，而消耗自己和最爱我的人的情绪，这样值得吗？我一直把自己放在弱者的位置上，觉得自己是被欺负的，心甘情愿地放弃自己生命的主动权，让别人的行为控制我的情绪和人生，这是我想要的吗？这样的高度内耗，真的可以帮助我成为理想中过的自己吗？一切内耗，都是在消耗我原本可以用来精进自己的时间、精力和金钱，让我离理想中的自己越来越远。这是一笔纯亏本的买卖。我觉得很累。委屈自己，自我规训，成为弱者，这些都没什么意思。我每日沉溺其中，除了痛苦，什么都没有得到；除了内耗，什么都没有剩下。就在那天晚上，我告诉自己：我要做一个内心无比强大的人。我要强大到任何人、任何事、都无法打败我。我选择，把自己对事情的注意力，拿回自己手里。我选择，把自己对人生的主动权，拿回自己手里。我选择过一种，任何人、任何事，都无法打败我的人生。那天晚上，我告诉自己：过去的日子，你已经浪费了太多时间在内耗上，从今天起，一定要尽力做到零内耗。不懂，但是想要懂的，就去问；想说，但不好意思说的，就去说；不要纠结，想到就去做。往后的日子，一定要努力赚钱，带爸妈去旅游，让一直支持我的他们，过上更好的生活。那一天过后，我依旧遇到了很多困窘时刻，但每一次我都反反复复地告诉自己“是我选择了自己的人生。停止内耗，'
