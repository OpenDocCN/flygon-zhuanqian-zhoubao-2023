  text: 这个累计值有两个关键要素，一个是统计时间周期，又称为时间窗口，一个是用户标签。时间周期支持随着时间变化，那这个时间窗口就是动态变化的，根据动态变化的情况会有许多细分的窗口类型，用以解决不同场景的问题，推荐系统模型来计算读者和公众号+文章的匹配度，专业术语叫排序模型。这个算法适用于最近一段时间，比如最近
    x 时/天/周/月/年。最近一段时间的实时阅读量、点击率、点赞率等等最近一段时间的实时新增用户数、点击率、在看率、完读率等等……赛马机制：下面是通用的赛马机制框架，简单的说就是先将文章推荐给小部分人群，收集这部分数据的表现情况，再将表现好的文章分发到更大的范围，以此类推，内容过硬，很快达到
    10W+。![](img/9be0d5a3375a290145687d98ca00347c.png)……**用人话说，给合适的读者，推荐合适的文章。**#
    二、窥探推荐入口先说说，那些入口的会对文章的有较大的权重影响。下面具体到公众号我们看到有几个途径推荐：1.  首先是公众号首页，在订阅的账号之间，会随机出现一些类似的文章，这里的内容大部分是个人画像标签推荐的文章，就是读者平时喜欢什么文章，订阅了什么类型的公众号，就会推荐这部分的文章给读者。![](img/8609061e98d8e3cbaf0e982e9354f29b.png)1.  文章底部的推荐，你可能喜欢的文章，
    这里的推荐可以看出来是基于社交的推荐+标签推荐。2.  标签就是和正在看的文章有相同的之处，社交就是有好友阅读过这样的文章。![](img/6e0bccb23c666a330a9ff1154a85379f.png)1.  看一看页面。点开之后，可以看到图文、在看、视频、热点，这个顺序不是乱拍的，平台想推荐哪个，就把那个放在第一位，「图文」排在第一位的，说明发图文是有更大几率曝光的。比如图片是
    mid 、sd 生成的，博流量的那么就放这里，很有可能就会爆。![](img/86ddb73c4a5eee26e0e530a9743191e5.png)1.  合集推荐。这个对于短平快的，不太适合。需要出系列文章的，可以考虑这个，比如旅游合集、吃瓜合集、赚钱秘籍合集、美女合集等等。![](img/f2c08fe288502fc4533f17dcfecc3d8f.png)1.  公众号，文章划线和分享，这个会随机出现在公众号首页里面推荐。这个就多些金句和鸡汤，引起共鸣的句子。![](img/28988808d06bb4d1ab82c9b4d8ce052a.png)1.  新手号：有新手保护期和奖励机制，比如做过小红书的知道，小红书刚开始，更新每一段时间都会给你流量券来鼓励你，持续的更新。
    **对于新手，就使劲的发文章即可。**2.  搜索的长尾流量：有些公众号的文章，普遍文章的阅读量就是 100 以内，突然有一篇的阅读量很高，这个说明就是搜索，或者是推荐过来的。有这么多的入口，不管你是人工写、还是
    AI 写作，只要你的文章足够的精彩、有趣、有内容，一定会被推荐的。# 三、标题和封面「看一看」这个地方是重点流量池。文章火不火，取决于赛马机制里面，第一波给你的流量，你没有跑过同类文章。这里都是推荐的文章，那标题和封面特别重要。**酒香还是怕巷子深，好文还是怕，标题不行。**1.  标题要兼顾吸睛和内容一致标题既要吸引眼球，又要概括文章主要内容和亮点。例如，对于一篇介绍社交软件的文章，标题可以是“这款社交软件火了，3
