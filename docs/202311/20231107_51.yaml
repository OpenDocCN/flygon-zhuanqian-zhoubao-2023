    12 月，平台开始打击跟卖，跟卖风险也很大，经常会被卖家投诉侵权，韩国是一个版权意识很强的国家。所以就开始转型做铺货。到后面才知道，在平台能跟卖的时候，有好多卖家都是使用的批量跟卖软件，可以一键跟卖韩国本土卖家店铺的所有链接，根本不考虑选品，就是盲铺，一天能出上百单，哎，人果然是赚不到认知以外的钱（信息差就是钱），有时候真的不是我们不努力，而是我们不知道。**（2）铺货运营**铺货运营就是通过
    erp 软件批量上传产品，不打广告不付费，纯薅平台自然流量，因为 coupang 刚向中国卖家开放，是急需中国卖家上传产品来填充他的商品库，这个时期真的是纯蓝海市场。上传的链接多，曝光的机会就大，而且上传新品平台会给扶持期，新品出单相对来说也不难，很多卖家都是在这个时期入场的，导致平台商品链接急速上升，很快平台产品数量和种类就饱和了。于是，开始思考转型。**（3）半精品运营**由于之前铺货的经验，知道了哪些产品畅销，开始优化出单好的产品标题、详情页、评论、用户在咨询、广告等。这也算开始进入了电商运营的阶段，不断试错，不断摸索平台规则。
