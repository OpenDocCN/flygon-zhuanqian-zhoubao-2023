  text: '# 闲鱼二手书项目新政策与应对策> 原文：[`www.yuque.com/for_lazy/thfiu8/bigc7w2spyzdx4zv`](https://www.yuque.com/for_lazy/thfiu8/bigc7w2spyzdx4zv)##
    (43 赞)闲鱼二手书项目新政策与应对策作者： 老瞿 Qu日期：2023-10-31大家好，我是老瞿 Qu，生财有术最懂二手书的男人，2013 年从 211
    大学毕业后，曾经也在职场混迹了 8 年，年终奖高一点的年份，也实现了年入百万，算是房地产行业最年轻的一批中层管理岗。2021 年因为当时有给董事长做了一个牛逼哄哄的
    PPT 叫：《房地产的前世今生》，做着做着感觉这个行业没啥前途了，就跑路了。在创业的过程中，走过了很多弯路，最终连自己也没有想到，会通过二手书活了下来，而且活的还不错，如今在小区开了一个工作室，运营
    30+闲鱼帐号，每月仅闲鱼二手书的利润稳定突破 10W+，开学季单月能突破 20W+。在生财二手书这个项目，基本上是我带起来的，至于这个项目赚不赚钱，我放一个
    5 月航海船员的报喜案例吧，这个比较有说服力，如果你们看了之前二手书的航海直播，这个学员就是跟我连麦的那个学员，目前开学季日销售破万，6 个号，按照这个趋势，预估
    9 月份利润能突破 10W+。所以大家要坚信亦仁的一句话：生财航海选出来的每个项目都是可以年入百万的。![](img/2a356c6555b51961dfa774d99ec23e5e.png)最近有好几个生财圈友问我说：在生财航海前的直播连麦中，盗坤说闲鱼是垃圾项目，老瞿你怎么看？我比较赞同亦仁的说法：谁赚的钱多，谁说的就是对的。盗坤已经年入千万了，比我多，所以他说的是对的，哈哈。但我们还是要理性的分析，为什么是对的。首先毫不避讳的说，闲鱼的天花板并不高，比如我运营的
    30 多个帐号，平均一个帐号的月度利润在 5000+左右，开学季能到 1W 左右，并不会太高。在上次的航海中，就有学员一个人做 6 个号，每天销售额 2000+，月度利润在
    2W+，基本上感觉每天的订单处理不完的感觉，于是在直播的时候跟我求助，怎么工作室运营。所以单个人闲鱼项目的天花板就在每个月 2-3W 的利润，这对于一个年入千万级别的大佬来说，毫无疑问是一个需要投入过多精力，但是产出较低的垃圾项目。但对于一个出入互联网项目的小白来说，我更加建议大家把项目分级：初级项目，比如闲鱼二手书这种初级电商，他的优势在于能让
    50%以上人拿到结果，但劣势也很明显，就是天花板不高，流程相对繁琐。中级项目，比如抖音短视频带货，他的优势在于天花板较高，一条视频爆了可以赚好几万，甚至更多，而且也不需要自己发货，走精选联盟。但显然他对一个人的要求比较高，需要选品，需要对视频有网感，可能成功率只有
    10%。高级项目，比如个人 IP，一个人加个小助理，直播间可能一年卖课收入能达到几千万，比如生财的圈友李一舟、粥左罗都可能达到，但是对个人的要求更高，成功率可能也不高于
    1%。作为一个成年人，我们应该懂得，选择什么就接受什么，选择做相对容易拿到结果的闲鱼二手书，你可能 1-7 天就能出单，但天花板不会太高。选择做个人 IP，你可能半年一分钱收入都没有，但是如果你跑通了，你会赚到很多。做项目就跟搞对象一样，我们必须接受一个人身上的优点和缺点以后，我们才能更好的在一起，这个项目才能给你赚钱，当你自己跑通以后，你可以工作室运营，可以作为一个基本盘先养活自己，再做去中高级的项目都行。如果一个人一上来就做什么个人
    IP，'
- qas:
  - 问题1：闲鱼二手书项目已经做了多久？
  - 回答1：闲鱼二手书项目已经做了 2 年多了。
  - 问题2：为什么闲鱼对出版物许可证的审核变得越来越严格？
  - 回答2：闲鱼对出版物许可证的审核变得越来越严格，导致之前海南和江西的出版物出现问题，主要是因为代办在某些区域办理过多。
  - 问题3：如何解决出版物许可证的问题？
  - 回答3：解决出版物许可证的问题有两个主要方法：一是分开办证，二是在条件宽松的地方办理。
  - 问题4：华少的闲助手软件是否会影响流量？
  - 回答4：华少的闲助手软件不会直接影响流量，但使用软件可能会使人变得懒惰，影响商品的选择、图片的选取以及价格的设置，从而间接影响流量。
  - 问题5：如何提升多账号管理的效率？
  - 回答5：要提升多账号管理的效率，可以考虑使用闲管家的高级版，该版可以绑定多个闲鱼店铺，但需要支付相应的费用。
  text: 那大概率是坚持不下去的，只有不断的拿到正反馈，跟着生财一步步往前走，不断提升自己认知和做项目的能力，才是一条更适合普通人的道路。闲鱼二手书项目，我已经做了
    2 年多了，闲鱼也一直在不断的迭代，无论是闲鱼 APP，还是闲管家网页都是在不断的改版，但是很多东西的本质是不会发生变化的，但这几点变化是需要大家注意的：1、闲鱼现在对出版物许可证的审核越来越严格，导致之前海南的出版物被一锅端了，江西的出版物目前某些区的开始出现异常被吊销了，闲鱼店铺被关了。很多人开始焦虑，是不是这样这个项目就不能做了？相信大家都听过一句话叫：风浪越大鱼越贵，做项目跟打工不一样，工作的时候，你有问题你如果觉得不是自己的岗位职责就可以甩锅，但做项目我们需要有解决问题的能力。目前出版物许可证解决的方式主要有
    2 个，一个是分开办证，比如我 3 个证，都是不同的地方的，目前出问题的概率相对是低的，哪怕不行其中一个证出问题了，你还有 2 个。第二个办法就是在当地周边找个比较偏远的县城，就是办理出版物许可证条件比较宽松的地方，每个地方政策会有些区别，因为最后证出问题，大概率是因为经营地址问题，所以如果你能找中介给你租用一个地址，基本上是比较稳妥了。海南和江西的证出问题，是因为代办在某个区域办的太多，最后才被查的，你如果分散开，或者自己办证，那这个证照的问题基本上可以得到有效的解决。2、正确去看待一些软件的使用方法我以前一直都是人工上书的，后来才用上生财圈友华少的闲助手软件，因为这些软件是专门针对闲鱼二手书这个项目开发出来的，所以在上书效率，同步孔夫子订单，集成客服聊天方面确实能大大的提升效率。但之前有个圈友问了我一个问题：用华少的闲助手会影响流量嘛？为啥感觉手动上的曝光要好一些？其实影响流量的从来不会是闲助手这种软件，因为他们都是对接的闲管家官方
    API 的，影响流量是因为软件变得让人懒惰，自从用了软件以后，上书也不好好选品了，也不好好选图片了，价格也是根据系统采集默认的了，你说流量能不差嘛？所以我们在当下无法忽略软件给我们大大的提升了效率，但是也一定要明白软件只是一个工具，你不能因为软件变的懒惰，上点书就等风来。闲管家是闲鱼官方合作的卖家数字化工作台，是，闲鱼
    APP 官方合作出品，放心使用，便于用电脑上架商品、管理商品、处理订单，是闲鱼帐号（现更名闲鱼店铺）的管理工具，一个闲管家可以绑定多个闲鱼号（现更名闲鱼店铺）。闲管家分为和版本对比如下：![](img/2267bc421fce55553a03f2847311e188.png)如果闲管家只绑定一个闲鱼店铺，可以考虑暂不升级；如果绑定了多个店铺，就必须要升级了，以此来提升效率高级版【收费情况】28
    元/月/号；68 元/季/号 ；108 元/半年/号； 138 元/年/号![](img/158fffeb762561bd8edffb054f67dc09.png)如果你想多账号提升效率，可以使用（圈友华少开发的收费软件，需配合）这是针对二手书项目开发的一套管理系统，可实现批量上书、订单微信提醒、多帐号客服集成等多项功能。大家可以先找华少开帐号体验，如果觉得好用再付费。如果你用了闲助手这个工具，同时需要开通闲管家开放平台。（收费项目，不用闲助手就不用开通）闲管家拟对“使用开放平台服务”的用户收取软件服务费，未使用开放平台（包含但不限于对接第三方
    ERP 系统或自研 ERP 系统）的用户可继续使用不受影响。如果大家使用闲助手，就必须接通开放平台，在订购时可以找华少要邀请码享受折扣。
- qas:
  - 问题1：闲鱼二手书项目必须开通的服务是什么？
  - 回答1："7 天无理由退货"服务，需要缴纳 500 元保证金（可退）。
  - 问题2：如何关闭闲鱼服务保障？
  - 回答2：在手机 APP 端-点击服务保障-全选-关闭。
  - 问题3：为什么有些人无法完成项目？
  - 回答3：因为缺乏执行力，不足以熟悉项目流程和底层逻辑。
  - 问题4：一个人想要成功一个项目需要多长时间？
  - 回答4：大概需要 2-3 个月的时间，有时候甚至需要更长。
  - 问题5：为什么作者强调要练习直播多次？
  - 回答5：因为作者认为练习直播200场可以有效提升直播能力，尤其在短视频和直播盛行的时代。
  text: '![](img/86d7b8c0ceba0e7fcbd812934488a463.png)针对闲鱼专业卖家，开通服务保障，一定程度上可以增加商品流量。目前闲鱼二手书项目大部分账号必须要开通的是“7
    天无理由退货”服务，需要缴纳 500 元保证金（可退）。否则将无法发布商品。注意：服务保障并非通用，每个闲鱼号需单独开通服务。大家可以根据自身精力情况，斟酌是否开通其他服务。如需要关闭服务？可在手机
    APP 端-点击服务保障-全选-关闭也就说，当月成交额之后，每笔订单收取百分之一的软件服务费，比如成交一笔的订单，收取。经历过很多个项目以后，我始终坚信做成功一个项目的公式是：熟悉项目流程
    10%+了解项目底层逻辑 10%+执行迭代 80%，大多数人做不起来一个项目最主要的原因是因为那点可怜的执行力，根本不足以熟悉项目流程和底层逻辑。经过 5
    月份的航海手册的沉淀，闲鱼二手书航海手册已经比较健全了，大家可以按照航海手册的步骤去完成项目流程的学习。如果你之前没有接触过电商，你一定要反复看，还记得我们小时候，学习写一个字最好都办法就是：抄写
    100 遍，只是我们现在长大了，我们看不起这种笨办法了，其实是最管用的。就好像生财大师兄涛哥直播时候说的，想练习直播的网感最简单的就是直播 200 场，我最近刚好在练习直播能力，我一算我一周直播
    3 次，一个月 12 次，要直播一年多才行，但这是一个被短视频和直播裹挟着向前的时代，你想超越别人，你就要去拥抱。做项目我会坚信一个道理，就是如果没有门槛，小白也能上手，大家都还能拿到结果，每天
    2 小时月入过万，那为什么还有那么多人在肯德基端盘子，肯德基端盘子一个小时 20 元，一天 8 小时才 160，一个月不到 5000 元还是全职，所以每个项目我们不能低估他的难度，哪怕是闲鱼这种最初级的项目。生财的航海
    21 天打卡 12 天，其实是为了照顾更多的人，让更多的人下场去做一个项目，给大家创造试错的环境，让大家找到适合的项目。一个人想做成功一个项目，大概率需要给自己
    2-3 个月时间，包括我见到的目前生财比较成功的圈友，很多时候他仅仅拼执行力，都会超过 90%以上的人。所以在航海 21 天结束后，你需要继续坚持做这个项目，才能慢慢把项目做成功、做大，21
    天航海结束不是项目结束。我们渐渐要培养自己一些方面的能力，给自己多一点的时间，比如电商能力，上次航海里面做的比较好的，很多都是之前就有在玩闲鱼的。比如上次我拉了
    20 个人尝试了一下抖音真人出镜短视频带货，其中成绩最好的就是一个之前做中视频做过千万级播放的，然后后来又去做国外育儿短视频带货的，到真人出镜才拿到比较好的结果。所以我们每参加一个项目，一次航海，我们可以给自己一点时间，可以给自己一个提升的小目标，比如上次航海没有教练愿意直播，我就顺便开启了老瞿的直播技能。最后预祝大家在闲鱼二手书航海中都能取得不错的成绩，期待大家月入
