- qas:
  - 问题1：为什么要爬灰臀这样的数据网站？
  - 回答1：我们有时候自己爬取网站，会发现反爬手段千奇百怪，如果你爬取的是淘宝这种 top 级的网站，你就能够知道绝望的含义。
  - 问题2：灰臀这样的网站为什么无法直接爬/通用爬虫方法为何无效？
  - 回答2：其实核心是这种数据类型的网站，并非使用传统的加载方式，需要通过分析其数据链接和内部的 json 结构来获取数据。
  - 问题3：如何爬取灰臀这样的网站？
  - 回答3：详情请看 VCR：[`bc8fd5oefm.feishu.cn/docx/SrOXdYezPogfRnx4wnAcb3w8nVR`](https://bc8fd5oefm.feishu.cn/docx/SrOXdYezPogfRnx4wnAcb3w8nVR)。
  - 问题4：灰豚上博主 ID 是否有规律？
  - 回答4：博主 id 是唯一的吧，一般是通过 id 爬取链接 list，通过链接 list 批量爬取嘛。
  - 问题5：如何通过数据链接和 json 结构获取数据？
  - 回答5：需要通过分析其数据链接和内部的 json 结构来获取数据。
  text: '# 灰豚-考古加数据爬不了？这篇文章教会你> 原文：[`www.yuque.com/for_lazy/thfiu8/ah7pmre29gutmhkb`](https://www.yuque.com/for_lazy/thfiu8/ah7pmre29gutmhkb)##
    (20 赞)灰豚-考古加数据爬不了？这篇文章教会你作者： --亮仔--日期：2023-10-30**介绍**本篇文章主要分为三个部分，第一个部分，为什么要爬灰臀这样的数据网站第二个部分，灰臀这样的网站为什么无法直接爬/通用爬虫方法为何无效第三个部分，如何爬取灰臀这样的网站**1，为什么爬**我们有时候自己爬取网站，会发现反爬手段千奇百怪，如果你爬取的是淘宝这种
    top 级的网站，你就能够知道绝望的含义但是如果有人把这个问题攻克了，你只需要爬取其对应的网站，岂不美哉数据网站就是这样，它爬取了淘宝这样的网站的数据，但是他本身反爬做的并不是很严格（我也不懂，可能是会开锁的人，不一定会造锁）这样，我们就不用千辛万苦地自己去爬源网站了，花点儿钱买个会员，有人把各种问题给解决了，咋们直接就可以拿数据了当然还有些综合性的数据和分析数据，数据网站也不想给你，那咱们就可以自己爬嘛**2，为什么不好爬**上次朋友告知我
    chatgpt 写爬虫好用是好用，但是遇到灰臀数据这一类的就头疼了其实核心是这种数据类型的网站，并非使用传统的加载方式，试想一下，一个大数据网站，数据直接放在代码中，加载页面数据都半天了，用户可不会等这么久。这时候就诞生了异步加载（ajax），即我先把网站框架加载出来，给用户及时的反馈，然后数据后台加载，最后把数据放到框架里面所以这个数据，直接拿是不好拿了，需要通过分析其数据链接和内部的
    json 结构来获取数据当然现在有了 gpt，可以大大的减轻工作量，毕竟分析，chatgpt 很擅长；结构，chatgpt 也很擅长**3，怎么爬**两个问题：**1，数据在哪儿****2，数据怎么拿**详情请看
    VCR： [`bc8fd5oefm.feishu.cn/docx/SrOXdYezPogfRnx4wnAcb3w8nVR`](https://bc8fd5oefm.feishu.cn/docx/SrOXdYezPogfRnx4wnAcb3w8nVR)如果有帮助，感谢你的点赞*
