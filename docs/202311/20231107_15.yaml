  text: '# 创办一家小公司，并且活下来（2）> 原文：[`www.yuque.com/for_lazy/thfiu8/qxak6egzvd0kuigc`](https://www.yuque.com/for_lazy/thfiu8/qxak6egzvd0kuigc)##
    (58 赞)创办一家小公司，并且活下来（2）作者： 小马宋日期：2023-11-01创办一家小公司，并且活下来（2）：创业 46 条之 32昨天讲我创业的事，忘了交代一些前情。2011
    年，我在广告行业八年了，那时我正在蓝标做策划总监。但自己感觉广告公关行业在走下坡路，加班多，收入一般，所以决定离开这个行业。谈过几家公司，都不是很理想，那时也比较迷茫，35
    岁，太太已有身孕，父亲车祸失忆，母亲身体不好，像个苦命的中年人。其实只是抱着想要改变的想法，也没有明确的规划。后来在微博看到一条招聘信息，一个创业团队在找一个市场合伙人，跟创始人马源简单了解后，我决定试一下。那时候正是互联网创业大潮，我以前做的是传统广告，总感觉那边发生了事很多，可有跟自己没关系。自己也没想得跟清楚，但总觉得应该去互联网看看，所以决定加入这个团队。马源那时在上海，我在北京，他答应我半年后公司搬到北京，我就先去了上海。其实前后脚，跟马源聊过后，暴风影音的冯鑫也面试了我，他当时跟我聊得很好，马上要我入职，而且答应给我一些暴风的股份。似乎看起来暴风更靠谱，但觉得已经答应了马源，所以还是决定南下。我们当时做的那个网站，是模仿一家美国的社交问答网站，叫
    formspring，一年在美国做了 2800 万用户。马源当时是哥大的研究生，被扎克伯格的故事鼓舞，立刻休学回国来做这个模式。另一个技术合伙人叫李鸿，原来在微软工作，他俩都是上交毕业，而我是西交毕业，也可以算是全交大班底。我们当时在上交对门办公，我不擅长交际，而马源是个交际花，认识了挺多上交的创业者，当时有一个大学生创业项目，在上交附近做学生外卖。老板还跟马源他们一起打过德州扑克。这个项目就是后来的饿了么。有一次我们去上交新闻学院请教魏武挥老师，他是当年博客大巴的创始人之一，后来公司卖了，到上海交大做老师。他说你们做社交肯定做不起来，因为融资太少了，做社交至少要融一亿人民币以上才行。而我们只有十万美元。我们不听劝，本质上是没什么商业和公司经验，仅仅凭一股子勇气和梦想。后来才明白，魏武挥老师说得对。这像极了我今天教育那些年轻创业者的情况，但他们不会听的，和我当年一样。12
    年初，冬天，我们公司搬到了北京。那时我家在北京也是租的房子，在中央音乐学院南边的槐柏树街一个破旧的小区里。回去当天，我妈煮了一锅大闸蟹，给马源和他女朋友带了几只。送他俩走的时候，我记忆尤深，因为路灯下的北京，雾霾缭绕，像世界末日。来北京最早租的办公室在惠新西街附近，李鸿两口子，马源一对，还有另外一个程序员夫妻俩，都从上海搬家到北京。仇鲁没有过来，他女朋友不愿意，他后来进入了公关行业，也创办了自己的公关公司。3
    月份，我孩子出生，公司却没有啥进展，还在开发阶段，我并没有发挥很好的作用，因为我那时不太懂互联网。后来这个模式被证明有问题，我们一致认为做不起来，所以关了网站，这个项目从立项到关闭，大概两年时间。接下来，我们就要思考下一步该怎么办？徐老师的钱已经花完了。庆幸的是，我们又融到了一笔钱，当时投资方约定投资
    600 万人民币，第一笔 300 万到账了。而我们的网站马上就要关门。我们几个合伙人花了一两个月的时间，决定接下来做什么。这一次，我们相对理性了一些。而且那时我读过了《精益创业》那本书，'
- qas:
  - 问题1：作者最初遇到的问题是什么？
  - 回答1：公司员工吃饭的问题，以及做外卖的能力不足。
  - 问题2：作者从哪里得到了启发来解决这些问题？
  - 回答2：从美国的创业模式中得到了启发，特别是来自 skillshare 这家公司。
  - 问题3：作者最初的创业项目叫什么？
  - 回答3：第九课堂。
  - 问题4：在项目初期，作者是如何解决设计 logo 的问题的？
  - 回答4：请前奥美的同事帮忙设计，价格便宜不少。
  - 问题5：第九课堂后来取得了什么成就？
  - 回答5：作者提到第九课堂后来真的做出了一些成就，具体未提及。
  text: '知道了 MVP 这种方法。我们思考的是，目前社会上还有哪些问题是没有解决的？罗列了一堆我们认为的痛点，比如公司员工吃饭的问题，我们想过做外卖，但发现我们没这个能力。后来我们还是从美国的一个创业模式那里获得了思路，那家公司叫
    skillshare，简单来说，就是找一帮有知识和经验的人来网站上开课，收费，然后我们抽取佣金。后来我们取了一个名字，叫第九课堂。因为资金有限，我请我前奥美的同事帮忙设计了一个
    logo，价格便宜不少。这又是另一个开始，也算是我第一次从立项就参与的创业项目。第九课堂后来真的做出了一些成就……未完，待续。* * *评论区：飞半天的鱼儿
