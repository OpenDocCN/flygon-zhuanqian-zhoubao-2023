- qas:
  - 问题1：这篇文章的主题是什么？
  - 回答1：文章主要讲述了作者在得物平台上通过种草项目带领260名学员赚钱的经验。
  - 问题2：作者如何描述他们的项目成功？
  - 回答2：作者提到个人合作产品价值超过4k，合作佣金另计，并且带领的学员在得物平台上获得了不错的收益。
  - 问题3：在打卡营方面，作者的学员上岸率是多少？
  - 回答3：在作者的打卡营中，学员的上岸率超过70%。
  - 问题4：文章提到了哪些合作项目？
  - 回答4：文章提到了花花公子、黄金首饰、玉饰、大牌香水、美瞳、各种化妆品等合作项目。
  - 问题5：得物平台在文章中被描述为什么类型的平台？
  - 回答5：得物平台被描述为一个购物平台，注重稳定的收益来源。
  text: '# 3 个月 0 成本带 260 名学员，在得物搞钱的经验> 原文：[`www.yuque.com/for_lazy/thfiu8/hn7wz52i8ip0doca`](https://www.yuque.com/for_lazy/thfiu8/hn7wz52i8ip0doca)##
    (40 赞)3 个月 0 成本带 260 名学员，在得物搞钱的经验作者： 奉小又日期：2023-11-14大家好，我是小又。我从 8 月开始做得物好物种草这个项目，8
    月下旬到现在，我个人合作的产品价值超过 4k（商家赠送，全都是自己用得上的），合作佣金另计，我和我的搭档已经带了近 260 名学员在得物搞钱了。我自己跑通以后，和我的搭档一起做了一个得物变现内测打卡营，把我们跑通的经验做成了一个新手课，打卡营上岸率
    70%多。后来又被陈舟 Amber 老师邀请去她的星球做得物变现打卡营，目前这个打卡营也结束了，上岸率 68%。目前我和我们的学员接到了花花公子、黄金首饰（送拍大多是合金）、玉饰、大牌香水、美瞳、各种化妆品等合作。今天把我做得物好物种草和带学员的经验总结下来分享给大家，洗完能帮到有兴趣做这个项目的圈友。详情轻移步飞书。[`jvx6nnxr4va.feishu.cn/docx/OWMKdEzHRofCXsxGcRecacSZnVb?from=from_copylink`](https://jvx6nnxr4va.feishu.cn/docx/OWMKdEzHRofCXsxGcRecacSZnVb?from=from_copylink)*
