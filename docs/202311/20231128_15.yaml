  text: '# 月入一万五的采耳师> 原文：[`www.yuque.com/for_lazy/thfiu8/of20blh4bwd3ua1d`](https://www.yuque.com/for_lazy/thfiu8/of20blh4bwd3ua1d)##
    (95 赞)月入一万五的采耳师作者： 小马宋日期：2023-11-23月入一万五的采耳师（本文只讨论职业话题，不讨论采耳是否科学健康的问题）我是个采耳爱好者，前几天出差跟客户吃完饭，然后做了个采耳。给我做的是一个四川大姐，据她说，是店里手艺最好的采耳师，我就跟她多聊了一会儿。她年轻时在厂里打工，一个月也就是几千的收入，后来在贵阳郑远元按脚，但她年龄大了，觉得太累，又赚的不多，就不做了。再后来听说采耳轻松一点，就想去做采耳。但她没学过，去应聘的那家店，要先交五千块的学费。两个人舍不得，偷偷约了那家店的师傅，给了
    500 块让人教她俩，反正学了个半吊子，还没精通。后来听老乡说上海这里采耳赚的多，立刻就跑上海来工作了。虽然这大姐早期技术不太行，但她爱学习，看谁技术好，她都去请教，自己也爱研究，很快就有了一批老客人，不管到哪里，都会找她采耳。我问她一个月赚多少。她说现在老板管住，饭自己买，一个月能拿一万五，一个月至少攒下一万。丈夫在成都打工，陪儿子在那里读大学。其实采耳的客人，无非两种需求。一种是享受采耳的舒服，那你上来就应该了解和测试出顾客的感受。她说一上手几下就能知道顾客的受力程度和喜欢采的耳道区域。第二个是简单治疗耳朵的问题。这个就需要学习一些医学知识，并且会处理这些毛病。她自己就一直学习这些知识，自己不会治疗的，也建议顾客到医院找医生治疗。她会自己采购一些工具和药膏药水，根据客人的问题治疗或者赠送一些药。所以经常采耳的顾客，采完一个耳朵，就会问她的工号，因为他们能感受到她的专业性，下回还会来找她采。所以店里来的客人，经常点名找她，她也是店里赚钱最多的员工。而她从事这个行业不过三年，再过几年，会积累更多老顾客，收入也会越来越高。这就是哟前几天遇到的一位大姐的故事，她让我相信，做事用心，人人都有机会。*
