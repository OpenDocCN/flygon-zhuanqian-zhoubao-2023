    10[20 个关键词备用。建议每个视频搭配 2]4 个关键词。建议筛选指标：月覆盖人次，下拉词数量，竞争度，7 日搜索人次，如下图：![](img/c002c78590f40bd245dc16669c35120d.png)先看月覆盖人次，然后点击
    7 日搜索人次，如果 7 日搜索人次数据不是个位数的或者很低那种，说明这个词本身就有流量，可以选起来备用。比如“杭州旅游自由行”这个词本身就没有流量，但是它的下拉词“杭州旅游自由行攻略”本身就有流量，可以重点做“杭州旅游自由行攻略”这个词。通过
    7 日搜索人次，我们也可以看到“杭州旅游攻略”这个词也有流量，那么可以加入选择备用。先根据这两个指标，筛选出第一批有流量的词，大概 10~20 个左右。针对每个关键词，逐一分析竞争度，再决定是不是要做，什么时候做。点击关键词详情，跳转竞争度分析，看到以下数据：![](img/f96dfeea00d1aab7abfa7d9ae5012cab.png)![](img/dc04b2a7de743b4f08da0db51f96ec96.png)可以得出结论：1、如果我要做这个词，至少要做到
    600 以上的赞才有可能排名前十，作品最好是几千赞的水平2、合集占比 34%，说明并不是非常激烈3、32%的发布时间在 1[3 个月内，34%的发布时间在
    3]6 个月内，说明新视频有机会4、1 万粉丝以内占 52%，说明新手也是有机会的综合以上数据，可以根据自身的制作水平决定是否要参与竞争。假如决定要参与竞争，就可以把词和数据列入制作计划里面。确定要用“杭州旅游自由行攻略”这个关键词，就需要开始找对标脚本，最简单最快速的方法就是，直接拆解排名前
    10~20 的作品，取长补短。筛选完对标内容，利用工具的文案提取功能，提取文案备用，如果要方便快捷，就直接采用按关键词搜索，批量提取功能，提取后再修改脚本，组合成适合自己的新脚本，也可以把文案进行
    AI 改写去重。![](img/67d16db7cf400d71ad6849347e7fac0d.png)完成文案后，要根据以下标准进行内容制作，逐一检查，这个部分可以参考手册的原理部分进行核对，重点注意几个部分：1、标题是否带上关键词2、话题关键词是否跟内容相关，有没有核心关键词的结合，比如介绍的是去雷峰塔，话题就是：#杭州旅游自由行攻略#杭州旅游#杭州旅游攻略#杭州雷峰塔，顺便带上雷峰塔的地址3、开头文案有没有带上核心关键词4、是否创建了合集发布完作品后，利用工具的搜索排名查询，定时跟踪作品数据，主要关注几点：1、是否收录，收录了可以从搜索排名查询里面查得到，收录了代表符合相关度2、排名情况如何，排名靠后代表需要做数据让排名靠前3、后台数据，作品数据分析里面看数据，主要关注搜索量和搜索关联词作品有数据后，根据作品排名情况，算一下账，如果一个词
    1 天有 5000 搜索量，你能获得 2500，那说明数据已经很不错了，如果获得的搜索量很少，那就需要看看哪个部分有提升的空间，制定下一步的计划。做到这里，就已经完成了抖音搜索
    SEO 的整套流量，后续就是根据情况决定是否要霸屏，是否要拓展更多的词。
