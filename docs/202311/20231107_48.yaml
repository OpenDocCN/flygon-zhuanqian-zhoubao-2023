- text: '# 海外工具—新手进入跨境领域要具备什么> 原文：[`www.yuque.com/for_lazy/thfiu8/pwlgv6bke543qnt4`](https://www.yuque.com/for_lazy/thfiu8/pwlgv6bke543qnt4)##
    (53 赞)海外工具—新手进入跨境领域要具备什么作者： 静水流深日期：2023-11-02自从我受生财有术的邀约，成为海外工具这块的教练之后，我一直好奇一个事情，短短
    21 天里，如何达到交付结果？我武汉大学正儿八经的计算机系毕业，虽然我从来不写程序代码，但是我可以随时找到会写代码的人帮我完成任务，但是 21 天从零开始做一个海外工具，咱们不谈赚不赚钱，依然也是一个艰难的任务。当然，生财有术里有不少是程序员高手，他们差的仅仅是一个想法，一个创意，写代码对他们来说也许就是一晚上的事情，21
    天完成这个任务也不是很艰难。我这篇文章，主要作用是，如果你是一个连计算机编程都没接触过的人，以及也从来没有接触过任何海外项目，你需要具备哪些知识，以及我告诉你如何“空手套白狼”，你作为一个老板来组局，你仅仅只需要一个不错的创意，即可完成这样一个你觉得不可能完成的工程。我曾经说过这样一段话，在跨境领域里，你知道跟你明白是一个不一样的层次，你明白跟你会执行又是一个层次，而你会执行跟你能够执行之后拿到结果，赚到钱又是一个层次。我见过太多眼高手低的人，我只是觉得作为一个新手，能够脚踏实地地开始，是进入这个行业真正的捷径，并且我会告诉你走的每一步都有价值，并且赚钱。今天我在这里重点分享的是，如果你要拿到海外工具这个航海的结果，需要具备哪几个技能，以及哪些知识，资源需要掌握。当你不知道做什么工具的时候呢，做一个导航站又可以方便自己收集资料，也可以锻炼自己的水平。首先我给出一个导航网站给大家看看：这个网站大概月流量超过
    2M 每个月：![](img/79d6747ca8bca6b1e310ae45719fda6f.png)![](img/77878f3c5d3f4297ea66f76ddd41b2a7.png)![](img/2ae04799e3592dba2b4817bdeb7a8a34.png)该网站大概率是国人做的，因为看支付就看得出来。变现模式设计得非常巧妙，也印证了我之前说的一句话，用
    Adsense 变现，是因为你根本没有更好的商业模式，所以才用广告变现。他这个广告没有任何 Adsense 的广告，我个人觉得是非常好的。为什么是大概率国人做的呢？一个是支付可以微信支付宝购买订阅，其次源代码里：这一行暴露了，老外基本上不会用这行代码的。继续讲他的商业模式巧妙：![](img/5c4ab88a79d6aac3338f408c1b99733b.png)他因为收费等同于作者可以买广告，于是把优质免费的产品与付费产品一起放到了显眼的位置，这样的好处是广告体验度会提升，同时广告主投放的广告点击率会上升。小小细节说明这个网站的站长是一个非常优秀的运营。好了，说到这里肯定有人会问，你是怎么知道这样好的标品或者案例进行学习的？方法很简单：因为我把很多知识付费产品全买了一遍，而且买了一般都会看的，我买知识付费产品并不是为了真的去所谓的会员费回本，而是节约我的时间甄别信息，这个案例就是我某个星球直接订阅的，人家找到了，只是我觉得确实不错值得出来分析。另外，还有阿彪教练提供的找需求的方法也很值得参考：这里也说一个题外话，当你要设计一个产品的时候，并不是依赖所谓的导师给予你什么，而是应该第一打好基础，其次有足够的信息获取量，'
- text: 而我在能力上最擅长的是变现，变现是基于我见过无数个产品以及非常熟悉里面的商业逻辑，并且包括我付费的一些知识付费，我还可以比知识付费产品更进一步。比如这个案例原帖是说是国人做的，我却可以告诉你为什么可以这样判断，这些跟知识面的广度有关，而跨境领域这块，对知识面的深度其实要求不高，而且往往是最容易利用信息差去找到有深度的人帮你完成产品，你获取最大利益，而广度才真正决定你是否能够发现信息差。其实世界上大部分的网站，都是基于
    Wordpress 做的，而通过 Wordpress 的高扩展性，也不用开发繁琐的 App 做所谓的工具，用好一个自适应不错的主题，一个工具类的网站就足够了，这个举例就充分说明了这一点。新手肯定会问，域名哪里买便宜？其实这个问题根本不是你的产品是否赚钱的关键，你看人家的域名
    topai.tools，简简单单，.tools 的价格我如果没有记错，一定比.com 的年费要贵，我曾经也买过一个域名，coupon.tools，我怎么不去注册繁琐带有
    coupon 的.com 或者杂七杂八的域名呢？生意人利润是在你买入的那一瞬间，而不是在你卖出的时候。花点心思，动脑子，想一个不错，短的，好记的域名，就是一个良好的开端，我相信
    topai.tools 这样的域名哪怕不做网站，也有人比高于域名注册价格收购。VPS 就非常简单了，选择大厂够用，1 核 2G 的足够了，当然如果主机上也想做文章，把
    VPS 变成传家宝，可以去 hostloc 好好学习，因为随着互联网的发展越来越快，服务器资源产品往往会越来越贵，举个例子，比如搬瓦工以前的优质线路的 VPS，大概
    37 美元一年，而现在一年最少需要一百多美元一年，所有一些人收购当年 37 美元年付的这款搬瓦工，并且可以给出 2000 元的溢价，也就是说，如果你几年前花
    37 美元一年买的搬瓦工的主机，现在可以至少 37 美元外加 2000 元溢价找到接盘的。为什么我一个简简单单买主机都要讲一段，里面还有不少道道，因为跨境这个行业，任何一点，你如果了解很多，就有信息差，赚钱太容易了。领取地址：有这个工具，方便管理你的
    VPS 服务器，如何使用自行询问 VPS 的客服，因为有些 VPS 是简简单单一个 root 加密码即可，还有一些需要密钥，比如 dmit 的服务器，找谁买的，找谁解决问题或者自己搜索解决方案，而不是一概问老师或者问我。跨境这个行业，免费提问可能会遇到好心人，但是大多数时候，会遭人反感，比如这篇文章写出来，绝对一群程序员会鄙视这么基础还需要写？我自己其实也是这样认为的，所以感谢有生财有术这么优秀的社群，这份文档是绝对可以拿来收费的。宝塔官网：但是我们一般用开心版：所有宝塔安装使用问题，请去宝塔官网找答案。如果英文觉得一开始上手困难，可以中文版开始。目前中文比较好用的有：一为，付费主题，建议花旗一切可及。国外的主题也有，
    里搜索 navigation 这个关键词自己慢慢找，反正无非是多付费，联系作者帮你安装好主题即可。剩下的，就是好好做内容，导航站这块内容主要就两点，找的各类网站信息全，新出来的优秀网站导航站这边更新快。会做一个导航类网站，上面这些是基础要求，其实考核标准就一个：计算好自己的成本，最后拿到
     去卖，如果能够卖回成本，说明你水平刚好及格。把一件事做到极致，是有一定难度的，但是你要知道，这仅仅是基础及格线能力，运营，推广，还有商务网站收费系统比如
    Stripe 这样的 api 端口对接等这些因为篇幅原因都没写呢。今天的分享就到这里啦，篇幅原因，有个彩蛋不在群里讲，
- text: 放到高手分享的文档里，大家晚一点可以点击日报或者到星球里 ChatGPT+海外工具项目的高手分享里查看当然，如果你顺利得可以做到我在群里分享和彩蛋里说的两点，那么恭喜你，你离海外工具毕业，就真的就差一个创意想法而已，哪怕这期航海你无法顺利拿到结果，你总有一天会的。知道
    ChatGPT 的人不少，而且基本上参加训练营的应该没人不知道，也基本上大多数人都知道 ChatGPT 的官网是：问题来了，谁真正拥有一个自己的 ChatGPT
    的帐号？网上如何注册一个 ChatGPT 帐号的教程不胜枚举，如果真的看教程就会，为什么有那么多 ChatGPT 的星球在那段时间同时爆发？真正交付本质不是
    ChatGPT 帐号吗？以及真正赚钱多的，不也是卖帐号吗？而你，是自己会注册，还是你也是买的呢？如果你会注册，至少我觉得，你已经一只脚迈进了跨境领域，因为凡是不赚钱的生意都是耍流氓，你懂跟你能够赚到钱天差地别，哪怕卖帐号以及帮人注册帐号是一件非常
    LOW 的事情，但是这个事情是值钱以及可以变现的。当然，如果你不会，是买的帐号，对海外工具以及 ChatGPT 有兴趣所以参加训练营，那么没关系，看到这里继续往后看，你一样可以一只脚迈进跨境领域的大门。我们先从
    ChatGPT 的普通帐号开始说起，第一个难点我其实觉得很难，如何找到一个干净的海外 IP 访问 ChatGPT，很多人马上会说，这还不简单，然后巴拉巴拉一堆，请注意，什么叫干净的海外
    IP？ChatGPT 屏蔽了很多国外 IP，包括一些 IDC 机房 IP，不然我们在不违法的情况下，直接开一台海外的 windows 系统的 VPS 即可直接远程桌面的方式顺利上
    ChatGPT 的官网。现在怎么办？很多人可以上 ChatGPT 官网，不敢保证帐号会不会一直存活，等同于你没有掌握技巧。其实最简单的办法去买便宜的海外流量上网卡，同时访问速度非常舒适，而且很多时候你的
    IP 是海外的原生 IP。该流量卡有以下特点：![](img/ffb083715418be3cef55810e07eeca37.png)DashiSIM 有两种：购买套餐很方便，在
    APP 上即可购买，支持微信、支付宝、Ideal、visa/万事达信用卡付款，实时开通。VPS 大玩家买了一个 15G/360 天下的纯流量套餐试试水，76.99
    欧元，差不多 593 人民币，大约 40 元/G。15G 流量，省着点用，应该可以玩一年。其他按流量充值套餐价格如图所示：![](img/2bb370ea60d79a6d16f7f609471eaa8b.png)按天数充值套餐价格：![](img/2afb38b08291ffa63145b01a9ba1ae84.png)随时可以在
    App 上查询套餐的使用情况，如果不用来看片，流量还是够用的。如图：![](img/46dba3d68e90d633fd161eb5373a03f0.png)通过设置
    APN 来获得不同国家和地区的 IP 地址：![](img/481f4e93f0b82b8784307b4ddb8551b3.png)美国 IP APN 名字：tn1，需手动设置，IP
    地址提供商为 Packet Host新加坡 IP APN 名字：kroly，需手动设置 APN，IP 地址提供商为 Packet Host，也有人说是亚马逊
    Amazon![](img/bbb6b510146dd39852bfd3b13b83aa44.png)欧洲 IP 地址 APN 名字：rh，需手动设置 APN，
- text: IP 地址提供商为 OVH SAS 和 Packet Host![](img/3af6464daeb804a530becc947306d073.png)IP
    质量和上网速度明显不如 T-Mobile，但是 DashiSIM 便宜啊，而且很容易获得。下面是 T-Mobile 的 whoer 测试结果：![](img/7e6ab6e6215514ae787d75f039b08d6a.png)通过
    ipdata.co 的测试结果来看，DashiSIM 的 IP 地址为高风险（红色），T-Mobile 的 IP 地址则为低风险（绿色），DashiSIM
    的 IP 地址为高风险的原因主要是下图中的两个：![](img/0e66ef9fc8d30c157f87797110b63a1c.png)我选 DashiSIM，虽然
    IP 质量一般。目前 DashiSIM 在国内的合作方为中国联通，一般走中国联通 4G 网络。如果上网设置支持 5G，且当地有联通 5G 网络，则可以走中国联系
    5G 网络。有了 DashiSIM，跨境很多问题又方便又合法。然后来到第二个关口，短信验证激活，很多注册 ChatGPT 的教程是用 sms-activate.org
    这家网站的服务进行激活，接码平台是可以完成短信验证的任务，但是这绝不是一个专业的解决方案，作为一个跨境人，会经常遇到这样的问题，甚至有天有需要再次用原手机号接码的时候，而你用的接码平台，这种情况你怎么办？代价很多时候是你之前的工作前功尽弃。告别接码平台，选择真正的美国电话号码，中国境内随时可以收到确认短信，淘宝有售。![](img/ff8a08d56f9a945aa0153d6d32f6ab64.png)有了
    Ultramobile，建议用苹果手机，可以非常方便的开 Wifi Calling，等同于你有一个原生美国电话。如果你想玩得更风骚一些，比如持有美国手机靓号，在知识星球关注我，这里就不想长篇大论搞一大堆了。这个卡淘宝应该卖
    200 多人民币，然后月租折合人民币 20 元一个月，如果真觉得使用有成本的，很简单，有偿帮人接码以及注册各种社交媒体帐号比如电报，Whatapp，FB，Gmail
    等帐号出售变现即可，千万不要觉得 Low，你注册这些帐号出售，也是摸索与学习的过程，还可以赚钱，有什么觉得不好呢？当然还有人说，英国手机号选择 giffgaff，每
    180 天发一条短信保号，以及香港各种电话卡比如鸭聊卡等，每个问题都有无数种答案，只是英国的 giffgaff 淘宝也有，我也用过，主要是 180 天发一条短信有时候都会忘记，而香港卡我用得不能再熟悉了，不仅靓号同时还配中国移动的半年充值卡套餐，我一般手机双卡一个国内卡接打电话短信等，上网就是直接用的香港卡，这里也不再展开说明。方法很多，比较常见的有：1.苹果手机
    app 账号切换到美区 ID2.支付宝左上角切换到旧金山，搜索 pockyt shop，搜索 app，充值（需要用 gmail 注册一个 pockyt 账号并邮箱接受验证码），RMB
    付款3.pockyt 小程序里查收兑换码，复制4.给苹果美区账号充值，使用兑换码5.手机 GPT-settings-Subscription6.使用美区账号支付，完成这里我推荐一个有成本的方案：网页或者手机
    App 里搜索 Velo 即可，这是一个真正的海外美国银行账户。以前开户一开始不要钱，后来被我们薅狠了之后变成账户里要有 2500 美元才可以开户，现在变成了开户要收
    300 美元开户费。任何时候不要过度关心成本，
- text: '而是要关心结果，很多新手为什么不能成为一个商人，因为正在的利润在你买进的时候，而不是你卖出的时候。包括很多人为什么会成为韭菜？因为他们不知道做一个事情的意义在哪里。300
    美元咱们这样计算，首先，不管你去开哪家海外银行账户，包括淘宝上搜索各种不专业的贩子，看他们的服务价格，300 美元都不算一个离谱的价格。跨境领域只是你来创业的一个方向，如果当创业来做，没有哪个创业是不需要投资的。我们通过
    300 美元的付出你可以获得：1，美国银行账户，可以收取各种广告联盟或者 Adsense 等支付的佣金。2，有一张 Debit Card 实体卡寄到你的手上，可以丝滑过任何国外的支付网关，哪怕你去海淘，也可以通过购物差价，让
    300 美元物有所值。3，激活另外一个非常不错的收款平台 Wise。等等等等，哪怕最不济，有天你觉得你亏了，你的 Velo 银行账户，是可以不低于 300
    美元出售给他人的。（不推荐，国内买卖银行卡等属于违法行为，但是这个是美国银行账户，也有一定风险）我不推荐任何白嫖行为，但是我会告诉你每一次付出成本去做一件事的价值所在。当你有了上述资源之后，当别人说无法升级
