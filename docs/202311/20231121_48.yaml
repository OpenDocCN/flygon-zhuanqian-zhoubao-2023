  text: '用翻译平台做一下翻译，这个很简单，直接用谷歌翻译或者百度翻译就行了。要翻译的更好的也有其他的方式比如 chatgpt 翻译的就更人性化，这里就不展开细说了，可以去尝试下。![](img/84cb2d0fe68fa5ff17a1294668dd6d0e.png)得到文案以后我们就可以做第三步，那就是配音。配音的方法同样非常多，免费的而且比较稳定的方法，大家可以考虑使用微软这个
    TTS-VUE 工具，使用非常简单，放入文案以后，直接转换就可以到处配音了。![](img/6de8e2730e4ba1f75c0fea4a2c75c033.png)之后就是我们把得到的配音，和翻译的字幕，都剪辑到一期，配上字幕，就搞定了![](img/18e111a9ab2117d35bb3a74641f4fc5a.png)![](img/7ed45145405f1571db20fffe97b6c3c0.png)**为什么直播切片方式能成功？有什么局限性？**大家心里会不会有这样一个疑问：咦？视频都是讲中文的，这些视频放到国外为什么还能火？这些内容表达这么中文化，为什么还能出单？![](img/6acf14e9b715430522ba88215e41f0dd.png).我来说一下，为什么这个玩法和内容居然有这么高的播放。首先，作为国内的知名网红，在全网自然都是有流量的，比如说油管，facebook
    等都会有所传播。就好像李子柒，其实他在国外比国内更火。其次呢，很多直播画面其实都是团队精心设计的，有非常多的笑料和梗。同时也可以做为一种娱乐内容，因此也更容易让人看下去和传播。再者，中文内容在
    TIKTOK 上也是有非常多的受众的，我们华人可不少哦。就东南亚地区，印尼有华人 1300W，泰国有 900 多万，马来有 700 多万，最夸张的是新加坡虽然只有三百多万，但是占比
    76%，如果你去过新加坡你会发现，几乎不需要讲英语也能顺畅沟通。我举个最简单的例子，比如说抖音。你会发现抖音会有一些本地号，比如说讲粤语的、闽南语的、潮汕话的等等。虽然普通话才是最大的受众，那你能说我讲方言的视频就没流量吗？![](img/e30aa4b1170af4ad2ce9f507d7211626.png)那这个玩法目前有什么局限性？谜底就在谜面上，直播切片的玩法，目前最大的受众依然还是华人或者说是亚洲人。欧洲人对这一套其实不怎么感冒的，这是文化差异引起的。因此推荐大家华人越多的城市表现会越好一点，所以首选还是东南亚国家，比如新加坡就很不错。目前我们测试下来，这个玩法的素材重复度不高，而且小杨哥的素材更具娱乐性，更符合
