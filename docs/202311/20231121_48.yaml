    TIKTOK 上到底怎么玩？**说这么多，大家最关心的应该是实操了**，“你就直接告诉我怎么干就完了！”**那么如果要在 TIKTOK 上做名人 IP 的直播切片，我给大家整理了以下步骤。**第一步：签约授权**这个我上面说了授权的重要性，不授权绝对白瞎，我们去年已经被处罚了很多次了。今天这篇文章只是拿我跟小杨哥这个
    IP 的签约合作的方向来给大家举例。**第二步：开通带货权限**签约的话，主要是 2 个要求。第一个，就是给你授权使用，这样不会被封号。第二个呢，就是就是要把账号，绑定在对方的
    MCN 下面。所以最起码的，我们必须要先开通带货权限。目前呢主要是以下 3 种方式：●**1、自有 TIKTOK 小店****（如果是签约要求绑定在 MCN
    下的话，这个就不能用了）**如果你曾经申请过 TIKTOK 小店，那么在你的小店后台可以直接绑定账号，绑定好的账号，就可以直接开通带货权限了。这种方式的好处呢，就是你
    0 粉就可以开通权限了，但是缺点也很明显，一个店铺下最多只能挂 5 个账号，一个官方号，4 个渠道号，这还是本土店，跨境店就更低了。●**2、自主开通 TIKTOKSHOP
    带货权限**单账号达到 1000 或者 5000 粉丝以后，就可以在后台申请开通带货权限了。东南亚国家普遍是 1000 粉丝，而美国是 5000 粉丝门槛。![](img/a606b14c302e4365252a48d7f58c995e.png)●**3、MCN
    机构帮忙开通电商权限**还有一种方式呢，是 MCN 直接帮你开通带货权限，只需要把你的账号 UID 和 HandleID 提交给 MCN 就可以了，可以直接申请
    0 粉开通。![](img/9a736f9b9f18529952b1619b5adaa9fd.png)'
