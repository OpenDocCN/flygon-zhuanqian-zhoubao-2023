    2000 新币，折合人民币小一万块了。看下面这个数据图能看出来，一共也就发了 5 个视频，8 号开始到 12 号 4 天时间，直接就起来了。![](img/8dcc2a92ac981a088616bdd8ee43bd9b.png)原来国内的网红切片玩法在国外也这么受欢迎啊？有些不怎么接触这方面的小伙伴可能不了解的，看完我上面说的数据还是有点懵，没事，今天就给大家详细聊聊●**小杨哥是谁？什么是直播切片和
    IP 切片？**●**如何获得授权，以及授权有什么好处？**●**为什么直播切片方式能成功？目前有什么局限性？**●**直播切片 TIKTOK 上到底怎么玩？****小杨哥是谁？什么是直播切片和
    IP 切片？**小杨哥大家应该是不陌生的，相信大家就算不认识，也看过他拍的搞笑视频吧。百万点赞是常态，播放肯定都是上千万的。![](img/a19f5a1b12db89e976cac9220157d6a7.png)作为抖音赛道最牛的网红之一，抖音上的粉丝早就已经破亿了。![](img/919fcd2ab6d670a7998c9754dddb16d1.png)就在大家觉得搞笑账号没出路的情况下，他们又以搞笑带货的形式，成功转型抖音直播电商。2021
    年的时候和合伙人成立了三只羊网络科技有限公司，孵化了大量的旗下主播的直播账号，还有的就是通过授权直播切片的方式，打造了大量了矩阵账号。![](img/a19108db075787623d668c0df898e476.png)矩阵如何打造呢，很简单，就是把直播的画面直接拿出来剪辑。这个就叫做直播切片了。很多矩阵账号的粉丝量还不少。![](img/7272fbb75d37ca2939f90ae3c97eae63.png)而就在今年
    4 月份的时候，“疯狂小杨哥”的直播基地在杭州博地中心开业。并且在直播中明确表示：“我们 7 月份将会改名为三只羊控股集团，挣外国人的钱，因为 TikTok
    后面也会有电商。入驻杭州是为了整合更优质的资源，把产品、品牌、人才等资源引进老家安徽。”![](img/e9b20552c00d6905f59b05015b72bb78.png)那他们打算以什么形式入驻
    TIKTOK 呢？答案依然是：直播切片！直播切片我上面一说，大家应该很好理解了，就是把直播的画面切分成一个个短视频。但我们也知道啊，不是随便拿个直播画面切片都可以叫做直播切片矩阵玩法的啊，肯定是需要有一定的辨识度，比如说名人效应，大家看到一张脸就不自觉地停留了。所以其实说到底我们说的直播切片矩阵，是
    IP 切片的一个玩法之一。那什么是 IP 切片？说到这个，我说两个人我相信你肯定就明白了了。樊登读书，不陌生吧？最早的 IP 矩阵鼻祖了。用个人非常有影响力的演讲或者视频画面，直接切片做成短视频，迅速爆火，说到底观众认的是你这个脸，人的是你的内容。'
