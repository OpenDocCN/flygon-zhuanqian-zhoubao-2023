- qas:
  - 问题1：作者提到如何在阅读时明确文章的写作目的？
  - 回答1：带着写文章的目的去记笔记，明确书中哪些内容可以作为文章的开头、结尾或重要引用。
  - 问题2：什么是“新媒体写作”思维？
  - 回答2：在写作之前，考虑文章的投稿平台和领域，例如头条号、百家号或公众号，为不同领域进行定位和准备。
  - 问题3：作者如何建议利用场景感和故事思维来记笔记？
  - 回答3：建议将书中的痛点和方法论与个人经历结合，避免简单抄袭，通过举一反三的思维方式进行笔记记录。
  - 问题4：作者如何描述阅读过程中的框架拆解能力训练？
  - 回答4：建议使用“是什么、为什么、怎么办”的公式分析书籍内容，快速理解并整理出写作框架。
  - 问题5：作者如何应对读书时思路混乱导致无法下笔的情况？
  - 回答5：建议通过提前规划和笔记记录，帮助读者在需要创作时迅速回忆起读书时的想法，从而进入写作状态。
  text: '# 6 个读书笔记的方法，让你读完一本书，写出 N 篇文章> 原文：[`www.yuque.com/for_lazy/thfiu8/uwlfuhm2ewqnnbqu`](https://www.yuque.com/for_lazy/thfiu8/uwlfuhm2ewqnnbqu)##
    (31 赞)6 个读书笔记的方法，让你读完一本书，写出 N 篇文章作者： 二丫吖日期：2023-11-24**1）带着写文章的目的去记笔记**有同学跟我说：看书的时候很有感觉，觉得有很多话写，可是动笔的时候，发现，思路太多又不知道怎么下笔了。这个情况，可以试试在读书的时候，就明确安排书中的内容，在书上直接写类似于：**这一段可以作为文章的开头、这一段可以作为结尾、这里跟上面那个点可以融合一下，作为一个点写到文章里。****举个例子：**比我在读《终身成长》这本书的时候，看到这一段，我觉得可以用来做一篇文章的开头，然后这一段的最后一句话，做为金句，可以引用到文章中。于是，我就写下了“可以作为开头”、“这句话可以引用”这样的笔记。这样写笔记有个好处，就是你要出文的时候，你翻开书，看到这个笔记，就会想着，当时为什么会觉得这一段可以作为开头。然后，很快就会进入写文章的状态中了。![](img/1456faba8b2a699c7eb221b79e7cb751.png)###
    2）带着“新媒体写作”思维去记笔记什么是“新媒体写作”，就是你在写之前你想一下，**自己这一篇文章是用来干嘛的。**发在头条号、百家号、在公众号用来投稿吗？那么，你需要有一个基础的领域意识，比如，你看读书的时候，就要自己思考，这个内容，能用在哪些领域。**举个例子：**我在看目录的时候，我就会做这样的笔记：比如下面这张图，这本书可以出育儿、职场、情感几个领域的选题。这样，在读这本书的时候，我就已经对这本书进行定位了。假设我要投稿，当甲方需要育儿文章的时候，我就写育儿，需要职场我就写职场，需要情感，我还是可以用同一套方法论去写情感，只不过例子更换就好了。然后这一章节写的是“是什么的部分”，这其实就是我套用了：是什么、为什么、怎么办的这个公式去看这本书，这样不仅有利于我自己快速理解，我还能读完后，立马就梳理一个写作的框架出来。以此类推，那么这本书哪一部分是在说：为什么和怎么办的部分呢？也可以用这种笔记记录出来。这样其实也是在训练自己拆解框架的能力和逻辑思考能力。![](img/3fd017630b48c00c103e62ffd4c25c0e.png)###
    3）带着场景感、故事思维去记笔记很多学员经常会问：我找到痛点了，找到方法论了，但是我现在要怎么将痛点和方法论结合呢？我感觉我就是在书里面出不来，就是被书牵着走了，我要是就按照书上的方法论和问题来写，那不就变成抄袭了吗？其实，这是因为你缺乏举一反三的思维，你可以在书上做类似这样的笔记。比如，我在看到《终身成长》这本书里讲的这个：**你的基本能力是可以通过你的努力来培养的，即使人们在先天的才能和资源、兴趣或者性情方面有着各种各样的不同，每个人都可以通过努力和个人经历来改变成长。**于是，我自己在这一段话的基础上做了一个总结，我想到，我老家的人总是喜欢说：**小孩子是
    3 岁看老，**我不知道你们有没有听过类似这样的话。但是，这个缪语，是大多数家里有孩子的、尤其是老人家的共同认知，这就是一个写作的点，用成长型思维来看，这句话是不对的，人家才
    3 岁，后面怎么发展，是可以通过后天的努力而改变的，你无法通过 3 岁就看到一个小孩老了以后是怎么样的。'
- qas:
  - 问题1：《终身成长》书中的核心思想是什么？
  - 回答1：作者强调人的能力是会成长的，需要具备成长型思维来改变固定型思维。
  - 问题2：为什么作者认为固定型思维会限制个人发展？
  - 回答2：因为固定型思维让人认为自己不会做某事，导致抱怨低工资或居于下属地位，而非寻找改进方法。
  - 问题3：作者如何建议读者改变固定型思维？
  - 回答3：建议读者不要停留在抱怨，而是问自己如何改变暂时不会的事情，因为能力是可发展的。
  - 问题4：在文章写作中，如何有效利用《终身成长》中的观点？
  - 回答4：可以用总分总的写作结构来表达思想，同时通过翻译和替换书中的例子来增强文章的灵活性和深度。
  - 问题5：如何将书中的理论应用到具体的写作实践中？
  - 回答5：可以将书中的观点翻译成重要笔记，并通过替换具体例子来丰富文章的内容和实例，以增加说服力和生动性。
  text: 这样就可以通过这个《终身成长》的书来写一篇育儿领域的观点文。![](img/b2705566d190e8ec00a44c0123875f1c.png)再比如，我在看到“能力板上钉钉”这个关键词的时候，我就想到了一个场景，我们在工作的时候，有时候会吐槽，：**我要会做的话，我还会是你的下属吗？或者，我要是会的话，我只拿这几千块钱的工资吗？**这就是一种场景，这样的认知就是固定型思维，认为自己不会所以工资低，所以是下属，认为领导一定会比自己强。这就是一个写作的点，可以作为一个固定型思维的反面例子来写。人的能力是会成长的，你不会做，你想到的应该是，**我要怎么做，才能改变自己暂时不会的这个问题，因为人的能力是会变的，人是会成长的，需要具备成长型思维，才能改变这种抱怨。**![](img/1e5afce0849b2c3472e20a736bd9bf9b.png)###
    4）用书中的总结做笔记，拓展一个故事《终身成长》这本书最后我的开头选用了这一段，这一段相当于是这本书的开始，也是非常重要的一个节点，因为书上写了：“我的思维模式的改变源于我的工作”，接着作者总结，是什么问题，产生了什么结果，所以，我们在看书和写文的时候，你要注意，这样的写法就是：总分总的写法。![](img/b04de1e8806aea6fe7632a12ddf6c2a8.png)作者直接把结论抛出来：两种思维模式的不同理解，那么你就要去理解，到底这是个啥思维模式，这个时候你就要回忆自己，对照自己是什么思维模式，然后关联到你身边的例子，是什么思维模式。于是，我就根据这一页的结论，通过我自己的消化理解，结合我的工作，我写了这样一个开头：![](img/32c750b6b530049adbf7fc77534b21c3.png)![](img/031e9afa90f085ef825aaa0b532f8533.png)###
    5）借用书中观点，要学会翻译，将你翻译后的语句当成重要笔记我们在看书的时候，书上如果有详实的方法论，这对我们来说是好事，你要想着是不是可以用在自己文章的“怎么办”的部分，但是你又不能一个个字的抄，那样你的文章就缺乏灵魂。这时候，咱们需要“巧用翻译，举一反三”。比如这一页，原文是：脑波告诉我们那么我就在旁边做了笔记，这一段是在说不通思维模式所带来的影响是什么，区别在哪里，然后将这“脑波告诉我们”，翻译成：两种思维模式的脑波显示不同，这样一来，**我就可以将这个点作为我文章的小标题了，**而我文章内容只要写清楚，**脑波是怎么显示的，有啥不同就可以了。**![](img/c0d7943a91aa71dabc30c7fb9150b337.png)翻译后的效果：![](img/2b73731aa5c6a670868cf33b9e619373.png)###
    6）如何替换书中的例子，为你文章所用比如书上用的例子是《太空英雄》飞行员的例子，看到这里我立马就想到了咱们自己国家的关于机长的电影《中国机长》，于是我在旁边写下了，四川
    4U8633 的航班刘机长就是一个成长型思维的人。如果需要进一步扩展，出来一篇文章，结构可以完全模仿者一页的结构。例子替换成刘机长，还可以顺带截机长刘机长的采访图，如果不了解的，也可以去搜关于刘机长的采访，这样就进一步为你的写作添加了素材。你写这本书的书评时，可以翻出中国机长的例子写，万一什么时候，哪家航空公司又因为类似的事情上了热搜，你就可以用这个方法论，来写热搜的深度文了。
- qas:
  - 问题1：这种记笔记的方式有什么优势？
  - 回答1：这种方式可以在阅读过程中即时记录思路，快速整理出文章框架，提高写作效率。
  - 问题2：为什么作者会选择在看书的过程中就开始写文章？
  - 回答2：因为作者通过这种方式能够在书中得到灵感并迅速将其转化为文章内容，节省时间。
  - 问题3：读书中最重要的是什么？
  - 回答3：读书最重要的是思考，而笔记则是思考过程的记录和体现。
  - 问题4：作者提到的带着目的去读是什么意思？
  - 回答4：这指的是在阅读时要有写作的目标和方向，选择对自己领域相关的内容进行深入思考和记录。
  - 问题5：这种记笔记的方式适合哪些读者？
  - 回答5：适合那些希望在阅读中进行思考和写作，且能够迅速整理和输出文章的读者。
  text: '![](img/dd6db9f1d5e20bec311a75e5ff2c00be.png)我的读书笔记没有高大上的命名，但是却是亲测好用的，是符合咱们现在的需求：**高效阅读快速出文，用这样记笔记的方式，不需要读完一整本书，你就可以列一个框架出来一篇文章。**我经常是看书看到一半，然后有思路了，就先写一篇文章，然后写完文章后，再接着看这本书，我之前看《创始人》这本书也是用这样记笔记的方式读完的，整本书我一共写了
    5 篇文章。**总结下来，读书最重要的是思考，笔记是你思考的体现。**你得带着目的去读，你是用来写文章的，那你就要带着，你是什么领域的，这本书有没有合适你的选题，这个点能否拓展到你的领域里去，如果能的话，通过举一反三你想到了什么？把你的想法记录下来，当你的笔记足够形成一个框架了，那就立马出文。*
