  - 问题1：为什么他们选择不打折，而是基本原价卖书？
  - 回答1：因为他们注意到账号粉丝对十几块的差价并不敏感，更看重是否正版，而老师账号的信任背书是个优势。
  - 问题2：他们为什么决定做定制周边？
  - 回答2：因为他们想到了图书销售的利润空间很小，于是找了家出版社合作定制日历，以拓展收入来源。
  - 问题3：IP 定制日历的首发有什么结果？
  - 回答3：首发的日历在推文发出的1天内就卖完了，还卖超了大几千册，因此紧急加印了两万多册。
  - 问题4：为什么他们认为没来得及开抖音店铺是一个不足之处？
  - 回答4：因为他们通过低效的引流微信成交，虽然引流了两三千人，但效率打折扣，错失了在抖音直接闭环的机会。
  - 问题5：他们对流量红利有什么看法？
  - 回答5：他们认为如果只抓流量不变现，相当于只抓住了流量而没抓住红利，强调了流量和变现的结合重要性。
  text: '于是我们反其道而行，图书索性不打折，基本原价卖。因为我们注意到账号粉丝对十几块的差价并不敏感，而更看重是否正版，而老师账号的信任背书是个优势。即便原价卖书，由于图书定价和成本的问题，利润空间还是非常小。所以自然就想到了做定制周边，20
    年我们找了家出版社合作定制日历，在老师的公众号做首发，那时候的日历市场已经很卷了，开卖前我们心里也没底，首印只印了一万多册。没想到这一万多册，在推文发出的
    1 天内就卖完了，由于经验不足，店铺还卖超了大几千册，于是所有人都铺到店铺后台做客服，同时让出版社紧急加印了两万多册。IP 定制日历对于粉丝而言不只是本日历，而是意味着限量周边；碰巧那时又是年底，一次买
    10 本送人的大有人在，最多的一位朋友买了 200 多本。算是一次比较成功的尝试，不足之处是，当时没来得及开抖音店铺，没能在抖音直接闭环，而是通过低效的引流微信成交，虽然也引流了两三千人，但效率是大打折扣的。**3、在账号运作前就想好变现模式**切记不要有先搞流量再变现的思维，我们是在抖音
    200 万粉丝的时候才开始考虑转化这件事，但要想再触达那 200 万用户比登天还难。大部分抖音账号的粉丝增长主要集中在一个时间段内，平台不会一直给你增量，错过了这个高峰期是非常可惜的。所谓流量红利，如果只抓流量不变现，相当于只抓住了流量，而没抓住红利。以上就是我对运营文化名人
    IP 这段经历的复盘与分享。每一个成功的 IP，都是平台、时机、运营等诸多复杂因素共同铸造的，任何单一维度的结论都有其不自知的局限性，我分享的不一定对，如果对大家有所启发，已是万幸。*
