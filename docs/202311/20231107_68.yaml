  text: c.《奇葩说》辩题全是有争议有话题的选题d.去知乎某个类目看下最热或回答最多的问题是什么**4）储备同类选题**最后再分享个小技巧，如果某条内容火了，不要停，趁热打铁再发几条同类内容，只要质量不太差，大概率会连爆，这方法我用下来屡试不爽。**2、网感的表达**网感不是会用网络流行语，而是与你目标用户的共情能力。很多人照对标账号做的时候会碰到一个问题，明明一比一复刻，却怎么做都没流量。主要原因之一就是只学了形式，而没学到精髓。所谓精髓就是，你对标的这条视频的核心爆点究竟是什么？也许是与画面完美契合的卡点
    bgm，也许是一句你没 get 到的文案描述……搞清楚这个问题，也就大概明白了网感是个什么东西。我锻炼网感的几个方法：**1）无他，惟手熟尔：**多看，带着目的去看，每条爆款视频刷完，先预测下热评会聊啥，再点开评论验证，评论往往比内容更精彩。btw，评论区也可以是选题的一大来源。**2）成为你的目标用户：**做知识付费的人，如果自己都没掏钱买过一个课程，是做不好知识付费的。你之所以抓不住对标内容的爆点，是因为你还不了解你的目标用户，不知道他们的喜怒哀乐，没法与之产生情感的共振。**3）做搬运号练练手：**注册个新账号，专门用来发对标账号的内容（注意查重），这个号不为别的，就为直观感受下扑面而来的流量。共情能力是网感的本质，越普世的情感越容易共情，感人的故事，可恶的诈骗，壮美的山河；越垂直的领域越难共情，一个研究中老年养生的人很难理解二次元文化。**3、稳定的产出**保持稳定而持续的产出内容，甚至比选题还还重要。那么，如何才能做到？**1）越简单越快越好**拍摄设备、软件选择、剪辑技巧、视频画质，这些在前期都不重要，能用
    30 秒搞定，就别用 1 分钟，更多时间用来打磨内容本身。你在一条视频上倾注的精力越多，对他的期待就越高，发布后没人看的挫败感就会指数级上升，而新账号没人看又是大概率事件…这样很难坚持下去。所以要把内容生产的沉没成本降到最低，这条不行，可以很快再做一条，先找到用户买单的内容方向，其他的以后有机会再慢慢优化。当初我们抖音时，我对短视频唯一的要求就是，老师看了不解约就行。**2）储备好大量选题**我们当时文化
    IP 抖音号日更过 100 条，公众号日更过 2 年。日更是一件极其痛苦的事，因为你要跟人的惰性做斗争。千万别幻想今晚要更的视频今天白天做出来就行，你的惰性会遭遇种种意外的考验。所以要想做到，必须做好充分的准备。我记得在发第一条抖音之前，我们储备了起码
    50 个选题，10 几条可以直接发布的视频。发布后发现效果不行，原先准备的 50 个选题作废，马上调整再准备 50 个，所以为了日更抖音 100 条，我们前前后后起码准备了
    200 多个选题。公众号也是同样的道理，下周要推送的七篇文章，这周必须全部撰写排版好，每日发布前再预览审核一遍，下周如有热点再临时替换。日更是快速训练内容能力的有效方法，也是用数量打败平台推流魔法的题海战术。所以如果你还没做到有效日更
    100 条，先别急着放弃。**3）像素级 sop**如果是一个账号每天更新一条视频，你或许还能坚持下来，但如果是 10 个账号，50 个账号呢，如何保质保量稳定持续地更新下去？首先不要寄希望于自己一个人搞定所有事情，账号多了就要让同事来复制，怎样才能确保每个同事做出来的内容都符合标准呢？必须把每个账号生产内容的每一个步骤都标准化。以视频剪辑为例，会精细到字幕的大小、字体阴影角度等每一个细节，确保一个完全没有任何经验的人，照着我们这套
    sop 无脑执行，
- qas:
  - 问题1：在制作视频时，为什么要剪出多个版本？
  - 回答1：为了在不同账号上测试素材效果，一旦某个账号爆款，可以快速扩展和复用。
  - 问题2：如何管理爆款素材和可替换的视频画面素材？
  - 回答2：需要建立爆款素材库和可替换素材库，对每类素材进行编号和分类管理。
  - 问题3：视频发布过程中的进度管理如何实施？
  - 回答3：每个视频都需要进度管理表，专人负责监控和审核，确保达标后打钩发布。
  - 问题4：文中提到的账号进度管理表有何作用？
  - 回答4：用于跟踪每个账号视频的标题文案、视频描述和发布时间的管理工具。
  - 问题5：对于变现模式的讨论中，知识付费为什么被认为是高效的？
  - 回答5：因为一次投入能长期收益，且边际成本几乎为零，尤其在文化 IP 领域有较高的投产比。
  text: 也可以生产出大致符合要求的内容。以下是我们当时制作某个账号视频的 sop 文档，供大家参考：[视频号制作 SOP 举例](https://docs.qq.com/doc/DQWpweUpnanBzdEJF)我们当时矩阵账号的做法就是，拿到一个原始视频素材，先按以上步骤剪出
    2-3 个版本，分别发到不同的账号上，这个素材在任意一个账号上爆了，就会进入爆款素材库，并且编号。负责某个账号视频剪辑的同事，同时也要负责该视频的发布。用这样的方法，把爆款素材库越滚越大。所有的爆款素材再会用不同的包装方式，替换掉其中
    30%-50%的视频画面，用上面的 sop 再剪出更多版本，发到更多矩阵号上去。这也就意味着，有几个账号，就要做几个制作 sop。为了高效执行这套流程，还要建立爆款素材库，可替换的视频画面素材库，不同的素材分门别类，每类素材都有清晰的编号。除此以外，每个账号的每个视频的标题文案，视频描述文案，发布时间，也需要做一个进度管理表，我们会安排一个同事专门盯这张表的进度。负责进度表的人不仅盯进度，还要审核每个视频是否达标，若不达标会在进度表上反馈修改意见，打回重来。每发布完一个视频，就在表上打钩。我们一般会选对整套流程非常熟练的同事来担任这个角色。以下是当时我们某个账号的进度管理表，供大家参考：[账号进度管理表](https://docs.qq.com/sheet/DQWRId3p6VGhpTWdp)视频制作
    sop 与账号进度管理表，两相结合，可以比较高效地同时运营多个账号。# **三、变现模式**在选择平台的同时，一定要研究平台上同类账号的变现模式。我做文化名人
    IP 最后悔的一件事，就是在抖音疯狂涨粉的时候，没有及时变现。在算法推荐的时代，平台就像银行，账号就像一张信用卡，粉丝量那个数字本质不是你的粉丝，而是平台的用户，是银行借给你的可用额度，如果不及时让你的额度产生价值，躺在账号里的几百上千万粉丝并无实际意义。我们当时的变现模式是知识付费，以及老师个人的书籍和周边商品，做短视频之前主要依托微信公众号和私域转化。虽然每年也有五六百万营收，但如果在抖音流量涨势最好的时候，及时开橱窗、开播，大概率会获得指数级的增长。对变现模式的几点思考：**1、知识付费依然是投产比极高的变现模式**我们每年
    70%的营收都来自文化 IP 的付费节目。知识付费的优势是，一次投入，长期收益，边际成本几乎为零。我们在给这位老师运作 IP 前，就已经与他合作过几门爆款课程，销量最好的卖了
    20 多万单，如果算上盗版甚至会翻倍。即便如此，后来在给老师运营 IP 的这两三年，这门课每年依然还能卖一两万单，而我们只是做了精编修订的工作，然后挂到橱窗上而已。知识付费最狂热的时候，某些老师的签约费堪比一二线演员的片酬，让人感觉高不可攀，一度成为很多人圈钱的工具。风口过去后的现在，反而是普通创作者的机会。一是因为抖快等头部平台的相关工具比较完善，如果嫌音视频麻烦你甚至还有小报童这样的图文工具。二是因为名人光环渐渐散去，流量已经重新洗牌，未来是个体户的时代，只要你有自己的目标用户，你就可以给他们提供有用的价值，无论是实用的技能知识，还是温暖的情绪陪伴。b
    站 up 主智能路障在分享成长经历时，说到他第一桶金就是在淘宝上售卖自己总结的游戏攻略赚到的。知识付费并没有那么艰深，哪怕就是满足一小部分人的一个小需求。**2、周边日历
    7 天卖了 4 万单，赚了 300 多万**电商这块主要以老师的图书和周边为主，但图书的定价权和渠道销售并不掌握在我们自己手中，所以跟京东当当卷价格是绝对没有优势的。
