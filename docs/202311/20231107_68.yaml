  text: 提了一嘴有个短内容工具，春节后视频号上线；21 年的公开课，龙哥亲自到现场，用一个半小时讲视频号，随后视频号在微信生态的入口越来越多。时刻关注那些能决定平台方向的大佬，他们的动态信息，尤其是像龙哥这样极少抛头露面的，我刷过龙哥所有的公开课演讲，会发现他每次亲临现场，花大量时间介绍的功能，都会微信的新趋势。其次，多与已经拿到结果的从业者交流，他们是如何从新平台拿到流量的，他们有没有跑通变现，或者观察他们有没有在新平台上持续耕耘，行为往往比语言更可靠，他们不会做无利可图的事情。以上两个信息交叉验证，可以帮你作出初步的判断和结论，但能否把握住红利是个十分复杂的问题，影响因素很多。③
    大红利看命，多留心小红利：大部分平台已经增长见顶，以后平台级的流量红利几乎不太可能再有，但可以捡捡小红利。我们之前做过一个艺术类抖音号，有一阵小红书为了拓展该类目，会邀请抖音上有粉丝基础的创作者入驻，同步发作品就会给现金和流量奖励，现金多少不重要，重要的是我每发一个作品都会给推流，一个月就涨粉接近
    4000。所有偏垂直人群的平台都会考虑破圈，拓类目，这就是小红利。类似的小红利还有很多，可以多刷刷生财的风向标。### **2、变现模式**搞清楚自己的变现模式，比抓平台红利更重要，你的变现模式是你的基本盘，什么样的变现模式就决定了你更适合什么样的平台。我在做文化
    IP 之前，积累了 3 年多知识付费从制作到运营的经验，负责过多个千万级营收的课程，所以在抖音和视频号之前，我第一个开通就是微信公众号。在 19 年虽然公众号早已没了流量红利，但那时候做知识付费，从流量到转化最丝滑还是微信生态，裂变有服务号，做课用小鹅通，个微运营私域。我们公众号一年多时间大概积累了
    50 多万粉丝，到 20 年底的时候，光微信生态每年也有五六百万的营收。在抖音出知识付费工具之前，我们从抖音引流到微信的差不多有四五万用户，当然这块我们醒悟的比较晚，否则效率会更高。所以什么样的平台更适合自己，先想清楚商业模式，再去找有流量红利的平台，任何平台都是服务于你变现模式的一个流量渠道。###
    **3、个人能力**相比前两者，在选择平台时，个人能力反而是最不重要的一个因素。通常很多人的思维是，我有公众号图文的经验，但没做过短视频，所以我应该做公众号，于是完美错过短视频的红利。这是很多打工人的思维，纵向越做越深，最后就把自己框死在一个选项上。另一种思维是，我是做内容的，以前我会做图文内容，现在知道短视频有红利，但我没做过不会做，于是我去研究别人是怎么做的，用短视频的新形式服务与我的内容，然后反复尝试，越做越熟练。这是创业者该有的思维，内容载体，媒介形式，都不过是为你更好的做内容服务的，有新东西就去学。我在给老师做
    IP 前，甚至都没写过公众号，到现在我都记得当时编写第一篇推文，剪辑第一个短视频时的情景，可以说是惨绝人寰。但为了把业务支棱起来，不得不快速地学习，不断地试错，所有成熟的经验，就是从这一篇篇越来越顺眼的文章，一条条越来越有网感的视频中积累而来的。对于提升个人能力再分享两点：**1）大部分新媒体课程都没有用**：所有课程只能解决信息差的问题，关键你要去拍去写去发布，在此过程中找到适合自己的方法，所有人的经验都是天时地利人和的产物。**2）不要期待通过招人解决问题：**这招只适用于大厂，创业团队的核心业务创始人必须是专家，从
