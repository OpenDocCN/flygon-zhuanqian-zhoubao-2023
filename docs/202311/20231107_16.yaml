  text: '# 创办一家小公司，并且活下来（3）> 原文：[`www.yuque.com/for_lazy/thfiu8/rh0kl5l8dqr00nsi`](https://www.yuque.com/for_lazy/thfiu8/rh0kl5l8dqr00nsi)##
    (47 赞)创办一家小公司，并且活下来（3）作者： 小马宋日期：2023-11-02创办一家小公司，并且活下来（3）：创业 46 条之 33昨天说到我们项目关闭了，却拿到了另一个基金投给我们的
    600 万人民币，有些朋友不太理解。其实，十年前正好是 VC 们的狂欢时期，那时候拿到钱要比今天容易很多，尤其是互联网项目。另外呢，我们的创始人马源，我说过擅长社交，他的
    BD 能力想当出众，加上当时我们模仿的那个美国问答网站也是发展迅速，所以投资人决定投我们。这笔钱，其实是投给问答网站的，那个时候叫乐问网。当然天使投资很多时候都是广撒网，有的是投赛道，有的是投团队，至于具体的项目，真的不太重要。尴尬的是，当投资谈下来，我们的网站却决定要关闭了。我上一篇说我们决定做一个技能分享网站，取名第九课堂。简单来说，就是你有一些能分享的技能或者知识，你就可以来开一门课，然后定价，招募，报名，讲课。收入归你，我们抽取
    9%的佣金。用今天的话来说，这就是早期的知识付费，不过我要补充一下，这个讲课是在线上招募，线下分享。我们认为，首先这个学习知识的需求确实存在，第二个，我们四个合伙人，每个人也都有能分享的知识，可以先从我们四个合伙人开始。第三个，马源的优势就是善于交际，他前期可以拉很多人进来分享。第四，在北京，我们找人分享也有优势。所以我们决定干第九课堂，网站开始重新开发。如何把一家网站推广出去呢？我们当时拿到了第二轮融资的第一笔
    300 万，显然钱也不是很多，那时候我们还需要找网站设计师，招募更多的程序员，前端后端都需要，因为早期开发的乐问网站，界面实在是太简陋了。算下来，还是紧紧巴巴的预算。那时候我面试了一个山东的小伙子，他刚从大连刚来北京，原来在一家游戏公司画原画，想来做网页设计。后来，他跟我去了暴风影音，再后来跟我一起创办了小马宋，他就是今天我们公司的创意合伙人王洋。因为钱不多，所以推广还是需要低成本甚至是免费的。网站还在开发中，只有一个欢迎界面，我首先从自己朋友开始下手，把过去
    4A 公司认识的同事和过去公司的老板们都拉进来讲课，马源到处去找人来上课，作为我们的储备讲师。我一个是先把网站关键词设置好，参与网站的原型设计，另外，我们注册了官方微博第九课堂。马源确定一个讲师，我们就在微博上开始介绍“第九课堂认证讲师”，因为有些老师在微博上也有影响力，所以他们也可以转发，也就在同时宣传我们。那时创业咖啡店很火，中关村那里有两个著名的创业咖啡馆，一个是车库，一个是
    3W。当时有一家专门报道互联网创业的媒体叫 36 氪，关注度很高，我想能不能让 36 氪报道一下我们第九课堂。我从 36 氪的网站了解到他们的报道流程，你可以写邮件介绍自己，它们会根据情况采访。另外我了解到，36
    氪的主编，每周二会去车库咖啡跟创业者聊天，于是我就在周二去车库咖啡跟当时的主编王壮见了面。我跟他介绍了第九课堂的模式，但因为我们还没开课，他觉得没有太多可讲的内容，后来我跟他说，我们已经拉了
    200 个大公司总监级别的人成为了第九课堂的认证讲师，他们分享的话题五花八门，我给他讲了讲，他觉得这个有意思，于是就写了一篇报道文章。这篇文章一出，我们这个小网站就被挤爆了，因为租的服务器很弱，结果就宕机了。当时我才意识到，媒体报道的威力。'
- qas:
  - 问题1：第九课堂是如何获取第一批关注者的？
  - 回答1：将官方微博链接放在首页，利用流量吸引关注者。
  - 问题2：作者是如何免费推广第九课堂的？
  - 回答2：通过自己撰写文章投稿给创业媒体，并与记者进行免费报道。
  - 问题3：作者是如何与编辑建立联系的？
  - 回答3：通过购买热门杂志《第一餐经周刊》，并联系杂志上的编辑。
  - 问题4：记者为什么联系了作者？
  - 回答4：因为作者被介绍到了杂志的《好想法》栏目，专门报道商业创意。
  - 问题5：第九课堂的第一堂课是什么？
  - 回答5：时间管理专家纪元老师的“如何做到早起早睡”。
  text: '而且我们网站当时只有一个欢迎页面，没有任何内容。我觉得不行，就跟技术商量，把第九课堂官方微博的链接放在第九课堂首页，这样流量进来也不至于浪费，通过这个，我们第九课堂微博获得了第一批关注者。后来我就在很多媒体上推广第九课堂，而且都是免费的。怎么做呢？就是自己写文章，分析所谓在线培训的商业模式，然后就提到国内目前做得比较好的网站，当然主要是介绍第九课堂。我用笔名给虎嗅、钛媒体等创业媒体投稿，确实被采用了很多次，这让第九课堂的名气渐渐有了一些。后来我买了一本《第一餐经周刊》，这本杂志当时很火，我把杂志上的编辑联系方式都记下来，然后发邮件给他们介绍我们的商业模式。第二天，就有记者给我打电话，要采访我，他们杂志有一个栏目叫《好想法》，专门报道那些好的商业点子。我就认识了很多记者，也认识了很多互联网圈子的人。最早的第九课堂推广几乎没有花任何费用，都是我自己写文章投稿，或者跟记者聊天还来的免费报道，我们的用户和微博粉丝也一直在增长，也就有了自己的传播阵地。第九课堂开的第一堂课，是时间管理专家纪元老师的“如何做到早起早睡”。这门课成为第九课堂一直在开的课程。这是后话，未完，待续。*
