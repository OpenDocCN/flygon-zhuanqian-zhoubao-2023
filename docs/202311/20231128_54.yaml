    2000 本，由于销售过于火爆，超出预期，居然把 2000 本卖光。当时是晚上，很多粉丝没法下单，在我的微博评论区询问。我正好睡觉没法处理，有些等不及的读者，直接从淘宝、当当下单，把其他电商平台的数据给拉起来了。因为一个小失误，不仅私域热销，公域平台的很多店铺也开始重视这本书，这让我体会出“饥饿营销”的威力。当一个产品稀缺时，用户反而更愿意下单。##
    六、只有头部才有特权经常有作者问我：畅销书要具备什么条件？这类作者有一定粉丝、但还不够多，自己能带出去两三千本，接下来就后续乏力，毕竟信任你的人就那么多，他们只会下单一次。所以，一定要珍惜这部分初始流量，用它撬动更大杠杆。我是这么做的：**1、扩展渠道：**快团团卖爆后，赶紧和发行部门联系，让他们提高这本书的重要等级，在全平台上架，抖音、视频号、拼多多等等。注意，现在平台很分散，出版社力量有限，默认情况下，只会铺货电商渠道，新媒体渠道铺货很少。**2、互链引流：**读者买书时，经常会成套买书，比如一下子卖
    3 本、5 本学习方法的书，如果把我的《费曼学习法》和其他同类爆款放到一起，自然被选中的概率大。当然，如果自己的书销量太低，会被其他书嫌弃，前面表现好自然就有了谈判空间。**3、重点展示：**在各个店铺中，都有重点展示位，比如进入当当的经管书店，会有
    Banner、主编推荐、新书上架、重点关注等栏目，能上到这些栏目中，就会增加曝光机会。后期我推荐一大批粉丝到淘宝的当当店购买，一下子把当当的数据拉起来了，也就获得了更多的当当展示。这里再说个小秘密，当当主店（也就是当当
    APP、[dangdang.com](http://dangdang.com)）已经变成展示平台，这里的书大概率更贵。
