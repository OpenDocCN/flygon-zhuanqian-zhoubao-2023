    ，里面有选题定位、出版社和编辑的选择技巧、发行渠道合作技巧、如何增加图书卖点、如何连续爆款 10 年等内容。## 十、总结这两年图书市场很不好，出版同行苦不堪言，我能过得比较滋润，《费曼学习法》功不可没。最后说一下感想：**1、不要在一棵树上吊死。**刚创业时，我从计算机/互联网图书起家，在这个领域积累的作者、出版社人脉最多。可惜，从
    2021 年开始，计算机图书市场萎缩严重，最近两年几乎没有签计算机相关的合同，我及时转型躲过一劫。**2、命运掌握在自己手里。**我的角色是作者经纪人，对接作者和出版社，以前特别相信编辑，他们说什么我就做什么，疫情后，市场变动大，曾经畅销的选题，现在不行了。当初编辑信誓旦旦说能出版，过了半年，说领导不批，我毫无办法。现在我学乖了，要做什么书，自己调查好主动约作者，这样最靠谱。本质上，还是自己不能偷懒，训练自己的市场敏感度。**3、跟对大势事半功倍。**为什么《费曼学习法》能畅销？本质上是教育焦虑，家长有需求，在这个社会风气下，同类书都不错。同时期出版的《妈
    这是我的人生》，内容很精彩，作者的影响力比我大很多，可惜销量始终上不去，这是一本缓解教育焦虑的书，家长们不认可，谁都没办法。**4、数量是最好的质量。**创业
    20 多年，我做过很多畅销书、也做过很多赔钱书，如果让我总结规律，什么书肯定能畅销，我还是不敢 100%肯定。很多事情尽人事听天命，有些我很看好的书（作者背景、宣传能力、内容质量都很好）就是卖不动；有些随手做的书，居然能卖
    10 万册，这是个玄学。预测某一本书很难，但预测一批书反而简单，比如我每年出 100 本书，总有三五本能畅销，这是个概率问题，所以持续做，数量是最好的质量，也就是所谓“大力出奇迹”。**5、分清生意和朋友。**我和小
    A 合作了六、七年，出了四、五十本书，他为人豪爽，很讲江湖义气，唯一的缺点是心思不在业务上，在他那里出的书利润最低。耐于情面，我每年都做几本帮他完成业绩，后来越想越不对劲，慢慢断了联系。现在反思，我居然贪图他的“情绪价值”。很多时候，生意和朋友不是同步的。**6、靠书赚钱不是好生意，但通过书提高势能绝对是好生意。**《费曼学习法》已经是现象级畅销书，卖了
