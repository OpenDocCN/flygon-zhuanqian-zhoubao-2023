    30 块钱。**6、抖音卖爆：**初战告捷后，就要考虑如何扩大战果，我又盯上了抖音，希望借助这个最大的流量平台卖书。说实话，刚起步的时候很困难，因为竞品比我这本早一年，已经在抖音卖了上万册，只要读者搜索这个关键字，它就排在前面，我有天然劣势。这是每个新品的魔咒，必须打败大
    BOSS，自己才能变成大 BOSS，我在抖音没有粉丝，怎么办？行使头部特权，邀请出版社在自己的直播间重点推这本书，有一部分初始销量。然后广撒网，邀请众多小博主带货，经过一个多月的时间，销量到了
