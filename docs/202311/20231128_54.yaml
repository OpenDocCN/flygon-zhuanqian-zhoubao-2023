- qas:
  - 问题1：为什么作者的书稿经常被出版社拒绝？
  - 回答1：因为这些书稿有可能市场不好，或者内容已经有过多类似作品。
  - 问题2：如何避免写书过程中的无用功？
  - 回答2：最好在动笔前先与出版社讨论并获得认可，这样能减少可能的失败。
  - 问题3：为什么作者应该对编辑的承诺持谨慎态度？
  - 回答3：因为编辑的态度和意见可能会变化，未签订合同前，作者的权益无法得到保障。
  - 问题4：拖延症会对作者的写作进度产生什么影响？
  - 回答4：拖延症会导致作者未能按时完成书稿，最终可能使书稿无法出版。
  - 问题5：为什么作者不应过分依赖导师的评估？
  - 回答5：导师的意见可能会影响作者的权益和创作自由，导致不必要的合作问题。
  text: 没有出版社要**每年都会有十多位这样的作者，他们拿着书稿找我出版，这些书稿都凝结着他们的心血，有些的写了好几年，说找了十多家出版社，人家都不出。就像上周，有个作者是淘宝专家，写了一本
    400 多页的淘宝运营书，用了 3 年多的时间，本来以为能大卖，结果现在淘宝走下坡路，出版社都不敢出，卖不动啊。然后作者还愤愤地说：这是我多年的研究成果，这些出版社都眼瞎了，你看
    JK 罗琳的《哈利波特》前面也被很多出版社拒绝了，出版以后不是全球热卖么。你只要帮我出版，这绝对是畅销书。拜托！别拿哈利波特举例，那是小概率事件，更大的可能性是，这本书根本没有市场，所以我们不敢做，就这么简单。全国几百家出版社，上万名编辑，不可能都眼瞎啊。正确做法是，如果你有了想法，最好先找出版社聊一下，人家认可以后，你再动手，这样能少做无用功。**2、别人都写过了，我要写一本新鲜的**这也是新手的误区，比如外贸、跨境电商方面的书，已经有几十本、上百本了，作者就说我不拾人牙慧，我要做一本别人没写过的，这样是蓝海，更能显示出我的水平。你放心，这些蓝海大概率是死海。就像前面那个闷头写书，不提前联系出版社一样，要看市场数据，如果这个技术已经有了好多年，始终没有书出现，那肯定是市场不好。如果是个新冒头的技术，刚出现一两年，那还可以考虑。但这个新技术我们也会很慎重，去搜索技术的研发公司是谁，用户范围有多大。我曾经出过一本数据分析的书，作者用了自己公司研发的资料库，书出版半年，公司倒闭了，里面的链接、案例都不能用，那本书课把我坑惨了。所以，新技术、新方向一定要慎重再慎重，不出的概率远大于出版的概率。**3、相信编辑承诺，然后吃了个闷亏**很多作者过分相信编辑了，把大纲、正文发给编辑，然后编辑说很好很好，赶紧去写吧，作者就屁颠屁颠写了。辛辛苦苦半年，写完了找编辑，编辑说这个选题方向不火了，领导说以后再出，一下子就把你给坑了。还有更奇葩的，你写了半年再去找编辑，编辑离职了，人家说我管不着，给你介绍个同事吧。新编辑又不对你负责，拒绝你完全没压力。很多作者都被这么坑过。那有什么办法么？签合同！如果编辑说可以做了，你就反复追问什么时候签合同，要有出版社盖章的那种，如果没有合同，那这个书就是没娘的孩子，后面很容易出问题。**4、追求完美，拖延症晚期患者**这也是很多作者的通病，总想着认真准备，跟踪最新技术，结果忙活半天，1000
    字都没写出来。我们每年要签 200 多个合同，最后只有 100 人能出版，剩下的 100 人哪里去了？把自己写丢了，总想着出一本惊世名作，结果呢？连 2 万字都没写出来。这是典型的拖延症，你要做的是每天制定计划，一天写一小节，哪怕
    1000 字也好，逐步推进。昨天和我的一个学员聊天，我告诉他每天 500 字，坚持 100 天就是 5 万字，200 天就是 10 万字，一半书就出来了。只要保证不中断，你会发现越写越快。一定要牢记，先完成，再完美。**5、自己不放心，非要找导师评估**这时之前发生的事情，一个大
    V 作者，他正在读博，准备写一本新技术的书，本来写的好好的，中间突然停了，我就很纳闷，出了什么事情？原来他觉得自己资历不够，把写书的事情告诉了导师，希望导师把关一下。导师知道后，说内容不错，提了两个无关痛痒的小意见。最后说了一句，你在学习期间写的书，经过我的指导，建议加上我的署名。这下尴尬了，自己辛辛苦苦写了
    10 多万字，这么轻飘飘的被导师拿走第二作者署名，就像怀孕 10 个月被人抢走孩子一样，作者心里苦啊，可有不好说什么，担心导师给他穿小鞋，让他延期毕业，就这么僵持住了。
