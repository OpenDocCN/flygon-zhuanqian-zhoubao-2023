    1 到 10 的扩张。如果主营业务始终亏损，希望通过一本书扭转局面，希望不大。**2、稿费的收益不高**2022 年图书零售市场总规模为 871 亿元，要分摊到作者、出版社、渠道商、印刷厂、造纸厂……还不如格力电器
    2022 年销售额的一半。虽然有韩寒、刘慈欣、郑渊洁这些明星作者，但绝大多数作者稿费低得可怜。如果想靠稿费盈利，还不如打工赚得多，性价比太低。**3、出书周期比你想象的长**一本书写作三、四个月，出版要半年左右（我这里有两年才出的），书籍涉及到意识形态问题，审查很严，而且越来越严，即使自费出书，也要
    2、3 个月。这和自媒体的快节奏完全不同，昨天一位数学老师想出套教材，寒假前要用，我真的做不到。后来建议她自己印刷一部分应急。**4、写书是一把手工程**上个月，有个大
    V 想出本书，改了一个多月目录、样章，变了六七版，始终不合格，我就纳闷了：能做大 V 的，脑子绝对够用，怎么每次都改不到位呢？昨天晚上专门给他打电话，结果发现，他把书交给助手了，让助手用他以前的文章整理，怪不得，这是必死之路！我做了
    20 年出版，出了 1000 多本书，老板让员工写书的，90%会死掉。只有一种例外：单独成立部门，这个部门的工作就是写书，书稿完成后部门解散。如果想让员工保持原工作，同时写书，那简直是做梦。无论老板说的多好，到员工那里都会转换成“你他妈的又想剥削我！”更重要的是，员工的思维跟不上老板，老板自己写是
