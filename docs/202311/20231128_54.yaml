- text: '很多书发货折扣很低，稿费不到 4 元）。绝大多数书的销量只有 1 万册，写作 4 个月，出版 8 个月，折腾一年才几万块。从现金的角度不划算，但从营销+势能的角度，完全不一样。我这里有很多作者，出书以后，通过书带来的周边生意（带货、讲课、对接资源）是稿费的几十倍、上百倍。**7、蘑菇的周围还会有很多蘑菇。**前面说了“填坑策略”，属于纵向挖市场，还有一个思路是横向挖，《费曼学习法》的本质，是名人+学习方法，这个思路能不能延伸呢？肯定可以！比如西蒙学习法、艾宾浩斯学习法、思维导图学习法、心流学习法……这些都是可以打动人的选题，我也正在操作。如果你有合适的选题，也可以联系我。**8、差异化思维。**大家写书时，最好能选一个热门关键词作为书名，比如“私域流量”很火，但市场上的书太多了，竞争激烈，用这个词做书名能及格，但不优秀。用“1000
    个铁粉”做书名，立刻就不一样了。**9、深度不重要，适合读者才重要。**我有严重的理工科头脑，总觉得做书要“质优量足”，想把更多的内容写到书中，把读者喂饱。经常一本书写到
    20 万字，排版密密麻麻，本以为这样读者喜欢。实际上，能认真读完一本书的人很少，能把一个思想讲透就是好书。绝大多数读者是浅阅读，他们希望半天读完一本书，这样没有压力、没有负罪感。我从今年开始控制字数，通常
    10 万字就够，采用 32 开，排版 200 多页，只讲最核心的部分，其它边边角角能删就删。这是《费曼学习法（漫画版）》给我的启示，有一位家长和我说，孩子很喜欢这本书，坐地铁的一个小时就看完了，然后又反复看了好几遍，他还把这本书推荐给很多家长。你觉得好不是真的好，大家都说好才是真的好。好嘞，我的复盘就到这里，如果你有出书需求，可以加我微信：zzq0656，我会从市场和出版社的角度帮你分析。*
