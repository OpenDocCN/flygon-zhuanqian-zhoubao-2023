    八、天时地利人和2022 年口罩原因，北京经常封控，出版社是国有单位，严格遵守国家规定，编辑经常在家办公，效率极低，2022 年出版的新书很少。所以，去年我很郁闷，每天被作者催，最长的一本书，交稿
    2 年还没出版，大家都在苦熬，这是大大的坏事。没想到，转折来了。**1、天时：**2023 年初解除封控，出版社编辑也都正常上班。大家憋了三年，都想大干一场。尤其发行部门，需要新书打开声势。但去年的新书很少，能拿得出手、确定能畅销的更少。恰巧，我的《费曼学习法（漫画版）》出版了，由于文字版很畅销，发行对这本书有信心，于是把他选为重点书。时机刚刚好。**2、地利：**本来我的书在经管分社，应该按照经管渠道发货，文字版就是通过经管渠道宣传的；没想到，漫画版被少儿分社的发行部看上了，他们的渠道都是妈妈相关的博主，和我的书更贴合。这一点非常重要，很多产品质量很好，可惜“定位”出错，没找到合适渠道，白忙活一场。正好说一下，学习方法、绘本、科普类图书，和
    K12 教育一样，有用户偏差问题，使用者（孩子）和付款者（家长）分离，要想让孩子看到书，必须先说服家长，让家长认为这本书有价值，喜欢这本书，怎么让家长喜欢呢？万维钢的《高手》中说过一个结论：喜欢=熟悉+意外。对于《费曼学习法》来说：“熟悉”是我的清华大学标签，全国家长都希望自己的孩子考上清华；“意外”是“费曼”两个字，很多家长不知道费曼是谁，当看到书中介绍，费曼参与研发原子弹，是诺贝尔奖得主的时候，发现这是一位超级大神，立刻膜拜。于是喜欢产生了。**3、人和：**被选为重点书后，还需要有人执行，幸运的是，全面负责这本书营销的可可非常给力，她联系了很多博主带货，同时对接百万级别的博主和我连麦直播。就是在这个时候，联系上了刘润老师，在六一儿童节连麦直播，一个多小时卖了
