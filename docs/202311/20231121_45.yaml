  text: '# 做营养师商业变现的 100 个基本> 原文：[`www.yuque.com/for_lazy/thfiu8/pxg3wso0aoontig3`](https://www.yuque.com/for_lazy/thfiu8/pxg3wso0aoontig3)##
    (14 赞)做营养师商业变现的 100 个基本作者： 阿悦日期：2023-11-17《做营养师商业变现的 100 个基本》大家好，我是营养师阿悦，见帖欢喜。之前有小伙伴通过帖子加到我，想了解如何转行、或者切入营养师这个行业，今天和大家唠一下，如果我们做懂专业、会赚钱的营养师，需要哪几步。这个系列会连载，今天先更新产品篇（1～5）1.切入这个行业，其实很简单，入门级，分享健康好物。营养师因为专业、在购买食物时，大多会看配料表，所以，在食物选择上，一般有自己的理论。这时，如果你想切入，可以找一找身边，有没有大家都在安利的健康食品，比如烹饪油、比如坚果、比如一些绿色、有机食品。这里的切入，不是一定要带货多少，而是，选一个点，自己先做起来。2、在做产品时，不管是实实在在的食物还是虚拟的知识付费，他们都是产品。产品一定是大家有需求，而这个产品可以解决问题，并且，有人愿意付费购买，才能成为产品。因此，如果想要了解营养健康知识，《中国居民膳食指南》这本书就可以做为入门科普。这个书籍，可以作为带货产品去切入，可以作为你看了后去输出健康知识、作为生活实践去记录，这里，产品形式就会出来。而我们切入时，就可以先以自己为方法和实践，做记录式分享，或者走养成系切入。3、产品分销。其实，有一个现实就是，在早期切入时，除了一些大佬，可能会“带资进场”，作为我们普通人，资源会有一定限制。这时，如果你朋友圈、或者你能接触到的人，已经有健康产品，或者做训练营、健康管理、咨询等。你也可以去帮她分销。这里，大家就是谈好利润分成就行。同时，你在分销时，也能通过和有需求的人聊天，知道他们的真实需求，到底是啥，如果后期你自己做，是否可以胜任。4、关于产品，其实说得更大一点，是我们的商业模式设计，就是，你通过售卖产品/服务，解决哪类人什么需求，然后换取报酬。也就是我们卖什么。围绕着我们卖什么，再去设计我们朋友圈，或者在一些公域平台发什么内容，来吸引有需求的人。内容一定是为产品服务的，千万不要本末倒置。前期/前端做的事情，一定是为后端产品服务，这样，人来了，才会有承接的产品，而不至于瞎忙。5、如果这些，你都觉得有困难，试一试，把眼光收回来，放在自己身上。这么多年，你一定有遇到过自己喜欢的好物，这时，能不能试着为她写一条真心分享的朋友圈、告诉大家，功能是啥，解决了你什么问题，为什么你会喜欢，或者反复购买。多写几次，多换几个角度来写，直到有人来问你链接。然后你可以告诉他，你在哪里买的。这时，你都不一定需要带货，而是把自己的好物分享给大家就行，如实的说出用户反馈。关于产品，一定是售卖出去，并且能有效解决问题的，那么，在这里，其实就已经锻炼了我们对生活的敏锐度、对需求的把控，甚至也破除了我们不好意思做销售、不会写文案、不会发朋友圈的困境。这里，其实，也已经形成了小小的闭环，让我们可以借由切入行业这个点，去试一试销售自己。以上，祝大家平安健康、周末愉快。我们，下期再会。*
