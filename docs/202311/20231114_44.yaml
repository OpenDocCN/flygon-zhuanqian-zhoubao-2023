    K12 教育培训机构，很荣幸能跟大家分享我做闲鱼二手书的经验。在电商方面，之前是毫无经验，也是从这次航海算是真的接触电商开启卖货，目前有 2 个闲鱼店铺已经优化的可以稳定出单，另外
    4 个店铺刚做，主要还是 2 个账号出单。目前从 6.15 号做到现在 9.11 号总销售额为 38032.79，7 月 5 日实现了当天出单 40 单的突破。最高单日收入（GMV）：1737.40，商品最高曝光：4.3w+![](img/689eb28416ee1f48960f05f0aa3a1382.png)![](img/f18659014c4c8cc8964c4ffb5359ef9c.png)【闲鱼】
    CZ0001 「这是我的闲鱼号，快来看看吧～」点击链接直接打开【闲鱼】 CZ0001 「二手图书的闲鱼号，快来关注 TA 吧～」点击链接直接打开能取得这样的成绩，跟我的选品和优化有直接关系，今天分享的主题是选品技巧，之前有分享过部分选品技巧，这次又在原先的基础上完善了一些，希望对大家有所帮助。我的选品方法大致可以分成两类，一是从流量角度出发，在孔网和闲鱼榜单上看哪些书卖得比较好，这种方法几乎是通用的。在孔夫子网上面看销量找品，在闲鱼上看同行动态选品。二是从我的用户群体出发，分析我的客户都是哪些人群，都有哪些特点，针对性地整理推荐书单与话术，从而提高成单率。接下来开始正式分享：每个大学都会有自己的官网，在官网上都会进行公告本学校选用的教材，在这些公告页面下面会提供，一般是
    Excel 表格或者 PDF 文档。这里直接百度搜索，下面会跳出来各个学校的教材选用公示链接，这里以为例，通过下图可以看到公告下面的附件：附件：![](img/bebb80fda5a4b3d8ef0d113d0996bdd6.png)![](img/cc63fde4737f615fc9c695a2845cf436.png)![](img/513f7867a7a7bc6e3fa93fc52106939f.png)根据以上方法可以去挑选其他学校的推荐书籍类目，偶然间发现，有的学校官网上面放了《2022
    秋全国大中专教学用书汇编》的表格，后面就去搜索找到了，这里面统计了 2023 届大一新生需要用到的书籍所有名单。表格我放在最后分享，需要的可以自行下载。大致可以把顾客按照身份分为几类：。大一新生：主要是根据他们提供的学校自购清单来帮他们选购书籍，这个可以参考《2023
    秋全国大中专教学用书汇编》这个表格去按照最近销量不错的专业去上同专业的书籍。消费能力比较差，经常讨价还价，一般是 160 多的价格，直接问你 130 或者
    100 行不行。遇到大一新生团购尽量确认好要不要，再选择帮忙找。一般确定说要，后面价格即使他觉得不合适你也已经掌握了主动权。![](img/70ddbbebf2b75de10fc66455b89b400c.png)![](img/a73617406a56670a4cc43a5f29a71509.png)'
