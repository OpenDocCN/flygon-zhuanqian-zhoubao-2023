  text: 结果无意间看到油管上有人分享这类产品的开箱视频，播放量都还不小，最关键的是评论区有人说自己看了推荐，卖了网红带的货，这个消息对我来说，不亚于黑暗中的一束光，我决定试试，反正自己穷的只剩下时间和体力了。我再次创业起初的成本非常低，只有
    300 块一个月的工位租金，没有水电，没有员工成本，我花了一周多的时间，把油管上所有评测过这类产品的网红全部扒了下来，整理成了一张表格，详细记录了他们所在的国家，粉丝的数量，邮箱，频道的链接，带过的品牌，然后就是凭着一腔孤勇，给每一个网红都发了一封邮件，结果第一波小三百个网红中，只有几个回复我的，绝大多数上来就问我：你的预算是多少？我一脸懵逼，因为此时的我兜比脸还干净，哪有商务预算给他们的。于是我开始向下挖掘，扩大网红的范围，尽量选择一些非常小的网红，甚至说有的只有一两千粉丝的
    KOC 都被我骚扰了一个遍，结果只有一个网红回复我可以把产品寄给他，他先试试看，万万没想到，只有两千多粉丝的他，一条视频给我带来了十来个销售订单，现在看这个投产比不高，但是对于当时的我，绝对算得上是救命稻草，因为我只付出了一个样品的代价，整体算下来还是赚钱的（这点对于创业者至关重要，因为创业者尤其是经历过失败的创业者，找回赚钱的能力是非常难的）。有了这么一个成功的案例后，我开始变得愈发疯狂，把跟我们产品，用户相关的网红，媒体，网站挨个骚扰了很多遍，有的邮件发了始终没有回复的，有的一听想要免费合作破口大骂的，有的吐槽我们产品是垃圾的，有一个当时只有四十来万粉丝的网红，因为误解了我的意思（我也误解了他的意思），他回复愿意尝试，我还以为他愿意免费帮我推广，兴高采烈地给他寄了样品，结果他收到了样品后，张口问我要
    3000 美金的推广费，那个时候 3000 美金对我来说，就是一个天文数字，我一个月的生活费只有 1500，还是一家三口的，于是我果断选择了拒绝，并且表示样品就当免费送给他了，他看着到手的鸭子就这么飞了，自然是不甘心的，于是拍摄了一期视频，用暴力测试的方式来贬低我们的品牌和产品，结果在他的一通蹂躏下，我们的产品还能正常使用，这下算是炸了锅了，他的视频在不到一天的时间内播放量五十来万，评论数量大几千条，他的粉丝开始批评他不应该对一个精密仪器进行暴力测试，当然也有人认为我们的产品作为一个入门款，至少价格对于新手还是比较友好的，还有以前被我骚扰过的其他网红跑来蹭热闹蹭流量的，当晚我们的产品就卖了上千单，以前那些不回复我的网红，都主动跑过来寻求合作了，哪怕不给钱也成。整个事儿前前后后发酵了有个小十天的样子，这个网红前后出了
    4 期视频来辩驳，解释，道歉，结果 4 条视频的播放直接上千万（一年的时间），我的那款产品不仅卖断了货，在 18 年到 20 年的两年多时间里，陆陆续续为我带来了三百来万的利润（不仅是他一个人的功劳，因为其他网红也发布了大量的内容），他的粉丝也从原本的四十来万涨到了现在的两百来万，也是这一波，让我有机会重新扎根到这个领域，否则对我来说，就是又多了一笔外债的事儿。经历过这个事儿之后，我开始思考，如果我们接下来做的产品都能够跟前边产品的受众用户一致的话，这个套路就可以重复使用，也正是于此，我开始了建立一个真正品牌的想法，从
    18 年一直坚持到了现在，始终在一个赛道经营，后边就是根据用户的需求，不断增加新品，相对来说，我还算是比较克制的，除了第一款是被逼无奈，后来的产品不论是从品质上还是外观上，至少算是
    80 分以上的“好产品”。随着利用网红营销来推广产品的时间越来越长，我在公司内部搭建了一个专门的营销团队来负责这块儿的工作，
