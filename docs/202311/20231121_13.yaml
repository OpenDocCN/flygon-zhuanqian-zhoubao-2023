  - 问题3：作者在创业过程中犯过哪些错误？
  - 回答3：作者在创业过程中犯过的错误包括和亲戚合伙、没有做市场调研、增加不必要的人工开支等。
  - 问题4：作者提到自己的优点有哪些？
  - 回答4：作者提到的优点包括通过媒体投放广告提高知名度、积累私域客户、和顾客建立关系等。
  - 问题5：作者在文章中表达了什么样的期望？
  - 回答5：作者希望有机会能够继续成长，希望能够有人带领她成为助人为乐的受益者。
  text: '# 普通女孩搞钱 10 件套，成功 3 件,也能赚到 100 万> 原文：[`www.yuque.com/for_lazy/thfiu8/ckg76rurw9g7oncq`](https://www.yuque.com/for_lazy/thfiu8/ckg76rurw9g7oncq)##
    (99 赞)普通女孩搞钱 10 件套，成功 3 件,也能赚到 100 万作者： 有尔日期：2023-11-16各位生财的靓仔、靓女大家好，我是 5 月刚进生财的非常普通女孩有尔。这也是我第一次在生财发帖，也许给不了大家想要的成功学，因为我是个**不太成功的普通女孩**（真话），但也许能给你们分享一些我踩过坑的经验。从**月薪几千**的普通女孩，到**30
    岁前第一个 100 万**，我到底做对了哪些？又做错了哪些？一枚**警校出身爱打拳击的服装设计师**瞎折腾又没太成功的一路~在我短暂的生财人经历里，有意无意也会引荐促成圈友的合作，助人为乐，真让我快乐。目前，我在迷茫期，也希望哪天大佬能带带我，让我成为助人为乐的受益者（天真）。![](img/ee051f0995b9d94cb05bd4b7bf0db629.png)普通女孩踩坑大纲：一，甜品店二，A
    股三，基金四，港股打新 （成功，迅速积累第一桶金）五，可转债（成功）六，币圈（成功，放大第一桶金，第一个 100w）七，跨境电商八，服装创业，为爱发电九，小红书博主十，证券撸羊毛（成功）刚步入社会的创业经历复盘：一、优点1.开业前期，我通过当地最大的自媒体（微信公众号）投放了软文广告，虽然不知道效果如何，但结合仅有的工作经验，觉得宣传一定是有用的。因为做的冰淇淋，又是应景的夏天，加上公众号老板当时给我们做了个噱头，让我们将好多冰淇淋叠起来拍照，名曰“宝塔镇河妖”，开业前期还是小火了把。又加上将“宝塔镇河妖”拿到麦当劳打卡拍照，将免费获得冰淇淋的策划活动，开业人流量还是不错的。2.当时的还没有私域这个概念，但是我觉得每个进店的顾客留下微信总还是有用的。于是我通过买饮品扫微信，免费送“眼镜吸管”（吸管能从饮料穿过眼睛到嘴巴）的活动，积累了私域客户。每次上新会发朋友圈，也会有老顾客来光顾。二、缺点1.**创业大忌，和亲戚合伙，我先犯了。**虽然我两没有太大的矛盾点，但是后期天气转冷了，我提出需要增加其他品类，他觉得对标的大城市冰淇淋店，人家一年四季只做冰淇淋，也能活的很好。后期天气凉了，小城市吃冰淇淋的还是少了，幸好，我自作主张增加了“果蔬芋圆”勉强度过。2.**减少不必要的人工开支。**因为亲戚还有主业，从开业开始，我们一直有请人看店，现在看来没必要的人工开支，可以免去。毕竟规模也不大，奶茶店规模，两人也能勉强兼顾。3.**人说女孩创业三件套：奶茶店、花店、甜品店**。哈哈哈，我又中奖了。刚从象牙塔出来，没有什么商业思维，觉得正好自己也想吃，赚不到大不了自己吃，报着这种想法，现在看来你不关门谁关门。我完全没有调研过冰淇淋这种季节性的甜品在小城市能不能生存下去？有没有其他同行在做？冷门小众的产品，可能是别人走过了，并没有走通，才会导致冷门。没有市场调研，没有商业思维，一头热的创业，只能为爱发电，感动自己啊。具体一个资质平庸的普通女孩，怎么从月薪几千能瞎折腾搞到第一个
    100w，打工？摆摊？卖红薯？且看飞书分享：'
