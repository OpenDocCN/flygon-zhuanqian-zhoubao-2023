  text: '# 借助 GPT 从零开发一个软件的功能模块> 原文：[`www.yuque.com/for_lazy/thfiu8/bgt7gn46cps4uo1e`](https://www.yuque.com/for_lazy/thfiu8/bgt7gn46cps4uo1e)##
    (20 赞)借助 GPT 从零开发一个软件的功能模块作者： 叫我峰兄日期：2023-11-20大家好，我是峰兄，一名世界五百强外企的程序员，一个励志要做二更（每两天更新一篇文章）的男人，不过我现在已经把二更的含义变成了每周更新两篇文章，还好我是逗
    B 人设，不然天天改 flag，脸都不要了😭。这里也希望我的内容能给大家带来一点信息增量，一点点快乐。上个周没有更新，不是峰兄偷懒，是因为最近看大家都在做小报童，跟几个朋友也合伙搞了一个
    AI 编程变现的小报童，今天总算整的差不多了，忙里偷闲，来亦仁大大的生财星球写点内容，也算是对上周没更新的一个小小弥补。本文主要讲如何借助 GPT 从零开发一个软件的功能模块，适合做开发的同仁看看，主要从需求分析、数据库建模、接口文档撰写、后端代码实现、单元测试这五个方面进行讲述，其实每个部分如果拿出来都可以单独写篇文章，这里主要还是提供一个思路，具体大家有需求的可以自行扩展。为了更好的阅读体验，请移步飞书链接：
    [`l0lupq5bcjq.feishu.cn/docx/G48SdYOWKo7LCLxAh6DcqgiInwe`](https://l0lupq5bcjq.feishu.cn/docx/G48SdYOWKo7LCLxAh6DcqgiInwe)*
