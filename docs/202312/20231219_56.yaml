  text: '# 新手做自媒体需要的注意事项有哪些呢？> 原文：[`www.yuque.com/for_lazy/thfiu8/ixackb49xlpzdo8b`](https://www.yuque.com/for_lazy/thfiu8/ixackb49xlpzdo8b)##
    (31 赞)新手做自媒体需要的注意事项有哪些呢？作者： 赵卿久日期：2023-12-12哈喽，生财有术的友友们好，我先自我介绍哈，我是卿久，97 年中文系，运营两个公众号，慕卿久与未来可期的小赵，全职自媒体
    3 年，粉丝 18w+。擅长公众号运营和打造个人 IP、搭建自己的付费产品和私域运营，如今通过自媒体成功变现 60w+，目前月入 4w+。有很多宝子一上来，就说要做自媒体，但什么都没准备好就说要开干了。在卿久决定全职做自媒体之前，是花了一个月对公众号当时这个圈子进行了解的。因此卿久建议大家，在正式扬帆起航之前，得先要思考以下
    2 点，否则很容易放弃，也很容易吃亏碰壁哦！**✅第 1 点：确定自己擅长什么。**自媒体形式多种，赛道也多样，但，你明确要走哪种吗？很多宝子看到哪个赛道赚钱，就去哪个赛道。但问题来了，网络上信息都是公开透明，很多赛道都赚钱！之前卿久接触过一位宝子，她在发展小红书。她看见美妆很吃香，于是就发美妆笔记，但不到几天，她发现自己完全对美妆一窍不通；后来她看到英语赛道很吃香，于是又转换方向，发英语笔，过了大概
    2 周，她觉得自己英语水平不好又放弃；以为完了吗？没过几天，她看见生活 volg 很容易接到广告，自己就开始做 vlog，但是发现自己每天的日子都是一样，没什么新鲜人和事作为素材，vlog
    原来也不好拍，又放弃了。卿久问她，“你之前做的 3 种类型，哪一种是你擅长？”她摇摇头，回答说没有。小伙伴们看到这位宝子踩了什么坑吗？这个坑相信很多人也踩过。不知道自己擅长什么，不清楚自己喜欢什么，就猛地一顿乱操作！走的弯路，会非常多！做自媒体，一定要弄清楚你擅长什么，你有什么能力是比较突出的。只有这样，你才能有素材和动力持续做下去。就像卿久，喜欢写文字，分享欲较强，就选择公众号；擅长打造
    IP，就开设社群和朋友圈私域课程。或者像卿久团队的助理，擅长作图，就担任卿久朋友圈作图助理，以及朋友圈课程中的作图讲师。所以做自媒体，一定要明确自己的定位是什么。什么都不知道是很容易失败。给宝子一个技巧，可以拿个本子来写下自己
    3-5 个擅长的，并且在里面选 1-2 个喜欢的，继续学习沉淀，发展成为自己的优势。如果你擅长的点，和自媒体不搭边的，你觉得这些点，帮不到你在自媒体领域赚钱，或者，还没有找到自己擅长的点，那就更好办了，可以从现在开始培养！卿久教大家一个方法：**可以知识付费跟着老师，学习培养技能，听话照做，走前人走过的路，省心省力。**但注意的是，专心跟着一个老师学习。忌讳一直报课，报了以为就等于学了，每次花好几百上千！不心痛钱嘛？比如我们去报小红书课程，会发现每个老师讲的不一样。有的老师主攻视频，有的老师主攻图文。有的重图轻文，有的重文轻图，每个老师擅长的方向、账号定位都不一样。所以一定要在买课前，想清楚自己需求是什么，不要头脑一热就购买了。**另外，报名后跟一个老师至少学
    3 个月到半年，把 ta 给你指导的内容，或者分享的知识，或者对标的账号，全部研究，之后去落地执行。**这才是我们买一门课应该要做的事情，正常情况下，三个月下来，你肯定不在原地了，已经有了第一阶段的变现，自媒体赚钱，没你想象的那么难！记住：不要同时买几个课程，最后一个都学不好哈。更不要囤课，'
- qas:
  - 问题1：自媒体的最忌讳是什么？
  - 回答1：三天打鱼两天晒网。
  - 问题2：为什么自媒体要深耕？
  - 回答2：因为需要拥有稳定的内核。
  - 问题3：什么是自媒体的正解？
  - 回答3：先打好基础，正确掌握方法，一步步实践。
  - 问题4：如何看待自媒体领域的博主放弃现象？
  - 回答4：积累千粉丝以上的博主放弃很常见，有些因赚到几千就放弃。
  - 问题5：卿久在文章中建议如何应对遇到的瓶颈？
  - 回答5：不要全盘否定自己，学会复盘，思考执行方法是否正确。
  text: 以为自己什么时候都会学完的，结果，明日复明日。**✅第 2 点：长期主义。**做自媒体最忌讳就是三天打鱼两天晒网。你有过这样的心态吗？发现自己的内容没有人阅读，没有人点赞，没有人评论，很受打击，觉得自己不适合做自媒体，一度想要放弃。又或者是有过这种情况？时间原因，1
    周才更新 1 次，半个月才更新 1 次，甚至 1 个月都不运营账号，断断续续。以上的心态和情况都不可取！都是自媒体的大忌！自媒体讲究的是深耕，需要拥有稳定的内核。很多优秀的自媒体大佬，前期也都是没有什么水花，坚持了半年，1
    年，2 年，甚至 3 年才慢慢有起色。卿久，在自媒体已经深耕 3 年，婷子的写作经历已经超过 3 年。所以千万不能心急，心急可是吃不了热豆腐。先把基础打扎实，正确掌握方法，一步步实践，再不断往上走。这是正解。如果大家在圈子里待久了就会知道，积累小几千上万粉丝的博主，放弃的，比比皆是，赚到几千就不做了的博主，也比比皆是。为什么大佬只有几个人，被我们知道名字，不是因为多厉害，而是因为把同期博主都熬走了。卿久在这里举两个例子，让大家更好理解。大家都知道卿久是主攻私域运营和个人
    IP 这部分。但，都不是两三天就能出现水花的。大家都懂吧，我们得先加好友，接着持续发圈。卿久在这里做一个预计，如果从现在开始到农历春节，一直在增加好友和发圈的话，你肯定可以变现第一个
    1000 块！但，不是明天或者后天，就能变现，这是不可能的！对不对？第 2 个例子，卿久合伙人朋友开设的写作训练营。她的学员写第 1 篇，第 2 篇，第 3
    篇都没有什么水花，但是并没有气馁，而是继续学习，继续复盘，不断修改。写到的第 10 篇文章成爆款了，甚至带动了前几篇文章的阅读量。**所以，我们一定要耐心，踏实。毕竟一旦放弃，就真的永远看不见成绩。**对于这点，卿久再唠叨一句：当我们遇到瓶颈时，感觉做不下去，请先不要全盘否定自己。学会对自己进行复盘，思考自己是否按照正确的方法执行，思考自己哪一步漏掉了，积极向成功的人请教，学会查漏补缺。这很关键。毕竟做出成绩的人，ta
    们的方法是可行，我们听话照做，执行起来，会走少很多弯路。对于断更情况，卿久想说的是：人要学会取舍，工作太忙，学习太忙，抽不出时间做自媒体我们可以先把副业放一放，专注自己的主业，等后期时间腾出来了再大展身手也是可以。总的来说，自媒体想要快速有很显著的成绩是不太可能，得一步步来。但，积极反馈还是来得蛮快，前提是你一直都在做这件事。好啦，以上就是卿久今天的分享，希望各位宝子们有所收获。*
