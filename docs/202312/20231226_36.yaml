- qas:
  - 问题1：拆分目标的两种方法分别是什么？
  - 回答1：步骤切割法和数据切割法。
  - 问题2：步骤切割法的优势是什么？
  - 回答2：可以根据工作步骤与计划，拆分目标，以分配阶段工作，适合处理复杂的操作。
  - 问题3：时刻监测的意义是什么？
  - 回答3：帮助我们及时检测计划的执行情况和阶段结果预期，以便快速调整计划。
  - 问题4：为什么要进行及时总结？
  - 回答4：在每个阶段总结一次可以避免信息过多和繁杂，帮助及时调整计划和目标。
  - 问题5：及时晒成绩的目的是什么？
  - 回答5：为了展示和庆祝每个阶段的成绩，不论大小，保持对目标的持续关注和动力。
  text: 我们把 1000 人的目标数据，拆分为了三段，这三段可以是同步进行的，也可以是分批次进行的。我们不断邀请新的号主朋友去发圈，提供朋友圈文案，红包激励小伙伴们参与分销。不断想办法，最终我们的快闪群，超额完成任务，涌入了
    2000 左右的用户。**（2）步骤切割法**这个方法会具体得多，根据工作步骤与计划，拆分目标，以分配阶段工作。还是用快闪群举例，细的可以到写群公告、群管理培训、进群欢迎招呼语、每日分享主题安排、转化话术等粗略一点的，就是建群、宣传、拉人与实际运营。以上两个拆分目标的方法，大家如果理解意思了，可以根据自己的情况使用。如果操作比较繁杂，就尽量用步骤切割法，因为繁杂的事，每个单元的共通性不强，无法用简单粗暴的数据切割，以免避免具体行动的缺漏。反之，如果目标的操作共通性强，只需要不断复制阶段计划，重复操作，使用数据切割法，就高效得多。**✅3.时刻监测**有了阶段目标，就可以依据各阶段的目标，制定针对性的阶段计划了。这时候，我们不能忘记时刻检测自己的计划落实情况，和阶段结果预期。但大家都知道，很多时候，我们都无法保证计划一定会按预期进行，一般都会有一些细小的偏差或者意外。严重的时候，我们甚至需要推翻重来。比如我给自己制定的计划是，7
    点起床处理事情，但我晚起了半小时，就会影响后期的时间安排。所以我就得迅速做出调整，是要抽出半小时的休息时间填补缺口？还是整体计划往后推迟半小时？如果你没有时刻检测自己的情况，就没办法快速调整计划，反而还会因为计划的偏差，索性摆烂不做，放弃接下来的所有安排。这样的话，你的计划与目标，也都白费了。更谈不上达到目标了。像卿久已经摸清楚自己的作息习惯，冬天，没到早上
    10 点醒不来。就不会给自己制定早上八点到十点的计划，避免因为起不来而懊恼，滋生摆烂情绪，耽误一整天的工作效率。所以，我们不能抱着“万事俱备”的心态，除了给更了解自己的学习工作习惯，预留一些弹性时间之外。也可以制定
    planB，甚至是 planC，帮助我们及时扭转局面，以防意外。比如，上个月我们写了 10 篇文章，不要给自己这个月制定写 30 篇原创的目标，目标可以是
    12 篇、13 篇，循序渐进，慢慢来。每周就可以监测进度，努力写 3 篇文章，顺利达到目标，而不是拖到月底噢！肯定懊悔！**✅4.及时总结**总结意味着，有错误反思纠正，有优势就延续。**（1）阶段总结**在每个阶段总结一次，不仅能避免整体总结时信息太多，内容庞大的繁杂，节省我们的精力，也能帮助我们及时调整计划和目标。所以我们要每阶段复盘一次，有错的就及时改正，不延续到下一阶段。有优势的地方，就思考能不能复制，以优化下一阶段的指标。**卿久非常鼓励大家有空就可以及时进行周复盘、月复盘，记录自己每个阶段的成长进步！**当然，我们不是为了复盘而复盘，每周每月死板地记录，而是弹性的。因此复盘期限可以是灵活的，如果因为事情耽误了周复盘，导致中断了每周复盘，那我们就此放弃吗？不是的也可以两周合并起来一起复盘。如果好几个月忙于某个项目，直到结束才有空，也可以写一个季度复盘或者半年复盘。**记住我们的目标是，总结上一阶段的经验教训，为下一阶段做计划铺垫。****（2）及时晒成绩**只要出成绩，我们就及时总结、及时晒出来。比如我们现在的目标是——2024
