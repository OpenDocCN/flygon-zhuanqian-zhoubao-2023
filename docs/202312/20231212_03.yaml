  - 问题1：这套股权玩法适合哪些公司？
  - 回答1：这套股权玩法适合做直播的MCN公司。
  - 问题2：股东合伙关系中母公司和主播的持股比例是多少？
  - 回答2：母公司持有70%，主播持有30%。
  - 问题3：如何处理主播无法一次性出资的情况？
  - 回答3：主播可以从分红、提成、奖金中逐步补足注册资本金。
  - 问题4：什么是同股不同筹？如何实现同股不同酬？
  - 回答4：同股不同筹是指不同股东持有相同股份但享有不同权益。实现方法是通过修改公司章程。
  - 问题5：为什么要定期调整分成比例？调整的原则是什么？
  - 回答5：定期调整分成比例是为了根据主播的业绩表现调整利润分配，促进良性循环。调整原则是随着业绩增长逐步增加主播的利润分成比例。
