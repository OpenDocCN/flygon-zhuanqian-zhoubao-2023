    (27 赞)如果你是做直播的 MCN 公司，这套股权玩法请查收。作者： 昊布斯日期：2023-12-07现在有很多 MCN 公司，跟主播签约的时候不会做，企业跟主播之间的协议应该怎么签呢，我来教你一下。首先一个主播成立一家公司，这个公司是由你的母公司和这个主播共同持股的。这家公司就是运营他的账号或他的
    IP 的，那这个时候双方的出资怎么办呢？上面这个母公司，也就是你自己的公司持有 70%，主播持有 30%。假设这家公司注册资本金是 100 万，那这个母公司出
    70 万注册资本金实缴。那如果说我没钱呢？30%出资 30 万我没钱怎么办呢？没钱没关系，今后从你的分红、提成、奖金里面扣。我每个月或者每一年给你扣一些，每一年给你扣一些，一直到这
    30 万的注册资本金给你补实了。很多人一上来就给主播干股，一给就给自己给死了。这是第一步，双方一定要共同参股，双方都要出钱，不存在干股的问题。然后，我们把主播划为
    A 类主播、B 类主播、C 类主播。你不能没工资只分红，一定要有工资，他要生活对吧，不然你很难招到人的。A 类主播年薪 20 万，B 类主播年薪 50 万。C
    类主播年薪 100 万。那这时候根据主播的级别来划分他的年薪，然后配备相应的资源。我给你配什么样的车，给你什么样的待遇，给你配几个助理，助理是什么级别的，会在我们的协议约定。但是这个协议，不是上面的母公司和他签的，而是你上面的主体运营公司旁边有一家经纪公司跟他签的，先跟他签一个经济合约。所以说我们和主播之间发生两种法律关系：第一个是股东合伙的关系，你持有
    70%他持有 30%。第二个，你再找另外一家公司，跟这个主播发生经济合约的关系。两个公司两个法律关系，然后在这一家主体运营公司，你占 70 他占 30，设定他每年的业绩目标，假设我们设定他的目标为
    500 万，今年这个主播要给我实现 500 万的流水，80 万的利润。那如果说这个主播达到 500 万的收入流水了，这一年分成比例调整为主播占 40%，主体公司占
    60%。我持有 70%的股权，但是我只分 60%的利润；主播持有 30%的股权但分 40%的利润，这叫同股不同筹。要想实现同股不同酬，先去修改你们公司章程。这个主播运营的这个账号和
    IP，他实现了 1000 万的流水，分成比例我们调整为主体公司占 50%，主播以及他的团队占 50%。当这个账号运营到每年 1800 万流水收入的时候，我们把比例倒过来，主播占
    60%主体公司占 40%。那到 2500 万业绩的时候，继续倒过来，主播占 70%，我们的主体运营公司占 30%。你只有通过这样的一种方式才能促进它形成一个良性的循环，等主播到了分红比例占
    70%，主体公司占 30%的时候，这个时候等于这家主体公司是他自己的了。所以说这个主播只有给自己干才能越干越有劲，但如果你永远占 70%主播占 30%，这个主播永远觉得他是在给你打工，对吧。随着他翅膀越来越硬，名气越来越大，外面的诱惑会越来越大，他当然会选择离开你出去单干。你同时会发现，当他做的越多，创造的流水利润越高，你在你的母公司上收益越大。所以说这些东西不是很新奇的，这都是当年这些经纪公司跟明星，跟艺人玩剩下来的东西。但是我们现在很多企业他们不懂也不会，'
- qas:
  - 问题1：有多少个协议需要签订？
  - 回答1：总共要签六个协议。
  - 问题2：第一个协议是关于什么的？
  - 回答2：第一个协议是关于《股权架构设计方案》的。
  - 问题3：第四个协议的主要内容是什么？
  - 回答3：第四个协议是关于《知识产权归属保密竞业限制协议》的，主要涉及知识产权的归属和保密义务。
  - 问题4：第五个协议涉及到哪些内容？
  - 回答4：第五个协议是《动态股权协议和动态分红协议》，涉及到股权和分红的动态调整。
  - 问题5：为什么需要签订第六个协议？
  - 回答5：第六个协议是《反向持股收购协议》，用于在特定条件下收回主播的股权，以便变现和资本化。
  text: 而且光有这个架构没用，你还要有配套的协议。我给大家整理一下，我们要跟这个主播合作，总共要签六个协议：**第一个，你要做一个《股权架构设计方案》。**你们之间的这个股权架构怎么搭的要约定清楚，不要搞成李子柒，不要搞成薇娅雪梨。**第二个，项目子公司的《股东协议》。**就是你跟这个主播之间有个股东协议。**第三个，需要另外一家公司跟主播签的《主播经济合约》。****第四个，需要签一个《知识产权归属保密竞业限制协议》。**那这个账号归谁、这个知识产权归谁、承担哪些保密义务。之前有一个案例，有一个主播走的时候，把这个公司所有的素材也带走了，商业秘密也带走了，这种前车之鉴我们不要再犯了。**第五个，《动态股权协议和动态分红协议》。**做多少分多少红，做多少持多少股。**第六个，《反向持股收购协议》。**有一天你主播持有
    70%我持有 30%了，但是我在引进投资的时候，我在打包卖掉的时候，进入资本市场的时候，我会反过来把你 70%的股权收购回来，让你也跟着我一起变现，赚资本的钱。这六个文件，大家不要认为我讲的很简单，我讲的这里面过程当中，它有一系列的架构和法律文件做支撑的才能保障。你不要听我讲完之后你就想当然的照着去干，干完之后发现把自己给干进去了。这里面每一个步骤都要非常的小心，还能让它形成一个闭环。如果你也想要做这样的股权方案，想要落地，可以找我。*
