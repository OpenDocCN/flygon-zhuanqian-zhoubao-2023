  - 回答4：后续收益可能在长期内对制作方的收益产生重要影响，特别是在版权交易和分账利润方面。
  - 问题5：为什么制作方希望掌握剧本的版权？
  - 回答5：掌握剧本的版权可以让制作方在长期内获得稳定的收益，并且在行业中保持竞争优势。
  text: 制作方提供部分拍摄资金+拍摄成品制作成精剪成片给平台，这里分润方式不等，一般也是制作方在票房的 8%以内。这里会有比较坑的点，是上周见一个朋友，也是投了部剧，然后给平台，合同签的
    8%分润，可能他没看清楚，写了净利润的 8%。于是他们看到后台数据为总票房 400 万，平台方号称投流成本为 300 万元，净利润 100 万，所以 8%为
    8 万，只给那个朋友 8 万块，从成本 300 万（投流）+20 万（制作）=320 万左右的整体来看，净利润还是有 80 万的，只是因为新人投资可能就会被坑到。![](img/2be9abadf3e1d9a479aa18aa293317dd.png)这里朋友如果仔细看合同，可能局面完全就不一样，比如签了票房的
    8%分润，那他至少能分 32 万，也就是对于他制作来说的净利润 12 万左右（周期时长大概为一个月），还是有搞头的。而且这还是一次性版权交易，版权提供给平台了，只享受了这一次分账利润，而后续的收益可能制作方在平台的操作下几乎不知道——根据以往的经验，我们也可以想象一部剧的后续收益也很猛假设
    300 万投流成本回收 400 万，那么这部剧的 Roi 数据为 1：1.3333，这已经高于短剧赚钱的数据了，后续可能平台会加大融资继续投放，而分账的 8%，到底是只分一轮的帐，分一个月的帐，还是分一年、十年的帐呢？![](img/3b8ab3322ab7fa445b8daa0c4f4bc7be.png)此后续收益，长期下来，也有不少，这还不算其他平台收二轮剧、收老剧版权授权的情况。所以，不论怎么说，要是自己来操作这件事，版权在自己手里还是好的。如何能让版权在自己手里呢，这里又不得不提到剧本了，一般来说谁提供剧本，版权这方面是最有发言权的了，所以就不得不提到从受制于平台的方式到第四种模式。**4、就是剧本归制作方的情况**制作方自己采买或者定制的剧本，已经花钱买了编剧版权，不论是制作方找到平台对投还是平台全资还是制作方全资，都可能将版权谈到自己手里。这种情况的变现还是比较良好，保险方式为：比如我投资
    30 万元拍摄，5 万元买剧本，一共花费 35 万元，制作出来的成品，平台愿意给我 3 万元保底 +3%的非独家票房分成。那我再找相同情况下的平台，找 12
    家签版权授权+非独家保底，35 万元成本回本，还会每一家给一定百分比的分成，也就是有了基础投资资金的保底+上如果票房数据好，可能会多赚很多钱，具体数据大家可以自己去算哦。![](img/43c7262b420d5559d194aa295212fddf.png)而这个行业的爆款概率也可以跟大家透露一下，大概为
    10%。这个市场值得做的点是基本 70%保本、10%会小赚、10%会大赚、10%会亏本。也就是说如果咱们是作为制作方来切入这个行业，那么我可能赚钱的机会为，投资几十万元，保本或者小赚十来万或者大赚几百万，继续滚动投从而撬动上千万等。那么我可能亏钱的几率为，做
    10 部亏 9 部，大概几百万元，可是赚了 1 部—2 部，总体算下来保本或者开始赚钱。如果你觉得这个资金量比较大，那么这里也普通人的机会——选择从事这个产业链的其中一环，刚刚提到的投资方、平台方、制作方、编剧……我做的这个编剧也只是其中一环，短剧既然有了肯定也会一直有的，所以这一块个人从业者来探索我还是比较推荐。并且从上述内容分析可见，不论是作为平台方还是制作方，都会去抢占版权以得到长期收益，而版权的归属是作为编剧剧本的归属。这一点，咱们来做编剧是会被争抢的环节，就是咱们不论给平台方供稿还是给制作方供稿，
- qas:
  - 问题1：短剧编剧与其他类型编剧的主要区别是什么？
  - 回答1：短剧编剧相比其他类型的编剧，如长剧、电影等，更注重互联网属性和短视频逻辑，例如开头的悬念和结尾的钩子，以及用更少的时间和字数表达更多内容的挑战。
  - 问题2：为什么分销方在短剧行业中是必要的？
  - 回答2：分销方在短剧行业中的必要性在于，虽然有赚钱的短剧，但也存在很多亏损的剧作。分销方通过找到强大的渠道和市场，可以帮助将那些无法自行盈利的作品推向市场。
  - 问题3：短剧编剧的难点在哪里？
  - 回答3：短剧编剧的难点在于要在短时间内安排大量信息点和至少一个反转点，相比电影或电视剧需要更多的节奏感和情绪化。
  - 问题4：短剧编剧与长剧编剧的费用差异是如何？
  - 回答4：根据文中描述，短剧编剧的费用通常较低，而长剧如电视剧的编剧费用则可能高达数百万元。
  - 问题5：短剧编剧行业的未来发展方向是什么？
  - 回答5：短剧编剧行业的未来发展方向应该是向内容和制作的精品化方向发展，重视故事的完整性和质量，而不仅仅是情绪化和爽感。
