  text: '# 什么人才能吃到短剧的红利？> 原文：[`www.yuque.com/for_lazy/thfiu8/xw01kmsb02xbng12`](https://www.yuque.com/for_lazy/thfiu8/xw01kmsb02xbng12)##
    (43 赞)什么人才能吃到短剧的红利？作者： 榕辰日期：2023-12-22听说一部短剧上线 8 天就能赚 1 亿，是不是真的？短剧这个东西，看起来确实很赚钱。我身边有很多宝妈、上班族都在上面花了不少钱，有的人退休金一万二，每个月花三四千在看短剧上。但实际上，这东西水也挺深的，明面上看着有
    1 亿，背后分账要涉及投资方、平台方、制作方、编剧方各个环节，每人都咬一口，最后还能剩多少给做分销的普通人？今天我将从一个短剧编剧的视角，以大家最常见的模式：补贴+播放量分账，来跟大家分析分析，普通人在短剧赛道有啥机会，团队又有什么出路，各方又是如何参与分账的？哈罗，大家好，很荣幸受到生财内容团队的邀请来给大家做这一次的分享。身边熟悉的朋友都知道我是做短剧的，而最近刚好短剧出圈爆火，所以我们这个行业渐渐被熟知了起来，先是有一则新闻显示，中国土味短剧火到了国外，外国人也爱看霸总，制作成本也才十几万美元。![](img/0eabefafee8fa95e8dc7ea2797acfd4a.png)而在此之前，国产小程序短剧经历
    2 年左右的发展，制作成本从几万元到十万到二十万到如今的四五十万，基本也与短剧出海的制作经费齐平。既然它的成本是有天花板的，那再看看它的收入，之前有一部火出圈的短剧《无双》，就是号称
    48 小时充值 5500 万，8 天揽收票房一个亿。![](img/d417c8275fad154590df933aa0b96740.png)据悉从 9 月份上线至今不过也才短短两三个月的时间，它如今的票房已经超过三个亿了。从它之后，越来越多的土味短剧为人所熟知，女频剧《哎呀！皇后娘娘来打工》24
    小时用户充值破 1200 万，《闪婚后，傅先生的马甲藏不住了》24 小时充值流水破 2000 万……这几部剧，我身边不是同行的闺蜜、宝妈们都为它付过费。不止是宝妈、上班族等群体，更夸张的是之前也遇到群友分享自己妈妈付费看短剧的事，还晒出了动不动几十元上百元的短剧付费记录，说妈妈退休金一万二，每个月三四千都花到了看短剧上面。![](img/325db52bf9430293ccd52afef20b1c4c.png)而随着短剧的爆款数据为人所熟知，大家的关注点渐渐到了其利润之上，渐渐的行业有人透露出几十万成本就能赚上亿，没错，这听起来就像是骗人的，而他的收益构成我们可以仔细分析一波——我先简单做一下自我介绍，在入行短剧编剧之前，我也只是名普通编剧，有多普通就看我能接的单有多杂，上到几千上万的广告、宣传片文案、网络大电影剧本我能写，下到几块几十块的新媒体的内容我也能接。靠文字赚钱，还真让我有了些许突破，可能是真的喜欢，才能接受行业的差异化如此大，之前我就有一段自我介绍：三年时间，我从千字十元到千字万元的突破……这可能就是时间的馈赠，让我们每个平凡的普通人，只要能坚定信念一条路走到黑，总会看见些许曙光.在两年多前，由于家中计划迁居，我便不能再做自由职业，回归职场我第一个想到的还是要做编剧，当时短剧将将兴起，我也有幸进入了一些头部团队参与短剧的编剧和制作。##
    **一、短剧行业的发展前史**我们先来说一说短剧的行业发展吧～起初还是一波热爱古风的发烧友自己穿古装拍一些段子，后面可能渐渐地为了压缩制作成本，'
- qas:
  - 问题1：短剧的付费模式如何？
  - 回答1：前 3-5 集免费观看，之后可以逐集解锁，每集大约 1 元。
  - 问题2：为什么抖音起步较晚，付费短视频未成功？
  - 回答2：起步晚导致内测数据一般，未能成功推广短视频（短剧）付费模式。
  - 问题3：短剧的收益模式有哪些？
  - 回答3：短剧的变现方式多元化，包括补贴和播放量分成。
  - 问题4：短剧的投资回报率（Roi）一般是多少？
  - 回答4：通常短剧的 Roi 在 1:1.2 左右，这是投资方通常会考虑的天花板收入情况。
  - 问题5：短剧的分账模式有哪些类型？
  - 回答5：分账模式一般有三种：平台提供剧本并分账、平台提供剧本和拍摄资金并拥有版权、以及平台对剧本和部分拍摄资金进行投放。
