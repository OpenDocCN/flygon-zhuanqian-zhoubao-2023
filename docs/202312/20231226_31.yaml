  - 回答1：总体来说，这个行业新而有希望，但也存在投资方和制作方不了解而导致失败的情况。
  - 问题2：做这个行业的人需要注意什么？
  - 回答2：必须了解行业的赚钱模式，否则容易成为行业的韭菜。
  - 问题3：政策收紧对行业有何影响？
  - 回答3：对于好好做内容的人来说，政策收紧有利于去除不良内容，保留精华。
  - 问题4：什么时机最适合切入这个行业？
  - 回答4：在其他剧违规下架且内容空缺的时候，切入是最好的时机。
  - 问题5：如何解决行业中存在的问题？
  - 回答5：一种方法是花费更大精力做深度原创，但这需要高水平的创作者能力。
