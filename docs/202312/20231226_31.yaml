    10%起的投资额，也就是作为项目投资的话，有几万可起步的机会。这类项目我们可能选择上也会比较局限，因为一般爆款团队不会缺少资金，而新人团队也很难拿到平台对投（投资资金有保障）的项目，而个人小投资者去找平台对投的项目比较难找到，感兴趣我们这边有相关资源可做对接。但这种也会很容易扑，沦为平台韭菜，因为还有一点风险就是平台一直鼓励制作方自己全资，就是看中了大家想入行，平台商务一般会以“我们不对投没合作过的制作团队”为由拒绝对投，而我们哪怕搭建了一个爆款团队也有点难让平台出资制作。所以这就是平台坑的点了，他不出钱制作，然后你全资后制作的版权还归他，到了该分账的时候很可能他还是一句我们尽力投流了可是没有票房来忽悠你。![](img/18daaf1f5cc357ff1924999531ea35dd.png)我们社群里有几位小伙伴都由此遭遇，投资几十万，回本几百几千块的，所以作为几万块和几十万的小投资人就一定要好好选项目和团队了，最好是剧本版权在自己手里的团队。**（4）作为投资项目来看的话**如果作为投资项目来看，可以切入【编剧方】和【分销方】的点，这里也可以从搭建团队和投资培训板块来看，是可以快速放大的。好啦，以上就是全部分享内容，
