    **四、从短剧 CPS 角度出发**短剧 cps 也是短剧整个产业链其中的一环，这个项目应该是从去年这时候就开始稀缺。如果你在去年这时候加入，那可能就是闭着眼睛都能赚钱的机会，从我观察的几个分销短剧的账号就可以看出，他们普遍涨粉爆发期就是在今年上半年。从去年年底布局或者重新注册新的账号，涨粉少的都是最少几十万，涨粉多的那就不可估量了，半年涨粉几百万的也不在话下。涨粉只是其中一个属性，涨粉快代表爆款多，可能代表爆款视频多，那么这个属性随之而来的就是分销赚的比例也很多。就拿我前一阵子看到的一个二创博主作为案例来说，他同一个视频（剧）赚了至少一百多万，具体可以看下图，他大概也是从一百万粉丝的影视二创博主，转型早而吃到短剧分销的这波红利。
