    1 元的费用![](img/d5f10c19a5186f9ea999483c7ef2a311.png)由此开始，短剧的创作者们尝到了甜头，越来越多的“短剧网红”就此出圈。大概就在
    2020-2021 年左右，抖音平台似乎嗅到了这阵风，也准备开始模仿快手短剧的形式，测试抖音内部的付费风向。可能就是因为起步晚了，内测的数据也很一般，致使两年前抖音一直想做的短视频（短剧）付费没做起来，但他后面还一直在尝试，推出了一系列的“短剧新番计划”，这个番字就很有深意了。![](img/b13845019b2954b1929773a55f55cc4a.png)众所周知，头条、抖音、番茄、西瓜等等一系列
    app 都是一家名为“字节跳动”的公司所有的。所以在“番”的上面，番茄开放版权，可供抖音创作者们去开发 ip 改编项目，优质团队可能还会获得平台补贴，后续发展至今就有了播放量分成等计划。这个收入有上线（不像小程序那样无上限），大概为一部
    30 万左右成本的 16 集连续短剧，播放量如果超过了 5 千万到 8 千万，每多出千万左右的播放量，就会增加 10 万+的收益，上线为 150 万到 300
    万。![](img/41937a2f307364a71cd4fd237b9c2efb.png)就是在抖音自己生态内的短视频（短剧）付费没跑动，他通过补贴和播放量分账的模式，让“短剧”这个领域在平台内活了下来。渐渐的，短剧的变现开始多元化了起来，小程序短剧隶属于其中的一种，从前两年的野蛮生长，到如今的广电审核限制，他已经逐渐具备了一些可复制的赚钱模式和经验。只是相关的赚钱误区，还是值得详细一讲的。##
    **二、短剧行业 8 天赚 1 亿的赚钱的误区**举个大家比较耳熟能详的例子吧，在互联网电商行业里有个术语叫 Roi，也就是投资回报率。咱们生财圈里面有做小红书旅游领域的一个大佬，他是能把这个
    Roi 做到极致，做到 1:10-15，也就是投流花一块钱，能赚回来 10 块到 15 块，这是行业和定位决定的，而短剧的 Roi 通常为多少呢？通常如果短剧
    Roi 能做到 1：1.2 的话，投手会往死里投，这样我们可以算到短剧天花板的一个收入情况，就拿《无双》举例，假设他的 Roi 是 1:1.2（可能会超过），相当于投一块赚
    2 毛，净利润 20%左右，3 亿总票房的净利润为 6000 万左右，这时候开始产生分账收益啦。短剧里面一般分为投资方、平台方、制作方、编剧方等等可以有分账的权益，一般投资方（投流向的）是平台那边通过大量数据测出来
    Roi 比较高的剧可以加大力度投放。然后遇到平台投流资金不够的情况下，向其他机构融资，继续加大力度投放，以求更高的回报率。**（1）通常分账的模式也有三种：****1、第一种是平台方提供剧本**制作方全资拍摄成品制作成精剪成片给平台，版权归平台所有，平台给独家或者非独家的保底+一个
