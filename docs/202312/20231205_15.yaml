  text: '因为这里人足够多，无论你处在在什么阶段，在这里都能找到志同道合可以携手并进的圈友，都可以链接到能够给你提供帮助和点拨的大佬。我发现大佬们普遍都是利他的，他们非常乐意去分享，去点拨我们这种懵懂的小白和新手，真的非常感谢。但是呢，也有一点要注意。向大佬们请教一定要虚心，一定要提前准备好问题，不要去浪费大佬们的时间。假如有一天，你成了经验丰富的老炮，别忘了带一带跟现在的你一样的小白们。这几个月下来，变化大到不仅身边的朋友都说我不一样了，甚至我自己都能感觉出来。这其实都是学习、积累、思考的结果。通过最近做的这几个小项目，也是积累了很多经验教训，虽然不算很成功，但是毫无疑问这些经历都会为以后的成功积蓄能量。**最后呢，谢谢亦仁，谢谢曾经帮助我的大佬们。**我的联系方式在个人简介里，欢迎链接，交流合作~*
