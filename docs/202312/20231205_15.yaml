  text: 最后就开始精简为每个平台每个人只有 1 个账号需要维护。虽然是想做矩阵，但是松散的小团队没有那么强的执行力，没有去搞那么多号，很容易看到收入天花板。这一部分收入不多，到现在断断续续做了
    2 个月，每个账号平均收入 200 左右，其实是一个很差的成绩了，跟其他圈友做的完全没法比。不过，我们在这上面投入的时间精力也不多，也勉强能说得过去吧。![](img/e7c57dc9f710bc8a54c3f297443eb35e.png)![](img/0e8858301b5c516537cb3d503d1c2a68.png)这部分我也分到了一点点。###
    3、最后来说说第 3 个业务，heygen 积分工具首先要说一下，这个工具不是我开发的，是我的朋友大林开发的，之前就在生财上分享过这个工具，大家感兴趣的可以去看看，我就不在这儿再植入广告了。[无限白嫖
    heygen 的小工具，1 个账号可以生成 12 分钟视频，量产虚拟数字人视频就是这么简单！](https://articles.zsxq.com/id_padqukregomv.html)[我靠这个工具已经变现
    4 位数！10 分钟就可以搞定 1 个 12 积分的 heygen 账号，而且还可以无限白嫖](https://articles.zsxq.com/id_935pmnn2hvc2.html)我从了解到这个工具，到分销这个工具变现
    4 位数，只用了不到 30 天。下面我会按照时间线来回顾一下：11.1，我在大林的朋友圈看到有这个工具，于是马上付费买了 1 套。当时因为没有 Mac 版本的安装包，大林就直接把源代码发给我了。当时的版本是
    V5.0。当时我只能说没考虑周全，工具没有写设备验证，也就不限制设备，为后续的推广埋下了隐患。当天我就把大林写的介绍 heygen 积分工具的文章转发到了生财上，没想到第二天就有圈友来找我购买，算是开了第
    1 单。11.4，heygen 临时增加视频反馈机制，在大林休假前 1 晚，紧急更新了一个版本 V5.1。11.13，heygen 网站又改版，工具又做了适应性改版，版本是
    V5.2。后来陆陆续续，又有好几个圈友在生财上发信息，或者加了我的微信咨询 heygen 积分工具的事，陆续又卖了五六套。11.22，heygen 网站又又又改版，加了反爬机制和谷歌验证，再加上之前内置的邮箱服务不可用，又紧急更新了一个版本。也给工具加上了设备验证机制，堵上了漏洞。版本是
    V5.3.3。11.25，优化工具使用体验、优化注册界面，又发了一个新版本是 V5.5。最近用 heygen 的数字人形象做短视频的账号越来越多，再加上 heygen
    官方网站改变愈加频繁，加了很多限制，免费白嫖账号的难度越来越高，于是又有一拨圈友开始找上门来咨询。![](img/217f98b9bfae25730811e29334cac906.png)说到这里，我还想劝一下各位圈友：如果你是想利用，heygen
    数字人去做矩阵账号，需要制作大量的短视频，建议还是买工具。批量购买的账号虽然看上去便宜，但是账号积分都是有 30 天有效期的，用不完过期就不能用了，还得重新买。有
    heygen 工具，就可以一直刷，理论上是有无限个 12 积分 heygen 账号的。如果你只是想要测试一下，花钱买几个账号，性价比更高。因为我认识大林时间比较久，后期也参与了
    heygen 工具的迭代，分销工具的收入就都进了我自己的腰包。截止到现在，卖了十几套，变现也超过了 4 位数。**有计划做矩阵的圈友，
- qas:
  - 问题1：在做 heygen 训练营的圈友有哪些分销资源渠道的朋友？
  - 回答1：欢迎链接，这个 heygen 积分工具，绝对可以帮到你。
  - 问题2：做了这么多实践后，有哪些收获和反思？
  - 回答2：认知不够，眼高手低，一直在看却很少去做，不够专注等问题导致成果缓慢。
  - 问题3：加入生财以来，你有什么收获？
  - 回答3：开阔了眼界，提高了认知，链接了很多大佬和朋友，学习了如何利用信息差和坚持等来实现积累和利他。
  - 问题4：为什么你一直提及加入生财以来？
