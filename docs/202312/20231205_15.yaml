  text: 在做 heygen 训练营的圈友，有分销资源渠道的朋友，欢迎链接，这个 heygen 积分工具，绝对可以帮到你。**## 二、做了这么多实践，有哪些收获和反思？先来总结反思一下，为什么这么久才取得这一点点成绩。在我看来，有这
    4 点原因：### 1、认知不够，看不见机会以前没有刻意去培养和提高自己的认知，基本上也没有什么财商，只会打工挣钱。认知不够，决定了很多搞钱的机会我就是看不见。提高认知的办法，多看书多链接大佬，多看大佬的文章，去学习他们的思考方式和方法。然后学着去解决自己遇到的实际问题，多实践多反思多总结，时间久了认知肯定是能提升的。###
    2、眼高手低，抹不开面子这个纯纯的就是个人问题了，因为工作好几年了，已经很少做那么多执行类的工作。很多时候就是看到、知道，但是就是自己不愿意去做。说白了就是眼高手低，这是病得赶紧治！想搞钱就得亲自下场，没有别的路。就像亦仁说的，“想要赚钱，就得先弄脏自己的手，从赚到第
    1 块钱开始”。原话我记不太清了。### 3、一直在看，却很少去做从 AI 爆火以来，我其实购买了很多知识星球门票、小报童册子，也加入了很多微信群。看了很多很多案例、方法、SOP。问题就在于看的多了，眼花缭乱，有时候看到的东西相互还有所出入，不知道选哪个了。最后就迷失在这些内容里了，而自己却还没有亲自下场去磨炼过。现在我想明白了，对于新手或小白来说，认准一个你认可的
    IP，跟着做就行了，想那么多反而不好。“韭菜”就应该有“韭菜”的修养，听话照做准没错！### 4、不够专注，什么都想做加入的星球多了，每天更新的帖子多得看不过来，收藏了很多感觉自己能做的项目，哪个都去试试，哪个也没有深入去做，还没坚持做多久，就被新的项目吸引过去了。说到底就还是不够专注，对自己也没有一个清晰的认知，没有找到自己最喜欢的又适合自己的项目。##
    三、最后来说说 4 月份加入生财以来，自己的收获。为什么我要一直提加入生财以来呢，这绝对是一个关键的时间点。在此之前，我可能也有一些认知的变化，但是现在看来都可以忽略不计。###
    1、开阔了眼界，提高了认知加入生财之后呢，很多大佬比如涛哥、花爷、刀姐等等，是他们的文章给了我启发，一点一点地促使我的认知慢慢提高。我开始理解“信息差”“坚持”“积累”“知行合一”“利他”的内在含义。当然也不仅限于在生财看大佬们的精华帖、认知贴，有了提高自己认知的意识之后呢，我会专门去买一些书，从书里面汲取一些能量。慢慢地我看东西的角度也开始发生了变化，我会刻意去从不同的角度观察和思考问题，真的会有那么一刻，豁然开朗。某某事情居然还能这样想，某某事情背后的逻辑居然是这样的，某些项目我是不是也可以做。总之呢，不虚此行！生财有术，绝对超值，买它！###
    2、链接了很多大佬，新认识了不少朋友我自己其实无论在生活还是工作中，都是一个不善交际的人，除了一些必要的应酬，一般很少去主动社交。但是在生财，以及其他的社群，都会有自我介绍的破冰环节，我觉得这个环节特别好。每个人都要发自己的个人介绍，能提供什么资源，想要获得什么资源。所有人都可以根据自己的需求去链接其他人。虽然我自己没有主动去加过几个好友，但是我却被动地链接到了很多热情的圈友们还有大佬。多向已经取得成绩，拿到结果的大佬学习。如果大佬的某些观点和认识启发到了你，最好的方式就是加他的微信，给他发红包，买他的产品，报他的训练营，进他的星球等等。有时候，你一个月的摸爬滚打，比不过大佬的一句点拨，要学会站在前人的肩膀上做事，不要重复造轮子。###
    3、虚心求教、利他心态为什么说生财的圈子很好呢，
- qas:
