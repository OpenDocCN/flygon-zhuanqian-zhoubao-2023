  text: '# 加入赚钱 7 个月，我都获得了啥？> 原文：[`www.yuque.com/for_lazy/thfiu8/uthnhvrgy975di8f`](https://www.yuque.com/for_lazy/thfiu8/uthnhvrgy975di8f)##
    (45 赞)加入赚钱 7 个月，我都获得了啥？作者： 得否日期：2023-11-28生财的朋友，大家好，我是得否。4 月份加入生财，现在已经赚回门票钱，还有富余。我知道这不算一个多棒的成功案例，但是对于我来说是一个非常巨大的改变，今天来跟大家分享一下我加入生财之后的变化。以前的我只知道上班，收入来源基本上就是工资，从来没想着不务正业，去搞搞副业啥的。直到我加入了生财有术的星球，认知慢慢提升，命运的齿轮开始转动。##
    一、我的门票钱是怎么赚回来的？主要分为三点：1.  卖 ChatGPT 账号和 Plus 升级服务2.  ChatGPT+自媒体3.  heygen 积分工具###
    1、先说说第 1 个，卖 ChatGPT 账号和 Plus 升级服务。这个业务其实大家都不陌生，虽然我是从 22 年 11 月 ChatGPT 刚出来的时候就开始用，但是那时候的我完全没有搞钱的头脑，遍地都是商机，遍地都是黄金，却看不见更不用说去捡了。眼看着别人通过批量注册出售
    GPT 账号，月入百万；眼看着别人写教程、录课、开训练营教人怎么使用 ChatGPT，轻松收入过万；眼看着别人去做代升级代充值业务，细水长流也能赚不少；到后来越来越卷，依然有大佬靠着卖定制提示词，开提示词训练营，依然可以让收入稳定增长……不过也没什么，这都是认知决定的，认知没达到，钱给你送到眼前你也看不到。虽然没赶上
    ChatGPT 的早班车，但至少 AI 市场足够大，受众足够多，依然可以赚到钱。我是从 5 月的那次生财航海，才开始研究怎么卖 ChatGPT 账号和 Plus
    升级服务的。批量注册 ChatGPT 账号的灵感，还是来自生财圈友的一篇文章，虽然我不会机器批量注册，但是单纯靠「mail 邮箱+接码平台+人工注册」的方式，也差不多卖了
    200 多个账号，每个账号 15-20 块不等。虽然比机器注册的贵点儿，但是从来没有收到过被封号的客诉，用户评价还是挺高的。后来 ChatGPT 推出 GPT4.0
    之后，又研究了虚拟卡升级 plus 的逻辑，累计帮客户升级了 100 多次，每次收费 200 左右。包括最近 OpenAI 限制新用户升级 plus，也找到了解决方案。去除成本之后还能赚一点点，而且这个业务粘性比较高，复购率很高，有几个客户已经连续
    5 个月找我升级续费 plus 了。虽然这个小项目能搞到钱，但还是有点费时间，后来我就跟生财的一个大学生圈友组了个小团队一起来搞，收入也相应地分给了他们很大一部分。我自己粗略算了一下，这部分我至少也赚了
    4 位数。### 2、再来说说第 2 个业务，ChatGPT+自媒体这个项目，以前听过，但是从来没有自己下场做过。直到我 5 月份报名了生财的 ChatGPT+自媒体航海，新注册了一个订阅号，开始跟着航海日历，每天打卡记录。虽然我没有在航海期间做出很棒的成绩，但这个种子已经开始慢慢发芽了。ChatGPT+自媒体，需要注册很多平台的账号，比如抖音、小红书、头条号、百家号、还有微信订阅号等。参加航海的时候，我其实对任何一个平台都没有太多的深入了解，就选了最简单的图文赛道。后来就借助小团队的力量，每人分别注册了
    2 个，开始发军事、社会热点类的内容，后来由于时间精力不够用，'
