    (15 赞)职场人 0 经验如何转行：获得企业的真实反馈，你需要知道这 3 件事作者： 强哥手记日期：2023-11-28职场人 0 经验如何转行 | 获得企业的真实反馈，你需要知道这
    3 件事编者按：这是我在公司内部分享的一个节选，我观察了上千个案例，发现很多人转行困难，不是经验问题，不是能力问题，而是心态问题。今天也分享给大家，希望对大家有启发。我希望能够写一个“0
    经验转行”系列，这是第 2 篇。🔥第 1 篇：职场人 0 经验如何转行 | 不要问自己要什么，要问自己不要什么？希望帮助大家破除一些误区和恐惧。有疑问，可以写在评论区哦。如果你喜欢，请给我一个赞哦如何才能获得企业的真实反馈？你需要知道如下几件事：🔥1
    什么是真实的反馈？真实的反馈就是针对你这个人和你的目标间最直接的屏障到底是什么？很多人都会因为自己的某个方面自卑，宜君这样优秀的人也会因为自己没有相关工作经验而自卑，更别提那些学历不佳，履历不佳的职场人了。但是，你自卑的，真的是目标企业机会所在乎的吗？很多人以为企业在乎学历，但是如果你有顶尖的公司的履历，项目操盘经验，你用实战经验证明你可以，企业还会在乎你的学历是什么吗？对于一个学历不佳的人，是书本学习提升学历更快还是快速投入实战积累经验和工作好结果更快？哪个更快，投入产出比更大，就去选哪一种努力的方式。从目标机会那里获得真实反馈的目的，就是为了得到你这样的人最简单直接的努力方向是什么。值得一提的是真实的反馈往往是从人的渠道获得，而非机器，文字，规则。只有人的反馈是最具实效性的。🔥2
    如何了解真实的反馈？每次和他人交流的时候多问一句，关于自己现在的问题，对方是否有一些好的建议。让否定你的人给你最直接的建议，往往是最精准的。宜君也曾经经历过这样的难题，最初对方否定她非常坚决，让她很不愉快，回头就陷入深深的自我怀疑中，但是后来按照我说的方法，在每次遭受否定的时候，问对方一句：针对我这个情况，您有什么好的建议吗？如果对方说没有，那么这个人以偏概全，思维偏激，他的否定也不用在乎。如果这个人说有，并且给出了建议，那么这种时候，建议往往是最精准的。值得注意的是，任何领域的成绩想要得到真实的反馈都不能只听一个人讲，而是要扩大真实反馈数据样本，普通信息
    20-30 个人，精准核心信息 50-100 个人，相对来讲会有比较准确的核心判断。对于普通人来讲，信息源精准度十分有限，不管是什么水平的人都不要高估自己的人脉的实力，仅凭一两个人的反馈，就敲定一件事的判断往往不靠谱。先利用穷举法，从穷举法中不断迭代精准信息源的人物属性画像，不断找更精准的人作为信息源。比如你觉得某个人说你的问题说的很精准，那么你可以辨别下这个人所在的行业领域类型公司岗位身份地位，多找一些和他一样属性的人搜集对方对自己的建议。🔥3
    反馈的意义：不跨越阶段发展宜君（昨天写过，美国顶尖高校毕业，在德勤工作了 10 年，做税务类工作。回国后进入华为，依旧从事税务的工作。想转型风控管理）曾说过一个有趣的难处，当自己知道了负面的反馈，那么非常痛苦的一件事是自我否定，自我怀疑，觉得自己是最差的人，如何调节这类心理落差？我说到了一个关键的方法：反馈的意义是做符合自己阶段的努力，不跨越阶段发展。'
