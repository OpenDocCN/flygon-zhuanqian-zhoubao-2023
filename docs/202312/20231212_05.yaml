  text: '# 什么产品好做？三个一> 原文：[`www.yuque.com/for_lazy/thfiu8/sz0dey7vy5z347ye`](https://www.yuque.com/for_lazy/thfiu8/sz0dey7vy5z347ye)##
    (精华帖)(227 赞)什么产品好做？三个一作者： 刘小排日期：2023-12-07大家好啊，我是刘小排。今天向大家分享另一个我做产品的心法。最近有生财有术的圈友问我：小排老师，什么品类的产品比较好推呢？其实，这个问题问错了。产品好不好推、好不好做，跟品类没有太大关系。任何一个品类，都有少量好做好推的产品，和大量不好做不好推的产品。好做的、好推的产品，有一些共同特征——它一定具备“三个一”特性中的至少一个：
    **要么 First One，要么 Only One，要么 Number One**。1.  First One， 是指这个产品在时间上是第一个推出的。在十倍速变化的领域，这样的产品有先发优势，往往会获得井喷一样的启动流量。2.  Only
    One，是指这个产品在一个时间窗口内是某个特定问题唯一的解决方案。3.  Number One，是指这个产品在某个品类是绝对的龙头老大。在一个产品立项之前，我们需要先思考下如何为它赋予“三个一”的特性。至少占一个，最好全占。如果一个都不占，我们的产品未来的路将会比较坎坷。除非你是想练练手、跑通流程、或是做个赚点小钱的副业，否则不要轻易涉及不占任何一个“一”的产品。接下来我举一些我身边草根创业者的实际案例（其中大部分是生财有术圈友），来分别说明这几种方法的要点，给大家增加一些代入感。#
    **一、First One**## **操作要点**1.  动作快2.  越来越既然要 First One，那一定要速度快，这很好理解。还有一项更为重要的事：你的产品有没有“越来越”效应？
    也许是“用的人越多、产品越强”，也许是“用的人越多、分享的人越多、产品的地位越稳固”。  如果没有“越来越”效应，那对不起，即便你是 First One，你也可能是炮灰。##
    **案例 1：生财有术圈友 damo-TD 老板的网站 sdxlturbo.ai**![](img/590917d3453fc5a0b44fd83bc85b8b57.png)####
    **动作快：**2023 年 11 月 28 日，著名 AI 机构 Stability 开源了新的模型 SDXL Turbo。  在这条新闻诞生的 12 小时内，damo-TD
    老板就使用这个模型，做了[sdxlturbo.ai](https://sdxlturbo.ai%20) 网站，成为了世界上第一个能让用户免费试用 SDXL
    Turbo 的产品。上线当天，就有超过 1000 个用户。#### **越来越：**作为第一个提供免费 SDXL Turbo 在线试用的产品，它在一个很短暂的世界窗口内，有独特的价值，因此得到了全世界用户的自发推荐、分享。用的人越多，分享的人越多；分享的人越多，外链就越多；外链越多，网站权重越高；网站权重越高，从
    Google 得到自然搜索的流量就越多，用的人就越多……就这样，通过一个简单的“越来越”，它的数据飞轮就转动起来了。现在每天稳定有数千个自然用户。## 案例
