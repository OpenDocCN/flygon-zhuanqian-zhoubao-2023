    2 个小时以上。如何在抖音上找到对标直播间素材呢？其实很简单，打开小红书对标直播商品，截图，通过抖音以图搜直播的方式。![](img/711b340da591faf539d6c58a95191439.png)**第二步：处理视频**把录制的素材放到剪映里识别一下字幕，然后检查一下是否有“抖音”，“天猫”，”小黄车“之类的语音或者画面，有的话直接删掉就可以。**第三步：OBS
