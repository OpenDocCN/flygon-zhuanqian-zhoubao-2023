- text: '# 在抖音帮工厂招焊工，一个人头赚 1700 块> 原文：[`www.yuque.com/for_lazy/thfiu8/hwgogn72irltkma5`](https://www.yuque.com/for_lazy/thfiu8/hwgogn72irltkma5)##
    (精华帖)(203 赞)在抖音帮工厂招焊工，一个人头赚 1700 块作者： 特立独行的猫日期：2023-12-20劳务这个行当很多人看不上，但却是个闷声发财的地方。而我在做的，恰恰是劳务中的低端市场，帮工厂招工。先回答大家最关心的，这能赚几个钱？成功入职一个工人，工厂就会分我至少
    1700 块的佣金。截至目前，我们 3 个劳务 IP 在全网有 20w 粉丝，每日客资 300 人，每个月利润稳定在 3w+。你可能觉得，招一些小学都没毕业的工人，岂不是轻轻松松。但对我们来说，流量、转化、工厂资源，每一步都至关重要。就拿转化来说，从后台陌生客资，到工人入职要经历的步骤涉及：客资-有效客资-加到微信-报单-面到-体检-入职-回访，而每一步工人都有可能流失掉。新人的话，最好是找个大劳务公司摸清门道，想清楚了再下场。接下来我也会分享，自己做工厂招聘的全链路，想尝试的圈友可以照着做，里面的风险和踩坑点我都说得明明白白，没有私藏。大家好，我是八和，一个劳务中介。很多人看不上劳务这个行业，毕竟大众看来这个行业黑中介和骗子很多，从业者素质也比较低，但是闷声发财的行业里，肯定有劳务的一席之地。我是
    2023 年 2 月份才接触并且进入劳务行业的，真正全职做劳务是 7 月 15 号才开始的，截止到现在 11 月底，我们 3 个人的团队劳务 IP 全网粉丝量
    20 万左右，4 个半月做到每月纯利润超过 5w，现在每月有 3w 左右稳定新增。![](img/7d25601b1c7cb374f65d2d6dd47f434b.png)![](img/7e90b7f1d248000943882c7a5c89b9e9.png)![](img/437e17cc301a198cc95af3aff9e7f6b6.png)#
    一、整体的项目情况先来给大家说一下这个行业的情况。劳务行业的低端岗位，主要来源是一些大型工厂，利润是工人的工价差；中高端岗位就是一些央国企、事业单位的就业，利润来自求职者出的介绍费（辅助入职）；还有少部分专业人才是用工方（甲方）出的费用，就是我们常见的猎头。现在整个劳务低端市场分为社会工、学生工、日结临时工。社会工又可以细分为普工、技工。技工包含了焊工、叉车工、缝纫工、CNC
    数控编程等等。那我现在做的赛道主要是技工里的焊工招聘。劳务中介解决的就是工厂招工问题，同时还能合理降低用工成本。说的直白一点，工厂是我的甲方，工人是我的商品。通过各种能力、渠道、手段，把合适的工人送到工厂面试入职，然后拿到我应得的招聘费用，就是这么简单。#
    二、劳务中介怎么做劳务中介最重要的关键就是招聘能力、转化和工厂资源，两手都要抓，两手都要硬。**（1）首先前端招聘，就是获取流量**传统劳务公司的招聘主要是渠道商为主。跟工厂签招聘合同的这家劳务公司我们称为一手单公司，然后一手单下放给其他劳务中介公司或者机构，这些就是二手单，二手单还能继续下放，给到其他劳务机构或者劳务门店，门店甚至还有可能下放给个人代理。这就是一层一层的渠道商。这里要说明一点，我们目前只做二手单，不做一手单。做一手单虽然利润更高，但是会出现被工厂限制，工资垫资、工人工伤风险、规定时间上不动人赔钱这些风险，二手单的利润虽然被剥了一层，但是我们自由度高，'
- text: 可以做全国的生意，轻松。随着现在各大平台涌出，劳务行业也在逐渐转型，很多人或者公司用平台直招，就是我们公司这种有获取流量能力的直招公司。各位自媒体大佬也都清楚，获取流量无非就是短视频和直播。**1、如何通过短视频在公域平台获取工人流量呢？**目前我们所有的短视频都是自然流获客，因为平台对劳务行业的打压还是挺重的，完全不能投流。我们主要做的平台是抖音、快手和视频号，刚开始
    80%的精力都是放在了抖音，是因为抖音的工人质量是最高的，转化率高。快手平台会有很明显的地域性差别，比如云南、贵州、甘肃这些地区的工人，往往都是看快手视频。现在快手平台慢慢凸显优势，很多话术会比抖音包容性更强，比如快手会直接有一个快招工的版块，通过这个板块发视频可以讲工资、保险一些敏感词，抖音是完全不可以的。**2、劳务中介短视频类型有以下几种：****①
    80%实地探厂 +20%的口播；**我们采用就是实地探厂的类型，直接去到厂区拍摄，车间里干什么活，吃的怎么样，住的怎么样，工人往往在看到这种视频的时候，会增加信任感。我们也能比较清楚的知道这个厂能不能全力的推荐，包括工人来到能不能长期干，也能有个基本判断。当然了，这里多说一句，大多数工厂是不允许进去拍摄的，这个就要看资源关系是否到位了，稍后会重点说一下资源的问题。**②
    办公室纯口播，不能涉及高薪、高工价等敏感词汇；**这一类型的账户是偏多的，占比比较大，就是在获得这个厂的工单信息后，口述录个视频发出来，这些账号相似度都比较高，有时候就是你抄我，我抄你。一些关键性信息也没办法说出来，所以标题也会尤为重要。**③
    工人剧情（纪实）类视频，比如驻厂人员帮助工人办理入住，吃喝拉撒，接送工人这些日常记录；**这一类型比较吸引人，但是吸引的好多都不是找工作的工人，还比较依赖运营和剪辑技术，除非有一个运营拍摄的团队会做这一类的账号。关于具体怎么拍摄怎么剪辑，标题怎么写，大家在生财都能看到很多技术贴，在这里我就不班门弄斧了，劳务行业的视频应该是技术门槛最低的一类了。展示的内容包含岗位、招聘要求、薪资、吃住情况、福利待遇、行业状态这些工人关心的点。视频文案一定一定要特别注意，敏感词不要说，分分钟封号，我
    8 月和 9 月被封了 3 个号，少挣很多钱的。目前短视频的工人入职率能达到 2%左右，就是 100 个客资能成功入职 2 个人，我们现在每天的客资量可以稳定在
    300+。另外现在还可以在抖音和快手直播。直播的成本会更高一点，需要招聘专门的主播，搭建直播间，需要做账号报白，我们很多圈友都是做报白业务的。当然了，流量也会增加，这个时候就要考验公司的转化人员/团队了。**（2）第二中端转化
     客服团队的重要性**当我们从两三个人的团队想扩大的规模的时候，客服团队是非常非常重要的。目前我们公司是在这一个阶段，最近招客服带新人真的好累啊。从后台陌生客资到工人入职要经历的步骤是：客资-有效客资-加到微信-报单-面到-体检-入职-回访-稳岗，每一步工人都有可能流失掉。当然了，工人流失的原因有很多，包含但不限于时间节点，比如快过年了，焊工都想回家来年再出来；还有工厂，这个厂的待遇是否足够吸引工人；最重要的就是客服人员的服务，怎么把这个工人匹配到合适的工厂是很考验客服人员的沟通能力的。我们要求客服人员要有足够耐心，能准确的判断工人的需求，所有工厂信息熟记于心，报单后要跟单，入职后要回访并且稳岗。毕竟这个工人在职一天，我们的客服人员就有一天的提成。**我们现在每天都是表格化来管理所有的工作和信息。**这里多交代一句，客服人员拼的是执行力。
- text: 1.  沟通工人迅速获得重要信息，年龄、有没有证、二保焊还是氩弧焊，2.  微信和客户信息表，所有编号和微信标签要一致，3.  每天的客资数量情况，4.  工人回访情况5.  工人在职情况![](img/ccb9e39d581f3117ffbad0e43dc1df30.png)![](img/e6536b4f7f2c6ddb682cecece830d183.png)![](img/d5540497f67566731ddc6605ed1a376b.png)![](img/23c8037e5421222fc5b8fd9624c2e044.png)跟工人沟通的过程中有个比较重要的就是工厂信息的完善。给大家发一下现在其他劳务公司的工单信息和我们公司的工单信息对比。同行的：![](img/39954abadaa050a04ec0a39d47ef51ba.png)![](img/a3a0b44bc5030e29ea840c5408675798.png)![](img/d703ead6de5ae5913a0930ad53bd5c4e.png)![](img/2d7393f712aa8ab79c4ecd61a1024009.png)我们的：![](img/62609b9abed5c96fd6e56bb4c27ec259.png)![](img/43fc3afc74a5c053cf15853d5ae5590a.png)面试信息**（3）第三后端交付，就是工厂资源**我刚开始进入劳务行业，不夸张的说，是天天上一当，当当不一样，我个人认为最好是有行业内的人带你进入。我们遇到过送
    30 个人进厂，一个月以后才结 500 块钱的时候。也遇见过面到 200 人，没有厂愿意接收的情况。所以我知道，有几个好的一手单公司合作是多么重要。**有实力且比较诚信的一手单是关键**干了这一年基本上所有的坑我们都踩过，在做劳务的过程中，刚开始大家不认可的时候，真的很难接触到好的工厂资源，我们是从电子厂、空调厂开始做，慢慢做到锂电池厂、新能源工厂，现在做各大重工企业。资源是真金白银一步步积累的，当我们招聘能力可持续的时候，很多一手单公司也会主动找到我们合作。在一个行业里，特别是想在一个城市的这个行业里拔尖，是要学会打仗的，我们在新能源之都安徽滁州是做到所有劳务公司都认可的，具体劳务行业怎么通过舆论和价格打仗，有机会再详细写一篇。当然了，如果有想进入这个行业的圈友，不懂的可以直接问我，甚至做我的代理，我教你也是可以的。那么怎么判断这个公司是不是好的一手单，这个厂能不能送呢？**1、看工单信息，什么厂、干什么活、薪资、厂的规模、吃住情况：**一个厂能不能送，看工单信息就能基本判断。我们家只做实单，一般出现保底工资、补差价这些字眼的工单，基本都是垃圾单，我们是不做的。保底和补差价都是有很多套路的，做这种项目的一手单公司往往不会让工人拿到全额工资。**2、一个厂好不好，最直接的就是先送两个工人过去探探路，通过工人的反馈可以得到足够的信息：**1）驻厂服务好不好，一个一手单公司想做一个项目，驻厂绝对是很重要的岗位。工人在厂里的工作、生活、薪资、工伤所有的问题，都要找驻厂；2）面试流程，面试好不好过关，厂里会不会特别为难工人；3）活好不好干；4）吃住情况跟工单信息有没有差距；5）工单之外有没有额外扣费；6）离职会不会扣工资；3、一手单公司工资发放是否及时，招聘费发放是否及时通过这些关键性的信息，就能判断这个厂的情况到底能不能做#
    四、劳务是怎么变现的说了这么多，
- text: 很多圈友肯定更关心招一个工人到底能赚多少钱。我招聘工人，工人上班挣工资，我们挣招聘费，事其实很简单，我们之前就有圈友说过，做生意要有中介思维。打个比方，如果一个工人是
    11 月 1 号进厂，12 月 20 号发工资，那么劳务中介是 12 月 21-25 号结算 11 月的招聘费用。一般来讲，工厂是会给到 3-6 个月的费用。普工费用基本在
    1.5-2 元/小时之间，焊工费用基本在 2-3 元/小时之间，一个工人月工时是 260-280 小时，所以一个工人能带来多少利润，大家一算就明白了。我们现在就是从一手单公司获得工厂信息，各大平台获取流量进行转化，工人面试入职后，一手单公司结账给我们。#
    五、小白怎么进入劳务行业小白想进入劳务行业，应该怎么做？1、我认为现在最简单的就是找个大的劳务公司，先干 1 个月，各个流程摸个门清；2、有工人资源的小白，找行业内大
    IP 合作，直接说我有人，没地方送，能不能送给你，当然送给我也行；3、想做的圈友可以根据我的这一篇介绍尝试，整个链路是完全没有私藏的分享出来了；4、在乡镇上的朋友想快速起步，可以来找我学怎么开门店，我们现在布局的线下门店已经开了
    3 家了，目前是直营和联营模式，大家都出钱，这样能更好的把事情做好；# 六、遇到的门槛和风险任何项目都有一定的门槛和风险，这一部分主要介绍一下我这一年以来遇到的坑。**1、刚进入行业处在边缘地带，没人带你玩，接触不到好的工厂资源，只能做垃圾厂，留存率低，白忙活；**因为劳务圈里大家都是要么拉个自己的渠道群，要么就是自招公司，没有行业内的人带你的话，很好的工厂资源是轮不到边缘渠道商的，即便是有人也只能送电子厂、食品厂这种单子。不同的厂子留岗率、利润率都是不同的，所以在这个行业里混公关能力也很重要。**2、工人到了，没办法安排工作，特别是年后一个月高峰期，没有好的工厂资源造成工人滞留；**劳务行业一年下来波动还是挺大的，特别是过年以后初三开始，持续半个月是全国
    4 亿蓝领工人扎堆出来找工作的时候，非常容易出现员工滞留。没有足够的工厂接收工人也是很多小劳务公司遇到的问题，一般大家会在 10 月份就会去找更多的工厂，找更多的一手单合作，来预防出现员工滞留。**3、一手单公司洗人，把我们送进去的工人各种理由开除或者调到其他厂；**洗人这个事可以说很常见，毕竟驻厂人员是一手单公司的人，每天接触工人，洗走几个工人避免不了。要么自己做一手单，要么跟一手单有战略合作，不然避免不了。**4、工厂给工人转正，这样就不用付劳务的费用了；**小时工工资高，没有五险一金，正式工有五险一金，工资稳定，小时工和正式工每个工人的想法是不同的。工人送进去工厂了，厂里人事部基本会有小时工转正的一个比例，差不多
    30-40%，但是转正我们就没钱赚嘛，这个事就看你愿不愿意接受了。如果还想继续往这个厂送人，结款也比较稳定，那就接受呗。**5、一手单驻厂人员服务不好造成员工流失；**上面也说过一手单的驻厂人员非常重要，从工人到达厂区的那一刻起，任何事情都跟驻厂有关系，上个月我们送了一家常州的厂，一个送了
    9 个人，跟驻厂吵架的有 3 个，光赔礼道歉，安抚工人我就忙活了半天，真是烦死了。我公司的客服小哥哥气的直接说以后有那个驻厂在厂不推了。这个事情我们也只能跟一手单公司老板反馈，很无奈。**6、工厂临时停招，工人到了也没办法面试，只能尽量协调；**工厂或者一手单在释放有人员缺口的时候，一般会把缺口报双倍，比如缺
    10 个人，会说缺 20 个人。这么做的目的也很好理解，来的人不一定能全部面试的上，面试过了还有体检，
- text: '体检合格了也不一定能全部留下，留下了也可能干不长。那这就导致出现一个问题，我这边报单的工人还在路上，那边人招满了，这种时候只能临时调厂或者放弃这个工人。**7、手机号、微信号、抖音号被封**劳务账号在各大平台都是需要资质或者需要蓝
    V、报白的，即使这样，说的敏感词太多也会被封；电话打的太多会被封，微信加的太多会被封，现在我们也只能多办卡，减少电话频次，加微信也是多养号，不能加多。如果有圈友遇到过类似的问题，可以一起沟通交流一下，看看这个情况怎么客服**8、客服团队的招聘和培训**劳务行业对外的形象并不好，黑中介和骗子有点多，给行业抹黑了，哈哈，客服团队不太好招。所以在招聘客服团队的时候，能不能接受这行业我都会提前问一下。还有入职以后能不能熬的住前几天的培训期，培训期要背我们目前所有在招工厂的信息，要梳理分到他们手上的客资情况，要随时回复工人的问题，就是一旦开始做了，业务手机就得走到哪带到哪了。**9、一手单不发员工工资、不结账**这种风险也是存在的，我们遇到这种情况的处理办法是核对好工人工资，然后我们自己发，不过发工资的这个事就不会默默做好人了，准备两个抖音号，准备
    1 万块钱的投流资金，遇到这好事还不做流量简直浪费，哈哈。能想到的暂时就这些了。劳务行业里还有很多故事很多坑，有机会再给大家分享，希望我写的这篇文章能帮到你们。*
