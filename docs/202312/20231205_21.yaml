  text: '# 在 AI 一线实践场景中所看到的商业机会> 原文：[`www.yuque.com/for_lazy/thfiu8/ihie68al36oyol6g`](https://www.yuque.com/for_lazy/thfiu8/ihie68al36oyol6g)##
    (19 赞)在 AI 一线实践场景中所看到的商业机会作者： 乔帮主日期：2023-12-01大家好，我是乔帮主。借着 ChatGPT 发布一周年之际，ChatGPT
    也满一岁啦，今天跟大家聊聊今年我在 AI 一线实践场景中所看到的商业机会。在这里也是直接拿出我最近参加项目路演的 BP 商业计划书，来跟大家进行干货分享。前两周，先是去参加生财有术航海家的微天使项目路演，然后又去参加了阿里校友项目路演专场（报名了
    50 个路演项目，从中挑选了 6 个来路演，我这边的 AI 项目有幸被选中），从侧面也可以看的出，流量江湖、以及投资机构对 AI 方向项目的看好。我这边就直接把我最近大半年做的
    AI 项目和所看到的商业机会，拿出来跟大家做了路演，跟圈友、阿里校友、亦仁、VC 风头做了很多交流探讨，有很多收获和心得，在此跟大家分享下。今天也是直接把我路演的商业计划书的
    PPT 内容截取出来，希望对大家有所帮助。不过说来也是有意思，虽然都是项目路演，在生财的氛围更加积极活跃，都是一群搞流量的新个体创业者，更加接地气，所以大多项目，都是前端偏向自媒体、短视频驱动流量型的项目。而在阿里校友的氛围，就要严肃冷清多了。毕竟从阿里出来的人，在价值观和方向上，我们是要有更多大梦想的。所以大多路演项目，都是偏向面向用户的产品型项目。接下来，跟大家详细聊聊这半年，我在一线实践，看到的
    AI 项目和对一些商业机会的思考。**文章目录：**> **图文内容较长，建议用电脑浏览器阅读更加高效。**>> **正文移步飞书：**>> [`w91h2gmtrn.feishu.cn/docx/PjhZdayZHoCFLExTorMctg3vnTe`](https://w91h2gmtrn.feishu.cn/docx/PjhZdayZHoCFLExTorMctg3vnTe)>>
