- qas:
  - 问题1：为什么作者推荐使用飞书+AI 处理会议记录？
  - 回答1：因为飞书视频会议可以自动录制会议内容，并支持后续语音转文字功能，便于保存和处理会议记录。
  - 问题2：飞书视频会议如何预约？
  - 回答2：在飞书日历中点击加号，选择预约视频会议，然后设置会议详情和时间。
  - 问题3：如何在飞书视频会议中开启自动录制功能？
  - 回答3：在视频会议设置中，点击自动录制选项即可开启会议内容的自动保存。
  - 问题4：会议结束后如何导出会议记录？
  - 回答4：在飞书中，点击会议记录页面右侧的三个点，选择【导出文字记录】，然后可以选择导出为飞书文档或 TXT 格式。
  - 问题5：飞书视频会议有哪些优势？
  - 回答5：飞书视频会议支持自动录制和语音转文字功能，会议时长有限制，能有效避免长时间会议，适合办公和会议记录处理。
  text: '# 搭建飞书+AI 的工作流> 原文：[`www.yuque.com/for_lazy/thfiu8/uxqx3h74cyut260v`](https://www.yuque.com/for_lazy/thfiu8/uxqx3h74cyut260v)##
    (24 赞)搭建飞书+AI 的工作流作者： 枫晓陌日期：2023-12-12某些老板开会的时候是不是老是在讲一大堆废话，明明十分钟就能说完了非要扯一个多小时，会后还不知道他到底讲了啥，浪费时间和心情。怎么办？推荐使用飞书+AI
    处理。前些日子和朋友们合作搞事情，发现需要开会的场景超级多，刚开始使用的是微信语音通话，然而这个通话超级不方便，一是信息无法转化为文字，事后回忆很难；二是语音通话的时候很多操作是被限制的，比如扫二维码，这就很不爽了。既然有了不爽，那也就有了痛点，有痛点就有需求，有需求就有解决方案，商业之道，正是如此。转入正题，我有一个朋友斌斌，提出了直接用飞书视频视频会议，会议前确定好本次开会主题，会议全过程视频自动录制。比如会议之前，我们会发出本次会议可能谈论的主题，避免会议期间瞎聊，偏离议题。如：![](img/539dcda93a6981ed29121fbfd6a0da84.png)之后我们开始打开飞书日历，点击右方加号，预约视频会议。![](img/6ea13416d59006d8f2d9ae1da5ab6ffe.png)![](img/685ff52c7df3b31b52dd537228a2fa5b.png)随后进入视频会议预约设置列表，点击视频会议设置。在视频会议里面点击自动录制，那么在开会交谈的时候，我们的会议内容就会保存下来。![](img/d6a9f85b7bf7d67a6637d376ac764d09.png)为了以防万一没有打开视频会议自动录制功能，在会议正式开始的时候我们要注意一下这次会议是否已经开启录制。如果开启了，视频会议上方会有提示的，如果没有，我们再去打开一下。发起飞书视频会议后点击右下角三个点进入菜单栏，再点击录制就可以把我们会议内容保留，后面可以转成文档处理。![](img/0c9664d974ea31a6711320130b80b75d.png)![](img/311e80e8d02c1ba12fc7d6db41180907.png)有同学问，语音转文字的软件那么多，为什么偏偏选择飞书视频会议呢？一是使用习惯，现在写文档、办公、搭建知识库都在使用飞书，并且还支持提示词
    markdown 格式，对于我们管理提示词，有非常大的好处。其二是飞书会议有单次时长限制，有人是 45 分钟，有人是 60 分钟，这个时间够处理大部分问题了，避免开长会议，扯一大堆。其三是重点，开启自动录制的视频会议之后，会议结束后会议发起者可以把会议记录发给每一个参会人员，参会人员可以用飞书自带语音转文字功能。如：![](img/3205972c90b4bd9e61f8b8326150a6b1.png)点击上方蓝字按钮，进入下方页面，点击下图文字记录页面右边三个点，选择【导出文字记录】。![](img/00f509aefa86b662a432417ea566d57f.png)这里我们有三个选择，如下图。![](img/89c58f73eed3464511a4275a0d6ed640.png)短文本我一般选择导出为飞书文档，长文档我一般导出为
    TXT。短文本，我的标准是 1500 以下，但开会一般不能这么少字，所以我导出的 TXT 格式居多。导出 TXT 格式，然后打开 AI，'
