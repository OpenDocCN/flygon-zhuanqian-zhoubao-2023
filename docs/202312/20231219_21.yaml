  - 问题1：如果飞书文档设置不可复制权限，他还能读取吗？
  - 回答1：目前可阅读权限，就是不可以复制，编辑权限才可以复制。
  - 问题2：感觉自己最大的难点，卡在了这里不会问问题，这个需要什么思路？
  - 回答2：把 AI 当作你生活中的某一个角色，你的生活助理、工作助理、老板、下属、家人，都可以，把 AI 当作人一样去交流去互动。
