    (150 赞)我是如何拿到赚钱有术老板的微天使投资的？作者： 书豪日期：2023-12-082023 年 11 月 29 号，亦仁哥给我发了一个微信，投我一个微天使，给我打了
    1 万块钱！![](img/f8f2f88aa9db065314738034901dad2e.png)11 月 29 号上午 10 点半，我在公司门口抽了一根烟，回到办公室，拿起桌上的手机，亦仁哥给我发来一条微信，投我一个微天使。这一天，我的心情是如此的兴奋，一个亿万富翁一个全国头部的创业社群的创始人，要给我微天使投资。这是对我极大的精神激励！我在生财有术的全国见面大会虽然见过亦仁，但是一直没有和亦仁哥面对面的单独交流过。就在亦仁哥在生财有术官宣他要拿出
    100 万投 100 个生财航海家的时候，那一刻，我的心就满怀期待了。我在 11 月 7 号的时候，去到生财有术的全球总部杭州 EFC 的办公室的时候，单独拜访了一次亦仁哥。2023
    年 11 月 7 号单独拜访亦仁哥的时候，和亦仁哥在会议室，一对一的单独面聊了 30 分钟。聊完结束后，我没有当场拿到亦仁的微天使投资。隔了 22 天，一直到
    2023 年的 11 月 29 号，我拿到了。11 月 7 号，这一天，我和亦仁哥聊了一下我从 2020 年 1 月 1 号全职创业以来，这四年的时间，我拿到了什么样的成绩和结果。其一、我对亦仁哥说，我是从
    2020 年的 1 月开始出来创业的，靠着编程类目公众号的垂直性赛道红利，积累了大概 300 万本金。二次创业是从抖音开始的，在抖音卖过 1000 万个护家清品类的货。目前在做小红书电商，带着团队经营着
    30 个小红书店铺，笔记打法为主，小红书和快手无人直播都在测。以及我把自己的现金流情况和团队情况，和亦仁哥做了一个汇报。然后，我问亦仁哥一个问题，我说，我今年
    28 岁，想在 30 岁之前赚到 1000 万的本金，结合当下的业务现状和电商行业的趋势，有没有可能实现，要如何实现。亦仁哥告诉我，你想在 30 岁之前赚到
    1000 万，有可能实现，你还有两年的时间。同时，你定的 30 岁之前赚到 1000 万的本金，你的目标应该调整为 30 岁之前赚到 1500 万，然后按照落地情况，拿到一个
    60%的结果。我问亦仁哥为什么要定 30 岁之前赚到 1500 万的目标呢！？亦仁哥说，因为: 取乎其上,得乎其中;取乎其中,得乎其下;取乎其下,则无所得矣.我告诉亦仁哥，当下，我很惊慌惊恐，很忐忑不安，心情很煎熬，处境很艰难，因为目前自己做的电商项目，属于红利性项目，当前的项目，没有什么壁垒，也没有什么竞争力！我说，哪怕就像小红书电商我打的百货赛道，市场上的对手越来越多，越来越卷。在小红书这样的一个增量平台，也是如此的艰难。亦仁哥听完我未来一两年的思路和定位后，告诉我，深耕下去，把业务能力再扎实的提高起来。并且亦仁哥和我说了一段话，让我至今警醒。亦仁哥告诉我，十倍增长会比两倍增长更容易。十倍思维：什么因素阻碍了我的发展，那我就去掉这个影响因素。我们做事默认自己做的很多事情是不可被颠覆的，事实是所有的事情都可以被质疑。二倍增长是回到自己的原点，找到那些阻碍自己的因素，然后去质疑。期间，1119
    生财杭州航海家聚会，'
- text: 我又和亦仁哥在聚会当中见了一次。作为生财系的一个学生，我惊慌惊恐，这个创业社群到处充满着机会，现在的自己，如何在当下的电商行业，走出属于自己的道路，是我所渴求突破的。11
    月 29 号我拿到了亦仁哥的微天使投资，让我在今年寒风凛冽的电商创业大环境里，感受到了温暖！这对我而言是极大的精神激励和认可。我没有什么特长，唯一擅长的就是对我所感兴趣的人和事物，主动出击再加坚持。在
    2023 年快过完的今天，我拿到亦仁的微天使投资这件事，更激发了我对创业的更深沉次的思考。到底要拥抱抓住些什么，可以让我在未来脱颖而出，我想，认一个好大哥很重要，认一个好老师很重要。跟着大哥的脚步，对大哥忠心努力有贡献，在合作共赢中，发挥自己的能力和价值到极致。毕竟
    21 世纪的第 24 个年头快来了，如今的电商环境的丛林生存法则，早已变成小圈子抱团取暖。再和大家分享一个我觉得可笑的事情，我有一个朋友，问我亦仁给你投 1
    万微天使投资，1 万元对你公司的业务发展根本不起作用啊。我回应了他两个问题。如果你有一个亿，要拿 100 万出来投人投项目，你会拿 100 万投给 1 个人，还是
    100 万分为 100 份投给 100 个人？是 100 万投给 1 个人的投资回报率的天花板更高，安全边际可控，还是 100 万分为 100 份投给 100
    个人。我对这位朋友说，你需要换位思考，去理解大佬大哥们的生意思维投资思维，不要以自我的角度去想问题。格局，什么叫格局。我记得亦仁哥和我说，你赚到 1000
    万后，也可以拿一些钱出来投人，只有人，才可以穿越周期穿越平台。具体的电商项目和技术其实是不值钱以及没有长期价值的。我想，未来的一年，是我带着团队在内容电商行业深耕厮杀的一年。决战，厮杀！即使在冲往高山的路上倒下，也比畏缩不前吃老本的人强。毕竟失败了，拿到经验，成功了，拿到金钱！最近的心情如履薄冰，内容电商行业和各大电商平台的流量分发政策总是千变万化。今年
    2 月至今入电商以来，经历了小红书的第一波红利，那时带着一批矩阵号无脑上笔记，每天都能有个大几千的收入，就这样几毛几块的慢慢积累了电商的第一桶金。少年得志，最易忘形。想着凭着这一招鲜吃遍天便能赚一波狠的，怼了上百个号，拉了一支团队。但红利就是红利，即便现在再怎么努力，个人也无法去对抗平台的趋势。这一波真切的让我一个新人感受到了什么叫电商的红利，什么叫做趋势的残酷。于是开始疯狂的报课，学习，几千的，几万的价格其实我都不在乎，只想着付费快速换取别人的经验，弥补自己电商见识。这两天在杭州拜访了很多团队过百人的电商老大哥，大多数都不如从前，双十一之后全平台掉量掉投产，日子都比较难。让我震惊的不是掉量，而是大家普遍对明年没有了信心。耳边听到最多的话都是：全民消费降级，只有拼多多有增量，基本所有平台都在学习多多打低价，降利润…凛冬将至，大团队现在的打法都是开源节流，缩衣减食，砍团队，放弃大
    GMV 幻想，只看利润。我在想一个小白，没有资源，没有经验，没有人脉的情况下，想要在这样的夹缝当中未来该如何生存？唯一的办法就是让自己进化成超级个体，一个人能像一支团队一样战斗。兴趣电商的逻辑其实很简单：运营驱动-内容驱动-产品驱动。原来这三个环节都需要配置大量的人，如果能刻意练习训练自己的：选品、内容、剪辑、运营能力，将复杂模式简单化，标准化，才能顽强的活下来，等到下一波红利的到来。兴趣电商的底层逻辑，说简单也简单，说难呢也很难！在书豪的认知里，大致分为三种驱动方式第一是运营玩法驱动，第二是内容驱动，第三是产品驱动。我们要做的无非是，在你还处于单兵作战的时候，
- text: '将这三大模块复杂的东西简单化流程化，放弃大 GMV 的幻想，去追求利润。未来书豪想死磕内容驱动商业的核心逻辑，将好的内容在全域的电商平台上进行分发。去选择做利润最大化的电商平台。虽然说这样的方式像打游击战一样，但我可以在多个平台切量打游击战，顺势滚动资金，滚动团队，积累电商经验，积累各大平台的体感，在未来的一两年的时间内，把电商内容能力积累到极致，才有穿越平台穿越周期长期活下去的希望和可能！*我是龙珠圈友书豪，立志通过内容电商赚到
