  text: 取得成功的人力资源项目。第一次分享，是抱着真诚利他的想法去帮大家剖析一下这个行业，如果有不清晰或者讲的不对的地方敬请谅解。**1.工作内容及成果**人资代招聘行业大致可分为三种：蓝领、白领、高端猎头。每种人资代招的对应人群都有所不同。蓝领：文化水平较低的求职者，进入工厂做计件工以及简单而单一的劳动力。白领：文化水平大专及本科以上，如今普通企业担任客服，销售等一些基础白领岗位。猎头：为某领域某行业挖掘比较专业的技术性人才等。我们团队是做的基础白领岗位，工作内容简单来说就是帮企业招人，拿佣金。先以我们团队举例吧，我们团队
    11 人、每月大概营收 35 万左右，主要以电销模式以及互联网平台引流为主。我们的身份就是官方的岗位推荐官利用话术，推荐岗位，获取信任后可以不断重复的利用私域去内推白领岗位。个人做尝试的话，做好基础领域，不需要去研究平台规则，市场规则，更多的是开通招聘平台发布招聘岗位，如何多渠道获得简历预约面试时间就可以了。那么针对于个人代招行业每个月可以赚多少呢？以小白为例，开通招聘账号后第一个月上手后大约可以拿
    30-50 份简历，成功入职在 5-8 人不等，也就是月薪 5-8K（这个数据会随着自己越来越熟练，手上的招聘账号的增加而随之增加）当然，基础的招聘平台的岗位费用和会员费用也会随之增加，一个招聘账号的费用为
    300 左右，但是收入与付出肯定是成正比例的。以团队来说，还是以我公司举例，目前加粉率为百分之 20 左右，一个员工目前一个月加粉 600-800 之间，产值
    3-5 万一个人，投入产出比还行。**2.新手如何入行接单**人资招聘行业不管是大企业还是小公司或者个人，行业的唯一准则就是快速帮企业招到合适的人选并且拿到佣金，这是生存的基本。毕竟招聘速度太慢的话，企业自身同样可以招聘，这样就失去了竞争力。理解这个逻辑后，我们初期的单子可以选择和人力资源企业合作去开展，有点类似于现在的线上旅游或者线上民宿分佣逻辑。那么，如何找到合适的人资企业对接呢？●传统渠道：只要我们作为求职者去到各大招聘平台上，自然会有很多企业和我们打招呼叫我们面试，这中间一部分打招呼的
    HR 就是人资的代招聘，详细咨询企业面试地址后如果和登记位置不合符，那大概率为人资代招。（这种方法省时省力都是 HR 和我们咨询，所以加 V 后谈成合作意向的概率很高）●互联网渠道：逻辑和我们找对标账号一个道理，找到互联网账号所招聘的账号，加
    V 丝滑。当然为了更好的对接，我们都以本地去开展合作意向会比较好。●谈合作具体事项：每个岗位的返佣政策，佣金结算时间，保质期。大部分岗位属于一次性入职后返佣多少钱。并不复杂。而有些工厂属于岗位按小时返佣的，比如对外招聘一个小时佣金
    20，给到人资公司返佣是一小时 2-5 块，那么这个员工之后只要一直在职，那么我们的返佣则一直都会有（这种返佣政策本人觉得并不可取，做久了感觉在剥削体力劳动者，仁者见仁智者见智吧。）●接单平台的选择：传统的人力资源行业是自己去和企业谈意向拉单子，再去帮企业招聘。对于新手来说肯定难度有点偏大了，所以当时自己在人力资源拿到结果后，我也加盟大品牌花了十几个心痛得很，当然也证明了我对这个项目的决心以及肯定。现在大品牌加盟的话都是招聘平台下场自己自营的，曾经和某高管聊过这个话题，现在大家都想占领市场份额，平台想要的是数据，用户量，钱的话大部分留给加盟商。boss.智联.猎聘.58
