  text: 多了解沟通准没错。而我现在也因为做的比较稳定了，所以这些平台的服务商我也都拿了，目的就是需要足够多的岗位输出，另外对于企业福利待遇比较好的公司，我们会跳开平台自己再去对接一遍，这样的话佣金可以上浮百分之
    10-30。当然一个也绝对够用了。成为他们的岗位推荐合伙人后。这样的话，我们手上就不缺岗位订单了。接单后系统显示的非常清楚，保质期是几天，佣金是多少，过了保质期后就计算佣金，平台会统一结算给我们。![](img/7e4e7b2e08a7b319f4fcd9ab7d0f5209.png)![](img/63a6b7650d803553951df49884075369.png)![](img/4bcdfd11136467879dc319001b327a19.png)**3.如何选择岗位**因为我们开通岗位招聘都是要花
    100-300 不等的会员费，所以选择岗位尤其重要，这也是小白最容易踏进去的误区，指标主要有三点：（1）看需求量（需求量少我们招了几天后不招了，等于这个岗位也就浪费了。（2）面试场次（像今天拿的求职意向如果等到
    3.5 天后才有面试场次，大概率结果是求职者已经找好了工作，不需要了。（3）确定好招人方向，主推基础白领岗位.还是蓝领岗位。白领追求的是公司 5 险一金等晋升空间、以及氛围。蓝领追求的是上班时长.是否包吃住.以及辛不辛苦等。确定好我们主推的行业或者类别后在去开通岗位。（我们团队靠着一家企业岗位做了
    1 年，因为福利待遇好，6 险一金，面试通过率高，所以选择好的岗位尤其重要，岗位很多，所以前期需要有点耐心）整个流程为：挑选岗位-与 pm 确定具体的详细情况-确定招聘渠道-对接求职者（流程很简单，多劳多得，简历越多面试越多.拿到的佣金也就越多。![](img/a3760cc8dbd5a76e28ed9b11e57efa65.png)**4.阶段方法**●入门玩法：选择我们注册
    boss 等各大招聘账号，开通岗位以及会员，把岗位的福利待遇详细情况复制到招聘平台（可以稍微把福利写好一点为了引流，吸引求职者去面试，但是不能太夸张）对接求职者，约定面试时间，等求职者如约面试通过后就能拿到钱（当然会有保质期的，一般来说是
    3-5 天，也就是说待满 3-5 天就可以计算佣金）各位圈友很多都开过岗位招过人，所以基本上一个月成功入职 7.8 个员工是不成问题的，这也是最基础的，人力资源月入过万也就是这么来的。整个流程并不复杂，唯一需要注意的点在于
    boss 招聘账号注册的问题，是需要场地验真的，所以在这一块的话，基础搭建：需要一个只有座椅电脑的空房间，一个 40×60 的 KT 板招牌（25 元左右），一个营业执照，一个营业执照可以开通三个
    BOSS 招聘账号，对于个人来说是绝对够用了，当然如果朋友有场地愿意借给我们注册账号那就更好了，成本 0。各大招聘平台肯定是属于这个行业的红海，因为百分之
    90 的团队都是用这个方法。●资深玩法：开通快手.抖音.小红书等账号矩阵视频或直播进行招聘，这些平台不用说，肯定流量是大把的，且不违规。![](img/56584c4aa14b9be4a46c39d9d8372ff6.png)需要注意的点是抖音是需要报白的。当然不报白引流有没有办法呢，当然也是很多的。分享一些案例给大家作为参考（再次感叹宝藏生财的强大，其实都是咱们生财圈友的案例，亲测有效，借花献佛了。）
