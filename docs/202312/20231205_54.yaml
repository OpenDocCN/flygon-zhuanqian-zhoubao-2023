  text: '# 在互联网探索的失败中涅槃，揭秘人力资源代招聘的月入过万> 原文：[`www.yuque.com/for_lazy/thfiu8/fgw7khg6idei69xl`](https://www.yuque.com/for_lazy/thfiu8/fgw7khg6idei69xl)##
    (36 赞)在互联网探索的失败中涅槃，揭秘人力资源代招聘的月入过万作者： l（一术）日期：2023-11-27圈友们大家好，我是一术。来生财不知不觉已经 600
    来天了，我从原来什么都不懂的小白到今天成长为一名持续创业者，知识得到提升，眼界得到开阔。这多亏了生财这个圈子带给我的成长，多亏了亦仁老大的言传身教。我不得不说生财有术的确是创业者的福音。记得刚加入的时候，我填写了基础信息说过
    3 个月变现一百万，从而受邀两次分享。但分享一直是放了大家鸽子的，这其中的原因嘛，没有别的，只是生财圈友们的能力和水平让我自愧不如。说是仅靠自己能力 3 个月变现一百万，倒不如说，是踩中行业风口让我获得了这一百万。（爆料一下，这个行业就是“债务协商处理”）。**一、我从事人力资源管理项目的原因**既然已经踩中风口，我为什么又放弃原来的项目选择从头再来呢？原先的行业到
    22 年初我就退场了，原因就在于当时的情况不容乐观，同行们都知道，刚开始百度信息流便宜，我们团队入场的时候才 25 一个的加粉，后面已经到了 200 一个粉，走起来困难重重。毕竟行业是能者居之，所以我这样的“无能者”便退场了。在这次中我自己也深刻的体会到，多少的能力匹配多少的财富，当能力没有达到应该有的水准，那也会凭着实力把钱亏空。22
    年我做过很多动作，教培、抖音截流、小红书矩阵、群控，有关于流量的事情我都玩了一遍，成长自然是心自知。可以说当时每天都研究平台规则，顺应平台规则来做事，这段经历总结出一个道理吧，当自己没有本钱的时候不要总想着创业搞项目，这个时候的我们抗风险能力极差，平台的任何规则变动对于个人都是内心沉重的打击，先踏踏实实的上班赚钱，由副业转创业才是现实的。我大言不惭的说自己经历过大部分互联网项目，可最后的最后，我真的累了。每次的短暂风口过后都是昙花一现，所以我一直想找一个长期主义事业，不受平台限制的，不受平台规则局限的项目，可以互补，但是不能过分依赖互联网的项目。这对于对互联网悟性比较低的我来说，可能才是最好的选择。不精但懂。而我为什么选择人力资源代招这个行业呢，也很简单，求职者找不到好的工作，公司招不到优秀的人的问题，在疫情后这两年相当明显。企业求招的需求量很大，尤其是流动性大的岗位几乎是天天招人，我们的工作就是帮求职者找到满意的工作，帮公司招聘更多更好更优秀的人。有过招人经历的老板其实更能体会到，岗位只要挂着，天天有求职者打招呼。所以说，人力资源项目有需求有市场。![](img/a7e9b25a58076b76679af6566eedd8b6.png)![](img/cd947eefe4d492f363d754e0308e66bd.png)![](img/ba659182b17b97c51213090cd1aca9ac.png)另外的话，其实各大招聘平台都在做人力资源
    RPO。原因就是在于在中国的人力市场行业没有巨头及上市公司，我相信各大招聘平台巨头的眼光和布局，他们的团队告诉我目前这个市场的发展有肉吃。另外我们对于求职者来说是完全免费与利他的，所以变现丝滑。让我不禁想到了一句话。“羊毛出在猪身上让狗来买单”。**二、我个人在人力资源项目中的经验分享**今天给大家分享的，是我在多次失败经验积累之后，'
