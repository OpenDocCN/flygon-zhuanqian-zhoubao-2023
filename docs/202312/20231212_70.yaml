  text: '# 如何优雅地“拍脑袋”做决策？> 原文：[`www.yuque.com/for_lazy/thfiu8/lfxrmdzkedribqmk`](https://www.yuque.com/for_lazy/thfiu8/lfxrmdzkedribqmk)##
    (13 赞)如何优雅地“拍脑袋”做决策？作者： 亦仁的收藏夹日期：2023-12-07判断一个人的智力是否属于上乘，只看脑子里能否容纳两种相反的思想，且无碍于其处世行事。[`mp.weixin.qq.com/s/QmHNr09etn4WsWuiKlVFJA`](https://mp.weixin.qq.com/s/QmHNr09etn4WsWuiKlVFJA)*
    * *评论区：佩奇的任意门 : 普通人和产品经理都可以通过应用贝叶斯理论来提高决策的准确性和效率。贝叶斯理论是一种统计理论，它提供了一种根据新证据不断更新和改进概率估计的方法。以下是普通人和产品经理分别在生活和工作中应用贝叶斯理论的例子：--普通人在生活中应用贝叶斯理论的例子：假设你正在考虑是否应该带伞出门。一开始，你可能基于天气预报给出的
    50%的降雨概率来决定。但当你望向窗外，发现天空阴沉，这时你可以使用贝叶斯更新来调整降雨的概率。根据你以往的经验，如果天空阴沉，实际下雨的概率可能更接近 80%。因此，根据新的信息，你决定带伞出门，这是一个基于贝叶斯理论的决策过程。--产品经理在工作中应用贝叶斯理论的例子：产品经理在决定开发新功能时，经常需要依据不完整的信息进行决策。最初，产品经理可能基于市场调研和用户反馈，认为新功能有
    70%的成功率。然而，在开发过程中，竞争对手发布了一个类似的功能，这是一个新的证据，需要更新成功率的估计。按照贝叶斯定理，产品经理现在需要结合原有信念（70%的成功率）和新的证据（竞争对手已发布类似功能），重新评估成功的概率。根据过去的数据和经验，产品经理可能得出新功能成功率降低到
    50%的结论。随着开发过程中获得更多信息，产品经理可以不断地使用贝叶斯更新来修正这一概率，从而更精确地指导资源的分配和功能的调整。通过贝叶斯理论，无论是普通人还是产品经理，都能利用已有知识和新证据来不断优化决策过程，这样可以减少不确定性，并更有可能作出正确的决策。![](img/1c37d505930596d12a88ab23e11aa07a.png)*
