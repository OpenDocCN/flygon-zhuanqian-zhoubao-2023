- text: '# 副业自媒体，5 天营收 20W+，第一次社群发售，全流程分享> 原文：[`www.yuque.com/for_lazy/thfiu8/hgdobdxeh23vv8y5`](https://www.yuque.com/for_lazy/thfiu8/hgdobdxeh23vv8y5)##
    (72 赞)副业自媒体，5 天营收 20W+，第一次社群发售，全流程分享作者： 临公子日期：2023-12-08大家好呀，我是临公子。本职 500 强企业产品经理，业余时间做自媒体，全网
    40 万读者，副业年入 7 位数，出过 1 本书。在知识付费领域，我起步的比较晚。去年才做了第一款知识产品，到目前一年半，前后推出 5 款产品，这部分累积变现已近百万，还在快速增长中。前几天我和几位小伙伴团队协作，以**1
    元训练营形式**搞了一次高单价产品发售。产品是我和合伙人@二丫吖 合作的“365 天自媒体变现陪跑营”二期。**单价 3999 元，一场下来，订购人数超 50
    人。**而且长尾效应还在持续中，不断有学员报名加入。我本职是产品经理&项目经理，这次发售，我就当做**项目**来做。计划成型、讨论优化、任务分工、逐步推进……这熟悉的感觉哈哈哈。最后不仅转化效果超预期，参与学员的评价也非常高。很多人都说，没想到
    1 元训练营**能做到这种程度**，干货和互动这么好。学员里有同行，私下和我们说：我们不仅内容好，而且她观察过我们的**gmv 和转化率，成绩都很好**，而她正好打算提升自己的
    IP 影响力。于是就——加入我们自媒体变现陪跑营了哈哈哈。![](img/2d8acbc0d1fa146458c323e142c3a31a.png)我是副业自媒体，加上自己团队
    5 个人，多数也是一主一副。这是我第一次做“1 元训练营”形式的高客单发售，仅是第一场发售（后面计划还有几场），**还不包括社群外的报名，产品也还没正式在我公众号上宣传**。这结果，我挺满意的。做个复盘梳理，当做为下一场做铺垫，也分享给有需要的小伙伴。##
    **【一、策划雏形】**自媒体陪跑营 2 期发售，我从一开始就准备做“**低门槛特训营**”形式。**一来，想突破传统的直播带货模式。**去年我和二丫招学员，几乎都靠直播带货，一场场招、一个个转化，招募了近百人。直播虽然效果好，但对我们两个副业自媒体来说，**投入的时间成本还是偏高**。售前沟通、直播介绍、售后服务，都是我们两个人亲自做，高频做下来挺疲惫的（PS.特别对我这种，平时只想安静呆着、非必要不说话的人……）到开营前一个月：虽然很清楚多直播可以招募更多学员，但我那时已经有些带不动了，宁可安安静静写一天文章，也不想直播一场（望天）。所以我很希望能找到一种【时间投入性价比更高的招募形式】。**二来，转化营形式，我已有一定经验。**今年我在星球做了“种子计划训练营”，尝试**与营销结合**，效果很不错。好，这就是个已被验正的
    MVP，最小可行产品。我就决定陪跑营 2 期要用类似形式做转化，看看到底能发挥出多大效力。活动形式大致是：1、一元体验课：自媒体变现 5 日特训营。2、入群送原创电子书。3、7
    场图文分享+结营仪式市面上很常见的形式对吧~但很多细节，我们都有用心准备+执行到位。比如**销售指导**。我的合伙人二丫，本职是销售，副业自媒体也有丰富的销售+讲师经验。她负责梳理销售部分的话术：加微信后如何打招呼、如何破冰找话题、如何每天链接学员等等，发给三位带班学姐。还发来许多销售案例，给大家参考。让学姐快速熟悉一对一销售流程，'
- text: 需要注意哪些问题、如何解决卡点。梳理了一轮，策划定了、流程也拆解了，接下来，就是让它们一步步**落地**。![](img/fca77ef3ab70978d692793a5c95ccff7.png)现在回头看这个策划，执行得真是非常完美，每一天都在**快速优化细节**。其实想法或计划本身没啥价值，能做到位+做出彩，才有价值。##
    **【二、团队搭建】**这次，也是我第一次**带团队协同作战**。必须得说，与优秀的人合作真的太爽了，效果远不止 1+1>2，而是指数级翻番。团队搭建方面：1、我负责整体规划，二丫帮忙落地和细节。2、主要从一期学员中找适合的合作者。陪跑营里的优秀学员，带有天然的说服力，而且咱产品是“自媒体变现陪跑”，肯定要把变现机会优先给学员。“学姐”的角色：**讲师+销售**。讲师，能得到内部的
    2 颗“宝石奖励”，可用于续费抵扣现金；销售，能得到对接学员报名后的分销奖金。两种收益叠加，彼此双赢~我找成员一一沟通、安排工作后，很快就拉群组建。关键流程梳理清楚，其他的，第一次做其实也无法预料，那就**见招拆招**。**不要过分担心。**人的潜力是无限的，何况过度担忧无用，把注意力放在解决问题上才是正经事。##
    **【三、发售执行】****1、团队协作**学姐们之前没太多接触过社群营销，一对一时不知道如何接话，二丫就在群里一句句教大家。大概一两天，大家实战多了，越来越熟练，默契程度
    upup~。支付卡点、流程问题、规则细节……遇到问题马上发群里，大家马上**一起解决**。**团队里，成员有不同的优势，会事半功倍很多。**比如我擅长规划统筹+产品设计，哪怕第一次做这种项目，对我来说其实并没有啥难度。从策划、沟通、分工、落地、执行整个流程，驾轻就熟。但在“销售”上，即便我一对一沟通的转化率不错，但我平时没聊天习惯（或者说聊天对我而言比较“耗能”），**没啥主动去卖的意识**。但我合伙人本职就是销售，经验丰富，还善于和各种各样的人聊天。她就能为团队提供“一对一销售场景指导”。另外
    3 位学姐，沟通主动还特别有亲和力（而这能力，是我短板中的短板┓(´∀`)┏）：![](img/fada6f2c0312049120cf01a427344d32.png)![](img/79bfe140e38d427a488925fb09ed6071.png)团队一个重要意义在于：每个人的优势组合起来，让综合能力蹭蹭飞升。**2、群内互动**社群里的氛围，不是单纯靠每天有人说几句话、看到学员发言夸两句就搞定的。需要提供给大家足够“价值”。无论是我和二丫作为讲师，还是学姐们，平时都很积极回复群内学员问题，让大家发学习心得、选出优秀心送出笔记本奖励。很多问题，其实不仅很有的聊，还能丝滑地结合陪跑营产品，作为软宣传。让大家知道：**哦，这产品可以满足我的某个需求。**情绪价值+信息价值+干货价值，推波助澜地形成转化**。****顺便说一下，为什么这种发售社群里一定要互动。**因为你得抓住各种机会去展示你的价值，让学员们知道这群里的信息，很多是有含金量的。从而【**尽可能多地投入注意力**】。这个
    1 元特训营，我不仅自己写开营结营内容、自己负责一节课、还帮每一位分享者看稿、给修改建议。作为发起人，只要有时间，我都会给出详细回复：![](img/8f85a1c2b81123f6825ac986e943339b.png)而几乎每次我详细回复后，都会有学员私信我，从而报名：![](img/43721d6e739b90df0a14480fcb0a94f6.png)
- text: '（在群里详细回复了问题后，有学员就私信我，马上报名）回复问题，这是能直接看出【硬实力】的。在我看来，**营销的本质**也在于此——**让更多人有机会看到你的真正实力、看到你的产品是能帮助他们解决问题的。**除了答疑环节重点投入，还有：鼓励写心得：送出精美礼品；鼓励多提问：我现场直接抽好问题，发红包；鼓励晒单：送价值
    999 元的一对一咨询（顺便说下，陪跑营里所有“一对一”，无论是改稿还是咨询，都是我和合伙人亲自对接的）等等等等。整个过程，我和合伙人二丫投入大量时间，亲自下场。**通过展示个人实力，去展示产品价值，为营销铺好路，也更有助于学姐们的沟通转化**。**3、多轮营销**前面
    3 天主要是“铺路”，陆续成交了十几个，报名峰值在最后两天。尤其最后一天结营，是个**绝佳机会**。每当有学员报名晒单，我们都集体欢迎，再借机强调晒单能获得群内专属的
    999 元一对一语音咨询。到结营，已经有 40 人左右报名了。我又马上趁热打铁安排了一次“**群内问题直播答疑**”，让大家在群内接龙，我和二丫直播信息回复——利用答疑，结合自媒变现体陪跑营的特点，再做一波软宣传。![](img/101077d532f98d4c72609cc6b89310bc.png)##
    **【一些感触】****1、营销，是筛选出价值同频的用户**我很不喜欢的那种“把梳子卖给和尚”的销售：不管对方什么情况、什么条件，都拼命逼人家买，把自己产品说的千好万好。我经常在劝退：发现对方抱着极其不现实的赚钱目标，比如新手想一个月赚钱的、比如不想写内容又想走偏门靠内容变现，或自己经济条件连刚需生活都无法满足却想买课。我都会劝他们，先缓缓。可以先看我公众号免费文章，或花几十块或几百块买我其他的产品。**2、团队，上限空间远远大于个人。**我很长一段时间是习惯单打独斗：一个人写文章、一个人运营公众号、一个人思考、一个人执行落地。作为
    i 人，我非常习惯独处，平时不社交也不主动找人聊天，也不太混圈子（当然，别人来找我还是能聊的哈哈哈）但自媒体发展到一定程度，单人模式就很难做突破。尤其我是副业自媒体，每天**可用时间只有
    3-4 小时。**而我要写 3 个号的内容、做运营、手里还有几款产品要做交付、还想去尝试新东西……时间上早已捉襟见肘。**解决一个问题，通常不能在产生问题的层面。****所以，解决时间问题，靠的肯定也不是挤时间。**于是去年，我就主动找合伙人做了高客单价
    3999 元的“365 天自媒体变现陪跑营”，突破了这个上限，把一直想出的产品搞定了。今年，我又以团队形式做了社群发售，又一次突破了边界。（感觉都是被没时间逼出来的哈哈哈……）我后续打算把一些重复性
    or 价值相对低的工作，陆续找人接手。这样，自己就能有更多时间去做更重要的事，比如做新产品、做现产品升级、做一些新业务拓展。新产品出来了，就让我的团队**承接落地**。让齿轮一个个地转动起来。我就能……多放空一会~~OK，差不多就还是这样，后面计划还有两场发售特训营，有些期待，还能发生什么有意思的事。最后的最后，分享一段我今年非常喜欢的话：**少失望**——不管是对人群还是对自己。**多探索**——保持对世界、对物质的好奇心。**要勇敢**——敢于出走，敢于尽兴而活，敢于做出选择，更敢于为这个选择承担后果。自媒体这件事的奇妙之处就在于，只要你愿意，永远能从中探索出一片新天地。有所思，有所得。*
