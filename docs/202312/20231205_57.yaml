  - 问题1：为什么小说分销公司开始尝试做短剧分销？
  - 回答1：因为短剧的崛起导致小说市场份额缩减，他们不愿意坐以待毙，希望通过拓展短剧项目来补充收入。
  - 问题2：为什么大哥们（年利润几千万至几个亿的公司）选择做短剧平台？
  - 回答2：尽管分销对他们来说赚钱不多且困难，但大哥们选择短剧平台是因为短剧的利润潜力相对较高，比起其他互联网项目有更大的天花板。
  - 问题3：短剧和小说分销公司在推广渠道上有何不同？
  - 回答3：在小说时代，小说平台通过小说分销公司作为主要推广渠道，而在短剧时代，短剧平台更倾向于直接投放，导致短剧分销公司的市场份额减少。
  - 问题4：视频号和快团团为什么不是大哥们的首选项目？
  - 回答4：视频号和快团团的天花板较低，且存在一些风险，因此大哥们并不看好这两个项目，选择了更有利润潜力的短剧平台。
  - 问题5：为什么短剧平台对大哥们来说具有吸引力？
  - 回答5：短剧平台虽然利润薄但潜力大，如投放数据显示，短剧平台能够实现较高的回报，这使得大哥们更倾向于选择这个项目。
  text: '# 做短剧这么难，为何他们还要入场短剧？> 原文：[`www.yuque.com/for_lazy/thfiu8/ai588r6sne7w2zkn`](https://www.yuque.com/for_lazy/thfiu8/ai588r6sne7w2zkn)##
    (30 赞)做短剧这么难，为何他们还要入场短剧？作者： 牟长青日期：2023-12-01从今年 7 月份做了 28 推短剧社群，9 月份做了第一场短剧千人大会，陆陆续续也和上百名短剧创业者交流过，我其实问过很多人这个问题，明知道短剧这个项目并不好做，为何还要入场了？我总结了下，身边入场短剧赛道主要有这么几类人。**1：小说分销玩家不甘心坐以待毙**早期入局做短剧分销的，基本都是做小说分销的公司，因为短剧在去年崛起后，小说的市场份额明显在缩减。而有上进心的小说分销的老板们，不甘心坐以待毙，毕竟公司团队在这，如果不拓展短剧这个项目，就疑问着收入的缩水，裁员等情况。可以说
    80%的做小说分销的公司都尝试了短剧分销，但短剧和小说看着很像，其实差别很大。在小说时代，小说平台有好的内容，都会让小说分销公司作为主要推广渠道。而在短剧时代，有好的爆款，都是短剧平台自己先投放了，因此留给短剧分销公司的蛋糕就小了。小说投放当天不能回本后面还有机会，短剧投放当天回不了本，可能就真的回不了了。假设有
    100 家做小说分销公司的入局短剧分销，可能最终赚钱的只有 10 家，还有 50%的公司其实已经放弃了。还有 20%的可能还在亏钱坚持，还有 20%的开始尝试自己拍剧，做个小平台。相对来说，小说分销的公司有投放的基因，如果能拿到一手好剧，他们基本都是能赚钱的，但现实是能拿到好剧的机会太少。如果没有拿一手好剧的人脉资源，对他们来说最终就只有两个选择，要么放弃，要么自己拍剧。只是做短剧失败的，其实没有做小说失败的亏得多。因为短剧就算亏，当天也能回个
    80%，要么直接投不出去。而小说回本周期长，运气不好，才回本 50%，结果账号被封了，更是血本无归。**2：大哥们都选择天花板高的项目**从年初开始，身边不少会员和私董就问我，觉得目前哪些互联网项目有机会。因为我身在新媒体圈，当时我能看到项目就只有
    4 个。分别是私域，快团团，视频号，短剧。但最终我发现，我身边的大哥们（年利润几千万-几个亿的公司），陆陆续续都选择做了短剧平台。（大哥们不会只做分销的，因为都知道分销赚钱难，能赚钱也不多。初期做分销，也只是为了磨练团队）私域是传统项目，但也是最坚挺的项目，今年有
    100 多个做直播带货的老板加入 28 推，其实都是想学私域。但私域其实是一件非常难的事情，我身边的大哥要么尝试过，要么觉得风险很大，所以这个不在选择范围内。快团团，年初我也鼓吹过，那时候有公众号资源的转型做快团团确实有一定机会。但公众号政策变动后，这个渠道基本就封死了，再加上快团团天花板很低，而且也有一些风险，所以从一开始，我身边的大哥们就没看得上这个项目。视频号，视频号其实也火了很久了，我身边的大哥们其实都尝试过，后面发现这个天花板太低了，虽然也能赚点小钱，因此他们并没动力去做大。目前视频号做得好的，一个月有个
    100-200 万利润就不错了。但听说明年视频号还有很大的上升空间。短剧今年开始爆发，因为抖音投放数据的公开，因此哪家公司能赚多少钱，这都不是秘密。虽然短剧利润也很薄，但相比快团团和视频号的天花板要高很多。比如之前当天充值
    3000 万的神话，意味着一天就有 300 万的利润。而在视频号和快团团，一个月能赚 300 万已经是顶流了。'
- qas:
  - 问题1：为什么很多短剧从业者觉得自己是天选之子？
  - 回答1：因为他们希望能拍摄下一个充值 3000 万的爆款短剧，认为这是他们的机会。
  - 问题2：为什么传统影视公司开始涉足短剧领域？
  - 回答2：因为短剧的出现解决了传统影视公司的就业问题，也为有实力的承制团队提供了新的发展方向。
  - 问题3：为什么各行各业的老板们开始关注短剧？
  - 回答3：因为短剧行业的火爆吸引了很多老板们，他们看到了做短剧的潜在商业机会。
  - 问题4：短剧行业整顿是危机还是机会？
  - 回答4：在我看来，虽然短剧行业正在被整顿，但只要市场需求存在，依然有机会。剩者为王的时机也可能会出现。
  - 问题5：短剧合作中的一种模式是什么？
  - 回答5：一种模式是出品方全额投资，承制方保底收入，出品方需要短剧爆款才能回本。
