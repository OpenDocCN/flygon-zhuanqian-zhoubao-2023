    3000 万的爆款就是自己的。![](img/e97a7cee0d4575e950d7de5ff8083898.png)**3：传统影视公司纷纷入局短剧**自从做了短剧社群和短剧大会，我经常自嘲感觉半只脚踏入了影视圈了。28
    推第一届短剧大会我印象中参会人群最多的不是我熟悉的平台方和分销方，反而是曾经没有任何来往的承制方。在我们短剧社群，承制方的老板站的比例也是相对比较高的。对于承制方来说，短剧是他们唯一可以选择的机会。毕竟他们老本行就是干这个的，也只会做这个。目前很多传统影视的知名公司也开始纷纷入局短剧，比如前几天陈思诚公司的副总也加入了我们短剧社群，他们准备把“消失的她”等知名
    IP 重新翻拍成短剧。前几天香港知名导演王晶的短剧开机，也刷屏了朋友圈。短剧的出现，在我看来挽救了很多传统影视公司的就业问题，也让有实力的承制团队又多了个努力的方向，虽然大部分也不赚钱，但总比之前完全不知道做什么好。都说横店都已经变成了竖店就知道影响有多大了。短剧合作的方式很多种，其中的一种模式是出品方全额投资，他们花几十万找一个承制方拍剧，承制方有保底的收入，而出品方需要短剧爆了才有回本的机会。而这些出品方，很多都是我身边的老朋友们。比如以前做小说分销的公司，和我前面段提到的大哥们。但业内都说短剧爆款几率不到
    10%，可见大部分投资方都是血本无归的，但让传统影视公司的从业人员有了饭碗。三个月前统计的加入 28 推短剧社群的部分承制方![](img/232c48f09f470f2b92f55e29b52b5c52.png)**4：大环境不好，各行各业的老板都看中了短剧赛道**前面提到的三类人，前两类都是
    28 推的老朋友，第三类是传统影视公司。而第四类就比较泛了。自从做了 9 月份的短剧大会，感觉 28 推都在破圈了。有游戏公司找过来，甚至有做房地产工程的公司找过来，还有山西的煤老板，甚至很多地方官媒也想做短剧。因为短剧的火爆，让游戏公司的收入也有一定的影响，因为用户的娱乐时间是有限的，平台的广告曝光量也是有限的。因为短剧的崛起，多多少少也抢占了游戏的一些市场份额。因此游戏公司也都注意到了短剧，而且他们发现短剧赚钱的逻辑和他们做游戏是一样的。都是寻找爆款，然后投放，用户充值。因此他们想是不是也可以做短剧。很多时候并不是短剧有多好多暴利，而是大家可以选择做的项目太少，很多老板老本行已经没了发展机会，但又不想让自己闲着，又有闲置的资金，因此就来做短剧试试。万一自己是那个天选之子了：）**5：短剧行业整顿，是危机还是机会？**最近在群里看到最多的就是，又有多少部短剧被要求禁投和下架，从而有点人心惶惶。很多短剧创业者都还没挣到钱，结果发现短剧还越来越难做，从而有点失去信心。其实这些都是互联网项目发展的必经阶段，之前被媒体炒得太火，让其误会这个好像很暴利，因此加快了被整顿规范的步伐。在我看来只要大盘消耗量没降，自然就还有机会，最终更拼团队的硬实力了。这个时候，如果别人的剧都不能投放，你做的剧却可以推广，是不是反而比以前获得了更多机会了：）。所谓剩者为王，用户的需求还在的。原文里本来还有段内容，是为了宣传我们大会的，虽然里面也有干货，但广告更多，所以我就不发在生财里。如果想了解短剧行业的圈友可以在评论里交流作者简介：28
