    5000 块钱开通聚光平台，每天投点广告费，随便引流。所有有客户联系方式的渠道，有客户微信的渠道，能够引流客户到微信的渠道，全部想办法加客户微信，这是非常重要的一步。你的客户基数越多，那么你的机会就越大。**（2）运营版块：**因为客户对于主播老师有信任度，所以这个主播老师在私域的出现，将决定着私域客户的买单情况。那么私域该如何去运营呢？**1.老师个人
    ip 公众号的运营。**如果主播老师有时间的话，那么可以开一个个人的公众号，每天写一篇文章，可以是自己对于教育的思考，自己的生活，一些家庭教育案例的分享。因为很多家长刚开始加入到私域里来，对于主播了解其实并不深。但是通过公众号文章的不断洗礼，会逐渐加深对于这个
    iP 的印象，那么 ip 后期在卖课，就很轻松了。**2.老师个人朋友圈的运营。**如果说没有时间写公众号，那么一定要把朋友圈写起来，一天 5-6 条朋友圈，讲专业，讲项目，讲思考，围绕着“高人设（家庭教育专业人士），高认知（一些有深度的思考话语），高产品（多少人买了自己的什么课，有什么正反馈），高互动（自己的日常生活）”四个步骤去打。这一点做到之后，每个月的销售额卡卡晚上涨。不知道写什么的，不知道发什么的，就专门花时间学习或者报一门课，来学习朋友圈。这是一个最好的成交方式。**3.私域直播转高客单价产品。**可以根据自己的新客户进入量，每个月开一场或者每两个月开一场内容直播。提前确定好直播的主题，时间一般在
    3-4 个晚上，比如说 8 点到 10 点这样。然后通知到每一个客户或者私域的所有人员。对于预约报名的人员，进行建群，并赠送资料，让客户裂变，邀约人进群。然后开启内部直播，进行高客单价的产品转化。、这个环节有个专业名词，叫浪潮式发售。
