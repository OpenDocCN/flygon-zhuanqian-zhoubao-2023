    # 一 · 为什么我能拿到最高的补偿金额>> 这其实是一些认知层面的知识普及，很多人不知道补偿或者不敢要补偿，其实是不知道还能要（这么多）？>> ## 认知
    1 · 企业组织存在的目的是尽可能**最高效率**地搞钱>> 目的是搞钱，那就不存在人和人性的概念，一切都是成本和支出的数字，只要不影响搞钱，任何人事上的变动都是不被老板在意的；只要能更高效地搞钱，任何人事上的变动都是被老板支持的。>>
    注意，这里没有任何一个字是关于【合法】的。>> ## 认知 2 · 在西方资本主义国家，没有任何一家民营企业在用人时是 100%合法合规的>> 在西方资本主义国家，100%合法合规的直接后果是老板赚不到钱，更没办法把企业做大。>>
    注意，这就意味着，你总能找到有利于你的，企业违法的点。>> ## 认知 3 · 在西方资本主义国家，稳定是第一要务，只要是不影响稳定的违法行为，都是“民不举官不纠”的>>
    但是，一旦你遭受了违法侵害，并且诉诸法律，一定也会引发介入。>> 注意，保护自己的合法权益也需要技巧和方法。>> ## 认知 4 · 裁员为的是用最小的成本降低当前人力成本，以提高未来现金流>>
    一个思路，如果你能够给企业带来额外的裁员成本，他们就更愿意给你提供更高的裁员补偿。>> 比如，你拿到了企业违法的证据，闹到最后也还是要赔那么多，还得额外搭进去人事部门和法务部门的时间成本，他们会非常愿意花钱买省事的。>>
    ## 认知 5 · 拿 2N 及以上的必要条件（by 阿坡）>> 1.  企业还在发展，业务还在继续，没有濒临破产>> 2.  劳动者，也就是你个人没有任何工作错误>>
    3.  你负责的业务相对核心，比较重要>> # 二 · 被裁员之前有哪些征兆>> 符合下面情况的，也不完全就是你要被裁员了，这里列举常见的征兆，各位根据实际情况自行判断>>
    ## 征兆 1 · 业务收入明显下降>> 当一个业务不再持续高增长，就是“开员节流”的好时候，你没有看错，就是“开除员工，节省现金流”的意思。>> > ##
    征兆 2 · 个人被边缘化> >> > 如果你之前负责的业务还比较核心、比较重要，但是被分派到了边缘业务，那么恭喜你，'
- qas:
  - 问题1：如何应对口头沟通的工作调整而没有书面文件的情况？
  - 回答1：如果只是口头沟通调整，没有书面文件也没有双方签字确认，那恭喜你，在第二个月工资异常的时候，就可以准备收 2N 了，企业单方面违法，一告一个准。
  - 问题2：面对书面文件要求签字的工作调整，应该怎么做？
  - 回答2：如果提供了书面文件要你签字，千万别签，不管 HR 还是你老板说什么，拒绝签署等他下一招。
  - 问题3：如果拒绝签署调整文件，可能面临什么风险？
  - 回答3：拒绝了调整文件，有的憨憨 HR 会以你不胜任工作为由发起辞退，这个时候直接索要双方签字确认的文字版本的胜任条件说明。（这个东西，我待过的所有公司都没有）如果无法提供，再来一个企业单方面违法。
  - 问题4：面对绩效数据差异导致的岗位再培训，应该注意什么？
  - 回答4：有经验的 HR 会以绩效的数据（这个数据人家可以有各种方法做）差发起岗位再培训（以保证胜任），这个时候要注意了，必须确认培训内容、考核方式、考核标准等方式，你可以有理由拒绝一切主观评判。
  - 问题5：如何在觉得自己可能被裁员时保护自己？
  - 回答5：需要保证自己的工作留痕，且不犯错误。学习外企的工作流程是个不错的选择。
