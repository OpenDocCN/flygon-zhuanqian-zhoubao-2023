    30 块钱两张，我们进价 10 块钱一张，所以当时在泰安做的比较大的。当时带领 15 个二级学院的主席一起做这个事情，我还召集了其他学校的同学，通过表白墙，公众号，递推等方式去宣传我的小程序。其实我是没有资格的，我底气也不足，因为大佬实在太多了
