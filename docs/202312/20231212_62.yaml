- qas:
  - 问题1：这个项目的主要盈利点是什么？
  - 回答1：主要盈利点是通过提供演出和景区门票，收取服务费或差价。
  - 问题2：项目的核心基础是什么？
  - 回答2：项目的核心基础是稳定的门票采购渠道。
  - 问题3：如何进行客户引流？
  - 回答3：通过平台如闲鱼、抖音和视频号进行发帖引流，吸引客户购买门票。
  - 问题4：旺季和淡季时客户的购票考虑因素有何不同？
  - 回答4：旺季时客户主要关注票源紧缺而不在意价格，淡季则更关注价格因素。
  - 问题5：客户在购票前如何获取证件和支付？
  - 回答5：客户通过闲鱼下单并支付全款或定金，然后通过该平台交付证件。
  text: '# 两个人暑假 6 月中旬-8 月卖西安演出门票，截止目前合计利润 20 万> 原文：[`www.yuque.com/for_lazy/thfiu8/wxs9ck6h4qev4xg2`](https://www.yuque.com/for_lazy/thfiu8/wxs9ck6h4qev4xg2)##
    (33 赞)两个人暑假 6 月中旬-8 月卖西安演出门票，截止目前合计利润 20 万作者： 三十年日期：2023-12-06两个人暑假 6 月中旬-8 月卖西安演出门票，截止目前合计利润
    20 万分享项目背景及原因：上次在生财第一次分享这个项目[`t.zsxq.com/14W5jdAmv`](https://t.zsxq.com/14W5jdAmv)（4
    天 9 千利润，建议大家可以多看下，因为帖子中的很多背景信息我就不再重复），五一之后我继续这个项目一直持续到现在。目前生财里边还没有对演出及景区门票这块的内容拆解，所以我犹豫了很久，因为这个项目我认为是个蓝海项目，是能赚到钱的，而且可以放大来做。但是基于我在生财也开了眼，破了圈，拿到了一些结果（22
    年下半年视频号利润 5 万），我也认同生财的理念。所以为了长远发展，我愿意分享，如果有圈友觉得适合的也可以来找我，因为我也想放大。11 月演员放假演出停演，12
    月份演出正常营业，下边我展开讲下项目各个环节：一．项目概述及核心：1.由于暑假景区客流暴增，许多景区及演出一票难求，由此我们提供门票给游客，中间赚服务费（这块是溢价，因为拿票渠道有成本），或者是提供有折扣的门票给客户（客户省钱/或者说不用花高价的同时，我们也同样能赚取差价），我们就是围绕着门票来赚钱，同时尽量满足用户的需求。所以这个项目有几个条件，第一要有门票渠道（底价渠道），第二需要爆满的购票需求，第三景区的热度要足够高。2.我们主做长恨歌演出，附带做周边的其他演出，以及景区门票。3.这个项目的核心，我认为最基本的是拿票渠道，这个是持续收益的基础，同时也是避免纠纷的主要原因。我们合作的票务已经做了
    8 年了，收益可观。二．引流客户：1.五一期间我刚开始通过小红书发帖引流，很快因为节假日结束以及账号可能会有小的违规，所以小红书之后就没有流量了。于是我在闲鱼，抖音，视频号等等平台上都去了解同行，最后发现闲鱼的获客方式最快捷，所以在
    6 月份前后就用自己的老账号发帖引流，到 6 月中旬随着客户咨询每日增加，我感觉到可能旺季已经来了，于是在 6 月下旬的某一天我们拿了将近 100 张客户身份证去帮客户去窗口买票，这是三个人
    3 个账号（我是用闲鱼大概 30 多张，我弟和我高中同学都是通过小红书，分别是 50 张、20 张左右），这天我和我弟的净利润大概是 8-9 千元。所以我们后期又增加了一个闲鱼账号继续在平台上引流。2.引流客户成交比例，我觉得有
    50%以上，这块我没有专门统计，凭感觉应该差不多或者说最低 30%-50%。3.旺季时客户不太在意价格，因为门票非常紧缺，这时谁有拿票渠道谁就可以躺赚。淡季时客户会考虑价格因素，这时同行就会有价格战，此时应该注重沟通话术，对于成交有很大的帮助。4.客户是通过账号搜索过来的，所以账号包装非常重要，其中包含贴子质量和数量，粉丝关注量，评论区内容，还有引流到私域后的账号包装等等较软的因素，旺季门票紧缺时客户推荐也会有。三．购票前客户获取证件及交付：1.从
    7 月-目前我们一直都是通过闲鱼来获客，客户觉得没问题在闲鱼上下单（有的是付定金，大多都是全款包含服务费），'
- qas:
  - 问题1：为什么后期停止了上门取件服务？
  - 回答1：因为客户线上咨询增多，使得上门取件的负担变得过重。
  - 问题2：为什么在旺季排队购票的成本会上涨？
  - 回答2：由于竞争激烈，排队代购的成本随着时间推移逐渐上升，特别是想要排到前几名需要更高的投入。
  - 问题3：为什么线下排队窗口政策调整了两次？
  - 回答3：第一次调整是因为票数限制，第二次是限制了每人的购票数量，这些政策调整对排队购票的影响比较大。
  - 问题4：在项目实操起步中，需要注册多个闲鱼账号的目的是什么？
  - 回答4：注册多个账号可以增加宝贝的曝光率，提高销售机会，同时分散风险。
  - 问题5：在旺季时间段，项目如何应对演出门票市场的变化？
  - 回答5：通过调整销售策略和利用线上出票渠道来适应市场需求，以应对旺季中不断变化的挑战。
  text: 然后我们当天下午还是采取上门取件方式去找客户拿证件（有一半的客户都会按照我们需求放到酒店前台），第二天早上在窗口买好票之后，在景区附近再把门票及证件交付给客户。后期因为上门取件太累，客户线上咨询太多，所以我让表姐夫每天下午到晚上负责上门取件完后（每张
    5 元钱）再开车送到我这边（路程 30 多公里，费用是 100 元，表姐夫是自己买的跑滴滴的电车）。2.到了 7 月份之后，由于景区通宵排队人群太多，我们也找到了线上出票的渠道，所以
    8 月份后就不用取客户证件了，只需要通过实名信息线上来购票成交。四．线下排队购票方式：1.在 7 月份时景区排队的只有十几个人，到 8 月初，每天排队的有
    200 多人，有的旅行社雇佣了十几个人去专职排队。刚开始是凌晨 4 点去排队，到了 8 月份已经是全天 24 小时在排队，还分白班夜班，反正竞争非常激烈。自从五一结束后我们找了一个团队帮我们代排队，从刚开始通宵一个人排队成本
    100 元到了 8 月中旬已经涨到 200 元，如果想排到前十名，成本更高。2.线下排队窗口政策也调整了两次，而且影响面比较大。第一次是五一时晚上突然说第二天每个人只能代买
    5 张票，我那天晚上还去机场接客户（顺便挣个油费）当时我就崩溃了，因为那会我已经收了 30 张证件了，但是还好我让家里人去排队解决了。第二次是 8 月下旬，突然说一个人只能代买
    3 张票并且还要给自己先买一张，那天所有的搞排队的都没开张。五．项目前景和旺季时间段：1.演出门票项目除长恨歌以外，其他的演出都会有钓鱼执法的情况，而且很常见，我们碰到过
    3 次，认识的同行碰到过 2 次，每次起步罚金就是 3000 元。长恨歌目前还没有过多打击到个人，但是明显感觉到已经在平台上扩大自己的销售范围了，但是我觉得影响并不是很大，或者说可能还需要
    1-2 年的时间。3.旺季时间段分别在从春节前后，4 月底到五一，6 月一直到 8 月，国庆节，元旦节。保守来说旺季可以持续 4-5 个月，淡季也可以做，只有每年停演
    1 个月做不了。4.由于旅游才复苏，目前同行竞争逐渐开始，但还没有特别激烈，空间和时间都比较大，属于红利期。六．项目相关信息：1.有个外卖骑手和我做的时间差不多，也都是误打误撞进来这个项目，目前利润应该在
    15 万-20 万左右，6 7 月份我们的业务最多，8 月份他的量起来了，每天都是几十张票。后来他找的一个票代借了他 2 万元，再加上订票钱 7 千元，票代是老赖，法院执行后名下
    0 资产。2.我们找的一个专业排队的，带队的是个阿姨，阿姨从 6 月中旬到 8 月底，平均一天（准确来说买票的过程只有 10 分钟）2000 利润应该是有的，那就是差不多
    15 万左右。因为阿姨团队高峰期每天要用 30 多个人。3.项目前期我分享给高中同学，某天他说赚了 4 千多，客户是从小红书过来的，他当天请假一天专门带着客户一起逛吃买观演出。4.我们承接过的客户除了常规客户以外，有长恨歌演出的演员，有公司团队开半年会
    30 人团队的，有大小旅行社，有公安局小领导的，有陪游公司的，还有保密局的等等。5.期间圈友@千城在闲鱼这块也帮了我很多，期间也给他出了两张长恨歌演出票。七．项目实操起步：1.项目实操：首先在闲鱼注册包装账号（有条件就
    3 个号起步，只需要 3 个手机号就行，开通 3 个支付宝用来配合闲鱼收款）-发宝贝拉高曝光-和客户沟通下单-找渠道拿票-赚取差价利润，一般从订票开始到看完演出最长也就一周时间，对于资金要求不高，1000-2000
    元流动资金就可以开展。
- qas:
  - 问题1：这个项目的主要竞争对手是谁？
  - 回答1：目前主要竞争对手大多数是本地旅游行业从业者或者有相关信息的人。
  - 问题2：项目存在哪些风险？
  - 回答2：主要风险包括景区的钓鱼执法和与游客的合作风险，以及可能的投诉纠纷。
  - 问题3：如何可以放大项目的收益？
  - 回答3：可以通过复制和放大西安门票项目，探索外地热门景区，并利用多个自媒体平台和矩阵来增加收益。
  - 问题4：客户在订票过程中有哪些常见问题？
  - 回答4：常见问题包括沟通不清导致的投诉纠纷，以及少数客户订票成功后跑单的情况。
  - 问题5：如何避免项目赔本？
  - 回答5：基本上不会出现赔本问题，回款速度也很快，主要是通过在成交前与客户进行充分沟通来避免潜在风险。
  text: '实话说如果看过我对这个项目的全盘介绍后再抄这个项目那是比较简单的，如果自己摸索去做，那么需要很多很多的信息。基本上据我所知目前同行做这个项目的基本都是旅游行业的，且本地占绝大多数。要不就是家里有人在旅游行业工作，知道一些相关信息的，否则一般人很难有机会做这个项目，甚至闻所未闻。这就是信息差，我也认为这是蓝海项目。2.账号及演出门票截图：我自己的两个闲鱼账号，部分微信收款截图![](img/15b37b67e712f4907ab58648c31d1b8a.png)这些演出门票都有内部结算价，所以淡季的收入都是差价利润。![](img/91cef65a32cd20f71f54bc0d8fc2df01.png)八．项目风险：1.长恨歌演出票，基本没风险，无论低价高价销售。2.驼铃传奇，千古情，复活军团，会碰到钓鱼执法，尤其是从闲鱼平台，景区会扣除一级销售代理的保证金来罚款，然后一级销售代理会找他下线来补偿罚款金额，就这样一层层往下，所以这块不熟悉的人不太会合作。3.除了和景区相关的风险以外，最主要的就是和游客这块的合作风险，目前我们也就遇到一次客户订票成功后跑单的情况，大多数情况在成交前和游客讲清楚，游客一般都不错。另外还有订票过程中，可能由于沟通不清楚，游客会投诉纠纷等，这块我们也遇到不多，所以我们对客户态度要尽量真诚。最后基本上不会出现赔本的问题，回款也很快。九．项目放大及复制：1.西安门票是可以直接复制和放大的，可以直接参与进来。2.外地热门景区也是可以探索尝试去做。3.多个自媒体平台及矩阵可以放大收益。以上就是西安演出门票项目的全方位介绍，很多细节可能因为篇幅没能写出来，希望能在生财门票这块填补一些空白，能给圈友们带来一些价值就很知足了，感谢生财。*
