    : 线下窗口基本不会关掉的，线上线下双渠道都可以在努力的心艺 : 就是咱们做优惠票的话，现在靠线上出票就行是嘛，线下排队可以淘汰了三十年 : 对，线下都是原价票![](img/1c37d505930596d12a88ab23e11aa07a.png)*
