  text: '# 教培老师做副业变现 20w，独家解密百战百胜的销售技巧> 原文：[`www.yuque.com/for_lazy/thfiu8/km9k3cxe23ybf3il`](https://www.yuque.com/for_lazy/thfiu8/km9k3cxe23ybf3il)##
    (33 赞)教培老师做副业变现 20w，独家解密百战百胜的销售技巧作者： 葡萄日期：2023-12-20教培老师做副业变现 20w，独家解密百战百胜的销售技巧～大家好，我是葡萄，先简单介绍一下自己，在小红书发教培销售技巧，目前是
    1.9w 粉，变现 20w。今年的 20 万收入，2/3 来自于私教，1/3 来自于社群和课程，以及各种分销。总结下来发现，今年收到的将近 40 个私教，大概只有不到
    10 个人是通过社群和课程低转高。剩下的客户全部是从小红书引流过来，加上微信之后，一天内或者两三天内谈完成交的。于是我发现，相较于通过社群完成低转高的中高单价成交，我更擅长直接把单子谈成。谈单与销售简直就是我的绝对领域。所以接下来分享一套销售成交体系，我将其称之为葡式销售法则。作为知识
    IP，或者是销售，相信大家一定经常遇到明明有客户来咨询了，感觉对方意向还挺高的，也不是没有付费能力，但最后却没有成交，自己在抓心抓肺地难受。或者聊一个客户要花好长的时间去运营，去培养对方对我们的信任。再或者我们明明产品很好，流量很多，就是谈不成这个意向客户。那么接下来就进入我们葡式销售体系的第一步。内容较长，请移步飞书～[`n28vbku1px.feishu.cn/docx/HNfHdyaiiovVucxhbf4cyNXhnXb`](https://n28vbku1px.feishu.cn/docx/HNfHdyaiiovVucxhbf4cyNXhnXb)*
