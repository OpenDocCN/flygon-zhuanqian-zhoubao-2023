  text: '# 要学 AI，先学搜索> 原文：[`www.yuque.com/for_lazy/thfiu8/ds29xsloek8g1pcp`](https://www.yuque.com/for_lazy/thfiu8/ds29xsloek8g1pcp)##
    (31 赞)要学 AI，先学搜索作者： 杨昌日期：2023-12-04最近有个好消息，那就是：越来越多非 AI 行业的人，开始问我 AI 相关的问题了。最近有个坏消息，那就是：几乎所有的问题，明明可以直接在网上搜到答案的。更甚者，对方说有个“AI”的需求，我们仔细一聊，发现用「万能的淘宝」就能低成本快速搞定～所以，我强烈建议所有对
    AI 等新领域感兴趣的朋友：【要学 AI，先学搜索】。刚好，最近在 B 站看到个百万播放的搜索教程。这个视频在即刻上反响很不错，我自己看完也很有收获。视频时长虽然有点长，1
    小时 7 分钟。但绝对值得找个时间看一遍，操练一下。下面，我就结合学习 AI 的一些经验，简单介绍一下《超级搜索技术，普通人变强的唯一外挂 | 全套宝藏实操秘技》这门免费教程。一、搜不到想要的答案，可能是用错搜索引擎了。在刷抖音或者视频号的时候，我们经常会刷到
    xxAI 技术又颠覆了 xx 行业，等到真上手过后，发现连玩具都不算。没办法，短视频就得一惊一乍，不然没有流量，但这也牺牲了准确性。在课程中，老师总结了个规律：谷歌＞公众号＞短视频＞百度。哪怕是搜中文的信息，人家谷歌都可以直接把答案高亮出来，而百度翻了好几页还是广告。此外，近
    10 年来，因为“移动互联网”的兴起，简体中文互联网上的内容，都沉淀在抖音和腾讯里了，留给百度的非常有限。因此，有机会用谷歌一定要用谷歌，然后顺藤摸瓜，就可能会找到
    Twitter、Reddit 等 AI 讨论质量较高的社区。没有机会用谷歌，也要用微信搜索公众号文章去了解。虽然公众号文章里的养生文、健康文的垃圾很多，但如果能找到靠谱的博主，还是能找到不错的信息的。对啦，即刻上的
    AI 讨论、B 站上的 AI 教程，质量也相对不错。二、搜得没有别人快，可能是搜索技巧不过关我原本认为自己信息搜集能力还不赖，但看完视频的分享，觉得自己有很大的进步空间。比如下面这些搜索语法，我就用得不是很多：1、限定标题
    in title，也就是在要搜的关键词前面，输入 intitle 和英文冒号。用了它，保证标题里面一定包含搜的这个关键词。用它不用它，效率差非常多。2、限定多个标题
    all in title，比如 all in title 英文冒号加上 OpenAI 和宫斗（中间加空格），那么搜到的文章标题都包含 OpenAI 和宫斗。3、限定文章内容关键词
    in text，比如 in text 英文冒号加上 Sam Altman，那么搜出来的内容中，都包括 OpenAI 公司老板 Sam Altman 了。如果你对哪些
    AI 领域的大牛或者从业者感兴趣，可以通过这种方式搜到很多他们相关的内容，甚至可以顺便做一个简单的“背调”，了解到他们的核心产出和思想变迁等。更多复杂的操作，建议直接看原教程。三、搜的结果不够准，一定是找错信息源教程中有个思路，一定要重点提一下，那就是直奔源头找一手信息，确保最高准确率。比如想了解
    ChatGPT 的最新消息，那就去 OpenAI 的官网和 Twitter。如果能把 啃下来，那市面上 99%的 ChatGPT 课程，真的都不用学了。如果是只是为了
    know something，简单了解一下，不深究，那就搜网页，搜个 B 站中视频就够了。'
- qas:
  - 问题1：文档工程师和高级编辑应该如何选择高质量的知识源？
  - 回答1：应尽可能采用源头认可度高的一手知识，如电子书和学术论文，而非公众号文章或社交媒体翻译。
  - 问题2：为什么强调使用一手资料而不是依赖生成式 AI 的答案？
  - 回答2：因为大多数生成式 AI 给出的答案准确性存疑，不如直接从可信的一手资料获取信息可靠。
  - 问题3：如何评价对于未经搜索即直接询问资料的行为？
  - 回答3：在职场中，未经搜索直接向他人求助被认为极不礼貌，应该首先自行搜索解决问题。
  - 问题4：如何看待在学习和研究 AI 领域中的自主学习态度？
  - 回答4：积极进行自主学习和调研，对于学习 AI 和应用 AI 的人来说尤为重要，这种态度能获得他人的支持和认可。
  - 问题5：什么样的求知者会获得更多人的支持和合作机会？
  - 回答5：那些事先做了充分功课和调查的人，显示出他们的专业性和决心，更容易得到他人的支持和合作机会。
  text: 比如想了解 ChatGPT 的工作原理和应对策略，那就看这个《【渐构】万字科普 GPT4 为何会颠覆现有工作流；为何你要关注微软 Copilot、文心一言等大模型》如果是为了
    learn something，系统的学习知识或者某项技能，或者说是为了 create something，写研究报告、写专栏、写书写论文、写程序。那这个时候，我们就得考虑，知识的质量一定要高。我们要尽可能地采用源头的认可度高的一手知识：像公众号的文章，肯定就不如一手的电子书和学术论文；微博、即刻的翻译，肯定就不如
    Twitter 上大神们直接的讨论。关于“学习/了解 AI，最好的信息源在哪里”，我 5 月份写过一篇即刻帖子，据说是即刻平台 5 月最受即友欢迎 top3
    的文章，感兴趣也可以看看：对啦，除了少数可以直接联网搜索的 AI（如 Kimi Chat），绝大多数 AI 给出的“答案”准确性都存疑。再次强调，生成式 AI
    不是搜索引擎，只是不分 AI 有联网功能，最终还是要以一手资料为准。我之前还写过一套解决中文搜索结果不行的一套工作流，被即刻的 AI 探索站精选，感兴趣可以瞜一眼：四、如果你问人得不到回复，原因可能是这个“我们身边经常会遇到一些伸手党，或者说职场新人，遇到一丁点的问题就张嘴问别人要资料、要答案、要工具。要知道，「在职场，没有经过搜索就直接请教别人，是极其不礼貌的」。能立马搜到答案的问题，就别问出来，被别人当傻子了。「不懂就问是小孩子，成年人不懂就搜好了」。”教程中，UP
    主的这句话可能说得有点重，但事实也确实如此。就连即刻上，不少即友一加微信就一顿问，每当这个的时候，我的感受真是差极了。一般遇到这种情况，我不仅不会回答，还会给对方打上一个“taker”的标签。后续再有什么交集或者合作的时候，如果我看到
    ta 有 taker 标签，我是会直接拒绝，或者给对方打低分。但反过来，如果对方一上来就做了很多功课，该搜的都搜了，该查的都查了，也是查完之后发现我适合一起交流，那我会有种遇到知己般的喜悦，要尽我最大努力去给到支持。因为，AI
    在国内发展得还是太慢了，真正沉下心来学习 AI 和应用 AI 的人寥寥无几。能多一个有心人报团取暖，AI 路上就少一份孤独，未来能做出一些成果的可能性也就更大一点。———教程链接：
