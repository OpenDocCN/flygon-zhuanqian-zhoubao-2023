    个场观，卖了 12 单，2099 元，转化率整整提升了 9 倍！![](img/036f3fe2d7f857ae855d72faee850610.png)在数据分析中，漏斗可以直观地显示哪个层级的流失最高，从而快速定位整体链路中的问题。各个环节话术的优化是能大大提升转化率的。大家都知道现在流量越来越贵了，不像早期野蛮发展时期了。如果系统给你的流量，不能好好把握，那么破天富贵就在你指尖白白溜走了。我这有十几套打磨过的话术模板，圈友需要的话，直接戳我拿吧。#
    一、**直播中的话术分类**#### **不同客单价产品的话术结构**根据客单价区分：1.低客单价：培养习惯，需要性价比和优惠活动a.塑品b.建立信任c.促销d.逼单2.中客单：在于满足需求，解决痛点a.需求引导，痛点、放大欲望b.塑品c.建立信任：d.逼单e.互动3.高客单：重点在于塑品，不用刻意制造需求a.需求引导
    30sb.产品介绍 1minc.产品价值塑造 1mind.建立信任 1mine.逼单f.互动# 二、**拆解话术结构的每一部分**1、.需求引导：●你是不是买了很多丝巾，但是总感觉没有一条拿得出手的；●要去参加婚礼了，你带一条路边几十块的围巾，也不好啊；●过年了，老朋友聚会，别人都打扮的光鲜亮丽，你不得也把自己收拾收拾，买条这个纯桑蚕丝的围巾，花小钱办大事。2、价值塑造：●价值塑造话术：一条的蚕丝量等于别人
    4 条；和白娘子赵雅芝同款的；工人手工一针针钩织的...核心逻辑就是锚定一个大家都知道的高价值物品。3、产品介绍●至少三个痛点需求+3 个对应的卖点，这个不多展开了●塑品的时候，提示是几号链接（如，主播在介绍的是我们的福利款，下方三号链接，已经弹出来了）4、抓人来听你讲试想直播间的观众，他们可能在吃饭、聊天，干家务，如果话术平平无奇很容易人家就走神了，划走了，这里可以加一些抓人话术：这部分就是要提醒直播间的观众，集中注意力，看主播，就跟老师敲黑板一个意思。●来，姐姐们看我哈！；●来，接下来我讲的姐姐们要听好了，我只说一遍；●来，主播给姐姐们再佩戴一下/演示一下，姐姐们眼睛都不要眨一下哦●我给大家展示下
    XX，姐姐们，别眨眼，听好了哈！●很多姐姐之前没买到，后面主播下播了再也没有了哈5.互动互动数据是平台考量直播间质量的一个重要指标，有停留，才有推流，有互动才有推流；另外愿意互动的观众，更容易代入场景，认真听讲，有下一步转化的可能性，所以我们经常听到主播在直播间说：●刘姐姐又来了，欢迎哈，你有没有晚上翻来覆去，就是睡不着的情况呀，跟主播讲一下，主播看看，给你推荐合适的产品。●直播间有没有第一次来的姐姐，第一次来的姐姐公屏上扣个
    1 字，让主播看看；●觉得主播讲的好的，公屏上扣个 666●觉得认同的扣个 1，不认同的扣个 2'
