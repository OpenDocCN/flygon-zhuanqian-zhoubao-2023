  text: '# 千万别做廉价的个人成长型博主> 原文：[`www.yuque.com/for_lazy/thfiu8/fbl1g6838cdfn5ye`](https://www.yuque.com/for_lazy/thfiu8/fbl1g6838cdfn5ye)##
    (30 赞)千万别做廉价的个人成长型博主作者： 赵卿久日期：2023-11-29哈喽，生财有术的友友们好，我先自我介绍哈，我是卿久，97 年中文系，运营两个公众号，慕卿久与未来可期的小赵，全职自媒体
    3 年，粉丝 18w+。擅长公众号运营和打造个人 IP、搭建自己的付费产品和私域运营，如今通过自媒体成功变现 60w+，目前月入 4w+。最近圈内有个趋势，就是很多人都选择做成长型博主。的确，成长赛道一直是大热赛道，不仅适合新手迅速搭建
    IP，还有利于触发用户共鸣。大家都是同一个赛道，为什么有的人几万粉，赚得盆满钵满，你却还不见起色？今天卿久就来和大家分享：千万别做廉价的个人成长型博主！**✅一、给用户提供有用的信息**“成长”之所以廉价，是因为我们忽略了价值的输出。你以为你在输出干货，但你只是在机械地输出一些常见且笼统的信息。**（1）给出方案和步骤，而不是笼统地提出目标**很多人在输出成长干货的时候，都会陷入一个误区：我只要吭哧吭哧写干货就好，账号没起来，只是因为需要多坚持一段时间。但其实，没找对方法，连更多久都不会有起色。你需要告诉别人“怎样做”，而不是告诉别人“是什么”。比如，你想要输出一个关于“改变焦虑心态”的干货。先来说错误示范：①不要穷思竭虑/②保持钝感力/③正视焦虑这三点，看起来都很“专业”，但其实根本没有有用信息。怎么才能不穷思竭虑？穷思竭虑的具体表现是什么？钝感力又要怎样养成？怎样才是有钝感力？怎么算正视焦虑？就像做数学题一样，需要写出完整的做题步骤，这道题，才能得满分。再来看看正确示范：①不要将结果灾难化/②不要害怕面对突发事件/③用具体的行动去对抗主题是“不要焦虑”，而这三点，就是针对“焦虑”，提供的
    3 个解决步骤。不仅清晰明了，还有很强的可操作性。**（2）避开太普遍的信息**我们想突出重围，就需要放点“硬货”，而不是随大流，分享一些无关痛痒的基础信息，或常见信息。一是自媒体圈子内“没有不透风的墙”，二是大家都很卷，直接造成用户的需求阈值变高。可能之前你说一级内容，大家就会为你点赞为你付费，但现在，你就算说深层次的核心内容，也不一定能够吸引用户。就像卿久做分享一样，从最开始的基础干货，比如公众号的搭建、排版、各类引流途径等做到现在已经变成私域的运营、IP
    文的教学、产品和 IP 的搭建，等一些比较深度的干货和认知了。**（3）成长≠流水账**很多没做起来的成长型博主，都没搞懂一件事：成长不是写日记，记录也不只是记流水账。你需要不断学习新知，吸收消化后再转化成自己的观点，坚持提升自己，坚持输出分享，持续提供利他的价值，才算是成长型博主。你的成长路径，应该是一个螺旋上升的过程，而不是原地踏步，随心记录，也不能呈现出三天打鱼，两天晒网，不稳定的状态。就像我改很多学员的朋友圈文案和
    IP 文一样，他们以为成长就是简单的复盘记录，所以每天只是在简单的发每日计划完没完成，而没有输出观点，给人价值。后来我带她们一点点推进，建议她们吸收精华帖、输出利他干货，才摆脱了“其实没成长”的处境。一些大家能接触到的博主，卿久好友的朋友圈她们会分享写作干货认知，不仅都符合写作者刚需，还能和她自己写作课结合，提升转化效果。除此之外，还会有一些利他、比较刚需的观点分享，比如抵抗拖延症、学会满足等。'
- qas:
  - 问题1：文中建议如何提升自己的 IP 形象？
  - 回答1：建议在输出干货时，夹杂个人故事，深挖个人经历和观点，避免简单机械化的内容。
  - 问题2：为什么要在文章和分享中加入个人案例与故事？
  - 回答2：为了加深对自己 IP 的印象，让读者能更清晰地理解博主的独特性和个性。
  - 问题3：如何避免成为 IP 感和价值感廉价化的博主？
  - 回答3：建议正视成长的价值感，不堆砌在廉价的方向上，而是深挖自己的独特故事和观点。
  - 问题4：博主赵卿久如何通过个人案例来固化自己的 IP 标签？
  - 回答4：她通过详细描述自己的人生经历、观点和成长过程，例如从大学时期的兼职到后来在自媒体上的逆袭经历，来深化自己的 IP 形象。
  - 问题5：在评论区中，其他人对赵卿久的反馈如何？
  - 回答5：有人感谢她的启发，还有人表示学到了东西，准备开始从事这方面的工作。
  text: '大家需要记住，做任何赛道都是，有人的地方就有竞争❗想更好的抢占市场，就得顺应市场趋势，不断地提升自己，把自己的“成长”，变得更有价值。**✅2.打造一个不断成长的
    IP 形象**很多人在输出干货时，下意识把这个过程，变得机械化，并没有 IP 意识。可能你说了很多，但没有包含你个人的 IP 故事，你在别人眼中，还是十分模糊的一个“人形”，读者对你的印象不够深。**（1）夹杂个人故事**不论是在公众号写文章，还是在社群内分享干货，大家一定要大胆带入自己的故事和观点，才能给别人更加清晰的
    IP 形象。大家可以去看看我公众号里，卿久的原创文章，几乎每一篇 IP 文都会带入我的个人案例与故事。有时候是我自己的人生经历、有时候是我的见闻思想，有时候是我和学员之间发生的故事。因为你只是在账号的主页，给自己打一些概括性的标签，显然是不够的。比如我的女性成长型、自媒体轻创业，别人光是这样看，是不会对我的
    IP 有太多认知的。所以我会在文章和分享里，不断填充一些信息和案例，来加深这些标签的印象。就像我为了固化女性成长这一标签，就专门写女性成长的干货，在其中告诉大家，我大学曾经做了很多廉价兼职，毕业后辗转了多家公司，后来靠着认知觉醒和自媒体，打造
    IP，三年赚了 60w+。**（2）深挖自己的 IP**一定要深挖，才能不断建立 IP 个性，避免同质化。怎么深挖？比如卿久朋友做成长，从放弃创业开幼儿园，到主业做语文老师，副业靠写作月入过万，她不会简单地说，自己的收入翻了多少番。而是告诉大家，为什么会接触到写作？经历了什么？怎么逆袭的？逆袭中，什么改变了自己在自媒体的境遇？类似的情况很多，大家可以多反向思考，仔细回忆当时的情境，记录下自己当时的心态、心境、经历和看法等，来作为深挖的重点对象。只有不断深挖，你才能认知到自己
    IP 的独特性！！从而用自己的故事，共鸣到更多关注你 IP 的人，以此转化更多的信任和支持。**✅最后：**既然已经选择做成长型博主，并且下定了坚持的决心，就要正视成长的价值感和
    IP 感，就避免自己的时间精力，堆砌到那些廉价的方向上。最后，希望今天的分享对大家有用，也相信大家，一定能成为最优秀、最吸金的成长型博主！大家可以对照上面的几点，反思下自己有没有陷入误区，把自己的
