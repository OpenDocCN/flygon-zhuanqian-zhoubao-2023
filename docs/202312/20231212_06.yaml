  text: '# 顺着人性做生意，逆着人性修自己> 原文：[`www.yuque.com/for_lazy/thfiu8/dtvqlingf63tc6oq`](https://www.yuque.com/for_lazy/thfiu8/dtvqlingf63tc6oq)##
    (120 赞)顺着人性做生意，逆着人性修自己作者： 小马宋日期：2023-12-07顺着人性做生意，逆着人性修自己昨天听老范跟周百见聊天的一期播客，说起知识付费这个领域。周百见最早因为喷知识付费博主而成名，后来自己也成为知识付费的博主。她说有些知识付费博主也不是没料，但是如果只讲干货，其实没法卖得很好。所以今天知识付费的主流不是叫你成功，而是建立你会成功的幻觉。（我说的仅限商业领域）因为教人成功太难了，是逆人性的，因为人只想发财，却不想付出太多。让人觉得自己能成功，是很容易的，因为人人都想发财。人性贪多求快，又特别喜欢简单的成功法门，幻想一招致胜。几年前全民创业大潮的时候，我接待过一些创业者，他们想做沙拉，健康餐。我说健康餐和沙拉肯定是做不大的。因为大家就不喜欢，虽然追求健康，但是人性本质上就是喜欢吃垃圾食品。汉堡店，烧烤店永远比沙拉店多。这个就是人性。跟一个朋友聊到小宇宙孟岩老师的基金为啥能卖很多，他说因为小宇宙女性多，女性偏向理财，而男性追求发财。这就是对人性的洞察。分析问题有两条思路，一条是理性，它的终点是数学，逻辑。一条是感性，它的终点就是人性。而创业，学习，锻炼，这些又都是反人性的（至少在早期没有内啡肽产生的时期），只有对抗自己的人性，才能坚持下去。我自己也是时刻在对抗自己的人性，游戏，短视频，美食，发财机会，这些东西总是不断出现在你面前，消耗你的精力和注意力，稍不留神就陷进去了。其实在大部分些领域确定小成功真的也不难，你只要专心致志地研究和练习几年，一定能超过
    90%的同行。只是在人性面前，大部分人做不到而已，但这正是这样，才有你的机会。* * *评论区：Ming : 公司的女同事在聊香水口红衣服包包，而我在看生财的帖子跟着航海手册自学。我也喜欢香水口红，但我更想赚钱。逆人性修自己。周彦充
    : 我也写一篇，哈哈周彦充 : 顺着人性做生意，顺着人性修自己逆人性，是不长久的，是让人无力的，颓废的。如逆水行舟，如逆势而为，很难成功。我们应该利用人性，顺着人性，不要试图挑战人性。我运动已经持续坚持了
    479 天，不是因为我很自律，而且因为我怕罚款。每天不运动打卡需要发 100 元红包，我一次都没有发过。我也每天读书，每天思考写短文快 1 年了，也是利用打卡惩罚的机制，让自己去完成。人就应该顺着人性，用制度去利用人性，而不是挑战人性，更容易成事。执
