  text: '# 假唱与商业道德> 原文：[`www.yuque.com/for_lazy/thfiu8/xonbebotgbqot8gz`](https://www.yuque.com/for_lazy/thfiu8/xonbebotgbqot8gz)##
    (52 赞)假唱与商业道德作者： 小马宋日期：2023-12-06假唱与商业道德我毕业后在天津石化公司炼油厂工作，有一年参加市里某协会组织的合唱比赛，我是职工合唱队员之一，尽管我从小五音不全，只是充数的。我们排练了很多次，最后在现场比赛日，我才知道，原来不需要真唱，只是做个样子。现场播放的是我们排练时录的音。我当时很惊讶，但也能理解，因为所有参赛团队都知道这个通行做法。后来我又了解到，原来春晚也是假唱，至少有很多届春晚是假唱的。这个其实我也能理解，观众看晚会也没交钱，而且媒体也都公开讨论过假唱的事，我们可以认为观众是知情的。大张伟就公开说过，自己春晚是假唱。所以，商业演唱会假唱的问题，不在于真假，而在于你有没有向观众坦白事实。这跟商品交易是一样的，顾客其实不在乎真假，而在乎知情权。有人花五十块钱买一个路易威登的假包，你在交易的时候应该告诉他这是假的，至少你在交易中是没撒谎的。至于卖假货是不是违法，那是另一回事。今天在营销领域，很多商家其实欺骗性信息太多了。比如我们常常看到网上有卖极便宜的原切牛排，行内人一看价格就应该知道，这不可能是原切牛排。通常这种非常便宜的牛排，是掺了大豆蛋白。掺大豆蛋白这种做法并不能说商家没良心，其实美国很多牛肉和鸡肉制品都会掺大豆蛋白。只要你告诉顾客你的原料是什么，那就没问题，买不买那是顾客的事。比如我们常吃的蟹棒，虽然叫蟹棒，其实一点蟹肉都没有，它包装上明确说明了这是鱼糜制品。这也不没算欺骗，只要你不宣传用了蟹肉就行。网上某些很火的蟹黄面，其实基本上也是在忽悠人。你可以看它的配料表，主要是鸭蛋黄和胡萝卜，鸭蛋黄模仿的是蟹黄蟹油，胡萝卜模仿的是蟹黄的小块。所以买蟹黄面一定要看配料表。咨询公司，你拍胸脯跟客户说这么做一定成功，其实也是在欺骗，因为没有咨询能保证一定成功。商业上也没有任何人敢保证他做这事就一定可以的。所以，在商业和营销上，你可以提供不同品质的产品，甚至可以提供品质很差的产品。但你不能做虚假的宣传，这才是商业道德的问题。美国的上市公司是注册制，所谓注册制就是，你只要公开你真实的企业经营者状况就可以，至于你赚不赚钱，那不是关键问题。假唱是可以的，卖假肉也没问题，但你应该让顾客知情。有人可能会说，现在直播美颜不也是假的吗？这个确实是事实，我们见面互相说“久仰久仰”其实也是假话，但合适与不合适，取决于社会的集体价值观认同。演唱会假唱，基本上是社会集体不认同的，春晚假唱，属于有争议但能接受的，直播开美颜，属于受众基本知情，社会又能集体接受的行为。化妆也算“造假”，但社会能集体接受。所以道德不道德，取决于当时的社会价值观。你觉得呢？*
