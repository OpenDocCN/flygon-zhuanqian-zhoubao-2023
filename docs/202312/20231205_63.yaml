  - 问题1：为什么日本的物价没有上涨？
  - 回答1：虽然日本央行大量印钞，但资金主要在政府、央行和大型金融机构间流转，未到普通民众手中，未能刺激股市、房地产或消费品价格。
  - 问题2：谁主要掌握了这些印钞出来的资金？
  - 回答2：政府、央行和大型金融机构。
  - 问题3：这些资金为什么没有流入企业和家庭手中？
  - 回答3：因为这些资金未直接流入普通企业和家庭，而是在上述几个主要机构之间循环。
  - 问题4：为什么这些资金未能刺激股市或房地产？
  - 回答4：因为这些资金未能直接影响到普通股市或房地产市场，而是留在了金融机构内部。
  - 问题5：这些情况为何导致日本未发生通胀？
  - 回答5：由于资金未到达广泛消费层面，未能导致普遍的价格上涨现象。
