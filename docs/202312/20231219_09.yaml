    (46 赞)如何用影刀抢演唱会门票，做一只可爱的小“黄牛”作者： Rio日期：2023-12-14# 一、需求挖掘大家好，本周分享一款我用影刀 RPA 写的工具，尽量做到手把手教学哈最近五月天的演唱会火了，顺带关注了下我国传统老行业“黄牛”业态的发展趋势不看不知道，原来大家在抢票啊，说好的**实名制原来还未落地，错票还能进！！！**![](img/9b6b10100c1bb62a4992787a4f6956ec.png)![](img/f8f05c0b83e10b191aea2845c9f2e6bc.png)根据
    B 站看同行怎么实现的，他们用的是 python，![](img/bd17ef14baa04a6ccde359eb6c40a02e.png)那么我们影刀也可以在此要劝退一波人，本文教的是影刀编码版，你会发现跟平时用的影刀的不一样，不用怀疑，代码保证百分百能在影刀运行，如果你感到不适或者不知道什么是编码版，甚至不知道什么是影刀，就不要看下去。但如果坚持看完，你会看到，
    **解封的影刀**# 二、实现步骤好吧，正式开始吧：## 第一步：小红书查攻略，要了解整个流程，简单来说，**整点狂点按钮**[大麦网抢票技巧](https://www.xiaohongshu.com/explore/65294cba000000002101f6ac?m_source=pinpai)##
    第二步：按流程实操一遍，前置的步骤（设置实名、提前选档）这里不说了，关键下单流程，页面如下：![](img/1dc875f50a27d017cc0123319657e816.png)##
    第三步：来到影刀，新建 python 模块，连接手机![](img/85a6fbb58fe7ed66cdb33549d20ba195.png)连接手机（这个就不教学了）得到手机的
    session，这里默认你只连接了一台手机![](img/596da87fbc9bf51bcc5fd37295163956.png)## 第四步：在抢票页设置一个“眼睛”，每隔一秒看一下抢票开始了没####
    因为没到点前按钮是“已预约”，开始后变成可点击的“立即预订”。#### 另外，脚本执行开始页面必须在这里，其他页面会报错![](img/60abfa9d7ab314bcd1b2d3f457671909.png)代码不会写？用魔法啊![](img/0f4c0e283ba4451df5d6850ebb35b99d.png)拷贝粘贴再改下，搬运的时候有几点要提醒的，尤其不会
    python 的新手第一，头部一定要导入第二，要留意缩进，少缩一个空格，都会报错![](img/303aa9a363a88fd01b347294716d9e85.png)看到这里，恭喜你，你已经破解了影刀收费功能：**魔法代码**GPT
    给的是整点闹钟，实际上需要的是设置一个特定的截止时间，它会不断检查当前时间是否已经达到或超过。如果是，就点击“立即预订”按钮，如果不是，刷新页面重新检查![](img/ef11aadd5b8664a7513d63748f64dcf7.png)##
    第五步：依次点击 ‘立即预订’--‘确定‘--’提交订单’ ，影刀官方给出了点击的代码方法'
