  text: 我们发现成功案例中 90%的商家能够爆火跟品牌本身是没有太强关联性的，产品能爆是因为在抖音生态天生就具备流量属性。这也就是说在抖音本地生活的商家爆火只跟产品有直接关系。再往下研究发现所有的商家爆火之后，没有办法延续完成第二次、第三次、第四次的增长，是因为
    90%的商家没有办法做到爆品的持续迭代。有了以上的发现后，我们现在跟所有的品牌合作的时候第一反应是看他们的产品是否在抖音生态中自带流量。很多行业过去从未在抖音做过推广，获客的路径会选择硬推，或者用传统竞价/表单的方式买线索。后果是在抖音里的获客成本会比美团还要高，并且客户没有美团这么精准，最后还会招致差评。我们爆破装修行业的阶段，在美团的引流产品就是
    1 元或 9.9 元的工程测量/装修图纸，但这个品放在抖音硬推，差评高出抖音几倍。抖音和美团的推广底层逻辑有区别，意味着产品的引流逻辑也天差地别。做装修的人，如何打造抖音爆品？第一，装修前提供一个装修摄像头，作为引流产品；第二装修后提供一个霍尼韦尔的除甲醛的产品（霍尼韦尔的膏状类型遇到甲醛会肉眼可见的变色）。我当时建议用这两个品做一个组合引流，最后的探索是非常成功的。在美团
    app 里，商家能够基于用户的搜索，收到精准的装修需求，用户从内心深处是想跟装修公司建立联系，在一定限度上获得折扣，所以低价的引流产品用户是不会在意到底是什么。但抖音的装修链路是：视频和产品来找用户，用一个需求点去激发用户。了解到这个逻辑后，我们通过爆品拿到不错的转化结果，但又出现了第下一个困境：没有可靠供应链就是为他人做嫁衣。###
