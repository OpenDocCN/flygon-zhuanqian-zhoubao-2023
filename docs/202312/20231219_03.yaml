  text: '# 不妨挣快钱，不妨短期主义> 原文：[`www.yuque.com/for_lazy/thfiu8/gy18coplyt8fd97f`](https://www.yuque.com/for_lazy/thfiu8/gy18coplyt8fd97f)##
    (88 赞)不妨挣快钱，不妨短期主义作者： 小马宋日期：2023-12-11不妨挣快钱，不妨短期主义周末听小宇宙播客《面基》的最新一期，是主持人跟嘉宾杨天楠的对话。其中谈到长期主义的时候，很有同感。从我个人角度来说，我今天偏向长期主义，但我其实并不反对短期。因为每个人都不同，每个事都不一样。比如说到自媒体这件事。我经历过论坛，博客，豆瓣，开心，微博，公号，短视频这么多平台，会很清楚地知道，每个平台的红利期并不长。而且从事实上看，很少有人能穿越平台持续网红。当你知道自己只能红几年的时候，你最理性的选择是什么？就是尽快把钱都挣了。有些职业，有些事业，注定了就是短期的，就是青春饭，比如篮球的职业运动员，35
    岁以后就很难再打球了，那最佳选择就是把能够挣到的钱就先挣到。当然人对宏观环境的判断也会影响我们的决策，尽管这个判断很有可能也是错的。当大家相对乐观的时候，有许多人相信忍耐一段时间会获得更多的收益，那就会倾向于延迟满足；但是当大家普遍悲观的时候，人会倾向于落袋为安，对远期的事情就没有信心。从
    2005 年开始，中国互联网大厂的股票或者估值几乎是一路上涨的，那站在 2015 年，经过了十年的验证，大家就会倾向于认为这些大厂的股票还会持续上涨的，所以自己的股份和财富还是持续增加，所以就会更乐于消费，不会考虑短期变现，会说自己是长期主义。但是
    2020 年开始，这些股票持续下跌，就很少有人谈长期主义了，赶紧卖掉变现才是大多数人的选择。其实长期主义和短期主义，快钱和慢钱，至少在大多数人的概念中，最终还是要赚钱、获利，而且是更多地获利。大部分人相信的长期主义，核心不是想长期干一件事，核心是他认为长期看来他能赚到更多的钱。那既然短期也能赚到更多的钱，为啥不做个短期主义者呢？我为什么还会说自己偏长期主义呢？因为第一个是我确实赚到一定的钱了，我刚工作的时候，我可不这么想；第二个我确实对赚到更多的钱没那么热衷，我觉得我够花了，那让自己的公司能长期存在下去，是我个人今天的追求。所以当你有其他追求的时候，你当然可以长期主义。当你的本质目标是赚更多钱的时候，那就无所谓长期主义还是短期主义了。*
    * *评论区：旋子 : 特别认同，做简单而正确的事儿，也没啥不行码帅 : 长期正确，短期也无可厚非。不同人不同时期选择适合自己的方式就行。小刀 : 人在当下可以赚很多钱的时候，就会说要做长期主义。因为希望可以长期都像当前这样，每天都能赚很多钱。这种也叫稳定、或者叫不想要改变、不希望发生变化。因为发生变化，就有风险赚不了这么多钱。嘉亮也叫阿叹
