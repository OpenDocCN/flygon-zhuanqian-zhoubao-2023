- qas:
  - 问题1：星泽在文章中提到他使用GPT之前和之后的收入变化情况如何？
  - 回答1：在使用GPT之前，星泽的兼职文章项目一个月收入能达到大几万；使用GPT之后，收入更是直冲云霄。
  - 问题2：星泽认为项目的本质是什么？
  - 回答2：星泽认为这个项目的本质仍然是信息差。
  - 问题3：星泽在文中列出了哪些详细的讲解内容？
  - 回答3：星泽详细讲解了：①这个项目的潜力如何？②如果潜力很大，那么又能做多久？③潜力很大，可兼职甚至全职后，这个项目如何做？④学会了技术，如何进行引流（前端如何做）？
  - 问题4：评论区中天天提到GPT对写作效率的影响，星泽如何回应？
  - 回答4：星泽同意天天的提醒，认为GPT能够大大提高写作效率。
  - 问题5：木易问到为什么没有介绍去重，星泽如何回答？
  - 回答5：星泽解释说，由于使用GPT生成的文章完成后不需要去重，因为不会有重复的内容。
  text: '# 收入 100 万+的 GPT 文章项目拆解及复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/qldez38sv3iq4rtn`](https://www.yuque.com/for_lazy/thfiu8/qldez38sv3iq4rtn)##
    (41 赞)收入 100 万+的 GPT 文章项目拆解及复盘作者： 星泽日期：2023-11-27各位圈友大家晚上好！我是星泽。这算是我在生财的第一篇帖子，减少了繁琐的文字，讲更多的干货给大家。在我用
    GPT 之前，兼职文章项目一个月的收入能达到大几万，在使用 GPT 之后，收入更是直冲云霄。因为 GPT 能大大降低写作的效率，只需要理解客户的要求，很快就能将一篇文章包装出来。其实这个项目的本质仍然是信息差。①很多学生目前为止仍然不清楚
    GPT，这里属于一种信息差。②很多学生知道了 GPT，但是懒得去购买，以及购买梯子，更别说用来写文章了。这里我更觉得是执行差。本次我将为大家详细讲解：①这个项目的潜力如何？②如果潜力很大，那么又能做多久？③潜力很大，可兼职甚至全职后，这个项目如何做？④学会了技术，如何进行引流（前端如何做）？为了方便阅读体验，全文请移步飞书：[`ya0styax55s.feishu.cn/docx/R8bUdBHQcozgYXxdUCgcZSEsnag?from=from_copylink`](https://ya0styax55s.feishu.cn/docx/R8bUdBHQcozgYXxdUCgcZSEsnag?from=from_copylink)*
    * *评论区：天天 : “因为 GPT 能大大降低写作的效率”，是提高吧？[尴尬]星泽 : 是的，这里我写错了，感谢提醒[强]南鹄 : 老哥是没留 v 吧江河赋清
    : 圈友怎么链接，星球的号搜不到星泽 : 看私信木易 : 怎么没有介绍去重星泽 : 完成后的就是不用去重的，各个网站都可以过木易 : 你意思是因为 GPT
    做的，所以不需要去重，不会有重复的，是吗![](img/1c37d505930596d12a88ab23e11aa07a.png)* * *'
