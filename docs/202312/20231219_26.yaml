  text: '**朋友圈营销之所以能够诞生，就是因为现在的用户多了使用需求之外的强烈的情感诉求。****在移动互联网时代，产品只有触动了用户的心灵，提供了超越商业本身的价值，才有新的机会。**朋友圈带货就是因此应运而生的。**什么叫做提供“超越商业的价值”？**我们先来理解一下，现在的商业和以前的商业有什么区别。**以前的商业：**你卖东西，你把产品给我，我把钱给你，交易就结束了。因为供不应求，所以只要你的产品够好，压根不愁卖。**现在的商业：**供大于求，这个产品，我在小红书也能买，在淘宝还能买，在拼多多、京东、得物、咸鱼......用户有太多的选择了，所以，现在，你想要我买你的产品？凭什么我要在你这里买呢？**这个问题就是核心：你得让我获得更多的赠品——附加价值。**单单靠产品本身已经不足以让用户锁定你了，知道吗？这么多人卖，我为什么要在你这里买？因为你给了我更多的东西!比如说什么？1.知识：让人学习、成长2.娱乐：让人开心、快乐3.情怀：让人感动、敬重、仰慕4.救赎：让人被治愈、被解放5.震撼：让人开眼、印象深刻6.进阶：让人格局打开、境界突破......这也符合了之前文章中提到的：*1.私域营销，第一步卖自己，第二步卖观念，第三步才是卖产品。**2.用户买的不是产品，而是解决方案。**3.想要把东西卖出去，你要学会给用户一个下单的理由！***附加价值，不仅仅是品牌之所以存在的原因，还是用户下单的依据。**我买了一辆豪车，我买的那是车吗？不，我买的是身份证明、地位证明，我买的是面子和门面以及商业牌桌上的筹码。买了一份产品，我不仅仅获得了产品本身，还获得了
    XXXX。而这，就是打造个人品牌和朋友圈营销的核心。**做个人品牌，就要做出强大的附加价值，才能让人一有什么需求，就想到你。****做朋友圈营销，就要从附加价值着手，给足别人从你这里下单的理由，让客户非你不可。**那么，如何利用附加价值促使成交呢？——**我们需要拥有俘获他人心灵的力量。**#
    四、如何俘获用户的心灵呢？我们已经知道，俘获用户的心灵就是俘获用户的钱包。那么，如何俘获用户的心灵呢？我总结了以下几种途径。### 1、传递你的价值主张最高级的营销学，讲的是价值观。举几个例子：1.  生财的：一个谈钱不伤感情的社群2.  公众号：再小的个体，也有自己的品牌3.  脑白金：今年过节不收礼，收礼只收脑白金**传递你的价值主张，作用其实就是需要你在无声无息之间，给用户大脑植入一个成交密码。**你得告诉大家：“你存在于我的朋友圈，我的生命当中，你的价值是什么？你的意义是什么？”最好能把你的价值观，变成一个大家的共识——一个共同的追求！那么，很好，你的成功就是指日可待的了！因为，你满足了一下三点：**你的成功是所有人都希望看见的；****你赚钱是所有人都希望看见的；****让你就是要成功变成所有人都共识。**如果做到这样，成交还难吗？裂变还难吗？转介绍还难吗？答案显而易见，是不难的。###
    2、讲一个令人印象深刻的故事**非凡的故事创造非凡的印象，故事给我们描绘的印象，远比单纯的事实和抽象的观念更有说服力。**把你的个人故事讲好，让新认识的或者说不认识的人，也能看到你的存在、你的状态，让你的好友可以了解你、认识你，甚至能够认可你。案例：**·
    人设文：写一篇足够详尽一点的文章，记录你创业以来的个人经历和感悟。**比如：之前在生财写的这篇精华帖：https://t.zsxq.com/15ZzRNyDn**·
    【我的 xx 十年】系列视频作品。**比如：'
