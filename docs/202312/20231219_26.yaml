  text: '![](img/5e8815acb420455e0f8dc15ebb2dc4d3.png)![](img/fe8e90b83894ba52c36e7485e5d56844.png)![](img/e575a15f7f8f6d2f0e82397a67bc751a.png)1.  还有很多，就不一一列举了。这些都是故事，告诉大家一个【逆袭翻身】的故事，告诉你背后的艰辛以及你取得的成就。**非凡的故事，将会给人们带来非常的感动以及非凡的印象。**朋友圈运营何尝不是如此——你的朋友圈，就是你的故事日历。**让你的朋友圈，变成一个【让人欲罢不能、想要追更的电视剧或者小说】。**你就成功的写成了你的故事。**记住：做个人品牌的人，都需要成为自己人生的主角。**如何实现的呢？其实，很简单，就三个词：**1.持续记录****2.与众不同****3.波澜起伏**你的故事，其实开头可以很简单，结尾也可以很平凡。但是，记住：**你需要传递出改变和向上生长的力量!**人们需要案例，比如：1.  逆袭成功的案例2.  改变人生的案例3.  绝境逢生的案例4.  逆向生长的案例**你要做的，就是活成别人向往的样子，变成他们对标的案例。**怎么去做？1.改变普通人没办法改变的现状2.坚守普通人不能坚守的理想3.完成普通人完成不了的任务4.实现普通人实现不了的梦想并且，记住：做个人品牌，并不需要你多么牛逼，多么不可思议。只需要，你比普通人强一点就行。你比普通人更加的努力一点、强大一点、坚强一点、目标远大一点、浪漫一点、热爱多一点、坚持多一点……**处处都多一点，这就是你脱颖而出的起点，也是撬动个人品牌的支点。**所以，真的，个人品牌没有大家想象中的那么难。难的是时间建立起来的壁垒。关键在于，你是否自认不凡，或者不甘于平庸？如果是这样，讲好你的个人故事，展示你的蜕变历程，叙述你的高光时刻和低谷时刻，告诉别人你的精彩人生。那么，你就可以成为别人眼里的光。###
    3、创造一种终极的用户体验最好的代言，就是交付本身。比如：1.靠谱：你承诺了什么，实现它，连贯、一致、质量，长期、持续、稳定的高质量交付。2.溢出价值：创造感情上的联系，不要仅仅只是交易，比如说定制、专属等，就能满足他们的虚荣心，或者说装
    B 的需求，或者说，仪式感，或者说，惊喜感，等等等等3.用户视角：以用户的视角看待交付结果，需要大家拥有换位思考的能力。如果我是买家，我会有什么期待？我会有什么需求？我会有什么体验感？然后根据强大的用户思维，进行产品和服务的调整升级，最后结果不会差。4.可沟通性：朋友圈运营需要大家给用户很强的沟通感，感觉到你是重视并且用心对待他的需求的。5.亲和力：友善，很好沟通交流。......###
    4、修炼你的表现力——朋友圈文案的王炸什么是表现力呢？首先大家要清楚这四种平面力的概念：表面力、表象力、感染力、表现力。第一，表面力：单纯的数量堆砌，排版，比如之前提到的朋友圈美学技巧，其实就是表面力的体现。第二，表象力：表象力在表面力之上，给人提供一种感觉，一种情感在里面。这是可以在感觉、知觉作用消失之后依然存在的力。第三，感染力：感染力是一种引起共鸣点认同感，重点在于感觉的传播迁移。所以，表现力到底是什么？**表面力和表象力都呈现之后，能够对观众实施感染力——这就是表现力。**你和你的品牌需要修练你的表现力，你的感染力太虚弱，你能感染谁你呢？怎么感染？真正打动人心的文案，都是发自内心的呐喊。极致绚烂的结果，来自极致用心的栽培。动之以情，晓之以理——这就是我朋友圈成交的核心心法。感谢大家的观看，'
