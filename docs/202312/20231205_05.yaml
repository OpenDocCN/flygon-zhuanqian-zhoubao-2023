  text: '如果对方给予的比较多，可以在成功之后合理地回馈他，送些礼物，或者提供一部分分红（cps）。尊重别人提供的价值。你是个知恩图报的人，别人才更愿意在你身上投资，给你更多的机会和资源。我与朋友合作的联名私教合伙人，如今已经招募
    100+学员了，但在我们还没有加深合作之前，只招了十几个。早期我带朋友做大型快闪群，带她不停地在各个群内推广引流，给她推流、宣传，甚至发动带货群一起推。朋友也没有吝啬，每天收到报名款就会主动找我分钱。我印象深刻的是，哪怕前期她没有开课前，在通过我的公众号训练营链接的号主朋友，她也会备注来源，分
    cps。这也让我觉得：她是值得信任的，也是值得投资和帮助的。在她这里，我亏不了**✅5.积极跟进与反馈**积极地跟进和反馈，展现你的执行力。得到帮助后，我们需要去实践它。一步步做下来以后，告诉对方：我正在做/做到了哪一步/效果如何？这样的反馈，可以让求助达到闭环。如果你做出了成绩，不仅能成为对方的宣传素材，还能给对方留下执行力强的印象。事事有回应，件件有着落，就像合伙人会告诉我，今天招了几个人？产品的课件做到哪了？社群分享，可以在哪天写完？我能在这些执行的过程中，感受到她真的努力去做了，她是信任我的，我也就愿意长期帮助她一点点推进这件事。**✅6.提供情绪价值**一定要大方地表达自己的感激，告诉他：你的帮助非常有用/因为你，我少走了
    x 年弯路/遇到你简直太棒了。很多时候我们需要求助的人，他的阶位一般是比我们高的，也就代表我们基本没办法提供太多实用价值给他们。这时候如果再去长期索取情绪价值，对方会觉得疲惫不堪。所以，我们需要另辟蹊径，积极主动地做事、主动周全地关怀，和及时表达感谢，给他们提供一些情绪价值，是有必要的。比如，我一些学员会主动在自己的朋友圈帮我推产品，也会在体验课程的期间，主动在公域夸我。我每次分享和发帖，都会主动点赞评论捧场。所以，一定要在对方眼里保持正向的形象，会让人潜意识觉得，帮助你是可以获得成就感和满足感的，自然也就愿意多帮助你。（是小心机，也是真诚）✅最后大家在寻求帮助时，一定要记住：帮你的情分，不帮你是本分，不是每个人都有义务为我们付出。除非我们是他们的客户，建立了交易关系，才能够一定时间内，绑定对方，为我们提供帮助。但即使是这样，也要记得保持礼貌和真诚，对任何善意和耐心，都报以感恩之心，才利于更长久的关系发展，也有利于我们的成长提升，**贵人并不难遇，难的是，我们敢不敢在做好准备后，主动找上门去，寻求别人的帮助，充分借势！**最后，希望今天的分享对大家有用，也希望大家能在把握了这些方法后，最大范围内地为自己，积极争取一切助力！*
