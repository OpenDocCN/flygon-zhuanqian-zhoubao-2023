  text: '# 为什么没遇到贵人？因为你根本就不会求助> 原文：[`www.yuque.com/for_lazy/thfiu8/efntg9n2su7ay1fe`](https://www.yuque.com/for_lazy/thfiu8/efntg9n2su7ay1fe)##
    (37 赞)为什么没遇到贵人？因为你根本就不会求助作者： 赵卿久日期：2023-11-30哈喽，生财有术的友友们好，我先自我介绍哈，我是卿久，97 年中文系，运营两个公众号，慕卿久与未来可期的小赵，全职自媒体
    3 年，粉丝 18w+。擅长公众号运营和打造个人 IP、搭建自己的付费产品和私域运营，如今通过自媒体成功变现 60w+，目前月入 4w+。现在是机会主义时代，也许很多人离成功都只差一个机会，也许你只需要一个贵人，就能提携你平步青云。但道理大家都懂，具体到现实里，我们该如何向人求助，把大佬变成自己的贵人呢？今天我们具体来聊聊方法**✅1、保持真诚与礼貌**求助代表我们需要最大程度地信任对方。所以，我们一定要在求助时，保持真诚与礼貌，以尊重对方。你需要提前翻阅对方的公众号、朋友圈，了解对方，掌握一些细节，来确保你的诚意，并保证聊天的过程舒适与顺畅。首先，选择合适的时间和方式交流。最好采用预约的方式，确保不会打扰到对方。其次，可以适当了解一下对方的喜好，规避一些容易发生冲突的小问题。比如，尽量不要单发问号，很多人会觉得这样不礼貌，或不顾对方是否方便，发送大段语音。或者尽量不要在交流过程中，表情包太多，看起来不太认真。除了这些，我们还可以记住一些对方的喜好，以此来挑起话题，让聊天不那么突兀，也可以拉近关系。可以准备的东西很多，大家尽量周全就好，没必要太有压力。**✅2、展现自我价值**一个详细且能展现能力、潜力的自我介绍，能改变对方对你的看法。在对方还不太了解我们的时候，可以先自我介绍，展现一下自己的优势和潜力，让对方知道，自己不是想要白嫖和毫无作为的人。我们也可以在求助之时，适当展现自己的潜力，暗示对方：我是可以被投资的。就像我的合伙人一样，需要借势，需要流量以做产品推广，我又恰好没有相关产品。除了相关成绩作为背书，她们还有自己的课程，也能够承接我的流量。所以前期我选择了帮忙分销课程。后期，发现她们都有能力承接我的助推，并且调研到她们的口碑也比较扎实后，我们推出了联名私教产品。**✅3、把问题说得更具体**你问的问题，能体现你的思维认知和态度。在求助之前，我们可以先花一段时间，把自己的问题卡点梳理一下，再自己消化一遍，让问题更具体简洁。比如，把“怎么赚钱”，换成“想发展一个月入
    1000 的自媒体副业，我该怎么开始呢？不问大而空的低级问题，而是细化问题，让你的需求更清晰明了，方便别人解答和为你提供帮助。把“我该怎么办？”换成“目前有
    a 和 b 两个成长路径，我拿不定主意，可以给我一些建议和帮助吗？”不问情绪性问题，而是思考问题的利弊与可能性，用更理智的表达，说出你的卡点。没有老师，会不喜欢愿意思考且执行力强的学员，求助时尽量展现自己思考和解决问题的能力让对方知道，帮助你不会出现“不同频”的状况，你们之间的交流是有效的、高效的。只要是我的私教学员，我都建议大家定期复盘，尽量抽出时间去消化，每段时间的经验和问题。只有你能清楚知道自己的不足和缺漏在哪里时，我才能针对性地给出建议。而不是每天陷在“为什么我赚不到钱”的情绪漏洞里。**✅4、愿意给予回馈**你想得到什么，就需要思考自己能付出什么。想让别人帮助你，可以选择报课，成为对方的学员。也可以在交流过后发个红包以示感谢。'
