  text: '**3）直播**直播这事儿有点玄学，我们不知道为什么是这样，只是有猜测。我们先看数据。![](img/25613d3515fe6c7f43cd5f6a419f515b.png)直播数据可以看到其实数据还行，我这里的数据是从我和合伙人的聊天记录中找的。除了左下角新号刚开的时候数据不是特别好以外其他的都还行。但是这里面也需要分类讨论。我们目前有两种直播场景，效果差距也很大。先说哪两种。一种是绿幕直播，背景是正在操作的视频或者图片，人在左下角或者右下角，占屏幕的
    1/6 左右。最上面的图层会有主题贴图和引导点击组件的箭头。第二种比较简单粗暴。在电脑上打开图片或者视频，直接怼着屏幕口播。两种直播场景直播时右下方小风车都会挂留资组件。你猜哪个场景的场观最好？是第二种。关于第一种场景我们尝试调整过很多次，甚至尝试过几乎
    1:1 等比例复制过一些品牌美妆的直播间。但结果是，就是第二种的场观效果最好。第一种场景的直播间一场下来一般只有几百人。我们猜测，可能是怼着屏幕直播的场景，让观众产生了更多的好奇和互动欲望。**当然这一切都有可能是幸存者偏差的结果，仅供大家参考。**直播频次每天
    3-4 场，每场 30-60min。偶尔时间会长一些 2-3 小时也有。**2、渠道**渠道方面，目前我们还只是通过抖音作为主要渠道。因为懒，尝试的渠道并没有很多。我们浅浅地尝试过小红书、视频号、推特，在短暂的测试时间内并没有太多效果，就没有继续尝试下去。我们盘点过的渠道里面，快手、视频号、小红书、推特、Soul
    这些都是可以进行拓展的渠道。总结一下，主要是懒。我觉得这些渠道还是有很大的增长机会的。**3、阻力**在引流方面最大的阻力就是和平台斗智斗勇。违规是目前最大的阻力。账号经常会遇到违规的情况。![](img/74849c83c6a3ff90535e9a1120289f98.png)目前我们也没有找到合适的解决方法。只是持续发布视频和直播，账号不行了就重新起号。也希望有大佬可以多指点破局。**（3）转化**客户留资以后我们就会添加他们的微信。**1、筛选**客户通过添加申请后，会和用户确认目前所在城市、困扰程度、意愿。会根据基础信息，告知用户我们的操作方法、原理、周期，并进行一次报价。通过这一步会筛选掉距离远，且没有强烈意愿前来的用户。也会筛选掉明显觉得价格超出预期的用户。距离远并不代表不会来，我们在南京，从郑州、济南、杭州、上海、徐州赶来的客户都有。南京周边城市就更多了。也由此能看到这个痛点对于有些人还是非常痛的。**2、意向沟通**第一轮筛选过后，对有意向的客户会进行具体的沟通。会询问对方的年龄、职业、作息情况等信息。会让对方发来自己的图片，根据每个人的情况不同，去沟通方案。在这一轮详细沟通后，我们就对客户有了判断，然后对客户进行分类分级的运营。大致可以分为以下几类：**1）纯属好奇：**我就是看到视频或者直播好奇，想来看看，自己没有消费意愿。或者离南京太远了，没有办法到店的。**2）存在需求：**我有需求，问完价格，觉得太高了。我的需求还没有这么强烈，我觉得花这个钱不值得。**3）观望客户：**我有需求，也是个痛点，但是对于这个新鲜事物还是有所怀疑的。我再想想。**4）意向客户：**我现在就有需求，价格合适，你们也挺专业的。我想找时间去你们那儿看看。没问题我就现场付钱。**5）天使客户：**你在哪儿？我马上就要去！我先给你打钱，明天先安排我！前两类一般会告诉他们：欢迎有问题随时沟通，也欢迎有时间到店体验。然后放在通讯录里就好了。观望客户我们会根据他观望的点进行偶尔的沟通。'
