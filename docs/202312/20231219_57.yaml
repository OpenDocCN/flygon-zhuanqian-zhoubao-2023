    因为不想在冷启动的时候项目的投入过大，除了美业操作与效果有关的部分，我们的想法是能省就省的，所以在装修上的预算并不多。后来发现，这样就挺好的。哈哈～～有点偏有点偏，我们回到正题。关于我们这个项目的效果，最重要的就是设备和技术。设备的好坏代表着是否具备解决问题的能力，技术的好坏代表着能否通过这个能力去落实到用户的皮肤上，解决用户的问题。通过客户的反馈、同行的验证、我们的感受，这两点缺一不可。除此之外就是大量的操作经验。因为每个人皮肤情况不同，所以医美的方案也不一样，我们会根据每个客户的皮肤情况，和首次操作的情况，进行调整，减少客户诸如疼痛等负面体验。关于交付，还有一点很重要，就是客户在每次操作之后的保养。这也需要和客户进行充分的沟通。我们想过如果后续规模能大一些，会有专人跟进客户的保养问题。有了交付物这个核心的价值，就要去变现了。我们一起看看流量从哪儿来。**（2）流量**我们当前全部以公域平台的免费流量为主，向私域引流，进行转化。微信或者到店成交。简单的说主要是抖音做短视频和直播，用户通过留资组件、私信的方式沟通联系方式，加到微信继续沟通，直到转化。门店没有开在临街，而是商用写字楼里。![](img/5e3580add584562b8de420fea92f6304.png)**1、形式****1）短视频****视频场景：**展示正在操作过程中的客户。拍摄的时候需要经过客户的同意，一次可以多拍一些，然后对长视频进行切片，或者把多段长视频切片后混剪。**文案：**一些简单的关于问题的提问与引导。比如：你有没有这样的皮肤问题？是不是天天受此困扰。现在我们帮你彻底解决！**频次：**每天每个账号
