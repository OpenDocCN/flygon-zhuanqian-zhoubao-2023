    SOP，为人才培养、拓展和复制做基础准备。![](img/561e574229dbafd739ca5033b238a827.png)**（4）拓展节奏**最后就是拓展的节奏。我觉得这是一个很重要，且很重的一环。和流量的一往直前不一样，拓展需要计划。来说说我理解的小
    A 为什么会最终选择跑路。小 A 看到这个项目经常能收到不少钱，想想，没什么成本，搞 1-2 台设备，租个地方，装修一下。然后做做视频做做直播，能收很多钱。一个人几千块，感觉上成本没多少。所以只需要做大流量就行了。然后小
    A 开始疯狂的直播、收钱、换车、消费。可这个项目是有真实的成本在的，而且真的不算低。**客户最开始给我们的钱不是真正落到我们口袋里的钱，这些钱给我们的那一刻，本质上是我们负债，不是收入。**当我们交付的效果不好，客户是要要回去的。就算效果还不错，客户也认可，万一客户哪天不想做了，或者因为种种原因不方便来了，也得按比例退钱。所以，对收到的这份钱没有敬畏之心是小
    A 最大的隐患。拿预付款当收入，那自然就会为后面带来巨大的隐患。此时因为直播带来的客户越来越多，收钱带来的快感逐渐递减，就会将更多的精力放在直播上。这种“重流量，轻交付”的玩法，必然会在巨大流量的加持下反噬自己。当有一天客诉越来越多，要求退钱的人越来越多。已经被唤起的消费欲望和收钱欲望难以被满足，在这种入不敷出的情况下，跑路可能就成了一个选择。所以，我觉得拓展节奏应该是一个非常重要的环节。我们的节奏计划是：在资源情况没有改变的情况下，让南京店业务先饱和，做好人才储备后，再拓展新店。然后新人做老店，老人做新店。#
