  text: 影响服务质量。目前我们上线了 25.8 纯手工洗车和 68 精洗以及 198 机油等 54 个基本包含车主所有需求的套餐。这里有两个关键要素：服务类型以及服务价格。**（1）服务类型**服务类型确定很简单，可以直接陌拜洗车门店，看门店能提供哪些服务。综合对比就能够拿到所需的服务类型。最难的是需要确定价格。**（2）服务价格**服务价格每个地域不相同，一线、新一线、二线城市物价可能高一点，服务价格不会太低；其他线城市物价会低一点，服务价格可能不同。所以二者需要综合进行确定。我们会从高德以及美团上查看每个地域的门店设置服务价格，以及参考抖音上已经有门店设置套餐效果综合进行确定。#
    二、门店建设**（1）门店拓展**现在我们合作门店有 30000 多家，单个套餐 sku 门店覆盖超 9000 家。**第 1 阶段：开始推广前**在前期地推打样的基础之上，我们通过高德以及美团等线下渠道获取门店联系方式，然后客服电销方式进行联系。只有这样才能高效率提升门店入驻数量。客服将套餐信息同步给门店，门店根据实际情况上线能够匹配相应服务的套餐，保证服务质量。地推打样主要是提炼问题以及回答话术，标准化话术推广之后，客服才能高效执行。**第
    2 阶段：推广有效果后**当推广有效果之后，门店会主动联系入驻。**（2）门店线上 poi 建设**线上 POI 点就是门店的线上地理定位，所以一个好的 POI
    点，是能有效提升门店效果转化。门店 POI 点建设主要包含 3 个方面**1、门店环境图片上传**门店门头，以及门店施工相关图片上传。需要注意的是，环境要干净整洁，这样能有效提升用户信任感。可能有很多人说，自己的门店环境不是很好，是不是不拍摄。需要注意的是，门店环境虽然差，但整体呈现很整洁干净，也会提升好感度。**2、门店好评率**重点反映门店服务质量。好评率越高，平台会对这种优质服务门店，流量分发会有提升；另外，也会给用户购买提供参考指引。**3、门店位置曝光量提升**通过内容曝光的方式提升
    POI 权重，这点非常重要。门店 poi 曝光权重越高，有助于提升内容基础分发数据，爆款内容产出会更多。![](img/1cdd9be83a74786e5250f3bcdd360079.png)![](img/f7baf206f2758a448f2d5ee8b95a060b.png)![](img/234eb0d9c9051a1481a568c2591a1649.png)![](img/8cfaf492c4d2977dacd07734d4802c3b.png)#
    三、推广运营在详细介绍内容运营前，我们首先弄清楚抖音本地生活流量分发逻辑。![](img/c0063a4e580ac87a82380a8e946bbe82.png)达人发布内容之后，平台会对内容进行本地分发。按照线上
    POI 点就行基础流量发布，突破瓶颈之后，将本地流量推到全国。所以当这个套餐中包含门店 POI 点越多，内容能触及的用户也就越广，能转化的用户也就同步增加。类似的方式也适用于餐饮，酒旅。例如瑞幸、肯德基以及麦当劳门店覆盖范围足够广，触及的用户群体越多，转化效率也就会越高。当门店覆盖范围足够广时，此时需要解决的是如何有效提升内容触达。我们做了以下动作：**（1）门店分层**门店位置分为优质位置和非优质位置，环境好的门店和环境一般的门店，以及门店配合问题。通过相关指标对门店进行拆分。这样做的好处，能集中优质资源重点提升门店流量效果。例如我们会挑选一二线城市重点商圈门店进行推广。
