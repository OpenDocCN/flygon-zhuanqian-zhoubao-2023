    创业方向、108 个小红书带货案例、108 个知识付费选择。。。**当作变现，**吸引粉丝不知道怎么变现，就拿 108 个小作文变现就好，简单粗暴好用。IP
    运营就是内容的运营，内容就是小作文，写吧！当作一个习惯去培养，没有做不起来的 IP，没有吸引不了的粉丝。**人们爱看故事，**因为故事生动有趣，这就是平台获取流量的绝招；**人们爱看干货，**只有加你好友的人才愿意看，不是好友别讲干货，那些人喜欢故事。**108
    方法小绝招，这个方法论，有很强执行动力**每个小绝招只需要 300-500 字就够了。这里领飞给大家策划旅游博主运营，你拿去直接做：1、先给自己找几个话题系列，比如：108
    个省钱小地方，108 个自驾值得去的地方，108 个淳朴农村旅行，108 个成都 20 年小馆子，108 个情侣要去的地方。。。。2、有了这些精细的话题，先做出一套，其他日后慢慢去做，自己日常既有目标又有执行方向。3、有了这一套就可以当作诱饵，当作卖点，日常分享内容引流，就不会缺乏
    IP 价值，是引流的利器。4、也可以私域公众号，当作自动维护和裂变的工具，甚至可以当作日常更新的素材，比如我要更新 108 个国外打卡地，每天写文章一个，最后
    108 天就变为了完整的一套，之后你做成电子书，又能在公域平台，增加一个赠送。5、108 方法小绝招，既能当诱饵赠送，又能当日常更新，又能被转发自动获客，还能自动化收费变现。**如果大家在互联网搞钱，选择细分领域知识博主，领飞建议你采用上面的方法，至于为什么？**能有动力的让你执行下去，很多人做
    IP 分享，就是缺乏素材，以及没有锁定卖点，和不确定变现体系，所以做一段时间就放弃。现在你用 108 方法论，就可以很有目标的深耕下去，背后的长远价值也很高。任何事物就怕总结，就怕有心之人的整理，能把一些小技巧整理出来，就是一本流传与世的书籍，写书最简单的方法，也就是这些技巧的总结。你在淘宝搜副业项目能看到，50
    个居家副业项目，这种类似的书籍；这种破书就从网上抄来了，销量还非常可观。**批量，模块化，圈流量，轻交付**就是破局的最好方向，铁打的营盘，流水的兵，基本盘做好，什么都能消化的掉。**你拥有基本盘，就可以跟无数个人合作，**合作赚钱一定是最舒服的赚钱方式，以前我不懂，总是亲力亲为，格局小，大家一起赚钱，大家一起分钱，才是创业者必备的素养。**个人
    IP、内容 IP、人设 IP、自媒体 IP**都是流量体系基本盘要素之一，一个 10 万粉丝的大号，10 个 1 万粉丝的批量小号，最后的变现说不准谁强，但是私域一定要有人设
    IP，信服度更高。小号重在批量复制，成本更低，起步更快，消耗最少，也许还会成为大号；但你只抱有一个号运营的态度，投入更多，消耗最大，失望越大。当好一个互联网运营者，千万别水滴石穿，一定要大雨倾盆。**怎么做基本盘起步？用
    108 方法：**我找 1000 个同行，看他们过往所有的内容，总结一套干货，把这套干货当做赠品，比如：108 个旅游路线攻略，108 个孩子不爱学习案例，108
    个小红书实操案例，108 个房产销售话术，108 个服装进货渠道，108 个美妆案例，108 个活动策划有了这 108 个，你就可以做 IP 分享，吸引粉丝到你的私域，分享内容把
    1000 个同行，早 1 年的内容扒下来，你再发一遍，照样能有人看，照样足够吸引。
