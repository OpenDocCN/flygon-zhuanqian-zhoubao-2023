    0-1，可以实现日入四位数是重要的标准。历经了多个项目的洗礼，行一对每一个项目有三个筛选标准，只有符合的才会入场。一方面试错的周期是非常重要的，如果从 0-1
    或者 1-10 实现起来比较困难，项目则不会考虑；另一方面，在投入上要考虑成本，不仅是金钱成本，还要计算自己的时间、资源甚至沉没成本。最后，一定要考虑的是
    roi，投入产出比。毕竟生意不是做慈善，投入产出比不合适，那就走错了路。**五、链接他人**一个人可以走的很快，但是一群人才能走的更远。通过前文的故事，大家可以看到链接给行一带来了多么大的收获。或许链接大佬可能在很多圈友眼里看来有些遥不可及，但这里行一也给我们提供了一些人人可行的方法——表达对他人的支持知识付费、文章打赏、评论区评论，都是在表达对别人的支持。当然，如果不想付费，那在没有任何经济利益的基础上，**那就只有让自己的经历同大佬产生共鸣，别人才会跟自己社交。**行一链接的第一个贵人是圈友拱卒，同时也是他大学时期的偶像。他从知识星球认识到他，购买了他的课程，并以此为契机加了拱卒的微信。他跟拱卒聊了很多自己的现状和想法，拱卒也给他推荐了一本书，对行一的财富思维产生了极大的影响——《穷爸爸富爸爸》向上社交的同时，行一也非常注重链接同频的人，毕竟一人前行过于孤单。于是行一就在圈友里搜和自己同标签的人或文章。而这个标签对他来说也十分明确——00
    后和大学生。链接，几乎陪伴了行一自己的生财全过程在赚钱的 0-1 阶段时，他努力发挥出自己的最大优势——时间优势，投入大量的精力和成本，但是光努力不行，一定也要让更多的人看见自己的努力。被更高的人、同级、层次低的方面都可以，都有相应的价值。**同时，轻财聚人也是他的一项重要理念**，赚到钱后，一定要带着别人一起玩，对于行一来说，今年赚了很多钱，但也花了很多钱，有用于投资自己的资金，比如知识付费，也有诸多用于人际关系交往的费用。虽然钱花出去了，但是自己的人脉和关系网打的更牢固了。**用他的话来说，如果聚集不起人脉，现有的财富迟早会消失****六、当什么样人的伯乐**尽管自己才大四，但是行一已经成为了很多人的贵人。受到多个贵人帮带的行一在这方面，他毫不吝啬，但帮助的对象也是有筛选的。主要就是以下三条：1.愿意改变现状2.有长期主义的人3.踏实做事的人毕竟世界上除了父母没有会凭空帮你。天下熙熙皆为利来，天下攘攘皆为利往。行一说，站在贵人的角度来想，别人帮助自己，要么能增强贵人自己的能量，要么就是能够给贵人提供情绪价值，比如说成就感。**但抛开问题看本质，贵人助人的前提是能可得性——能帮上自己。**所以想要让贵人帮助，归根结底在自强，自强则万强，成年人的社会里，第一贵人永远是自己只有向贵人展现出自己的价值，他人才会愿意帮助别人。*
