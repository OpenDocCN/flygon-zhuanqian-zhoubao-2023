  text: 多余的部分裁剪掉等等，做出一个吸引顾客想要点进去的主图。什么样的主图能够吸引顾客点进去呢？很笼统是不是？对于新手就有点懵，其实也很简单，你自己在闲鱼上瞅瞅，哪个主图是你想点进去的呢？这个时候，你对于这个问题就已经有答案啦~2.其余的八张图片：这八张图片对于尺寸没什么要求，所以，你不同的图片，展示出来的比例也是不一样的，有的学员问我：凌心老师，为什么我的九张图片展示出来是这样的，而有的人却是这样的呢？在这里，就是其余八张图片，比例不同的原因啦，但是这不影响哈。不用在意。第
    2-7 张图片要实拍图，可以由产品整体图，局部特写，产品效果图组成。第 8-9 张图片，可以放产品的尺寸图和款式图，如果款式过多，可以多款式拼图展示出来。另外如果产品有低价引流款，一般是放在第九张图的位置。图片可以在各电商平台评论区找，这里凌心悄悄的告诉你，某宝的图片比某多的图片清晰度，质量会相对好一些呀。当然，如果这个产品是小件，或者你卖的比较爆，也可买回来，或者想办法找实物拍摄。比如饮料柜，我就是去超市买东西的时候，拍的超市的~为了赚钱，想办法就完事，说实话，我休息的时候都在想怎么能把一些事情做的更好一些~心在哪里，收获还是有的~#
    五：产品标签闲鱼的流量一部分是推荐流量，一部分是搜索流量，凌心分享的产品标签添加，更多的是针对搜索流量。闲鱼的产品标签可以理解为产品的长尾关键词，是对产品标题的补充，也是在一定程度上增加产品曝光的，意向顾客搜索和你产品相关的长尾关键词，你的标题里没有，但是你的标签里面有的话，你的产品也会展示出来。下图是我发布的收纳箱的产品标签词语，产品标签词语一般写
    6-10 个，不要重复，当然，也可多多益善，不用全部展示在主图上面，可以均匀的分布到每张图片上，每张图片分布 2 个就行，但是如果非要都标注在一张图片上，注意美观度，不要标签压标签，黄色的指示不要杂乱无章的，注意下排版。![](img/4ddfe0558c23718cdc7fe1e9c12f92be.png)特别注意：产品标签不是自己想出来的，是查找出来的，查找的方法和我们第二部分查找产品标题的方法是一样的：**在闲鱼平台搜索收纳箱：**在闲鱼平台的搜索栏里搜索收纳箱显示如下：![](img/20a0ed7e6779e56719d9fa27192a7e51.png)另外一个产品每个人对他的叫法不同，在搜索的时候输入的关键词也是不同的，那么收纳箱有的人也叫储物箱，我们用同样的方法，输入储物箱看看：![](img/1e65f0efdf19b35fb10f451ea32734f4.png)同样的我们也可以将储物箱这个产品关键词输入到其他平台上看下，这里凌心以拼多多为例：我们在拼多多的搜索栏里输入收纳箱看看：![](img/68ce443ee9ec99bbbab29048f6c115a6.png)随便点看看下：各位发现了什么？是不是在我画篮筐的地方发现了收纳箱的又一个名称：“塑料箱。那这个塑料箱也是我们的产品关键词。![](img/0d7e815cb2a0599fee01879e042eae2a.png)我们用同样的方法在搜索栏里输入塑料箱看看：是不是关于塑料箱也出现了一些长尾关键词。![](img/b0a76090155c07f5e42c6dad55d9fcfb.png)我们选择产品标签的时候，就是根据这些搜索的方法，找到适合我们所上产品的一些相关产品标签，添加上就可以啦。#
    六：产品价格刚开始做闲鱼卖货，如何定价也是闲鱼新手比较纠结的问题，定价高了，担心卖不出去，定价低了，有没有利润，该如何是好呢？
- qas:
  - 问题1：新手在闲鱼卖货时，有哪些价格策略建议？
  - 回答1：做好低价引流，其他档位可适度加价，尽量以吉利数字结尾，避免大幅调整定价，重视高客单价产品。
  - 问题2：为什么要避免改变已经热卖的产品的一口价？
  - 回答2：避免改变一口价可以保持产品的销售稳定性和顾客信任，可以改变文案中的价格，但尽量避免大幅度调整。
  - 问题3：发布闲鱼产品时，有哪些关于地址选择的建议？
  - 回答3：不要把所有产品都发布在同一个地址，选择人口多、需求多的一二线城市进行发布，可多样化选择地理位置。
  - 问题4：在成交过程中，如何处理顾客的讨价还价？
  - 回答4：不宜一下子让步太多，应进行适度的拉锯战，保持销售价的稳定性，同时换位思考顾客的立场。
  - 问题5：学习成交话术时，建议从哪里寻找灵感？
  - 回答5：可以从同行学习，包括闲鱼、拼多多和淘宝的销售者，选择适合自己性格的话术并加以改编使用。
  text: '凌心建议，咱们新手刚开始做闲鱼卖货的时候，参考以下几个原则：1.做好低价引流，低价引流款，可以少加一些利润，比如 10％左右。低价引流的价格不要过于低，一般是第二档价格的
    55％左右即可。2.其他挡位的价格可以加 20％-30％的利润。3.价格设置要以吉利的数字结尾，比如 9.8.6 等等，我用 9 结尾的比较多，比如：199.299.399
    这样子，迎合消费者的心理，如果定价 200.300.400.虽然至少了一块钱，但是在心理接受层面，感觉就是多了很多的样子。另外有的学员用 250，148.等类似的价格，很多顾客是比较介意的，定价这一点要注意。4.我们刚开始做的时候，能卖的产品，尽量成交。这样可以积累自己的店铺权重，店铺有权重了，后面流量，成交就是顺理成章的事情了。我卖过一个产品，刚开始定价稍低，出了好几单之后，我提高了价格，利润就上来了，温馨提示：出过单的产品，如果正在热卖，一定一定不要更改一口价。可以改文案里的价格，但是尽量不要大动！还有一点，一定要做高客单价产品，这样同样的时间和精力才会有比较高的回报。顾客是千人千面的，每个价格档位都有相应的客户群体，你卖低客单价，闲鱼官方就会给你打上低客单价的标签，吸引的基本上都是低客单价客户。你卖高客单价产品，闲鱼官方就会给你打上高客单价的标签，吸引的基本上都是高客单价客户。以下是我上架一个产品的价格前后改动变化![](img/4791deee4d212362947fbf4fefaae724.png)![](img/ed6dfdb779913a3e4b8d95d4d6e618a1.png)图一是复制的拼多多上面的价格，图二是更改后的价格。在这里也要注意版面，规格，价格尽量对齐，顾客一目了然。#
    七：发布地址发布地址这个细节也是比较重要的，很多伙伴的发布地址几十个选品，全部发布在同一个地方，就是他的居住地，这是不可取的。发布地址有以下几个原则：1.不要发不到小城市，比如，我在农村住，我就发布到我的村，这是不可取的。尽量发不发哦一二线城市，人多，需求多，曝光会高，进而提升成交率。2.不知道如何选择发布地址，可以参考百度指数进行产找相应产品的发布地址。3.发布地址，不要好几个品都发在一个地方，尽量多铺开。4.如果有选品爆单，可以多上几个链接，发布在不同的地理位置。发布地址选择可参考：[`mp.weixin.qq.com/s/7nx364Y4cwXROcYe7WKe3Q`](https://mp.weixin.qq.com/s/7nx364Y4cwXROcYe7WKe3Q)#
    八：成交话术成交话术也是比较重要的一环，上架了产品，顾客来了，进行咨询，却因为自己话术不恰当而让顾客流失掉，这是非常可惜的。在被咨询的过程当中，要让顾客感受到你的专业，自信，靠谱，我们是销售者，顾客是购买者，你需要，我恰好有，摆正自己的位置。顾客讲价的时候，不要一下子让步太多，就是拉锯战，销售价，1500，顾客一讲价，你直接优惠
    200，你要是顾客，你买吗？销售，一定要换位思考。话术哪里学？同行那里学习。这个同行可以是闲鱼同行，也可以是拼多多，淘宝同行，我刚开始做的时候，学习了很多同行的话术，将我觉得不错的话术，改成符合我性格的语言，用的时候直接发给顾客就可。当然，也有很多优秀学员的分享，拿去用就好。以上就是闲鱼卖货操作过程当中的全部细节，希望对需要的朋友有所帮助。*
