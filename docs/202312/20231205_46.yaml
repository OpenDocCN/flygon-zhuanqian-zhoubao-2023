  text: '**那么闲鱼卖产品的时候标题该如何写呢？**首先，闲鱼的产品标题最多可以写 30 个字，也就是 60 个字符，展现出来大概是一行半左右其次，闲鱼的标题包含营销词加产品关键词加长尾关键词。营销词：比如清仓处理，工厂清仓，公司散伙，着急卖等等，闲鱼的属性是二手平台，加上符合闲鱼调性的营销词也是很重要的。产品关键词：你卖的产品是什么？一定要在标题中。前几个字给写清楚写明白。长尾关键词，关于你主产品关键词的延伸词修饰词，这个词语不是自己想出来的，是参考。闲鱼平台或者是我其他电商平台找出来的。以收纳箱为例，我实际操作下：**在闲鱼平台搜索收纳箱：**在闲鱼平台的搜索栏里搜索收纳箱显示如下：![](img/20a0ed7e6779e56719d9fa27192a7e51.png)另外一个产品每个人对他的叫法不同，在搜索的时候输入的关键词也是不同的，那么收纳箱有的人也叫储物箱，我们用同样的方法，输入储物箱看看：![](img/1e65f0efdf19b35fb10f451ea32734f4.png)同样的我们也可以将储物箱这个产品关键词输入到其他平台上看下，这里凌心以拼多多为例：我们在拼多多的搜索栏里输入收纳箱看看：![](img/68ce443ee9ec99bbbab29048f6c115a6.png)随便点看看下：各位发现了什么？是不是在我画篮筐的地方发现了收纳箱的又一个名称：“塑料箱。那这个塑料箱也是我们的产品关键词。![](img/0d7e815cb2a0599fee01879e042eae2a.png)我们用同样的方法在搜索栏里输入塑料箱看看：是不是关于塑料箱也出现了一些长尾关键词。![](img/b0a76090155c07f5e42c6dad55d9fcfb.png)综上：关于收纳箱这个产品的标题我们是不是很轻松的就得到了呢？**特价清仓特大号收纳箱储物箱塑料箱超大衣服收纳箱万能杂物收纳箱**悄咪咪的说声，现在收纳箱可以上架闲鱼平台了呀，平常这个品卖的就可以，这马上到了换季了，销量肯定会更上一层楼的。**闲鱼卖货写标题小技巧：**1.因为这里只有
    30 个字的位置，标题里面不用加任何分标点符号，直接写就可以。标题里的关键词长尾关键词是相当相当重要的，很多小伙伴觉得标题我随便写，其实不是的，标题里的关键词是顾客的搜索词，关键词在一定程度上会影响你这个产品的曝光。2.闲鱼标题也可到多多上用同行的标题到闲鱼平台调换下顺序，或者稍作调整，但是我们在多多上面选用的标题销量不要太高，也不要太低了，建议选用销量
    100 左右的就好。另外选用的标题还是要遵循我们的营销词语+关键词+长尾关键词。3.标题中建议尽量不要带大品牌，带上品牌会有一定的好处，但是也会有风险。#
