    四：产品图片注意：产品图片一定要以实拍图为主，特别是主图！上实拍图的原因是因为闲鱼归根结底还是二手调性的平台，大家也可以自行对比下，在闲鱼平台上面实拍图和商家图为主图的商品哪个我想要多一些。凌心以遮阳伞举例，截图了两张，实拍图比商家图更受青睐。![](img/40f17645235d6a9355258be409f588cf.png)![](img/e94b9f4015eacd50c486afca75f68779.png)产品图片这块，凌心具体展开来说下：1.主图：高清图片，为了显示出来图片的完整性，主图的比例建议一比一或者三比四，这样显示出来会更加完整，我本人比较喜欢一比一的主图。主图上面可以加上营销词语，比如着急卖，不要了，等，具体可以参考同行，哈哈，参考同行，凌心不是敷衍不说，而是参考同行这个事蛮重要的。那我们销售这个产品要选择什么主图呢？首先，必须是完整性的图片，你卖的什么产品要清晰明了的展示出来，有的伙伴，比如销售的是凳子，但是主图是桌子和凳子，甚至桌子比凳子还突出，有点喧宾夺主，不可取。主图建议评论区找，用的时候可以过下
