  text: 但基本上没什么消耗或者消耗很少，就可以视为跑不动的计划，这就可以考虑中止这个计划。但是如果是整体所有计划都跑不动的情况下，直播间人数又很少，长时间几个人在线，那这个时候可以追加一两条商品点击计划来补充直播间流量，同时也能起到带动其他投放计划的作用。![](img/d1ff21fa6529bd881f11b62baae211af.png)![](img/f732c124d6233800506567159be96250.png)其次就需要**监控投放计划的数据情况**，根据各项数据指标反馈给主播或运营，进行适当的节奏调整。例如直播间快速进人，就要加快节奏推产品，如果互动率低，就要主播改变节奏，先调动观众情绪进行互动。这里介绍**几个主要数据指标及相应的调整方向**，让你能够更好地应对不同情况。**1、曝光进入率**。这个**体现出直播间的吸引力**，反映出平台把直播间推荐给目标观众，以及**观众是否对直播间感兴趣**。进入率高，就反映出目标观众对直播间比较感兴趣。这个是直播间高场观的一个最基础条件。这里改进的方向可以从两方面入手，一个是**直播间的封面图**。它是否足够吸引人，是否能够简洁清晰表达出直播间是卖什么产品以及有什么福利。另一方面则是**直播间内的场景**。也就是我们所说的打造直播间场景，能够需要吸引人。视频号的场景更倾向于真实原始，有烟火气等，需要避免花花绿绿，七彩缤纷的效果。![](img/59064bb2d6d4f06db502a5dae84a699d.png)**2、商品点击率**。这个体现出直播间**产品的受众和吸引力**如何。商品有曝光和点击才有可能有成交。这个改进方向可以从几个方面入手。首先是**优化产品的首图、标题和价格**。首图需要突出**产品卖点**，标题需要突出**最优惠信息点**。其次，需要让主播讲解的**产品一直处于讲解状态**，并将弹出商品贴片显示在直播间底部。最后，主播的话术里要包含引导观众去点击商品等。这些措施能够**提高商品点击率**，从而提升直播间的销售效果。**3、点击成交率**。这个指标则体现出**产品的转化能力**，改进的方向则是提升**主播的逼单能力**。逼单话术需要能触及用户的痛点或需求，从而促使用户迅速下单。此外，优化产品信息也很关键，比如产品基本信息，详情图片，销量及评论等，因为有些用户下单前会去浏览查看这些信息，它们是用户决定是否购买产品的一个重要判断依据，这种习惯可以说是传统电商平台带来的。![](img/c03c7d86b55e68199dbd18cf8226c0fc.png)**4、互动数据。**这个则**体现出直播间的互动性及活跃度**。改进的方向，可以让主播调整节奏，积极调动观众的情绪来增加互动。另外，助播可以配合营造评论，让整个直播间的气氛更加热闹。这样能够吸引更多的观众参与互动，让直播更加有趣和生动。下面这张图是一个直播间投放过程中的一个数据截图，大家可以看看相应的几个数据指标情况。![](img/bca3c7d80c563623e316cd9720442497.png)最后，就是要实时**监控着每条计划是否能卡到赔付**。现在投放卡赔付是一个很重要直播利润来源。有些直播间的利润就是通过卡赔付获得的。举例来说，某个品类直播间投放平均
    roi 最高只有 3，这个 roi 值只能保证不亏，甚至微亏。但通过卡赔付之后，他可以把 roi 提高到 5，这样就能实现盈利。如何知道计划是否能达到卡赔付的基本线呢？最主要的是根据不同的投放目标，需要达到不同的转化数。例如，如果投放目标是成交，
- qas:
  - 问题1：什么情况下可以卡到赔付？
  - 回答1：转化数（订单数）在多少单以上可以卡到赔付？
  - 问题2：投涨粉的转化数要求是多少？
  - 回答2：投涨粉的转化数是多少个关注粉丝以上？
  - 问题3：投放商品点击需要多少用户点击才能卡到赔付？
  - 回答3：投放商品点击的转化数要求是多少用户点击商品？
  - 问题4：投放后需要进行复盘的目的是什么？
  - 回答4：投放后需要进行复盘的目的是为了发现问题并进行调整，同时了解受众画像。
  - 问题5：投放不了的可能原因有哪些？
  - 回答5：投放不了的可能原因包括违规内容、低信用分或店铺评分、未挂商品链接等。
  text: 那么转化数（订单数）在 3 单以上，基本上就可以卡到赔付。如果投涨粉，转化数是 2 个关注粉丝以上即可。对于投成交 roi 的计划，那么转化数（订单数）在
    10 单以上也可以卡到赔付，而投放商品点击则只需要有 10 个用户点击商品，也就可以卡到赔付。卡赔付的最低上限就是上面所说的，同时，也有最高的下限，根据你不同的出价而决定。具体的规则，可以看下下面这张规则图跟上下限测试表格。![](img/1abebec8c3fe6634a551b88ccde1739d.png)赔付规则细则![](img/8b3ef43f9b67bffb1dc97eccfaa01871.png)赔付上下限测试表格####
    （3）投放后在完成直播投放后，需要进行一次**复盘**，以便发现问题并通过调整来解决问题。同时，复盘也可以帮助我们更清晰地了解我们的受众画像。可以从**两方面来分析数据，一个是投放数据，另一个则是直播间数据**。对于投放数据，我们需要关注一些重要的数据指标（上面有所提到过），例如曝光进入率是否达到
    30%以上，如果低于这个标准值，就需要在直播间场景和封面上进行优化。此外，我们还需要关注商品的点击率是否达到了 10%以上。如果没有，可以通过产品和主播引导话术进行优化。另外，还需要关注转化率跟停留时长等指标。对于直播间数据，我们需要分析成交人群的年龄、性别和地域属性是否与我们的投放维度一致。这些指标可以作为下一次投放计划的调整依据。同时，我们还需要关注直播间的流速和在线人数范围，以判断我们的投放计划密度是否需要进行调整。在每场直播的所有投放计划中，我们通常会尝试一两个新的投放方法，这些计划是用于测试的，以验证新想法并寻找更有效率的投放计划。因此，在复盘中，我们还需要关注测试计划的投放目标是否完成，以保持最新的投放方法。![](img/d4cae8ebcf226a4445c2a6c1f637f1c5.png)###
    四、投放常见问题**（1）投放不了，显示原因为不支持投放**投放不了，一般有几种情况。首先，可能是直播内容存在违规嫌疑，比如话术内容、助手评论语或留言置顶中包含宣传性质或夸大宣传的用语，甚至包含广告极限词等。这种情况下，需要重新规范话术，规范助手发评论内容，并避免违规词语的留言置顶。其次，如果信用分低于
    95 分或店铺 DSR 分低于 4.2 分，也会导致无法投放。因此，需要着重做好售后服务，特别是店铺客服的三分钟回复率、品退率以及退货退款的处理时长。客服三分钟回复率可以通过企微后台配置客服分流和人工服务时段来优化解决。品退率则可以通过客服回访客户，安抚并协商将退款原因改为与产品质量无关的选项，比如“其他”或“七天无理由退货”。这样可以有效降低品退率，减少扣分。另外，直播间开播后没有挂上商品链接也会导致投放失败，这时只需要挂上商品链接后重新投放即可。此外，直播画质太差、卡顿或黑屏也会影响到投放计划。最后，如果短时间内取消了太多投放计划或审核未通过太多计划，可能会触发平台风控而被限制继续投放，这种情况只能等到隔天才会解封。![](img/c808aece6fc2dbf22c9b3fe97ba4b9dc.png)**（2）投放计划消耗不出去**投放计划消耗不了，有几个因素。**首先，投放时长太短会导致计划无法正常消耗。**一般投
    6 小时、12 小时或 24 小时的计划，需要 3-4 小时后才能正常起量消耗，而 4 小时的计划则是在 1-2 小时后再开始起量消耗。**其次，同品类竞争激烈，出价太低也会影响投放效果。**
- qas:
  - 问题1：投放出价是根据什么来确定的？
  - 回答1：需要根据品类投放情况来确定出价，具体情况包括品类的竞争程度和投放量。
  - 问题2：什么样的品类需要提高出价才能抢到流量？
  - 回答2：竞争激烈的品类，如海参或滋补品类，需要提高出价才有可能抢到流量。
  - 问题3：为什么鲜花品类相对少投放？
  - 回答3：大部分商家偏向自然流起号玩法，且该品类大号较少，因此投放量相对较少，出价较低即可抢到流量。
  - 问题4：人群画像兴趣爱好限制过多会导致什么问题？
  - 回答4：限制过多会导致投放计划无法消耗，因为平台难以精准圈定符合条件的人群。
  - 问题5：投放策略中先出低价还是先出高价？
  - 回答5：针对竞争不大的品类，通常先出低价再逐步提升；对于竞争激烈的品类，一般是先出高价保证拿到量，然后逐步降价找到最佳投放效果。
  text: '投放出价是需要根据品类投放情况来定出价，例如海参或滋补品类，现在大部分商家都在大量投放了，此时需要提高出价才有可能抢到流量。贴着投放目标建议最低价出价，基本上是不太可能能消耗出去抢到量。而鲜花品类的投放相对较少，大部分商家还在做自然流起号玩法，也没什么品类大号，所以投放会相对少很多，投放只需出价很低就能消耗出去抢到量了。另外，人群画像兴趣爱好限制太多也会导致投放计划消耗不出去。视频号的人群相对集中在年长者，兴趣爱好不多，如果人群范围过窄，就会导致投放计划无法消耗。比如，你只选
    20 岁左右的年轻人群，兴趣爱好偏年轻化的类目，那平台是比较难圈到符合的人群，自然就会导致投放计划消耗不出去。最后，直播效果太差，成交率低也会影响计划执行，进而影响平台的推荐投放曝光，曝光进入率低，商品点击率低，成交密度小，停留时长短，这些都会影响计划的执行。这种问题都是需要对直播间的人货场进行调整优化，针对几个关键数据指标去做一些动作优化，例如产品点击率可以通过挂低价福利品来引导增加点击率，抽福袋来提升互动率及停留时长等。![](img/c98785647dcf7c6bf12fc0e15d96d7ad.png)**（3）投放出价是先出低价还是先出高价**先出低价再逐步抬升出价，找到合适的出价位，既能抢到量又能保住理想的
    ROI，这个是大部分新投手的投放策略，但这种方式只适合在一些投放竞争不大的品类里玩。针对于投放竞争比较大的品类，目前的投放策略都是先出高价，保证能拿到量后，再逐步压价，一步步压，直到抢不到量的出价为止，通过这种方式，能够测试出适合该品类的出价位，从而实现最佳的投放效果。###
    五、投放的意义很多新手在人货场没有走通的情况下就冒然想进行投放，以为投放了能就能解决他所有的问题。但投放其实是直播间人货场的放大器，只有在人货场走通的情况下，想通过投放来放量以增加你的收益，这时才适合进行付费投放。付费投放的流量相对于自然流比较可持续与稳定，这个是保证可持续直播，减少团队风险的根本原因（直播团队是一个重资产，人员成本，直播场地及设备投入都是一笔不小的开支）。个人觉得投放最大的本质就是在稳流速跟稳投产，目前阶段想要有更好的投产比，更多的还是在直播间的人货场优化上，投放只是负责把流量引进直播间，至于转化如何就需要看主播的承接能力，主播的承接力决定了直播间的
    GMV 上限。同时，通过投放，我们可以更清楚的了解到我们产品的受众人群画像，也能矫正我们对产品的目标人群认知。投放是需要一个胆大心细的心态的活儿，平台算法是会一直不断在作调整与更新，特别是现在视频号平台是一个新的平台背景下，迭代更新是它目前的主旋律，只有在大量实践中不断测试不断更新，才有可能在平台持续拿到好的结果。*
