- qas:
  - 问题1：作者讨论的是什么内容？
  - 回答1：作者讨论免费社区版用户之间如何相互拷贝代码，实现脚本共享。
  - 问题2：如何打包脚本？
  - 回答2：打开项目，右键主流程文件并显示文件所在文件夹，进入父文件夹找到项目的全部代码，进行打包。
  - 问题3：如何下载脚本？
  - 回答3：获取作者的代码包后，在新建项目中重复相同操作，将代码包放入父文件夹并解压。
  - 问题4：如何为项目命名？
  - 回答4：在影刀中退出项目并重新进入，起一个名字以便找回该项目。
  - 问题5：有什么需要注意的事项？
  - 回答5：如果代码使用了市场上的指令，需要手动安装，需要与作者沟通确认。
  text: '# 如何共享影刀项目源代码> 原文：[`www.yuque.com/for_lazy/thfiu8/hpeel30nniantrug`](https://www.yuque.com/for_lazy/thfiu8/hpeel30nniantrug)##
    (41 赞)如何共享影刀项目源代码作者： Rio日期：2023-12-18影刀的确有点操蛋，免费版本只能自己写自动化，没法用别人的，创业版要几个 w，初创版本要一直邀请人有没有免费的，脚本分享方案呢？有的本文讨论的是免费社区版的用户之间如何相互拷贝代码，以达到脚本共享在航海之前学会了，对做项目很有用的，我们在航海中写出来的脚本就可以相互分享了跟着流程走：#
    1、打包脚本打开项目，右键《主流程.flow》显示这个 ，点击文件所在文件夹![](img/e8c65bda9f956eb1268d6a0650679fd6.png)打开这个文件夹![](img/388ec00a073c8962cca3dfba5342f021.png)xbot_rebot
    的父文件夹是![](img/f821cb169683ba10c6602b3bd5336099.png)这里面就是整个项目的代码，全部打包，这个包就是全部代码![](img/480374e226d658bd7e4cdb88421ef7fc.png)#
    2、下载脚本拿到作者的代码包后，新建一个项目，手机应用也好，PC 应用也好![](img/7e5cf56e18235e204e207590418439d7.png)同样的操作，右键《主流程.flow》显示这个
    ，点击文件所在文件夹，进入父文件夹，![](img/4177ab979694e2c2b79adffe40319065.png)把这三个目录删掉![](img/f87d78ff247e929b04eab5d11ce7b624.png)把流程
    1 的代码包放在这个目录，把三个目录解压到父文件夹，简单来说就是 把他们全删全拷贝![](img/f75b20f5afde6df6d3858093a4674dd8.png)回到影刀，给项目起个名字，这是为了找回这个项目![](img/b765f272b52e06d36e0a1daf7d87f04e.png)然后退出项目，重新进入![](img/2fce9a349875dcd2e42654d0c1f55b55.png)![](img/1845a48bc1cd777ae238f60c7322d6ce.png)这时就会发现，所有的流程和元素都过来了
    ，运行没有问题注意事项：如果代码中用到市场上的指令，还是需要手动安装的，这个跟作者沟通下就知道了![](img/d77d09c97dbbf2b21f161b6491cfd740.png)*
