- text: '# 一人公司看似光鲜亮丽，但并不是所有人都干的来> 原文：[`www.yuque.com/for_lazy/thfiu8/wif3iuming4gidsm`](https://www.yuque.com/for_lazy/thfiu8/wif3iuming4gidsm)##
    (精华帖)(274 赞)一人公司看似光鲜亮丽，但并不是所有人都干的来作者： 东山老师日期：2023-07-24我是去年 5 月份彻底转型为一人公司的，目前就是夫妻档，在家门口的写字楼租了一间
    100 平的办公室，2 个人践行一人公司创业理念至今。目前为止，我们赚的钱确实没有以前有团队时多，我以前有 10 来个人的小团队，全国各地东奔西跑，一个月下来有
    30-50 万左右的收入。现在 2 个人吭哧吭哧的干，一个月也就是 10 万 8 万左右的收入，做大型发售的那一个月会多一些，能有几倍的增长。但，总的来说，我还是更喜欢现在的创业生活。3
    个理由：首先离家近，能照顾孩子和老人。我们当时要转型，坚决不出去帮机构做招生，有一部分的原因也是要照顾小孩子，我们以前常年累月的东奔西跑，一年也没有跟孩子玩过几次，都是外公外婆带，溺爱的无法无天。从去年至今，我们天天跟孩子相处，有管教，有陪伴，有关爱，孩子整个人变了样！现在孩子变得超级开朗，也能自己独立看完大部分的小学课外书，蛮好的，自己认识了整个小区大部分的其他小朋友，每天开心的不得了。前几天，孩子刚刚幼儿园毕业了，9
    月份要上本地的公办小学，也要每天接送和陪伴，那就更不能出去了。其次是身体更好了。现在一日三餐都是在家里吃饭，公司就在家门口，走路 5 分钟，我们再也没有碰过外卖。而且每天下午五点左右都坚持和一帮队友打匹克球，一周还打
    2 次羽毛球，周末和孩子一起游广州，现在整体来说，身体状态比以前好太多了。以前我带着团队东奔西跑，一周跑 2 个城市，居无定所，天天吃外卖，累的更狗一样，有命赚钱没命享受的那种。最后，心里淡定很多，做事不焦虑，不变形。因为没有团队，最大的创业成本就是一个月
    6000 元房租水电，对于我来说，几乎可以忽略不计的成本！我现在可以用 5 年，甚至 10 年一个周期去做一件事，就像建一栋别墅一样，每天为这个别墅添砖加瓦一点点，我相信
    5 年后，我就能打造一个基于少儿教培营销和运营的个人商学院。整体来说，我现在的幸福感强很多，虽然中间也有无数次摇摆，例如我选的这个服务人群相对知识付费人群，相对于互联网副业人群的付费意愿度更差，执行力也差，我也有
    N 多次想换一个行当，但还是晚上想想千条路，早上起来走老路。我的内心，还是想用心去做成我定的“用商业的策略支持校长实现教育的情怀”这个使命的！年初，我也建了一个《一人公司年赚百万冲千万》的付费星球和社群，也偶尔把我的一些经历，心得，方法论等进行分享。没有刻意的招募，只是做为自己的一些心得沉淀。但实话实说，一人公司虽然很好，但真的不是人人可干的，起码以下
    6 种人是肯定干不成的。1：比打工时还懒的人很大一部分人，自己给别人打工的时候，生怕迟到扣掉那一点点的工资，早上闹钟一醒，就蹦起床，用最快的速度，甚至早餐都不吃，都要准时到公司。有时候领导安排了任务，晚上自动加班到十一点，都要想办法完成，因为想加班费和升职加那一点点的工资。但好了，现在自己创业了，反而没了那股冲劲，打工时八点半能到公司的，创业
    9 点半才到。打工时，每天加班到 9 点的，创业后，最多六七点就走人了.....毕竟没人管了！这种人，绝对是做不好一人公司的！一人公司，他还是一个公司，需要更加拼命的做事，'
- text: 需要更强烈的目标感和责任感。一人公司，自己就是全部，所有事情都得自己做决定，自己去完成。没有一个创业者不是拼命努力的。一个打工都不是最优秀的人，是无法自己创业的。一个创业后连打工的状态都延续不了的，更不可能创业。2：时间管理太散漫随意的人打工时，是不太需要做时间管理的，反正大多数事情都有人给你安排，你只需要做好自己的螺丝钉的工作就
    OK 了。但是一人创业后，就你 1 个人，或者 2 个人，但面对的事情依然有很多：产品打磨，发售成交，流量获取，用户交付，朋友圈，内容，短视频.......还有各种时不时扑面而来的小事情，客户的咨询，办这个卡那个证.....每天要面对一堆的事情。如果还像以前那样由事情推着去做，没有计划，没有规划，死路一条！所以，一人公司创业，一定要学会清单时间管理，学会每年，每个季度，每月，每周，每天都给自己定计划，一定要让自己的时间利用最大化。像我自己，每年都不知道要做多少个
    Xmind 的思维导图，每天用一个空白本写工作清单，还配备了绿巨能的番茄闹钟，电脑屏幕还有 4 块小白板.....为的就是让自己更加清晰，每个时间段要做什么，要完成什么。现在的我，做事全力以赴，打球全力以赴，玩的时候疯疯癫癫.....3：不够自律的人别想创业一些人很搞笑的，自己打工的时候，时不时会摸鱼，打游戏，刷短视频，各种群里灌水，看网文。。。。。。但是自己把命拴在裤腰带里创业了，这些坏毛病依然有，而且更甚.....毕竟再也没有人管你了，从此可以放飞自我了！一些一人公司，一个人在办公室里，或者在家里办公，那都是人在心不在的，6-8
    个小时盯着电脑，手脚眼睛却无意识的干了 60-80 件事情！很多人难免 20 分钟就刷刷视频，看看社群，摸摸手机看看新闻，甚至还玩一下小游戏，这一下又半个小时过去了。一人公司创业，资源、时间、精力、注意力本就少的可怜，所以更要克制自己各种蠢蠢欲动的心，全力以赴的高效执行好每一件事。每个月，每周，每天要干什么，自己心里是要有个数的，起码要比以前打工时高效很多才有可能多那么一点点的竞争力！一人公司创业，自律真的太重要了。让自己有限的注意力资源用在有限的那一两件重要的事上做到
    120 分，这样才能获得竞争力，才能有基本的收入，否则你一个月下来，可能还没有打工的收入多。4：不想动脑，不爱学习的人别想创业这件事我见过很多螺丝钉一样的人，打工时是个好员工，毕竟一切都有
    SOP，有模板，重复的工作重复的去做就好了。毕竟，打工这件事，手脚勤快努力就行了，脑袋可以不那么努力！他们写个文案，做个海报，做个 PPT 都需要有模板，做一些简单的调整就
    OK 了。完全不需要动脑！努力思考这件事，对于绝大多数人来说，是一件很痛苦的事。他们宁愿给你加班到 12 点，但一看到需要动脑的，就自动的退避三舍！就更别提那些每日看书一小时，接触高能量的付费圈子，逼自己去付费学习或者看学习类的视频.....就更更更别提他们会主动做笔记，做思维导图，主动做文章的输出和视频的输出，甚至是课程的输出了.....所以，成功这条路其实真的不拥挤，因为热爱学习，主动输出的人太少了，99%的人都是内容的消费者而不是创造者。但
    一人公司创业，真的是需要死掉一亿三千万个脑细胞，甚至掉光三千烦恼丝的活.....你想，你一个人创业，要应对七十二路妖怪，要趟平九九八十一难，要应对无数个不确定的选择.....你只有刻意练习，提高认知，深度思考，持续输出，不断复盘.....这些都是动脑的事情！如果你很抵触，还是好好打份工，做一个勤劳的搬砖人吧！5：摇摆不定的人很难创业一人公司创业，看似成本低，
- text: 看似灵活性很强，看似一叶扁舟随时可以调头.....所以，很多人就是追风的少年！也就是 1 月份搞 GPT，2 月份就搞绘画，3 月份又开始琢磨小红书，4
    月份听说数字人不错，5 月份发现啥都干不了，还是好好发朋友圈，6 月份又觉得文案太重要了，7 月份开始死磕知识付费社群.....服务的人群也是一直变，从开始的聚焦一个极度细分的人群，到慢慢变得只要有奶便是娘，给钱就服务，管你是谁？贪大求全，浮萍一样没定性的人不适合干公司，做副业估计还好点。一人公司本质上还是公司，是公司就要有基本的定位，人群画像，交付标准，产品系列等等，这些都需要你能耐下心来，持续扎根，打磨，钻研，才能慢慢的有影响力的。一人公司真的很容易受到各种的诱惑而转型的，尤其某一两个月收入不如预期，又看到各种
    1 个月从零开始，收入 76 万，三个月积累 50 万粉丝这种神话故事的时候，就忍不住对号入座了。这很正常，包括我都难免会动摇，都想过无数次转型......所以，守得住初心，耐得住寂寞，扎硬寨，打呆仗，久坚持的人才是好的一人公司创业者。6：经常有情绪化的人不可能做好一人公司那种自尊心很强又傲娇的人，真的很难创业成功，尤其有过光辉历史的人。一些人只能接受别人的鼓励，赞扬，只能接受别人说：卧槽，太牛逼了，你简直是个天才，而对于事实，问题，甚至批评却开始闹情绪的人，可以郁闷一整天的人，你真的不要创业。太在乎外界的看法，在意别人的评论，在意别人怎么看你的人，很难创业成功，情绪波动如海浪一般波涛汹涌的，搞啥子嘛
    1创业是就是九十九死一人生的活，面对的各种意想不到的挫折，不如意，各种负面的评论，恶意的搞鬼，意想不到的同行报复打击，各种精心准备后无人埋单.....太多太多了。一人公司创业这件事，没那么美好，至于很多成功的大咖给你看到的：轻松的看到一条信息就日进斗金，聚光灯笼罩下拿着麦克风侃侃而谈的绚丽光环，超级激励人的鸡汤.....可能只是他们十度美颜后的理想创业。更多不堪回首，想起就抓狂的事情，此前默默无闻的沉寂，日更
    100 天粉丝不过千的难过.....这些谁愿意给你吐露呢？我 2003 年创业到今年整整 20 年，真没觉得有那么美好。当然，一年 365 日的创业，其中确实有那么几天是爽歪歪的，有人采访，上报纸，上电视台，买车买房，到处旅行.....但是，这些只占了
    1%左右的时间，剩下 99%的时间都是煎熬，都是卧槽他妈的，都是苦苦的寂寞打磨，甚至有时候烦的只想骂脏话，摔凳子，想从十八楼跳下去拉倒！但是，又能如何呢？终究，事业是自己的，选择是自己，一切的事情都能自己扛，所以一定要情绪稳定，宠辱不惊，兵来将挡水来土掩。修炼了
    20 年，我也就是这几年才慢慢的情绪稳定了。现在遇到什么牛鬼蛇神，什么意外的事情，我都笑笑，然后该咋咋滴去处理。这里还有一点也需要说明的：夫妻创业的，情绪稳定更重要。夫妻创业其实比合伙人创业还难
    10 倍的，因为夫妻创业 24 小时待在一起，家事，公事，个人的事都放在一锅炖了。如果有一方情绪不稳定，时不时的就黑这个脸，遇到事情不解决，甚至把脾气往外撒。开心的时候是好拍档，是合伙人，不开心的时候：老娘是老板娘，你咋滴！这样的配合，估计也是做不得什么大事，还不如分开各干各的去。夫妻的内耗，比一个人的内耗还折腾人。所以，像我们这样的夫妻创业，就一定要有界定，有边界感，提前说好一些事情，提前打预防针！
