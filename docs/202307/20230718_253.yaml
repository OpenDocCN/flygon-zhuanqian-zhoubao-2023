  text: 你的产品定位，价格定位，宣传定位，获客对象，后面讲的鱼塘，钩子等全部都没法精准定位。没有人群定位，任何的海报和宣传主张就像跟一大帮人说话，有精准的人群定位，那就是对具体的一个人说话。这样，你所有的营销活动才会极度的精准，你做的营销策略才会吸引来真正有用，能消费的人。我每次别人问我的问题，我都会反问：你的人群画像是什么样的？
    如果对方无法说出来，那给什么答案都没有用！80%的问题都是因此而起的。一般而言，做人群定位也就几个点： 1：地区（某个小区，某个学校，某个大型医院，学校等）
    2：年龄：2000 后，95 后，90 后，80 后，70 后等等 3：经济实力，有钱没钱永远都是重要的，付费能力比消费意愿更重要 4：工作阶层：白领，创业主，全职宝妈，公务员等
    5：其他：主要是结合你的行业，再列出一些参考的： 例如教培的：孩子的年龄，孩子性别，孩子的学校.... 例如养生的：老人家，企业主，什么类型的慢性病等等自己对号入座去列一下，然后把
    12345 分别进行组合，用一句话表达出来，然后这个人的形象就慢慢清晰了。例如开个少儿美术机构的人群画像：在万达小区的，家里有 2 个孩子，4 岁和 6 岁的
    90 后宝妈，老公主要是附近的工厂企业主....像我这么写了一句话，我未来做获客引流的时候，我写的招生方案，引流裂变方案，寻找的鱼塘，策划的钩子等，我就全部都针对这个具象的人去展开，这样我的活动成功率就会很高。如果没有这样的人群画像，真的，连活动方案都不知道怎么策划，只能是送礼，送大礼，被人薅羊毛，吸引一大堆的人过来，又不消费，还要一个一个的过滤筛选，搞两下就怕怕的了。所以，开个店，千万不要有“有奶就是娘”的想法
    不然不光做不大，也做不好的做好人群画像之后，我们就直接进行下面的 5 步骤：1：鱼塘找寻 首先要讲的一点是，一般而言，我是建议所有的实体店老板都是先从私域开始做引流获客，而不是从小红书，抖音，百度等公域去获客。因为无论你是餐厅，还是美业，或者是教培等，本质上，你能服务的就是周围一亩三分地的人群，大部分门店能覆盖的人群都不会超过
    3 公里，甚至有些只有门口的一条街或者一个小区。你连家门口的流量都没有去摆平，却一门心思的去搞小红书，搞抖音，搞 B 站什么的，我觉得纯粹就是：舍近求远！当然，有些门店的业态不同，例如月子中心，医美，口腔医院等大型的门店，是需要从公域导流的我说的是绝大部分的社区门店，夫妻店，小店那种
    这些，还是要先搞门口的流量为主很多人搞门口的流量，能想到的一点也就是：地推，派传单，在门口敲锣打鼓做活动，当下这样的活动效果非常低，因为优质的客户们都贼精的了，有礼品就拿，但是极少会上门！所以正确的做法是：从别人的鱼塘里捞鱼！这就是找寻鱼塘的过程。要找到客户会去的鱼塘，我们就要有精准的人群画像，模仿这个人的行为轨迹，她会去哪里？会看什么地方的信息？会去哪里消费？等等沿着她的行为轨迹，我们就能找到很多她会去的地方，这就是鱼塘！例如一个少儿美术机构，一个孩子的宝妈会进入各种宝妈社群，二手置换群，会去钱大妈卖菜，会去百果园买水果，会去快递驿站拿快递，会去各种团购群....孩子会去游乐场，会去补习班，会去玩具店，会去童装店，会去文具店，会去理发....那么我们只需要想办法找到这些鱼塘主，跟他们合作，或者付费，或者混群，或者合作搞活动等，在他们的鱼塘里抛下我们策划好的钩子，把他们都吸引过来添加你的微信，这就是典型的一个获客的流程。当我们找到了大量的鱼塘后，我们就要进行分类，找出马上能合作的，优质的鱼塘出来，根据每个鱼塘的特性和他们的客户特性，
