  text: '# 如何利用 AI 编程助手和开源工具快速完成产品上线> 原文：[`www.yuque.com/for_lazy/thfiu8/gap20v26ngaufa8g`](https://www.yuque.com/for_lazy/thfiu8/gap20v26ngaufa8g)##
    (67 赞)如何利用 AI 编程助手和开源工具快速完成产品上线作者： do 小鱼日期：2023-06-30hello 大家好，我是小鱼~从去年 9 月开始，我已连续参与了
    4 期海外工具站航海。最初的 2 期航海，一直处于「围观」状态，不断开眼学习，感叹出海的高手怎么都这么牛！但因为自己不是技术开发，总觉得知识储备还不够，迟迟没有行动。好在今年
    ChatGPT 带来了巨大的机遇，在看到很多圈友都通过 GPT 完成了自己的产品后，我也跃跃欲试。今年第三次工具站航海，终于迈出了第一步！做了一个不怎么完整的
    MVP，并且完成了一篇复盘贴：[《如何通过风向标发掘机会，靠 GPT 辅助实现 MVP 最小可行性产品》](https://wx.zsxq.com/dweb2/index/topic_detail/814255541552442)也正是有了从「学」和「看」到「做」的突破，让我感受到——「想太多」只会让自己不断内耗焦虑，只有做起来了，学着如何解决实操中的具体问题，坚持长期主义，才能够真正提升和精进。在这一期的航海，我又进步了一点：在短短
    21 天里，利用 AI 和开源工具快速完成开发，上线了 2 个小产品。在这个过程中，我主要利用了 AI 编程助手 Copilot Chat + 开源代码去完成产品开发。同时，深度分析航海手册里的兴趣案例，挖掘出其背后的低代码工具，拆解学习商业模式和运营。全文阅读请移步
    👉 [6 月 8 日《如何利用工具快速完成产品上线？》@do 小鱼](https://u0ry0qxjdd.feishu.cn/docx/QZ3wddKaLoMP0kxcPuYcbwH6njd)希望能为圈友们拓宽一些思路，打破小白不敢行动的焦虑和恐惧，增强信心，持续行动落地~#航海实战#
    #生财技能# #ChatGPT#评论区：周宇 : 我用圈友的产品赚到了，靠 gpt 的第一个 100 块[呲牙] 伟业 : 解读：永远没有准备好的时候，干了再说！
    芷蓝 : 哈哈，借势赚钱，正确的选择 周宇 : 尽量发挥自己的优势，不会技术我们就不纠结，让会搞的人搞 叁岁 : 为什么链接打不开 刘佩 : 链接打不开 do
