    (精华帖)(263 赞)短视频混剪逻辑和去重设计作者： 奇杰日期：2023-07-10短视频混剪逻辑和去重设计大家好，我是奇杰。一个短视频带货创业者，也是「单人日产
    200 条」批量混剪研发人，很荣幸为大家做本次航海分享。我早前是传统行业的市场运营，后来是互联网公司的产品经理，现在是一个短视频带货的创业者。也许是因为之前有过做“产品经理”的经历，所以我对做“产品”的兴趣非常大。作为一个短视频项目创业人，我们的“产品”是什么呢？当然就是我们创作的“视频”。产品生产的“质”与“量”是影响生意好坏的关键因素。这条原则，放在我们做短视频项目上也是适用的。我们的“视频产品”好不好，生产能力强不强，直接影响我们的变现水平。但是我发现很多圈友不重视“视频生产”这个问题，只对“变现”的“话题”感兴趣，对“变现”的“前提”却不关心。别人为什么能高效“变现”呢？这个问题考验我们的认知水平。也许有的朋友会说：赛道找的好，选品选的好，内容找的好，号多，运气好，产品卖的多。这些答案都没错，但是却忽略了“能大量生产优质视频”这个大前提。这个大前提是“皮”，上面提到的都是长在皮上的“毛”，皮之不存，毛将焉附？如果不能持续且大量的生产出合格的视频，那“选赛道、选品、找内容、分析数据”等等这些操作又能发挥什么价值呢？为了帮助大家认识这个问题，我给大家准备了两组图片。![](img/bf2a5bf2a299bdb4334e5a6dc425fd31.png)![](img/a9a5a1f07dcfbcb70e42714327dede5f.png)为大家准备这两组图，是为了让大家意识到两个问题：
    1.基础能力的重要性：如果没有基础能力，任何“运营”和“变现”都是空谈。 2.“工具性技能”的重要性：不掌握“工具性技能”，就做不出合格的“变现产品”。我们做短视频项目，基础能力和工具性技能就是剪辑视频。项目启动，你面临的第一个问题就是剪视频，而且是需要长期面对的问题，无法回避。也许大家听说过不用剪视频的玩法，也听说过自动生产视频的软件，还听说过纯搬运的技巧。如果大家耗费时间和精力去尝试这些，你就会明白：你有多天真，它就有多坑。至于坑在哪，不在本次讨论范围之内。大家只需要知道：做短视频项目，剪辑功底很重要。任何幻想和捷径都是徒劳的，唯有脚踏实地学好剪辑基本功，才是唯一的正道。我们从宏观和微观两个角度，分析了“剪辑能力”在短视频项目中的重要性，就是希望大家认识到剪辑的重要性，抛开幻想，用心学习。接下来我们分享：带货视频的剪辑逻辑在分享之前，跟大家声明两点：
