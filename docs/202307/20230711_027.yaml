    5 月份，也就是上次航海，开始做公众号流量主生意，本尊号也不好好更了，因为流量主的生意实在太香了。今天跟大家分享的主题是「如何迅速把一篇文章的阅读量提高到
    1 万以上」。当然迅速也不是说「马上」，这里有一个反应过程，我们为了加速这个过程，要有两个动作，三到七天差不多能达成效果，如果你是老号或者粉丝相对多的号，这个时间可能更短。至于能不能达到
