    (37 赞)训练专属私有模型搭建企业知识库作者： 叫我峰兄日期：2023-07-05大家好，我是峰兄。本文是 Prompt 三部曲的第二篇《训练专属私有模型搭建企业知识库》，第一篇[《一文讲透
    ChatGPT 及如何正确提问》](https://l0lupq5bcjq.feishu.cn/docx/UxUvdRikqoTu4wxFD3xcE4btn77)。第三篇《调优
    Prompt 为各行业赋能》已经在路上，希望各位老铁一键三连，给点鼓励，我会创作更多优质的干货文章感谢大家的支持。其实很多企业或个人都有这样的诉求，打造一个属于自己的个性化的
    AI 助手，从而可以解放双手，将重复的问题交给 AI，降本增效，把精力用在更重要的事情上。针对个人，可以打造个人专属“数字分身”，专属个人知识库。比如前段时间特别火的
    AI 孙燕姿；外国 23 岁美国网红卡琳·玛乔丽售 AI 版本的自己，和 1000 个粉丝谈恋爱，按分钟收费，一周时间创收了 7.16 万美元（约合人民币近
    50 万元），预计年入 6000 万美元（约 4.16 亿元）；某网络大 V，将自己过往的文章喂给 GPT，打造了一个自己的数字分身，可以用自己文章风格自动回复粉丝问题，跟粉丝互动。针对企业，可以构建
    AI 客服机器人，替代人工客服，降低成本。搭建企业 AI 知识库，对外，可以对合作伙伴赋能；对内，员工可以快速学习知识。我们可以调整 prompt，匹配不同的知识库，让你的私有
    LLM 模型 扮演不同的角色1.  上传公司财报，充当财务分析师2.  上传客服聊天记录，充当智能客服3.  上传经典 Case，充当律师助手4.  上传医院百科全书，充当在线问诊医生等等等等。。。。总之能做的太多太多了这样个人和小公司都可以部署自己的语言模型，用自有的数据集训练出对行业领域和业务场景有着深刻理解的语言模型，还避免了用户的数据可能泄露到第三方，公司训练自己的语言模型可以在专业性、差异性、可控性等多方面为产品和业务带来很大的优势和价值。如果你也有这样的诉求，下面的文章对您来说价值千金，因为整个过程都是经过我实操过的，是切实可行的，而且我几乎研究了市面上目前大部分搭建企业知识库的解决方案，目前这套方案应该是成本最低、效果最高、可执行性最高的，只要按照步骤操作，即使是小白也可以为自己或者公司搭建一套属于自己的专属模型，打造一个真正属于自己的个性化的
    AI 助手！目前这套搭建企业知识库的解决方案已经在多个行业的公司落地，一家报业公司使用这套方案做了内部的企业知识库，反映效果还不错；还有一家电商公司也在用这套方案做自己的智能客服系统，目前还在持续优化中。本文内容有点多，为了让大家能把握住重点，先列个大纲一.为什么要搭建自己的私有模型？二.基于类
    GPT 的大模型和私有数据构建智能知识库和个性化 AI 的应用场景三.如何构建一个个性化的垂直领域的 LLM 专属模型四.服务器如何选择五.项目离线私有部署实战为了更好的阅读体验，请移步飞书链接：'
