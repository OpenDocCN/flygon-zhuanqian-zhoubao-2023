- qas:
  - 问题1：为什么要进行产品转型，而不只是卖货？
  - 回答1：因为现有的商业模式已经无法支持赚钱，必须做精品，打造品牌。
  - 问题2：为什么重视在电商市场引入新产品？
  - 回答2：因为大多数卖家只抄作业，而不进行产品开发，我们需要挖掘并打造市场独特的产品。
  - 问题3：为什么要进行产品的库存分级管理？
  - 回答3：为了加快库存周转率，专注于有潜力的产品类别，确保资源的最优配置。
  - 问题4：为什么在算账之后选择全面主攻泰国市场？
  - 回答4：因为通过算清楚资源的分配和投资回报比后，泰国市场被认为具有更高的资金周转率和更好的投资回报。
  - 问题5：为什么重视产品的动态评级和资源调配？
  - 回答5：因为不同阶段和不同类别的产品需要不同的策略和资源投入，以确保达到最佳效果和利润。
  text: 就是在东南亚电商里赚到 1 个亿，朴素的价值观，只要赚到钱就是好猫。但实际上，原有的商业模式已经支持不了我们赚钱了。必须转型，不能只卖货，要做精品，要搞品牌。怎么搞？目前，shopee80%的卖家都在朴素的抄作业，包括我自己。只有极少数的卖家在搞开发。这些卖家辛辛苦苦搞的开发，自己还没赚几天钱，马上又被跟卖的盯上了。![](img/f768346e0fcf80b73f716d384795dae1.png)我这里不是在讲开发和跟卖的区别，我是在讲我的做法：在电商市场的产品，都是有生命周期的，我把所有在衰退期、没有利润的产品全部砍掉，全场
    7 折。（当然，部分有供应链资源的伙伴，可以从工厂端再次降低成本，继续内卷。）我把所有在饱和期的产品，让我的小伙伴全面开启价格战，你降一块，我就降 2 块，直到没有利润就砍掉。在成长期的产品怎么办呢？他是我们的宝贝，我把他从我剩下的
    500 个 sku 里找出来，未来 1 到 3 个月，70%的利润都是这些宝贝们贡献的。我尤其重视，在我聚焦的方向上，引入东南亚市场中，还没有的 20%的产品，把他做起来。他们能支持我们未来
    6 个月甚至 1 年的利润。既然，平台上绝大多数的卖家在偷懒，在轻而易举的跟卖，而不是往重了做分析，理解用户，挖掘和打造属于这个市场的产品，我们得做做产品开发了。这就来到了第二个环节：算账。2.算清帐，把有限的资源集中到最有产出的事情上![](img/861530252a31aeaa0a4da5d08d785674.png)这里的帐，指的不是财务的帐，是业务的帐。每个企业的资源都是有限的，你的精力是，你的员工的精力是，你的资金也是，包括平台的资源包、你的广告预算也是，要把最好的资源放到最好的产品上，不能分散。所以，你看你的项目，投资回报比怎么样？（要不要做东南亚电商？）你看你的市场，那个市场的资金周转率更高？（选择哪个站点？）你看你的产品，那个产品比较好，比较有潜力，比较能帮你赚钱？（怎么挑选类目和产品？）也就是在算完账之后，我暂时性放弃了印尼，全面主攻泰国。也是在算完账之后，才能快刀斩乱麻的把那些产品都清掉。![](img/aee732690f292253dd152a95b06599e9.png)3.理库存：进行产品分级，加快库存周转这里的库存，不是那堆死货的库存，东南亚本身就是全球清货的市场。我指的是，那些要聚焦的品类，那些很有潜力的新品，应该怎么补货备货呢？我们团队内部有一个共识：如果这个品，没有把握做起来，就不要做。既然要做，就要做
    TOP。我们把产品分为 ABCD4 个等级，重点在 2 个环节去动态调整产品的评级。第一个是市场调研阶段，这个产品在市场中，处于什么样的周期？这个产品目前的
    TOP10 的月销在多少？目前的销售趋势是持续上升还是已经进入饱和？在这个阶段，我们会进行第一次产品评级。按照 A、B、C、D 四个等级，进行产品的第一次备货，就应该瞄着
    TOP 打，不成功便成仁。但是，有没有可能分析不够到位，盲目判断了？所以我们要在第一次测试的时候，根据我们的干预手段+流量释放，进行第二次的产品评级，点击、加购、转化率有没有达到
    TOP 产品的指标？（调整评级排序，再次分配倾斜资源。）每个类目每个产品的情况都一样，不可能每个产品都能上 TOP 的。只不过在你有限的资源里，给 ABCD
