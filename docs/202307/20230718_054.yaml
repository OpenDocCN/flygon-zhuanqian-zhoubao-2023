    为核心的平台电商，在疫情下快速发展，提高了东南亚电商市场占零售总市场的份额。所谓的东南亚的市场红利，其实是线上电商对传统线下零售的侵蚀。2022 年上半年，东南亚多国宣布疫情全面结束，线下零售全面恢复，线上的发展进入相对瓶颈，电商的机会也减缓了。与此同时，Shopee
    股价开始大跌，很难以高市值向市场拿钱。在线下市场恢复，平台电商减少砸钱买量之时，电商份额的增长不再由平台电商驱动，以 TIKTOK Shop 的内容电商成为新的领头羊。“红利期”电商平台的势能开始转变。第三，Shopee
    正式进入成熟期，具体的表现是，在东南亚市场，产品的供给开始大于用户需求，在大多数的“关键词”下，都有超过几十甚至几百上千的产品。卖家亦然，从疫情下，卖家可以通过更低价格、更快时效的本土模式（物流省下的成本），享受市场和平台的双重红利。到疫情后全面放开，市场红利消失，需求红利消失。潮水退去，我们在裸泳。这个时候拼的不是谁游的快，而是谁更有肌肉，谁更有性价比。既然大家产品大差不差，只要你价格更低，你就可以获得用户。东南亚市场，已经全面进入了本土供应链的竞争态势。在市场空间有限、平台增速有限、市场内卷严重的三重大前提下，我们卖家怎么办？![](img/58756cdc26517c2ef1d583b7b73d5658.png)必须要正视自己的是：过去的发展，好像也不全是自己的实力，更多就是时代的运气。潮水褪去之后，发现自己只有：1.称不上正规军的团队：内部团队并不够专业化，人才稀缺，且运营上也十分粗犷。典型
    shopee 卖家特征是，老板作为一头牛，干全公司 40%、50%、60%的业绩，拉着公司一起跑。2\. 算不上有竞争力的供应链：Shopee 的客单价大多在
    30-50 块钱，这个客单的产品，大多数都是 1688 采购的，能便宜几块钱？很难与竞争对手拉开明显的竞争优势。3\. 不够性感的投资回报和躺在仓库的一堆死货，除中国台湾外，东南亚卖家的订单利润率其实很高，但是客单价和周转率非常低。4.以及面对未来增长的深深的无力感。我们卖家怎么办？我想讲一个我们自己的故事。我是一个本土精铺型卖家。什么叫做精铺，就是在
