  text: '# 2023 年东南亚的跨境电商，一个出海的时代序幕正在进行> 原文：[`www.yuque.com/for_lazy/thfiu8/vvghqr530sa2bu0f`](https://www.yuque.com/for_lazy/thfiu8/vvghqr530sa2bu0f)##
    (41 赞)2023 年东南亚的跨境电商，一个出海的时代序幕正在进行作者： 夏冰雹日期：2023-07-25大家好，我是夏冰雹，一个做东南亚跨境电商的卖家。作为早期分享东南亚电商创业经历和资讯的一员，在持续深耕东南亚电商行业
    3 年之后，希望通过自己的 2 篇演讲分享内容，给生财的伙伴，带来出海尤其是东南亚电商出海的一些信息更新。(因为个人时间的原因，并未将其进行重新整编，还请谅解。)以下内容我将其更新为
    2 部分：在上半部分，《穿越寒冬，东南亚卖家的增长困局与自我跃迁》中，我将为大家分享，在东南亚红利期的电商平台下，我因为选取模式的不同，所遭遇的困境与突破方向。在下半部分，《拥抱变革：东南亚卖家的持续增长与创新之路》中，
    我将通过跨境电商底层的变化和卖家的成长之路，分享【卖货人】需要跨过的几个门槛。其中，我认为对生财圈友有核心价值的是：1.在国内增速滞缓的情况下，在中国跨越中等规模陷阱的过程中，势必会带来大量就业的不饱和，中国人会越来越多的往外走，东南亚是必争之地，早出海，早吃肉。2.在东南亚地区，中国对印度尼西亚、菲律宾、越南，这三个人口过亿且发展落后、具备产业转移潜力的国家，有巨大的时光机效应，仍是未来
    3-5 年的出海热地，要出海，先去这三地。3.在东南亚地区，虽然电商已经不像前几年拥有大量小白玩家可以入场捞金的机会，但另一种本地化的机遇也在出现。以下正文。####
    上半部分：《穿越寒冬，东南亚卖家的增长困局与自我跃迁》（2022 年 11 月 26 日）大家好，作为一个暂时还没有被市场卷死掉的小卖家。站在这里，是希望跟大家探讨，一个不能够完全称之为寒冬，却也是陷入在增长困境的泥潭中的我，为什么会这样，应该怎么办，将来往哪去的思考。![](img/d29cf86284b8c3ed433f296d1cd0f2ae.png)我们先来看一组媒体的数据：shopee
    在 2021 全年的订单增长是 116%，这意味着，只要在 2021 年初，卖家在 shopee 上开店，就有机会吃到年增速 116%的“平台红利”。也是在去年，我看到太多“几个人”的团队，在半年到
    1 年的时间，在东南亚的任意一个市场，迅速做起来一个月营几百万的项目，包括我们自己的团队。而在 2022 年，纵观全年，我无法给大家一个确切的数字，但我们自己的团队体感是
    0-20%。增长很慢甚至没有增长，但却也没有死掉。所以，不能够称之为寒冬，因为没有发生大范围的卖家死掉，相比于亚马逊 2021 的大规模封店潮与限制库容，相比于国内的电商卖家几个月都发不出货。东南亚的卖家，只能说是陷入了增长的困境。增长的困境来源于哪里？我们先看整体的市场空间，我们首先得承认的是：第一个，东南亚相对于欧美、中国，整体的市场空间有限，尤其是单个市场，体量更小。整个东南亚市场前三名（印尼+泰国+菲律宾）的
    GDP 加起来，堪堪够我们一个广东省。第二名泰国，还没有我们湖南省 GDP 高。![](img/56e4197a31e77bf69dabbdadf4b9b818.png)我曾在群里看过这样一则对话：什么？你在做印度尼西亚的电商？那地方的交易量还没坂田多！话粗理不糙，其实东南亚尤其是单个市场的天花板，是非常有限的。'
