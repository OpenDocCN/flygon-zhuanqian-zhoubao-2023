    1W 到月利润 5W 到 10W 的突破，核心是自己的能力能否被团队所复制，更重要的是团队的组建与配合。第三层阶梯是供应链：在产品上能够根据品类与工厂进行合作，在物流上完成散货到整柜的突破，获得整体供应链的利润优化空间，是决定月利润
