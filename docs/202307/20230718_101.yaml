    5 年，流量增长、销售转化、后端交付都做过。我的主要业务是针对商家做获客培训，在跟很多商家老板聊得过程，发现他们对线上引流有种恐惧感，总觉得很难，很深奥，自然流量做不起来，想投放又没那么多预算。于是我把我过往做流量的经历做了个复盘，把我对免流（自然流量）和投流（付费流量）的认知及实操经验分享给大家，希望能帮大家破掉流量之障。为了提高阅读体验，请移步飞书阅读：
