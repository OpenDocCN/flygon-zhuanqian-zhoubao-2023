  text: '# 问一问半个月涨粉 1500 的心路历程及复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/doda9d2621rqzm75`](https://www.yuque.com/for_lazy/thfiu8/doda9d2621rqzm75)##
    (精华帖)(234 赞)问一问半个月涨粉 1500 的心路历程及复盘作者： Clay（阿木）日期：2023-07-24大家好，我是阿木，今天给大家做个问一问的阶段复盘。复盘，总是结果先行：7
    月份初开始做问一问的，公众号 20 天增粉 1500 人，昨天单日增粉 200 多。两个号合起来，近 50 万回答曝光数，获赞 7000 多。## 一、四大增长曲线![](img/202f99b7e938c5291653957d34cb8bae.png)上图是我公众号的累计关注图，真一波三折，改版后真的增长不动了，研究过后，重新起步。###
    1/ 第一阶段：探索期也就是问一问刚出不久，我是第一波进场的人，随便试了两三天，发现流量大的可怕，一天就有几十个增长。第一次感受到，在风口上的猪，都会飞。###
    2/ 红利期：野蛮增长这个时期也可以说是莽荒期，只要去做的，都能成功。在探索期跑通项目之后，然后就加大时间成本，后面稳定在 100 +。不过认知还是不够，只是追加了时间精力，没有
    All in，下次如果遇到自己能跑通的项目，记得 All in。这个时期也是我第一个增长期，公众号 10 天涨粉 1000。### 3/ 第二阶段：探索期微信问一问改版之后，没有了热搜，限制了
    20 个回答数，直接两眼摸瞎，每天只有小几十关注。每天快速回答完 20 个问题之后就不知道该怎么办了，进去了迷茫期，也没啥增长，一度想偷懒摆烂。感觉每天 20
    个关注也行吧，有好过没。ps：公众号和视频号共用一个微信主体，合起来只能回答 20 个问题### 4/ 发展期：质量增长不过每天依然没放弃，持续关注问一问，每天依然都花时间研究一下。前天摸索出了一个方式，做了一个实验，直接爆了两条，昨天单日涨粉
    254 ！！！![](img/0c41a9bad0d75da8b82c8cbe17c13844.png)终于找对方向了，于是昨天继续按照这个模式去做，今天早上到现在已经涨粉近
    100 了。这是我的第二个增长期，到今天结束，2 天能涨粉 400，比红利期还快。## 二、如何获得高赞？找问题，认真回答，高质量回答，择时回答### 1/
    寻找关注数十倍于回答数的问题例如：关注 20，回答 3关注 100，回答 10关注 200，回答 20关注 300，回答 40不用十倍以上，几倍也行，十倍的只是个假设，核心是关注是回答的几倍数几百关注的，大概率上过热搜，以后还会上热搜，主打重复上热搜涨粉。几十关注的，几回答的，没上过热搜，这个有概率上热搜有爆的可能，主打一个潜伏涨粉。![](img/c70f60d40b15a56e114f4c01f1555be0.png)左侧：上过热搜的，都是几百上千的关注数，回答也都是几十上百，竞争大。但是也有机会，第二阶段改版之后，置顶的回答都是：短时间内赞数、评论数、转发数增长比较快的置顶右侧：已经很多人关注，但是还没有什么回答，还没上热搜，可以先回答潜伏，等有机会上热搜成爆款。###
    2/ 必答的热搜榜![](img/d947ef35e914dd93e5cb8730a0e5f890.png)左侧是大部分人的搜一搜，包含了热搜发现（热搜榜），前六个就是问一问，后四个是视频号。右侧是部分人的搜一搜，被砍了热搜，'
