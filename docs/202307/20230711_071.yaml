  text: 暂时定义为免费的产品而且只有上线了，我才能：1.验证客户假设，很多我们理解的客户需求，并不是真的需求；2.收集到很多用户的需求，才更好的进行下一个版本的迭代。3.3
    产品升级  ChatPAN.ai 0.9.2这次升级，主要增加了对助手的开发的扩展，因为是希望用户可以方便的基于 ChatPAN 进行扩展，扩展出来自己的应用，初期时针对开发者，提供接口
    API。开发部分不多说了，大家可以看文档 扩展 ChatPan（0.9.2）我现在给 ChatPAN这个工具的定位是【支撑】，帮助各位长官更好的赚钱，大家赚大钱，ChatPAN
    顺便喝口汤。四、针对产品的再次思考4.1 不做定制开发首先，定制开发虽然看起来很有吸引力，因为它允许我为每个用户创建一个独特的、完全符合他们需求的产品，但这也带来了很多问题。定制开发需要大量的时间和资源，这意味着我需要更多的人手和资金来支持这个过程。此外，定制开发也会带来维护问题。每个定制的产品都有其自身的特性和问题，这使得维护和更新工作变得更加困难。并且在定制开发中，我永远是被我的甲方带着走，无法实现产品层面的积累。本质上是出卖体力，无法形成杠杆。这个决定也影响了我开发的工作流程。我不再需要为每个用户创建一个独特的解决方案，而是需要创建一个可扩展的、可配置的产品，这个产品可以通过设置和选项来满足不同用户的需求。这使得我能够更加专注于产品的核心功能，而不是花费大量时间在为每个用户定制产品上。所以才有了
    ChatPAN 0.9.2 的扩展性。4.2 扩展性Unix 编程思想，一个产品只解决一个问题，ChatPAN 只解决如何更好的处理自己的语料内容，此外全部通过扩展实现这给了
    ChatPAN 一个非常好的边界，只要是更好的和语料相关的，就应该做，其他的就不做。比如从数据库、网页读取，OCR 等，更好的整理语料，对语料处理偏应用层的可以通过扩展实现，比如
    Summarize 总结。4.3 ChatGPT 是用来读，还是用来写在现在大量的场景下， ChatGPT 都是用来读内容。还有一个巨大的市场使用 ChatGPT
    进行写。这种场景包括根据已有的内容进行扩展、仿写、续写等。在不结合自己语料的时候，进行写操作并不难，但是这样通用性太强，也就意味着千人一面。就好像现在小红书的文案，已经出现了大量的同质性了。结合自己的语料有这三个好处：真实性和正确性保障文案的风格，个性化特定领域的专业知识支持而要实现这样的特点，需要大量的特定场景的定制开发，ChatPAN
    提供了语料处理能力和定制开发能力，说明之前的产品的判断是 OK 的。五、能确定的很多落地场景客服/企业场景首先是，企业微信侧边栏，实验室测试完成，下面是演示视频：![](img/ce9c1e20c0f0e8a09a0cdbf1b959c98d.png)![](img/7a3b76abb2d82bcd9b36767e4d131089.png)图片加载失败企业微信侧边栏问答功能.mp4然后是，CRM、
