    (9 赞)分别心作者： 亦仁的收藏夹日期：2023-07-14"分别心看起来是在对外做判断，分高下，但它同时也作用于自己的内心。分别心越是强烈的人，对自己也就越是苛刻。于是总有担心和焦虑，担忧自己不够美，不够强，不够富，不够有名，不够青春。有那么多焦虑，哪里会有时间思考一个人具体是个怎样的人，一件事究竟是怎么回事？要深入观察人和事，需要有不偏不倚的态度，没有分别的内心，如此才能安安静静观照到所有细节，如此得出的结论才能超越牛屄傻屄的二元对立概念，这样人世间也才不会坍缩成一张薄薄的纸牌..."[https://mp.weixin.qq.com/s/dx2C_XbcR-84gkDFxUZFjg](https://mp.weixin.qq.com/s/dx2C_XbcR-84gkDFxUZFjg)评论区：暂无评论![](img/894d30a529e7c37bcd3392323c99941c.png)'
