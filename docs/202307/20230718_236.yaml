- qas:
  - 问题1：文章的主题是什么？
  - 回答1：分别心对外界判断和内心反应的关系。
  - 问题2：文中提到分别心对自己的影响是什么？
  - 回答2：越强烈的分别心导致越强的自我苛刻和焦虑。
  - 问题3：如何才能深入观察人和事？
  - 回答3：需要保持不偏不倚的态度，没有分别的内心。
  - 问题4：作者认为什么样的态度可以帮助安静观照所有细节？
  - 回答4：没有分别的内心才能帮助安静观照所有细节。
  - 问题5：文章的结论是什么？
  - 回答5：超越二元对立概念，避免社会的坍缩。
