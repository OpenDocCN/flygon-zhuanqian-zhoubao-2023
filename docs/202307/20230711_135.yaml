  text: '所以这里划一个重点，有的年轻人做工作，也能赚钱，又能胜任，但是自己却觉得不快乐，可能会被不理解我们的长辈评价为“不知足”，我真的不这么看，建议你测一测盖洛普，找找自己的正反馈。人这一辈子啊，终究要做一个热爱的工作，和喜欢的人在一起，太阳升起，为生活努力，夕阳西下，与爱人相拥，才算没白来。作为影响力，我觉得自己最大的幸运，就是年纪轻轻就学了盖洛普，一路选择大于努力，在该发挥影响力的地方发挥影响力，比如做微商，做知识付费，开公司，做顾问，但我在单位一直很低调，弱化自己的存在感，你想我如果在单位统率，那不早就被干死了二百多个来回了。就像《进化的力量》里说的，活得最久的不是最大的也不是最快的，是最会进化的，所以大家要找到适合生长的环境，跟环境互相影响，以获得成长。另外，我的第二曲线和非线性成长里，少不了很多的贵人，比如我文章里提到的教练们，从小到大的老师，生财的圈友，各种金主爸爸。遇到的好人，他们的盖洛普报告，都不尽相同，但他们有一个共同点，就是最大限度发挥了自己优势的长板，又通过后天学习和修炼，最大限度克制了自己的短板，有条件作恶却从不作恶，又条件放纵但极少放纵，私人若彩虹，遇上方知有。我在这生财两年，度过了从小到大最快的两年，很大的一个感触是，这个门票的底层逻辑，是用钱换时间。前两天我报医院个人所得税的时候算了一下，这两年赚的钱，够我在医院赚上至少
    15 年。其实大部分人都能赚一百万，但有人需要十几年，有人需要五年，有人需要一年，甚至都不用一年，我们不用去讨论那些赚不到的人，因为他们并不在这个圈子里，人是人的环境。所以，我觉得是，学盖洛普，它大大缩短了我的时间。还节省了我的情绪，让我多赚钱，少长结节，功德无量。那除此之外，管理优势还在很多地方有应用，比如说呢，跟朋友一起合作，我的很多朋友都比我优秀，他们在雄鹰高飞的时候，愿意跟我这个小麻雀结下善缘，但我虽然竞争也靠前，可交往更靠前，我从没有像甄嬛传里的安陵容一样，敏感、嫉妒，而是感恩，并且反哺、提供价值、做力所能及的事，所以得到了很多机会。你想让一个人脱下棉袄，使劲吹西北风没有用，TA
    只会越裹越近，相反照着大太阳，出汗了自然就脱了，所以识别一个人内心所需，才能达成你的目的，用在合作和亲密关系上，也是百试百灵的。以上，今天的分享就是这么多，我有两个版本的结尾，这跟我的才干也非常匹配。启强读孙子兵法，我们学盖洛普，发挥优势的人生很爽，祝大家火力全开。盖洛普也不是说就能解决世界上所有的问题，比如很多人，也不是哪个发挥好或者不好，就纯是懒的，大多数的努力程度之低，根本轮不到拼天赋和天花板。是吧，如果靠谱今天的分享，能给你一点点启示和快乐，希望你由衷认同自己，大喊并牢记这句话，我要发挥优势，火力全开，不负青春，努力生财！评论区：老侃
