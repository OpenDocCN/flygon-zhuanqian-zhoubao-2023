    8%的项目，都要心存警惕。以前对几个点几个点没有概念，直到成熟点经历过才知道，8 个点非常非常恐怖了，目前企业经营贷款是 3.3 个点，利息是按天算的，如果贷款
    100 万，每天的利息是 3.3 万，每天的利息接近 100 元，够一个人的正常生活开支了。正常普通人的工资水平就是 3000-6000 元而已，月入过万的算厉害的了。【13】最小可用品：最快的速度，最低的成本犯错，MVP。【14】危机公关：本质是大众情绪管理，只有情绪才能引导情绪。【15】深度分销：进入市场的毛细血管，渠道就是：分销，代理，不同的销售平台等。成为王者的代价：就是他必须提高售价，然后拿出足够的利润，分给饥渴的渠道。（OPPO
    手机，娃哈哈矿泉水）做过分销的都知道，少了销售额 20%—70%的分销，一般的人都不感兴趣，拿工资的打工人的提成一般为 3%-20%左右。【16】社区商务：离消费者更近，越有价值。离家
    5 公里的距离区，叫做商圈；离家 1 公里的距离区，叫做社区。【17】引爆点：在最合适的环境中，把最合适的信息，扔给最适合传播的人群，然后，引爆了。有爆款方法论的，需要总结，提炼，形成自己的爆款方法论。【18】冥律分布：对一件事情起绝对作用的，往往是几个少数因素，而其他大部分因素都无关紧要。【19】反求诸己：你永远无法改变别人，你只能改变你自己。你通过改变自己的方式，改变别人。【20】蘑菇定律：谁跟我谈战略，我开除谁。蘑菇：年轻的基层新员工，能力不强，自视很高。没有丰富的工作经验，行业经验和阅历，不要谈战略。【21】不值得定律：让员工觉得这是他自己的想法，自己的事，他会觉得更值得做。如果你觉得一件事不值得做，你就不会把它做好。【22】负能量扩散的能力，十倍，百倍于正能量。【23】向上管理：管理老板，第
    3 次听说向上管理，我们可以延伸为牛人管理，向上社交。这样也挺好，主动了，就会有机会。【24】要事第一：我不忙，我只是时间不够。减少重要紧急的事情，很重要。【25】一个人一天的行为中，大约有
    5%是非习惯的，而其他的 95%的行为都是源自于习惯。习惯决定了我们的一生。【26】时间颗粒度 比尔盖茨的时间颗粒度，是每 5 分钟计算。王健林是 15 分钟，大部分人是
    1 小时，半天，甚至 1 天。刘润的时间颗粒度是 30 分钟。时间颗粒度，会随着你越来越成功，越来越职业化，越来越细，不用强求。节约自己的时间颗粒度，让自己的时间颗粒度更短，更有效率。【27】成年人应该分清楚什么是事实，观点，立场。
    观点：有真假，无法证明是对错 事实：可以被证实，证伪的 立场：以谁的利益为主。【28】完整的学习：行动，经验，规律，行动。前人的思考，我们的阶梯。你的顿悟，可能只是别人的基本功。【29】知识技能态度：知识：学习知识的方法简单直接，就是记忆。比知识更重要的是技能，技能就是需要大量练习。态度大于
