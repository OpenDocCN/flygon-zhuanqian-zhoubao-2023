  text: '都拥有一项共同的情商特质，自我激励。用理想拉动，用坚持推动。这 2 天看见一个不同的说法，感觉不错：促使一个人行动，最上乘的因素是社交关系，中层是环境，最不理想的才是自驱力。【32】认知台阶：你不是在讲，你是在帮助他听
    1，按照人的思考线索，而不是树状结构来演讲（写作也一样） 2，无可否认的事实+无可辩驳的逻辑 3，幽默感【33】开场和结尾，开场用痛点冲突，中间用转折加故事，结尾用金句。【34】我们所有人，都要向年轻人学习。为什么？不是因为他们更理解未来，而是因为他们，构成了未来。【35】麦穗理论
    如何找到人生最大的那个麦穗，用人生 1/3 的时间去观察那些行业，哪些事情值得做，剩下的时间全部投入进去，就能摘到人生最满意的麦穗。【36】高质量，不是来自于结果的产品检验，而是来自于基于过程的不断改善。（熟能生巧）评论区：昊东.Lee
