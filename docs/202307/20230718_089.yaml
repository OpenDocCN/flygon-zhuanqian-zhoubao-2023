  - 问题1：什么是促使一个人行动的最上乘因素？
  - 回答1：社交关系。
  - 问题2：什么是促使一个人行动的中层因素？
  - 回答2：环境。
  - 问题3：什么是促使一个人行动的最不理想因素？
  - 回答3：自驱力。
  - 问题4：麦穗理论建议如何找到人生最大的那个麦穗？
  - 回答4：用人生 1/3 的时间去观察哪些行业、哪些事情值得做，然后将剩下的时间全部投入进去。
