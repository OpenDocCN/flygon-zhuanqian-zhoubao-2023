    (50 赞)影刀 RPA+百度墨斗鱼项目+指纹浏览器+GPT 实现做合格的甩手掌柜作者： 王小小日期：2023-07-24百度墨斗鱼其实是一个很久的小项目，老项目新玩法。新玩法指的是利用指纹浏览器+影刀
    RPA 工具+GPT，帮助我们不费脑、不费时间，挣点小钱。该玩法也可以用于其他项目的，自动采集/定时发布小红书笔记；店铺单号填写自动发货；店铺自动回复等等，多种应用场景都可以利用这种玩法。接下来，深度剖析下如何用影刀
    RAP，帮助我们不费脑和不费时间的挣钱~~~先附录上该玩法的视频(全自动，无需手动操作） 详情内容移步到飞书链接[https://px1hmn4sqj.feishu.cn/docx/KIHRdQMZDokB2WxaXtfcw1Yrn5b](https://px1hmn4sqj.feishu.cn/docx/KIHRdQMZDokB2WxaXtfcw1Yrn5b)评论区：梵心
    : 不会写 RPA 脚本[流泪] 王小小 : 我是去年学习的 PRA，零基础入门的，我基本上是是在学习影刀官网的课程，后面根据自己的需求，慢慢写 RPA 脚本，基本上日常问题的
    80%需求都可以实现 梵心 : [强]创作活动好像只有月初才有，那除了创作活动外，平时的文档任务不做吗 王小小 : 创作活动一直都有，平常文档也在做，这个用服务器挂着的话，不用怎么废时间，所以能做就做呗
    Mr.Wang : 我也写了 rpa 加 python 的脚本，目前运行单账号，就是通过率低，这个通过 70 个线上的，感觉通过越多审的越严格 紫色的彩虹
    : 7 个账户 1000 收益是每天的收益？ 王小小 : 没规则的时候，我之前 7 个账户的通过率可以，就每天怼量，现在改了规则就没法怼量了 小魏从 0 开始做副业
