    (76 赞)腾讯游戏为啥做出不了《原神》？作者： 小马宋日期：2023-07-25腾讯游戏为啥做出不了《原神》？今天分享一篇文章，来自“于冬琪商业笔记”最近的一篇。我转述一些核心观点。1，2023
    年，米哈游的《星穹铁道》发布，据说里面将会成为游戏领域第二，超过网易，直扑腾讯。《星穹铁道》首月流水 30 亿人民币，打破了了王者荣耀的历史最高峰。2，腾讯也在尝试，做出类似《原神》的游戏，但都失败了。腾讯有钱，有人，有流量，为啥搞不出米哈游的游戏？3，本质上，腾讯游戏过去的成功，在于它用赛马和考核激励机制，赛出了一批热门游戏。但腾讯有它的企业特征，钱多，流量多，高层不懂游戏。4，腾讯游戏的机制，源自腾讯的企业禀赋。因为高层不懂游戏，但多金，多流量。腾讯的策略，就是利用优势，回避劣势。腾讯高层不懂游戏，它没法识别会做游戏的人，所以它用钱把人砸进来，虽然会有一些水货，但只要人够多，钱够多，总会有能人被捞到。5，来了这么多人，用赛马机制跑。用几十个指标去考核每个工作室，谁胜出，资源就偏向谁。年底分钱多，据说有些工作室会发到
    100 个月薪水。收入激发了大家的竞争意识，让腾讯赛出了好马。6，本质上，腾讯是用 80 分的游戏加 100 分的渠道获得了成功，这也是符合腾讯自身优势的策略。在米哈游出现之前，腾讯没有威胁。7，那为啥米哈游成了威胁？因为过去没有公司做出
    120 分的游戏，大家都在拼渠道和运营，当然腾讯最大。米哈游有相对多的钱，有 120 分的游戏品质，渠道一般。今天先不说米哈游的创作机制，先说腾讯为啥做不了《原神》这类游戏。8，很简单，在腾讯游戏，赚钱最重要，渠道牛逼。这就降低了对游戏好玩的需求。大家忙于搞收费点。收费方式越多，游戏越挣钱，资源越倾斜。这个机制，培养不出
    120 分的游戏。而米哈游对游戏的第一追求是“好玩”，当足够好玩的时候，渠道就变得不那么重要了。甚至随着名声鹊起，米哈游获得了所有渠道的邀请，求着它来这里发布。而腾讯的游戏机制做不到。你沉浸在追求好玩的时候，那别人在拿着
    100 个月的年终奖，几乎很少有人能拒绝这样的诱惑。因为这篇文章内容较多，今天仅仅总结腾讯的问题。明天再聊米哈游的创造机制，你也可以自己看这篇近两万字的文章。#每日思考评论区：邓
