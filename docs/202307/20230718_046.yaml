  text: '# 小红书直播底层逻辑> 原文：[`www.yuque.com/for_lazy/thfiu8/qz9wigzkzo4rmbcg`](https://www.yuque.com/for_lazy/thfiu8/qz9wigzkzo4rmbcg)##
    (35 赞)小红书直播底层逻辑作者： Sherry💎谢无敌日期：2023-07-26Hi～生财的朋友们大家好~我是你们的老朋友-谢无敌，小红书 MCN 闪亮猫传媒创始人。大家最近刷小红书，不知道有没有发现开直播的人越来越多了，尤其是晚上，每隔几篇笔记，就会有一个博主正在直播。![](img/ea40620c493e5e824dbb57e6e6bccb9f.png)有人说：宇宙的尽头是直播带货！虽然是句玩笑话，但不可否认，这两年直播带货的热度是一路高涨啊，连一向“矜持”的小红书今年也开始往直播方向发力了。首先表现在直播入口上，今年的入口更加丰富多样，除了可以收到关注的博主开播的系统提醒外，还有三个常见的直播入口：一是在关注页面会有直播字样；二是在推荐页和搜索页，正在直播的博主头像上会有一圈红色+直播的字样；三是在发现页的顶部工具栏处，有一个独立的直播入口，点击进去就可以到达小红书的直播广场。![](img/1638cb472b42afce53c4be3af4c91ac1.png)直播广场里的主题五花八门，几乎囊括了各种你想得到和想不到的内容。有服饰类的带货直播，有沉浸式的学习直播，有家居展示类的直播，还有助眠、冥想类直播，甚至还有开摄像头让大家帮忙照看宠物的直播。![](img/5e37720f4926306e977bd57ddf0c7574.png)其次，由于有官方的流量支持，今年小红书直播的场观明显提升。下面是我在某个周五中午随机截取的直播带货榜单，可以看到，即使是在工作时间，直播间的场观也非常可观，而且很多直播间的客单价都相对较高。![](img/58c496f1185dd12f56abbe9f6684b3f6.png)说实话，与其他平台相比，小红书直播起步相对较晚，但凭借着高净值用户的优势，小红书直播实现了其他平台羡慕的“三高一低”：高转化率、高客单价、高复购率和低退货率。今年上半年，董洁和章小蕙这两匹黑马的出圈就充分验证了这一点，她们单场直播的
    GMV 都达到了千万级别，并且一次比一次更高。两位都采用了轻松聊天的直播风格，她们的直播间里没有价格战，也没有逼单，但是上千元的单品经常还没介绍就卖光了。![](img/a6022fa8a2731d79909eadbbda5eac10.png)随着董洁和章小蕙的爆红，更多的明星入局小红书直播，这也逐渐培养了用户在小红书上购物的习惯。当然，为了避免流量独占的现象，小红书一定会扶持更多普通人崛起，毕竟大量的素人博主才是小红书的核心力量。对于普通人来说，平台助推+用户质量高+用户习惯养成，三个因素好比天时地利人和，所以，今年的小红书直播非常值得大家去尝试。▍小红书直播的底层逻辑众所周知，直播需要具备三大要素：人、货、场。和其他平台相比，小红书直播在这三个方面都有自己的特点。###
    1、人：以人带货，人设统一目前，小红书出圈的几位主播都有自己代表性的特征，并且与他们推荐的产品高度契合。例如，章小蕙优雅贵气，专注于推荐优质的护肤和美妆产品；董洁温柔恬淡，主推舒适时尚单品和实用家居好物。![](img/653951adfaa65d660f8e58ff84035917.png)用户在很大程度上是因为她们的生活方式和生活品味而被种草，属于以人带货的模式，货跟着人走。'
