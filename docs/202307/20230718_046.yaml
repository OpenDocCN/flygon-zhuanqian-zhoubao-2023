  text: '![](img/f3b182b3e056b169fc212bb1c21a9a83.png)2）做好冷启动直播广场的流量推送逻辑，也类似于笔记的推送机制，会先推送给一小波用户测试反应。如果反馈良好，系统会认为你的直播间内容优质，继续推送给更多用户，反之就会停止推送。所以吸引用户进直播间后，下一步就是做好冷启动，冷启动的数据指标包括点赞量、评论量、关注率、停留时长和下单转化率等。做好冷启动的核心是要满足小红书直播的底层逻辑，你需要在人、货、场三个方面挖掘适合自己的风格，并符合小红书的调性。3）蹭平台直播话题为了支持直播，小红书官方会定期推出一些直播计划和活动，和写笔记带话题的逻辑一样。有适合自己的直播话题，大家可以积极参加，提升曝光度。![](img/7a10eddd49751f67806eb70f8ac04f56.png)▍小红书直播避坑指南新人做小红书直播，容易误触雷区，以下是一些需要避免的陷阱和注意事项。###
