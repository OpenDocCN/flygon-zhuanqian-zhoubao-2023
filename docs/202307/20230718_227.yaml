  text: '别人就找不到帖子，只能找他要资源，如果在其他平台布局这个新名字的搜索词的话，能更大效率利用帖子的曝光。第四种是，花几块钱买个好记的域名搭个静态网站，引导去浏览器打开网址，虽然各平台对微信和公众号引流限制很多，但是对于网址类分享，限制很少，放在视频、图文上面或者评论区，被和谐机率很小。这种玩法因为有一点门槛，玩的相对较少，其实用
    github+未备案域名搭个静态站很容易，百度有很多详细教程。以上是我这一年多在各平台做网盘拉新总结出来的经验。## 以下是一些常见的问题。#### 1，关于版权风险分享有版权的资料，是一定有风险，不是说你加上仅供交流学习就真能免责了，真碰上版权流氓，你斗不过。而且现在都不好赚钱，发这种邪财的也越来越多，他们是不分大小号，找得到用户信息就起诉。比如去裁判文书网，搜免费电子书，就有免费送书被出版社告的，赔偿远大于收入，至于拿去卖版权作品被告的就更多了。对分享某类型资源是否会被告，可以先去文书网搜一下出版社、公司名、资源类型。安全第一。####
    2，提高资源利用率可以做资源合集，然后把合集放在分享出去的每一个链接里。合集有两种方法，一种是放链接，比如网站、在线文档，如果是国内的在线文档，腾讯、飞书、金山、很容易被举报和谐，那之间的布局就白费了，目前用
    notion 在线文档的比较多。一种是放 office 文档，我之前分享某领域资源，放腾讯文档总是被和谐，于是就把合集整理到了一个 pdf 文档，然后在文档上留了获取更新资源的方式，传播效果比较不错，很久没推这类资源，还是有人通过文档联系方式找到我。####
    3，提高会员收入现在夸克、UC 拉新，新用户占比不算很高，赚钱的大头在开会员的提成。用户开会员，一般是两种可能：一种是，文件数量太多，不开会员保存不了，一种是，不会下载本地解压，只能按引导去开会员在线解压。想提高会员收入，提升这两个方向就行。如果再具体一些，可以考虑一些女粉需求量大的资源，放压缩包，一个原因是女粉苹果用户多，在线解压比第三方解压软件便捷，另一个原因是，根据我被问的次数，女粉不会下载到本地再解压这个操作的占比更高。####
    4，网盘推广的坑现在网盘推广除了迅雷，基本都是数据不透明状态，也就是说，你没法直接在官网查看数据，只能通过上家或者第三方给一个数据，这个数据有没有水分，没人能保证。现在各路培训起来，都说自己是夸克商务，辨别难度很高，搞不清哪家是真的公开透明，哪家是抽了很多水后的公开透明。如果准备拿推广权限，建议找一些过往有诚信背书案例的人或者平台，他们的口碑比这点抽成值钱。####
    5，建议推广的时候少一些套路，多一些真诚。送资源，就实实在在送，好东西有自传播效果，我很多链接并不是自己操作火的，而是没有套路分享，很多人愿意自发传播，流量才起来的。有的推广者为了拉新效果最大化，把压缩包放在夸克盘，要到公众号获取解压密码，解压密码在迅雷盘，或者在压缩包里放个
    8 图片的链接，要付费拿密码。赚的多不多不知道，但被拿资料气急的人举报肯定少不了。真诚是最大的套路。这就是我网盘拉新的一些经验分享，可能有漏掉的，如果有其他网盘推广的疑惑或遇到的坑可评论区交流，给以后刷到这篇帖子的圈友一个参考。评论区：冰是睡着的水
