  text: 讨论的话题够干货能帮到被人，会有持续的曝光，我几个月发的一条上过话题前三的帖子，现在虽然被顶下去了，但还是会偶尔有几个收藏。![](img/a9b4593513dab3f58321a65884882fef.png)####
    5，B 站，主推剪辑素材、软件、猎奇资料。B 站分视频和专栏：视频适合发软件、电子书、特效素材、AI 绘画原图等，最近就可以看到 B 站很多发天涯神贴视频的账号，AI
    绘画这种满足二次元某些想象的作品，流量很大。专栏基础曝光很小，适合布局搜索，B 站在百度权重很高，如果在专栏放链接，且资料有被和谐风险，尽量把链接放在第一行，这样即便专栏被和谐，百度快照还是能看到完整链接，能够直接下载。![](img/0dccff31fabc10dee6858ba24aa27a40.png)####
    6，贴吧，主推影视动漫资源。贴吧发帖分两种：1，在具体的吧里发图文，某种资源需求、某个影视剧动漫，都有相关贴吧讨论，可以自己回帖置顶，但有被吧主删帖的风险。如果打算长期发帖，最好是有一个自己的吧，可以占贴吧的搜索流量。2，在个人主页发视频，这个会有公域的流量，我一般是在抖音刷到热门的影视解说，直接去水印搬到贴吧，然后在视频的评论区放链接，基本是搬一个爆一个。但是视频播放量水分很大，实际转化率不是很高，玩了一段时间就放弃了，可能是我玩法有问题，手上有贴吧号的话可以去试一下。####
    7，公众号，主做搜索优化。公众号，我公众号没什么粉丝基础，一般是在其他平台发现热门资源，在公众号布局搜索关键词。另外就是关注微信指数小程序，订阅一些资源类的关键词，如果关键词搜索量波动大，就再去发一遍相关资源。####
    8，QQ 群QQ 群我一开始试过，直接在搜索资源相关的词，有的是基本只允许管理发链接，有的是想发言要身份验证，碰上能分享资源的群，在一个两千人群，发一次链接也就几十次点击，适合长期固定发合集类引导转发，不适合发一波就潜水。以上是之前常用的能直接放链接的公域平台，还有一些不常用的小网站，这里不提具体名，不然被网盘推广大军一搞，把别人网站搞的乌烟瘴气，不好。给大家一些方向，比如某些二次元论坛、程序员论坛、城市社区、读书论坛、产品论坛等一些垂直的小众论坛、社区、app，基本都是可以直接放链接的。分享的资源合集，对于大多数用户来说是一种福利，他们愿意收藏。每个人的偏好不一样，根据自己的喜好找论坛和社区，给同好提供实在的资源，你赚钱，别人有收获，双赢。###
    然后是不能直接放链接的平台。快手，小红书，抖音，引导复制口令，或者加微信、公众号取资源，基本都会很快和谐，目前玩的比较多的是拉粉丝群，但这样拉新效率并不高。视频号审核比较松，可以说微信和公众号，还可以在视频里插入公众号文章，引流效果还可以。我玩过的主要是这四种玩法。第一种是，在视频文案里放口令，然后在评论区或者视频的口播或者置顶视频里去诱导用户复制视频链接打开网盘
    app，这样口令会包含在链接里，打开网盘可以直接保存资源。第二种是，直接把口令放在评论区置顶，然后引导复制打开网盘 app，现在网盘口令在评论区被和谐机率很高，这么玩的少了，更多玩的是第一种。第三种是，资源名字改成唯一单词组合，比如叫《666
    个赚钱案例》，全网都搜不到，这时候我去用自己各平台账号布局这个包含资源名的帖子，资源在抖音小红书曝光以后，只要让用户看见资源名，然后诱导用户去任意平台搜索就可以直接触达。最近很多天涯帖子有这种类似玩法的倾向，但只处于第一阶段，他们把已经泛滥的原贴标题和作者名字抹去，自己摘一段、取一个劲爆的新名字，
