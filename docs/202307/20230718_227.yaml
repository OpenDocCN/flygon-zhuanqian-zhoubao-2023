  text: '# 没粉丝的个人用户在各平台网盘拉新的一些技巧> 原文：[`www.yuque.com/for_lazy/thfiu8/wmqo62cauyhv4mvr`](https://www.yuque.com/for_lazy/thfiu8/wmqo62cauyhv4mvr)##
    (28 赞)没粉丝的个人用户在各平台网盘拉新的一些技巧作者： 嘟日期：2023-07-14我应该是生财里第一个分享网盘拉新信息的。![](img/2cdc114de160a4db2e64c8a94ce16c28.png)我玩了一年多，没加团队，没搞下线，大多精力用在搞流量上，在个人推广上有一些自己总结出来的技巧，分享给圈友们。##
    玩法核心做网盘拉新，我认为最重要的第一点，是想明白：我是要拉新，还是要引流。拉新和引流是两套玩法。拉新，让他通过我分享的资源开通账号使用就行了。引流，我要让他关注账号，或者加好友、进群，再发他资源。两者可以结合，但一定要分清主次，这篇分享的技巧以拉新为主。拉新为主，就衍生出一个关键点：链路越短，转化越易。就是说，用户领取资料越便捷，就越容易被拉新。点开资源链接→注册账号保存→下载软件登录→查看下载资料。这是我能想到的最短路径。夸克、UC、迅雷还可以先下载软件，再打开口令，链路也很短，但操作起来相对较难，对一些用户并不友好。刚开始由于手上没有能用来拉新的大号和粉丝群，那就只能借助公域平台，利用算法和搜索优化让更多人看到自己的资源。小号有曝光机会的公域平台，在我这里只分两种，一种是能发链接的，一种是不能发链接的。能直接发链接的，转化效率就会高一些，比如知乎、虎扑、微博、豆瓣、B
    站、贴吧、公众号，以及各种小众论坛和资源分享群。不能直接发链接的，需要去引导，转化效率相对就会低一些，而且发多了资源还有封号的可能性，比如抖音、快手、小红书、视频号、简书。如何让最大化利用一份资源，一个是要思考如何能让更多人看到自己的资源链接，也就是如何让发布的内容在公域平台有更多展现，一个是要思考如何知道别人需要什么资源、什么资源需求量大。一般我是这么找别人需要的资源：1，自己需要的资源，一定也有别人需要，找到后打包分享出去，比如影视动漫游软件电子书。2，淘宝、拼多多热销的虚拟资源，免费分享会很有市场，比如相声评剧音乐素材合集。3，一些热搜提到的内容，可以打包成资源包分享，比如某某明星塌房，他的作品合集就会有一波热度。4，利用数据平台挖掘有需求的关键词，布局资源链接，比如用微信指数看某些关键词搜索量上涨，就可以去公众号布局搜索词。5，平时刷抖音、小红书看到别人付费卖的虚拟资源，做免费分享，比如演讲资料、英语动画、考证资料。一个人获取免费资源大多是这么个流程：1，搜索。看到或者需要某个资源，去搜狗/必应/微博/Q
    群/百度一下。那搜索排名靠前的网站，我应该也可以进去发一下内容。小红书/知乎/抖音/快手相关内容搜索后的评论区。那我可以分享我拿到的资源链接或者获取方式。2，算法。在小红书/抖音/知乎/快手刷到内容。评论区有资源、有直接获取方式，没有资源，再去搜索。##
    各平台玩法接下来就是考虑怎么利用搜索和算法在各个平台让自己的内容有更多曝光机会，以下为我在各个平台的玩法。### 能直接放链接的平台。#### 1，知乎，主推文档合集、提高效率工具。知乎我主要关注三个地方。第一个是每天的热榜，有些时候会出现可以打包成资料类型的问题，比如天涯论坛相关话题就曾多次上榜。第二个是用数据平台挖一些有潜力的回答，我一般是用
    5118 筛选 50 个回答以内，阅读量增速比较快的回答。'
