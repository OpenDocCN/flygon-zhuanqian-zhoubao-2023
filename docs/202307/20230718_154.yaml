    (10 赞)高敏感人群生存指南作者： 亦仁的收藏夹日期：2023-07-18”一个敏感的人，他的内心就像装了一个放大器一样，会把大脑对外在刺激的认知和处理过程「放大」。他们内心深处就像藏着一片深深的、望不到底的海洋，时常在酝酿着别人难以理解、无法看透的波澜。他们需要把这片波澜埋在心底，既不让它流溢出来，也不让自己被它吞没。这真的是一件很困难、很折腾人的事情。“[https://mp.weixin.qq.com/s/FAMFDuWeCokctr-kU6naIw](https://mp.weixin.qq.com/s/FAMFDuWeCokctr-kU6naIw)评论区：暂无评论![](img/894d30a529e7c37bcd3392323c99941c.png)'
