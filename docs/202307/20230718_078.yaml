- qas:
  - 问题1：文中提到教育的两个逻辑是什么？
  - 回答1：教育的两个逻辑是培优和补差。
  - 问题2：培优的具体策略是什么？
  - 回答2：培优的具体策略是把全校前 30 名拢起来，使他们成为985的人选。
  - 问题3：补差的理念是如何定义的？
  - 回答3：补差的理念是将学习成绩差的责任归因于学生自身，认为学不好是自己的原因。
  - 问题4：文中提到的名师逻辑是什么？
  - 回答4：文中提到的名师逻辑是指通过名师教育来应对学生学习困难的问题。
  - 问题5：文中提到的评论区反馈是什么？
  - 回答5：评论区反馈包括某些学校只接收尖子生，以及一些对教育逻辑中立的疑问。
