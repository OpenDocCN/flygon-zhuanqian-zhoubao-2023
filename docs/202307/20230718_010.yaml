    (98 赞)被别人抄袭怎么办？作者： 小马宋日期：2023-07-27被别人抄袭怎么办？商业世界中，最容易打得头破血流的就是抄袭问题。我的观点可能很多人都不同意，但这是一个事实，人类世界，是不可能避免模仿的，而且人类社会是靠模仿传承延续的。这个观点来自法国传播学鼻祖塔尔德。因为有模仿，我们的文化和风俗才会代代相承。同样的，商业世界也是一样。早年德国就是靠山寨英国开始发展的，中国互联网早期也是靠模仿美国起步。但移动互联网时代，好多美国公司开始模仿中国企业。比如抖音，美国的巨头们也在模仿它。某品牌的产品外观设计一出来，一大堆模仿的同行。这家企业很气愤，但没办法，这是必然的。如果你说你的外观设计是首创，抄袭者无耻。那你也可以这么想，口味算不算模仿，文案算不算模仿，产品形态算不算模仿，加工工艺算不算模仿。你可以检视一下这些方面，你有没有“抄袭”别的同行？我不信你搞的东西都是原创。喜茶的芝士奶盖，春水堂的珍珠奶茶，瑞幸的生椰拿铁，塔斯汀的中国汉堡，椒爱的椒盐水煮鱼，好利来的半熟芝士。不都被模仿了嘛，那抄别人的原创口味不算无耻呢？丰田的
    TPS 方法，你要学习，那算不算抄袭呢？华莱士的合伙人加盟制，你去学习，算不算抄袭呢？直播风格，包装写法，短视频剧情，私域玩法，客服话术，如果是别家公司原创，那你抄不抄？难道只有产品造型和外观设计才算原创？所以，只要是商业，模仿就不了避免，你不可能都是原创。我们的合理策略，一个是要快速学习别人，还有一个就是提高别人模仿自己的难度和壁垒。比如戴森，它用工业设计+技术专利等组合拳，才能勉强维持这个壁垒。最后讲一个故事，前一阵子认识了高樟资本的老范，最近他在自己的读者群里也开始每日分享。不过他有创新，就是做成了图片带二维码的形式。他发给我看，我说这就是模仿律，而且最近我把小宇宙播客从“小马宋”改成“小马宋商业观察”，也跟学习“老范聊创业”这个名字有关。我们在互相模仿罢了。即使按照对等原则，你也不能在别人模仿你的时候咬牙切齿，你模仿别人的时候心安理得吧。![](img/ad52aa675add3ead9087301e23fb9dda.png)评论区：树杨
