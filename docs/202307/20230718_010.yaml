  - 问题1：被别人抄袭的问题在商业世界中如何被看待？
  - 回答1：被别人抄袭是商业世界中常见且难以避免的现象，甚至被认为是一种正常的模仿和学习过程。
  - 问题2：文中提到的法国传播学鼻祖塔尔德的观点是什么？
  - 回答2：塔尔德的观点是，人类社会依靠模仿来传承和延续文化和风俗。
  - 问题3：作者提到了哪些例子来说明商业中的模仿现象？
  - 回答3：作者举了抖音和其他美国公司的模仿案例，以及喜茶、春水堂等产品被模仿的情况。
  - 问题4：作者认为商业中的模仿是否避免？
  - 回答4：作者认为商业中的模仿是不可避免的，因为学习和模仿是商业发展中的常见现象。
  - 问题5：作者提到了哪些策略来应对别人的模仿？
  - 回答5：作者提到快速学习他人和提高自己的难度和壁垒是应对模仿的策略，例如戴森利用工业设计和技术专利保持竞争优势。
