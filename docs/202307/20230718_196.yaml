    (精华帖)(351 赞)电商小白从 0 到 1，实现视频号单月佣金 12w＋ 的复盘作者： 李百万日期：2023-07-11电商小白通过生财精华帖＋实操，从
    0 到 1，实现视频号单月佣金 12w＋的复盘 大家好，我是李百万，视频号小红书一线实操选手，4.18 加入咱们社群，那阵子白天运营小红书账号，晚上通宵达旦学习生财的视频号精华文章补充自己的不足以及积累自己的方法论。最终实现
    5 月份视频号个人收益 12w＋，本月带领 30＋学员实操，多位学员日收益几千到上万。今天暂且不谈小红书，跟大家聊聊，如何去做起来视频号项目。（纯干货分享）2022，2023
    年的风口，视频号带货肯定算一个。当时还在西安民宿，疫情严重影响到收益，很着急很焦虑。厦门的朋友说他那边视频号做的还不错，2 个人小团队抛去房租成本日收益单人有
    2000 有余。听了非常心动，多次咨询及网络检索了解这一块确实是很大的市场，而且可以在家做没什么成本。于是 22 年底离开民宿变成负债创业，朋友他们不愿意融入新的人瓜分利润，想想也理解，自己当时也没有付费思维，不然应该可以通过付费让朋友带一带的。没别的办法，自己买了很多品直播测品，一场直播很久看哪个品的点击率高。这个实操过程发现了很多很多问题，不会直播没有话术不会塑品，直播间一直人数上不去连续半个月一单没出，焦急没有办法，只能去找人学习哪里不会解决哪里。不会直播通宵学直播，不会运营死磕学运营。
