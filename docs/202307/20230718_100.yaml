    (精华帖)(304 赞)如何让写作论证精彩、充满说服力和愉悦感？作者： 粥左罗日期：2023-07-17《粥左罗：如何让写作论证精彩、充满说服力和愉悦感？》学写作，找粥左罗。先赞再看，赞越多，我发的越勤快😘高中写作文，语文老师大概都给你说过一句话：摆事实，讲道理。这六个字太重要了，估计很多人没有认真思考过。讲道理就是抛出论点，摆事实就是拿出案例来证明观点。你去翻一翻那些最好看的新媒体文章，为什么精彩？因为它论点足够精彩，同时案例也足够精彩，这两个缺一不可。你只罗列论点，太干了，用户读不下去，你只讲案例，用户觉得没有强烈的启发感。论证精彩的目的是什么？提升文章说服力和阅读愉悦感。就是让你看一篇文章时，产生以下这些感觉：“写得太对了”“这个道理真精辟”“这个例子真是绝了”.....如何做到？做到
    3 点：“对”，读者对你的观点要认可； “精”，支撑观点的论据要精辟； “绝”，案例和故事要足够精彩。我们展开讲讲：一、观点对口论点包括文章的核心论点以及各个模块的分论点，可以说是文章的灵魂和骨架，这个东西比你的案例、遣词造句更重要，是你写文章第一步就要想明白的，这个想不明白，你宁可不写这篇文章。观点对口，指的是要对读者的口。我们的文章是写给读者看的，你提出的观点代表你的态度，而你的态度决定了读者会如何看待你，如果不对口，哪里还有可能有愉悦感。观点对口主要看两点：第一，是否足够有共鸣。第二，是否足够颠覆认知。1、读者共鸣：你提出的观点，要让读者觉得这是与他相关的，具体表现为：让读者产生共鸣，帮读者表达观点。给大家举一个生活场景里的例子：某天，你过红绿灯时，一位盲人站在路口不知所措，你正准备去帮他时，一位小姐姐跑过去扶着盲人过了马路，你心里会有遇到“同类”的感觉，因为她做了你认为对的事情，这就是共鸣。这时候旁边有位大妈说“这小姑娘心真好呀”，你会认同这位大妈的观点，因为大妈帮你表达了内心的观点。所以这一整件事都会让你感觉“与我相关”，因为你在其中产生了共鸣，听到了自己的观点。所以什么是共鸣？你描述的东西，和用户大脑中本来就存在的相似东西，产生了连接和共振，这就是共鸣。你描述住豪宅、开豪车、泡洋妞的经历，就很难激发大家的共鸣，因为
    80%的人可能没有那样的经历。你描述高中学习多么辛苦，毕业后找到喜欢的工作多么困难，甚至加薪之路是多么曲折，可能大部分用户都有共鸣，因为大家都经历过，脑子里有相似的东西。所以，当你写完一个论点时，你怎么确定是否可行呢？你就反问自己，这个是大多数用户都经历过、有认同的么？如果有，这个论点就有共鸣。如果你反问一下，发现不是，发现那只是少部分经历过、有认同的，那么这就是自嗨，不是共鸣。因此，你可以把“共鸣”理解为“绝大多数人都会有的共同感受”。比如：“所有的牛逼，都是用苦逼换来的”
