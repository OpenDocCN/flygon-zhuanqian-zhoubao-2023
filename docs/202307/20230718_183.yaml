    (94 赞)小和尚、老者图片会说话升级版教程作者： 云天日期：2023-07-13各位圈友，大家好，我是云天。前段时间我分享了一份[《思维语录制作保姆级教程（图片会说话）》](https://ixy2s5ruvqf.feishu.cn/docx/Z073dMlcmomg5CxeZKQcd5Y6nVg)，收到了广大圈友的关注和好评，但是很多人对于人物生成描述语（咒语）、CT
    这个软件的安装和使用，以及视频合成还是各种问题。那么今天结合市面上的各路玩法，整理了一套更加贴合大家使用的教程。这套教程可以让你不用操心图片的描述语，直接以图生图，快速出图，去掉
    mj 的出图等待时间，几乎相当于秒出图。以及我们去除了 CT 比较繁琐的步骤，利用白嫖 did 这个网站的思路，直接导入我们的图片和音频，一键生成动态视频。一套流程下来，速度至少提升
