    Party 专用，客人特地带冰桶装满回家（用这样的话术引导客人，神奇的是，有 10 个左右的客人听完之后会这样做）。想提升单个门店的业绩，也需要有点幽默感和展示员工的特质，拉近和客户之间的距离。以上话术供大家参考，可以酌情修改。2.源源不断地开发新品Ａ、接触新知我们开发的乳酪蛋糕是在
    2021 年内地比较流行的，其中乳酪蛋糕的造型是有借鉴网红款，而且模具很方便购买，制作流程很简单，成本不高。之后台湾的全联超市也有借鉴这波风潮，制作类似的产品。很多产品尤其是食品行业，会先在某个局部范围火起来，然后传播至大众。就像有一段时间的西西里咖啡，美式加柠檬，也成为了不少咖啡店的常驻品项。还可以去
    Pinterest、Instagram、Pinkoi、小红书、淘宝、tiktok、花瓣网等等各种渠道寻找文创类产品的灵感。Ｂ、找到主轴，发散思维大部分的品牌都是这样不断进行产品拓展的，找到他们的一个主轴再发散思维。比如医疗器械产品，他们的主轴或许是精准检测，开发的一系列产品都是围绕着检测，搭配不同的技术、疾病甚至机器规模的大小进行产品开发。又例如
    MUJI（无印良品），以简约、实用和自然为主轴（他们的核心价值），通过持续的创新和产品线扩展，不断推出新品，包括家居用品、文具、服装等。所以这里的主轴根据公司和行业来确定，以我们自己为例，我们的主轴是在地文化+农特产品，用可爱纯真的形象进行表达。在产品研发上，提取出关键词，关键词可以是你的产品特点、异业合作、公司价值观等等你能想到的和你公司沾边的内容。开脑洞思考产品创意，再验证这种思路是否合适。这种思维方式除了在产品应用开发上，在营销活动上也很适合。![](img/36b01eeb970656fa850608ea8857cf4c.png)Ｃ、异业结合大部分消费品很多营销活动和产品创意都是把不同类型和不同调性的产品结合在一起，让大家眼前一亮。像周黑鸭出口红，马应龙出服装，江小白和雪碧的合作等等。这些靠异业结合打造出来的产品都能找到相同点，有可能是相似的产品组合在一起，有可能是价值观相同的品牌互相借势，也有可能是流行元素的堆叠。除了要开脑洞，我们还要回归到现实的层面：1.  产品的利润够不够？2.  能否达到业绩增长的目的？3.  能否帮品牌突破传播的圈层？#
    四、创造竞争优势“竞争优势目前是帮助企业有效销售、超越竞争对手和强化品牌的重要因素之一。”想要在消费者面前有你的一席之地，就是要发挥你的竞争优势。比如大家在提到港口茶时会想到我们品牌，或者说到垦丁很有在地文化的特色商家也会提到我们品牌。这里和大家分享
    3 点新创品牌创造竞争优势的方法，
- qas:
  - 问题1：初创品牌如何在初期进行成本管理？
  - 回答1：找半成品或中间商供应是一个选择，以及按照顾客量估算采购产品。
  - 问题2：如何体现产品的唯一性？
  - 回答2：通过限定原料种类和命名来体现产品的唯一性，比如柠檬茶的特定原料来源和制作方法。
  - 问题3：体验营销如何帮助差异化？
  - 回答3：体验营销利用“峰终定律”，通过创造特殊的购物体验和结束后的额外关怀来留住客户。
  - 问题4：品牌如何选择和创造接触点？
  - 回答4：品牌可以通过产品目录、媒体文章、实体店等多种方式创造接触点，从而增加品牌曝光和销售机会。
  - 问题5：如何在品牌初期聚焦目标客户？
  - 回答5：初创品牌需要通过有效的销售流程和接触点来达到最少的接触点启动，以最小的成本获取最大的市场露出。
  text: 供大家参考：（１）初创品牌要创造的成本优势这里和大家分享一下，不具备规模效应的单店，如何做好“成本管理”。１.　刚开始营业期间，找半成品或中间商供应，除非你是想做一家非常精致的下午茶餐厅或烘焙店。２.　当你到店的顾客趋于稳定后，按照用量估算采买产品，可以和源头厂商进行沟通和稳定下单。３.　时令蔬菜，需要冷藏的原材料需谨慎购买数量。４.　切记不要因为淡旺季价格差而囤保质期较短的货。囤货也要考虑到“坪效”。举个两个例子，初期产品研发时不要贪多产品种类，不妨尝试思考有限的产品原料种类可以如何组合搭配，形成新的产品。我们尝试用柠檬原汁调配出各种柠檬类的单品，比如柠檬茶、柠檬茶冻、柠檬乳酪蛋糕。组合成套餐又能鼓励用户进行消费。还有我们提供的餐点主食也是半成品，提前按份量分装好，放入烤箱、油炸机几分钟就能搞定，但食材和味道要比料理包好太多。（２）产品及服务深耕，提供差异化价值1.产品唯一性前文花了些篇幅在讲产品开发上，相信大家对如何开发出适合自己品牌且能提供差异化价值的产品，有了一定的了解。这里的主旨就是一个，如何体现你的产品的唯一性，比如我们的柠檬茶，只有三种原料：港口茶原叶茶、屏东产的柠檬原汁（带皮冷压，还有柠檬香气）和蔗糖。内地的手打柠檬茶、鸭屎柠檬茶等等，都是在品类和命名上体现了它们的唯一性。除了餐饮类的，还有其他品牌，如
    lululemon，是专门做瑜伽服，这就是它的唯一性。2.体验营销当产品的功能和特点区分不大时，就要开始在体验上下功夫了；当产品的唯一性已经凸显出来时，依旧要在体验营销上留住客户。这里借用梁宁老师的课程，引用“峰终定律”这个概念。Ａ、峰终定律“当客户评价过去的某段经历时，回忆中高潮和结局往往是最终评价的决定性因素，过程其实是被我们所忽视的，这就是我们所说的峰终定律。”比如宜家的购物体验打造很好地应用了峰终定律，在逛宜家的过程中，人们通常会沉浸在宜家样板间新颖的装修和布置风格中（峰值），同时会对逛店结束时
    1 元钱冰激凌记忆犹新（终值），因而忽略了体力消耗和身心疲惫。以我们的销售流程为例，客户的峰值的在他吃到好吃的产品后，店长给他做产品介绍，介绍到用料、产品工序以及在地的故事等等。我们还设计了客人互动环节，客人能够闻到卤汁的香气。终值是结束后，我们会帮客人指挥交通，或者拿园区的鸡蛋花或其他天然纪念品赠送给客人。让他们从店里离开时还能带走一份念想和回忆。尽管看上去都是很不起眼的设计，但是顾客来垦丁其他同类型的店家体会不到的经历，这也是为什么我们的
    Google 评分能够达到 4.7 分。（３）聚焦目标客户，创造渠道优势新创品牌一开始我们需要用最少的接触点来启动，什么是接触点？也就是涉及到销售流程中的每一个环节，如下图。![](img/fcdbdba86082e1e10d482a374a3e0366.png)从购买前、中、后的消费者旅程来看，我们的品牌体验和接触点又哪些呢？假设你是一家茶叶公司，想要开发一款茶类产品。那么你的品牌接触点会体现在品牌的传播露出上（如产品目录、媒体文章、KOL/KOC
    内容、包装、产品名称、品牌手册等）；还有线下的渠道，（如实体店、线下快闪店、大街上 logo 和周边的露出等等），以及产品（茶类产品、茶具、茶文化之旅、茶道课等等）。我们结合优质客户的特点和品牌能够渗透的接触点思考，思考传播和贩卖的渠道。Ａ、反推优质客人住宿地点情形和话术：如果客户带的产品量多，或者接下来有其他的行程要走，我们会询问他的住宿地点，贴心提供配送服务。或者在聊天时，问他们来旅游有没有去新开的
    XX 民宿/饭店，顺嘴询问住宿地点。
- qas:
  - 问题1：客户群体主要集中在哪些类型的住宿地点？
  - 回答1：主要集中在高档民宿和五星级饭店。
  - 问题2：怎样利用礼品部推广产品？
  - 回答2：在高档民宿和五星级饭店的礼品部贩售礼盒、茶叶等产品，并摆放宣传牌。
  - 问题3：主要针对哪些客户群体进行定位和营销？
  - 回答3：主要是家庭、车友/狗狗聚会、公司团建等群体。
  - 问题4：在哪些时段采用团体客+伴手礼形式提升业绩？
  - 回答4：淡季（11～1月）。
  - 问题5：广告投放在哪些场所能够吸引目标客户？
  - 回答5：在台北的 night club。
  text: '大部分客人都很乐意和我们分享他们的住宿体验。我们发现住宿地点以高档民宿和五星级饭店为主，于是我们大致列了名单，和饭店洽谈（刚好有管礼品部的客户），在他们的礼品部贩售我们的礼盒、茶叶等产品，并摆放宣传牌。尽管业绩很普通，但还是能够吸引到小部分客人慕名而来，且消费水平不低。Ｂ：定位优质群体客来我们店的优质客户群体，尤其是复购率高的群体，以家庭、车友/狗狗聚会、公司团建居多。因为面积大、整体氛围很休闲，还有伴手礼能带走，有点类似游客中转站。通常团体客的消费能力在人民币
    50～100 元之间。淡季的时候我们就采用团体客+伴手礼的形式提升业绩。于是在工商发展促进会的协助下，认识到一些中小型企业有年度员工旅游需求；还有旅行社主动接洽，淡季（11～1
    月）安排定制旅行团，把我们店设为落脚点；以及联系中高端车友会，接洽安排旅游行程；宠物中心或者宠物社团，接洽团体旅游等。这样的客户群有一两个，很容易在小圈子里传开，有更多的客户慕名而来了。Ｃ、用户习惯倒推传播渠道消费者在社交媒体上有怎样的浏览习惯？平常又有哪些爱好呢？
    什么类型的内容会吸引他们呢？比如我们附近有一家店，他们的风格很嘻哈和年轻，客户偏年轻化且属于很有个性的族群。于是在台北的 night club 里投放广告，吸引了和他们同频的客人。例如，我们的客户群体以妈妈们占多数，尤其是我们开发的晚安养颜茶很受这类群体欢迎。那可以在一些冥想/Yoga
    团体/连锁舞蹈教学品牌进行异业合作，联名推广。每一次体验，每一个出点，都能够说明品牌的意义，都能让客户看到你。前期可以开脑洞思考，在实践中，判断的标准是：1）选出最有品牌说服力的接触点（和你的品牌调性搭，能持续产生订单）；2）尽可能少；3）评估
    ROI，是否值得投入。总结：以前做品牌都是纸上谈兵，离业务线太远。现在做品牌，多亏了这 3 年的创业经历，才知道在整个营销流程做品牌要如何表里如一，如何在各个接触点下功夫触达客户～感谢生财团队，让我把这三年来的点点滴滴和用到的方法论总结出来，也希望能给到想要创业做自己品牌，或者想要开咖啡厅、下午茶点的朋友们一个新的思路。我是
    Chrys，欢迎大家的链接～评论区：一时 : 牛 段不断 : 火钳刘明![](img/894d30a529e7c37bcd3392323c99941c.png)'
