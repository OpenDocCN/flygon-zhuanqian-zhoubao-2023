  text: '# 从 0 顾客到破百万收入，如何把一家初创小店做成当地知名品牌？> 原文：[`www.yuque.com/for_lazy/thfiu8/zf4rzfxa2nllrio7`](https://www.yuque.com/for_lazy/thfiu8/zf4rzfxa2nllrio7)##
    (37 赞)从 0 顾客到破百万收入，如何把一家初创小店做成当地知名品牌？作者： 💪Chrys日期：2023-07-21做实业不比自媒体，需要金钱和精力的投入，更需要对用户和产品有深刻的理解。我曾经在台湾开了快
    3 年的餐饮店，通过文创品牌玩法和用户导向的策略，从没有一个客人到链接各方资源，打开销路，营收百万，在高雄黄金地段买了套房，最后还把公司卖了几十万人民币。接下来我从产品和品牌的角度来分享，怎么让一家初创
    2C 的小店做成当地出名的小品牌，打开市场吸引更多用户的，希望我这几年实体店的心路历程能够对大家有帮助。先说一下我们店的背景。店铺占地约 900 平方米，位于台湾的旅游观光景点恒春（垦丁附近）。当初以很低的租金（折合人民币约
    2000 元/月）签了 5 年合同，花费近人民币 60w 进行改造，包括整地，做水电，做门店装置艺术、装潢等。![](img/9602e1b0c3717fab55c56902c3a8e7a6.png)做实业不比自媒体，真的很需要金钱和精力的投入！创业过程中起起落落，也经历过疫情时期，从没有一个客人到链接各方资源，打开销路，实现破百万的收入。我从产品和品牌的角度来分享我是怎么让一家初创
    2C 的小店做成当地出名的小品牌，并且打开市场，吸引更多用户的。# 一、赛道选择刚开始创业是因为有资源，产品易制作，且能彰显当地的特色，所以拍脑门打造了一个园区，只卖三款产品。刚开始因为产品很特别，前几个月人潮爆满，其中低价“引流款”产品（单价
    35 元）平均每天能带来 1.5k 的收益。但，等到新鲜劲过去了，再加上游客数量减少，收益骤降。后来分析起来主要还是赛道方向的选择上，踩了大坑。之后依据以下几点在赛道上做了调整。（１）研究“政策行情”这里的行情包括地区政策、周边环境、人口特征等等信息。有人可能会说，经营一家小餐厅有什么政策好研究的？其实不然，以屏东地区为例，有专门的青年创业补贴，对创业项目有一定的要求；还有该地区的政策和福利也会对某些产业有倾斜。后来我们也是抓住这一点，通过政府媒合到了很多新机会。如果你要开店，需要了解人口特质的“行情”，比如周边是否有新楼盘，是否有新的工业区或者产业聚落。如果你要做实体生意，更加需要了解政策情况，哪些领域和发展方向会有政策福利等。如果是实体或重资产的生意，某种程度上也能够评估风险和进入该领域的时机。在我们查找官方网站以及看到相关领域的利好政策后，发现把文化+旅游的产业相结合，在政策上会有当地政府的扶持，也很适合我们的发展方向和调性。（２）填补市场空白所谓“知己知彼，百战不殆”。在了解完政策行情之后，我们调研了当地比较出名的店，分析他们能成功的原因，还研究了台湾其他旅游景区的名店，分析他们的调性和产品。![](img/c36cf8a47f8c46dbd9d71ecb024aed3c.png)可以通过上面这个图表进行分析，得出差异化的策略。我们发现当地很少有店能把文化做深做透，都是偏网美店，甚至有的连爆款产品都没有，都是以氛围和拍美照取胜。在这一点上，我们的装潢就没办法走文青路线，反而很适合走阳光+温馨路线。在产品的角度来说，当地的名店尽管有少数特色餐饮品项，但很少能提供伴手礼，'
- qas:
  - 问题1：文创产品和餐饮在竞争激烈的市场中如何脱颖而出？
  - 回答1：通过找到符合空白市场的细分市场，结合本地文化和创意，进行深入调研和验证，找到合适的切入点。
  - 问题2：用户调研的目的是什么？
  - 回答2：用户调研旨在明确优质客户群体，了解其付费意愿和需求，以及如何吸引更多相似的客户群体。
  - 问题3：如何定义优质客户？
  - 回答3：优质客户的定义包括高付费意愿和能力、对产品认同、强信任感，愿意支持新品推广。
  - 问题4：如何获取优质客户的基础资料？
  - 回答4：通过面对面的销售方法，包括讲故事和销售话术促单，获取客户的个人信息如年龄、职业、城市、需求等。
  - 问题5：产品的内在意义对客户有什么影响？
  - 回答5：除了满足口味需求，产品还能为客户带来社会、教育、身体或精神上的价值，例如在度假中提供家庭和谐氛围或满足送礼需求。
  text: 而靠文创产品和餐饮脱颖而出更是少之又少了。餐饮品牌的进入门槛低，大部分客户是追求新鲜感，妥妥的红海产业，而调研的目的就是让我们思考怎么在厮杀激烈的红海中，找到符合我们的空白市场。在找调研的竞品时一定要明确参照物。例如，我是在特定区域开店，那么我的参照物就是当地的名店。如果你没有确定的区域，可以从品类的角度出发甚至是相同的用户群体出发，找到你的竞争对手。比如你想开连锁饮品店，主打水果茶，那么你的竞品可以是一芳、喜茶、奈雪的茶等跟水果茶相关的饮品店。然后再从这个细分市场中找到你的产品可以切入的点。找到你的细分市场空白后，不要盲目投入。而是要思考和验证，蓝海领域可能意味着商机，也可能意味着进入市场的企业，没有活下来的。比如我发现在我想开店的那个区域没有人做类似概念的店，那么在台湾地区，甚至在全世界，有没有把文化和产品融合在一起，并且做得很成功的案例呢？我们又查找到一些还不错的案例，比如有一家台中的直接竞对，产品形式和我们的很类似。于是，经历过一系列的调研和验证，我们决定走当地文化+文创+餐饮路线。#
    二、用户&产品##（１）用户调研用户调研的目的是为了让你更清楚自己的优质客户是谁，怎么获得更多的用户终身价值，以及如何获得更多的相似客户群体。首先，来说说我们前期试错的结果。因为垦丁在大家脑海中的印象跟文化是不沾边的，尤其是年轻人对这里的印象就是“阳光、沙滩、比基尼”。
    如果想要教育市场，没有长时间的精力和金钱的投入比较难。但，如果从客户群体的角度出发，就容易很多了。因为过往的客户中，总有一些特别优质的客户很喜欢我们这种形式，并且购买了大量的产品。我们最贵的产品单价不超过
    60 元人民币，但是单个优质客户的消费力度可以达到 500～800 元。１.找到优质客户我们先来定义一下优质的标准：1.  付费意愿高，付费能力强2.  对你的产品和经营价值观认同3.  信任感强，愿意为了你的产品（新品）买单根据以上标准来寻找你的优质客户，再把优质客户们画像总结出来。有的小伙伴可能会问，这些优质客户的基础资料从哪来？如果你是做线上知识付费类的产品，数据从你平常接触到的客户中来。如果你是做实体类的，自己有
    CRM 系统的，可以从系统中调出来。我们用的是最原始的方法，从客人进店开始就进行销售，讲故事，到后来的销售话术促单。在聊天的过程中，能够获取到很多信息，比如年龄、职业、城市、需求等，还喜欢哪些竞品店家，感受如何？因为前期在品牌力不强的时候，还是要通过面对面的销售方法，增加产品销量。２.用户画像经过了初期的尝试，我们把用户按照他们的个人信息进行归类，得出了我们的优质客户画像。他们是来自哪个城市，职业是什么，平常游玩的爱好，喜欢什么类型的产品等等。大致发现了我们优质客户群体的画像：以家庭或团体为主，来自六都（以台北、台中为主），年纪在
    30+...有了这些具体的描述之后，能够让我们了解到从哪些渠道获客，制作什么类型的内容和产品能够吸引到他们。对用户越了解，你的产品就越容易深入他们的内心。（２）产品的内在意义由于消费品品牌或者餐饮品牌太多了，顾客选择你的原因不一定是你味道好，而是满足了他们其他的需求，也就是意义。《品牌翻转》这本书里有提到，现在人们关注的不再是产品而是意义，顾客通过购买商品建立身份。这里我们就要思考，除了“好吃”之外，我们的品牌还能给客户带来什么价值呢？这里的产品价值可以是社会的、教育的、身体的、精神的——可以是客户从产品或服务中获得的任何好处。对于我们的客户群体来说，他们希望在度假的时候享受家庭/朋友和谐相处的氛围；他们有送礼的需求，和亲戚朋友甚至领导分享；
- qas:
  - 问题1：如何寻找你的产品能带来的价值呢？
  - 回答1：从客户的需求以及他们的评价中出发，找到产品的内在意义。
  - 问题2：产品小步试错的过程中遇到了哪些问题？
  - 回答2：刚开始定位为卤味产品，虽然口味好，但销量平平，后来发现与店内风格不搭、定价偏高、不符合大众的消费习惯等问题。
  - 问题3：在客户群体特征分析后，有什么新的市场策略？
  - 回答3：结合客户偏好，增加文化元素和产品的有趣设计，以及推荐套餐的销售策略。
  - 问题4：如何利用产品的造型改善客户体验？
  - 回答4：定制鸭脚模具，制作成有趣的日式定食形式，受到用户好评。
  - 问题5：如何在销售礼盒产品时提高市场竞争力？
  - 回答5：通过定制化订单和预购制度，控制产品质量和销售周期，增加消费者的购买欲望。
  text: 甚至还想回到家，在工作之余也有放松的片刻...如何寻找你的产品能带来的价值呢？从客户的需求以及他们的评价中出发，找到产品的内在意义。这也是在不断的试错中慢慢形成的价值。（３）产品小步试错我们的产品经历了好几个阶段，边在寻找目标客户群体时，不断地迭代我们的产品。刚开始我们把餐饮产品定位为卤味，因为我们的招牌产品茶鸭蛋，卤制
    15 天，卤的汤汁还可以拿来再继续卤其他产品，从成本和制作工序上考虑，这项产品可行；再加上镇上有一家卤味店，口味不如我们，却吸引很多游客慕名而来。于是我们加入了卤制的鸭舌和鸭翅，产品味道的确好，一些回头客也纷纷表达了对产品品项的喜爱，但一个月过去后，产品销量平平，试做了几次后，我们决定放弃。![](img/0c2a56473e0d593e8bc2c41726ec712b.png)主要原因有几个：1.和店内的风格不搭；2.传统的卤味在大众心里不是下午茶餐点，而是宵夜；3.定价偏高，新客的接受度普通；后来，我们又结合客户群体的特征分析，他们的需求和他们对产品的偏好。发现即便是家庭客户，大家还是会喜欢拍照。要把照片拍得美美的，或者产品很有特色，值得他们发社交网络上。于是，后期我们想办法把文化+有趣+好看结合到餐点中。尽管初期研发不占成本优势，但总是在上新产品，用比较低的成本，不断测试哪种类型的产品，用户会买单。我们也针对不同年龄层和不同体量的消费者，设计他们所需的产品。比如成人，我们以人数为单位，设计套餐。还加了一个小心机：菜单第一页用推荐的方式，鼓励大家根据人数来购买套餐，目的是增加客户的消费金额。（毕竟一颗蛋
    8 块钱，融合到套餐中，顾客对价格的敏感度会变低，加上在菜单中放上成本低，价值感高的产品，购买率有明显提升。)还有设置专门的儿童套餐，用其他种类的饮料替代茶，还加上了互动的玩具。因为园区景色很美，自然而然会让带小朋友的家长，在小孩吹泡泡的过程中，拍照留念。另外在造型方面也有一个很大的改善，想要给客人提供好拍好吃的餐点，我们定制了鸭脚模具，做成饭团，上面撒
    cheese 炙烧，或者是淋上鹅油香葱，搭配鸭胸肉（预制品）或者卤制的控肉。做成日式定食的形式，受到用户好评！![](img/6180f84d21bc5931bc7b08af3ae1297a.png)出餐过程不需要专业厨师，只需要按照
    SOP 流程执行即可。然后又能把我们在餐点中涉及到的产品变成伴手礼再卖一次，我们把它放到礼盒中，做成“吃饭礼盒”。这个过程中，产品和品牌是在同步进行。不断加深我们的独特定位，在地农产品和特色伴手礼，期间还完善了我们的
    IP 形象——一颗会走路的鸭蛋，结合场景说品牌故事和在地文化的融合。这一套组合拳下来，消费者拍照和分享的意愿度更高，也吸引了很多慕名而来的网红。除了在餐点上的要做
    MVP 产品，在伴手礼上更加如此。因为定做产品周期长，量要大。好在我以前做品牌时积累了一些内地的厂商，请他们帮我们定制化出小批量的订单。采用预购制的形式，先下单，积累到一定时间后再生产，我们的“吃饭礼盒”，在过年期间就卖出近
    200 套。总结来说，就是要不断研发新品，不断试错。如果运气好，其中能有一两个爆款产品，可以集中火力推。比如奈雪的茶、喜茶、瑞幸，他们的思路都是不断研发新产品，从而研发出受消费者欢迎的产品。#
    三、文创品牌玩法国内有一阵子很流行国潮风，其实也是放大文化元素与产品进行结合。要知道，任何广为流传的品牌都是基于某种文化基因和特色，重新加工并壮大的。抛个砖，引下玉，华杉老师讲到一个概念，“做品牌要找到一个文化母体”。当时可口可乐的
    logo 是如何来的？
- qas:
  - 问题1：谁创造了圣诞老人形象？
  - 回答1：可口可乐公司创造了圣诞老人形象。
  - 问题2：为什么可口可乐公司创建了圣诞老人形象？
  - 回答2：为了解决人们冬天不喝可乐的问题。
  - 问题3：圣诞老人形象是由谁绘制的？
  - 回答3：圣诞老人形象是由艺术家海顿·珊布按照可口可乐红白相间的品牌色彩绘制的。
  - 问题4：文创品牌的玩法是什么？
  - 回答4：文创品牌的玩法是抓住一个主题，不断钻进这个领域中，把东西做深，同时结合当地场景和文化底蕴。
  - 问题5：文中提到的四种思路是什么？
  - 回答5：四种思路包括附加价值、特色的体验、情感的价值以及破圈扩展用户群体。
  text: “其实可口可乐公司创造了圣诞老人，之前在美国是没有圣诞老人的形象的，可口可乐公司为了解决人们冬天不喝可乐的问题，1931 年请了一个艺术家叫海顿。珊布，海顿按照可口可乐红白相间的品牌色彩绘制了圣诞老人的形象。圣诞老人这个形象就是一个文化母体，当可口可乐创建了圣诞老人这个形象后，可口可乐的品牌就寄生在了圣诞节这个文化母体之上。”文创品牌就是有天然的文化母体元素，比如像“茶颜悦色”，从品牌名、到品牌
    logo、餐点名称、包装、甚至文创周边产品，无一对外彰显它的文化基因——古风+茶文化。而我觉得文创品牌的玩法就是要抓住一个主题，不断钻进这个领域中，把东西做深。当然我们自己的小品牌也只是引用其中的部分概念，比如把文化+超级符号结合在一起，融合在我们要表达的场景中。比如，我们的主体
    logo 是一颗有鸭脚的蛋，它就是我们的主人公。把形象与当地的场景+文化底蕴进行结合。比如垦丁天气很热，有阳光和沙滩，那我们的包装和宣传物料可以放入这样的场景和画面：一颗在沙滩戴着墨镜和喝冷饮的蛋。还可以把当地的民俗文化和景点融合进来，生产不同的以“场景+文化”的内容。![](img/64933bd1aafec907cb08c09ac9c3fbf6.png)具体还有什么玩法呢？我给大家分享
    4 种思路。（１）附加价值给消费者一个喜欢文创产品的理由。生财的根源老师在他的销售课上有讲过，成交之后的流程是售后服务，这里的售后服务不是产品本身的价值，而是你能提供的额外价值。品牌也同样如此，我们还能给客户提供哪些附加价值？《你希望客户成为怎样的人？》这本书提到：“真正成功的创新不仅仅为创造者创造财富，同时也为用户创造价值。”消费者的需求也慢慢发生了转变，来垦丁旅游的人对餐点要求并不高，只要不难吃，可以接受就够了。他们更期望的是店家能够提供惬意的休息场所，能够感受到当地的风土人情；挖掘一些小众旅游景点；享受和家人朋友旅行的时光；有一些充满快乐的回忆；甚至还想把这份快乐和轻松带回家...所以品牌想要与众不同就要思考附加价值有哪些？可以是特色的体验、新知、情感的价值等等。举个例子，脑白金的产品原材料叫褪黑素，让爸爸妈妈晚上睡得更好。它提供的附加价值是“礼品”。slogan
    就成了“今年过节不收礼，收礼只收脑白金”。变成是孝敬父母，孝敬长辈的礼品，卖的是孝心。他卖的就不是货，卖的是一种情感，叫孝顺。我们根据自己的产品重新梳理和规划了能够提供哪些附加价值。1.特色的体验：园区优美的环境，小朋友大自然体验之旅/月琴体验之旅（看过《海角七号》的朋友们，或许对里面失明的老爷爷谈月琴画面还有印象，他曾经有在我们店的大树底下弹唱过）2.情绪的价值：放松惬意的环境/周末三五好友聚会烤肉场景/上班“度假”饮品，社交时间和来访的朋友共享...再根据这些附加价值，加上我们的产品和内容，甚至以此为基础，增加用户的黏性。茶颜悦色的文创产品也很有意思，比如有写满方言的保温杯，还有便携式手摇杯奶茶，让你随时随地可以喝的奶茶。还有单做好了对你的称呼，XX
    小主。这些都是茶颜带来的沉浸式体验感和附加价值，也无形中提升了消费者对它的品牌忠诚度。（２）破圈前文有说，刚成立的品牌最好不要花时间花精力教育消费者和市场，除非你预算很多。但在你有了一定用户基础之后，可以尝试破圈，不断地扩大你的用户群体。![](img/718b6fa97508964eacdee14a89bebce6.png)比如小米花
