  text: 因为产品非常有特色，而且在外面吃不到。我们就会介绍产品的工艺和用料（室内有产品展示区域，介绍食材）。Ｂ、到店体验这一部分内容会在第 4 部分着重介绍，和大家聊聊我们是如何做出差异化的。去任何一家实体店，你都能从店员和顾客之间的互动感受到这家店的品牌价值。是对客户漠不关心，还是用心服务好顾客。不同的体验决定了用户是否会发自内心的接受这个品牌，喜欢这个品牌，而仅仅靠单一的产品维度。我见过太多产品好，体验感不好的品牌活不了太久的例子了。（３）产品开发宗旨文创产品从品类上来说，大部分还是属于消费品。消费品迭代更新的速度很快，所以要源源不断地冒出灵感对产品进行开发，定期推出新品，不断测试哪种产品能成为爆款，为品牌引流。喜茶、奈雪的茶、永璞咖啡、瑞幸咖啡等等品牌，推陈出新的速度相当快，就是要不断加深自己在消费者心目中的形象，不断刷存在感。这里我想分享两点，如何开发爆款产品，以及如何源源不断地开发新品。这有什么诀窍吗？1.爆款产品乔布斯说过：产品人不能被营销人打败。未来，做营销的干不过做产品的。产品是
    1，营销是 0。可见产品是营销中重中之重！在不断推出新品的同时，我们研发的某款产品备受大家好评，而且有很忠实的客人，度假开 party，不买便宜的手摇杯饮料，特地找我们购买贵出两倍的饮料，一买就是
    50 杯。还有客人带冰桶买这个单品（一次 20 瓶以上）回北部。当这一品项带来的业绩就占营收的三分之一。相对其他品项和我们了解的同类型店家来说，这款产品在当地引发了小小的“爆品”风潮。也和大家分享我们在摸索和学习的过程中，是如何打造这款爆品的，抛砖引玉供大家参考。Ａ、爆品研发靠洞察瑞幸的生椰拿铁就是一款很成功的爆品。在产品的研发上，生椰拿铁就拿捏住年轻消费者的心。比如把咖啡奶茶化，同样也把握了“颜值即正义”，符合他们年轻消费者的需求。营销上，紧贴潮流，什么话题火，就借什么势！
    IP 联名+品类创新的方式，例如联名“椰云集团”的“土味”包装掀起风潮，联名哆啦 A 梦等等。创业型品牌可以从瑞幸的案例中学习到，洞察你的用户群体，他们的需求是什么？对于到我们店的游客而言，因为店内户外区域较大，客人从停车场走到柜台的路途中，难免会有热、晒的感觉，他们想要一款能够解渴和冰凉祛暑的饮料。而之前的纯茶虽然也能达到效果，但之后开发的饮料有酸甜口味和香气更加清爽解渴。我们开发了柠檬茶，因为屏东地区盛产柠檬，柠檬茶老少咸宜（除非是爱吃槟榔，不能尝试酸的饮料客群除外），产品毛利率很高，大约在
    60%左右。这款商品不需要做太多市场教育，各大手摇杯店和商超都有。另外结合客人解暑的需求，我们用冷冻保存的纯乳酪蛋糕替代了冰淇淋/冰棒，制作成柠檬和茶口味。造型设计上，采用了《猫和老鼠》里的奶酪形象，搭配茶饮，清爽不腻。Ｂ、爆品的内核是品质现成的预制品不加工是很难成为爆品的，品质的把控和供应链稳定也决定了这个爆品能不能稳定持续地爆下去。所以我们对供应商是要求是：第一品质是不是达到我们的要求，有没有合作的大型企业；第二能否做到稳定供货。可能有小伙伴会问，初创企业去哪里找这样的合作商？多参加食品原料展会，或者加入类似的协会，也可以去网络上搜集你所在行业的供应商有哪些。资源都是找出来的！台湾的食品供应链相对比较成熟，有现成的中间商提供半成品或者原材料。我们最开始是找这种中间商，优点是不会有食品安全问题，缺点是价格相对比较高。这里有个小插曲，疫情期间没有业绩，我们想了很多办法，还去了县里的工商发展促进会寻求帮助，它们也提供了很多资源。还推荐了蛋品和柠檬原汁的供应商，成本立刻下降
    20%左右。
