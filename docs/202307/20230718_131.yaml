  text: 让品牌营销圈和 36kr 等投资媒体争相报道，最后扩散的受众人群已然成了非小米粉丝。这是一个事件的传播方式，它的本质就是突破圈层进行跨圈层传播。同样的，文创品牌也是可以借鉴类似的思路进行破圈，并扩大自己的影响力。这里有几种破圈方法和大家分享：1.异业合作异业合作可以理解为“蹭其他品牌”，增加自己的知名度。文创品牌的优势就是在于文化创意，在一定范围内和其他品牌联名合作，能够体现创意和特色，也能彰显你的品牌价值观。现在很多文创类的品牌都开始做这方面的营销活动，像“永璞咖啡”，6
    年做了 400+次的联名活动，创始人说联名活动，在前期无论是口碑还是传播方面都给带来了很多的帮助。联名是有讲究的，初创品牌通常可以找价值观相似、调性相似，风格相似的品牌进行联名。比如可能你们都是有着相同追求的品牌，或者设计风格都属于可爱风。![](img/d7d78ef15f12a7ea3de884b8bfe9bafe.png)就像我们要做破圈活动时的图片，总是得先有重合的受众才能达到传播的破圈的效果。我们自己找的联名品牌是屏东当地一家制作麻油的店铺，它的价值观和我们类似。比如我们同样获得了“屏东十大”系列的荣誉，同样是在做推广在地的农产品的工作，而且也会把文化传递在包装上。唯一不同的是它们做的时间更久，受众更广。和这样的品牌进行联名，有部分相同的客户群体，也能够达到不错的传播效果。但，如果我们和一家摇滚风格或工业风为调性的品牌进行合作，就不太能够体现我们阳光、热情的品牌调性，也容易降低消费者对你的品牌辨识度。2.KOL
    合作就是品牌找达人进行投放，筛选达人时要找到达人粉丝类型和我们的客户有重合的。我们的 KOL 合作，基本都是中腰部和长尾达人，大部分资源都是免费的。第一，台湾的
    Youtuber 和部落客自己缺少亮眼的题材，如果能够置换资源，给他们一些专题素材，大家也是很欢迎的。这种通常是到店测评食物、故事文或者网红美照。因为我们是有品牌故事而且也一直传递正能量的价值观，所以博主们都会很愿意帮助我们进行品牌推广，把我们的故事融进他们的文章和影片里。第二，政府的免费推广资源，因为当地有评选“十大好店”（600
    家选 10 家），这十家店要能够代表当地特色，推广当地文化，而且还有美食家评选。我们入选之后，政府给我们一些 MCN 机构的资源，曾经也有 50w+粉丝的
    Youtuber 博主来拍摄，影片播放后，有海外粉丝联络我们想要学习技术和洽谈海外加盟。在内容推广方面，可以以测评和故事的形式表达，这样既不僵硬也不会很尴尬。总之一切都要符合你的品牌想要表达的价值观和调性。所以在推广方面，做品牌一定要舍得花钱，花钱请人写内容，这样能有更高质量的曝光。3.用户自发传播好的产品和舒适的体验感是很容易形成口碑传播的。我们的品牌回头客和复购率是非常高的，新用户中每年有三分之一的客户会带朋友家人到店消费或者购买我们的伴手礼。甚至很多都是看到他们朋友发的内容提到我们的产品，都想要跃跃欲试。第一，是在产品的设计上花了心思，颜色明亮，拍照漂亮。除了拍照好看之外，还好吃。用户就随手一拍上传到他们的社交媒体上。第二，客户来店消费之前，通常会查看评价，判断这家店值不值得去。所以现在很多商家都会请用户五星好评，然后送小礼品之类的。我们在
