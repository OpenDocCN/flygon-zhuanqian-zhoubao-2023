- qas:
  - 问题1：这篇文档的主题是什么？
  - 回答1：Web3 工具，比特浏览器如何创建批量账号。
  - 问题2：作者是谁？
  - 回答2：清水哥。
  - 问题3：作者写这篇文档的目的是什么？
  - 回答3：希望分享如何使用比特浏览器创建多个账号的实际操作经验。
  - 问题4：指纹浏览器的两种常见类型是什么？
  - 回答4：比特浏览器和ads浏览器。
  - 问题5：静态住宅 IP 和动态 IP 的主要区别是什么？
  - 回答5：静态住宅 IP 更稳定，速度更快，但成本较高；动态 IP 成本较低，速度相对较慢，但适合大部分 Web3 的需求。
  text: '# Web3 工具，比特浏览器如何创建批量账号> 原文：[`www.yuque.com/for_lazy/thfiu8/nm4fqgwd6dmt0i2v`](https://www.yuque.com/for_lazy/thfiu8/nm4fqgwd6dmt0i2v)##
    (29 赞)Web3 工具，比特浏览器如何创建批量账号作者： 清水哥日期：2023-07-05大家好，我是清水哥，一个玩 Web3 的跨境电商人，目前玩 web3
    已经一年半时间。在 Web3，不管撸空投做交互，还是抽奖之类的，一般都建议多账号，才能提高收益或者提高中奖率。那多开账号，同时又要兼顾避免女巫关联，这就需要用到指纹浏览器了。指纹浏览器一般常见有
    2 种，一种是比特浏览器，另一种是 ads 浏览器，2 种各有优缺点，ads 相对比较高，比特浏览器相对性价比高。接下来，我以比特浏览器实操，希望对大家有所帮助。打开比特浏览器官网：[https://www.bitbrowser.cn/?code=c800c7](https://www.bitbrowser.cn/?code=c800c7)点击右上角的注册，按要求如实填写![](img/aad5d537bb6352060c0910443e0eb01a.png)![](img/2c40d04e5e5c3d94fd412603bd25c2ff.png)注册好账号，就可以直接点击产品下载![](img/a1e392f39b2dd1d8b5c55c3add3bf071.png)根据自己电脑的配置，下载对应的客户端![](img/fb774e000f2ff08175797f49d9179f78.png)在客户端输入自己的用户名和密码就可以登录了如果有时登录不上，可以切换线路，如下图所示，就可以直接登录了![](img/c2661c1feb5fedaf4ff6736a79b157a4.png)第一步，我们先配置好第一个账号浏览器窗口-----创建窗口![](img/872d84981efbef118aced143e0c8252c.png)窗口名称这里备注好，其他选项，先按默认的，后面我们再更改![](img/3cc9fffa56f16a4619ee4e4d95c271ab.png)这里的代理类型，选择：Socks5![](img/351f16f56af497e98b65d77fe757b7d9.png)之后把我们之前购买好的
    IP 资料，一一对应复制进去，点确认就行IP：203.166.143.75 端口:12324  账号：14af23abef863  密码：bb76ddb86a
    （这个 IP 我只购买 1 天，只为实操给大家看的哦）如果需要购买静态住宅 IP,可以去这个的官网购买[https://dashboard.iproyal.com/](https://dashboard.iproyal.com/)
    ，大约一个月 5U，成本比较高，比较稳定速度比较快我自己用的大部分 IP 是 8 元一个月的，相对静态住宅 IP 来讲，没有静态住宅 IP 那么快的速度，但是感觉用了几个月同，还是满足
    web3 的大部分需求的，比较推荐。![](img/6438bfe35044650ae51cbf1f3af535fc.png)这样我们的浏览器就配置成功了，刚刚配置的是清水哥
    048 这个号，右边有个打开的入口，点击后，浏览器就成功找开了，如下图，而且还可以看到每个账号的 IP'
- qas:
  - 问题1：第二步是做什么？
  - 回答1：配置账号并导入书签。
  - 问题2：第三步涉及什么操作？
  - 回答2：打开常用插件。
  - 问题3：第四步建议更改什么设置？
  - 回答3：将浏览器缓存位置更改到其他盘。
  - 问题4：第五步要做什么？
  - 回答4：打开常用偏好设置的同步按钮。
  - 问题5：如何开启子账户？
  - 回答5：通过员工管理添加用户来开启子账户。
  text: '![](img/71f403f131294c87818e5ca3ddc972b4.png)第二步，书签导入在刚刚配置好的这个账号，打开 web3
    几个常用的网址(其他的网址自行添加进来），保存为书签推特：[https://twitter.com/](https://twitter.com/)discord:
    [https://discord.com/channels/@me](https://discord.com/channels/@me)Opensea：[https://opensea.io/](https://opensea.io/)谷歌邮箱：[https://mail.google.com/](https://mail.google.com/)谷歌翻译：[https://translate.google.com/](https://translate.google.com/)然后右上角三个点，书签---书签管理器---导出书签![](img/903d80ebfc740382c5bfa23b8e858568.png)![](img/876e40118839b0f814abbc17f4974fa6.png)在系统设置---全局配置--选择我们刚刚导出的书签，点保存就可以，如果有平时其他网址，也是按这种方法导入的，不用每个账号一个一个保存了![](img/15c619b8a5b74714c6d0d97340bd4607.png)第三步，打开各种常用插件先在拓展中心，把常用的几个插件按纽按开，比如
    MetaMask、Google 翻译和 Unisat 等等当然如果做跨镜电商的，这里也可以打开其他的插件![](img/d0a6e518214d383bd221eec464b31a01.png)![](img/64bd4614f3a86fff50bb67f5c0df5c7e.png)第四步：浏览器缓存系统设置---基础设置---浏览器缓存，原来默认在
    C 盘的系统盘的，建议更改到其他盘，毕竟多开账号，平时的内容又保存起来，这样 C 般很难承受的![](img/6e0c123625eea90b2f71467a532c2208.png)第五步：常用偏好设置系统设置---常用偏好设置--把红框内几个同步按纽全部打开即可，如下图![](img/6121c0d693df30cc861a83e015ee325c.png)第六步：指纹偏好设置系统设置---指纹偏好设置---账号平台：其他平台，选择语言：中文，选择界面语言：中文，时区：打开按纽，点保存![](img/34d7b9ea5df05efd0366d0fe1b3085d0.png)第七步：子账户如果需要在不同的电脑使用比特浏览器，就可以开启子账户，员工管理---添加用户，之后按要求填写就可以![](img/9caf9c16f735c56d746bedd21441dbda.png)![](img/d1abd46a89f67b6c607ee258d0bf16a5.png)以上基本指纹浏览器已经配置完成，如果需要配置多个账号的，就可以按第一步那样，创建窗口，把
    IP 等资料填写进来就行了，可以批量打开，批量关闭，很方便![](img/dedfcf6aad06e2004e6d14b246b733fb.png)比特浏览器刚开始可以用免费版本，可以创建
    10 个账号，如果需要创建更多账号，就可以购买比特的付费套餐，我是购买了 50 元一个月的，有 50 个账号的名额，对于一般人来说，也足够了'
- qas:
  - 问题1：文本中提到比特浏览器主要用于什么目的？
  - 回答1：比特浏览器主要用于Web3和跨境电商多账号。
  - 问题2：谁提到了静态socks5的链接？
  - 回答2：评论区的一位用户提到了静态socks5的链接。
  - 问题3：清水哥如何评价比特浏览器对跨境电商的适用性？
  - 回答3：清水哥认为对于跨境电商，比特浏览器已经足够了，但建议使用更好的IP。
  - 问题4：毛豆对比特浏览器和多台电脑物理隔离的效果做了什么比较？
  - 回答4：毛豆认为比特浏览器和多台电脑物理隔离的效果差不多。
  - 问题5：清水哥在评论中是否表示可以推荐IP供应平台？
  - 回答5：是的，清水哥在评论中表示有需要可以推荐IP供应平台。
  text: '![](img/a0ee1748f600f3655f97216469eeb962.png)以上就是关于比特浏览器的创建和使用了。除了 Web3，跨境电商多账号也可以用比特浏览器的，希望对大家有所帮助。欢迎大家链接，一起
    Web3。评论区：太迟 : [强]介绍的很详细，需要静态 socks5 的圈友可以找我链接。 清水哥 : 感谢认可 HelloCsl : 8 块一个月的 ip
    是哪个平台买的？ 清水哥 : 一个朋友那边买的，￼有需要也可以推给你 毛豆 : 这个，和多台电脑物理隔离的效果差不多？ 清水哥 : 对的，做 web3,这已经很足够了，但是对跨境电商,换更好一点的
    ip,应该没问题的'
