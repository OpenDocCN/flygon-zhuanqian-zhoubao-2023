    共享账号 0-1，以及 3 人如何获得 30w+利润的』大家好，我是西昂。目前在做一些虚拟产品变现项目。首先感谢  对文章的指点，感谢 的优秀排版！6 月
    22 日，我们小群的黄校长写了个复盘贴。分享了前段时间操作的 midjourney 共享账号的项目，并且还被亦仁老大给了精华。小组内立马组织了新的行动，定下了一个月一篇帖子的
    flag。飞书链接：[https://u0yrmcie7v.feishu.cn/docx/FyODdreh7oK8ZwxfsiWcOec4n0c](https://u0yrmcie7v.feishu.cn/docx/FyODdreh7oK8ZwxfsiWcOec4n0c)![](img/1e8c625bf08bb53ed6069e2343810bb8.png)评论区：陈真
