  text: '# AI 头像定制保姆级教学，接单收徒日入 300-1000+> 原文：[`www.yuque.com/for_lazy/thfiu8/ak0hp6znmke8gdr1`](https://www.yuque.com/for_lazy/thfiu8/ak0hp6znmke8gdr1)##
    (78 赞)AI 头像定制保姆级教学，接单收徒日入 300-1000+作者： 云天日期：2023-07-04大家好，我是云天， 一个网赚自媒体人，有爱的知识分享者。目前主要从事知识分享社群，钻研网络黑科技。上一篇[《思维语录制作保姆级教程》](https://articles.zsxq.com/id_q0s3ai7zpwt1.html)到今天获得了
    600+的点赞，也很荣幸的被亦仁老大加了精华，这里首先要感谢生财这个大家庭，每天通过生财的风向标和精华帖，帮我打开了很多新的思路。# 题外话：来生财 2 年，我发现很多没有项目的兄弟姐妹们是迷茫的，甚至是焦虑的，为什么这么说的，因为他们看到这么多项目，眼花缭乱无从下手。有的项目或门槛高、或操作难度大、或不适合。那么对于这群朋友呢，我觉得最重要的是，不要求你们做到
    0 到 1 的成绩，而是先从 0.1 做。这里说的 0.1 就是你去尝试，去操作，而不是看着这个项目号，适合我，我明天就开始，然后明天又想，下周吧，然后又看到了一个项目，又继续明天、后天、下个月。云天是做虚拟项目起家的，我也经历过一单
    9.9，一天 2 单到一天 10 单的历程。如今我还记得那年国庆节 10 月 1 日第一次开单的时刻，现在回想起那个时候，我会感谢那个时候自己做的每一个 0.1，让自己来到了
    1-100 的路程。那么，我今天分享的这个项目就是能够让没有项目+的圈友们获得收益的一个小项目，哪怕你不去引流，脸皮厚一点，发发朋友圈都可以获得收益。这个项目就是——AI
    真人卡通头像定制项目。一单 30-100，甚至更高（看人下菜，单头像基本就是 30 一单，要求高的就贵点）。![](img/cebdd9a157fe325d9c99527bd3ff3fb2.png)我们通过这个教程做出来的头像几乎和本人很像，绝对好评满满，下图即为效果图，可以看出来。真实度很高。而且目前在抖音上做的还不多，小红书上以图文为主有些在做。另外这种账号变现不考虑粉丝多少，只要发视频，就能吸引来流量。哪怕你不需要做这个项目，如果自己可以给自己做一张和自己很像的
    AI 头像，发发朋友圈，换成新头像，也是可以装一下逼的。那么废话不多说，直接开讲。![](img/efb341a62bd177e2a2127ca44afc413f.png)声明：请不要以此项目做任何有辱他人名誉和国法的各类事情#
