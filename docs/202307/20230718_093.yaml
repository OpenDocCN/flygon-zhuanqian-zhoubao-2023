  text: '# 人人都能学的卷王“大法“> 原文：[`www.yuque.com/for_lazy/thfiu8/knppgseg2iqa1pdw`](https://www.yuque.com/for_lazy/thfiu8/knppgseg2iqa1pdw)##
    (精华帖)(383 赞)人人都能学的卷王“大法“作者： 红泥小酒杯日期：2023-07-20从 18 线贫困县学生逆袭成为年薪百万的清华卷王                  ———— 人人都能学的卷王“大法“大家好，我是刘文怡，今年刚加入生财的新人，5
    月份参加了线下实体引流的航海，因为人在美国，所以任务完成的不是很好，只签了一个 7.5 万的单，当时我的队长@闫君就给我布置了一个额外的任务，希望我在不忙的时候做一个卷王方法主题分享，于是就有了今天的这篇文章———— 人人都能学且行之有效的卷王大法。现在我就分享自己逆袭的方法论。作为
    18 线贫困县城的小镇做题家，我小时候普普通通泯然众人，长大后却逆袭成了清华卷王，拿到了清华大学 6 位数的奖学金和美国常春藤 distinction 特等学位。十年回顾：2012
    年我通过了司法考试，全市第一进入税务局2013 我车祸，第一次病危，考过了三门注册会计师2014 过注册会计师专业阶段2015 过注册会计师综合阶段2016
    过税务师，力排众议辞去公职2017 独自去外省工作，参与操作 14 余亿瑞郎的跨境收购项目和百亿 REITs（房地产投资信托基金）税务筹划，负责领导多家上市公司的税务筹划工作，在线上进行了总计超过
    10000 分钟的税务讲座。2018 在美的经历一个伟大企业某板块的 ipo 全过程，单次线下培训学员超过一万人。2019 我考过经济师，签约第一本书，第一次给税务局讲课并收到感谢信。2020
    怀孕生娃，考过资产评估师，第二次病危，拿到清华北大双 offer，放弃北大(对不起北大…)，并通过合法合规的税务筹划，成功地为集团增加了每年数十亿的利润，孕期被提拔。2021
    从税务总监到事务所合伙人，拿到清华奖学金，有了自己的百度百科，受到了三所顶尖财经高校的邀请，登上金融硕士的讲台。2022 从社恐到社牛，被国资委、检察院等任命为国企董事、外部专家等，进高校和中税协授课，成为省税务局干部学校的外聘老师，并成为独立的商业讲师。2023
    出版新书《一本书读懂税务筹划》，写第三本中…拿到四个清华校级实践金奖，清华卓越毕业生和常春藤特等学位。所以今天分三个部分跟大家分享，分别是卷王成绩（结果）、个人经历（过程）和卷王要素（方法）。全文
