- qas:
  - 问题1：有限合伙企业是否可以不分红而避税？
  - 回答1：不可以，根据财税〔2008〕159号文件，有限合伙企业不论是否分红，都需按分配比例先缴税。
  - 问题2：什么是有限合伙企业的先分后税原则？
  - 回答2：先分后税是指不论利润是否分配给合伙人，企业都需先按规定比例缴税，然后再分配剩余利润。
  - 问题3：如果有限公司给合伙企业分红，合伙企业账户有余额但未分给股东，股东需缴税吗？
  - 回答3：是的，股东根据其持股比例需缴纳应得的税款，与分红是否到手无关。
  - 问题4：自然人小帅持有有限合伙企业股份40%，有限公司分红100万，小帅需缴纳多少税？
  - 回答4：小帅需缴纳40万*20%=8万的税款。
  - 问题5：如何申报有限合伙企业的分红税？
  - 回答5：根据持股比例计算应得的分红，然后按个人所得税率进行申报缴税。
  text: '# 有限合伙不分钱就不用交税？> 原文：[`www.yuque.com/for_lazy/thfiu8/lahrwfbnga9m4bbw`](https://www.yuque.com/for_lazy/thfiu8/lahrwfbnga9m4bbw)##
    (22 赞)有限合伙不分钱就不用交税？作者： 郑玉斌。日期：2023-07-11哈喽大家好，我是郑玉斌，厦门 TOP10 财税公司创始人，创业者，投资人。文末放详细介绍。最近很多朋友被抖音视频误导，来问了很多关于有限合伙持股当股东的情况，并且很多观点都是错误的，所以写一篇文章分享给大家。如果有看不懂的术语或者写的不够详细的地方，评论区告诉我，我再做补充。先看一个常见错误理解：##
    一：听说有限合伙企业实行先分后税，是不是分红到手后才缴税，可否采取不分红方式，把钱都放在有限合伙的银行里，就不用缴税了？答：大错特错！财税〔2008〕159
    号文件第三条规定，合伙企业生产经营所得和其他所得采取“先分后税”的原则。生产经营所得和其他所得，包括合伙企业分配给所有合伙人的所得和企业当年留存的所得（利润）。根据上述规定，作为有限合伙企业的合伙人，不论合伙企业是否分利润，只要其有留存利润，该部分的留存利润也应先按规定的分配比例去缴税，也就是先分后税的意思，并不是说先到手才有纳税义务，而是说不管到不到手，先把所得分了，再按各自适用税率计算缴税。##
    举例：自然人小帅是有限合伙企业 A 的股东，占股 40%；有限合伙企业 A 投资了一家有限公司 B，今年有限公司 B 给有限合伙企业 A 分红了 100 万，钱在有限合伙
    A 的公账上，没有分到小帅个人卡里，需要缴纳吗？答：要的，只要钱到了有限合伙 A 上，就要申报税收。怎么申报呢？1.先分：小帅占股 40%，即 40 万的分红是归给小帅的。2.后税：小帅是自然人，所以应缴纳的分红是
    40 万*20%=8 万。内容较长，更多关于有限合伙企业内容请移步飞书[https://ozqj66fvp1.feishu.cn/docx/X502dFlrnoe0zgxMCxNcMKIBnPc](https://ozqj66fvp1.feishu.cn/docx/X502dFlrnoe0zgxMCxNcMKIBnPc)评论区：郑玉斌。
