  text: '# 小红书无货源电商做女装如何选品？> 原文：[`www.yuque.com/for_lazy/thfiu8/eue90o716rig5xi2`](https://www.yuque.com/for_lazy/thfiu8/eue90o716rig5xi2)##
    (66 赞)小红书无货源电商做女装如何选品？作者： 书豪日期：2023-07-07各位朋友好，我是在杭州的圈友书豪，一个连续创业四年的 95 后，目前连续四年都年入百万。前面的文章分享了我们关于小红书无货源电商低价百货的选品方法，今天我们来说说我们自己的店铺关于女装的选品方法。其实女装选品的本质也是跟款，只不过对标的平台变了。低价百货是在小红书上找粉丝两百以下，近七天带货笔记点赞
    100 以上，带货商品销量 100 以上的品去跟。而女装我们基本上不在小红书上找对标商品，而是在淘宝上找对标商品，原则是每天去关注淘宝天猫排名前五十的规模较大的女装店铺，他们的新品销量超过
    500 单的品。（进入店铺后，不要直接选择【新品】，要选择【全部】栏目下方的【新品】，就可以查看销量了）当然，通过之前的低粉爆文法在小红书上找到的女装，我们也是可以去跟的。![](img/64be97020b711128e98c613d5b5d3b9a.png)![](img/7412ebe3b1e3d162a5238b2cca473901.png)为什么要这样选品呢？#
    一、选品能力你要相信，这些女装店铺，他能够在淘宝做到头部腰部，他们的选品能力肯定是比一般卖家，比一般人要好不少的，特别是对于我们这种大部分员工是男性的团队来说，他们是一个非常非常值得借鉴跟款的方向。所以可以借助淘宝天猫的选品能力，在搜索关键词后，按照销量排名，关注前
    30 家 50 家左右的店铺，然后每天去看这些店铺的新品情况，一般来说新品都是他们的主推款，而且可能一个新品昨天刚上没流量没销量，但是明天一看已经爆单了，因此需要每天都去关注这些店铺又上了什么新品，最近的新品销量如何。当然，如果你有精力，也可以去关注那些腰部的卖家，把
    50 家店铺扩大到 100 家，都是没问题的。不要被一些条条框框束缚住，我们的方法可以是一个方向，具体实践时依照自己的情况去进行就可以。# 二、选品素材做无货源女装最头疼的就是视频混剪素材问题。一般来说，在小红书上有爆款潜力的百货商品，在淘宝/抖音都是已经爆过的，所以混剪素材资源丰富，有利于我们去批量制作带货视频。但是女装由于成本、模特、拍摄等等原因，它的视频素材是十分有限的。这时我们如果通过小红书平台去选品的话，很可能跟其他博主撞素材，影响流量就不划算了。那么通过淘宝天猫选品可以在一定程度上解决这个问题。大部分女装店铺（非批发）在全网，都会选择在淘宝上上新品，然后再在其他平台分发，所以淘宝天猫上的女装新品的视频，一般都是最新的，甚至在抖音上都是找不到的，所以这种视频素材，我们做做去重，就能拿来直接用了，省时省力。也可以扒商品主图和买家秀的图片去做图文笔记，百货很多需要通过视频去展示商品的功能性，但是女装可以通过图片去展示产品，不过做图文笔记一定要做二次原创，不能直接搬运图片！#
    三、爆款潜力通过这种选品方式，很容易发现潜力大爆款，前面说过淘宝天猫的新品，除了一些在小红书上也有旗舰店的店铺，基本上是在小红书都是没有上过的，那么当你第一个上这个品，第一个用新品的素材时，极有可能会大爆特爆。但是需要明白的一点是，会不会爆单是概率问题，淘宝上的爆品，小红书不一定爆，也要做好心理准备。我们之前就通过这个方法，'
