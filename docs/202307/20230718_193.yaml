    @沐风 大佬的精华文章 受到启发。结合自己日常的使用场景，开发了一个 chrome 插件，可以帮助采集搜索框的推荐词和利用 chatgpt 批量生成内容，以下是插件最新版的主要功能。插件的主要功能有如下三点：1.   一键采集多平台搜索联想词：你只需要输入关键词，插件就能自动获取小红书、抖音、B
    站、知乎、百度和 Google 的搜索推荐词。再也不用手动采集，省去麻烦！2.   ChatGpt 自动生成文章：这个插件根据你提供的主题关键词，可以自动批量生成文章并发布到
    WordPress 站点。这样一来，你的网站内容就会丰富起来，而且生产效率也大大提高！3.   根据提交的 URL 自动采集网站文章并进行清洗发布：你只需要配置一下采集标签，然后提交采集链接，插件就会自动打开链接并采集内容。通过清洗和使用
