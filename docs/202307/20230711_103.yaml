- qas:
  - 问题1：什么是 PSbeta 版的 Ai 创成式填充？
  - 回答1：PSbeta 版是Adobe 公司开发的图像编辑和设计软件，旨在提供创意工具和功能，PSbeta 版的 AI 功能整合了人工智能技术，为用户提供更强大的创意填充和设计支持。
  - 问题2：什么是创成式填充？
  - 回答2：创成式填充应用是指利用人工智能技术，自动生成和填充创意元素、设计要素或艺术灵感的工具。
  - 问题3：创成式填充如何操作？
  - 回答3：打开 PS，进入图像编辑页面，用选取框选取需要生成位置，可以输入或者不输入提示词，进行创成式填充。
  - 问题4：在文中提到的实例应用分享中，左右两张图片哪张是原创？
  - 回答4：左边这张是原创，在淘宝找的一个卖杯子的图片。
  - 问题5：PS的创意填充功能能为电商平台和日常工作带来什么帮助？
  - 回答5：在电商平台上，创成式填充应用可以帮助生成吸引人的产品展示图、广告宣传素材和界面设计。在日常工作中，可以为设计师、营销人员和创作者提供灵感和快速设计支持，节省时间和精力。
  text: '# PS2023beta 版的 Ai 创成式填充应用实例分享> 原文：[`www.yuque.com/for_lazy/thfiu8/wxvzca3dv95kb59k`](https://www.yuque.com/for_lazy/thfiu8/wxvzca3dv95kb59k)##
    (43 赞)PS2023beta 版的 Ai 创成式填充应用实例分享作者： 李谢谢日期：2023-06-26大家好，我是李谢谢，今天来和大家分享最近收获非常多的
    PS+AiPS+Ai 的这个组合真的超乎我的想象，可能有很多人对 PS 的印象都是专业难懂的工具，各种细节化的参数等等，但是今天要分享的东西小白也可以放心观看不用担心看不懂，相信看过以后一定会对自己现在的工作有很大的帮助一，什么是
    PSbeta 版的 Ai 创成式填充？（1）简要介绍 PSbeta 版及其 AI 功能PSbeta 版是 Adobe 公司开发的图像编辑和设计软件，旨在提供创意工具和功能，PSbeta
    版的 AI 功能整合了人工智能技术，为用户提供更强大的创意填充和设计支持。（来源 chatGPT）（2）什么是创成式填充？创成式填充应用是指利用人工智能技术，自动生成和填充创意元素、设计要素或艺术灵感的工具。它能够通过分析大量的图像、数据和模式，为用户提供创意灵感、图案生成和设计建议，AI
    技术能够处理复杂的图像识别、模式生成和语义理解，从而提供更多元化和创新的创成式填充，在电商领域，创成式填充应用可以帮助电商平台生成吸引人的产品展示图、广告宣传素材和界面设计，在日常工作中，创成式填充应用可以为设计师、营销人员和创作者提供灵感和快速设计支持，节省时间和精力。（来源
    chatGPT）（3）创成式填充的操作路径打开 PS，进入图像编辑页面，用选取框选取需要生成位置，可以输入或者不输入提示词，进行创成式填充Adobe 官方的宣传视频：https://www.adobe.com/products/photoshop/generative-fill.html#watch-video二
    , 实例应用分享（1）：创成式填充+电商应用![](img/27286c02eeef9721ea7197867d37d488.png)在开始这个案例之前，大家先看一下，左右两张图那个是原创？是不是很明显左边的这张图截取了右边这张图的中间位置，然后添加了字体，成为了电商主图？直接揭晓答案是：不是，左边这张才是原创，是我在淘宝找的一个卖杯子的图片这个功能最吸引的我一点就是可以进行很写实的二创，甚至在某种程度你可以成为原创，在做电商的玩家，无论什么淘宝的主图，别人拍的产品图，你随时都可以通过
    PS 的创意填充达到原创的效果，别说平台的机器审核，今天就是人工在面前审核，也很难说清谁是原创抖音上面有很多图文你刷到的时候已经爆了，即使你换个方式，还用这个品可能也不会爆，你想用他这个图再发一次，你就觉得这个图一定会爆，但是会面临平台审核，这个时候你就可以采用这个办法![](img/f4476b6c66645b5d9b865f17d0cc8237.png)![](img/02024f058e33bb9e096355ea18686904.png)![](img/34c14c1ed3512b88addbe3f4c9df0e72.png)只要你的电脑配置
    OK，一个小白他可以轻松上手并且帮助你批量做任何产品图，如果你觉得还是不太好，你给他重新换个头或者换个背景问题也是不大的比如这是坤哥抖音男装的一个没头像的透明图'
- qas:
  - 问题1：如何安装Adobe Creative Cloud？
  - 回答1：点进[链接](https://www.adobe.com/cn/lead/creativecloud/business.html)，选择立即试用即可自动下载。
  - 问题2：在安装PS2023beta时，为什么要选择美国地区？
  - 回答2：因为如果选择其他地区，后续版本测试可能无法进行。
  - 问题3：PS安装完成后，如何启动试用？
  - 回答3：在左侧找到beta应用程序，点击打开Photoshop（beta），然后即可开始7天的试用。
  - 问题4：如何进行创意填充来修改图片细节？
  - 回答4：使用AI创意填充可以调整图片的细节，比如修复手部位置或调整比例。
  - 问题5：使用创成式填充时需要注意的限制是什么？
  - 回答5：要确保图片四周静止，避免有动态的部分，否则会导致生成的图像错位。
  text: '![](img/67b166b089f422b5faa578f3c88ffeb7.png)![](img/55b299002337a426174876e4c5cb890e.png)![](img/9f458c37bf4c668429ad7eaef6aab247.png)当然你的生成效果也是和提示词有很密切的关系，这个在玩
    chatGPT 和 Mj 的人相信都不陌生，肯定是从鼻子到眼镜描述的越详细，生成最后的效果你是越满意的，但是我觉得人像的凭空生成还是有很大的缺陷以及细节上面的瑕疵，这点的话大家都可以多多尝试还有就是尽量不要透明图操作，有个背景比较好（2）：创成式填充+Midjourney![](img/f8ec80418e51a8e957fa7c1f5a451980.png)![](img/6852b5d3c2eaf1caa3e22d952d3ba42e.png)有很多人在玩
    MJ 的时候其实面临很多细节上面的修改，比如手的不完美，或者这个图片我觉得还可以，但是某一个地方不好，我需要做修改，在修改提示词等出图就比较麻烦，那这个时候就可以用
    PS 的创意填充进行修改，比如上图手的位置有问题就可以进行细节上面的调整，或者有些地方不想要都是可以进行修改的（3）：创成式填充+固定机位视频比例修改![](img/fa5023546a85b8ab2fd59e507963fdd0.png)就是有很多人可能感觉拍的比如说
    9：16 或者 16：9 比例不是很满意，那这个时候你可能在重新拍太费时间了，我们可以通过 AI 创意填充去生成周围的这个图片从而达到这个效果，但是这里大家需要注意一下，图片四周都是静止的才可以生成哦，如果四周有动像的话会导致错位，这个局限性是比较高的比如这种视频我想给它改成横屏就可以两边生成图像，生成了以后导入到剪映或者
    PR 做个背景就好了![](img/d3b7e89219f5b9d205e14b8e15f02275.png)![](img/24fe1e213f1e7fad73035383f508a999.png)三
    , PS2023beta 下载安装注册（1）安装：Adobe Creative Cloud官方网站：[https://www.adobe.com/cn/lead/creativecloud/business.html](https://www.adobe.com/cn/lead/creativecloud/business.html)点进网址以后，选择立即试用，就会自动下载了（2）注册账户![](img/bf94d5386f518a35e4bf494c74c1270f.png)![](img/4f5bf2cd09f15a23d08a39c86ebc32c2.png)这里我用的是域名邮箱![](img/3078c161360e4519a8d20bf14b12fcc8.png)这个地方一定要注意一下地区是必须要选择
    美国 的，否则的后面是没有测试这个版本的![](img/aed7ae738374c3c120d902a90269e874.png)这里的要选择取消![](img/c065320da382c29e158c66ee8b104cdf.png)![](img/37e614ab17b5554723bcb4288cf0dc80.png)当你安装好了以后，左边出现
    beta 应用程序以及有这个 Photoshop（beta）试用就可以了试用的时间只有 7 天，如果装爱国版的话，在 PS 装好了以后，下面这个软件点击 search'
- qas:
  - 问题1：为什么点击创成式填充一直都会出现正值高峰耐心等待？
  - 回答1：生成的时候是需要科学上网的，并且在打开 PS 之前就需要把科学上网打开
  - 问题2：确定没问题都安装好了，发现创意生成这个按钮还是灰色
  - 回答2：点击帮助登录自己的账户就行了
  - 问题3：安装好了以后发现怎么都打不开
  - 回答3：win10 的系统才可以，我本来是 win10 的企业版发现不行，后来刷到了 win10 的专业版可以了
  - 问题4：对电脑配置有啥要求吗？
  - 回答4：我的显卡是 1060 用起来还行
  - 问题5：出现试用过期还有救吗。已经卸载过重新装过重新申请的账号。一来还是提示试用过期，打开很快就被秒关。
  - 回答5：换个邮箱重新装就好了
