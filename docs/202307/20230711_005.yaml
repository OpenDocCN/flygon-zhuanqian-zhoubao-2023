  - 问题1：AI 时代最需要的个人能力是什么？
  - 回答1："判断力"成为最重要的能力。
  - 问题2：智能时代的判断力为何变得尤为重要？
  - 回答2：因为大众认知很容易被媒体和舆论塑造，而AI生成物的影响也在增加。
  - 问题3：AI时代如何可能影响人类的独立判断能力？
  - 回答3：通过塑造大众认知，尤其是在面对AI生成的信息时，人们的独立判断力可能会受到影响。
  - 问题4：李笑来提到的“判断力”在历史上是否一直是重要能力？
  - 回答4：是的，不论时代，判断力一直是重要的能力，决定了个人的路径选择和决策能力。
  - 问题5：如何培养判断力？
  - 回答5：判断力无法仅靠传统学校教育培养，而是需要通过实践和让孩子自主决策来发展。
  text: '# AI 时代需要的核心能力是什么？> 原文：[`www.yuque.com/for_lazy/thfiu8/qltpwy77lvu3ba5s`](https://www.yuque.com/for_lazy/thfiu8/qltpwy77lvu3ba5s)##
    (精华帖)(293 赞)AI 时代需要的核心能力是什么？作者： 小马宋日期：2023-07-04AI 时代需要的核心能力是什么？今天依然是学习《李笑来谈 AI
    时代的家庭教育》笔记（第三篇）。上一篇讲到，AI 时代工作会被逐步降解，许多人会进入一个自主打工时代，许多工作岗位会被一个一个“任务”替代。比如我们公司的短视频剪辑，就是发包给一个小伙伴让她代剪，而不是有一个专门的视频剪辑岗位。那接下来的时代，最需要或者最重要的个人能力是什么？李笑来老师认为是“判断力”。《政治秩序的起源》这本书有一个论断特别棒，说一切的政治力量，本质上都是由三个要素构成：暴力、智力、魅力。对应到个人，我们可以把暴力替换成体力，而自古以来的教育，其实就是对这力量的培养。体力不是教育的主要培养目标，而且体力的要求，越来越弱（但依然很重要）。魅力教育很难培养的项目，只有智力是教育最关键的培养目标。智力在不同时代，它包含的重要能力选项是不同的。游猎时代，最关键的能力是体力。
    农耕时代，体力的要求或者占比下降，但依然很重要。智力的要求上升，这时候需要几方面的智力，一个是生产工具的制造和创新能力，但这个能力是间歇性的发展的。还有一个持续的能力是计划能力和积累能力。游猎时代不需要长期计划，顶多是围猎的人员分配，也不需要积累。农耕时代就需要很强的计划能力，因为它的生产周期拉长，北方的小麦秋分耕种，越过漫长的冬季，芒种以后才能收获。人类需要跨年的计划，需要有延迟满足的能力，还需要应对天灾，所以古代重视余粮，要储备一年甚至三年的口粮和种子，这就是积累能力。工业时代生产效率提高，“生产能力”和“组织能力”就成了更重要的能力。生产能力并不是简单指代制造力，而是创造生产工具、提升生产力的创新力。信息时代，最重要最有效益的生产资料，逐步变成了知识与信息。“创造能力”和“设计能力”成为最重要的能力。互联网的出现，使得市场需求能够即时传递，创造能力和设计能力成为最突出的两个核心能力。
    人工智能时代，“判断能力”成为智力的细分领域最重要的。所谓的“判断力”就是“知道什么更好？什么更重要？”当然判断力其实在任何时代，都是很重要的能力，要进入什么赛道，学习什么技能，制造什么产品，上什么专业，选择跟谁结婚，决定投资什么公司等等。智能时代到来，这个判断力会显得更加重要。因为未来会有很多很多人，每日喂给自己大脑的东西，基本都是没有思想、没有情感、没有道德的
    AI 生成物，它唯一的作用就是塑造大众认知。大众认知，实际上是被新闻媒体和舆论制造的，我们的独立判断力会不知不觉被媒体影响和感染，比如 AI 来了，媒体会宣扬
    AI 对人类的威胁，但真的是不是威胁？99.99%的读者，没有这个独立判断能力，媒体说有威胁，那我们就觉得有威胁。就像早年英国出现了“卢德分子”（Luddite）一样，他们焚烧织布机，认为织布机是邪恶的。讽刺的是，AI
    威胁论，未来可能很多都是 AI 生产出来的。我们如何培养判断能力？这个是不能被教育塑造的，至少是今天的学校教育无法培养。比如某些地区的语文试卷，阅读理解的答案连一个词都不能错，阅读理解，怎么可能有标准答案？这种题是不可能培养学生的判断力的。判断能力，是实践出来的。如果你是一个父母，那就应该从小让他们自己进行判断和决策，'
