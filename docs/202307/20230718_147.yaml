    0 基础的小白入的行，所以圈友们不要对这个行业有恐惧心理，真的去掌握行业的底层逻辑，处处是黄金。2022 年 2 月，刚过完一个团圆年，接到很多的行业消息，电子烟实体迎来毁灭性的压力，迫不得已为保全半个身躯，我关闭了经营一年的电子烟代理门店，在彷徨之际，因为自己的小圈子不错，通过朋友介绍，得以幸识自己的师傅，带我进入了二奢行业，刚开始作为师傅的助理，负责师傅团队的整体后勤，从给销售客服、主播及运营订员工餐、打扫卫生开始，慢慢认识到了这个行业的魅力，当时也见过单场直播下来一个主播拿到小十万的提成，暗自羡慕，不断地请求师傅能不能尽早的带我入行，哪怕从销售干也行，师傅总说别急，还不行。（后来知道是因为师傅认可我这个孩子，把我定位在一个日后可以脱离他独当一面的主理人的方向，想先从做事的心性上锻炼我，让我的底子能打得实在些，很感谢师傅当时的做法，我才能成为现在的自己）2022
    年 4 月中旬，师傅的大团队迎来了考验，一名销售主管和主播谈恋爱，带着自己的销售团队和两名主播直接跳出去单干了，因为师傅对他们过于信任，所以没有之前没有签署什么赔偿条款。如果你也是二奢同行，就应该对此事有所耳闻。师傅被筐在其中，除了资金没有损失，团队的大臂江山已然不在，当下培养新人会消耗更大的时间成本及员工培育成本。这时已做了两个月后勤的我临危受命，去做了销售客服，为了帮助师傅，我呼应自己的圈子自己的朋友，招募到了三个对二奢有所了解的朋友过来上班，通过短时间的高强度填补能力，销售团队得以稳固。就这样，我开始锻炼起了自己的二奢销售能力，六月份一个月的私域销售额做到了
    42 万，通过师傅的委任，我成为了客服部门的一个小组长，带领着 6 名小伙伴冲刺下半年的销售。师傅对我非常的好，只要是我提的问题都会给我非常详细的解答，有时还会通过一些行为方式让我自己能够悟到，慢慢的，我用了大半年的时间，摸透了师傅的团队整体的运营逻辑，很感谢师傅。2023
