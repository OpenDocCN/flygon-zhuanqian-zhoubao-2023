  text: '虽然因为自己每天一个人的高强度工作压力错过了和淘金圈友们的见面，但是大佬开车来我家中，看到了我一人的工作场景和存货，他给我设计了一套商业运营模式我采纳后，当即决定投资，当天签下了
    85 万的投资协议，并且我拿到了财务权和决策权，这也是我贵人对我的高度信任了，也曾自己扛着诸多压力帮我解决了很多麻烦。![](img/0a2991822f3276185c72d6c0c89d0ff5.png)![](img/4a91aac37b26e61ae3e587a0f114a55a.png)![](img/cd259df562a249f9f9b3722a06429ee6.png)就此，我开始组建招募我的小团队，开通商家收款码，在第一个月教团队成员如何引流的引流，如何做销售的销售，并且我在销售服务上增添了不少改进，与用户做朋友，为用户做到私人推荐：我将客户分为四大种标签，他们所能看到的朋友圈图文都是不一样的展现。在四大种标签中，又分男女性别，这样可以做到很好的奢品推荐。我自己编辑了一套话术库，分享给了每一个销售客服微信号，他们直接点击话术就可以发送，方便了不少，针对不一样的标签，话术是不一样的。还有挺多的细节及活动，让用户能更多的感受到我的精细化运营服务，从而大大提高了开单率与复购率。![](img/ae1d9b32ea313c2f932074b87f61ec5b.png)五月份的销售额虽然少，但是对比与没有被投资之前，确实还是有增长，在六月份，我也不负师傅和投资人的信赖，取得了五月份
    3 倍多销售额的成绩。![](img/db4eb864cf922c0eb2eb1e25bc5316b8.png)![](img/0d52cc37824a8874bcecd011409744b1.png)也就在这个七月，我开始拓宽自己的应用渠道，开始做
    tob 的业务，为学员代理提供二奢垫资供应链，提供二奢鉴定业务和回购业务，我也会把自创的私域精细化运营倾囊相授，因为学员代理能挣到越多的钱，我作为供应链也就能有更高的收益。为了保证供应链的稳定，我把所有利润
    All in 压在了库存储备回收上，并且能做到下单后 24 小时内发货，回收可以做到收到货后 24 小时内转款。虽然投资人还没有分到红，但是看到我的销售数据后，非常欢喜，对我寄予厚望。我现在可以通过自己团队的精细化运营服务，将纯利润做到百分之
    25 以上，我也会用下半年时间争取做到更高！我也希望圈友们能共同见证我的成长，所以我把我做二奢这个赛道以来的经历和操作分享给了大家！我的执行力也是非常高的，有位大佬说过一句话我一直记忆犹新：趁着能挣钱的时候猛猛挣钱，不要等到挣不到钱的时候后悔自己当时的一念之差。我是亮亮，今年
