    因为它超越了个人假设和真理一般情况下，我们的大脑是很懒的，它喜欢轻松省事，所以它会尽量采用耗能少的、不需要太多主动思考的自动模式来指导和决定我们的日常工作。我们总觉得自己在做决定或思考问题时是遵循逻辑的、基于数据思考的，但实际我们受到的是自己内部建立的固有认知的影响。我们的行为是基于对世界的理解之上的——我们所认为的真理来源于以往的经验。我们本能地会倾向于相信某些事情，喜欢一些人，不喜欢另一些人。但是在工作或生活中遇到困难时，我们却真的不能仅仅依靠头脑的本能反应，因为大脑是有偏见和局限性的。我们需要超越目前已有的假设和我们对世界的看法范围之外去进行有意识的主动思考。确定我们已经有哪些数据，还需要哪些数据，对我们制定的优先级、我们的判断要提出质疑，然后通过推理把上述所有片段整合到一起，来激活决策。但是超越现实思考是很困难的，需要持续地关注和努力。第一性原理思维需要花费更多的精神能量，才能打破自然思维模式的陷阱。下文摘自
    Daniel Kahneman 的《思考，快与慢》，他是一位美国心理学家和经济学家，因其在判断和决策心理学以及行为经济学方面的成就而闻名，并因此获得了 2002
    年诺贝尔经济学奖。他的书中谈到了两种思维模式：系统 1——快速的、出于本能的和情绪化的，系统 2——较慢的，更谨慎的，更有逻辑性的。在生活中，我们会受到印象和感觉的支配，我们非常信任自己的直觉和偏好，通常这也是合理的。但并非总是如此。我们即使在犯错的时候也常常显得很自信。而过于自信的人容易过分相信自己的直觉。他们显然认为动脑思考是比较费力的事情，从而尽可能地避免思考。如果人们相信一个结论是真的，他们也很可能相信那些看起来是支持这个结论的论据，即使这些论据并不完善。系统
    1 不容易产生怀疑。它抑制模糊性，自发地构建尽可能连贯的故事。除非这个信息立即被否定，否则它就会基于这个貌似真实的信息产生一连串传播出去的联想。但是系统 2
    有能力进行怀疑，因为它可以同时保持几种并不互相兼容的可能性。系统 2 更像是系统 1 中产生的情绪的辩护人，而不是这些情绪的批评者——是认可它们而不是去执行它们。它对信息和论据的搜索大多被限制在与现有信念一致的信息上，并不会有意去研究它们自身的合理性。一个积极的、寻求一致性的系统
    1 会向一个没有要求的系统 2 提出解决方案。应用第一性原理思维思考需要认识到这些心理障碍，并学会摆脱它们。运用第一性原理思维的实际案例为了学习建立第一性原理思维的技巧，了解推理在其中发挥的重要作用，我们来看一些例子。为什么有些公司成功而有些公司失败几乎在生活的每个方面都已经有形形色色的初创企业，为我们提供了各种便利和解决方案。所有领域都有初创企业——医疗、教育、科学、技术、酒店、交通、旅游等等。从找出租车（Ola，Uber）到在家订餐（Swiggy，Zomato），从流媒体（Netflix，Amazon
