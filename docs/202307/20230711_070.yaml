- qas:
  - 问题1：成功的公司通常问什么问题？
  - 回答1：成功的公司会问“什么是可能的”，然后确定如何达到这个目标。
  - 问题2：成功的公司如何看待产品开发？
  - 回答2：他们会持续寻求创造更好的产品，不会局限在现有产品的迭代上。
  - 问题3：失败的公司通常表现出什么特征？
  - 回答3：失败的公司通常顽固地坚持使用过去曾成功的方法，忽略新思维方式的需求。
  - 问题4：在决定是否建立新平台时，技术经理面临的主要困境是什么？
  - 回答4：技术经理需要权衡现有平台的改进与建立新平台的成本、风险和长远影响。
  - 问题5：用第一性原理思维来进行决策分析有什么好处？
  - 回答5：第一性原理思维可以帮助基于坚实的推理做出更恰当的决策，并为未来行动做好充分的准备。
  text: '但一个关键的主要因素在于他们是如何思考的。成功的公司不会问“我们有什么”，他们会问“什么是可能的”，然后去确定如何达到这个目标。他们会一直寻求创造某个更好的产品，而不会把自己局限在现有产品的迭代上。他们不会拘泥于传统的做事方式。相反，他们运用第一性原则思考，打破心理障碍，以确定什么才是必须做的，即使这意味着要从头开始。这些公司明白，昨天的真理未必在今天仍然适用。他们每天都会用新的视角观察世界，然后回过头来质疑各种假设，不断探索新的可能性。他们并不是只有在面临新的挑战时才运用第一性原理思维，而是积极主动地去识别和探查什么时候需要采用新的思维方式以适应时代的变革。很明显，那些失败的公司并没有这样的思维方式。他们不喜欢竞争，顽固地坚持使用曾经令他们获得过成功的老办法，却忽略了那些需要采用新的思维方式和做事方式的迹象。经理的困境：什么时候才是推倒重来的恰当时机
    如果你是一名技术领导或经理，那么在你职业生涯的某个阶段，你一定会面临这样的问题：是在现有平台的基础上进行开发，还是重新审视并开发新的更好的东西？这真的不是一个简单的决定。让我们先了解一下原因。构建一个新的平台对某些人来说可能毫无必要。尤其是业务/产品团队可能会认为这是浪费时间，因为现有的平台已经够用了，只需要增加一些改进即可。但是他们可能忽略了要维护这种建立在已经过时的技术上的、或架构和代码过于复杂的平台，会有怎样的局限性和长期的不良影响。建立新东西的想法总是会令工程师们超级兴奋，同时他们对支持旧有平台会表现得很抵触。但经理们更关心的是完成任务的时间表，以及做出上述两个决策所涉及的风险，如何说服利益相关者和工程师们能够理解和支持最终任何一个决策也是不容易的事情。这是一个非常重要的问题，你是否应该建立一个平台并不是重点，搞清楚你为什么现在需要这个平台才是重点。运用第一性原理思维可以帮助你基于坚实的推理来做出更好的决定。下面是分析的过程：1、先将平台的核心功能、基本组件、最基本的部分分解出来。2、深入挖掘，提出问题，了解每个部分可能存在哪些挑战。比如涉及业务关系太多导致性能不太可靠，或者由于技术选择或代码的复杂性而导致性能不达标，或者任何其他问题。3、了解背景信息。了解为什么最初搭建平台的时候会做出这样一些选择，后来又发生了哪些变化使得这些假设和决定失效。4、了解建设这个平台的目的和它要实现的目标。现在离目标还有多远？5、如果你现在要建立这个平台，你会如何去做？它将增加哪些价值？6、计算出在现有基础上迭代与重建新平台各自需要的成本（在时间、精力、资源方面）。7、根据上面收集的所有信息做出最终决定。下一步是用苏格拉底提问法对自己的决定提出质疑：1、澄清你的想法，探索你目的的起源
    —— 我目前的想法是什么？我为什么会这样想？2、挑战你自己的假设 —— 我怎么知道我的假设是对的？如果不是呢？3、通过证据进行验证 —— 我有什么数据可以支持我的决定？我有足够的数据吗？4、考虑其他的观点
    —— 其他人对我的决定有什么看法？他们是否有相反的观点看待这个问题？5、探索影响和后果 —— 如果我的决定是错误的，会发生什么？会有什么后果？6、对问题本身进行质疑——为什么我首先要问这个问题？为什么这个问题很重要？我的结论是什么？
    用第一性原理思维来进行以上的过程，能够使你做出更恰当的决策，而且可以为未来的行动做好充分的准备。来源：神译局评论区：田新一 : 终于更新了[呲牙]'
