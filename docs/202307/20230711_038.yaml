    开头开头一定要着重分析，因为短视频的前 3 秒里藏着流量密码，能不能留住观众全靠这 3 秒。也就是所谓的“黄金三秒”开头是设置悬念还是颠覆认知？是讲了个故事还是直接抛出了观点？是充满共鸣还是充满诱惑？案例中用“这叫不吃粉吗？我看看哪个美女子还不洗粉扑，就敢往脸上抹？”直接颠覆认知，这个粉扑真的是不洗不行了！只要多看多分析，你就能摸到爆款开头的套路。##
    金句拆金句需要注意三点，第一是金句的句式，第二是金句出现的位置，第三是金句达到的效果。案例中直接把金句放在开头，与标题和封面相呼应，让用户开始有了洗粉扑的想法。同时搭配“个位数洗刷三件套”价格优势，让用户放心购买。##
    结尾常见的结尾方式，包括种草、总结、引导、煽情等等，不同的视频适合不同的方式，拆解的时候可以用方法论，但是自己制作的时候要注意思考你的视频适合哪种风格才用哪种风格，不然容易有割裂感。案例的结尾是点明了这个洗刷三件套不仅价格低廉，效果还很好，继续种草。##
    结构分析一下整个视频的内容安排，是平行的结构还是总分的结构？是起承转合还是抽丝剥茧？通过分析结构去摸清视频的逻辑，情感的传递，等到你自己上手的时候也会思路清晰。案例文案有点短，但能看出是一种递进的结构，先设置问题，“这么脏的粉扑也敢往脸上抹？”然后种草，“我这产品个位数就能解决洗粉扑的问题”，再设置问题，“就是因为粉扑没洗你脸上才冒各种东西”，然后再种草，“用了这产品洗完粉扑就跟新的一样”。然后就等用户自行拔草了。#
