    (78 赞)如何拆解一个小红书爆款视频作者： 书豪日期：2023-07-04各位朋友好，我是在杭州的圈友书豪，一个连续创业四年的 95 后，目前连续四年都年入百万。最近分享了不少关于小红书无货源电商的玩法，其实本质就是通过低粉爆文去选品，然后抄对应的爆款视频。但有不少朋友只知道一比一复制爆款视频，但并不知道它能爆的本质是什么，今天我们就来分享一下如何拆解一个爆款视频。要想打造爆款，就要先拆解爆款。![](img/1005e27371d270d8266c4cb57bfa69a7.png)![](img/3f506052ca31f27fd7053b0c0e1c1d17.png)今天我们拿化妆品清洗碗这个例子给大家拆解一下，不到一千粉，这个品一共卖了将近两万单。大家可以按这个表格的内容对视频进行拆解，我们一个个来分析。![](img/3a6675019232ae3f8033a49f266c2392.png)#
    拆解标题## 原标题把原标题记录下来，用来分析## 关键要素把标题进行分词拆解，看具体指向了哪些内容，是否出现特定人群？是否出现价格？是否出现数字？是否出现特定行为，是否出现了特定场景？像这个例子中的标题是“太离谱了，真的有人会洗粉扑吗？”，里面出现了洗粉扑，这是特定行为，出现粉扑这个物品，也把特定人群框定为需要化妆的人群##
    表现形式案例中的标题是典型的悬念式标题，用反问抛出一个悬念，却不给出答案，在好奇心的驱使下，用户会迫不及待想点开笔记查看答案。“粉扑又不湿又不脏的，难道需要洗吗？”让用户产生疑问，吸引用户点击，这是标题想要达到的效果。#
    拆解封面## 封面形式是单图还是拼图？图片的内容是人物还是产品？如果是单图，内容是展示产品功能还是体现产品效果？如果是拼图，内容是对比还是同款罗列？等等##
    文字内容封面文字与标题是否相关？是标题的补充，还是功能的陈列？是陈述句还是疑问句？有没有展示价格？文字的位置在封面的什么位置？等等## 文字排版是单行还是多行？用的什么字体，跟封面是否搭配？等等像这个案例，封面是一个单图，图片内容是一个脏兮兮的粉扑，将脏水流在化妆刷清洗器中，既展示了产品，又与现实中表面上看起来不脏的粉扑形成鲜明对比。同时配上文字“粉扑平时要洗吗？”“才三天没洗就这样了”文字本身是种自问自答的形式，三天没洗原来这么脏，那你说粉扑平时需不需要洗？再结合上面拆解标题时提到的“你真的会洗粉扑吗？”让用户产生强烈的点击欲望，“我的粉扑是不是也这么脏？”于是封面+标题搭配一气呵成，让用户点击进笔记。其实封面的细节很多，每个封面都有不同的特色，我相信拆解得多了，你就能总结出一套属于自己的爆款封面公式。#
    拆解选题其实把标题分析完，选题大概也就浮出水面了。还是这个案例。## 受众是谁？就是那些平时需要化妆的人群，再细分，就是那些不怎么好好洗粉扑，或者说根本不洗粉扑的人群。##
