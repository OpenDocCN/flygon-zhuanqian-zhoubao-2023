  text: '# 公司想做大，不能只指望免费流量> 原文：[`www.yuque.com/for_lazy/thfiu8/zlfxby3z8h1dyb6a`](https://www.yuque.com/for_lazy/thfiu8/zlfxby3z8h1dyb6a)##
    (精华帖)(213 赞)公司想做大，不能只指望免费流量作者： 七对日期：2023-07-11一个项目能不能持续赚钱，很多人想到了商业模式，但是没想过付费流量。总觉得只要“薅”够免费流量就好了，但通过投放做增长才是真正的商业思维，才能掌握更多项目的主动权。项目想做大，能持续赚到钱，付费流量和商业模式，二者不可缺一。我们公司的商业模式，从产品变现、交付，到做口碑、做品牌都离不开付费流量。特别是在经历了
    2022 年疫情，整体业务受影响之后，我们更加意识到了付费流量在商业模式中的重要性。借此机会，也和大家聊一聊付费流量和商业模式之间的关系。# 一、自我介绍我是
    03 年 -09 年本硕就读于南京大学，校园招聘进入阿里巴巴担任产品经理，15 年到 18 年在原湖畔大学工作。18 年离开阿里选择在线教育行业作为负责人进行创业，创业的第
    6 个年头，目前主要做的业务是公务员考试培训。生财编号 424 号，2021 年也在生财南京见面会做过分享，《三年团队从 0 到 160 人的总结与反思》，经历了疫情的
    2022，我们整体业务也受影响，但还好我们活了下来，对商业有了更深的思考。主要跟大家聊聊付费流量和商业模式。首先要申明下，我们不是一家搞流量特别厉害的公司，不管是免费还是付费流量，我们的能力都不是顶级的，但是我们是比较综合的，在付费流量和商业模式结合这方面，也有总结了一些见解。#
    二、可行的商业模式商业模式里面我认为包含几个方面：（1）到底给客户创造了什么样的客户价值？（2）怎么把产品推广给我们的目标客户？（3）客户来了之后怎么转为付费客户？（4）客户付费后交付怎么让客户满意？（5）要能做好这一切，团队能力是不是具备？（6）企业来是不是能持续盈利？我觉得只有这
    6 个方面都满足了，这个商业模式才是可行的。（1）客户价值这是一切一切的基础，我们到底为哪一类客户创造了哪些价值？产品 1，营销只是后面的 0，1 都立不住，一切都不成立，我都始终坚信这一点，所以，对于没有明确需求的产品，或者没有足够的客户价值的产品，我觉得是很难做的。我们公司主要是提供的产品是线上公务员考试课程，以及部分省份的地面课程。线上课程的目标对象比较明确，就是平时比较忙，有一定的预算，学习不够自律或者理解力不是很强的学生，特点就是帮每个学生制定课程计划，强盯学，以及
    1 对 1 微信答疑，强化整个的学习管理，保障学习效果。这区别于市场上很多的网课，但是交付就特别重，在老师和班主任上投入较大，包括学习平台都是自己研发。线上公务员考试培训已经很卷很卷了，但是我们很清晰的坚持自己的定位，价格在行业里也是比较高的，我们确实口碑做的也不错，精准满足了不少学生的需求。所以，第一步一定要明确界定用户价值，到底为哪一类用户创造了不一样的用户价值，这是基础中的基础。（2）流量来源我们是不做地面推广的，都是线上获取流量，线上流量分为免费流量和付费流量。平台都有红利期，能在平台获取免费流量能获取是非常强的能力，但持续性是问题，不确定性是问题。而只有真正的付费流量，才有确定性。我们创业的时候，也想过刷题工具
    App 切入，但是那时候已经有刷题工具的老大了，我们没有做出来。我们一直在各个平台去找流量，幸运的是抓住了抖音的红利，跟抖音的发展周期比较匹配，'
- qas:
  - 问题1：抖音小店带货的高峰时期带了多少套书？
  - 回答1：最高峰一天能带个 4,500 套书。
  - 问题2：为什么抖音直播刚火的时候被头条内部作为分享案例？
  - 回答2：因为当时抖音直播被认为是一个有利的分享案例，引起了更多人的关注和参与。
  - 问题3：公司从什么时候开始投放巨量引擎的广告？
  - 回答3：公司从2019年开始投放巨量引擎的广告。
  - 问题4：为什么公司坚持自己做广告投放而不依赖第三方服务公司？
  - 回答4：因为公司认为广告投放是核心竞争力之一，不应该依赖于第三方服务公司。
  - 问题5：产品转化的影响因素有哪些？
  - 回答5：客户价值、竞争环境、产品口碑以及私域团队的转化能力是影响产品转化的重要因素。
  text: 由于入局早，当初做一些简单的素材通过抖音小店带货，最高峰一天都能带个 4,500 套书。但是没多久，这个红利就没了。入局的人越来越多，哪怕我们的内容做的再精致，流量比较少，但是红利期的免费流量确实那时让我们起步发展的很快，但是不稳定，经常数据波动比较大。另外一个就是抖音直播刚火的时候，我们也在做，当时还被头条内部作为分享案例，结果就是更多的人看到了这个机会，入局了，我们又沉默在大海里了。任何一个免费流量的获取方式，做的人多了，免费流量就被稀释了，特别是抖音上这种去中心化的机制。我们在免费流量上沾过光，但是真正稳定的还是付费流量，我们是
    2019 年就开始做巨量引擎的投放的，高峰期 20 年一年光广告投入都 1000 万以上。免费流量没了，但是我们付费流量还是托起了，持续稳定。而这时候也是我们
    20，21 年快速发展的直接原因，也就是在那一年，我们 人数到了 159 人，因为服务的学生越来越多，而每个学生的服务是依赖于老师和班主任的，我们的交付做的比较重。虽然做付费流量，但是我们规模化起来了，确定性强了。但是这个过程中，付费流量的获取，也会随着玩家的增多，获客成本也会趋于稳定的值，我们也切身感受到付费流量的单个线索的获取的成本在不断的增加。因为做付费流量的玩家也越来越多了，大家都在抢，有新进入的，也有退出的，最后付费成本趋于稳定，对于付费流
    量，我们本身也是一直在研究优化，好处是确定性，关键点之一是成本的高低很依赖于团队的水平。所以我们一直坚持自己公司做投放，不依赖于第三方服务公司做投放，因为我始终觉得付费流量的获取也是团队的核心竞争力之一，怎么可能依赖于第三方呢，第三方服务公司是服务多家客户的。（3）产品转化流量来了，产品是怎么转化的，这个是绕不开的，这又是个很多的因素影响的，公务员考试线上培训我觉得转化率是偏低的。低价的课程是可以直接通过直播间或者视频成交的，特别很多个人老师在直播，但是对于价格高的课程，直播带货很难，往往都是加了私域成交，建立信任，成交。但在我们行业影响转化的因素我归纳为几点：1、客户价值。客户价值能多大程度满足客户的需求，一方面是认可价值，另一方面是付费能力。比如我们做的线上强盯学，1
    对 1 答疑的网课跟其他机构做的直播网课的定位完全是不一样的，有些用户觉得网课就应该很便宜，他会觉得同样的价格可以去选择地面课程了，那这部分用户群体中，我们的转化率就会比较低。但是也有不少在职的，平时工作忙，自律性不够，又有一定的付费能力，这些用户中，我们的转化率就比较高。是不是匹配精准用户直接影响着转化。2、竞争环境。当行业本来就很分散的时候，供应端的产品很多，用户的选择也很多，而这时，流量的获取又门槛低的时候，竞争会越来越大，转化会越来越低。我们刚推出的时候，产品的独特性，以及用户的选择性没有那么多，所以转化比较高，但是很多人进入到抖音等平台时，哪怕我们的价值点跟其他的产品有明确的差异点，还是会被稀释，毕竟别人的价格在那里，用户看了价格之后，也会综合比较其他家课程。抖音虽然是机会，但是其去中心化
    的机制，以及低门槛的进入，也容易引起激烈的竞争。3、产品口碑。一个产品或者一家公司要长期发展，学生端的口碑是一定要保持的，特别是在线上推广，当学生来了之后，如果口碑不好，反而只会更砸了自己的招牌，线上来的用户往往更会去搜集信息，综合比较。当然，不可能每个用户都会说自己好，但是一定要积极对待每个用户反馈，不断改进产品和服务，因为这很实际的影响产品转化，而这要保持好口碑又恰恰是非常难的。4、私域团队的转化能力，特别是需要跟学生建立信任，
- qas:
  - 问题1：文中提到教育培训行业的竞争格局如何？
  - 回答1：教育培训行业经过20多年发展，没有出现一家通吃的格局，竞争激烈，但进入者有机会。
  - 问题2：在教育培训行业中，哪些因素可以改变以提升转化率？
  - 回答2：产品定位、品类、客户口碑的积累以及团队能力的提升可以改变以提升转化率。
  - 问题3：文中提到的低价课程推出后带来的主要问题是什么？
  - 回答3：低价课程增加了后端的供应成本，同时没有带来整体的收益增长，客户转化率反而下降。
  - 问题4：为什么高价位产品在竞争中具有优势？
  - 回答4：高价位产品如1对1直播授课和线下集训，由于交付复杂，很多机构无法提供，因此具有较强的竞争力。
  - 问题5：在教育培训行业中，如何解决客户流失和转化率下降的问题？
  - 回答5：提供更多类型的产品和服务，包括高品质的1对1直播、线下集训等，以提升客户价值和竞争力，同时适应市场变化和改善团队能力。
  text: 很好的匹配学生需求，并且帮助学生做指导规划，同时还要有业务意识，不同的私域团队的转化能力是不一样的，这对转化很关键。有些是不能改变的，比如竞争环境，有些是我们能改变的，比如产品定位和品类，客户口碑的积累，团队能力的提升，但是每一个环节都不容易，而且不同行业的办法也不一样。公务员考试培训行业，每年又会新增很多第一次参加考试的学生，对于品牌的粘性没有那么强。而同时教育培训又是比较分散的行业，行业经过
    20 多年的发展，也没有出现一家通吃的格局。这有利有弊，好处是进入者有机会。比如我们，坏处就是，竞争的人太多了，另外一个就是要想壮大，品牌的溢价能力并没有那么强，每年都要面临拉新的问题。我们从
    2018 年开始就推的是强盯学，1 对 1 答疑以及个性化的全程陪伴的课程。当时市面上的网课主要还是大班直播，后来是涌入线上的机构越来越多，很多机构跟我们用一样的名字，也叫全程陪伴，价格比我们做的更低，也强调
    1 对 1 盯学，答疑。而他们背后的交付千差万别，比如就简单的问下学生是不是学习了，也算盯学，而我们完全是基于学生的学习时长，做题正确率的后台学习数据进行盯学；1
    对 1 答疑，我们一直做的是专业授课老师的答疑，而很多机构做的是群答疑，或者是非授课老师的答疑，这背后的交付又是千差万别。但是对学生端选择的时候，学生不会完全识别，或者也没法感知到价值的差异，加上价格的差异，所以我们的客户出现了流失，转化率降低明显。所以，我们花了大量的精力在给用户提供更多类型的产品和服务，为了提升转化率，从价格梯度上，开始做低价，期望通过价格去参与竞争，我们推出了几百到小几千的课，期望通过价格去提升转化。但是实际的结果并没有我们想象的好，反而在产品供应端多了很多产品，无论在课程研发，还是印刷教材，上课班次上多了很多成本。更核心的是，我们的获客成本并没有降低，反而低价课程降低了我们的整体的
    ROI。总结下，就是我们期望提供更低价的多元化产品去迎合市场的变化，但实际的效果是增加了后端的供应成本，同时，前端的客户数和营收并没有等比的增长。在提供低价区间的产品的同时，我们也提供更高价位的产品，增加了更多的产品价值，比如
    1 对 1 诊断，1 对 1 直播授课以及线下集训等。这个方向却让我们增强了竞争力，因为我们提供的 1 对 1 直播，线下集训等，恰恰是很多机构做不了的，因为交付太重了，我们这时候的老师多的优势才发挥出来。这个方向产品的推出，虽然在学生数量上没有爆发式增长，但确实是满足了部分追求更高品质学生的需求。而且我们做这类产品的竞争力更强，因为这依赖于公司有较多的全职的老师和班主任，并且服务和教学做的很深。虽然在后端交付上做的更重，但是客户价值反而更明显了，反而是硬实力能得到体现。而要围绕着更深度的服务学生的客户价值出发，我们整个公司从产品设计，到客户转化，到课程交付，团队都要去改变，去适应，拥抱变化，而团队能力在短板上的补齐不是那么容易的，围绕着转化。我们尝试过太多了，无论是运营上，还是产品供应上，最后才慢慢找到适合我们团队能力的方向，而这个能力又是动态变化。所以说，转化难，是真难。（4）产品交付好不容易转化的客户，承载着客户的信任，这时候，交付尤其重要。价格是锚点，特别是高价的，必须要物有所值，必须要对应很重的交付，我们在做网课的时候，就有很深的体会，这么多的学生，怎么去盯学？是不是要开发自己的盯学系统，看看学生的学习进度如何，做题正确率如何，这些又不是市面上的软件能解决的。同时，盯学需要班主任老师，每天布置任务，追着学生的学习进度，班主任老师的培养，流程怎么保障到位？
- qas:
  - 问题1：为什么强调学生学习过程中的1对1微信答疑？
  - 回答1：因为这是核心竞争力之一，能够解决学生学习过程中的疑问，提高教学效果。
  - 问题2：老师的1对1答疑的专业度如何保障？
  - 回答2：通过投入大量资源和后端支持，确保答疑质量和专业度，以提升客户满意度和口碑。
  - 问题3：为什么强调交付端的重要性？
  - 回答3：因为交付端不能出问题，否则会影响服务持续性和客户满意度，导致负面口碑。
  - 问题4：为什么需要算清楚投入产出比？
  - 回答4：因为在付费流量中，需要考虑成本、转化率以及交付成本，以确保企业能够盈利。
  - 问题5：团队能力在企业中的作用是什么？
  - 回答5：团队能力在各个业务环节中至关重要，包括运营、转化和教学团队，是支撑业务发展的关键。
  text: 还有就是学习过程中 1 对 1 的微信答疑，这是核心的竞争力之一，学生学的过程不会了怎么办？那老师 1 对 1 答疑，专业度如何保障？老师的答疑量怎么保障？所以交付是很重，我们在后端的投入又是比较大的，我们是想长长久久做，那必须交付端不能出问题。如果出现承诺的做不到的时候，那负面口碑就会多，也就不具备持续性了。（5）投入产出比互联网上，每个精准流量都是有成本，如果是免费流量，也背后有人力成本等，只是折合下来比较便宜，而付费流量就是明确的流量成本了。需要算清楚的账是，当流量来了之后，算上转化率，以及交付成本之后，企业是不是能盈利？在我们行业，线上的课程分低价和高价的，低价的主要是录播或者大班直播，而高价的要么是小班直播，要么就是我们学习计划，强盯学，1
    对 1 答疑的模式。如果流量获取上需要花费比较高的成本的，低价网课是没法支撑的。假设获取一个客户 50 元，但是售卖的课程是 200 元，这个账是算不过来的。毕竟转化率没有那么高，而且课程本身就有成本，像我们提供的线上课程，除了开发系统，还有老师的
    1 对 1 答疑，盯学等，这成本又是更大。所以不得不考虑投入产出比的问题，怎么才能健康持续的发展，不能靠亏损的流量获取再转化的方式做大，因为这总会有爆雷的那一刻。我们行业里出现退费导致公司资金链断裂的案例也发生过，本质上还是模式有问题，Roi
    算不过来，变成了金融游戏玩资金周转。为了能把付费流量的客户转化，推出了大量的不过退费的课程，甚至更夸张的只要学习了一定任务，就可以退费，这种根本不考虑投入产出比的，不出问题才是奇怪的。（6）团队能力企业里的每一块业务，都需要人来落地的，都是对应的团队能力，从运营，到转化，再到交付的老师，技术，班主任团队，都是门槛，有些是可以借助外力，但是在企业核心竞争力层面是必须依赖自己团队的。而团队能力的出现，不是一朝一夕的，特别当人员越来越多的时候，怎么把团队打造成能支撑业务发展的能力，这个需要不断的选人，不断的建立体系，不断的优化，不断的培养。#
    三、为什么聊付费流量？（1）确定性强在有了产品和客户价值之后，很关键的就是解决客户来源的问题。当抖音，微信等平台商业化成熟之后，其实对于需要流量的创业项目是好事，至少在流量上，花了钱，一定是有确定性流量保障的。当然，怎么做付费流量，怎么控制成本是另外一回事。（2）复制性强确定性强之后，其实意味着复制性就比较强了，从一个行业复制到另外一个行业也很正常。我见过做淘宝等电商的公司，就是从卖一个产品到卖另外一个产品，产品和产品之间没有任何关联度。但是本质上的核心能力一样，就是团队的电商运营能力，不断的拓展行业，复制到新的品类，碰到一次风口就直接起飞了，就像之前听说过卖打底裤的公司在过去几年卖口罩的案例。（3）不依赖于人付费流量还有个好处，就是素材加投放，对于人员的要求，数量上不用多，而是精，不依赖于大量的人。一个人可以同时做多个行业，前提是这个人的能力可以。做企业很多时候，人力是很重的成本，而且随着人员的增加，管理也有难度。（4）关键点我再三强调的，付费流量应该是团队的核心能力，在获客成本上不同的团队做出来的成本是不一样的，我是不认可这个能力外包的。举个很简单的例子，当年
    k12 投放很多的时候，一家服务商可以同行业的多个客户，在获客成本上，大家都没法形成优势。# 四、付费流量让更多成为可能付费流量解决了客户从哪里来的问题，这是很多项目的前提之一，不用担心客户从哪里来了。有了这些好处，对我们来说，从客户价值，商业算账，产品转化，生命周期角度算，复制一个新项目就很快。我一直觉得，
- qas:
  - 问题1：付费流量的玩法从哪几个角度进行论证并测试？
  - 回答1：从搞定供应端的客户价值、转化的利润生命周期以及交付的可持续性这三个角度。
  - 问题2：在跨行业尝试的案例中，公司如何利用付费流量进行客户拓展？
  - 回答2：通过付费流量找到更多的工业客户群体，并由专业销售跟进转化。
  - 问题3：在线上流量获取层面，服务方的主要难题是什么？
  - 回答3：转化和后端供应的介入困难，需要关注销售转化和供应链的持续性。
  - 问题4：付费流量的扩大会加速什么问题的暴露？
  - 回答4：如果原来的业务模式存在问题，付费流量的扩大会加速这些问题的暴露。
  - 问题5：产品是否对付费流量的放大有何影响？为什么选择正确的产品很重要？
  - 回答5：产品能否创造足够的客户价值是放大付费流量的关键。选择有竞争力的产品是基础，产品的选择依赖于专业的行业背景和市场壁垒。
  text: 懂得和掌握付费流量的玩法，掌握了很多项目的主动权。一般从 3 个角度论证并进行测试：第一，搞定供应端，到底给客户创造什么价值？第二，转化，一个客户在生命周期中，能产生多少的利润；第三，交付是不是能支撑，有没有可持续性。就是很小的团队组合下，能快速完成项目的最小单元测试。当然，要对这
    3 个环节进行充分论证，当然这里也一定是成功和失败并存。论证好，就可以行动。举个跨行业尝试的案例：22 年我帮朋友公司做过尝试，对我来说，当时就是想试验下这种模式。对他们来说，他们是基于付费流量进行客户池子的拓展，行业的跨度非常大，直接到了工业品领域。公司是做电子元器件的分销的，主要代理了施耐德，西门子等国内外标准的工业品，客户主要是工业客户或者小型批发商。他们通过付费流量找到了更多的客户群体，然后给专业的销售跟进转化。模型测试下来，基于原来的供应链，是跑的通的，销售毛利虽然不高，但是货值不低，客单价从几千到几万，单笔毛利额不高，但是由于客户是企业客户，可以持续产生毛利，把周期放到企业的生命周期，会发现这个模式在原来的业务基础上是可以盈利的。前提是原来的体系是基础，线上拓宽了客户来源，只是在流量端进行了放大。这里很核心的点：1、有竞争力的供应链是基础，他们公司的产品全，价格有优势，发货快，原来的业务的客户价值就是一直存在的。所以说客户价值是基础，也就是当客户来了之后，客户所在乎的点，原来的供应链能不能满足，跟客户之前的供应商比，在价格上，发货速度以及服务上有没有更有优势，也就是客户价值。2、如何找到精准的客户，获取每个客户的成本多少，这就是互联网线上的精准获客能力，特别是客户是
    b 端客户的时候，如何在线上找到精准的 b 端客户，以及获客成本都是很现实的因素。我的观点是当抖音，小红书等平台已经是推荐逻辑占主导时，是可以在线上找到 b
    端客户的。b 端客户往往有固定的供应商，但是其背后都还是个人，也会刷短视频平台，突然会给他推送跟自己业务相关的信息时，b 端客户也不会排斥的。在线上是可以精准找到
    b 端客户的。3、账一定要计算清楚，客户的转化率，生命周期多久，一年的毛利金额多少，回本周期是多久。当意向客户来了之后，很关键的就是能不能持续产生销售转化，工业品的销售专业性比较强，特别是涉及到
    2b 的，跟 c 端的业务差异比较明显的，销售人员的水平高低，直接决定了这个业务模型的成败。特别在测试阶段，如果是很弱的销售人员，这个模型是很容易偏差。转化端决定生死，而转化又是多种因素决定的。但是确实只要转化端跑通了，整个模型更容易跑通。这个项目我们是服务方，主要就是在流量获取层面，转化和后端供应很难介入。现在通过我们做的线上流量来的这批客户还在每个月稳定给他们公司产生毛利，但是存在的挑战也是比较多，比如这是
    2b 的生意，虽然线上通过付费流量找来了客户，但是当客户做久了之后，会存在需要线下维护，以及账期等问题，又回归到线下的生意模式了。所以这里很重要的就是原来的商业模式就是成立的，线上只是进行了放大。#
    五、未来付费流量更多的赋能商业付费流量跟免费流量，个人 ip 等一样，只是获取流量的手段而已，本质上还是商业，如果原来的业务模式就有问题，付费流量扩大后，就会加速问题暴露。但是我也越来越觉得付费流量是一种核心能力，这个核心能力是伴随着创业可以有更多的业务拓展的。所以我会越来越关注产品，产品能创造足够的客户价值，产品立住了，付费流量是可以进行放大的。而产品的选择，打磨，往往依赖专业的行业背景，特别是有竞争力的产品，是有一定的壁垒的，选择产品很重要，是基础。之前听过同程集团的分享，
