  text: '# 看了一个风向标，两篇文章入池，5 天 5 篇文章收益 1359> 原文：[`www.yuque.com/for_lazy/thfiu8/ranrg3wbsy3rk60c`](https://www.yuque.com/for_lazy/thfiu8/ranrg3wbsy3rk60c)##
    (精华帖)(128 赞)看了一个风向标，两篇文章入池，5 天 5 篇文章收益 1359作者： 林戏生日期：2023-07-06大家好，我是林戏生，自由职业者，坐标广州。主要做知识
    IP 和副业培训两块内容。之前在生财分享过我是如何靠一条回答，[霸榜知乎副业话题第一名的](https://articles.zsxq.com/id_3w6huc1rg0sg.html)。有兴趣可以看一下，因为跟今天分享的内容，底层逻辑有共同处。由于我是写公众号起家的，17
    年公众号每写一篇文章，保底可以变现 4w 块。所以那天在生财看到公众号流量主的时候，就引起我莫大的兴趣。第一时间把相关的内容刷完了，可以说这次来分享，我更多的是一个报告成绩的学员，大家才是我的老师。说一下成绩：第二篇文章就入池了，第三篇直接
    10w+，用时五天，五篇文章收益 1359。![](img/e383223e300e0f4100f08e5ec10693db.png)![](img/6e73735879695a241bb07fa49949cdc2.png)那这是怎么做到的呢？接下来我要分享的内容，会打破大家的认知，如果觉得有帮助的话，记得点赞收藏。#
    一、大量整理信息## 1.1 信息来源首先记住第一个要点：做项目最重要的是大量的数据和信息！我切入公众号流量主这个项目， 当时是看到一来分享的一条信息。![](img/0576af57e7599323ea584cf03053a32e.png)在看到这条信息之后，我优先思考了几个问题。①
    是真实的吗？在我的认知和了解到的信息，这个应该是真实的。② 那些有价值的内容？![](img/786186efa0259d029bc5d8a8ae752652.png)③
    我能不能做？④ 怎么做？⑤ 我愿意花多长时间尝试，达到什么结果继续，达不到什么结果放弃？后面 3 个问题，是基于前面 2 个问题靠谱的情况下，才会出现，正常我就考虑前
    2 个问题。## 1.2 解读信息我刚才给图片中的一些有价值的点，画了红线，我们一起来看看。### 1.2.1 先看投入的成本① 时间投入，按照 3 个号来算，一个号每天更新
    2-3 篇，一篇一千字，内容可以二创的情况下， 6 小时写完，快的话 3 小时可以搞定这个事情。② 资金投入，唯一的费用是买 500 粉，现在只需要 100
    粉，门槛更低了。③ 精力投入，我觉得这一块的最大的投入，因为在起步的时候，可能要面临长达一个月以上（入池），没有收入和结果的时间（或者入池后收入很低），很容易让人放弃和折磨。###
    1.2.2 再看一下产出看完了投入和产出，这样我们就有清晰的对比了，这就是对信息的解读。以上方法同样适用于判断其他项目的可行性。许多朋友都会遇到类似困境：最近这个项目好像很火热，我可以做吗？我适合做吗？如果自身认知尚且不足以支持你直接得出结论，就可以尝试上述办法，判断项目的性价比、可行性以及自己是否能做。既然项目确定可以做，而且自己也可以做，那么下一步并不是开始注册公众号，而是收集。#
    二、分类和合并会收集是天性，会整理是天赋。① 收集实战经验生财的航海有航海手册，也有高手分享的文章，本身就是一个大宝库，建议把所有内容都整理一遍。'
