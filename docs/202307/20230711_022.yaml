- qas:
  - 问题1：文档工程师和高级编辑如何对收集到的内容进行分类？
  - 回答1：对每一项内容进行分类。
  - 问题2：如何定义合并同类型的内容？
  - 回答2：将收集到的同类内容中的重复部分保留一个。
  - 问题3：为什么要对有多重说法的内容保留存疑？
  - 回答3：为了验证哪种说法更准确有效。
  - 问题4：如何确定要做哪个领域？
  - 回答4：通过分析领域的操作数据和爆文概率来决定。
  - 问题5：在用第二个微信验证时，应该看什么类型的文章？
  - 回答5：只点击浏览指定领域的文章。
  text: 对每一项内容进行分类。而且，经过这样的锻炼，我们对这个项目的理解会更加深刻，小白跟大神的区别，抛开实战无非就是对信息的获取程度，以及对信息的解读能力。③
    合并最后一步，就是把收集到的内容，进行合并同类型以及对有多重说法的内容保留存疑。什么是合并同类型？比如我们收集的一个类目：如何写标题。有好几个作者表达的意思是一样的，那么保留其中一个即可。什么是对有多重说法的内容保留存疑？比如如何写爆文，A
    说通过简单二创，甚至照抄都可以，B 说要提取主题，再根据主题进行创作。那么，我们对如何写爆文的几种方法要保留存疑，后续验证谁的方法更加有用准确。# 三、验证和确定方向##
    3.1 用数据说话如果说 99%的人，对于写作都是不擅长的，那么 99%的人，对于收集是十分擅长的。就拿抖音的收藏夹，多少有价值的视频，束之高阁。那我们要收集什么？①
    确定领域不论是军事，历史，三农民生，明星吃瓜等，你得先确定一个领域，也就是方向，我们才好往下走。如果你并没有对某一个领域特别擅长，那么可以试一下我下面的方法。打开看一看，点击热点。这里有一个细节说一下，热点是类似抖音的兴趣推荐机制，你点开过某个类型的文章，后面刷出此类型的文章，会更加的多。所以，策略如下：准备
    2 个以上微信号，第一个不断的刷，看到什么领域都点开来，查看账号是什么领域的，最早更文时间，第一篇爆文时间，一个月有多少篇爆文。将这些数据都整理成文档，方便我们后面确定领域。②
    为什么是这 4 个维度？查看账号是什么领域的，这个很容易理解，就是方便我们参考要做什么领域。最早更文时间，这个是来确定对标账号操作了多久，同时，可以点开公众号的信息，来查看账号的注册时间，看看对方用的是老号还是新号。总的来说，老号入池会更快，新号很吃领域和内容，各有各的参考性。第一篇爆文时间，这个是为了确定账号操作了多久入池的，我们要找越早入池的越好。一个月有多少篇爆文，这个是来判断该领域是否很容易出爆文，一个领域出爆文的概率越高，越值得操作。③
    启用第二个微信来验证当我们有上百条数据作为参考之后，我们会看到 A 领域很容易出爆文，B 领域很容易入池等等信息。此时，我们就可以大致的定下来要做某个领域了。接下来就是用第二个微信，打开看一看的热点，只点击浏览该领域的文章，不断的找对标同行，同样是刚才
    4 个数据，找到 30 个以上的同行之后，我们已经有了碾压小白的资格，别的不说，当你手头有了这份数据，打包卖个 9.9 块，收点零花钱完全是小意思。## 3.2
