  text: '# 新人入局小红书店铺 GMV9W+ 的经验分享> 原文：[`www.yuque.com/for_lazy/thfiu8/gm7vuxxrrg2q5x46`](https://www.yuque.com/for_lazy/thfiu8/gm7vuxxrrg2q5x46)##
    (58 赞)新人入局小红书店铺 GMV9W+ 的经验分享作者： 大树日期：2023-07-10大家好，我是大树，一个搞钱实战派今年 4 月初，看到很多圈内朋友在做小红书电商，并且都取得了不错的成绩。我是通过查看生财有术
    2 月份的小红书店铺航海手册，开始下场实战！从 4 月 11 日开始发了第一篇商品笔记，第二天出了第一单 19.9，截至到 6 月 6 日，50 多天累计
    GMV 9.4w+，纯利润大概 5w 多。![](img/942c91c5c802da88c741a5898d142dbe.png)在开始做小红书店铺的第七天，我靠着一篇笔记当日
    GMV 做到了 13679.7 元![](img/987c89c5fc63ce678a146b950afc07d8.png)5 月份，在本次航海期间，我继续做一个单品，持续稳定出单，平均每日
    GMV 1000+![](img/883d323485a8f3795c35b1b5fa5341ac.png)以上是我目前为止取得的成绩，下面来说说我做了哪些？大家一定要有平常心，不是每一篇笔记发了都能上热门的，但是只要持续发布，一旦有一篇笔记上了热门，就能持续出单很久。所以大家一定要有信心，并且坚持持续输出商品笔记内容。今天大树给大家分享一些我在小红书电商实战过程中的成长经验，希望可以给各位伙伴提供一些帮助。我也是从一个新人成长起来的，很了解新手期大家最关心的问题无非就是选品，和提升笔记流量，进而持续不断的爆单！如果你也是想在这方面有所提升的伙伴可以轻轻的“拍一拍”我，继续来听听我的实战经验分享。开通小红书店铺，第一件事要做的就是确定要售卖的商品类目，那么具体怎样选择垂直的类目呢，我们来看一下视频演示！通过电商平台排行榜中反复出现且多个分类下排名靠前的商品皆是当下爆款，可以作为小红书的选品其他电商平台：淘宝、1688，抖店都适用同样的方法！确定下来要卖的商品类目之后
    通过小红书搜索我们要做的同领域的关键词 找到在小红书销量高的商品对应的账号作为我们学习的对标账号以上就是我在小红书店铺实战过程中的选品经验分享给大家 希望能够对选品纠结的朋友提供一些帮助经常会听见新手朋友说发布商品笔记之后小眼睛少的可怜有没有？那接下来大树分享给大家的是如何提升笔记流量的一些技巧有的伙伴问到：要不要发几篇普通笔记再发商品笔记？我的建议是：每篇都发商品笔记。因为我们做的就是小红书电商，目的就是为了卖货赚钱，快速变现才是我们想要的。![](img/70ffde38acf485801df680a21109f0ba.png)从官方的通知可以看出，小红书平台很明确的鼓励我们持续创作，发布优质的商品笔记。发布商品笔记、参加官方的活动、添加热门的活动标签，都可以获得平台的额外的流量奖励。![](img/87e405dc4d745b63b89c088d7726431c.png)完成开通店铺之后，会有新手成长任务，根据官方给的任务，按照要求去完成，可以获得薯条券，可以用薯条券投放薯条获得更高的曝光。在小红书【商家版后台】-【消息】-【成长】，可以找到任务入口。![](img/2f544092e68a1432fa91df4b44ee6606.png)'
- qas:
  - 问题1：小红书官方如何定期推送促销活动给用户？
  - 回答1：小红书官方会通过私信定期推送促销活动给用户。
  - 问题2：如何在小红书后台找到笔记灵感？
  - 回答2：路径是【我】-【三】-【创作中心】-【笔记灵感】。
  - 问题3：如何获取官方的流量奖励？
  - 回答3：发布符合笔记灵感标签的商品笔记可以获取官方的流量奖励。
  - 问题4：如何挑选和使用热搜词来优化笔记内容？
  - 回答4：可以通过查看小红书官方提供的热搜词，并在笔记的封面、视频、标题、正文、话题中植入相关热搜词来优化笔记内容。
  - 问题5：如何重新编辑并挂载之前发布的笔记？
  - 回答5：如果之前的笔记有较高的阅读、互动或转化量，可以重新挑选合适的热搜词，并编辑修改笔记内容后重新挂载商品。
  text: '![](img/1161c86ae591346f03543b50eb4092e3.png)![](img/2697bef828f37bb267c9c1aba804ddff.png)![](img/d9c5065a7bfc6e530239680f2c99105a.png)不同的时期小红书官方都会举办一些促销活动，比如最近的![](img/3cd81b717743eccad1ed6d78007720f2.png)![](img/b04724693793825e603f0e9bb491c096.png)![](img/2c93e07317601e3578d2d5db225f498e.png)通过官方推荐的活动，发布相关商品笔记，可以有助于增加曝光，从而提升销售额。
    类似的活动还有数码大玩家、手作翻车现场等，官方都会定期私信推送给你。 （在消息通知中可以看到推送，平时要留意查看）![](img/134c22d4c75366ca2a6647a974d4ef80.png)![](img/c0b530d61593e6b3db3981093c162fa0.png)在小红书后台找到笔记灵感，路径：【我】-【三】-【创作中心】-【笔记灵感】。![](img/aa2cff053c859168897721664a346603.png)选择和自己账号发布内容相关的笔记灵感标签，去发布商品笔记，也可以获得官方的流量奖励并且持续发布笔记灵感相关笔记，可以瓜分流量券，如果登上创作者榜单还会有额外的奖励。所以建议大家一定要持续地发布优质的笔记！![](img/edb5663555585900944f704d9a80f40a.png)争取拿到平台的流量扶持奖励，可以助我们一臂之力当流量曝光提升上来，再加上适当的，订单自然就会蹭蹭上涨。图上这些都是引导的话术，建议用小号操作。![](img/4935a67184a580aaeee52909e9c71d34.png)![](img/ccc2ba18b67e537e553bf2a58e714969.png)![](img/2246bff96ffef2d38bc12d20e634be51.png)不同时期，小红书官方会根据搜索热度或平台缺少某种笔记的程度，来给出一些热搜词，比如：![](img/8129886632f86461dea0c77cf2f2b1d6.png)在我们发布商品笔记的时候，可以先来看看这些热搜词，尝试挑选一些和我们的笔记内容有一定相关性的热搜词，植入到笔记内容中。包括封面、视频、标题、正文、话题中，都是可以植入热搜词的。另外，我们的航海手册里，也有讲到如何使用第三方工具找到热搜词：1.   优秀笔记植入热搜词：
    之前发过的商品笔记，如果有阅读/互动/转化量比较高的，可再挑选几个合适的热搜词，重新植入到笔记内容中；2.   普通笔记挂商品： 之前发布过的普通笔记，若有热搜词可匹配，也可以将笔记进行编辑修改，重新挂载商品；
    (仅限首次发布在 30 天内的笔记）![](img/0f5f15699344f6ced9c82112c86b3951.png)![](img/0b88ee8adfff22ccec86a2f544f948dc.png)![](img/7e7bd0a8dc3312a20a3aa1a167c73fec.png)通过笔记的基础数据和观看数据趋势，以及笔记诊断，可以![](img/6a12b7a8ee71284afd6dd746f0261f60.png)'
- qas:
  - 问题1：如何提高互动量？
  - 回答1：可以用本号或者小号发布引导性的评论。
  - 问题2：点击率不高时可以做什么调整？
  - 回答2：可以试着调整更有吸引力的封面。
  - 问题3：如何根据观众离开的趋势优化内容？
  - 回答3：可以看到观众从第几秒退出，从而针对去优化内容。
  - 问题4：如何通过观众画像分析优化选品？
  - 回答4：可以根据观众画像分析，比如女性占比 94%，年龄 25-34 岁的占比最多，兴趣在娱乐、影视、美食、时尚等领域，优化选品。
  - 问题5：小红书店铺如何保持稳定出单？
  - 回答5：需要选好品、发好笔记、坚持大量发笔记。
