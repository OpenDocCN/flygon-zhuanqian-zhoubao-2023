    600-750 之间，月收益在一万八到俩万上下…所以回本周期基本控制在半年至一年内。# 四、游戏租赁能拆分为那些关键环节？####（1）游戏租赁大致可分为三个环节第一环节：买号或者起号。做游戏租赁的话第一个要解决的就是账号的问题，像主流单腾讯游戏或者网易游戏账号都可以在很多平台上进行购买，不需要去注册在充值购买装备道具，这样会极大的降低成本。第三方平台的话可以去找些口碑好的有包赔服务的平台进行账号的购买，这里推荐下盼之交易平台。第二环节：就是选择游戏租赁平台进行账号的上架。目前国内的租赁平台有很多，手游上做的比较大的平台有租号玩
