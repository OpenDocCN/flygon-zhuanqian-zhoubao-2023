  text: '# 从 3000 元到 300 万的 10 个生财思维> 原文：[`www.yuque.com/for_lazy/thfiu8/grd0hkk2dg75it2i`](https://www.yuque.com/for_lazy/thfiu8/grd0hkk2dg75it2i)##
    (212 赞)从 3000 元到 300 万的 10 个生财思维作者： 理白日期：2023-07-07从 3000 元到 300 万，这 10 个生财思维，让你不走弯路斩获人生第一桶金｜写在理白的三十而立大家好，我是理白，今天刚满
    30 岁生日，先臭不要脸求个生日快乐，顺祝圈友们见贴同乐。人生 30 年，学医 10 年，创业 5 年，收入从 3000 元，到 300W，给家人置办了房子，每年拿出几十天的时间旅行，有稳定的工作、有亲密的爱人、有志同道合的朋友，是真真切切感受到，普通家庭、平凡个体、传统行业，切换到互联网赛道，真的可以逆袭成长，改变命运。平凡人，自然能做不凡事，我将毫无保留，把
    7 年自媒体从业经历，整理成 10 个思维模型，如果任何一个部分对你有所帮助，我都不枉此行。为了方便大家阅读，请移步飞书：30 岁是个很尴尬的年纪，前有“三十而立”这拦路虎在，好似再过几年，如果还像现在这样一事无成，就显得对不起古人的训诫；后有“归来少年”的初心作祟，好像自己离开年少轻狂才不过几年，就要坠入基础代谢降低、欲望衰退、肥胖油腻的深渊。但还是要持续与自己和解，坦诚地面对自己的欲望、野心、上进、焦虑，也要永远佩戴勇气徽章，装甲进化。前几天，我刚发了一条朋友圈：特别喜欢“航海”这
    2 个字，前途未卜，却坚毅出发，当面对风暴的时候，只有大喊一声“我就是风暴”，才有可能克服万难，发现新大陆。人生和赚钱无区别，哪有那么多确定性？追求确定性的人都是胆小鬼，一味地等待都叫漂泊者，奔着目标前进才是勇敢的航海家。你好，我是理白，今年
    30 岁，巨蟹座，ENFJ 型人格，盖洛普为成就、理念、个别、关联、沟通，有影响力的聚光灯，也有关系建立的嘤嘤嘤，我想和你们一起，狠狠干翻这个世界。你是无意穿堂风，偏偏孤据引洪流，三十而立的理白，勇立潮头。理白，生日快乐。[https://fcjmogm9bc.feishu.cn/docx/Aus2dWr0YoTbOjxYLOFcqdAQnnb](https://fcjmogm9bc.feishu.cn/docx/Aus2dWr0YoTbOjxYLOFcqdAQnnb)![](img/fffedf6f586e12ca0ed61bed4bcb521e.png)评论区：小王子
