- qas:
  - 问题1：作者是谁？
  - 回答1：行一（不吃饭）。
  - 问题2：作者的年龄是多少？
  - 回答2：21岁。
  - 问题3：作者目前经营的两家工作室分别是什么？
  - 回答3：一家是小红书电商直营，另一家是搞流量直营。
  - 问题4：作者在哪个城市举办了生财见面会？
  - 回答4：长沙。
  - 问题5：作者最大的护城河是什么？
  - 回答5：与他建立的关系，真诚利他的价值观。
  text: '# 做 IP 一年，我赚了人生第一个百万> 原文：[`www.yuque.com/for_lazy/thfiu8/ttbwab1lm6g0ee6r`](https://www.yuque.com/for_lazy/thfiu8/ttbwab1lm6g0ee6r)##
    (192 赞)做 IP 一年，我赚了人生第一个百万作者： 行一（不吃饭）日期：2023-07-14优秀的圈友们，你们好，我是行一，02 大学生，一位在路上的终身学习者。目前手下两家工作室，一家小红书电商直营，一家搞流量直营，21
    岁的我，目前达到这样的结果我已经知足，但仍需继续努力。回到一年前的某个见面会，见到我的偶像，拱卒哥哥和狗哥，同时那晚见到了靠谱姐姐，也是我最感恩的一位姐姐，最让我受益的是一些互联网大佬给我的建议。![](img/0ce3e4cc5ccfc2c0f3c587c01230d19a.png)如今回想当初这个
    IP 的由来，深有感悟，起来的背后太不易了。同样做这个 IP，让我一年不到，赚了人生第一个百万，开了第一家公司。下面是今年的收益截图：![](img/df3c67c25ded961b3801a08b44670fc4.png)加上目前自己的私域流量资产和工作室项目资产，我是破了百万的目标，向着八位数路线前进了。最近知道我的都知道我来到了长沙，前段时间在长沙第一次生财见面会分享自己的小红书干货。一个在东北有自己直营工作室，为啥敢一个人来到陌生的城市开始新的征途，这个城市是跟兄弟们的承诺，是下一阶段的开端。起来的背后离不开兄弟们的助力和贵人们的扶持，但前提还是得自己强，得自己牛，自强则万强，让别人愿意带你，愿意跟你也是我的能力之一。接下来上真诚利他分享，有收获可以支持一下弟弟：[https://wxm1taza3m.feishu.cn/docx/RQ8Tdrx8doQD8Bx4lWEcjCaEnqg?from=from_copylink](https://wxm1taza3m.feishu.cn/docx/RQ8Tdrx8doQD8Bx4lWEcjCaEnqg?from=from_copylink)往期精华文：[https://t.zsxq.com/10jLRhZkc](https://t.zsxq.com/10jLRhZkc)[https://t.zsxq.com/10Qv99a8H](https://t.zsxq.com/10Qv99a8H)一年的
    IP，自己给它梳理出来了，对自己做 IP 初心永远不会变，知行合一。一个 IP 一定要做自己喜欢的事，创业是在创新，而不是消耗，这是我走出的差异化。接下来就朝着梳理的路线前进。我最大的护城河就是我与这些人组建的关系建立，真诚利他，这是生财的价值观，也是我的价值观。越分享越幸运，一起生财有术。评论区：小女巫忻忻
