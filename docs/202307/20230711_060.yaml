  text: '# 做多多无货源三年，从负债 50W 到月销 200W> 原文：[`www.yuque.com/for_lazy/thfiu8/uzi64e9pmymsu3qq`](https://www.yuque.com/for_lazy/thfiu8/uzi64e9pmymsu3qq)##
    (精华帖)(132 赞)做多多无货源三年，从负债 50W 到月销 200W作者： 锦李日期：2023-07-04大家好，我是锦李，坐标天津，大学毕业后任职国内某上市公司女装督导，2018
    年辞职电商创业。近三年一直在做多多无货源店群，从高峰时期的近 500 家店铺到被合伙人骗走所有资金再到今年逆风翻盘，我唯一在做的就是坚持，坚持到现在终于迎来曙光。废话不多说，直接上正文。文中有适合电商新人的无货源实操上手流程，送给各位圈友[https://tq2j3an9pdi.feishu.cn/docx/SNzadSqHEo73BbxtSAlckPvMnec](https://tq2j3an9pdi.feishu.cn/docx/SNzadSqHEo73BbxtSAlckPvMnec)评论区：艺术家
    刘遥磊 : 谢谢分享，认真看完了 餐饮供应链小祥哥 : 很励志，你的翻身路径很值得学习 锦李 : 谢谢[抱拳][抱拳] 芷蓝 : 厉害 亦仁 : 感谢分享，已加精华。
    艺术家 刘遥磊 : 你好，一个运营现在可以负责几个店铺？ 锦李 : [玫瑰][玫瑰] 锦李 : 目前一个运营带 3 个客服，可以负责 30 家左右的拍单，售后这些工作'
