  text: '# 靠抽奖活动做互动广告，头部公司如何做到一年营收十几亿的？> 原文：[`www.yuque.com/for_lazy/thfiu8/xbuwvaav6apsm5sr`](https://www.yuque.com/for_lazy/thfiu8/xbuwvaav6apsm5sr)##
    (精华帖)(50 赞)靠抽奖活动做互动广告，头部公司如何做到一年营收十几亿的？作者： Guaiss日期：2023-07-17”恭喜你获得一个红包“、”刮开有惊喜“、”中奖啦“...大家在使用各种小程序、APP
    的时候，肯定遇到过这种中奖通知，去领现金、白酒、话费等等各种奖品。![](img/f478edc061d20c1efab7a499eb3f1bb2.png)![](img/9eb847e7c2ddc65a692c61c7da1bf33b.png)这种抽奖活动就是一种互动广告，利用用户对游戏和奖品的好奇心，去参与抽奖产生互动，表面上用户获得了奖品，其实背后是一种拉新、增加收益的方式。通常来说，只要是能与用户产生交互的广告形式，都算互动广告，比如可玩广告（Playable
    Ads）、视频交互广告，而今天我要讲的互动广告比较简单，仅仅是以抽奖来推广的广告形式。接下来，和大家详细拆解互动广告行业，介绍一下互动广告行业的起源、发展和现状，以及普通玩家可以利用这种互动广告做些什么。#
    一、起源2014 年，一家 SAAS 初创公司立志让天下没有难做的运营。当时，许多应用程序都希望通过使用内部积分来引导用户进行积极的行为，但如何有效地使用这些积分成为一个难题。于是这家公司开发了积分商城的
    SAAS 服务，开发者可以 h5 形式接入这个商城并与他们自己的积分体系对接。SAAS 公司提供了一些需要花费积分购买的商品，例如话费，同时也提供了一些对平台免费获取且对用户有一定价值的商品，例如视频平台
    7 天体验券、电商 app 新人优惠券等。用户可以使用积分来兑换这些商品（当然，兑换有价商品时开发者是要付钱的），也可以免费参与一些抽奖活动来抽取。开发者可以设置每个用户每天参与抽奖的次数等数值，以引导用户留存。这个积分商城成为了当时非常受欢迎的运营工具，许多知名的
    App 如饿了么等都在使用它。![](img/986e329daecce0573ea7bb4fc737af9f.png)有一天，有人说：“这些提供免费新人优惠券的公司，我们给他们带来了用户流量，他们免费提供优惠券还不够，我们还应该从他们那里收费！”于是，该
    SAAS 公司联系了一些有拉新需求的公司，让他们提供新人优惠券，并按照实际拉新的数量来问他们收费。实际测试中发现，用户在抽奖活动中抽到无价值券后转化还蛮好。后来这个模式开始从积分商城中抽离，作为变现产品单独去接开发者。这就是互动广告的雏形，而这家公司就是兑吧，后来于
    2019 年上市 ，股票代码：01753.HK。 （顺带提一句上市时创始人才 28 岁）# 二、业务模式为了给大家一个直观的认识，以下是一个常见的用户侧流程![](img/08ce6575167222b55c4a53f0e26f5086.png)整个业务模式中，分为了三方
    ：流量主、平台方、广告主，广告平台是流量与广告的中间商，以赚取差价作为盈利的手段。![](img/11729ef7f6a6ecc633f90e6b845fdb46.png)（1）互动广告的差异化竞争那有人要问了，所有的广告平台都是这样的赚差价的模式，互动广告跟其他广告能有什么区别？'
