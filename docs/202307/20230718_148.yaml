  - 问题4：二线的 app 合作相比一线 app 有什么优势？
  - 回答4：二线的 app 能保证相对较多的流量，相比之下，一线 app 基本不可能带你玩。
  - 问题5：小程序开发者合作可能会遇到什么问题？
  - 回答5：与小程序开发者合作可能面临诸如跳转 h5 的各种限制，如域名白名单、支付和下载限制，影响平台新上广告主的沟通成本。
