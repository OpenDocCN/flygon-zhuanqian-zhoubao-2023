    (88 赞)知识付费类型的产品,合作如何分钱？日期：2023-07-16提问：亦仁大大你好，年初加入生财的小透明大学生因为这次续航小红书促成了一次合作，感恩生财。
    我想问的问题是关于合作如何分钱的问题， 合作方式是我从小红书引流，然后根据合伙人给我的产品(类似 DISC 天赋测试)进行初步的变现，后续再进一步引导，推给他进行更专业的高价咨询服务。
    我跟他聊时候他说让我想想如何分钱，但我没有经验，故向大大求助，希望大大能给我一些建议。回答一般这种知识付费类型产品，流量分成比例 30% - 50% 左右，如果产品品牌强，流量分成就少一点，品牌弱，流量分成就多一点。考虑到你刚开始，比例要求上可以低一些，可以在
