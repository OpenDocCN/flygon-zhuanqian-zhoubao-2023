- qas:
  - 问题1：文章的主要内容是什么？
  - 回答1：文章主要介绍了如何利用 AI 绘画平台（如 midjourney 和 stable diffusion）生成艺术二维码的方法，并详细指导读者如何操作。
  - 问题2：为什么作者选择在网吧使用电脑进行实操？
  - 回答2：因为作者的本地大片区域停电，无法使用家里的电脑，所以去网吧使用电脑进行操作。
  - 问题3：读者在哪里可以查看完整的文章内容？
  - 回答3：读者可以移步至飞书的链接查看完整的文章内容：[https://i2iygt5qes.feishu.cn/docx/UfoMdnVv7o6E0YxdUcuchWQnnfd](https://i2iygt5qes.feishu.cn/docx/UfoMdnVv7o6E0YxdUcuchWQnnfd)
  - 问题4：读者对于局部二维码的部分有什么问题？
  - 回答4：读者表示对局部二维码的部分不是很理解，希望能有更具体的解释。
  - 问题5：读者评论中有哪些积极的反馈？
  - 回答5：读者评论中包括“写的太详细了。真的是手把手教。优秀[强]”和“非常棒，写的太详细了。真的是手把手教。优秀[强]”等积极的反馈。
  text: '# 艺术二维码再升级，手把手教你生成专属二维码> 原文：[`www.yuque.com/for_lazy/thfiu8/kihfp94ym64gmghu`](https://www.yuque.com/for_lazy/thfiu8/kihfp94ym64gmghu)##
    (48 赞)艺术二维码再升级，手把手教你生成专属二维码作者： 离心之巅日期：2023-07-28艺术二维码再升级！跑了几百张图，手把手教你生成专属二维码 最近半年
    AI 各领域发展一日千里，目前最火热的两个 ai 绘画平台一个是 midjourney，另一个就是 stable diffussion。基于这两个软件的各种花式玩法也是层出不穷。半个多月以前就看到过生财两位圈友关于艺术二维码制作的帖子。
    一边惊叹于现在 ai 绘画发展的迅速，一边又苦于自己电脑配置跟不上，电脑小白，感觉云端部署又挺麻烦。也没 stable diffussion 的基础，所以一直望而却步。因为本地大片区域停电，所以去利用网吧电脑疯狂补了一下
    SD 的知识，也跟着各种实操（感谢各位圈友的热心分享）跑了几百张图，结合了最新的二维码玩法，写了这篇文章，因为图片内容比较多，为了方便观看请移至飞书：[https://i2iygt5qes.feishu.cn/docx/UfoMdnVv7o6E0YxdUcuchWQnnfd](https://i2iygt5qes.feishu.cn/docx/UfoMdnVv7o6E0YxdUcuchWQnnfd)![](img/f06819fd4870e21a7161f887d3028bf8.png)评论区：马时珍
