  text: '# 普通人如何通过拆解大量同行找到适合自己的项目> 原文：[`www.yuque.com/for_lazy/thfiu8/xmcevkblme88hwp1`](https://www.yuque.com/for_lazy/thfiu8/xmcevkblme88hwp1)##
    (61 赞)普通人如何通过拆解大量同行找到适合自己的项目作者： 梨云日期：2023-07-18大家好，我是梨云，感谢大家喜欢这篇文章，也感谢生财团队认可和邀请。众所周知，小红书是近两年最大的风口。他就像一个金矿，吸引了无数的人拿着铲子进场。而小红书里的金矿并不是全部都洒落在地上，一眼就能看见。有很多是深埋其中的，需要你去挖掘。这就有了我们常说的，有很多博主是在闷声发大财。所以我觉得龙哥风向标做的很好的地方，就是通过共创的形式，让大家一起把自己找到的小金矿分享出来。在这个过程中，我突然想到，如果有一个方法，能够批量化的探测到更多的金子，然后挖出来，那对普通人挑选好项目来说，是多么好的一件事情。在分析小红书风向标的过程中，我就发现那些中标的小红书，这些内容有一个共同的特点：就是他能够激起用户的欲望。然后，这些博主就会引导用户评论来达到营销的效果。这个点就启发到了我，一个有强烈需求的笔记，它会在评论区里面，以某种特定的话术集中呈现。所以挖掘到更多的项目，本质上就是“”，挖掘大量同行营销类内容和分析背后动作，具体如何挖掘思维可以看亦仁大佬这篇文章。经过这一套操作，整理大量有意思的产品/服务库：词库链接：但是，接下来才是重点，大量拆解分析同行并找到适合自己的项目。毕竟同行是最好的老师，拆解大量同行会让你开眼，模仿同行会为你节省时间。分析的过程中，我们不断对流程，对成本进行评估，由此来判断这个项目是否适合自己。接下来我就举一个例子，带大家更好的理解。我随便选一个【笔芯】这个产品关键词。![](img/8416e5637ae1c1eb808d16de376ddf9f.png)然后把这个词放到小红书里面去检索，点击【商品】再点击【销量】，来判断这个品有没有需求。几千上万，这个销量是非常可观的。除了看销量和需求，我们也要去看收益，因为我们玩的是无货源，所以，下一步是去拼多多或者
    1688 看进货价。（56 的小红书定价-34 的拼多多价格）x1w 的销售量=22w 的利润，你开个会员购买，或者和店家谈合作，可以获得更大的利润空间。所以，这个品从收益的角度来看，是值得入局的。![](img/f08d6237d2dbb3702bd5a458731d059e.png)![](img/7628528817eb6fccc8b25c1a2b0eb01e.png)![](img/ac53529cc325bda50a1cb42bd2395354.png)然后，我们进一步去看店里，看他是怎么发布带货笔记的，由此来判断这个品所需要的时间精力成本，做好这个品的难度怎么样。进去看到这个号，他的名字旁边有一个蓝色的标识，说明他是企业号，这背后对应的成本是几百块钱的认证费，和资质。企业号它的一个优势就是可以光明正大的搞抽奖，并且还鼓励你抽奖，如果你是一个素人号搞抽奖他就会让你的笔记违规下架。因为很明显，素人号搞抽奖就是用来引流的。然后看他的笔记制作就非常的简单。拍照就可以，当然里面也有细节，就是他的摆拍。角度很舒服，摆设的环境很简洁。如果拍摄有难度，那我们可以大喊：搬运大法好。![](img/9cf4e29c221efb039e6fe1f45bc7c902.png)'
- text: '![](img/329e6d474a45a48e775b26bd3a13fe6f.png)![](img/3a20e587c941b749bbdd3ff01ee8d8f7.png)如果你觉得对标他成本确实高了一些，那我们可以依然是这个品类，但是换一种笔来卖，同时去找素人号店铺。你还可以在他的店铺里，挖到其他爆品。![](img/e68381fa60a828c87120796892b2cdda.png)![](img/005f19ad9235959c5c1fe007c1218a91.png)![](img/d918ba3f16ed5d23c50cc4e7734c777c.png)![](img/d6521b0a9db8cfa6a4745f5f368357e0.png)这个号，店铺成本就很低，接下来我们看一下他笔记的制作成本。数量上，他发布了
    1300 多条，时间上，横跨了 1 年半之久，发布至今。本来想偷懒，用【灰豚数据】查，结果，数据显示不全，哪有一起手，就 5000 粉丝的。![](img/685750b4cd94b75ba3ac5ec4226dd734.png)梨云只能手动把
    1300 条翻到底，真是小牛酿酒——牛啤！![](img/a4be369f7e4118777118da7c3a51d433.png)![](img/47ef0222f137f6e10153e0ab276a184d.png)![](img/a28a633a31232c28f2b7603eabd5ed3b.png)![](img/97d68ea96d9d215dc44c156998a3ba45.png)![](img/a8b82c1f4faaa88509897970c1ff3994.png)然后，我们看视频的呈现和制作。内容是把一堆笔放旁边，然后用笔写字，写字的内容是笔的卖点。就有两种制作方法，一种是伪原创，就是自己按照视频的布置，然后自己拿笔写，门槛就是你的字。写的还可以。同时有前期简单拍摄，和后期的剪辑能力。第二种是去搬运，去拿同行的视频进行混剪，进行去重。在这个过程中，我去抖音检索了这个品类。然后有了一个有趣的发现。这个品，销量爆炸，随便找了个账号，这个一直有在发，近期也没有停下，而且呈现形式和我们上面小红书笔记几乎一模一样。可能是市场大，竞争也激烈的缘故，这个博主只带出了
    300 多只。这又反复在验证了一个点：抖音上做的不错的，可以在小红书上再做一遍。那我们是不是可以按照这篇精华帖的思路，去搞一个抖音 1000 个产品词库，然后丢到小红书里面去检索，由此来挖掘不为人知的，正在赚钱的项目。这个大家就可以去自己试一下啦。![](img/c235a197c398eb36c6d0f9ed0dec536d.png)![](img/a224e33ab9d55dfbedcad325693545d7.png)以上是我简单的分享，希望对大家有启发。评论区：暂无评论![](img/894d30a529e7c37bcd3392323c99941c.png)'
