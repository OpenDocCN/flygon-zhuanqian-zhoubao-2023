    天的航海只是开始，一个航海手册也说不完所有的可能性，后期还需持续地练习和觉察，但我相信，能尽早了解还是对人生发展大有益处的。我们可以通过盖洛普工具认识和了解自己的优势，但“认识”和“会用”之间还隔着一道鸿沟，它并非无法跨越，本期航海的主要目标也是让大家更好的认识自己，找到自己的优势。优势往往由三部分组成：天赋才干、知识、技能，其中天赋才干对优势的影响最大，根据以往的经验沉淀，总结了找到优势的三个阶段，在这里分享给大家：每个人都有擅长的天赋才干，想要发挥优势之前，要先了解自己有什么天赋才干。
    在航海手册里，帮大家总结了每个天赋才干的特质、优势、盲区；还有对应的解法案例参考，对照着来观察自己即可。 这其实也是在解释：为什么我们自发的会做一件事，而且能做好。又为什么有些事天然的不感兴趣，做起来费力。
    在学习中要特别提醒的是：盖洛普里天赋才干的字面意思和实际意思可能不同，可在航海手册的“3.4 了解 34 项基础才干”里查询。看见自己拥有某项才干，这是在第一阶段要做的事，无看见，无发生。我们可能收到过不少“负面标签”，这些标签往往会体现在才干组合里。有的标签我们不在意，有的却感到不解和受伤。有人很喜欢自己的才干组合，有人却很不喜欢。我的朋友兰卡曾说：很多时候痛苦的根源在于不了解自己也不理解别人。怎么理解呢？
    痛苦要么来自“我不希望变成现在的样子，但总展现出自己讨厌的样子；要么来自“我希望变成别人那样，但怎么努力都做不到”。此时盖洛普的作用就是能帮我们理解自己和他人，接受并欣赏彼此。接受自己拥有某项才干，这是在第二阶段要做的事，接受了，就变了。在看见自己和接受自己是这样的基础上，不断的欣赏自己和他人的才干好的一面，在航海群多给彼此正反馈，你会对自己的优势感知更清晰。
    才干是需要持续去理解，去应用，去欣赏的，航海期间能种下一颗优势的种子已然是好的结果了，未来的几十年能把“活出优势人生”这样的习惯带入到生活和工作中，相信幸福度是很高的。学会用好自己的才干，这是第三阶段要做的事，始于才干，终于优势。![](img/93ff57f2994c1cd10e96a014e66eb51b.png)为了让盖洛普工具能从应用层面，带给大家更多帮助，我还准备了“生财卡点和解法参考”，参考了梁靠谱女士的发帖找的问题哈哈哈，由于很多圈友还不了解盖洛普，怕消化不良，会在航行中不定期在群内给大家分享。可能战略思维维度突出，执行力维度靠后。例如：学习/搜集/思维/分析/战略突出，喜欢琢磨玩法、收集玩法，想明白就满足了，给别人出主意一流，但轮到自己做就觉得很厌烦。可参考的行动建议：有行动+积极、前瞻+行动、战略+完美+适应+搜集、竞争才干，执行力维度靠后，例如：这部分人的优势是“对新的赚钱机会足够敏锐，且目光长远，敢于做第一个吃螃蟹的人”，但对具体的执行细节可能不是很感兴趣。可参考的行动建议：排难、审慎、思维才干靠前，自信、行动才干靠后：这类人一旦想清楚再行动会做的挺好，如果担忧的事没想好怎么应对，
