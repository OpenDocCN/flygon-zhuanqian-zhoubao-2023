    这部分人优势是吃苦耐劳肯坚持，独立性强，能迎难而上韧性强，但也可能无效勤奋。可参考的行动建议：![](img/93ff57f2994c1cd10e96a014e66eb51b.png)有的才干天然擅长识人辨人用人，比如：个别、伯乐、完美、统筹，如果找人，可以多和这样的人交流，让他们提供意见。也可以用你的直觉去看分享帖，觉得很有共鸣和你很像的，有经验的人去请教。可参考的行动建议：不一一列举了，其实有非常多种可能的，关键是要确定：做什么项目，缺什么人，去哪里找，如何谈成。不同才干组合的人，选项目方式和社交方式都不同。排难+体谅+和谐+审慎才干靠前，关系建立靠前，成就、自信、积极、取悦、沟通才干靠后。这个才干组合可能会因为过于考虑对方的感受，在还没做出成绩或不知道能给对方提供什么价值时，不敢链接。可参考的行动建议：除了才干，基本的礼貌也要注意，比如：准备自我介绍、问问题可以发个红包表达感谢、提问时把自己的现状和想问的问题写清楚节约对方时间、能百度的问题自己先查一下等等。关系的核心还是“相互需要”，不管你想让谁帮你，都需要自己展示出“值得帮的地方”、“需要帮的信号”、“被帮的需求”。生财比较好的地方，是有很多不同社交机会：通过内容交友、活动交友、项目交友。找到适合自己的方式，主动推进就是了。最怕的是什么都不想付出，也不增强自身能力，就想别人来帮的。![](img/93ff57f2994c1cd10e96a014e66eb51b.png)在信心这块，每个才干都可能出现“没信心的时候”，情况各不相同。举几个例子，“看到别人比自己做得好怀疑自己”，可能“竞争+排难才干”突出的人忍不住去比，比不过会难受。
    “被人说自己的项目不行，拿不准要不要继续做”，可能是行动才干靠前行动太快，遇到问题一时解决不了被人质疑开始怀疑自己可能是执行力维度靠前擅长做事，但互联网方面的经验还不多，别人一说会怀疑自己。
    可能是战略思维维度某几个才干靠前和审慎才干，恐惧停留在脑子里，看到很多唱衰项目的消息就担心没结果，不敢行动。针对“信心不足”的情况，每个人实际情况不同，不要盯着问题生成新的问题，盯着目标解决问题。什么意思呢？假如你想做小红书担心花了时间也不出结果，这是一个问题，持续思考这个问题也验证不了是否能行，只有行动才能验证，可以尝试用“如何能跑通小红书，赚到
    xx 元”为目标。可参考的行动建议：人一定是做自己能力范围内，擅长的事，才能提升自信。![](img/93ff57f2994c1cd10e96a014e66eb51b.png)可能战略+搜集+行动突出：想找出最适合自己的项目，但项目多了没时间深入去做，动作不到位结果就不好。可参考的行动建议：了解的项目多，敢尝试，行动力强本是优势，适当控制尝试的项目数量，跑出结果就好了明明有时间，却忍不住拿来刷短视频或购物，事后后悔“时间都去哪儿了”？可参考的行动建议：以上只是列举了案例，不代表只有这几个才干会出现这个情况，了解才干背后的机制，找到自己的才干时间管理遇到的问题，对症下药，就更好了，也可以看生财航海“时间管理”的手册：![](img/93ff57f2994c1cd10e96a014e66eb51b.png)这部分人优势是擅长学习、知识面广，有丰富的学习资料。以上的参考并不绝对，还有非常多才干组合，
- qas:
  - 问题1：这段文本的主要目标是什么？
  - 回答1：找到适合自己的方式，围绕目标突破卡点，而不是被卡点限制行动力。
  - 问题2：项目要同时满足哪三个条件？
  - 回答2：有意愿（赚钱的渴望）、有能力（赚到钱需要的资源）、自律/他律（适当的提醒和干预）。
  - 问题3：文中提到的个体特征有哪些？
  - 回答3：天然独立性强、在人群中战斗力爆表、善于和人打交道、善于和事打交道、喜欢冒险、喜欢避险。
  - 问题4：为什么个体特征的好坏并不绝对？
  - 回答4：放错位置可能导致独立性强变成“不合群”或“不好合作”，喜欢冒险变成“鲁莽”，但放对位置则适得其所。
