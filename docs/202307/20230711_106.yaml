  text: '# 公众号收入 4500+，我做对了什么？> 原文：[`www.yuque.com/for_lazy/thfiu8/clorixiexzyo3dyn`](https://www.yuque.com/for_lazy/thfiu8/clorixiexzyo3dyn)##
    (89 赞)公众号收入 4500+，我做对了什么？作者： 一北日期：2023-06-29《公众号收入 4500+，我做对了什么？》大家好，加入生财有 2 个月了，真的觉得太幸运加入这个星球，又太晚加入。我一直喜欢写作，来学习后，看很多人都在做公众号，我也做了一下，ChatGPT
    用了一些，含还不熟练。所以，我只能保证每天更新一篇，但还是摸索了很多规律。和菜头说，公众号的流量已经打开了。这恰恰是我们普通人的机会今天跟大家分享一些我的运营干货，有结果的数据总是能证明一些对的事情。如果你也在做公众号，这篇文章或许能给你一些启示。[https://hdn8pwdl1l.feishu.cn/docx/HGGidrzLdoExirxRhQvcIn2EnPc?from=from_copylink](https://hdn8pwdl1l.feishu.cn/docx/HGGidrzLdoExirxRhQvcIn2EnPc?from=from_copylink)评论区：曾知
    : 好厉害 子云师兄 : 厉害，虽然我这边做公众号不是靠流量主活着的，但是看到这流量主收益还是觉得好赞[强] 无咎。 : 兄弟，看你这文章题材比较杂啊，热点和历史都有
    摆渡 : 书院的课程是什么嘞？🤔 书情小跟班 : 优秀，链接下 云端 : 好优秀！ 秋 : 请问入流量池有什么诀窍吗 田小田的甜 : 应该是好几个号'
