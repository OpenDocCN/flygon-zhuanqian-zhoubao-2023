  text: '# AIGC 三剑客赚钱机会的实践与思考> 原文：[`www.yuque.com/for_lazy/thfiu8/fhpzmz3mpm6ghtrv`](https://www.yuque.com/for_lazy/thfiu8/fhpzmz3mpm6ghtrv)##
    (33 赞)AIGC 三剑客赚钱机会的实践与思考作者： 乔帮主日期：2023-07-07大家好，我是乔帮主。最近一直在实践 AIGC，有一些实践的经验心得和解决方案，在此汇总分享出来，希望对大家有所帮助。AIGC，全名“AI
    generated content”，又称为生成式 AI，意为人工智能生成内容。例如 AI 文本续写，文字转图像的 AI 图、AI 主持人等，都属于 AIGC
    的应用。现在在 AIGC 中热度最高的技术：1.  一个是 ChatGPT 生成文本内容的技术；2.  另外一个就是 AI 绘画（Midjourney 和
    Stable Diffusion）生成图像内容的技术；3.  最后一个就是 AI 数字人，通过数字人直播、做短视频等，其实本质也算是 AIGC。文章目录：本文
