  text: '看到圈友每分享一个新项目新玩法第一时间先去研究，人确越来越迷茫，紧急按下暂停键，让自己静下来分析一下自身的能力和互联网的项目趋势，4 天时间把生财近一年的文章翻了一遍，发现近一年比较火的项目抖音、小红书、视频号、gpt、快手、ai、tk、淘宝、咸鱼、无人直播、淘宝客发现大部分能产生高收益主要在短视频平台上整理如下：1.  平台：抖音、视频号、小红书、快手2.  类型：图文、视频、直播3.  收益：店铺、引流、带货、商单（我把抖音风车、快手磁力、第三方链接统一划到商单里了）确定了两个项目测试1.  抖音图文带货2.  快手视频+直播商单自己分析如下：1.  抖音是短视频日活用户最大的平台，扶持图文2.  快手属于下沉同行竞争较小，搬运比较友好，无人直播风险小，最重要的一点，作为短视频鼻祖，瘦死的骆驼比马大，3.  视频号虽然是潜在用户基数最大的平台，但是机制尚未明确，对于新人赚大钱运气因素太多#
    七、接近上岸方向确定好了，刚要是开始进行我阳了，我以为几天就好了，结果阳过一个多月，一直头晕，那种晕直接看不了手机跟电脑，看几分钟就晕的不行了，检查也没什么事，没办法，正好春节了，调整一下休息规律锻炼身体，没事时候看下生财。在生财又又发现一个风向标，激发出一个快手新玩法的灵感，身体恢复的差不多了，研究几天确定下玩法，年初三起号测试，生财在快手方面的知识不是很多，操作起来有点费劲，经过长达
    2 个多月的不断优化，不断打磨，就在正式加入生财的那天，快手收益数据正式爆发，到目前为止 4 个号，3 个多月共纯收益超过 100 多万，![](img/d699cefd95a53cbcababeceb1bacce33.png)![](img/9bb5cfbe8a94f0e1b7f8e8263757f913.png)![](img/9b8085c43a95e9dc87284a1a1b24248d.png)![](img/328aea63742715e503abe5dcc09e3a02.png)抖音图文赛道也迎来百万播放热门![](img/a4925a14473aee744bbbcbbb38f122b1.png)#
    八、你好圈友精华贴很好的补充自己的互联网知识盲区，风向标藏着很多赚大钱的机遇，每诞生一个中标都有一定赚钱的链条，对于有用的的人，这个价值无法估计，很佩服亦仁大哥的互联网的嗅觉。决定深耕的项目不要随便更换，先给自己
    2 个月的时间，只要执行力没问题，赛道没问题，出结果是早晚的事三不要1.  不要盲目跟风，龙卷风永远没有微风长久2.  不要只想不做，纸上谈兵永远是假设3.  不要项目还没开始就买很多设备，这种一般都做不起来三必须1.  必须了解这个项目的底层逻辑，平台逻辑2.  必须让自己坚定下来持续深耕一个项目3.  必须不断的优化，不断的超越我是唐杰，90
