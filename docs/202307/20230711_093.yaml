    2 块一颗，大叔卖 15 一颗，激动的心彻底不行了，抖着手打电话给那个大叔，手是抖的，声音也发颤，说了价格后，大叔说如果能倒腾，我给你 7 块，可以让我拉
    100 颗送过去看看货，相差 5 元的差价有一点点担心，是真的吗？有这种好事？忍不住金钱诱惑钱不够，车没有，怎么办，钱就摆在这，一个想法，找，跟我姨家借车，是那种
    3 个轮胎的，不是三轮摩托，一种带棚的农用三轮车，叫一个全家福蓝色五征车货车，总之不小，那年代这种车，一般家庭没有，正好冬天农活不忙，我姨夫来帮忙。车解决了，就是钱，跟我舅说了前因，我舅在村里联系了两家，卖我
