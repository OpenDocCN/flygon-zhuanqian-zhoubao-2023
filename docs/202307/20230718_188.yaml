    (15 赞)用经营客户的思路做素人 IP，你也能做到作者： 小女巫忻忻日期：2023-07-14《新手入局半年后收入翻 6 倍，用经营客户的思路做素人 IP，你也能做到》
    刚入行的销售可能都曾经问过自己灵魂三问：我没有客户怎么办？我没有经验搞不定客户还能出业绩吗？为什么别人的客户会主动向他们咨询产品，我给客户介绍产品他们都不考虑？入局做个人
    IP，其实和一个新手做销售的内心 OS 是一模一样的——没有流量（客户），没有技巧（成交思路），没有势能（客户信任）。怎么办？而我是一个从业 16 年的金融人，自己做过销售，也做了
    10 年以上销售教练。在我从 0 到 1 初步通过个人 IP 赚到了六位数收入以后，我想我证明了自己的这个想法——哪怕不是从事销售行业，也要学销售。一开始我搞了好几个产品，甚至有几十块钱的，也没赚多少钱，把自己累得要死。但因为我
    10 多年的销售经验，用“五步法”分析优化了之后，后面半年的收入就直接翻了 6 倍，用 6 个月赚到了净利润 10 万。这五步分别是：积累客户、赢得信任、研究产品、探讨预算、勇敢成交。如果你愿意静下心来用大约
    10 分钟读完下面的分享，我们就一起来看看销售思维做个人 IP 有多快速能上手吧。 更多内容请移步飞书：[https://n28vbku1px.feishu.cn/docx/GkjWdsIRXoRJ1IxU9kIcdzZ8n6F](https://n28vbku1px.feishu.cn/docx/GkjWdsIRXoRJ1IxU9kIcdzZ8n6F)![](img/d83d09f0cdc31daf259688b144fc26e8.png)![](img/ed8ff6a31246b910bac3bcd859f643e9.png)评论区：梁靠谱
