  text: '# 人人可复制的同城聚会破冰方法> 原文：[`www.yuque.com/for_lazy/thfiu8/flvl5hqbx16flk70`](https://www.yuque.com/for_lazy/thfiu8/flvl5hqbx16flk70)##
    (80 赞)人人可复制的同城聚会破冰方法作者： 理白日期：2023-06-26预做功课、订制礼物、线下链接|送给生财新人，人人可复制的同城聚会破冰方法，助力有效链接圈友，提高影响力大家好，见帖欢喜，我是生财龙珠圈友理白，线上社牛、线下社恐，上个月第一次参加生财福州同城聚会，通过订制礼物的方法，快速破冰，链接到一群有财富、有洞见、有智识的生财圈友，碰撞出多条新的业务思路，也拓展了未来合作的可能。不少圈友在第一次参加同城聚会时，都会遇到这样或那样的问题，比如：想提前做准备，不知道该从哪里入手；
    想准备礼物，不知道送啥合适； 准备不充分，线下秒变小透明……不少责任心爆棚的同城组局官，写了许多组局经验贴，今天，理白站在参会者的角度，与大家分享一下，生财新人参加同城聚会，该准备些什么。为了方便大家阅读，请移步飞书：最后，感谢我的爱人
    ，让我懂得，离别是第二浪漫的事，因为离别后一定会有重逢，而重逢是第一浪漫的事，感谢我的朋友 ，让我理解“线上聊千遍，不如线下见一面”的真谛，感谢 5 月份的组局官
    以及参会的每一名圈友，让我们增长见识、开拓视野、彼此成就。祝我们生财有术，破冰链接，亦有术。[https://fcjmogm9bc.feishu.cn/docx/UTARdI4HOommC1xuc5ic33IrnhJ](https://fcjmogm9bc.feishu.cn/docx/UTARdI4HOommC1xuc5ic33IrnhJ)![](img/90f7c51bfe26ec480ad068381932caab.png)![](img/4c33ae679036fc9fb78c62e24b2baa24.png)![](img/b0068ce5b3d8a5bda0178c0a7ec09b8f.png)![](img/dbea82a68a89b6bc5fae05c1e96d66af.png)评论区：佳佳
