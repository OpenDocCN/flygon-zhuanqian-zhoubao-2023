    95 后，目前连续四年都年入百万。越来越喜欢生财有术这个星球，在这个星球认识了很多事业和生活当中的朋友。今天给大家分享一下，如何批量化矩阵经营 30 个小红书店铺，希望对矩阵化经营小红书店铺的圈友产生实际的帮助；主要围绕这几点内容去分享：1.小红书平台有哪些特点和优势？2.小红书店铺女装类目如何选品？3.非女装类目如何选品呢？...![](img/c2bcb96f41f4fd2ef64aa25da541a918.png)![](img/5d97da1ebe5f9228c110c6e87e131311.png)######
    一、小红书平台的特点和优势决定了矩阵化经营大家还记得 2022 年视频号带货流量风口出现的时候，为什么那么多人去买号经营视频号带货矩阵吗！？2022 年出现视频号流量带货红利的时候，赚到钱的不是那批精细化选品的玩家，而是那帮第一时间矩阵化经营的玩家，同理，当年做公众号矩阵，抖音短视频带货的玩家同样都是靠矩阵经营。小红书店铺的红利并不长久，而站在红利之上，如何在尽可能短的时间内赚到钱才是比研究选品研究爆款笔记封面更重要的事情。面对日活
    8000 万的小红书平台电商的红利，矩阵化经营，才是我们应该花最大精力去推进的核心要事。![](img/2c3773b1942ac84066b208c3a2b4ad93.png)早年的小红书博主都是站内分享往淘宝天猫引流，而今开启的这波小红书店铺的红利，平台对于混剪模式的玩家也是尽可能的放任，许多圈友不知道的是即使在
    7 月中下旬，直接从抖音上找益智玩具、泡脚桶等类目的视频简单去重混剪发在小红书依然能有效出单。![](img/1c8795b3a1eed8c38b0293a2663c643e.png)![](img/cc8f8446efeb3d35f46e784026e30acc.png)![](img/ab6f087a401cac040caee205fd8936e8.png)做小红书平台有哪些优势，我觉得是需要给团队做培训的，调整团队的认知，统一思想，这是我们团队内部的培训手册，在这里也给生财的圈友做分享，紧紧抓住今年小红书平台的电商红利。为什么需要给团队定期做培训呢！？因为你一个人的认知视野如果不能很快的沟通到执行团队，无法充分调动大家的热情，二来无法形成标准化的执行方法，每周一次的培训是必要的。二、小红书店铺女装类目选品方法![](img/31283b6216c04190f8a66492e74915db.png)![](img/f1266df3b7d0b52e9b9cb5eb86261e98.png)![](img/bbeac6f2b7cfd97a91d57c30ce20b497.png)三、小红书百货等其他类目选品方法![](img/257b1adc00056634704d7b93dabd9944.png)![](img/c60bc235032f76fc5d810775e4c6bb41.png)'
- qas:
  - 问题1：团队在做小红书电商之前的经验是什么？
  - 回答1：在今年之前，团队成员都是通过公众号和抖音短视频带货来的，没有小红书电商经验。
  - 问题2：团队在选品方面的重点是什么？
  - 回答2：团队重点关注选取爆品，以蹭热度和流量为主要目标。
  - 问题3：团队如何处理员工的学习和成长？
  - 回答3：团队鼓励员工定期学习，特别是关注小红书的爆款带货笔记内容，每周举行视频拆解会议和定期更新爆款商品信息。
  - 问题4：团队如何提升视频创作的质量？
  - 回答4：团队通过每周的视频拆解会议和定期更新爆款商品信息来激发员工的视频创作灵感，提升他们的拍摄和剪辑水平。
  - 问题5：团队如何管理员工的工作状态？
  - 回答5：团队每周进行一次周总结会议，对数据表现好的员工给予肯定，落后的员工则给予鼓励，同时定期激发员工的工作状态。
  text: '![](img/72a24d610a0015c1cbc6ae63de0e700e.png)![](img/f759927c29c72d0db65fc50f49afcc23.png)今天和大家分享我们团队做小红书如何选品，是想分享一下团队化经营矩阵的具体细节其实在今年之前，我们团队没有一个人做过小红书电商，都是跟着我公众号和抖音短视频带货过来的团队。在团队基本都是小红书新手的情况下，日常的管理沟通细节和强调重点是什么呢？反复盯大家是否跟了爆品，因为选爆品蹭热度蹭流量，哪怕肉吃不上，汤还是可以喝的。我们团队从大多数的新人小红书电商小白到知道怎么选爆品也是一路跌跌撞撞过来的，今年我们还有一个非常得力的骨干主管怀孕了，抖音付费投流短视频带货的业务也在大幅下滑，一路糟心过来，更加坚定了我们做新业务的尝试。好在今年做小红书店铺矩阵有了新收获，基本团队每个人都知道怎么选品第一，学会让团队去看产品的数据，是否是站内粉丝少成交多的账号带货产品。第二，让员工去关注同行近期有没有重复的去发一个品的不同的视频，不同的素材。同款爆品不同的视频来回发。第三：很重要的一点，这点我发现大多数人都没有分享过，都是我们自己亲测有效的，就是之前有在抖音爆过的品，之后发在小红书还有可能再爆。这种选品方法也是最轻松的，因为抖音基本都是成片的素材。最后的最后，给大家分享一下，我们做小红书店铺自然流笔记带货如何做内容，如何去带剪辑团队要做好内容，人是关键剪辑视频都是耐心活，混剪的每个画面，剪辑时对每帧画面的调整都是视频能爆的核心关键，也是视频的竞争力。怎么管理好员工呢？每天让员工充实起来，个人薪资个人成长都是员工的内驱力，小红书内容电商是一个靠流量的行业，需要对小红书的爆款带货笔记内容有敏感度，需要员工保持定期的学习，与小红书的爆款商品带货笔记的热度俱进才能更快的追上热度，做出有可能会爆的带货笔记视频。我们每周会组织一次视频拆解会议，每个人找出一个爆款视频，从拍摄到剪辑把爆款视频的亮点找出来，周而复始大家的拍摄和剪辑水平也会得到提升，重要的是，激活他们对视频创作的灵感。另外可以每周两次的频率把爆过的品，爆过的视频找出来整理好，第一时间给团队伙伴更新，最好是以会议的形式统一更新给他们，而不是随手在群里一发就这样过去了。做小红书电商一定要跟踪到同行们在追什么品，流量怎么样，了解到这个平台近期或者近半个月爆了哪些品。有些爆过的品，后面要再追一下，有可能就被你拉起来了。每周进行一次周总结，会议的形式针对本周数据表现最好的同事给予肯定，数据落后的同事给予鼓励，和员工之间的度盘一周一次很有必要，定期激发他们的工作状态！##
