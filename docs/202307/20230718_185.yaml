  text: '# 1 分钟生成 AI 艺术二维码> 原文：[`www.yuque.com/for_lazy/thfiu8/cu9qcnlpok1q3s55`](https://www.yuque.com/for_lazy/thfiu8/cu9qcnlpok1q3s55)##
    (74 赞)1 分钟生成 AI 艺术二维码作者： 火星人 30日期：2023-07-11大家好，我是火星人最近 AI 圈有一个很火的小道消息，有小伙伴通过一张定制的艺术二维码，一次赚了
    2 万！就是下面这一张![](img/3595381a7b7207b792a4ff8c8b1a5aa0.png)（PS：大家扫不出来是因为我在关键位置打了马赛克，实际上是可以扫的哦！如下图）![](img/879a21e53717ed41b8396af4b0686260.png)我还在别的微信群里，看到了需求：![](img/98e814b162b815f2edb6f59208b97154.png)相信大家最近也看到了很多相关的帖子，艺术二维码除了好看，变现的路径也不少，我大概整理了几条：1、做课程，教别人怎么做（卖水卖铲子的最容易赚钱）2、定制属于自己
    IP 的艺术二维码，可以在某音、某红书引流，预防平台检测3、私人定制，开网店，现在某宝、某咸鱼有挺多的4、为各种周边衍生品做好看的宣传，比如手提袋、纸杯、书包等5、做出好看的艺术二维码，发各个微信群做引流，吸引感兴趣的人加你6、有一定技术的小伙伴，可以做成模型，为广大用户提供简易生成操作，收点卡费.....更多变现方法，欢迎大家在评论区留言！那么，具体要怎么快速
    1 分钟生成自己的 AI 艺术二维码呢？为了更好的阅读体验，文末有飞书链接：[https://tjqtxsd47u.feishu.cn/docx/Y2mYd0L9dooiGQxxz8gcdskwneb](https://tjqtxsd47u.feishu.cn/docx/Y2mYd0L9dooiGQxxz8gcdskwneb)评论区：艺术家
    刘遥磊 : 他这个应该怎么做 火星人 30 : 把参数都调好了，然后几个功能聚合到一起 艺术家 刘遥磊 : 好的，谢谢 行动的大鱼 : 连接访问不了 火星人
    30 : 哪个链接？飞书的链接还是里面网页的链接？ 行动的大鱼 : 飞书的连接，需要授权才能访问 火星人 30 : 可以啦，刚才在调整飞书，移动到了😂 行动的大鱼
    : 哈哈，看到了，飞书文档的分享权限我到现在都没搞懂![](img/894d30a529e7c37bcd3392323c99941c.png)'
