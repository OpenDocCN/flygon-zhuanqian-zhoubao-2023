  text: '# 挖掘传统渠道的客源，在二三线城市做医美成功变现 100-150W+> 原文：[`www.yuque.com/for_lazy/thfiu8/lgby6g1s5yzq86xe`](https://www.yuque.com/for_lazy/thfiu8/lgby6g1s5yzq86xe)##
    (精华帖)(113 赞)挖掘传统渠道的客源，在二三线城市做医美成功变现 100-150W+作者： 司尘日期：2023-07-04大家好，我是司尘，一个从事医疗整形行业七年的老手，目前在一家大型医疗整形医院任职大客户总监以及自己有个市场小团队，一年业绩在
    1000W 左右。医美这个类目比较敏感，做过的人都知道，线上引流很难，但把在一二线城市做得烂的一些传统线下获客的方式拿去三四线城市去玩，也能像我这样赚个 100W+。下面，和大家聊一聊我是怎么通过传统线下获客的方式在医美这行赚到钱的，希望能帮助到你。#
