  text: '# 利用 AI 批量爬取+清洗 1000 名 AI 方向博主微信，并且自动化添加好友> 原文：[`www.yuque.com/for_lazy/thfiu8/dohy6mwi82gpzc5h`](https://www.yuque.com/for_lazy/thfiu8/dohy6mwi82gpzc5h)##
    (60 赞)利用 AI 批量爬取+清洗 1000 名 AI 方向博主微信，并且自动化添加好友作者： 伟业日期：2023-07-04《利用 AI 批量爬取+清洗
    1000 名 AI 方向博主微信，并且自动化添加好友》大家好，我是伟业，很高兴今天能够分享。 我是一名 AI 创业者，以下是我最近在做的一件事情，再一次让我感受到
    AI 带来的魅力，希望能够帮到大家，举一反三运用到自己的领域中。有时候我们需要多认识一些特定的领域的朋友比如 AI 领域，自媒体领域，创业领域等等 其实优秀的人都会做抖音，
    而做抖音一般都会留下自己的微信联系方式，但是手动收集和添加又非常的麻烦，几千个微信想想就很难。那么有没有一种可能，通过技术批量爬取 ， 并且自动化添加微信呢？
    没错，AI 可以帮助你！ 为了有更好的阅读体验，我整理到飞书文档上，大家可以直接点击阅读。本篇的主要内容受到了@乔帮主 的启发，并且绝大部分的操作方法都是模仿的帮主，感谢帮主的无私分享！！！[https://xjfih5idi1.feishu.cn/wiki/Z4RHwXeEViHX4DkmBgQcPV1pnCb?from=from_copylink](https://xjfih5idi1.feishu.cn/wiki/Z4RHwXeEViHX4DkmBgQcPV1pnCb?from=from_copylink)评论区：高尚坏孩（大学生）
    : 帅！ 莫掌柜 : 在本技术小白的眼里 太厉害了[发呆] 亦仁 : 最后加微成功率高吗 铲哥带你飞 : 很不错的思路，对于技术小白来说，可以极大提高效率。另外
    AI 编程课应该也有不错的市场，比如 AI+Python[机智] 芷蓝 : 这个能识别到抖音简介处的各种隐晦方式留下的微信号？还是说只能是正常的微信？太牛了
    伟业 : 芷蓝姐，可能的微信号都会抓取下来，万变不离其宗[呲牙] 伟业 : 是的，AI 写 Python 丝滑无比[偷笑] 伟业 : [玫瑰][玫瑰]'
