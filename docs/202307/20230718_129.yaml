  text: '# 新号第一篇登上小红书热门，我的爆款选题 3 部曲> 原文：[`www.yuque.com/for_lazy/thfiu8/vfpozsomfofzagqd`](https://www.yuque.com/for_lazy/thfiu8/vfpozsomfofzagqd)##
    (30 赞)新号第一篇登上小红书热门，我的爆款选题 3 部曲作者： 李子木日期：2023-07-18对大多数人而言，自媒体是一场客观的开卷考试。时间来到 2023
    年，各个平台已经有无数内容，无论你想做哪个方向，基本都能找到不错的参考，那些同类目的新锐账号、爆款内容，就是藏在互联网上的参考答案，等着我们找到、琢磨，解开流量密码。上个月，我帮公司在小红书开了个小众垂类的图文新号，发布第一篇内容
    3 天后，收到系统通知，笔记登上了素材领域热门，单篇涨粉过百。![](img/fe6c966d44357e60d586cf5227f9d46d.png)之所以能在开号第一篇取得这个数据，就是因为我在发布前，做了大量准备工作，找到该类目需求量较大的爆款选题，并在标题、笔记封面中使用了爆款率较高的关键词。今天这篇文章就来分享一下，我如何利用工具、顺藤摸瓜找到爆款选题。这种方法，适用于小红书、抖音、快手平台，各个赛道可用，尤其适合高度垂直细分、暂时没有出现很好的头部账号的赛道。###
    1、 破题：围绕赛道或产品列出关键词先从自身出发，围绕你想做的赛道、或者你想要通过自媒体销售的产品，列出尽可能多的关键词，这是我们的初始素材库。比如我要做的这个产品，是帮助培训机构管理的运营系统，围绕它的目标用户群体、功能、用户需求、特点，我列出了“机构招生”、“招生引流”、“机构运营”等
    5 个关键词。提升效率的小工具：九宫格思考法，能帮助你更高效、全面地列出关键词。拿一张纸，用笔分割成九宫格，或借助 Excel 等表格工具绘制九宫格，在中间写上你的产品，然后在它外围的
    8 格，填上相关的关键词，这些关键词，可以从人群、目的、方法、困难、工具等方向去发散，参考如图：![](img/5721f912dadc8587c9fefcdfdf3cecef.png)###
    2、 找答案：借助工具网站，搜索关键词用 5118、新榜、千瓜等网站，在自媒体平台内容搜索的模块，搜索列出的关键词。以 5118 为例，搜索关键词，将互动量按“增量从高到低”排序，就可以看到，在这个关键词下，最近最受欢迎的笔记内容。![](img/011c2ae0d56b162aaf24cd92b3d522e0.png)通过分析这些选题，我们就能找到爆款比例高的笔记选题。比如我在搜索时发现，与“机构招生”相关的笔记中，数据最好的
    10 篇笔记，有 5 篇以上是朋友圈招生文案，就说明这个选题是受欢迎的，可以纳入我们的爆款选题库。通过分析前 100 条（或互动量高于 100 的所有笔记）数据，我们可以还可以做
    2 件事：①拓展关键词。我们自己脑子里的关键词是有限的，可能存在一些词，是用户常用、而我们不知道的，会在这些笔记中体现出来。找到这些关键词之后，再搜索他们的相关笔记，拓展我们的数据库，帮助我们找到更多爆款选题。怎么拓展关键词：将所有笔记标题摘取下来，放进词云分析器，找到词频高的词语或组合。可以在百度、知乎上寻找好用的词云分析器，我暂时用的是
    wenziyun（3D 词云）。![](img/5d80503c63ce69a409c314f9a57cff4f.png)'
- text: '![](img/8f4b3f1dc6d79241da2b048caea6843a.png)②找到垂类账号。有些优秀的垂类新号，值得我们学习，同时也可以给我们提供选题灵感，但许多这样的账号名称中可能没有关键词，很难通过直接搜索找到，我们就可以通过搜索相关笔记，点进作者主页，看他发的内容，如果他的内容垂直、数据比较稳定，就可以关注他，此时，平台也会推荐相关账号，这样，我们就会快速获得一个垂类账号池子，供我们学习、参考选题。###
    3、 做验证：回平台查看作者主页，验证选题数据在第二步，我们获取了一些爆款选题，接下来，就可以去平台进行验证。翻看我们在上一步关注的每位垂类作者，统计他们的笔记数据，关注两个点：①你认为是爆款选题的内容，数据如何比如我初步认定，“朋友圈招生笔记”是小红书上教培类的爆款选题，就会格外关注每个作者的这一类的内容。在观察
    5~7 位作者之后发现，一般发这个选题的笔记，互动数据都会比较高，对于一些粉丝不过千的作者，也有较高的百赞、千赞比例，同时，在一年内的不同时期，这个选题的数据量都高于一般笔记。那么，就可以认为，这类选题的爆款率高，而且时效性较低，我可以用这个选题来启动账号。②着重记录互动量远高于作者平均数的内容比如一般互动量不过百，但某条内容超过
    500、甚至超过 1000，这些就值得记录下来。记录标题、封面关键词、所带话题。比对 10-20 个作者，找出其中出现频率较高的爆款选题，也是我们可用的选题。除了刻意搜索、验证之外，建议日常多刷垂类内容，平台就会推荐一些同类目新号，这些账号我们比较难通过主动搜索找到，但有时也会给我们一些惊喜。最后，我还是想不厌其烦地强调
    3 个做自媒体过程中的重要思维：![](img/ec09236c17f31bd1ce27bc27577be32c.png)1、选题的利他思维说这个词的人太多了，但说清楚具体怎么做的不多。我认为这个词的本质，不是“给用户我觉得他要的”，而是“先了解用户要什么，然后给他”，落实到做法上，就是摒弃“我要做这个选题”，而是“我要去做好爆款选题”。去年下半年，我做了
    4 个账号，其中 3 个，是按照上述方法，根据市场需求、筛选爆款选题来做运营的，都做起来了，最快的 1 个单月涨粉 10w+，剩下的 1 个，仅出于自己的表达欲，想发什么就发什么，账号规划、选题、内容完全靠空想，虽然定位也比较垂直，但
    3 个月过去，数据非常惨淡。确实有极少部分天才，能仅凭做好自己的内容，就能成功，但这部分人是极少的。我们在做这件事之前，要将自己当成众多普通人中的一个，才可能获得更大的成功率。2、分析的独立思维有的运营会通过千瓜、新榜等数据分析平台去分析需求，但切记：不要过度依赖工具。数据分析平台的好处是，大而全，它们能让你站在比较高的层面做数据分析，快速了解赛道全貌，但所有数据网站，都是定期在平台上爬取数据的，多少会有一些滞后、不精准。比如我找到的一个账号，小红书粉丝已经有
    5042，但数据平台上显示的是 4608，这就是不同赛道、不同体量数据的滞后性。所以，用数据分析平台获得了信息之后，仍然要直接在自媒体平台里去搜索、验证，也要多浏览自媒体平台内容，培养自己的网感，自媒体平台反馈出来的数据才是最真实的。另外，不同的数据分析平台，因为统计维度、爬取时间间隔不一致，数据也会有出入，我用过三个数据分析平台，搜索出来的内容，是会有不一致的，确定一个惯用的就好。3、内容的原创思维参考不等于抄袭，要参考爆款内容反映出的需求，而不是照搬参考内容的形式。照搬内容会面临两个问题：①发展天花板低，随着平台发展成熟，'
- qas:
  - 问题1：内容原创度要求会越来越高的原因是什么？
  - 回答1：为了应对不断增长的竞争和用户需求，需要更多原创内容来吸引和保持用户。
  - 问题2：原创度低的账号面临的主要困难是什么？
  - 回答2：原创度低的账号越来越难吸引用户和提升粉丝数量。
  - 问题3：如何描述账号调性难统一的问题？
  - 回答3：模仿不同账号的爆款内容会导致账号调性混乱，从而阻碍粉丝增长。
  - 问题4：如何才能应对账号调性难统一的问题？
  - 回答4：保持原创思维，针对不同选题创作符合账号调性的内容，才能吸引高质量的粉丝。
  - 问题5：为什么保持原创思维可以帮助拆解爆款并输出原创内容？
  - 回答5：原创思维能够帮助创作者在面对不同的选题时，保持独特性和一致性，从而创作出更有价值的内容，吸引更多粉丝。
  text: 对于内容原创度要求会越来越高，原创度低的账号越来越难做；②账号调性难统一，中后期粉丝增长受阻。今天模仿这个账号的爆款、明天模仿那个账号的爆款，会让我们自己的账号显得非常混乱，而保持原创思维，才能让我们面对不同的选题时，做符合我们自己账号调性的内容，收获更高价值的粉丝。如何拆解爆款、输出原创，可参考我之前的文章：[不露脸，20
