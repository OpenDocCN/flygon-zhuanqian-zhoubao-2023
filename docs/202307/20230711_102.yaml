  text: '# AI 图片说话项目实操教程分享> 原文：[`www.yuque.com/for_lazy/thfiu8/gikew5cakg34gl7i`](https://www.yuque.com/for_lazy/thfiu8/gikew5cakg34gl7i)##
    (精华帖)(289 赞)AI 图片说话项目实操教程分享作者： 百钞日期：2023-06-28分享下最近自己在实操的项目，图片会说话。看到云天和郭老板都拆解过了，我也是
    21 号机缘巧合在视频号刷到这类内容，当天就上手实操了，后面正反馈给的足，目前矩阵批量在做。现在整个项目跑了 7 天左右，变现了 300 块，整个矩阵粉丝加起来
    2w+，后面几天增粉速度挺快的，基本都在千位数。具体的内容移步飞书啦：[https://c33xg0q9fd.feishu.cn/docx/BSW7db9F8oZoWZxTTmwcwKx9nHd](https://c33xg0q9fd.feishu.cn/docx/BSW7db9F8oZoWZxTTmwcwKx9nHd)评论区：贝壳
    : 好快 lydia : 变现主要是收徒么 Slience : 视频号是因为什么被封的？ 阿凯 : 这个直接卖公众号粉的话 是能到什么价格 青空明月 : 感谢分享，很有帮助。
    百钞 : 对于目前的我来说，是的。不过我现在发现了好玩的事儿，如果验证有效，后续回来分享 百钞 : 视频号爆了一条内容后，后续就会出现没流量或者判定非原创，这是我目前遇到的情况。当然也有可能我运气不好，操作不当，导致被封。这个是我很主观的感受，只能做参考不做建议。
    百钞 : 这个不太好直接给你答案。不同的粉丝卖出去的价格肯定不一样。'
