    20 分钟创作一篇千赞爆款？我是多维，一个边打工边做小红书的干货型图文创作者，我最巅峰的时候，连续 4 篇千赞爆文，推广价格最高是 2800 一篇。去年就一直在盈利，今年年初过年沉寂了一段时间，从
    2 月份到 5 月份，连续 5 个月平均月入 5000+，算是多了一笔稳定的收入，这才敢来生财给大家分享。目录如下： 一、情况介绍二、人设定位三、号设化管理四、用稿定设计设计笔记形式五、三个选题技巧六、干货型图文的内容创作技巧七、总结和反思这次分享自认为对想要做引流、推广变现、新手小白有很大的参考价值，希望能够多和大家交流。具体请移步飞书[https://m7y7vqso3n.feishu.cn/docx/UmWAd72iSowFNMxbNjecofx8n33](https://m7y7vqso3n.feishu.cn/docx/UmWAd72iSowFNMxbNjecofx8n33)评论区：大西
