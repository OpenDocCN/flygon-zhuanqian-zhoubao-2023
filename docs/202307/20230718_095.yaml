  text: 官方赠送了我一次 1 对 1 咨询的机会。我原本以为作为优势教练，我比任何人都了解自己的优势和短板，所以我并不期待咨询有什么效果，但是没想到这场教练对话，还真的让我重新点燃了对自己的信心。她让我讲述对自己满意的一段经历，我就说自己在被很多人没听说过盖洛普、质疑发现天赋这个太虚的情况下，从零到一坚持做了十几期发现天赋训练营，帮助了很多人发现了优势，变得更加认可自己。听完我的故事，她说她很佩服我，因为有很多教练都不敢全职，而我能把盖洛普作为一份全职事业去做，并且能靠盖洛普养活自己。她认为我能成为盖洛普领域的先行者，其实恰恰靠的就是我的积极、行动、学习、思维、理念等等这些才干。正是我把事情想得简单，没有考虑过失败的风险，我才会有一腔热血，去探索盖洛普产品化的可能性，让更多的普通职场人因为盖洛普而受益。所以我的优势特别适合去做早期的创新型产品，容易成为一个领域的开创者。如果换成另外一个人，很难在市场上没有同类产品可以借鉴的情况下，坚持下来。如果我的优势和我的那位精英朋友一样，我就不会去做盖洛普，因为很会算账的人，不会考虑商业回报率不高的事情。她还跟我说，我当时遇到的困境，其实不完全是才干的问题，还有一部分是我缺失某些团队管理的认知和能力。因为我的事业已经度过早期的蛮荒期，来到第二个阶段，需要引入擅长标准化、流程化的人才来扩大规模。那么我因为自身优势跟当下事业阶段的不匹配，一直去否定支撑自己走到现在的优势是不对的。也是这段经历，让我懂得什么是「优劣势同源」，一个人初期成就他的优势，往往也会成为他事业发展的最大瓶颈。所以认识到这一点之后，我就去学习很多创业相关的知识，比如公司财务管理、如何分钱、如何管理团队等等，同时我在招助理时，也会选择那些跟我优势特别互补的小伙伴。这样我就能继续发挥优势，去开创各种产品形式、设计社群的运营玩法，吸引更多的客户。每当我构建一个有意思的玩法，看到社群成员玩得很开心，我就会特别有满足感，所以我又重新爱上了自己的才干。这就是我的自我接纳过程。##
    案例二：和谐才干突出，只能是个软柿子？接下来再举一个我学员的例子小 N，她的和谐第一，最初加到我的时候，她说完全感觉不到和谐给她带来的价值，只感受到了和谐的困扰。因为她总是怕伤了和气，而选择妥协，不去表达自己内心真实想法，经常一个人默默内耗，生闷气。当内心压抑的不爽积压到一定程度，情绪会突然爆发，让别人觉得很莫名其妙，怎么一件小事发这么大的火儿？有没有和谐小伙伴很有共鸣的？这就是和谐才干的典型盲点，在冲突很小的时候选择隐忍，而给未来更大的冲突埋下炸弹，反而更加伤害关系。之所以出现这种情况，其实不是和谐才干不好，而是大多数和谐
    才干非常缺乏处理冲突的能力，很多冲突通过合理地沟通，是完全可以化解掉的。再回到小 n 的例子上来，她的困扰是她在公司里很难推动其他部门的同事配合她工作，给其他部门提需求总是会被拒绝，她怀疑是不是自己不适合做项目管理的角色。这时候，我并没有马上下结论，而是先一起回顾她是怎么跟人沟通的。她说经常遇到的情况之一就是，给别人发消息，别人已读不回（钉钉软件可以显示），感觉自己总是不被重视。比如她找其他部门领导约会议，对方说明天下午有部门周会，然后她又问对方这周还有什么时候有时间？对方已读不回。你在工作中会遇到类似情况吗？她当时苦恼地说为什么人和人之间不能团结友爱一些？![](img/2b2f1e9a816201771270dd1bc24a4560.png)当我看到这部分的对话记录，我就发现也许不是真的别人不配合她，而是日常沟通表达上的细节出现了问题。
- qas:
  - 问题1：建议是什么？
  - 回答1：让别人做选择题，减轻思考压力。
  - 问题2：提供了几个更合适的问法？
  - 回答2：提供了两个方案让大家选择。
  - 问题3：在沟通方式上，推荐了什么？
  - 回答3：推荐用非暴力的沟通方式，基于观察到的事实表达感受，并给出明确的指令。
  - 问题4：这位学员遇到了什么问题？
  - 回答4：她在人际关系上因为过于关注事情而忽略了人的感受，导致很多问题。
  - 问题5：她如何解决自己的问题？
  - 回答5：通过学习和意识到自己的问题，利用盖洛普工具提升人的敏感度，并分析自己的才干找到擅长的点。
  text: 我给她的建议是让别人做选择题，减轻思考压力，也就是更合适的问法是：周五上午、周五下午，你看哪个时间段更方便？她很聪明，很能举一反三，后来也把这个思路应用于会议当中。之前她只给别人一个方案，经常会在会议中被质疑，然后就不能通过，项目进度就无法推进，但是那次她在会议当中提供了
    2 个方案让大家选择，最后就能定下来一个方案。她的变化，领导也看在眼里，肯定她会议开得好，后面她学了更多的沟通技巧之后，感觉到她在推进项目进度上的吃力感就减少了很多。![](img/c5da1713105fd490bd9906b93b7246f5.png)这里就是一个通过用选择题提升说服力的小小技巧。另外还有就是她和她老公的关系上，她以前非常不满意她老公不带娃，以前她要么选择发泄情绪，要么选择冷战，一个跑出门找个地方静下来，谁也不想理。后来我们也一起复盘了她和她老公的对话方式，发现她只是抱怨她老公不干什么，但很少直接表达她需要老公干什么。我就跟她推荐用非暴力的沟通方式，就是一定要基于你观察到的事实去表达感受，给出明确的指令，需要对方怎么做。她按照我说的方式去沟通后，老公也愿意在她需要学习工作的时候，帮忙带孩子而不是玩游戏了。![](img/3f25615f1ba45a8d281e04b1e56a56c4.png)通过这个例子就是想说明和谐才干掌握沟通技巧，你就可以成为一个有影响力的人，让别人按照你的想法去行动。##
    案例三：执行力强悍的人，也会为人际关系困扰？我前面举的都是关系建立维度下的才干，那是不是其他维度才干，比如拥有强悍执行力和战略思维的人，就很满意自己的才干嘛？不一定哦，我有个学员也是好朋友预言家，她看报告后就找我吐槽：“关系建立这么拉垮的吗？原来自己这么傲，体会不到别人的感受和情绪，是我的思维和行为模式导致的。影响力就点亮一个，哦，喜欢闷头做事又想被他人看见，又不喜欢对外界展示，不就是我嘛？”优势板块都点亮在事情维度，永远关心一件事能否做成做好。这种对事不对人、忽略人感受的刚硬，也让她在人际关系上踩了很多雷区:“在职场上，我总像个教导主任一样盯着他人的缺点和不足，害怕同事做不好事情，每次都要事无巨细过一遍细节，没法做到真正下放权力；在关系上，我喜欢一丝不苟的讲道理，不怎么在乎朋友的感受，让他们一度难受又无奈；因为「排难」过度发挥，看什么都容易看到问题，所以没法做到发自内心去赞美他人，让周围的人越亲近越受伤。直到去年在职场被人穿了小鞋，和领导关系上的撕扯和挤兑，一度让她产生了很深的工作倦怠感，也让她意识到，一味关注事不关注人的关系是一种损耗。只要处于职场的机制内，就避免和不同的人打交道，就得去学会向上/平级/向下管理，让公司的同事、老板看到你做的事。她利用盖洛普工具有意识的在以下两方面做努力：第一点：学习
    34 个才干的同时积累不同优势领域小伙伴的样本通过长期浸泡在盖洛普语言的交流圈子里，她提升了自己对人的敏感度，也开始意识到人和人之间的性格特质、生活经历、行为模式的不同，这让她开始懂得如何根据对方的特性，让对方舒服的方式去跟对方打交道。第二点：分析自己的才干，找到擅长的点和可以发挥的优势她发现自己很擅长建模，所以她把职场常见的向上管理、平级管理、向下管理沟通场景，都整理了一套沟通预案；提前想好，避免在沟通的时候产生冲突。![](img/aa5effff5cf7366306025eddca6d0bd6.png)![](img/c318d0a492c0594249623a693cd0d142.png)刻意练习了一段时间后，
