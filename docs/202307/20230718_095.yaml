  text: '# 对自己不满意，该如何接纳自我，拥有高能量的状态？> 原文：[`www.yuque.com/for_lazy/thfiu8/pcubt54h1l33oglp`](https://www.yuque.com/for_lazy/thfiu8/pcubt54h1l33oglp)##
    (80 赞)对自己不满意，该如何接纳自我，拥有高能量的状态？作者： 叶叶 _ 优势教练日期：2023-07-21大多数人的不快乐，都可以用一个点来总结——那就是对自己不满意，觉得自己不够好。对于创业者来说，这点表现得会更为明显。因为总是会看到身边的谁谁营收又几万了、群发售
    GMV 又过多少万了、小红书带货卖了多少万了，而看自己的业务到处都是问题，感觉自己这个也不行，那个也不行，就很容易 emo、抑郁。作为个人优势挖掘大航海的优势教练，我想聊一个特别有代表性的话题：不喜欢自己的时候，怎么接纳自己，把自身优势才干发挥出来？人对自己不满意，哪怕做了优势测试，都有可能还是很失落，不喜欢自己靠前的这些才干，甚至对自己的才干充满了各种嫌弃。当然也有人会更加认可自己，会从测试结果中看到希望和信心，如果你是这样的类型，那我要对你说声祝贺，恭喜你找到了自身优势，努力找到属于你的舞台，尽情绽放自己的才华！但也许在未来的某个时刻，你可能突然会不那么喜欢自己的才干，所以今天的分享也值得你一听。今天我会用三个案例来帮助你，学会自我接纳，找回信心。##
    案例一：喜欢的才干变成阻碍自己的瓶颈，应该如何接纳？没有谁生来就是不喜欢自己、讨厌自己的。那一个人在什么时候最不喜欢自己呢？往往是在跟别人照镜子的时候，照见了自己的渺小、窘迫。比如你羡慕别人的执行力，他们做事果断高效，总是能达成自己的目标，对比之下，你看到了自己做事的优柔寡断、不自律。你羡慕那些影响力强的人，他们在人群中能得到一呼百应的关注，对比之下，你看到了自己总是像个小透明，没什么存在感；别人的光彩夺目和春风得意，更加映衬了你对自身现实处境的不满意，而这时候才干就完美成了背锅侠，承担了你所有的负面情绪。我曾经也有过相当长的一段时间，不喜欢自己的才干，但其实从一开始，我是非常喜欢这些才干的。我
    2019 年第一次拿到自己的盖洛普报告，我很满意自己的测试结果，看到的全都是自己的优点：积极：对生活充满热情，内心有无穷的能量；行动：想到什么就立马去做的行动派；取悦：社交达人，擅长赢得别人的好感；学习：是个热爱学习的人；思维：有深度思考的能力，擅长发现问题本质；但是后面事业遭遇了一些挫折之后，我开始否定自己的才干，其中排名第一的「积极」才干被我攻击得最多。因为「积极」让我把很多事情的结果都想得特别美好，从不考虑风险，等到雷一个个爆出来，导致自己积累的心血和资源，慢慢分崩瓦解，才意识到「积极」才干的致命盲点——把商业想得太简单，太缺乏对人性的洞察。同时在
    2021 年底我遇到一个特别优秀的精英朋友，跟她对比，我更加否定自己的才干。她是执行力+影响力，她的脑力、体力都是碾压很多普通人的那种，早上四点半就起床，做事很有方法论也很高效。做
    IP，只花了一年多的时间，社群会员就超过一千人，营收就实现了百万，而且这一切还是建立在她有主业的情况下。人家只是副业做 IP，都做得比我好。跟她对比，她又放大了我对自己的不满意，我发现积极才干除了给别人带来快乐好像并没有什么用，对于搞事业，起不到什么帮助。为什么我就没有专注、纪律、分析这些才干？为什么我爸妈就没从小训练我具备精英的素质呢？所以是不是我注定成为不了很厉害的人？后来，因为我报名了盖洛普教练高阶培训班，'
- qas:
  - 问题1：为什么作者最初对咨询效果持怀疑态度？
