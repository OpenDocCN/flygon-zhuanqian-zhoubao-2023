    30%。例子都讲完了，不知道你们是什么感受？是不是开始意识到才干不是决定我们困境的唯一因素，我们还是有很多机会去争取过上我们想要的人生？大家刚接触到盖洛普，会觉得才干这个概念很新鲜，凡事都往才干上靠，觉得自己遇到的挫折都是因为自己没有某方面的特质，这是正常的现象，但我想提醒大家不要忽略了知识技能的重要性。实际上，一个人的能力是由才干、知识和技能共同组成。![](img/eb436f30b6d1fcf2f4dc321ef55d868b.png)如果你这个阶段对自己不满意，不要怀疑自己，否定自己不够好，实际上是因为你目前的认知无法解决你遇到的问题，你没有找到正确的做事方法。有些人把自己失败的原因完全归结于自己的才干，这很容易，这会让你很舒适。如果是我，现在的我会自省：还需要补上哪些认知和技能?比如我之前遇到的问题，是我需要补足创业的团队管理等知识；和谐才干遇到的问题，是需要补足合理表达立场的能力；对人不敏感被人穿小鞋，是需要补足跟不同人打交道的能力。所以你可以想一想自己需要补上的功课是什么？把该补的功课补上之后，实力提升一轮之后，那你就会重新找到自己的自信。还有如果你觉得自己的才干没有别人的好时，你要考虑一下别人的专业背景是不是比你强、工作经验是不是比你要丰富、支持系统是否比你强大？比如你羡慕别人的影响力，你要考虑到别人是不是销售/市场/营销/流量出身？又或者别人是否在这方面花的功夫比你多。人家做了几年的销售，那铁定比你更懂得如何跟不同的人打交道。别人的影响力，不是单纯的别人比你多了影响力才干而已。盖洛普才干只是你的出厂设置，靠后的才干只是说你以前没有这样的思维意识。当你意识到了自己思维的局限，你就可以学习相关的知识，来弥补缺失的思维方式，让自己可以灵活应对不同社会场景下对人的要求。盖洛普从来不是限制我们不能做什么，或者我们就做不了什么，我始终坚信，每个人都可以通过后天学习进化成综合能力更强、适应能力更强的人。如果你对自己不满意，也欢迎来找我聊聊，找我吸吸能量~往期精华文章：1.《做了
