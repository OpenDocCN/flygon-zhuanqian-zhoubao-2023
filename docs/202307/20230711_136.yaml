- qas:
  - 问题1：SD 工具的主要应用是什么？
  - 回答1：SD 工具主要用于绘图和图像处理，特别是结合 AI 技术进行图像的生成和处理。
  - 问题2：SD 工具的选择有什么建议？
  - 回答2：根据作者的建议，选择一个你熟悉且能更快实现目标的工具，不一定非要限制在AI软件，可以结合人工操作效果更好。
  - 问题3：SD 的优势是什么？
  - 回答3：SD 是开源且免费的工具，可以在个人电脑或云服务器上安装使用，还有丰富的插件支持，如 ControlNet 插件可以进行图像预处理和添加描述词。
  - 问题4：SD 如何满足用户的需求？
  - 回答4：SD 可以通过其丰富的插件和功能，结合用户需求进行图像处理和生成，例如将 AI 图片应用于实物包装的案例。
  - 问题5：SD 的具体应用案例是什么？
  - 回答5：一个具体案例是作者将 AI 生成的图片应用于服装产品的包装上，通过 SD 工具实现了图像的处理和应用。
  text: '# SD 工具的实操方法和案例应用分享> 原文：[`www.yuque.com/for_lazy/thfiu8/op6l0gxboa9mmt49`](https://www.yuque.com/for_lazy/thfiu8/op6l0gxboa9mmt49)##
    (69 赞)SD 工具的实操方法和案例应用分享作者： 大刘日期：2023-06-285 月 30 日《SD 工具的实操方法和案例应用分享》@大刘一、自我介绍大家好呀，我是大刘～
    很荣幸收到子安老师的邀请，与大家一起分享～今天主要给大家分享的是 SD 的应用案例和具体实操。因为我主业是程序员一枚，相对营销来说，更偏向技术研究一点，所以今天给大家一起分享的是，如果在风向标或者其他地方看到有用
    AI 图片做的变现案例很不错，我想出类似图片的去模仿，可以从哪些方面入手？二、绘图工具的选择相信经过前几天的航行，有伙伴已经有所进展，甚至可能都有些许收获了。但是可能会有部分新手伙伴会觉得出图随机性太大了，有时候想要一张合适的图，需要一直抽卡，花费大量的时间。也有可能有伙伴觉得
    MJ 的账号问题不好解决，想用其他网页小程序或者自己安装 SD 到自己电脑上。也有刚学会出图的伙伴会想，我需要出什么样的图片才能拿去变现呢？以上是我自己之前所遇到过的一部分问题。所以更加希望咱们可以把遇到的问题提出来，大家一起讨论解决。首先提一个点，我们手上的东西都是我们的工具，有时候不要被工具限制住，觉得
    AI 绘图就只能用 AI 软件来实现，并不是，AI 也是一个工具，可以帮我们加速实现我们预想的工具，有时候 AI+人工反而会更快一些。所以在工具的选择上，哪种方式你更熟悉，能更好更快的让你实现目标，我们就优先使用哪个。现在
    AI 绘图的软件层出不穷，对于我自己来说，因为一直使用的是 SD，心思也主要是放在 SD 上面，这里我就以 Stable diffusion webUI 为例，给大家演示如何用
    SD 去实现需求。三、SD 的简介过多的话语不赘述，怎么安装，也可以参考咱们的航海手册安装部分。有遇到问题的群里发消息即可～现在大家都喊的 SD 全名叫 Stable
    diffusion，简称稳定扩散模型，这是一个模型。比较出圈的是基于这个模型开发出的方便操作的 UI 页面，叫 Stable diffusion webUI。而我们常听到的
    SD 大概率是说的 Stable diffusion webUI。好，到此为止，咱不深挖。就是这个页面：![](img/f88a1840ca2747c68d8d62589ee4f752.png)SD
    的优势是什么呢？开源、免费，可以在自己电脑或者云服务器安装使用。因为开源，所以有特别丰富的插件，其中最出圈的就是 ControlNet 插件，它可以让我们把图片经过不同的预处理，加上对应的模型和描述词，就能大概率达到我们想要的效果。无图无真相，下面就以用户的需求出发，跟大家一起看一下是怎么通过
    SD 满足用户的需求。四、实际案例操作4.1 AI 图片+实物包装线下很多服装，产品的外包装是需要图片的。去年，天辉老师有和我提到，可以选择一张自己喜欢的画，他可以帮我放到帆布袋上面，这也是我第一次接触到
    AI 绘画实际运用到现实的案例。我当时选的这张图：![](img/7464732e03d1b44bce5e80b6d3a92ab3.png)描述词：'
- qas:
  - 问题1：这个文本描述的是什么内容？
  - 回答1：这个文本描述了使用 AI 绘图软件制作不同风格图片的过程和方法。
  - 问题2：文中提到的 "Stable diffusion webUI" 是什么？
  - 回答2："Stable diffusion webUI" 是一个用于稳定扩散的网络用户界面，用于进行AI绘画操作。
  - 问题3：如何将二次元图片转换为三次元？
  - 回答3：可以通过将图片放入图生成生图的位置，设置图片尺寸，选择大模型，写描述词，选择适当的预处理器和处理模型来实现。
  - 问题4：如何进行动漫转真人的图像处理？
  - 回答4：需要选择适当的预处理器和处理模型，对于真人转动漫则有不同的操作要求。
  - 问题5：如何在多次重绘中实现更精细的图像效果？
  - 回答5：可以将重绘幅度逐步设置为较小的值，每次生成图片后将新生成的图片作为参考，重复操作以达到所需的精细效果。
  text: A beautiful painting of a building full of sakura, bridge, clouds, sunset,
    fairy tale, distant town, light effect, dream, Josan Gonzalez, artstation,8k做成的效果图：![](img/a3970d96ad5f0c86d6995a1d751ce0f2.png)![](img/5ae3fe826cfcb5eaa89f5c29f0ee289b.png)这个过程没有任何需要复杂的操作，就单纯的在网页上写描述词—>生成图片—>把图片发给商家制作，等着收货就好了。插一句，我媳妇出门买点东西经常会带上这个袋子，她觉得很好看～这种随机性比较大的，但是仅仅需要你会使用
    AI 绘图软件的基础操作而已～ 除了有这个帆布袋，是不是还有 T 恤、商品外包装、宣传广告、鼠标垫，等等也可以用上呢？这里就暂时不展开了哈，原理差不多。4.2
    头像、壁纸的实操接下来给大家演示另一个，火爆小红书抖音的头像制作。照片转二次元？二次元转照片？怎么操作的，几分钟就能实现。下文所用工具皆为「Stable diffusion
    webUI」，具体使用细节大家可以学习本期航海手册的章节「五、学会用 Stable Diffusion 完成 AI 绘画」：https://i.shengcaiyoushu.com/docx/S38TdhmTsosK6Uxlo9tcYec9nxh常用方法：图生图+ControlNet4.2.1
    图生图+ControlNet（线稿）这里用图生图+controlNet 线稿来举例~如果我们有一张二次元的图片，想换成三次元，可以这样做：首先，先把图片放入图生图的位置，设置图片尺寸，切换大模型（需要什么风格就换哪个大模型），写描述词，ControlNet
    预处理器选择 lineart_coarse（其他几个 lineart 也可以尝试），处理模型选择 canny。这是原图：![](img/26df08117daff8ba310999fbff6cbeff.png)这是效果图：![](img/34ba88d8415d726ab9f057507b0c30e8.png)![](img/8ecec80e0803cb6b89124aebccbd780b.png)上述步骤大家可以结合以下参数图再理解一下：这里大模型用的真人的，所以出来的图片就会是真人了~![](img/e4c4940d21789dadade13c96f746acfe.png)![](img/aefaa2cd2d5e8e17c3fdff29f22530e8.png)![](img/4b841976807b2eacb4a721e8aebb3c4e.png)细节部分补充一下：这是动漫转真人才需要勾选面部修复，真人转动漫就别勾选了，脸有可能会崩；重绘幅度两种方式，想一次转换，重绘幅度设置
    0.6-0.9，有概率与参考图差距过大，需要多出几次图，然后选合适的；想要更加精细可采用小步多次重绘，就是重绘幅度每次设置 0.2，生成一张图片后，其他都不变，把生成的图片放入图生图的参考位置，继续
    0.2，如此多次重复，也可以达到想要的效果，3 次元转 2次元 也是如此。![](img/5e19b25de146e696b7da72c2c73a867c.png)![](img/4068070a35dc254c2f7c55a22f5ae258.png)再以
    17 号看到圈友在风向标发布的一条信息，
