  text: 大家最主要的还是优先考虑怎么变现，我们需要的技术只是用来出图，知道大概原理就行。不用深究里面的门道，等真的有需要的时候再花时间研究也不迟。五、ControlNet
    更新因为 SD 的一大核心就是这个插件，所以单独拎出来讲，建议大家更新，如果你用的秋叶的启动器，点击这里更新：![](img/18236b9ee4d872f2bdd0859889ee1860.png)如果你用的星空的包或者其他人的安装包，可以进入
    ControlNet 文件夹下面，空白地方右击—>选择 Git Bash Here—>回车—>输入 git pull  即可更新。这个额外添加进来是因为最近它又又又更新了，不光是模型，还有预处理器，在航海手册上有模型的解释，大家可以查看章节「5.7
    模型介绍、使用与炼制 」：https://i.shengcaiyoushu.com/docx/S38TdhmTsosK6Uxlo9tcYec9nxh这里写一下预处理器的吧：预处理器，可以简单理解为，这个插件把你上传的参考图通过不同的预处理器解析成不同的模板，然后在图片生成的过程中会参考这个模板来出图。如果你用的秋叶的安装包，可以把这个文件复制到你
    extensions\stable-diffusion-webui-localization-zh_CN\localizations 文件夹下面，可以帮你把预处理器做中文翻译（官网没更新，我手动加进去的翻译，后续更新不会有影响）：![](img/8ec48597b36fc8362c35e67ba16601a1.png)使用后效果是这样的：![](img/fe36628581208eca8a48a81be8d5ddb1.png)预处理器的具体选择，看这个中文翻译就可以，或者参考文档：https://github.com/lllyasviel/ControlNet-v1-1-nightly/blob/main/github_docs/annotator.md常用的包括线稿提取、直线线条、openpose
    姿态，最新的 tile 作者还未完成：![](img/6ad6fdfaefa4029aeb21a52fb79dae37.png)zh_CN.json六、模仿爆款图片风格6.1
