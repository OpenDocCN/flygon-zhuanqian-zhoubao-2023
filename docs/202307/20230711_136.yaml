    revAnimated_v11，两个 lora 模型，墨心+吉卜力模型我们常用的就是大模型和 lora 模型，大模型是决定你图片的整体画风，lora 模型是在大模型的基础上，特别针对某个人物或者风格训练的模型。一位经常使用
