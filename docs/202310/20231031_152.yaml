  - 问题1：什么是比特币在2013年的价格？
  - 回答1：比特币的价格从1美元以下，快速拉升到了260美元。
  - 问题2：在哪一年比特币价格涨到了2万美元以上？
  - 回答2：在2017年，比特币价格涨至了2万美元以上。
  - 问题3：什么是撸毛的经典案例？
  - 回答3：撸毛的经典项目包括UNISWAP、OP、APTOS、ARB、BLUR、SUI等。
  - 问题4：在web3中，什么是一级市场交易？
  - 回答4：在web3中，一级市场交易指的是项目的发行市场，供应初期的投资者参与。
  - 问题5：为什么区块链金融行业对散户有吸引力？
  - 回答5：区块链金融行业对散户有吸引力，因为相比传统金融，普通人有更多机会参与到优质项目的一级市场中。
  text: 到今天基本都有 10 位数以上的资产，这其中当然还包括在早期踩中这一波行业红利的区块链金融行业创业者，他们的通常同时具备对金融和互联网的双重能力。像福布斯富豪榜前
    20 的赵长鹏，中国 90 后白手起家财富值最高的孙宇晨等等。2013 年的牛市，比特币的价格从 1 美金以下，快速拉升到了 260 美金，这波高倍数的上涨，让这个赛道的关注人数增加。4
    年后，2017 年，资产发行方式的创新带来了新一轮的牛市，这时比特币价格涨至了 2 万美金以上。整个市场的扩张，带来了巨大的造富效应。2017 年这轮牛市入场存活至今的，目前资产多在
    9 位数以上。最近的一轮牛市就是在 2020 年到 2021 年，去中心化金融的创新，催生了新一轮的大牛市，比特币的价格最高涨至近 7 万美金，大量 VC
    投入到 web3.0 的概念之中，更多的新用户进场。这一轮在牛市初期入场存活至今的，多沉淀了千万级的资产。在介绍了区块链金融行业的历史大背景和起伏之后，展开在这个行业的各类赚钱方式。需要注意的是，因为
    web3 的快速发展，目前绝大多数的国家监管政策都没有跟上。没有监管的金融市场四处都是镰刀。对于普通人，重要的是在这个暗黑森林中，找到属于自己的确定性，否则还是不参与为好。金融属于服务业，这个行业中的流动的所有信息都是和钱相关的，可以把金融理解为钱的管道。这个行业，能够让钱流动起来的业务，就是在创造价值，也就意味着，可以赚取相应的利润。像大家所熟知的银行、证券交易所、保险公司这些金融机构，本质都是在做让钱流动起来的服务并赚取服务费。交易指的是在一定时间花一定资金买入一个金融产品，在未来以一个价格卖出进而获得收益或亏损的过程，考验个体对未来的认知判断。和交易相比，套利更具确定性，通常为发现了一个产品在不同的场中售价不同后，然后进行快速买卖赚取差价的行为，需要个体有着敏锐的商业嗅觉。在
    web3，区块链金融行业这两种方式同样适用。在交易层面，传统金融市场可以分为一级市场交易和二级市场交易。一级市场指的是证券的发行市场，二级市场是发行后的证券继续交易的市场，像股票交易所，债券市场都属于二级市场。但在
    web3 中，一级市场和二级市场的界限没有传统金融如此清晰。我们这里暂且将在 web3 的交易所发行后的交易称为二级交易，除此，为一级市场交易。传统金融市场中，散户或个人很难有机会参与到好项目的一级市场中，但是区块链金融行业不同，这是相比传统金融对于普通人的一个比较优势。，散户在其中的角色非常像传统互联网中的淘客，项目方越优质，拿的投资越多，这里面散户可以赚的空间就越大（注：这里有些方式大家可能还无法理解，不过可以先记下来，接下来的高手分享中，会有具体的相关分享）。赚项目方推广预算的两种经典方式是：撸毛和打新在
    web3 一个应用推出以后，需要有人来用，这时，项目方就会给到早期用的人一些代币奖励。这时候，项目方还没有发行自己的代币。而这个奖励，可以在项目方的代币发行后卖出。比如，在传统互联网下载一个
    APP 可以奖励给你 5 块钱，聪明的团队，就会想办法让 100 万个人去下载这个 APP，进而赚到 500 万。撸毛就是这种生意。经典的项目包括 UNISWAP、OP、APTOS、ARB、BLUR、SUI
    等。因为 web3 的项目方，拿了大笔 VC 的钱，每年都会有丰富的预算投入到推广上面，这个市场容量，只要 web3 的热度不消失，每年都是个百亿级的盘子。web3
    的项目方，为了发行并让更多的投资者购买自己的代币，会在交易所或其他发行平台，以一个较低的价格发行自己的代币。
- qas:
  - 问题1：什么是在二级市场接盘的溢价策略？
  - 回答1：大资金或做市商会以更高的溢价在二级市场购买无法在一级市场获取的项目方资产。
  - 问题2：为什么大部分项目方会设置锁定期？
  - 回答2：为了避免早期筹码持有者一次性出售，大部分项目方会设置1-2年的锁定期。
  - 问题3：哪些项目被提及为代表性案例？
  - 回答3：案例包括flow，Casper，以及今年上半年的SUI。
  - 问题4：哪些资产被认为有高确定性的收益率？
  - 回答4：比特币和以太坊被认为有高确定性的年化收益率，长期来看超过20%。
  - 问题5：在套利和交易中的主要区别是什么？
  - 回答5：套利是利用不同市场中的价格差异快速交易获取利润，而交易则是普通的买卖行为。
  text: 如果是很优质的项目方，一些大额资金，没有办法在一级市场交易中买入，所以一定会有大资金或做市商以更高的溢价在二级市场去接盘。这时散户就可以通过帮助项目方在一级和二级市场之间提供流动性，赚取超额收益。这个倍数从账面价值来看，熊市的时候有
    10 倍+，牛市甚至有百倍。但是由于大部分项目方都会有锁定期，不让拿了早期筹码的用户，一次性卖出，通常是分 1-2 年才能分批卖出。所以整体收益率不会像账面看着那么夸张，但对优质的项目，也是有很高的确定性和利润空间的。历史上，代表性的案例包括
    flow，Casper，以及就发生在今年上半年的 SUI，这个 SUI，就有生财圈友在其中拿到了单笔打新百万美金级的收益。上面提到的几个项目，是在打新中众所周知的好项目。这时候想要赚到钱，拼的核心能力是能否批量复制最小赚钱模型的能力，通常适合专业的工作室或者说有从
    1-100 复制能力的团队。除了众所周知的好项目外，还有一些项目拼的是对项目本身的理解，通常是这个生态中的创新，新型资产。理解的人不多，但是只要参与就有超高的赔率。卷认知，而非卷
    1-100 的能力，代表性的项目是今年上半年的铭文生态。咱们生财的小伙伴也有快速拿到百万利润的案例。根据之前所述的整个行业大的背景，目前为止整个行业都是以
    BTC 作为本位，周期波动的。即使不从事任何复杂交易，在早期拿住比特币这种标的长期持有，也将赚得体满钵满。目前高确定性的标的只有比特币和以太坊，其他的都风险极高。不过，按照现在的价格，这两个标的的肯定不会有万倍增长的赔率。但是依然好于绝大部分金融资产，长期来看，年化
    20%+的收益率的确定性是比较高的。目前整个市场处于熊市。大周期的钱看似容易，但是绝大部分人因为认知不足，都做不到。当然，也有一些人，喜欢在这个市场寻找下一个万倍的标的，但这就属于风投的逻辑了。通常一些新型赛道龙头，有可能在下一轮牛市有百倍、千倍、万倍的回报。但可能你选了
    50 个，其他 49 个都归 0，只跑出了一个。这个要根据自己的能力做匹配，是大部分 VC 选择的在他们视野的高确定性的投资策略。代表性的案例包括链游赛道的
    AXS，公链的 SOL，MEME 概念的狗币和 SHIB。按照上文定义，套利和交易的主要区别，在于你是先发现了一个产品在不同的场中有着不同的价格，然后快速的进行交易获取利润的行为。在一个不成熟的金融市场中，充斥着大量这样的机会。比如之前我们航海中分享的嘉宾，就有在一个新的金融生态
    BRC20 中，发现了微信和 Discord 同一产品 5-10 倍的套利机会，快速的捕获了第一桶金。比较经典的案例还有合约和现货价格差套利，LUNA 暴雷时的搬砖套利，中心化交易所和去中心化交易所之间的套利。这类的机会，需要耐心并持续的在这个市场去挖宝且有行动力。除了上述的方式，在上述方式中跑通了单体盈利模型后，还可以撬动更多的资金投入，赚资管的钱。以上，基本涵盖了
