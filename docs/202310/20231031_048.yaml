    : 这就是轻资产创业，用最小的成本先搞起来子白 : 对的，适合有时间的小白，几乎 0 成本能量菌 : 发货问题，是 50%定金，50%尾款吗？是否存在不支付尾款的情况？子白
    : 一般会跟客户说付全款 有的客户不放心 那就说先付一半定金 然后顺丰快递送货上门时 再付另外一半餐饮供应链小祥哥 : 优秀！圈友留个 v 交流下子白 :
