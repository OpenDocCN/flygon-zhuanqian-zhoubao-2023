  text: '# 零基础上手影刀 RPA：15 分钟抓取 200 条小红书笔记> 原文：[`www.yuque.com/for_lazy/thfiu8/mm3potq80wb0wgpe`](https://www.yuque.com/for_lazy/thfiu8/mm3potq80wb0wgpe)##
    (38 赞)零基础上手影刀 RPA：15 分钟抓取 200 条小红书笔记作者： 阿盛日期：2023-10-13如果你发现日常工作中总被重复繁琐的操作困扰，或是想要让一份
    SOP 自动执行，这篇文章或许就能帮到你~大家好，我是阿盛，坐标广州，从去年开始接触 RPA 后，用影刀 RPA 就做了有 100+个应用，目前是影刀官方组建的优质开发者社区成员。在今年
    4 月份写了一篇[影刀 RPA 的分享帖](https://t.zsxq.com/13vNnAd89)后，有好些圈友找我了解 RPA，想在小红书/微信/抖音和各类电商社媒平台等业务场景中的应用，也在线下同城组局中做过“手把手教学搭建
    RPA”的主题分享，交流中会发现很多人早就知道有这效率神器，但就是不知从哪里入手。所以整理出这篇入门攻略，用实现一个“抓取小红书笔记”的具体功能为目标，了解如何制作一个
    RPA 应用，希望能帮助更多圈友用好这个“解放双手”的神器，加速搞钱效率～## RPA 能用在哪里？别的不说，就列出几个圈友们在做电商和自媒体项目时都会用到的场景：1.  内容发布：小红书图文/视频内容批量发布，其他有网页版的平台同样适用2.  销量追踪：小红书店铺商品销量抓取，辅助进行选品和调整运营策略3.  获取联系方式：指定关键词的
    TikTok/INS 网红主页信息抓取，可以拿到网红联系方式做邀约4.  微信端内容抓取：在微信搜一搜里按关键词批量获取公众号爆文或最新发布内容5.  软件操作：以微信为例，批量添加好友/导出通讯录/群发图文信息/群成员去重6.  AI
    联动：自动操作 ChatGPT、MJ 或 SD 等 AI 工具，批量生成内容在这篇分享里，就让我们从零基础开始，先做一个只有 3 个步骤的最小 RPA 应用练手，感受一下自动化的神奇，然后用
    30 分钟试着搭建一个自动抓取小红书笔记内容的应用，完整版的运行效果如下图，做完这个应用后你可能会感慨：原来也没那么难~![](img/0c20c14e5415a6d70855740fe6882701.png)![](img/07eb891592274ad4bb08120a40c13cde.png)文章内容有图片和视频演示，请移步飞书查阅：[《零基础上手影刀
    RPA：15 分钟抓取 200 条小红书笔记，解锁电商自媒体自动化操作》](https://ih195hg9y3.feishu.cn/docx/O6v0dOMabodxuxxNQGdctnnun3f)期待和圈友们探讨交流，一起加速搞钱~*
