- qas:
  - 问题1：为何选择公文写作项目？
  - 回答1：工作经历、需求广泛、项目成效。
  - 问题2：项目准备工作包括哪些步骤？
  - 回答2：寻找标的，拆解同行；整理资料，打造产品；选择平台，持续更新。
  - 问题3：项目具体实施的主要步骤是什么？
  - 回答3：建立账号；发布笔记；引流；转化变现。
  - 问题4：在项目中需要特别注意的事项有哪些？
  - 回答4：敏感字词，笔记违规问题；把握热点，提高转化效益。
  - 问题5：项目如何进行延伸？
  - 回答5：资料代写；代写代发；定制服务；开发课程。
