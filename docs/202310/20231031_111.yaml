  text: ④ 理性消费，别囤课⑤ 报单课试一下，再报课包非常多老师都想让我详细介绍师训，但是我又不好展开细说，一般私聊，毕竟圈子就这么大。# 四、我的收获**（1）
    自由**之前很流行一个词，财富自由。对我来说，空间自由，时间自由，金钱自由三者合一才可说是财富自由。现在的我空间是自由的，因为线上工作，可以随时换城市，这
    21.7-23.7 的这两年里，去了很多地方，认识了很多朋友。时间上，算半自由吧，固定下来的上课时间还是不能轻易改动的，但是其余时间，都可以自由支配。可以睡到自然醒，再也没有以前那种因为睡眠不足还要早起时感到的心悸。至少有很多时间做我喜欢的事和陪伴家人，爱自己不再是一个口号。看见自己在每份关系里的角色，然后与每个角色和平共处。女儿、妻子、姐姐、妈妈……
    看书、旅游、画画、陪家人这些都是滋养我的事情，以前我没有时间做，现在都有了。我不知道怎么去定义一个数额，才能算得上金钱自由。只不过用更轻松的方式赚到了比之前打工时更多一倍的钱，可能在生财这种藏龙卧虎的地方，这点成绩也微不足道。我们行业当下的情况，不是赚大钱的时机，只能说小富即安。所幸我也不是物欲很强的人，很多收入我都拿来继续投资自己或者升级产品。**（2）遇贵人**以前读书或者打工时可能也知道人脉的重要性，但是真的因为人脉而令生活有切实的改变，还是独立之后。想要遇到贵人，要主动。我的主动在于离职并且付费进入独立教师的学习群。长期在一个公司打工，所能接触到的信息是很有限的，眼界也很窄，当时主动打破闭塞的环境，认识到了一位前辈
    M 和我 Y 师姐。前辈 M 和师姐 Y 都是收入百万级别的，已经拿到成绩的、活生生的学习对象。凭着灵敏的嗅觉，我在一次线上会议中，在前辈 M5 分钟的发言中，就知道他是大宝藏。下线之后我马上花了三千多向他付费学习，后来我又把他推荐给了很多同行朋友，都受到了大家一致好评。在
    M 前辈的社群里，我结交了接下来 2 年里对我的成长无比重要的一群非常优质的同行。后来我跟 Y 师姐接触得越来越多，就基本把她走过的路都复刻了一遍，而且还把她踩的坑都跳开了，因为她的经验分享，我得以用更快的速度成长起来。2
    年前刚离职时，我什么也没有；现在我能安排的时间段里，已经全部排满，还有一些客户在排着队等待中。**（3）做贵人**也不是我主动，别人就愿意帮我的。能花钱的我就会花钱，这是最快的。平时，我是一个很乐于分享的人。以下是我给老师们分享过/整理过的内容：![](img/21bde30ebdea57a7811abefc6a6cafa8.png)![](img/d8f69617e1d8753fe5236d1b462a4052.png)很多老师因为我的分享，有所收获，会主动给我发红包、请我喝咖啡、给我寄礼物，这
    2 年从全国各地收到了各种各样的礼物。都是价值互换。在社群中，我愿意做那个吃亏的人。很多老师会夸我/感谢我无私分享。其实，人都是自私的。只不过分“远视”或“近视”。我只是更喜欢符合利己主义的利他主义。慢慢地，被越来越多的同行所认可，有前辈愿意把自己的孩子交给我来带。然后，有人主动付费向我咨询，从刚开始的随意收点红包，到后来
    999/h 咨询。门槛还是要有的，也不能什么人都收，会是祸害。最近总有同行老师追我开师训，这算一个衍生品，小副业。不过，我现在孕期，不打算这么累。就都拒绝了。做那个，越品越香的，越挖越有惊喜的人。**（4）健康**我很怕死，我一去医院就会高血压，因为紧张。因为这个心理，我体检时心跳总是不过关，跳太快了。但是只要一走出医院我就恢复了，哈哈哈哈……
