  text: 4、讨价还价的，我又不是菜市场，医不叩门，道不贱卖，有二话不说转钱的，我跟你在这纠缠什么呢，出门左拐谢谢；5、不尊重服务者的，把老师当成“下人”的；6、直觉想要逃离的人。**3.朋友圈营业**独立老师的朋友圈，既要体现专业度，又不能只发工作。
    除了工作，我们还是一个活生生，有声有色有温度的人。#### 专业方面：1、课前：我们会选教材（测评）、教研、学习、备课，发这些内容，都能体现出咱们老师对工作的认真和热情。2、课中：上课内容、学员高光时刻、上课流程、教师高光时刻等。注意线下课如果发视频最好让助教拍，线上就可以上完课任意录屏和剪辑了。3、课后：作业、反馈、个人反思、家长好评、学员成果、阶段评估和学员证书等，我就经常在视频号发孩子们的作业，很多家长甚至老师都会来问，如何能让自己的孩子/学员也做得这么好。看到成效，最能吸引家长了。####
    生活方面：生活/娱乐/读书/健身/家庭/旅行/自黑，基本上不是负面的都能发。 没有谁想做你的情绪垃圾桶，积极向上的人总是更有能量感的。我会经常发一些搞笑的、我的学习、读书感悟和健身打卡。每次自黑的时候都会引来家长围观，我的孩子们也喜欢评论我的朋友圈。
    甚至有不太熟悉人来跟我交流读书感悟，我也因此收获了书友。多出现，这样别人有需要的时候，就会想起你。 孩子学要学英语，就会来找卢老师。 有些家长甚至因为我没有学位，而说等我。
    当然我也会因为不想耽误孩子而给推荐别的老师。虽然要在朋友 sell 自己，但是谨记「超越期待」这个原则， 不要把话说满，说 6 分，做 8 分，不让人失望。
    不说我能 1 年把孩子带到初中水平这些做不到的事。 一般我会说需要更久一点，但是当家长发现更快时，她自己会惊喜的。真诚是必杀技，我营造人设，没有什么秘诀，就是做自己。**4.小红书**不过慢慢就会觉得转介绍这个速度还是太慢了。我得有自己的流量池子。于是
    22 年的春季，我就做起了小红书。陆续有一些咨询和转化变现。22 年小红书带来的收入约 10w。我们这种类型的账号，不需要大流量。有 1000 粉，我能转化
    10 个人，年费单价 1-2w，就够了。现在我佛系经营了 1 年半，其实也 2.5k+粉丝。目前有 1/3 的客户都来自小红书。跟我联系的生财工作人员说，希望我多分享一些术，而非道。在小红书这件事上，我的术就一个：坚持更新，别的都不管那么多，反正啥也不懂，发够
    100 条再说。很少有人能坚持更新，所以只要你坚持，就已经筛选掉很多人。一个老师带不了几个学生的，独立教师的天花板其实很低。一个人的时间精力是有限的，把能排课的时间都排满了之后，人员也满了，除了涨价就很难再有其他的上升空间了。除非改变模式，让别人给你打工（招老师带课）。或者让一份产品卖出多次（录播课等）。**（3）学什么？**产品跟客户定位是直接相关的。做什么类型的课程呢？1.  补差——体量大，老师累2.  校本同步——体量也大，但是没意思3.  培优——人数少一点，但是教学更有挑战性4.  高端（国际学校需求等客户）——我这方面的人脉资源较少，不好做每一个赛道都有其优劣，最后选择了单价相对较高，较小众的群体——培优，因为只需要服务少数人，就能有不错的收入。确定了目标客户群体和课程类型之后，就开始搭建课程体系了。我先参考有经验的老师，做了一个课程体系图。这个体系图非常重要，因为它定了大基调，后面无论我怎么改，都没有脱离这个框架。很多独立老师，是没有成体系的课程（产品）的。![](img/450d8e754d86655f808a1ea8e741b44b.png)
