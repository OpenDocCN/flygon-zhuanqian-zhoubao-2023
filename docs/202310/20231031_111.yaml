    不断复盘自己的教学，不断调整提升，好好备课——这是一直都要做的② 了解自己的学生，多想想“如果我是孩子”，我会怎么样③ 付费咨询，直接抄前辈的经验，减少踩坑，避免不必要的教训④
    发挥自己的长处，去做自己更擅长更有经验的教学，比如我擅长剑桥考级，就不能去做中考高，因为我没有接触过，当然也不是没有接触过就不能去做，如果这就是你的优势，干就对了⑤
