    抱团组班好像家长很支持你，但是她们走的时候也是一起走的。我不太喜欢家长组团报班，通常她们要求都会比较多，搞得像 vip 一样，想要牵制老师。 我有一个家长特别焦虑，我基本每周都要做心理辅导。我烦了，1
