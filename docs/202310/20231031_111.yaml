    一、为何转型如果我不按我想的方式活，迟早就会按我活的方式想。**（1）没有时间休息**2021 年，26 岁时，已经在龙头教培机构工作了快 3 年，当时手里带着
    180+的学生，还负责着一个系列课程的教研。我当时的工作节奏是：周三周四带 20+老师教研，周五白天审核教研成果，晚上上课，周末两天全天的课，周一二是所谓的休息日。在休息日能自然醒一次，对我来说就是每周最大的休息。其余的时间是根本不可能休息的，我自己有新媒体板块的研发工作，还要审核及修编周三四两天的教研成果，还有
    180+学生的学习跟进，家长沟通，就算不休不眠这些活也是干不完的。**（2）身体每况愈下**在手忙脚乱的状态下，我的身心也都是不健康平静的。常年伏案，已经开始出现颈椎疼和腰疼的迹象。身体亚健康，花了钱报了健身房，但是没去过几次，我上班时健身房没开门，我下班时它已经关门了。**（3）3
    个人提升不足**心里有很多的问题没有时间去思考和找答案。这样的工作量，3w 的月薪算下来，其实时薪是非常低的。公司会把 1 个人用出 3 个人的价值。在这条线上继续升职涨薪，这就是我的上限了吗？我已经很辛苦了，好像空间不多了。上升路径当时是很清晰的，部门研发负责人，部门总监每天
    12 点都还在催大家的工作。这明显不是我想要的生活节奏。我已经忙到没有时间思考和提升自己了。道德经说，有之以为利，无之以为用。当人生被装满了的时候，总会失去一些东西。我的机会成本是什么呢？冲着“空余”能给我带来的其他可能性，我选择了离开，把我的杯子倒空，让身心得以停下来休息。而休息，是为了更好地再次出发。**（4）家庭生活**当时的男友不是我想共度一生的那种人，也没什么时间和机会去结交异性。26
    岁的女生，站在人生的岔路口上，要么努力工作，接受述职邀请，升职，更忙，晚婚晚育，还有可能在 30+时面临职业断崖。要么离职，去看看其他可能性。眼下能看到的事业发展、身心状态、恋爱情况都很不乐观。'
