    三、从 0 到 1 的独立教师经验分享哪怕是再没有经验的老师，要上课，也知道要解决以下几个问题：## （1）在哪学？花了 1w 充值云教室。是市面上最好的云教室
    Classin。本来线上课就不是家长们的首选，我得保障课堂质量。起码设备软件这些不能出问题。Classin 是 4 元/人/时，每个月的开销，相当于三四线城市的线下房租。但是软件功能齐全，售后质量高，一直都是秒回的。但是我还没有学生就充值了课室，现在回想我是幸运的，其实不应该先投入这里，虽然钱不多。除了
    classin，也还有很多其他更经济实惠的选择：刚开始转线上的老师，可以先尝试腾讯会议、瞩目、爱问云等平台。长期使用的话，就建议免去调研和测评的时间成本，直接闭眼入
