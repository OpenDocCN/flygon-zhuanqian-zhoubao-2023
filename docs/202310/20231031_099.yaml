  text: '# 我为知识付费 100w+，那些年我被割过的韭菜> 原文：[`www.yuque.com/for_lazy/thfiu8/va8kxydu5h06c0ed`](https://www.yuque.com/for_lazy/thfiu8/va8kxydu5h06c0ed)##
    (72 赞)我为知识付费 100w+，那些年我被割过的韭菜作者： 子白日期：2023-10-17《我为知识付费 100w+，那些年我被割过的韭菜》（一）大家好，我是子白。自上次发帖以来，我多了好几个称号，比如“知识体验官”、“付费质检员”、“韭菜头子”等等。前些天我去武汉面基惰总和刀姐的时候
      ，会场的圈友们听我分享了（被）割韭菜的经历，全场气氛直接达到高潮(???)，果然大家的快乐都建立在别人的痛苦之上。不过我从不耻于分享黑历史，常拿出来给大家说笑，充当节目效果。惰总@静水流深
    希望我把经历写下来，给想创业、想赚钱的圈友们提供借鉴。所以我本着“多一人看帖，少一人被割”的原则，开启本连载。结合我个人的经验，我认为创业最大的坑是投资坑，尤其是被包装成投资项目的各种局，比如加盟骗局、代种养骗局，还有
    P2P、C 销、FF 集资、资金盘等等。这些局我基本一个都没落下，全都被割过，有的金额还不小，比如去年最热的 NFT 平台，我跑步接盘 50w。一年过去了，平台跑路的跑路、摆烂的摆烂，全部归零。今天先说一个比较常见的投资坑，就是“大师荐牛股”。这种骗局极为老套，可是每年都有新韭菜上钩（比如
    5 年前的我），总结了我的多次经历（真的很多次），这种局的常见操作如下：一、精准投放广告，锁定目标群体“一开始，最重要是找到目标。”做局者通过广播、微博、微信、QQ、贴吧、搜索引擎买位置等方式投放广告。更高明的骗子会专门打垂直领域，通过财经大
    V 号、财经公众号、炒股贴吧、短视频截流等途径投放广告，受众精准。广告是熟悉的套路：自称老师，应广大股友要求特意开群，加群不要钱，纯粹学雷锋。现在回想，第一步就很厉害：如果是你长期关注的财经公众号、非常信任的大
    V、亲近的家人推荐给你的群，你的警惕性会降低不少，更容易受骗。二、打造大师形象，吹嘘稳赚不赔“进群之后，精彩马上开始！”首先，对大师进行包装，起一个假名字，用假照片、假截图，宣称大师是老股民、成功人士，经常举办高端讲座，数十年来带领朋友们发家致富，如今视钱财如粪土，实在是大发善心，想要救股民脱离苦海等等。随后，大师每天讲解一些基础股市知识、股票分析技巧，这些知识本身正确，但也都是网络上公开的信息，不值一文。大师每日推荐牛股，“好心提醒”大家注意风险，不要一次买太多，随后会晒出前几天免费票的涨幅。乍一看，水平还挺高超。其实，我私下统计过，涨跌数差不多。只不过不停渲染涨的，避而不谈跌的，或者坚称现在跌的之后一定会涨，就给了人股票都在涨的假象。这就跟看
    NBA 球星投篮一样，是不是感觉特准，基本每个都能进？其实命中率也就 50%，道理是一样的。除此之外，每天群里还会“自导自演”，一个微信群 500 人，QQ
    群上千人，绝大多数都是骗子控制的“气氛组”。XX 小秘书、XX 助理、各种托轮流发言，比如：XX 小秘书：“助理，群里有人问上个月所有免费票的收益情况呢。”XX
    助理：“好的，上个月我们大部分股票都获利了……”A：“对啊，专业的事情就应该让专业的人来做。”B：“老师们说的很对，把钱交给你们很放心。”C：“你们很有实力啊，每天推荐的免费票都是涨的。”有的群除我之外一个真人都没有！全部都是骗子注册或盗来的假账号！围绕一个目标人物，进行各种角色扮演！'
