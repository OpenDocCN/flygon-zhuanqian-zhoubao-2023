  text: '# 冷门项目：视频号创作分成计划，单号一天进账 1402.21 元> 原文：[`www.yuque.com/for_lazy/thfiu8/szza8guh401ic1q8`](https://www.yuque.com/for_lazy/thfiu8/szza8guh401ic1q8)##
    (79 赞)冷门项目：视频号创作分成计划，单号一天进账 1402.21 元作者： 白丁日期：2023-10-16哈喽，大家好~我是白丁。我从 2013 年开始接触互联网，是跟着移动互联网一路跑起来的。我擅长测项目，跑新项目，项目嗅觉灵敏，看见新项目就兴奋，出了网赚项目只要我去测试就能拿到结果。我来生财已经
    6 个月了，感谢生财提供这么好的平台，我在生财了学到了很多知识。这是我第二次在生财分享，上一次分享“支付宝分成计划”有幸被生财认可**“加精”**，这次的分享依然是干货满满。近期跑通视频号分成计划并拿到结果，**这个项目完全是蓝海期，没有很多人知道。这个项目目前非常冷门**，绝大多数人没有听说过，可以试试问问身边人知不知道视频号分成计划，在视频号发视频就有钱拿，我敢这么说，问
    10 个人未必会有两个人知道。我多年做项目的经验给我的直觉，这个项目大有搞头，**越是人们不知道的时候竞争越小，入局越早，吃到的蛋糕越多，入局越晚竞争越大，能分到的蛋糕越小。**我也是抱着试一试的想法去测，因为我本身喜欢测项目，属于那种见了新项目就兴奋的，就像支付宝分成计划项目出的时候我就是亲自测的，出了最全、对项目解读最深的内容白皮书自媒体人也是我，拿到正反馈的也是我。我的支付宝分成计划白皮书在非常多的付费社群被加精，包括比高的高研社、生财有术，淘金之路等，很多社群都邀请我分享，我每次都是在生财分享完再接受其他社群邀请。这个项目我花了两个月完全跑通，跑的领域也非常多，这个项目其实并没有很多人说的那么简单，好多人分享都是说无脑搞就赚钱，不管什么项目都先鼓吹一下，让人们先入坑，拿着一些不知道从哪里来的图就分享。**赚钱从来就不是一件容易的事，有人说容易一定是想赚你的钱。**我这两个月里面踩的坑还是很多的，封号、取消创作分成计划的账号太多了，甚至有些号里还有几千块的收益被封号没收的都有，任何一个项目首先不要听人鼓吹，先去评估一下，自己能不能做，做这个项目具备什么样的技能。大家可以看一下我这个账号，每天都是接近
    1000W 的播放账号都会被封，也没有做违规的事情，只是原创度低而已。![](img/85827cbd1a4e22124de61af27e023cef.png)封号是非常严重的，没有提现的收益会全部没收，已经提现的即使没有到账不会被没收，腾讯也会给号主结算，只要提现了就不用担心。封号是最严重的处罚，还有一些比较轻的，类似取消原创、减少推荐、取消分成计划。不管什么处罚，只要跑了都能规避，这种坑都是血的教训。![](img/4cb3b19881814e086f8b7a0d061556d6.png)像这种需要申请自证的还好办，有解救方法，努力把自己内容的原创度提高很快就能恢复创作分成计划，这种取消了分成计划的再开通也不会降低流量，这一点腾讯还是比其他平台要好很多。因为我第一桶金是从公众号时代赚来的，能感受到微信喊话“开放”不是一句空话套话。视频号在这一点上做的真的很包容。![](img/c99e2131f53d2f14d097e41ae5fe3378.png)上面是我这两个月来遇到的一些处罚，给大家制造负能量了，目的是为了给大家降降火，想做好一个项目真的很难，必要的坑一个都躲不过。'
