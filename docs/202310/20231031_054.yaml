  text: 下面给大家说一些好的。这个项目跑下来收益是非常不错的，下图是我们跑出来收益比较好的两个号 ，像每天 100-300 收益的号有很多，我已经完全是矩阵化铺好了，当然不是无脑找几张图片合成那种粗制滥造，属于精细化运营吧。![](img/1fda87125d3d3cf7907a603d3acc1363.png)做的最差的也是每天大几十的收益，内容做的好不好，有没有抓住流量对应的收益差距也是很大的，我来给大家看一下我们做的好的账号和做的差的账号每日收益对比![](img/04145832b405d51f4b8e9c66ef24ac53.png)最近两天的图我没截，每天都是
    1000 多，今天的收益又创了新高达到 1500 多，可以去我朋友圈看。同样的领域不同的人做出的收益差距是非常大的，上面两张图是两个人做出的收益后台，所以说做收益只是一个结果，能不能做起来还是拼自身素质条件。测这个项目的时候我也是经过深刻评估的，**一个项目能不能做长久就看是赚的谁的钱，如果这个项目是腾讯直接发钱，大概率是不会长久的。不管哪一家公司做一个项目，一定会有一个止损点，达到止损点就停止发钱。****而视频号分成计划也就是上面图里的的广告卡片属于广告投放商的钱，这个钱腾讯也在赚，为了激励作者持续发内容必须分钱，钱才是一切的源动力。这种钱只要视频号流量一直大，广告商是不缺的，这个分成计划就一直有钱赚，无非就是赚多赚少的事。******所以，我们在评估项目能不能长期做，就看赚的什么钱，赚的是谁的钱。**就像
    7 月出的支付宝分成计划为什么没人做了，刚开始有收益，收益越来越少直到为 0，因为支付宝分成计划作者收益是支付宝直接发给创作者的，属于项目启动资金，不管哪一家公司做一个项目，一定会有一个止损点，达到止损点就停止发钱。****我们来看一下视频号收益是哪里来的。****![](img/fa609072bede40b220518c2f40d0f345.png)****上面这张图圈起来的就是主要收益来源，点击的人越多，收益越多，视频号分成计划的收益就是来源于广告点击收益。作者开通分成计划发内容标注了原创系统会通过大数据给每个浏览者匹配广告，同一个人每次点击同一个视频的广告也是不一样的，这个广告基本都在评论区的第三到五条评论区，有人点击了这条视频就有收益。****因为是广告，所以这属于推广费，这个推广费不是腾讯出的，是游戏厂商出的，游戏厂商在腾讯投放卡片素材，腾讯依据广告类型和内容类型通过大数据计算匹配最优内容人群，所以说视频号、作者、游戏厂商三赢，游戏厂商拿点击卡片广告进去玩游戏的充值钱，腾讯拿游戏厂商的广告费，作者拿腾讯分给的广告费，其中腾讯拿
    6，分给作者 4。****而视频号分成计划也就是上面图里的的广告卡片属于广告投放商的钱，这个钱腾讯也在赚，为了激励作者持续发内容必须分钱，钱才是一切的源动力。这种钱只要视频号流量一直大，广告商是不缺的，这个分成计划就一直有钱赚，无非就是赚多赚少的事。******所以，我们在评估项目能不能长期做，赚的谁的钱是非常重要的。********我总结，这个项目完全可以长期来做，视频号需要作者，作者需要钱。**********理论层讲完了，下面来讲一些实操的。**我主要讲思维层面以及方向型的，怎么剪素材，怎么配音做成一条完整的视频不应该是我们这种高端的社群人学的，这种教程网上免费的一抓一大把，我们要学习思维和方向，方向错了剪辑的再好也赚不到这个项目的钱。********首先，如何开通视频号分成计划。****
- qas:
  - 问题1：分成计划有几个渠道？
  - 回答1：分成计划有两个渠道。
  - 问题2：优质内容邀请通过的标准是什么？
  - 回答2：原创；画面清晰 720P 以上；时长 15s 以上；内容有导向。
  - 问题3：触发开通条件中的条件有哪些？
  - 回答3：a. 有效粉丝 100；b. 优质原创作者；c. 符合内容规范。
  - 问题4：如何符合内容规范？
  - 回答4：发布高清随拍或其他网站未发布的视频，避免搬运风险。
  - 问题5：如何快速通过机器审核开通分成计划？
  - 回答5：使用优质的二创剪辑，添加多种元素如配音、拼接和贴纸，制作高质量视频模板并替换素材。
  text: '****![](img/67c4f7163e6755f8ff457321151fc081.png)********开分成计划有两个渠道********1.优质内容邀请通过。********这种属于内邀。只要内容做的原创优质，不用管粉丝就会被邀请开通，优质标准：原创；画面清晰
    720P 以上；时长 15s 以上；内容有导向。********![](img/9ebd97d7a244ac84be004242544020b8.png)********2.触发开通条件。********a.有效粉丝
    100********b.优质原创作者********c.符合内容规范********![](img/83ef204ec8d69e9f8863095eab36b76c.png)********a
    和 b 很好理解，自己拍摄制作或者二创视频都属于原创，天**下没有新鲜事，重新排列组合就是创新，**视频号在这一点也认可，做优质二创就可以。********c
    这一条：符合内容规范。这条就比较模糊了，这个规则完全是官方说了算，这个规则是用内容就能触发，只要能骗过机器审核就行，这里有一个小技巧，只要你发布清晰度非常高的随拍或者去其他网站搬运没有发过的视频就行，只要是没有在视频号里发布过的视频都算原创，但是搬运一直有风险，视频号又没有识别画面功能，所以搬运必须谨慎。********而我们也摸索出非常有效的方法最快两天就能开通分成计划，通过优质的二创剪辑就能骗过机器，在制作上面下足功夫，视频内多加元素，从配音、多片段拼接、增加贴纸一整套下来完全可以骗过机器，下面我给大家截一张图，一条视频处理起来添加的元素还是很多的。********![](img/4eb297ec8faa62647d0c84ad3fb6248d.png)********这里有一个提高效率的方法，就是先做一个标准模板，每次做视频把模板套进去，替换自己需要的素材就行。********其实，开通分成计划只是第一步，做爆款内容才是最终目标，爆款=钱。没有爆款视频每天的收益几乎为
    0。**********做爆款的核心：话题和素材。**一个视频能不能爆关键在于话题，每个领域能爆的话题和素材类型都是固定的，能挑动人的情绪价值就是爆款秘籍，喜怒哀乐戳中任意一点再加上素材的制作必爆。我在做内容的时候有一个爆款公示：**********1.高潮前置。************2.内容完整性。************3.引导评论。**********在开始就抛出一个钩子，例如“万万没想到”“谁都没有想到”“绝对想不到”等这种引起好奇的开头，然后在内容中带动情绪把故事讲完，结尾再加“你怎么看”等引导评论语，这种方法屡试不爽。一个视频只要前
    5 秒的完播率高，大概率播放量都不会差的。********解决完流量问题我们就该解决收益问题，**收益的核心关键元素：领域和评论量。**********我们在内容的时候要明白一个事，**视频播放量的顶点是由该视频领域曝光值决定的，曝光值决定流量值（播放量），每一个平台给每一个领域都有一个曝光值，曝光值越大，视频能分到的流量越大**，所以我们在做内容的时候选择曝光值大的领域，例如娱乐、游戏、财经等。********下面我们再来看如何提高分成计划的收益。先看两张图：********![](img/8222a2baf173f915c8a1653b2faa9abb.png)********这是我的自己
    IP 账号，已经开了分成计划的。第一张图没有广告，第二种图为什么会有广告。我在前面说过，'
- qas:
  - 问题1：视频号分成计划的收益来源于哪些位置的卡片广告？
  - 回答1：来源于第三到五条任意一位置的卡片广告。
  - 问题2：如何可以通过评论来提高视频号的收益？
  - 回答2：发布视频后用自己的主号或小号评论一下，即使只有一条评论也能让广告出现，从而减少流量收益损失。
  - 问题3：视频号评论区的广告主要以什么为主？
  - 回答3：主要以游戏为主，因为游戏群体的点击率较高，主要是年轻人和中年人。
  - 问题4：视频号分成计划中需要注意哪些领域？
  - 回答4：要选择有流量且点击率高的领域，比如游戏和科技领域，避免像祝福语录这样单价低的领域。
  - 问题5：视频号创作分成计划下的“符合内容规范”具体是什么？
  - 回答5：需要确保内容符合平台的内容规范，这包括发布的视频数量、流量等方面的要求。
  text: '视频号分成计划收益来源于第三到五条任意一位置的卡片广告，其实这只是针对评论条数多的，其实只要有一条评论这个广告就出现了。**这是一个小技巧，所以我们发布完视频首先用自己的主号或者小号去评论一下就能减少流量收益的损失。**********就这一个小技巧就能提高至少
    20%收益。现在网民已经形成了评论文化，有一个评论总想点进去看一看，如果你的评论做的好就能引导更多的人跟评，评论越多对内容的加热越有利。********因为我们是做收益，还要关注广告的类型，在视频号评论区的广告大多以游戏为主，玩游戏的群体是哪些？年轻人和中年人吧，老年人很少玩游戏的，所以做分成计划也要注意一些有流量的领域单价低，像祝福语录这个领域，流量好，评论率高，反而收益相对不高，这也是注意的，做分成计划尽量做一些年轻人喜欢的领域，像游戏，科技这类明显广告点击率要高很多。********想做成一件事必须下一番功夫，遇到问题解决问题，不断优化，不断改进，也许一点改动就能带来非常大的收益。所以，运营都是在细节上，而不是说一些大空话。********好了，我的分享就到这里了，希望我的分享能帮助更多的人。还是那句话，我喜欢跑新项目，看到新项目就兴奋，大多数决定跑的项目都能拿到结果。********这个项目有什么问题找我就行。*****
