    the style of colorful moebius, colorful animation stills, larme kei, enchanting
    realms, snow scenes, pensive poses, light gold and light blue![](img/658565a8b2d3bdee3d6cb9997b558937.png)你是不是可以做一些小小的改动？比如添加艺术家名字，或者改改颜色，看看会发生什么变化，初步了解一下软件的机制，更换成别的软件，可以尝试各种各样的插件、lora……这是让你进行一个初步熟悉的过程。![](img/292bc268541f28393b9554ee44ebb42e.png)刚开始做图，我建议大家先自由表达、释放自己的想法，不用考虑太多，想做什么做什么，先渐渐掌握工具的使用，最后进行商业触达。我自己的深刻体会就是，有了
