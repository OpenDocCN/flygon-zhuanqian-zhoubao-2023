  text: '那么：mbti/恋爱配对等满足他们的幻想性，学习/考研专用头像满足他们功能性。25-34：打工人专属头像、打工人元气小猫头像，利用这种人群心理获得高点击的标题不在少数。34+：赛博佛祖、小和尚，这些都是对应他们心理的要素。各位教练在群里强调过很多遍，AI
    绘画到了高级阶段，是一场审美能力的比赛。这两种风格可以说是小红书最经典的一种爆款模板，学习，模仿他们的人数不胜数，p1 迄今为止的点赞已经累积到了 5.5w，可以说，他们引领了一个潮流：![](img/fc342d664bf5d8297a9ecc5b62c4eb30.png)![](img/f5712e7090654adf5d46b9401315dcc8.png)创始这两个个做图风格的人都是我的好朋友，我跟他们交流过，首先，他们都是美院出身，有大量艺术史的积累。他们创造这两种图的时候，首先想的都是把先前的艺术家进行一定融合创造，让前人画出他们没画过的东西。p1
    使用的是宋徽宗赵佶+西方艺术家萨金特p2 使用的是席勒和绘本的融合我们可以发现，创新其实不仅是站在前人的肩膀上，更是站在你的理解结构和经验的基础上。我其实是一个背景跟美术毫无关系的人，非得说有点啥就是我真的很喜欢画画，我自己亲身画过画才能体会到，所有的创造都不是凭空想象出来的，而是找到大量的参考，把很多常见的元素进行组合。所以我给到大家提升审美的建议就是，积累一个属于自己素材库，不断进行模仿，最后形成自己的思路：![](img/6201b80cd5dadac8dbaa56104221d874.png)我看见美丽的图就会使用
    eagle 收集起来，成为自己的素材库，如果我有找参考的需要，我会根据图片的标签和颜色进行搜索，作为我创作的参考。好啦，今天晚上我已经逼逼叨叨很久啦，怕你们都听累了，就先到这里吧。我希望大家晚上抽出这宝贵的一两个小时，能够得到真正的，认识性的，底层思路的启发，谢谢大家的聆听～*
