    AI 绘画，当做你自身能力和经验的放大器，它就像自媒体的性质一样，自媒体本身并不挣钱，但它让更多人看见了一个博主的各项能力，从而产生了无数的可能性。你如果一直在卷跟自己本身能力经验不匹配的东西，除了损耗还是损耗。包括之前很火的那个四维彩超的项目，我也尝试做过，这就是典型的一件跟我定位不匹配的事情。首先，我是个大学生，我之前根本不知道什么是四维彩超，其次，我当时根本不懂宝妈的心理和沟通的话术，这件事从一开始就不适合我，但我因为它火爆强迫自己去适应，这就是不对位的拧巴。所以，我希望这次分享完，大家能好好思考一下，自己当初学习
    AI 绘画的初衷是什么？它跟你现实生活的哪个需求真正的有关联？你可以用它帮谁解决什么样的问题？关于大家技术上的困惑，我想说，我其实六个月前也是个只会输 a
