  text: '![](img/f7c8b46d54da56e09c226a5601d94abb.png)下面我会给大家展示我的一次做图过程，让大家体会一下画面分析的逻辑的重要性。![](img/cf3568a2867e4125662ee30e5165aba3.png)这是我第一次去厦门旅游，在鼓浪屿上拍的一张照片，后来又去过很多次厦门，却再也复刻不了那一瞬间的震撼和感动，于是我就想用
    AI 去复刻我那一瞬间的感受的体验，这其实是我摸索 AI 的初衷，它能让我们摆脱现实的引力，自由的表达创意和想法。我想要的画面的核心元素：秋千，少女，大海，夕阳，于是我组接成句子做第一次尝试![](img/fb05285b5fd08f220aedc8eebe62b51c.png)构图：人物占比太大，没有凸显出海色彩：蓝色的海和天空，没有鼓浪屿的夕阳的感觉主体状态：四张图四个发色，我感觉我想要棕发画风：过于日系二次元，缺乏质感这期间我不断通过小改动对提示词进行调整，不断触达我自己的想法![](img/5d77d90302f9dc1b5d56cba6f3a61b1a.png)终于，在一遍又一遍的根据上述框架的调整和修改后，我得到了让我满意的结果：![](img/18c235f4a5ebad5b2144e96beaebeb74.png)![](img/beb8b6abf32fe3f28297301d0840e974.png)![](img/8764821ac7c2d1fe4b178da13f270f30.png)到这里，其实我有一种接到女儿降世的感动，它自由，空灵，在我梦想的夕阳和海风里漫步，我每次跟我朋友聊天，给他们看我做的图，都会很自豪的说——看，这是我女鹅给我画的，好看吧！大家仔细观察上面的图，虽然乍一看很惊艳，但是有很多细节上的错误，比如说常见的手和脚的问题，这些其实我们都可以依托别的技术去完成，比如：局部重绘、ps
    beta ai、seed 和 v 重出刷新……发自媒体的话，这些问题其实是无伤大雅的，商用的话，就得把细节处理到极致了，并且得进行一系列分辨率放大的操作。接下来，就应该不停的去找参考，60%左右的图片
    midjourney 的/describe 功能是可以一次性做出来的，还有 40%它识别不出来提示词的关键点，按照第三步我教大家的方法去修改进行了。应该很多学员是想做小红书的，我给大家讲一些小红书爆款图片常见的爆款元素，首先一定要注重氛围感+情绪化，小红书是美丽至上的一个平台，封面是定生死。如何展现这样的氛围感和情绪化？比如，汉堡+金属材质美女+机械外骨骼车里+满满的鲜花故宫+冰雕风![](img/5f8385818987d2b90088b35daf8105bd.png)![](img/b77f409440c0f908af628a846dae7903.png)在逛商场的时候
    80% 的展柜都是黑白灰这样的简单色系堆叠的，如果这个时候，突然出现了一个高纯度高饱和的乐高黄是非常非常吸引人眼球的，这其实是一种通过颜色抢占心智的行为。这样的思路我们同时可以应用到小红书瀑布流的封面上，通过强烈而夸张的颜色去抢占用户的心智。常见的对比颜色有：红+蓝
    黄+紫 蓝+橙高饱和高明度颜色克莱因蓝荧光绿等![](img/c06a59e599eee843dbd206b07c884134.png)![](img/647c5961193b0a7b6a1b7b0de0e3798f.png)有互动感的标题可以大概率提升爆款概率，撰写标题时首先想清自己的目标用户。如果你想要的年龄段在
