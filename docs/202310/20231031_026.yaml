  text: '# 什么时候可以开始享受> 原文：[`www.yuque.com/for_lazy/thfiu8/crg5qqbrvf8v2wdg`](https://www.yuque.com/for_lazy/thfiu8/crg5qqbrvf8v2wdg)##
    (61 赞)什么时候可以开始享受作者： 小马宋日期：2023-10-23什么时候可以开始享受：创业 46 条之 30许多创业者，会在想一个问题，我什么时候可以不用那么努力，开始享受生活？如果你是创业，我的答案是任何时候都不要考虑享受生活，如果考虑只享受生活也没问题，那你的创业生涯基本就结束了。但我并不是说，创业中，就不能享受生活，我说的“享受生活”，指的是完全躺平，不再以公司发展为己任的享受。中国的创业者，如果从改革开放算起，刚刚有第二代陆续接班，大部分都还是第一代创始人在经营。目前几乎还没有什么家族能通过继承先辈的股权靠每年的分红生活。创始人只要在任上，他就只能继续努力。创始人的状态，会极大地影响公司的经营。创业这件事，跟减肥差不多。许多人对减肥是有误解的，以为就是生猛地对自己狠几个月，把体重减下来，然后就可以回到之前胡吃海喝的状态。其实不是，如果你继续你几个月前的生活，你的体重也会继续回到你几个月之前。因为你之前的生活状态就是你当初过重的原因。所以减肥并不是一个阶段性生活，选择了减肥，就是选择了终生的饮食结构与生活方式。创业也是一样的，你选择创业，那就是选择了一种生活方式，一旦开始享受，那创业生活就结束了。当然选择在你，没有对错。*
