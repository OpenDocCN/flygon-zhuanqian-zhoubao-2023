  text: '# 花 1800-月招小助理，副业做自媒体赚到 40 万> 原文：[`www.yuque.com/for_lazy/thfiu8/egdlbgwk1avwabgl`](https://www.yuque.com/for_lazy/thfiu8/egdlbgwk1avwabgl)##
    (39 赞)花 1800-月招小助理，副业做自媒体赚到 40 万作者： 二丫吖日期：2023-10-27前两周我在星球里发这篇[《副业做公众号，如何透过知识付费赚回学费》](https://t.zsxq.com/138VSg6zi)，发现有小伙伴对**自媒体助理**这块感兴趣，而星球里也比较少这类分享，因此，火速写了篇我招小助理的心得分享～内容有点长，以下是目录：一、前言二、排版助理三、找车助理四、内容运营助理五、剪辑助理六、总结###
    一、前言大家好吖，我是二丫！2019 年因为买房后负债压力大，开始用下班时间做自媒体，刚开始做的今日头条，属于公域，2022 年转做私域，主要是运营公众号。这几年，副业搞自媒体，变现了有
    40 多万。上次，有人问我，作为职场妈妈，我要上班还要带娃，怎么还有时间来做自媒体？对我时间管理感兴趣。其实，我做自媒体是有找小助理的，目前我一共是 3 个小助理。因此，关于招小助理，我有三个阶段的心路历程可以分享。**1）2018
    年，新人时期**我 28 岁刚做自媒体时，看到有博主每个月花 500 块请了小助理，然后把工作上一些边边角角的活给外包出去，自己抓主要的。看到后，我想了一下，自己要不要也请一个小助理？我还罗列了一个清单，哪些工作可以外包。可我很快就发现，当时的我，时间根本就没有那么值钱，我找小助理干嘛呢？我写的文章嘛蹩脚、又不懂自媒体要怎么玩，又不能变现。而且，我本职工作是个小领导，我主要靠嘴皮子在职场混，在工作中我本来也擅长用工作时间摸鱼，我很少干琐事，所以就没有工作分出去。这个想法就作罢。所以，我们在找助理的时候，主要还是需要**考虑自己的时间投入产出比。**如果你有时间，那即便小助理只要几百块，也没有必要花，因为你还只是个新手，你也没有所谓的战略思维能把你的时间精力用在更有价值的事儿上。**2）在
    2020 年，我又开始想要找“帮手”**那时候，我在跟别人合伙搞写作营，本人主要的精力都花费在给学员改稿上，每个月能赚到个万把块。当时我真的是：没有心力去顾得上自己的账号，所有的精力全部花在付费学员身上了。我自己的今日头条账号基本荒废了，那会头条的爆款流量红利还在，我就想找“写手”，让他们帮我写文章，我发到头条上。就像
    2019 年我给某大 V 当兼职写手一样，我给她写了不少上百万阅读量的微头条，还有我给她兼职写问答。我大概找了 5 个左右的写手。可是，我花了一千多块的稿费，就出来了
    1 个爆款。他们交给我的稿子，我还要再改一遍才能用。那我请他们干什么？一方面是当时的自己还是“打工心态”，稍微花点钱就想着看回报，对写手没有耐心。另一方面是写手们写的内容，我觉得达不到我要的标准，一边钱哗哗地出去，一边收回来的稿子质量一言难尽。我就觉得算了算了，跟人合作好累啊，就又停止了“花钱给自己省力”这个项目。**3）再次入局自媒体**中间经历了
    2 年，到 2022 年，我这次搞公众号，明显感觉到自己“游刃有余”了。我请了 3 位小助理，每个月要支出 1800 块的工资的情况下，我也不焦虑，我也“舍得”，我还能用好她们。这种心态和“舍得”的状态，是我前两年没有的。自从我开始卸担子后，我活的轻松多了，我的“世界”就大了不少。我就会觉得：'
- qas:
  - 问题1：公众号内容的排版由谁负责？
  - 回答1：排版、找车、运营、剪辑等工作交给小助理处理。
  - 问题2：为什么作者选择与小助理合作？
  - 回答2：合作后能让作者有更多时间专注于创作和挖掘新业务。
  - 问题3：为什么作者认为征稿函是有效的涨粉方式？
  - 回答3：征稿函的粉丝成本低、留存率和转化率较高，适合作者的内容和粉丝群体。
  - 问题4：作者为什么与另一个博主共用一个找车小助理？
  - 回答4：这样做能节省成本，小助理可以帮助他们两个一起找投放征稿函的号主。
  - 问题5：作者对于公众号内容和粉丝的态度是怎样的？
  - 回答5：作者认为粉丝是个体，重视内容质量，愿意通过自己的内容提升和搞钱的愿望来吸引粉丝。
  text: 反正我一张嘴就吃这么多、反正也是副业所得，小助理合作得不错的话，都是些努力上进的孩子，不如顺便也给她们提供一个副业岗位，大家聚能，共同创造、共同盈利，挺好。你看，**我心态不一样了，开始“享受过程”了，能看到“钱”以外的东西了。****自媒体，内容为王****，我的文章都是自己写，但是排版、找车、运营、剪辑、内容分发，我都交给小助理了，这样，我就有更多的时间看书、挖掘新的业务、做能更赚钱的事儿。**###
    二、排版助理大家知道，我是一个有本职工作的人，我还要带娃，放在自媒体上的时间实在是有效，为了最大化的利用这个时间精力，我公众号在阅读量只有一百多的时候，我就花钱请了排版小助理。我发现跟小助理合作后，我的文章质量会更高一点、效率也会更高一些。我想了下，原因可能是：我写完一篇文章后，交给小助理，我就对自己说，这一篇文章结束了，我可以开始写下一篇了。这样我就启动了下一篇的编辑工作。小助理排版要时间，这段时间对于这一篇稿子来说是冷却期。另外，排版其实也讲究个节奏，她按照她的理解，按照节奏排好后发我。之后，我去检验一遍排版，就需要重新读一遍文章，那我因为已经从这一篇的思路上抽出来开始下一篇的创作了。**回头来检验这一篇的内容时，我就以读者的角色来看了。所以，我能发现很多问题，逐个把问题改完后，一篇质量更高的稿子就出现了。**可如果是我自己排版，我一般写完后就排，排完后就发，我中间没有任务切换，就无法切换角色去审视这个稿子的问题，也就看不到问题，就不会去改进了…所以，跟人合作也是促进自己思考的过程哇～###
    三、找车助理**1）上小车**之前，我的主要上车渠道是投放征稿函，这个方法让当时的我从粉丝 4 千涨粉到 2.4 万，整个涨了两万。很多人说征稿函的粉丝不精准，流量质量不高，我不这么认为，自从我发现了征稿函这个途径后，我基本不太上大车了，太贵，真的玩不起。大车的粉丝成本一个甚至到了
    10 块钱！可是征稿函的粉丝成本才一两块，确实会有 N 多未成年过来，但其实也有不少成年人，而我的内容大多跟搞钱相关、我写故事比较多，所以，**即便是征稿函过来的粉丝，我发现我的粉丝留存率也是可以的。**而且，**我不管是分销还是授课，转化也还都不错。****所以，其实不是征稿函的吸引来的粉丝质量低，而是，号主本身的内容质量不达标，无法留存和转化这些粉丝，然后觉得人家质量低。**在我这里，我一直认为，粉丝不是一个数据，而是一个个人，只要是人，他就会有需求，既然顺着网线关注了我，那他就是愿意提升自己、愿意搞钱的。这个心理跟我的内容是匹配的。所以，好多大博主看不上征稿函和副业号上的粉丝，我看得上的。我的内容能兜住大部分的粉丝，尽管取关率高，但留下来的就是愿意继续看我文章的人，那也比上大车划算。因此，我有个专门的找车小助理，帮我去找号主投放征稿函。涨粉这一块的内容，我基本都外包了，自己就重点抓内容、去买课学习、输出。不过，由于这两年公众号的征稿号大量被封号，因此圈里有了新玩法：到公域平台（如：抖音、快手、小红书）引流涨粉，具体操作跟公众号里的征稿号相似，也是从别人那引流粉丝到自己的号里。我目前跟另一个博主共用一个找车小助理，小助理本人自己有公众号也需要涨粉，于是我跟博主每人给
    300 元/月。对于我们来说，节省成本。对于小助理来说，她不过就是自己要找车，顺便帮我们俩一起找，同一个车报备三个人。对我们仨都是一种节省成本、价值最大化的做法。我们有一个群，日常就是一个车多少钱，现结，我们群里直接给钱就行，上一次车，结算一次钱。上车的涨粉效果最好、成本最低，但是粉丝质量不一，
- qas:
  - 问题1：公众号涨粉的其他方式是什么？
  - 回答1：给大 V 投稿、跟大 V 上更贵的车、不停的报课，然后在社群中宣传我自己吸引社群内的粉丝关注我。
  - 问题2：圈子对于作者的最大价值是什么？
  - 回答2：圈子对我来说最大的价值不是买粉丝，而是认识优质博主、多选题，扩展自媒体视角，链接新圈子，还能带来经济收益。
  - 问题3：为什么作者强调不要问哪个涨粉方法更好？
  - 回答3：涨粉是没有尽头的，所以不存在哪个方法更好，重要的是多方尝试积累经验。
  - 问题4：为什么作者坚持进行内容分发？
  - 回答4：内容分发能带来正反馈，例如通过今日头条让更多人了解公众号，是有效的运营策略。
  - 问题5：视频号的两种运营模式分别是什么？
  - 回答5：一是录制历史文章成视频，二是每周直播。直播模式能提供共情体验和新的写作素材，效果较好。
  text: 有很多未成年人。所以，我会综合其他的涨粉方式来平衡一下粉丝质量。我的其他涨粉方式就是：给大 V 投稿、跟大 V 上更贵的车、不停的报课，然后在社群中宣传我自己吸引社群内的粉丝关注我。关于公众号涨粉这个话题，我在星球里分享过，欢迎右戳：[《做公众号，怎么涨粉快速起号》](https://t.zsxq.com/13EopR0pV)**2）上大车**这是题外话，但因为跟前面的内容有关，因此我也拿出来给大家参考下。花钱买流量，在大博主那上车。但是，一般的小号主玩不起，上一次车要一两千块。当初是我的大
    V 博主朋友拉我进群的，群里都是行业大佬，当时我一个小小的号主还蛮不好意思的，后来觉得：嗨，我也是来花钱的，有啥不意思的。这个圈子对我来说最大的价值不是买粉丝，而是我通过这个群认识了不少优质博主，关注了他们，给我的写作多了选题。还链接到了新的圈子，扩大了我的自媒体视角，很多优质的博主都是在这个圈子链接上的。而，后面通过这个视角也赚到了不少钱，反正是把上车的钱给赚回来了。所以说，圈子很重要！最后，小小总结一下：**不要去问别人哪个方法涨粉效果好**，我跟你们说，**涨粉是没有尽头的，越多越好**，所以，不存在说“哪个渠道更好”，而是，有一个渠道，你就去试一个渠道，这里攒一点、那里攒一点。这样，账号才能做起来。一起加油哦！###
    四、内容运营助理**1）公域平台**我请了小助理，她帮忙排版且将内容分发去百家号、知乎、今日头条。刚同步的第一周，就有个粉丝加了我的微信，跟我说，是我头条的老粉，才知道我有公众号，才顺着找过来关注了。虽然我知道的只有一个人从头条过来，但这对我来说是正反馈，这个人是加了我让我知道了，万一有那些默默关注的呢？所以，内容分发，这事我要坚持做！我本来不在意这事，觉得好麻烦啊，但，听到大
    V 反复强调过其重要性，于是我也就去干了，然后获得了正反馈。**2）知识星球**另外，我会花钱加别人的星球，有的星球有几千多人、几万多人，把我的内容分发过去后，每一篇都得到了
    20-30 个赞，有一些人找过来关注，目测来了应该也有几十个了，这对我来说也是正反馈。**不过，要注意，分发的内容不要是流水账/自己的心得感想碎碎念，这样是反效果，会变成水内容，反而得不偿失。你的内容要有干货，要能提供价值给读者，这样才会事半功倍～**###
    五、剪辑助理视频号真的很好用！！我视频号的两个运营模式：**1）把我历史文章录成视频，剪辑给小助理剪。**这里就有个问题，视频传来传去好麻烦、好费时，于是，我直接开私密直播。我是一周选集中一天，以直播的形式录视频。接着，在视频号助手给我的小助理开一个运营者的权限。对我来说，我只要开直播半小时，录一篇文章，一周的内容就有了，我的工作就结束。小助理会登录视频号助手，下载直播，剪辑，然后传剪辑好的视频给我。我再发送即可！哇哦！就是这么丝滑。**2）一周开一场直播。**基本操作都一样，只是一个是录播，一个是直播。**录播的内容会很死板；****直播能让读者有共情，还能给你提供新的写作素材。**我会把直播的内容写成文章，加上自己的见解/案例，发在我的付费星球里，或者发布到我的公众号里（这不，一篇有质感的原创文章就出来啦！）你就当自己直播的这俩小时，是在写文章。因为，如果你不去经历，你憋
    3 小时，也写不出来一篇好文章。**但你直播 2 小时，你有灵感了，你观察入微了，你共情了，写出来只要 1 个小时搞定，不卡壳！**### 六、总结以前我对别人有期待，希望他们能够被我“一点就通”，而且，我整个人的气场无法镇住别人，因为我本人的状态是焦虑的。
