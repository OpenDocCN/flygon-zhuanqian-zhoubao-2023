    88 年，我 90 年，不过就比我大两岁，为什么人家成就比我大那么多啊？问题出在哪里啊？现在我才知道：**是心智上的差别。**综上所述，光靠请小助理能不能让自己从琐事中抽离出来？我个人觉得不能。反而，会多很多纠结，你会觉得：唉，自己就在这里刷手机，还花钱请小助理，不如拿这个刷手机的时间去干活，省下这几百块。啊，她一个月也没干什么嘛，这点成绩，也帮不上什么忙，可是我的钱，是实打实地出去了，心疼…下个月要不要再请啊，好像也没这个必要？还有像你担心的，会不会涉及到“公司机密”的问题。会不会被人发布在网上，未来自己可能火了，再被扒出来曝光？**当然，在人生的不同阶段请小助理也是一种人生体验。**就像我，如果没有之前两次请助理和写手的经历，也写不出这一篇文章，所有的人生经历，都是价值，都能作为写作的素材，不管好的、坏的。当然，前提是：**你得会写。**共勉！【往期内容】1）[如何写出一篇对读者“有用”的文章？](https://t.zsxq.com/1190iS6eF)2）[新手小白做公众号的第一步：写](https://t.zsxq.com/11lFui6Ph)3）[内容更新频率，日更≠能做成一个账号](https://t.zsxq.com/135Hvhqii)4）[做自媒体要先确定自己的优势和变现模式](https://t.zsxq.com/13QbjtfMd)*
