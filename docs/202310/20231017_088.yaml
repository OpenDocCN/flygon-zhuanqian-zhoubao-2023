  text: '配置比例也很重要。比如我自己，在下一轮牛市中，我的资产配置主要分为三块，BTC 和 ETH 肯定是重仓，仓位至少 50% 以上。第二块主要会以 Layer2
    为主，仓位大概为 30%。最后一块我会以分布式存储为主，仓位大概为 20%。## **高风险投资**高风险的投资就是加杠杆，做期货合约。玩这个，最大的风险就是一旦爆仓，你的保证金就归零了，我就曾经被爆仓过好多次。相应地，收益也可以很高，我就已经尝过了用
    10 万块的本金，一个月后变成了 100 多万。不过这样的机会也不是一直都会有。这块其实是非常考验交易经验和人性的，尤其是贪婪的人性，很容易栽跟头。我的多次被爆仓，都是因为没能控制住自己的贪婪。加杠杆做合约这种高风险投资，就更需要控制好风险，才能持续赚到钱。对于我来说，我会遵守以下这些基本准则。首先，要先清楚目标，做高风险投资的目的是为了赚取更多本金用来做价值投资和低风险投资，而不是靠它实现暴富。不要本末倒置，如果想着靠玩合约暴富，那绝对不要碰合约。另外，我玩合约还有一个目的是为了锻炼自己的盘感。练了几年之后，才终于具备了一点能力，才终于能将
    10 万本金在一个月内变成 100 万。不过，为了这个目的，付出的成本也挺高的，交了不少学费。其次，配仓上，建议 90% 或以上用于价值投资和低风险投资，最多拿
    10% 用来玩加杠杆的高风险投资。这样，就算亏了这部分钱，也不会过于心疼。然后，不要逆势而行。比如，当前大趋势是牛市，大方向是上涨的情况下，那就只做多不做空。相反，大趋势是熊市，大方向是下跌的情况下，则只做空不做多。建仓时机很关键，如果是准备开多，一定要耐心等待下跌到达支撑位。如果目标价位没到，宁愿不建仓也不要去追涨，这点非常关键。另外，不要一次建仓就满仓，最少分三次建仓，可以分别在第一支撑位、第二支撑位和第三支撑位挂单，也可以按价格步长进行挂单，比如每往下
    500 U 挂一单。而爆仓价尽量保持低位，至少不要低于当前价格的 20%，如果能低于当前价格的 50% 则更好。一般来说，在牛市期间，已经出现回调的情况下极低概率会再继续下跌超过
    20%。但在大周期中，根据波浪理论，至少会有几次大回调，而大回调的幅度和高点相比是可能会超过 20% 的。所以，大回调期间，不要急于建仓，可以等跌到位之后再分批建仓。之后，一旦行情上涨到了预期的压力位开始滞涨，就可以分批止盈了。也同样可以分三次止盈，每上涨一个压力位就止盈一次。然后，再次耐心等待下一次回调建仓的机会。当完成阶段性目标之后，一定要将本金或盈利部分抽出，转去做低风险投资或价值投资。如此一来，才算真正实现了玩高风险投资的目的。这样周而复始，其实就能实现低风险高收益的杠杆投资了。这种方法，最关键的就是要控制好爆仓价格在非常安全的点位。而且，一定要耐心等合适的建仓机会。最最重要的，绝对不要过于贪心，要及时止盈或止损。说白了，这就是一件简单但不容易的事。####
