    **当项目方顾问**资深技术人才，有机会还可以和一些项目方建立长期合作关系，承担技术顾问或类似角色的身份，除了每个月固定的顾问费用，还可以占有一定比例的股份和币权，本质上也等同于和这些项目方一起创业。目前我的固定收入主要也是来自于这一块。当技术顾问，一定要拿一些股份或币权，不然的话，其实就和打工没有区别。本质上，是和项目方一起合伙创业，所以也要有创业心态，要懂得评估项目的未来前景。而且，一定要尽快把股份和币权落实到合同里，不然等发展起来了就容易扯皮。当然，不是技术人才，但在其他方面有自己的优势的，比如擅长运营，或擅长金融产品设计，或有其他项目方需要的资源，也都可以有机会担任顾问。我的前东家就有一位金融顾问，初期的金融产品模式设计就是他主导的。因为
    Web3 领域，很多团队都是由分布式的成员组成的，人员普遍是远程办公，且商业模式也和 Web2 的公司不同，因此，很多优秀的个体就有了更多机会，可以同时参与多个不同的项目。这是一个个体崛起的时代。##
    **低风险投资**有一些低风险的投资机会，在大部分时候都很适合参与。比如在当前的熊市中，或存在一些闲置资产短期或长期内不需要使用时，都可以参与到一些安全稳定的低风险
    DeFi 产品中去赚取收益。这些低风险投资机会主要就是参与各种流动性挖矿。比如，我最近就参与到借贷协议 Aave 中，通过 Supply 稳定币来赚取利息收益。Aave
    中资金使用率最高的为 USDC，存款 APR（年化率）通常为 2%-5% 之间，最高时达到 10% 多。也可以参与到另一个借贷协议 Compound 中，同样通过
    Supply 稳定币来赚取利息收益，同时还能赚取协议代币 COMP。Compound 中的 USDC 存款 APR 通常会稳定在 3% 左右。另外，存款挖矿
    COMP 的 APR 通常为 1.5% 左右。所以，两者加起来的 APR 平均为 4% 多，还是不错的。今年 5 月，MakerDAO 的借贷协议 Spark
    Protocol 上线了，目前存稳定币 DAI 的存款利率达到了 5%，也是个很不错的投资机会。但因为这个借贷协议比较新，所以建议投入不要太多。除了参与 Compound、Aave、MakerDAO
    这些知名的借贷协议，也可以参与头部 DEX 的流动性挖矿，比如 Uniswap、SushiSwap、Curve 等，通过往这些 DEX 中注入流动性成为 LP（流动性提供商），就可以赚取用户交易手续费的分成。参与
