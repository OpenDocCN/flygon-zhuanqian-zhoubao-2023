    和 ETH。其他的，谁都不敢百分百保证在 10 年后依然会屹立不倒。在过去的十几年中，多轮牛熊切换，基本已经被市场淘汰的数字资产数不胜数。不过，也还是有一些蓝筹代币值得投资的，都是一些细分赛道中的龙头项目。比如
    DEX 的龙头 Uniswap 的代币 UNI，借贷龙头 Compound（COMP）和 Aave（AAVE），Layer2 的代表 Arbitrum（ARB）和
