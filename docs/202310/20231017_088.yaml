  text: 大部分资产存放在硬件钱包里相对是最安全的。硬件钱包只用知名的品牌，比如 Ledger、Trezor、OneKey，且一定需是从官方渠道购买，否则难以保证安全。钱包助记词和私钥一定要离线存储。有些人觉得离线存储不方便，会将助记词或私钥存储在云端，这其实非常不安全。亦仁就曾经把助记词写到云笔记，导致私钥泄露丢失了价值八位数的比特币。现在也有助记词钢板，防水防火防腐蚀，就比如下面这个：![](img/db386914e9baf8e308e91efbe0306c04.png)另外，做开发的，还经常会使用到测试网。很多开发人员使用测试网和主网都会用同一个钱包，这其实也是有很大风险。曾经我有一位同事，就是测试网和主网都用同一个钱包，后来用这个钱包在主网接收公司的一笔转账，结果一转账币就被盗走了，记得好像有几十个
    ETH 之多呢。我自己也是踩过同样的坑，还好我当时转账的只是很小额。还有，我一般并不追风新项目。比如，很多人会热衷于薅羊毛追空投，但我觉得会费时费力又费钱，且有时候会被反薅，吃力不讨好。另外，知名新项目更容易成为黑客目标，知名项目被盗的新闻比比皆是。所以，就算要参与，小范围小资金参与一下就好了。##
    **全职打工**加入一家 Web3 公司，以全职打工的方式，赚取劳动性收入，是最普遍的一种。在上一轮牛市中，Web3 行业的人才薪资水平普遍高于其他行业，所以吸引了很多人涌入。而且，因为
    Web3 行业还处于起步发展阶段，对各种人才的需求缺口很大，所以就业机会也多。只是这两年因为熊市，全球不管是哪个行业都不太景气，Web3 也不例外。另外，Web3
    发展至今，要求具备的很多知识和技能，与以往的 Web2 有较大差异，进入门槛已经不小，所以想进入该领域的人员大多都还需要学习一段时间才有可能得到就业机会。比如，做技术开发的，最热门的岗位之一就是智能合约工程师。而要成为一名合格的智能合约工程师，除了需要学会用
    Solidity 开发智能合约，也要懂得使用 Hardhat 框架进行测试和部署，还要熟悉开发和部署 Subgraph，还有预言机和 Keeper 也要了解，以及各种标准的
    token 协议如 ERC20、ERC721、ERC1155 等也要熟悉，然后也要熟悉一些最常用的知名项目，比如 Uniswap、Compound 等。这里面有些名词，外行人甚至可能连听都没听过，而这些都是需要学习的东西。虽然现在是熊市，但其实对于想进入
    Web3 行业的新人来说，反而是机会。刚好可以趁着熊市抓紧时间学习，做一个有准备的人，学而有成之后，等牛市来临，很多 Web3 公司再次招人之际，相比于那些没有准备的新人就很有竞争力了。##
    **开设技术课程**Web3 的技术人员还可以通过开设技术课程进行赚钱。因为我本身是做技术的，有了多年的技术积累，而且我还是个自媒体，有一些用户基础，所以开设技术课程也就能赚到钱。如果你没有用户基础，也可以找其他有用户基础的大佬一起合作，也可以找我合作。也不一定需要找像我一样有
    Web3 技术背景的，只要有目标用户基础，而且可以帮助你推广课程的，都可以合作。我目前还只开设了一门课程，录播视频课程，所面向的用户群体主要是想从 Web2
