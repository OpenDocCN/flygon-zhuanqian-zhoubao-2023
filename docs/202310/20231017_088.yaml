  text: '# 如何在 Web3 领域赚钱> 原文：[`www.yuque.com/for_lazy/thfiu8/mx3ddnighnzzf5mn`](https://www.yuque.com/for_lazy/thfiu8/mx3ddnighnzzf5mn)##
    (精华帖)(47 赞)如何在 Web3 领域赚钱作者： Keegan 小钢日期：2023-10-07**我的故事**我最早了解到比特币是在 2013 年，当时只是简单研究了一番，就看好比特币了。本来想买一些，但是，当时的那些数字货币交易平台很多都不靠谱，而且那时候不懂得如何自己创建钱包进行离线存储比特币，最终就没有下手。直到
    2017 年，比特币才再次进入我的视野。当时，比特币价格在一个星期内，从 5000 RMB 涨到了 10000 RMB。那时候，我开始深入研究其背后的原理，即区块链。我主要通读了几本书：1.  《区块链:
    新经济蓝图及导读》：同事推荐的一本书，讲到了区块链 1.0、2.0、3.0，帮助我从宏观上了解区块链。2.  《区块链: 技术驱动金融》：从技术层面逐步解释了比特币是如何运作的。3.  《区块链技术指南》：更加深入技术底层的书，还讲到了智能合约和超级账本，作为上一本书的补充。4.  《区块链革命:
    比特币底层技术如何改变货币、商业和世界》：全景式描述了区块链理论及应用，这是为了扩大视野的书。学完之后，我就坚信区块链会改变世界。**从本质上来说，区块链所带来的革命是会改变社会的生产关系**。之后我就开始
    all in 区块链了，即现在的 Web3。那到目前为止，我在 Web3 行业已经深耕了 7 年多。在 Web3 技术圈里也算是个小 KOL，圈里有不少人看过我写的
    Web3 技术文章，比如《[万字长文聊聊 Web3 的组成架构](https://mirror.xyz/keeganlee.eth/ij2xzk2dPBc5lDqjFJG_dNcw7IChf-MFUexwaKOq9xs)》。当下算是半自由职业，和几个项目方建立了长期合作关系，主要提供技术研发服务和研发团队管理。也开设了付费课程，指导
    Web3 新人学习 Web3 技术。也在筹备新的课程体系，以及在考虑是否开设新的社群，比如 Web3 生财社群。这多年以来，吃过一些甜头，比如曾在一个月内用
    10 万本金赚到了 100 万。但也踩过不少坑，比如有多次资产归零的经历。而经过了多年的历练，不管是投资领域还是专业技术领域，都获得了显著的成长，使得我可以在多个不同的领域都具备了赚钱的能力。下面，根据我多年来的经验所得，总结并分享下如何在
    Web3 领域赚钱。## **从安全开始**在 Web3 领域，最怕的不是赚不到钱，而是赚到钱之后，因为缺乏安全意识，赚到的钱连本带利突然全没了。有多种可能会让你的钱突然不见。比如，交易所倒闭、钱包助记词或私钥泄露、参与的
    DeFi/GameFi 等项目被黑客盗币，以及遇上骗子。很多人为了方便都会把资产放在中心化的交易所里，比如 Binance、OKX、Coinbase、Bybit、Bitget
    等。但是，就连曾经是全球第二大的交易所 FTX 都会突然倒闭，中心化交易所的安全性绝对是存疑的，就算是全球第一大所 Binance，谁也无法保证一定不会出现黑天鹅。因此，我不会在交易所里长期存放太多资产。大部分时候，我的资产会直接存放在数字钱包里。平时的交易，也经常直接使用
    Uniswap 等去中心化交易所来完成，既方便也安全。而且，钱包不会只有一个，会分散存放到多个不同钱包，包括硬件钱包。'
