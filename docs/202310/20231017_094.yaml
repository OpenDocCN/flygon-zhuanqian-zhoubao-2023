  text: '![](img/e0e10a5b36a794eac10e117d5a53ae9e.png)![](img/0ec4787496ba7be797e8242569252c5a.png)关于创建频道的条件：1.  QQ
    频道一个 QQ 可以创建 3 个频道2.  一个手机号可以申请 5 个 QQ3.  一个个人信息认证 2 个 QQ自己申请 10 个 QQ 就可以做测试频道词了，自己的
    10 个小号，全部进自己所创建的频道。新号基本都可以开通 QQ 频道，新注册账号是默认开通 QQ 拼道的。关于变现方面的目前来讲，我主要靠朋友圈带货，拉群是附带的引流钩子，有个群可以通过卖微信群变现：![](img/b6f6abb6dffbb34af75179cedb3b554a.png)![](img/3c3f0613bfd913c28bb782d44ff940a1.png)做什么业务赚钱呢，推荐一个方向![](img/abab92d2e4ec333528337ddd08b9441d.png)![](img/5f69bb0215da72db74c36bc1d7504a25.png)![](img/37855b1d31debf420082f10a8b0e654d.png)![](img/091458666b3ec66868d52e5aa1c6497d.png)![](img/97c0ea08a5400db325f8d65a2f8026b6.png)![](img/57a3ba73e831062e662e2de37130e6e4.png)![](img/23acc213d1ad73226d10563b9306a294.png)![](img/d6eef6f7c0f4cd6771bad5b5b402a995.png)全国
    3000 多所大学，专科大学频道数量不多，很容易依托大学名字吃学生搜索流量，引流私域做学生需求业务。新生流量，考研，家教，专门本，已经有比较成熟的变现方式。具体变现方式，可以加需要做业务的频道，观察频道主如何变现，还有就是生财找关于大学生变现的案例做模仿，先模仿成功的商业模式，他们的模式是经过市场的检验，有的学校频道少，就可以提前布局下，引流搜索流量这一块。以大学的名字进行搜索，只要学校频道少于
    7 个，那新建频道排名必定能在首页显示本项目操作流程比较简单，不用写文章，做视频，拍图片，唯一的缺点，在于自己能不能坚持选词，刚开始自己选择的词长期没有人员进频道，是否每天都在创建新频道做测试。比如我创建的一个频道生财有术，星球的都知道，但是这个频道我创建半个月，至今为止没有一个人通过搜索加入。![](img/d3b884d2b9d8773e6963f14c598bd5cf.png)*
