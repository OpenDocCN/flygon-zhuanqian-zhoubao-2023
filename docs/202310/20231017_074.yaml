    (62 赞)一个月闲鱼变现个人利润 20 万分享及避坑指南作者： 瑜大💫日期：2023-10-13大家好，我是瑜大，00 后，目前接触互联网时间 6 年。**今年
    3 月份起盘闲鱼做咸鱼店群到今年五月份达到平均月入收益 20 万+（纯利无任何夸大成分）月销 100w+**（在此之前今年 2 月份刚刚经历广州直播公司破产我是合伙人其中之一总算下来把前几年互联网所有赚到的现金流
    200 多个一经亏空！长跑的感情也随着那个月结束失败，一直引以为豪的事业一经清算亏空身上剩下 3000 块钱重新开始）我觉得创业之人大起大落所有跌倒的落点都是让我成长翻盘更好的机会我一直坚守人生信条即是**《凡事杀我不死，必将使我更加强大》**遇到低谷并没有让我放弃
    我开始静下心来总结失败的原因也是因为核心原因才让我后面的崛起**话不多说请移步飞书我相信耐心看你一定会有很大收获！：**[`fziji6736b.feishu.cn/docx/MQgOdd9cfooHtVxh90icUMPOnIh`](https://fziji6736b.feishu.cn/docx/MQgOdd9cfooHtVxh90icUMPOnIh)*
