    老师）的直播分享（[兴趣电商选品理论与实操](https://i.shengcaiyoushu.com/t/BOA74SeK)），也很受益**2、千川投放**千川投放我们是招的专业的投手，这儿千川的具体玩法就不多说，给大家分享一些我觉得好的点子我把千川投放的素材分
    2 种：一种是自己生产素材投放，一种是找优质达人合作投他的素材#### ①  投放自己的素材，就需要自己生产内容投放我们自己是没有拍剪团队的，前期为了验证千川投放是否能跑得通，生产素材用了下面两种方式**a、找达人合作，从达人那儿购买视频素材**制定素材标准，找已经合作的达人进行筛选，他即了解产品，也懂拍摄剪辑，只需要谈好一条视频素材的价格，直接购买就行了。**b、内部文案+外部拍剪**外部拍剪的团队需要时间磨合，他不一定了解你的品，最好自己能写文案，让他们进行拍剪，这样效率更高，出片大概率也是自己想要的。####
    ② 绑定达人深度合作，做千川投放找优质的达人，比如之前合作视频的质量也不错，并且也出过单的，让他出视频，通过千川绑定账号合作，投他挂车商品的视频，一定要算好投产，因为又要出达人的佣金还有出推广费，我们一般是降产品佣金才给达人做千川投放合作。注：做千川投放，一定要算好投产，招人也要谨慎，不要听对方吹得厉害，投过多少钱，投出多少的业绩以事实说话，投手的专业都是投钱投出来的。**小结：**用千川放大，视频素材是重点，数量和质量都要跟上，我们现在素材的质量同质化太严重，导致放不了量**（3）KOL
    达人接洽**通过官方小二的资源或者品牌方互推的资源，找到头部达人合作，比如我们最近在接洽的三只羊的团队，头部要不有预算，要不机制够低，一定要衡量好机制是否盈利，三只羊团队是有切片团队的，亏钱建议就不要上了。要注意骗人公司，一些不怀好意的骗子公司，说是某某
    1、2 线明星的直属，说能纯佣合作，品被选中了，结果签合同的时候要交 6 万的保证金，签合同的公司也不是该明星所在的签约单位。**小结：**① 目前我们碰了
    2-3 个 KOL，因为我们品的原因（消费者认知低），达人也会评估：直播间同样是 2 分钟讲解，那个品带来的 GMV 高，递过去的品都被否了，就目前还等着三只羊团队的审核结果。②
    目前我们在 KOL 对接上还是小白，我有与同行交流过，KOL 的达人对接有很多的细节，更看中商务的公关能力，有意向的达人会去达人的公司蹲点，包括签合同里面的细节，保价机制等等。**（4）总结——抓大放小，借用资金杠杆快速放大**1、有一定现金流时，可以通过千川快速的放大，素材是关键，通投计划素材消耗很快，素材流量衰减也很快，素材生产一定跟上。2、适当的给商务
    BD 放权，让他们去接触 KOL，设置好 KOL 合作机制，拿一部分预算持续投入，让产品不断的曝光。# 写在最后分享下从纯小白到略知一二且拿到一些成果，自己心态是怎样的吧：1、面对陌生的领域，大部分人应该都会对未知产生恐惧吧，我自己是这样的，不过我有成长型心态（我希望自己学到新的东西）加上我的好奇心，找到自己的驱动力，无论是有强烈的赚钱欲望，还是责任，还是成就…让它裹挟着往前走，畅想下拿到成果的喜悦，那未来挑战到了更高难度，回头再看这些问题不足挂齿；2、在过程中遇到挫折，有挫败时是正常情况，有可能会使自己陷入自我否定，
