    top200 的达人合作，直接找这类达人合作很精准。![](img/56af5b41c5786464a56a2e09d3e5dcd3.png)![](img/85d75afcfcafa6cdb0879f024bab02cf.png)d、在找达人过程中发现达人昵称的一些规律，比如饮品博主的昵称里面会带‘喝什么’、‘超爱喝’、‘来一杯’等关键词，于是通过搜索这些关键词，快速寻找到潜在合作达人![](img/a7c029c4d1adebb2e9a59773d6ae469c.png)e、与
    d 有点类似，通过关键词找达人：制作饮品、咖啡的达人，会在话题上添加一些相同的关键词。比如‘咖啡’、‘自制饮品’通过关键词搜索话题也能快速的筛选出达人![](img/1e4e515a75dc95ffb3ba4da062249fa6.png)f、通过第三方数据平台，比如：'
- qas:
  - 问题1：在哪些平台可以查找达人的联系方式？
  - 回答1：蝉妈妈、飞瓜数据，以及淘宝商家都可以查找达人的联系方式。
  - 问题2：如何在抖音上获取达人的联系方式？
  - 回答2：可以在达人广场找到目标达人，或者查看达人主页的简介部分。
  - 问题3：抖音私信达人时有哪些注意事项？
  - 回答3：确保消息简短明了，突出产品或品牌的优势，并明确合作意图，最好附上自己的联系方式。
  - 问题4：如何提高微信加友的通过率？
  - 回答4：调整头像为品牌 LOGO，设置明确的昵称，更新朋友圈内容相关于产品与品牌合作，以及优化加友的邀请语。
  - 问题5：如何解决达人对产品的异议？
  - 回答5：挖掘产品的优势，例如价格优势或操作简便性，并根据达人的反馈提供解决方案，如已有合作成功的案例或相关数据。
  text: 蝉妈妈、飞瓜数据，通过品牌，商品，关键词查达人都可以的，不过查看各项数据需要收费，并且费用也不便宜，感兴趣的可以找淘宝商家购买会便宜很多**3、获取达人联系方式**a、在达人广场找到你要的达人，点击进入就能看到达人的联系方式![](img/19e282d493be0cccc9774b0b15af316d.png)b、抖音
    app 的达人主页，达人简介里有的达人会留下联系方式c、抖音私信达人，要注意没有互关的情况，你只能给达人发一条消息，所以发的这条消息特别重要，尽量简短表明产品或品牌的优势，以及发消息的意图，加上自己的联系方式例：TOP
    咖啡伴侣，皮爷咖啡独家供应商，与宝账号内容非常搭，期待合作，V 我：***估计有圈友会说，我产品、品牌没有这些优势，也没有品牌背书。其实我们也不是抖音的 top
    榜单的产品，为了增加达人的信任度，增加合作的机率，达人也不会去查你是不是 top 榜单的（至少这做了半年了没有任何一个达人来问我们，你们产品没在 TOP 榜排名啊）。也许在意的也根本不会留联系方式，也没有加我们，那这部分达人也不是我们潜在的分销达人。d、点击如下图的在线沟通也可以联系达人，在沟通中可以把需要合作的商品链接发给他，这样他也更直观![](img/8fee74b75a49b82a10d67723faad83df.png)**小结：**①
    抖音私信最高 600 条，预估我们平均一天要抖音私信的达人至少有 300 个② 同一个达人抖音私信，达人广场，微信加好友我们都会发消息③ 执行拉满，碎片化的时间也在找达人**（2）熟知产品优势，善用产品优势（用产品优势打动达人）****1、建联的细节调整，提高微信通过率**a、头像设置：我刚开始用的真人头像，后来改为统一用品牌
    LOGO 来增加达人的信任度；b、昵称：品牌名+商务+小名 例：焦咔滋品牌商务 小于；c、公开朋友圈的内容 ：提前在朋友圈更新一些关于产品、品牌、公司、达人合作等内容，让朋友圈的人设更立体；d、设置微信加友话术：这儿的内容与抖音私信内容相似，简短的表明产品优势，或品牌实力，突出最有吸引力的亮点，加上拉近达人话术，比如我与你关注的某某在合作了，前几天有私信过，表示欣赏的话语-很喜欢宝的拍摄风格，例如：TOP
    咖啡伴侣，peet‘s coffee 独家供应商，期待合作，前 2 天与宝私信过（这段用英文代替中文引发达人的好奇、贴着国外品牌凸显自己的品牌实力、用’之前有沟通过‘拉近与达人之间的距离）；用一些共同爱好（关注了同一达人，是同一个地方的，喜欢同一件物品…）拉近距离，人总是趋于靠近与自己有相同爱好的人；想尽一切可以加上达人微信的正向沟通方式，切换不同的话术来测试通过率；**2、
    熟悉产品卖点，解决达人异议，达成合作****① 与达人谈产品优势**挖掘产品优势，把产品的优势结合对达人的好处的讲出来，例：a、**价格优势**：咖啡店喝一杯
    38 元，用我们这个蜂窝糖在家自己制作只需几元钱，你觉得对于咖啡爱好者来说那个划算b、**操作简单、很出片**：你是做饮品的，也在带咖啡，那直接做咖啡的时候放在咖啡中，一条视频就出来了，我给你发几张达人拍的图片，特别好看** ②
    几种常见异议****a、产品不适合我**有可能是达人在找借口，一般是了解了情况再加的达人，直接扔同类型的已经出单的达人数据截图给他，这个账号跟你的内容差不多，已经出单了还有一种情况，就是达人觉得真的不合适，我有次遇到一个做糕点的达人，他觉得我们品不合适，我给他构建了个应用场景，她做糕点的视频看起来也很有质感。
