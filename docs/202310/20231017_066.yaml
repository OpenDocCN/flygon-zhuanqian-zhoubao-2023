- qas:
  - 问题1：如何扩大找达人的范围？
  - 回答1：通过三方平台如蝉圈圈系统查询竞品下合作达人，并筛选出店铺粉丝画像相似的达人。
  - 问题2：如何获取抖音官方和竞品商务资源？
  - 回答2：通过参加抖音商家对接会，联系官方小二或通过官方热线，加入同类目商家群和达人微信群，获取政策信息和选品对接信息。
  - 问题3：如何与商务或达人群互推达人？
  - 回答3：建立良好关系，让商务或达人推荐达人，互相推荐竞品的商务，通过资源互换方式加强合作。
  - 问题4：如何利用产品组合上达人的直播间？
  - 回答4：与不同品牌合作，让达人直播间展示多品牌产品，通过放权给商务 BD 来审核合作方案，特别是与头部达人合作效果更佳。
  - 问题5：如何通过达人激励政策刺激视频曝光？
  - 回答5：制定激励方案以提高视频数量和质量，根据产品利润和达人合作效果调整激励措施。
  text: 并找到 1-2 个标杆达人推动该赛道的其他达人合作**b、解决方法****①扩大找达人的范围，先把产品寄出去**不再局限到饮品赛道的达人，在达人广场筛选出店铺粉丝画像相似的达人（不同类目需要自己去脑补下该类目达人的应用场景）。目前我认为最好的方式就是通过三方平台：比如我们用的蝉圈圈系统可以查询到竞品下面有哪些合作的达人，他们归属的类目是什么，并且能看到达人带竞品的视频就有参考了。![](img/5454b13ba0511557488476db97c3c777.png)**2、通过抖音官方和竞品商务获取资源****a、找到抖音官方小二获得资源**偶然的机会，通过电子商务协会，参加了
    2 场抖音的商家对接会，对接上了官方小二（理论上也可以通过官方热线找到，但是之前有电话联系过，店铺没有人服务，也许是新店，业绩一般没有人对接）。小二就会拉你进同类目的商家群，也会拉有达人的微信群，就会收到官方平台的一些政策信息，并且也有一些达人合作的选品对接的信息。比如抖音官方在扶持图文账号的流量，并且官方在
    9 月还上线了图文挂车的通道，不占用账号挂车的名额，还收到明星选品对接的资源，利用好这些资源对店铺的业绩增长也有很大的帮助。![](img/f471655df9491671595e7cbb81e8d5a9.png)**b、商务群或达人群互推达人**与达人或者品牌商务搞好关系，让达人或者商务帮你推荐达人让达人推荐竞品的商务，与品牌商务搞好关系，不要担心是竞争关系，以打工人的身份，和互推达人拉近关系，我们鼓励与品牌商务搞好关系，可以给对方商务邮寄样品，或者如下用资源互换的方式推荐达人![](img/37946302076a88c30b67e41cc61de984.png)**c、不同品牌的产品组合上达人的直播间**这个点我是与其他商务聊天得知的，我们自己还没有尝试，给大家提供一个参考方向（可以把它当成品牌间联合营销的方式）找一些品牌方合作，这个需要给商务
    BD 放权，经理来审核合作方案，比如：上头部的达人，5 万坑位费，2 个品牌方可以商量一家出一半（或者品牌不知名时不出坑位费，产品低价主打一个陪衬，让自己的品牌有更多的曝光）。特别是头部达人，他带过，可以作为背书，找中腰部合作更容易，如果直播间销量好，中腰部达人更会主动找你**小结：**①
    找到跨类目的达人合作，拓宽达人合作范围，助力产品破圈② 善用官方资源，甚至其他品牌方资源来帮助自己产品找到更多的达人## （2） 设置达人激励政策，刺激达人出视频消费者对产品的认知很低，怎样通过渠道快速的获得更多的曝光，达人也在持续的找，如何推动达人快速的出视频等是当下值得思考的问题；没有质量要有数量，没有数量要有质量这个是我想到的达人激励方向，然后有了下面的激励方案![](img/4099c3303cf0dd3e301810a76555f95c.png)**小结：**活动只作为参考，具体可根据自己产品利润估算，以及之前合作达人的出单情况给出合理的激励方案**（3）CRM
    系统助力商务 BD 管理好达人****现状：**a、商务 BD 的业绩不好统计，没法计算提成b、合作达人数量越来越多，用表格管理不太方便**解决方案：**购买
    CRM 系统，可以看到每个商务 BD 人员的达人跟进情况，可以做到过程监控，每个人每个月的业绩核算，系统上直接就可以拉出数据来，并且还可以作为第三方的数据平台，能查询达人，品牌等方面的数据。对于我们多平台运营的也有好处，能集合多平台进行达人管理
