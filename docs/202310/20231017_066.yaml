  text: '![](img/a3e3978b4d5f1a4fdc4de3b8ddbd692f.png)这个板块算得上每个公司的按需采购吧，在商务人员超过 2
    个，可以选择使用 CRM 系统来管理，市面上的 CRM 系统可选择也不少，功能会有区别，就不重点讲系统的功能了**（4）商品链接掉以后的深刻反思**1、**对于店铺运营缺乏管理，自己也冲在一线找达人，急切需要看到业绩增长**前两个月通过达人分销，纯佣合作的方式白嫖达人的流量，同时自己也陷到数据的漩涡中，每天看店铺的成交数据要看很多次，自己也陷入不增长就是自己找的达人还不多，达人质量还不够好，自己天天扑在一线找达人做业绩，疏于管理店铺。结果现实给了我重重一击，做过运营的伙伴就知道，店铺评分影响商品的展现，因为管控不严，导致商务人员在处理售后时，消费者买了
    20 单退款时选择的是虚假发货（后来才发现是有人专门来搞我们），直接给同意退款了。导致我们销量上万的商品链接退品率过高，直接给平台强制下线了，之前合作达人绑定的橱窗商品全部不能下单了，并且因此店铺的评分也极速下降影响整个店铺的销量，当时别提有多心焦了，自己也在总结哪些做得不好的：2、**抱有幻想，执行不够坚决**在商品清退前，店铺一直有提醒消息，我记得应该有了半个月的整改时间。这时是有伙伴说新建个商品链接，重点推新的链接，我因为已经上万销量的链接不想就这样损失了，就采用的是售后专人负责，并且针对平台退款的客户协商补发或者补钱也行，以为这样慢慢退品率就下降了（抱有幻想）。结果
    20 单占的比重太大，最后平台还是做了达人端下架链接的处理，后面不得不新建商品链接，重新推给达人。**小结：**① 做店铺运营需及时关注店铺的评分情况，服务，物流，商品分有下降及时调整②
    遇到问题及时制定 B 方案，一旦确定坚决执行**（5）总结——失败找内因**1、产品在抖音渠道售卖的 3、4 个月，店铺业绩从 20 万下降到 16 万再到
    12 万，商品老链接被平台清退，自己执行不够坚决2、饮品赛道的达人合作已经见顶，老达人出视频也疲软，未找到其他赛道的优质达人合作。3、陷在自己的工作中，对外的连接少了，比如明明有兄弟单位可以交流的，结果遇到问题没有第一时间找他们进行沟通#
    三、找到稳定的增长路径，坚定付费和深耕内容**（1）借助工具提高找达人的效率**在淘宝上发现的‘全自动批量达人邀约’软件，软件可以模拟人工在达人广场私信达人，提高效率，如果
    1 分钟私信一个达人，24 小时软件不停每天可以私信上千个达人。目前没有 24 小时测试过，担心到时店铺受到处罚，每天私信数量 400 个左右，这样每天的达人寄样数量能翻一倍。![](img/065ee133ac7f3b6b3bb4ec07b1b2a621.png)可多准备几个子账号轮流发就行了，我们有一个账号发得太多被禁发商品链接了，![](img/4f76b154de6ea71b4503c161b70c7c43.png)这是通过达人页软件点击在线沟通，统一发的话术，可参考**（2）付费玩法：小店随心推、千川投放**一直在想如何获得持续稳定的业绩增长，一次去外面听课学习，与其他做出成绩的团队探讨沟通，得出一个结论：用付费稳定业绩增长，特别是对我们自己有供应链的，可以通过产能实时控制付费的力度。**1、小店随心推**投放方式：小额多笔、数据监控（跑飞直接终止计划）在学习小店随心推之前也踩了些坑（认为效果好的达人直接
    500 元投，结果效果很差），后来通过与官方小二沟通才明白，不需要大额投放，100 或 200 起投就行了，可以同时投多笔，'
