  text: 到回复成交这一整个过程，做到了 6 天内出单，净利润做到了 300。所以这次的分享我也很有底气，因为我确确实实是通过自己的经验和实操又把成绩干出来了，大家可以看看我这个新号的成绩截图：![](img/dac5e9190cce5b6d3a07001362c23cd0.png)![](img/0a494ae99616c9f31e391368e14d1e60.png)接下来我将从
    **iPad 优质货源寻找**、**店铺运营差异化**、**谈单话术及快速回款**、**店铺运营一些小技巧及注意事项**、**闲鱼数码 iPad 店铺小劣势**、**最后总结**这六个主题进行全盘分享。希望我的分享和经历也能够给一些还没有实现
    0-1 的圈友们带来实质性的帮助。# **一、iPad 优质货源寻找****（1）找同行**因为咱们这个项目就是卖的数码 iPad，所以咱们选品方面不用自己去愁，直接去闲鱼找同行那些做得好的店铺去谈合作就行同行真的是万能的，他可以解决我们的话术、文案、素材图片（后面会讲），还能给我们提供货源，因为同行是希望有人帮他卖的，这样他也能从中赚点差价，何乐而不为呢？当然，有些同行的售后很不靠谱，这个也是要自己多去寻找多去谈合作，最后挑出几个靠谱的老板，建立长期合作就好当然这个过程虽然说得轻松，其实也是要花大量时间才能找到诚实靠谱的老板，我自己是和很多老板都建立过关系，最后有深度链接的也就是长久合作的老板就两个。第一个老板因为我觉得他对顾客的售后不负责，导致我自己也很被动，然后就帮卖了大概
    100 多单的样子终止了合作，然后换了一个老板之后，这个老板的 iPad 和整体售后还行，所以一直合作到了现在反正只要咱们多去寻找，靠谱的老板总可以找到的哈哈。具体怎么找同行合作货源的方法呢有两个：①
    直接发布链接等同行来给我们发消息，因为咱们的店铺足够垂直，会有很多供应商手底下的经销商会来找咱们进行帮卖的。② 自己去搜索框搜 iPad，找那些运营得比较久，评价也还不错的店铺，咱们去私聊老板，去谈合作就行，做个海王多去找，这样总能找到靠谱的老板，我自己以前也这样干过哈哈。**（2）iPad
    货源介绍**在这里呢？为了让咱们圈友能够提高自己的转化成交率，我这里再介绍下 iPad 一些重要的质量分类，其他的关于 iPad 知识咱们可以到实操的时候，顾客问我们，我们就去问百度或者拼多多，这样对
    iPad 了解更快。我们卖的 iPad 有扩容机和原机这两类。**1、扩容机**扩容机呢就是进行过内存扩容，和一些小维修，它的成本价比原机便宜一两百，所以它的利润也是很高的一款机子。这类机子呢，咱们就卖给那些对
    iPad 不是很懂的就好，也就是不懂升级还原、扩容翻新什么的就行。（当然，机子质量都是没问题的，咱们也是真真正正的做到售后质保半年，有问题会立即回答的那种）**2、原机**原机就是
    iPad 没有进行过任何维修，都是原装的，它的利润会低一两百，当然也看顾客需求。如果说顾客一上来就说要原机，那么我们就把原机的成本加上自己想要的利润就好，一般原机在闲鱼二手市场不怎么好卖，因为顾客就会觉得贵，当然如果对方很懂，咱们确实也可以少赚点，利润控制在
    100 左右就行。以上两类 iPad 呢，自己个人觉得质量都是没有任何问题的，因为我自己用的就是扩容机，用了大概一年多了，还没出现什么问题。所以建议咱们如果要做这个项目，主卖扩容机就好，因为它的售后和原机的售后是一样的，一般来说没什么大问题，除非对方顾客很挑剔，这种顾客咱们一开始在谈单的时候就别卖了。
