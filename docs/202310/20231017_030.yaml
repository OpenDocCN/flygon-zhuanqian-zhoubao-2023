  text: '# 无限贴近真人的调教方 法,助力 AI 变现> 原文：[`www.yuque.com/for_lazy/thfiu8/zaf2g7n2tgrdwgh7`](https://www.yuque.com/for_lazy/thfiu8/zaf2g7n2tgrdwgh7)##
    (83 赞)无限贴近真人的调教方 法,助力 AI 变现作者： 月起星九日期：2023-10-12大家好，我是星九，一名工作第三年的 AI 图像工程师，喜欢拍照，喜欢鼓捣人像写真，加上本职就天天与图像打交道，所以在选择
    AI 的深耕方向时，自然选择了更可控的 stable diffusion + 人像方向。对于人像，我的研究重点主要是如何让脸更贴近原图。这篇文章就通过一些专题的实践，讲讲我在三个月里对还原人脸的一些出图思路、技巧和心得，会从出图思路、优化方向出发，逐步拆解，希望能给大家带来启发。本篇的重点内容有：如何根据一张图像还原人脸？如何使用
    stable diffusion 完成脸部相似的真人转漫画？如何快速搭建一个可用的人脸 lora ？如何基于模板照片换脸？如何借助 SDXL 的能力出创意写真？图片很多，去飞书观看体验更佳👉[`mas0abfc08d.feishu.cn/docx/Dnred0RIBoBOYdx6NviciauynHh`](https://mas0abfc08d.feishu.cn/docx/Dnred0RIBoBOYdx6NviciauynHh)*
