    (46 赞)顾客看广告时，在期待什么？作者： 小马宋日期：2023-10-19顾客看广告时，在期待什么？最近读到赵毅衡写的《符号学：原理与推演》，讲到符号的体裁不同而传递的信息和意义不同。这有点像麦克卢汉说的媒介即信息，其实体裁本身也是信息的一种。而且，不同体裁，带来的接收者“期待”也不同。比如你在读小说前和读古诗之前，期待是不一样的。对于广告，顾客在接受前也有几种期待，这里摘录书中的说法，我简要概括如下。广告，无论是电视，还是海报，还是报上的文字，还是喊麦，都是为了劝人购买某种商品或服务。因此，“诚信”是广告的第一期待。为了让接收者感到信息发出者有诚信，广告的符号文本会作各种修辞装饰，让文本裹上可信性，让文本接收者觉得发出者“据实而言”。这个“实”不一定是事实（facts），却是“事实性”（factuality），而广告发出者会郑重地对“事实性”负责。比如权威机构的认证，假一赔十的保证，都是为了加强诚信性。广告的第二期待是区分。广告劝人购买，必须让顾客看到这家的货与别家有别，不是价廉，就是物美，或者其他好处。无区分即无广告可言，区分越大则越有说服力。如果与其他商品说不出什么区别，至少广告做得多，出现次数多，使得商标品牌让人记住。广告的第三个期待是相关性。是否与接收者的生活方式有关，与他们的经验积累和生活欲望有连接的可能。因此出售的货品哪怕全球相同，广告却很难从一种文化转移到另一种文化，而必须根据生活与每种文化的人不同的经验另外设计，正如“代言人”所选用的明星，在各个国家不一样。书中举了美国征兵广告的例子，其实中美两国征兵完全不同，所以话语体系也就不同。比如能量饮料，美国人不在乎牛磺酸还是各种激素，但中国人就非常在乎各种激素和添加剂，所以广告也不同。我们之前做过一个能量饮料，强调的就是不含牛磺酸。赵毅衡老师的这本符号学，在符号学这种著作中，算是比较简单易懂且全面论述的一本，有兴趣的可以看看。*
