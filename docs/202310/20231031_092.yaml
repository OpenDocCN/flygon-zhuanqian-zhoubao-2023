- qas:
  - 问题1：Printify 提供哪些类型的定制产品？
  - 回答1：Printify 提供超过 900 多种可定制产品，包括 T 恤、拼图、宠物床等个性化产品。
  - 问题2：Printify 的设计和销售流程有多简单？
  - 回答2：Printify 将产品设计和销售流程都设计得非常简单，易于上手，而且提供了内置的 AI 图片生成器供免费使用。
  - 问题3：Printify 的 AI 图片生成器有什么功能？
  - 回答3：Printify 的 AI 图片生成器允许用户选择风格和图片提示词，生成符合客户需求的图片，用户可以从中选择并调整大小和位置。
  - 问题4：Printify 已经与哪些电商平台和程序集成？
  - 回答4：Printify 已经集成了多个电商平台，包括 Shopify、WooCommerce、Etsy、eBay US 等，用户可以直接将设计好的产品发布到这些平台进行销售。
  - 问题5：如果用户的电商平台未被 Printify 集成，他们可以怎样集成 Printify 服务？
  - 回答5：Printify 提供了 Printify API，允许用户将其服务集成到自己的程序中，以便在非集成电商平台上销售定制产品。
  text: '# 如何在海外使用 Printify 设计销售产品赚取美金> 原文：[`www.yuque.com/for_lazy/thfiu8/hgrlgl3ggmqyh2o4`](https://www.yuque.com/for_lazy/thfiu8/hgrlgl3ggmqyh2o4)##
    (17 赞)如何在海外使用 Printify 设计销售产品赚取美金作者： lyd日期：2023-10-23Printify 是一个提供定制化产品的服务公司，提供超过
    900 多种可定制产品，面向全球销售，也就是说，我们只需要把他们的产品挂到我们网站上卖，他们提供发货及其它所有的服务，我们只需要赚佣金就好了。目前，Printify
    提供 900 多种产品。这些产品包括 T 恤、拼图、宠物床以及许多其他个性化的产品。为什么推荐 Printify ，因为它把产品设计和销售流程都做得非常简单，很容易就能上手，并且个性化设计的服饰在市场上的需求呈现持续增长的态势，再加上现如今
    AI 绘画如此成熟，我们很容易能做出满足客户需求的商品！Printify 还贴心的内置了一个 AI 图片生成器可以免费使用。下面是一个完整的如何在 Printify
    开店->设计->销售->收款的流程。# **第 1 步：选择要销售的产品**从 Printify 目录中选择产品，并根据位置、颜色变体或其他标准选择最适合您需求的打印提供商。![](img/4c242dc6e193d2be2714016308e563d5.png)#
    **第 2 步：上传设计图**上传设计好的图片，如今的 AI 绘画如此成熟，特别适合拿来做这件事。![](img/b4c8942547c94fa30d76ec87c687199c.png)更方便的是，Printify
    内置了一个 AI 图片生成器「AI image generator」，使用起来还不错，非常方便。选择「AI image generator」![](img/3de30e829380e9b6b61d74d0bf9971b5.png)选择风格「style」和图片提示词「prompt」，点击生成图片「Generate
    images」![](img/c3b03e3e47f4d1ee95ced6964a56f986.png)从生成的图片中选择自己喜欢的图片，然后调整大小位置等就可以了![](img/d53c0446d996771f967b05168f2479a6.png)最后设置好商品的详情介绍、价格、颜色和尺寸等等参数就可以了。![](img/8056115b2b961a6c16d7bd3e71d36097.png)#
    **第 3 步：将产品发布到您的商店**Printify 已经与海外几乎所有的电商平台和程序做了集成，我们设计好后，就可以直接发布到商店进行售卖。## **已经集成的电商应用：**1.  Shopify2.  WooCommerce3.  Etsy4.  eBay
    US5.  Wix6.  PrestaShop7.  BigCommerce8.  Squarespace9.  Walmart US10.  TikTok
    Shop US![](img/8d1cfc4ebab64939da2228dcf259825e.png)## **使用 Printify API 与自己的程序集成**如果你的商店使用的不是以上已经提供集成的电商平台，那么
    Printify 还提供了 Printify API，可以自己进行集成。'
- qas:
  - 问题1：什么是「Printify Pop-Up」？
  - 回答1：Printify提供的免费快闪店，可以帮助用户生成自己的商店。
  - 问题2：如何手工创建订单？
  - 回答2：可以手动创建订单或通过Excel批量导入订单，然后将产品发布到商店进行销售。
  - 问题3：Printify 快闪店的售卖流程是怎样的？
  - 回答3：选择商品加入购物车，填写收货信息，然后直接付款，已集成支付功能。
  - 问题4：如何收款并处理生产成本？
  - 回答4：客户付款金额会先存入Printify余额，Printify会从绑定的卡中扣除生产和运输成本，余额提取后会在48小时内审核并打款到之前充值的信用卡。
  - 问题5：使用Printify快闪店模式，收入是如何处理的？
  - 回答5：Printify直接收到客户款项，负责打印、运输和客户支持，我们的收入会转到PayPal帐户，但在提现前需要处理好不同国家的税收问题。
  text: '## **快闪店「Printify Pop-Up」**如果你还没有自己的商店，Printify 还贴心的提供了一个免费的快闪店「Printify
    Pop-Up」，我们只需要简单的设置，就可以生成一个自己的商店。![](img/d5b560085cb691c0f67eda7ebaaff9e4.png)Printify
    Pop-Up![](img/1ea2e8cdd0a1dd841763850da3649df1.png)我的 Printify 快闪店## **手工创建订单**我们还可以手工创建订单，也可以通过
    excel 批量导入订单。![](img/e8c2c9e46d8bad0e5556e44a9a690d08.png)手工创建订单不管我们是使用的以上哪一种，选择后选择连接，就可以把产品发布到商店，进行了售卖了。#
    **第 4 步：售卖商品**Printify 快闪店使用起来很简单，选择商品加入购物车，填写收货信息，然后直接付款就可以了。快闪店默认已经集成好了支付功能，填写信用卡信息就可完成支付。![](img/7ecce233648a637c13b583926e77cb50.png)售卖产品#
    **第 5 步：如何收款**我们需要在 Printify 绑定一个付款卡，因为当客户在我们商店中下了订单，我们会收到客户付款金额，Printify 并不会从客户金额中扣除。随后，Printify
    将单独向绑定的卡中收取生产和运输成本。也就是说会产生两笔订单：1.  客户购买商品订单「会收到 Printify 余额」2.  Printify 扣除生产成本订单「从绑定信息卡扣除」从余额中提取资金，Printify
    会在 48 个工作小时内进行审核。审核过后会打款到之前充值时使用的信用卡中。如果是使用的 Printify 快闪店，则要简单很多，Printify 会直接收到客户款项，并负责打印、运输和客户支持，而我们的收入会转到
    PayPal 帐户。注意事项：**不同国家的税收方式和金额都有所不同，有一些地方是有免税州，在提现之前必须要先处理好。**![](img/5e758d019489a6cfbc7b90f5a0cbcdd4.png)*
