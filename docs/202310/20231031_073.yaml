  text: '# 如何做一个小而美的 90 天私教交付？> 原文：[`www.yuque.com/for_lazy/thfiu8/gq46r0d0n5whgpfk`](https://www.yuque.com/for_lazy/thfiu8/gq46r0d0n5whgpfk)##
    (57 赞)如何做一个小而美的 90 天私教交付？作者： 奔跑的十二日期：2023-10-2790 天 1V1 陪跑交付，客单 4999 好评率 80% 是怎么实现的？第一个月课程+实操：每天一节课程，学完课程带领学员下场。第二个月督促+关怀：一对一了解学员情况，修改学员作业；第三个月反馈+优化：根据学员拿到的成绩反馈，针对性优化账号。3
