    一、自我介绍真诚友谊来自不断自我介绍，我叫十二，之前 2 个月做过 22 万粉某音账号，后做某个大 V 账号，是小红书垂类账号，是属于自媒体赛道中比较头部的博主。独立负责整个的直播销售和训练营交付，也负责了私教的交付，4
    个月时间有百万的变现，同时带出很多爆款的笔记和变现很好的博主。再到自己去做小红书私教班，是一对一形式，贴图为证：![](img/4727900d65fd85dff75255179680e06c.png)![](img/718c906801ea01abc23239c61f3f55e4.png)![](img/8da2fbdf65f36d1f39895cb5088ab556.png)![](img/6c08e1adc76b9bd2ff801b6102669e44.png)![](img/081a024ea432f0f85d5ddf7a1b85e395.png)我的小红书私教班，也带出来一些各赛道优秀博主，包括低粉就开始变现![](img/a7a259b4592e69423bf89253f2b0cc60.png)![](img/2e8acbb55a5021893e36c08b9fd46e33.png)![](img/069d96ec2ce49ca5d72b927c8f183369.png)![](img/53e1bc90fd0bec73cead9f2e3994e753.png)低粉开始变现账号![](img/7b032fe267acb39a306d65875bf83d03.png)![](img/89b4dbcda9e7e10cd4de0ffa90d120f7.png)![](img/56ab77bdf5da5e5bba6e8b3f1eec8e11.png)![](img/dca56b057b96c993080406b377960f57.png)那大家已经知道啦，我是做自媒体培训赛道的，主要是教想要做自媒体不知道怎么开始，有产品不知道怎么做流量做内容，以及做了账号不知道怎么变现的人群。拿到自媒体的结果，跟着我的教学去做，10～20
