  text: '![](img/d86edd4f9a84759ae1a4579e8533758c.png)![](img/2c74cc3a1ff1f594297807a2da5ce2b6.png)再次说一下，小红书直播绝对是非常适合普通人去做的，小白新手直接就是
    10 场之内就能锻炼出来。我是每天直播 1～3 个小时，时间是中午或者晚上直播间或者朋友圈直接去成交，每月变现在 1～3 万之间这些是我基本情况哈，那我是如何交付学员的呢？我的交付时间是三个月时间，想要让学员快速拿到结果，课程+实操+监督是很重要的**第一个月是课程+实操**在打完定位电话之后呢，就是进行课程学习，每天一节课程，我课程是全部给学员，不一样每天会问看到哪里，相对应作业交一下，学员会有被重视的感觉，且有完不成的时候，会主动跟我讲这里面话术大概是，“宝，上次的视频剪辑到哪里啦，遇到了什么问题，群里随时沟通呐”根据每个人情况去发相对应的内容。17
    节课程学完，普通学员就一个月过去了，比较优秀学员可能一周看完就开始做笔记，那就去一对一改笔记，改内容，这个其实是第二个月内容![](img/4a71e33d9be69add47d870ab690c8eb5.png)![](img/7a36edb70e0e36b518a6b491e2f062cd.png)![](img/1d855fd13fcf712f82b4204c3ff8ad04.png)这是我一个包包创业的学员，做完电话沟通后，开始沟通作业的部分，对标账号如何选择？她现在开始直播第二场就是快
    5000 的业绩。**第二个月笔记一对一修改**就是刚刚说的，去 push 学员，每天有在做小红书这回事儿，了解他们现在正在做什么，其实更多是学员自己情绪问题或者是家里有什么情况，导致更新慢，就多监督关怀一下。更重要的是鼓励，鼓励可以使傻瓜变天才，鼓励也会拉近彼此关系，剩下的就是按照选题找了吗？每天脚本拆的怎么样？写出来了吗？拍摄了吗？发出去数据怎么样？有咨询了该如何回复？朋友圈怎么打造？这些去每天循环关心![](img/75a53505dde0a702b7939ed34d9b1221.png)![](img/e0eccda3a6fce37b06b755badb6cf9b9.png)![](img/7aed8de74e9707d2c0d1a8ebffde1db0.png)这个是我情感赛道的一个学员，发出来脚本我会去修改，不是一一改哈，是脚本缺少哪些部分，然后要如何添加，拍摄角度和画面上如何做到更好一些，还有剪辑音效这些。**第三个月成绩反馈督促+优化学员做账号
    SOP**经过前面两个月，第三个月一般都是出成绩阶段，不断跟学员说出了成绩要报喜哦，我会很开心的，这是彼此成就的过程，然后再去问他们现阶段遇到什么问题，比如：交付学员怎么好一些，做内容怎么可以节省时间等等。我都是在跟学员第一次做电话沟通的时候，把赛道定位，变现方向，内容怎么写，全部沟通好，这样会对自媒体有清晰的认知![](img/2c34a7ab3532f5be0005b938a3d79dc9.png)![](img/066535cd1c4781285912c912aadc9066.png)一个是教育赛道，主做雅思的学员，出的成绩，另一个是辅导了好久的学员，粉丝都是几万的，是比较细分的赛道，正在做知识付费呢。**小红书现在主流变现形式**知识付费：内容+直播+薯店笔记带货：内容+直播+薯店，内容+直播+视频带货买手也是直播带货#
    **三、课程的设置**关于课程设置这块，首先是定位。'
