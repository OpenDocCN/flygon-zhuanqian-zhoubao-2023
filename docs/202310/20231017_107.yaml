- qas:
  - 问题1：谁是文中的作者？
  - 回答1：阿悦
  - 问题2：阿悦主要做哪三个方向的业务？
  - 回答2：1. 帮助有减重需求的朋友健康减重不反弹，调理高血压、糖尿病等慢性疾病；2. 帮助终身制营养私教学员，做自己的个人 IP，做懂专业，会赚钱的营养师；3.
    卖一些（季节性）健康好货，比如九月帮朋友卖了自家山头的猕猴桃、朋友自己厂的月饼，恰逢中秋国庆，因为送礼需求，又增加了海参和燕窝。
  - 问题3：阿悦是如何实现月入 10 万的？
  - 回答3：通过客户转介绍和高客单价服务。
  - 问题4：文中提到的三个板块分别是什么？
  - 回答4：一、帮客户尽快出效果，是转介绍的一个关键点；二、高客单产品，如何灵活收款；三、找到适合自己身份角色卖的产品。
  - 问题5：文中的链接指向哪里？
  - 回答5：[`n28vbku1px.feishu.cn/docx/UayZdWMBZonFwJx12t0cQE0Lnxh?from=tab_recent#DA79dPxuooovjCxKfL0cn3panPc`](https://n28vbku1px.feishu.cn/docx/UayZdWMBZonFwJx12t0cQE0Lnxh?from=tab_recent#DA79dPxuooovjCxKfL0cn3panPc)
  text: '# 营养师赛道通过客户转介绍和高客单价服务，实现月入 10 万的复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/lngl4r5b0m96cmkg`](https://www.yuque.com/for_lazy/thfiu8/lngl4r5b0m96cmkg)##
    (67 赞)营养师赛道通过客户转介绍和高客单价服务，实现月入 10 万的复盘作者： 阿悦日期：2023-10-07营养师赛道，低粉高变现，通过客户转介绍和高客单价服务，实现月入
    10 万的复盘金九银十，古人诚不欺我。就在 9 月，我的收入，达到了有史以来的最高峰。此处，感谢梁靠谱的推荐入了生财，并 push 我写下了自己 9 月的复盘文。我是阿悦，一名营养师，主要做
    3 个方向的业务：1.帮助有减重需求的朋友健康减重不反弹，调理高血压、糖尿病等慢性疾病；2.帮助终身制营养私教学员，做自己的个人 IP，做懂专业，会赚钱的营养师；3.卖一些（季节性）健康好货，比如九月帮朋友卖了自家山头的猕猴桃、朋友自己厂的月饼，恰逢中秋国庆，因为送礼需求，又增加了海参和燕窝。加入生财不到
    1 年。今天这个帖子，和大家分享，营养师赛道，如何通过卖自己的产品，实现一个不错的收入。文中内容，包含 3 个板块一、帮客户尽快出效果，是转介绍的一个关键点二、高客单产品，如何灵活收款三、找到适合自己身份角色卖的产品，能事半功倍全文较长，大家可以结合链接来看：营养师赛道，低粉高变现，通过客户转介绍和高客单价服务，实现月入
    10 万的复盘。[`n28vbku1px.feishu.cn/docx/UayZdWMBZonFwJx12t0cQE0Lnxh?from=tab_recent#DA79dPxuooovjCxKfL0cn3panPc`](https://n28vbku1px.feishu.cn/docx/UayZdWMBZonFwJx12t0cQE0Lnxh?from=tab_recent#DA79dPxuooovjCxKfL0cn3panPc)*
