    如果公司跟你签的虚拟股股权激励，可以不管公司实缴/认缴，接受公司的股权激励。>> 如果公司跟你签的实股股权激励，直接去工商登记的实股激励，你要看下公司是实缴还是认缴的？>>
    实缴的，可以要。>> 认缴的，要认真核对实股股权激励合同条款，否则 1000 万注册资本 10%实股激励，如果公司经营不善产生负债，就要背债 100 万。>>
    ### **04**>> ### **注册资本实缴的流程是什么？**>> 我把钱转进公司的对公账户，是不是就实缴完成了？>> **不对！！！**>> 实缴有以下几个步骤要注意的，不是各位股东直接把钱转进公司的对公账户就可以不管不问了。>>
    **实缴流程：**>> （1）甲股东必须亲自将自有资金转入公司主体的公户，禁止通过任何第三方进行代为转账，以确保实缴资金来源的真实性和合法性；>> （2）保存实缴资金的交易流水和出资凭证，妥善存档，以便日后进行查验；>>
    （3）根据会计准则的要求，将实缴资金登记为实收资本科目，确保公司财务报告的准确性和规范性；>> （4）根据相关税法规定，到税务局做注册资本金实缴的纳税登记，缴纳印花税；>>
    （5）到工商局办理注册资本金的实缴变更手续，确保公司注册信息的真实性和准确性，并符合相关法规的要求。>'
