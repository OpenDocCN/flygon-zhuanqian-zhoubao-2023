    所有者权益的来源包括所有者投入的资本、其他综合收益、留存收益等，通常由股本(或实收资本)、资本公积(含股本溢价或资本溢价、其他资本公积)、其他综合收益、盈余公积和未分配利润等构成。>>
    前面讲到，甲公司股东实缴完，甲公司如果发生负债，甲公司账上所有者权益要还给债权人。>> 如果，甲公司已实缴注册资本 100 万。经营不善产生 500 万的债务，甲公司资产负债表中的所有者权益有
