    **如果是我，我是不敢签约的！**>> 公司注册资金过小（如 10 万），高净值客户就会质疑这是不是一家空壳公司？>> 会不会存在签约付款后—转移资产—申请破产的可能？>>
    综上所述，公司的注册资本不要太高，不要太低，按照**月销售额×（3-6）倍=公司注册资本**这个公式去填写，是比较合理的。>> 其他更为复杂的情况，需要综合考虑公司的类型、业务需求、规模等因素分析，以确保注册资本能够满足公司的实际需求。>>
    ### **03**>> ### **注册资本实缴跟认缴的区别是什么？**>> 看到这里，大家可能还有一个问题，到底什么是实缴？什么是认缴？>> 如果我有钱，但是我先不实缴，把钱借款给公司正常经营，有没有风险？>>
    一家公司注册资本 1000 万，给我 10%的股权，但是公司是认缴的，我有没有风险？>> 公司每年有很多钱在公司账上不分红，有没有风险？>> ......>>
    先从公司法的角度解释下实缴/认缴。>> **法律含义不同：**>> （1）实缴注册资本：在公司登记机关登记的全体股东实际缴纳的注册资本数额。>> （2）认缴注册资本：指全体股东承诺在一定期限内，按照公司章程规定的出资方式、出资额和出资时间缴纳的注册资本总额。>>
    **缴纳时间及方式不同：**>> （1）实缴注册资本：在公司设立时就需要一次性缴纳；>> （2）认缴注册资本：可以分阶段、分期缴纳。>> 合作公司是实缴还是认缴，可以在国家企业信用信息公示系统（[`www.gsxt.gov.cn/index.html`](https://www.gsxt.gov.cn/index.html)）查询，>>
    也可以在第三方软件查询。>> 这是在第三方软件查询的某家公司注册资本 100 万，未实缴。>> ![](img/285d56e7f180e5830b418a8421f44521.png)>>
    这是曾经服务过的一家公司，注册资本 16000 万，实缴 16000 万。>> ![](img/bec0bd81067ad6d93421720f933d1590.png)>>
    讲两个案例：让大家对实缴/认缴有了解>> **已知条件如下：**>> **某咨询公司注册资本 100 万，股东甲持股 70%，股东乙持股 30%；**>>
    **情况一：认缴**>> 公司成立之初，甲乙暂时认缴，想等着公司未来赚钱分红之后再实缴。>> 如果公司经营过程中，经营不善，产生了 500 万的负债，因有限责任公司以注册资本为限，对公司承担有限责任，公司承担
    100 万的债务。>> 甲背债 70 万，甲要把 70 万给到甲公司，完成实缴的义务。>> 乙背债 30 万，乙要把 30 万给到甲公司，完成实缴的义务。>'
