  - 问题1：定投的标的包括哪些板块？
  - 回答1：定投的标的包括公链板块，链游板块，二层网络板块，DEFI 板块，元宇宙板块，基建板块，平台板块，MEMECOIN 板块，RWA 板块等等。
  - 问题2：定投的逻辑是什么？
  - 回答2：定投的逻辑是根据投资金额为1000元的倍数进行，分成5-7份，其中40%用于稳健型标的如BTC和ETH，其余60%用于风险相对高的标的，包括各种Web3赛道的代表性项目。
  - 问题3：定投策略中BTC和ETH的优势是什么？
  - 回答3：BTC的优势是抗跌和市值领先，ETH则因其庞大的生态系统和预期涨幅高而受青睐。
  - 问题4：定投策略中的风险高的标的有哪些？
  - 回答4：风险高的标的包括公链如FLOW、SOL、APTOS、NEAR、ATOM，二层网络如OP、ARB，以及其他如链游、元宇宙、基建、平台币、MEMECOIN、DEFI和RWA等项目。
  - 问题5：定投的最佳策略是什么？
  - 回答5：根据比特币的减半周期进行定投是最佳策略，以此来降低投资风险并获取长期收益。
