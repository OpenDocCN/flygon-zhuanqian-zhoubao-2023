  text: 这个词每个月大概为网站带来了 175 个流量，关键词 SEO 难度只有 11。 而后面就是该关键词所在的网页，我们就可以点击这个网页进去，然后查看具体网页的内容。进入网页之后，我们就可以开始把这个网页的内容复制出来。![](img/6f60e270165081c15b71da22d4e8d22e.png)先统计下这个页面上一共有多少个单词，这里统计出来的数据是 3232 个单词。真的是太多了……所以再次强调，这也是为什么不建议一上来就对标厉害同行的原因，这些厉害的同行不但整个网站的权重很高，而且细分到每一个页面都做得非常优秀，这么一个话题，他们都能写出三千多个单词来，我们要打败他来拿到这个流量就难得多了。![](img/1b96197bc5ad4ac52a727ffe67f301d4.png)不过这篇教程只是为了写出实操流程，就让我们硬着头皮继续下去。做
    SEO 要想拿到流量，本质就是要做出比现有的页面更好的内容，而什么是更好的呢？我的理解就是内容更全，文字更多，图片更多，那最后的结果不就更好了？那谷歌就没有理由不给我排名更高了。所以统计单词数量的目的是为了超越它的单词数量，统计完数字，我们就可以心里有个数，我们为了超越，大概字数就得写个
    4k-5k 字左右，一般来说多多益善。接下来我们就要开始分析文章说了什么，有哪些主题，我们可以补充哪些主题进去使得文章更加全面。最简单的方法就是用 AI 工具了。这里我用
    claude 来展示：![](img/beea9efd12e5c3a4a1364ae5c1656395.png)分析完毕之后，我们就可以开始写文章大纲了。![](img/5435203eb518e48a3648cbf970d06e2f.png)![](img/7f36b72ee48408b77c3ccee19721ec0f.png)到这里，整个教程基本就结束了。因为接下来的流程就很简单了，就是根据这个大纲来写文章，然后发布文章，提交文章的网址到谷歌站长工具。在写文章的部分我们可以有两个选择。第一个选择就是在
    fiverr 之类的平台上寻找写手，把这个文章框架丢给写手，规定字数和关键词数量等其他要求，让他们写文章。第二个选择就是用这个框架让 AI 来写。如果选择让
    AI 写，建议最好是让 AI 分段来写。比如你可以这么提问：你需要帮我写一篇英文的文章，文章的标题是《xxxx》，文章的框架是 xxxxx。现在你先写出文章出的第一个、第二个、第三个主题的内容。等
    AI 写完之后，可以继续要求：非常好，现在请继续写出文章出的第三个、第四个、第五个主题的内容。以此类推，直到整篇文章写完。写完后可以统计下单词数量，不够的话可以选择段落让
    AI 扩写，或者 AI 提问的时候可以多个要求，比如要求单词数量要多于 500 字（虽然我的实际测试发现 AI 并不会严格按照这个要求来输出）。之所以要分段而不是直接要求写出全文，原因是如果一下丢给
    AI 太多的工作量，AI 就会偷懒，每个主题只写很少的内容，比如每个话题就写一两句话，即使你要求了字数也没用。AI 会控制自己每次输出的内容字符数，如果你要求太过分——比如要求输出的字数太多——他会有三个选择：无视，罢工，消极工作。整篇文章写完之后，就是把文章整理一下，然后就可以发布了并提交站长工具收录。发布的时候最好插入一下图片，如果对手的原文有五张图片，那我们就插入十张图片，如果对手有视频，我们也可以制作更多类似的视频，主打的就是什么内容类型都要更多，更全，更好。#
