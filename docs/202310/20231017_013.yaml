    ip 变现了 3 百多万，带来的长短期价值以及通过生财吸引到的一些合作人才！这是我今年最大的收获​挺感慨的，曾经的我，只不过是一个赚快钱的人，哪里有风口，我就往哪里钻，只是现在我反过来了，什么事情有长期价值，我就全力以赴，时至今日，我做
    ip 这件事，已经坚持了一年半了，我觉得很轻松，很快乐，也许这对大家来说属于难而正确的事情，不知如何下手，关于做 ip 可能我的想法和别人可能有些许出入，但**”万变不离其中“**，我想分享下，这一年多以来，做
    ip 与我而言的短期和长期价值，以及具体应该怎么去做这件事情，做 ip 其实真的不难！难的是自己如何把握很多时候，我们无法把控未来，但是我可以尽量做好当下，那我认为，这就足够了，当下的小事一步一步做好，未来的大事自然就成了。经历很重要，碰壁很重要，多去做难而正确的事情，多去干同行不愿意做的事情，总会开花结果。**我帮做
    ip 这一年半以来宝贵的经历，分享给你**接下来 我按照以下几点和大家深度解析，什么是 ip，什么是真正的个人 ip，什么才是真正的长期价值【个人观点，仅供参考】1.  **1
    初心**2.  **2 定位**3.  **3 变现**4.  **4 长短期价值**5.  **5 因为相信，所以看见****初心**时间回到去年六月，那会儿的我，有些许迷茫，去年疫情，我身边的好多朋友都过的也不是很好，视野也比较窄，当时圈子像是流行一句话，怎么形容那种感觉呢，关系不是很好的都很牛逼，关系非常好的，会和彼此掏心掏肺的实际过的都不是很好，实话实说，当时确实是这么一回事儿，现在回过头看，还真是圈子和视野的问题我做
    ip 其实最初的原因就是因为盗坤，咋也是特别特别好的兄弟，还有志辉，几年以来，我看到了他飞速成长，不管是财富上，还是认知上，都特别特别优秀，进步很快，想想我们刚开始认识那会儿，我还在做抖音小店，他还在做淘宝蓝海，那会儿我看他直播，颠覆了我的认知，他的粉丝极其拥护他，这也说明，他实实在在的产生了一个
    ip 的价值，去引导大家去做正确的事情，我想这就是初心，几年以前，我们做电商那会儿，实际不是这样的，我看到的和我想的不太一样，不管是变现还是长期价值，都颠覆了曾经的认知我之前也经常会刷生财，包括看一些精华的文章等等等等，我就想，这些东西其实我也可以做呀，我经历也不少呀，我能分享的也很多~那为什么不去好好试一试呢？**在做
    ip 这件事儿上，坤桑帮助了我非常非常多，包括一些笔记，一些思考，都是实打实的干货，但其实简单概括就一句话，不忘初心，保持真诚利他！**![](img/b1094c7a6a75f236c9c13bc928d97b28.png)![](img/b50626a3788daf7f1b19b2aa0eee6af5.png)**‘我刚刚翻了翻，这是去年
