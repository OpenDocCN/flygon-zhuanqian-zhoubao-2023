  text: '# 通过生财做了一年多 ip，变现几百万的思考复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/tpwyi3po65kpg6zu`](https://www.yuque.com/for_lazy/thfiu8/tpwyi3po65kpg6zu)##
