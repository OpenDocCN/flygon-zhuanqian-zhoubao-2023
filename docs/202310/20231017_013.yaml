  text: 因为变现其实对于 ip 而言是可控的，但是项目能做的多好是不可控的，在这里，我选择了去做难而正确的事情，先帮事情做好，以后变现的机会多的是，项目都没了，最后什么都没了再说下长期价值，我为什么不频繁去做变现和这个也有非常大的关系，熟悉我的朋友应该知道，我年初招募了一批项目合伙人，虽然到现在为止，就留下了几位，但是他们产生的能量，氛围，是大家无法想象的，那种齐心协力的感觉，俗话说，人心齐，泰山移，就是这种感觉，我清楚的知道，优秀的人才是无价的，所以我想表达的是，**ip
    的长期价值，就是能够吸引到人才，吸引到认可你的人才，项目的本质是人，很多项目做不好，其实都和人有很大的关系**，这就像资本去做投资，往往也是看这个创始人，人第一位，项目第二位，所以说，光这一点，就非常值得我长期坚持努力去做这件事情！找到好的人才，产生合作，共同为美好的明天而努力，我想，这真的是我想要的东西，真诚待人，双赢！**先相信再看见****落叶归根，从群众中来，到群众中去，渔夫出海前，并不知道鱼在哪，但还是会选择出海，因为相信会满载而归，很多时候，选择了才有机会，相信了才有可能**我给大家总结一下我自己做
    ip 的路径，希望对大家有用**第一，**保持初心！我反复强调这一点，真的非常重要，这就像一个人，如果连基本的诚信都没有，人品有问题，那这个人再牛逼，再有能力也没用，所以一定一定要！**”保持初心“你若花开，蝴蝶自来！自强则万强！****第二，**有没有变现的产品我认为不重要，重要的是先开始，因为相信，所以看见，答案有时候已经摆在那里了，不要犯贱，想东想西，先去做再说，**上路就会有答案，上路就会有同行者，上路就会遇到贵人，遇到天时地利人和！所以！去做就好了！****第三，**自己要真的有东西，别瞎猫碰到死耗子，**自强则万强，哪怕你初心再好，你没有经历，也是没用的，**这里对应的就是内容，如何产生有价值，能与大家共鸣的内容，我想，你应该好好思考！**第四，**变现，看个人，当你枪里没有子弹的时候，你频率可以高一点，当自己手里有足够的余粮时，你可以不用着急，**先帮项目做的更好，帮变现放在未来，放在人才身上****我虽行过死荫的幽谷，也不怕遭害**，基于我自己而言，我的
    ip 并没有做的多好，也就一般般，或者说非常普通，我做这件事情也真的不难，我只是帮我平时写在思考里的东西，同步过来，我写文章的频率也并不高，一个月也就一两篇而已，写一篇文章也花不了太久的时间，也就三四个小时别帮
    ip 想的那么难，困难的事情，完全可以简单化，就说写文章这个事情，完全没有要求，自己心情好了，想写就写，有灵感，有好的认知内容分享的时候，就记录一下，真的很简单！千万不要说
    一天更新一篇内容 一周要怎么怎么样，我做这件事情的时候，没有什么目标，因为我清楚的知道，坚持下去，比短期拿到结果更重要！如图，我在前几篇文章也有说道![](img/3cfc3a325ca16eb3e5f30121c60ef18d.png)好了，这就是我做了一年多
    ip 的复盘思考，真诚！真心的希望能够帮助到大家，**与此同时，我也整理了一份关于 ip 分享的 ppt 文档，有需要的大家可以参考下哈。**里面更详细的拆解了我对
    ip 的理解以及详细过程，包括接下来我要去做抖音，我具体会怎么去做，关于定位，内容，文案，选题，下限，稳定，再从大点的角度来说，产品，流量，销售，转化，稳定，价值等等，基于这些的详细内容分享！希望能够真正的帮助到大家![](img/dcd3c5ab8c6fd54c4712371c25cf3a69.png)
