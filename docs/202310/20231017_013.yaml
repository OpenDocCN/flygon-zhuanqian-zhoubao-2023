- qas:
  - 问题1：为什么作者最初并没有关注变现产品？
  - 回答1：因为作者认为天猫等门槛高的平台不适合，而赚快钱的产品缺乏长期价值。
  - 问题2：作者一开始为什么做内容？
  - 回答2：作者一开始做内容是因为相信内容的长期价值和对他人的实际帮助。
  - 问题3：作者认为做个人 IP 的核心是什么？
  - 回答3：核心是能够坚持输出长期有效、对他人有用的内容，并不断提升自己。
  - 问题4：作者对于抖音和其他平台的看法有何变化？
  - 回答4：作者认识到平台质量问题不在于人群质量，而在于内容质量和选题的好坏。
  - 问题5：作者在做项目时的战略是什么？
  - 回答5：作者的战略是专注于一个或少数几个项目，在运营、选品、推广、供应链和人才上做深度，以实现长期的价值输出。
  text: 我一开始其实根本没有啥变现产品，你说天猫吧，门槛那么高，根本不合适，其他一些很快的东西，赚快钱的，也产生不了什么长期价值，所以我一开始其实就是为了做而做，因为相信，所以看见，仅此而已，为什么我会强调这个事情，我想表达的是，这个事情，你明知道他是对的，那就去做就好了，为什么一定要有变现产品，为什么一定要有后端，等等这些，只要是对的事情，咋们先做再说，我不知道别人具体什么情况，反正我就是这么过来的，其他的缺啥补啥就好了，就算没做起来，也无所谓啊，就当记录生活了，那也很宝贵啊！做
    ip 这件事，并不是缺啥不可的，**核心的本质应该是你能坚持下去，长期有效的输出，你的认知，要真正能够对别人有用，不断产生价值，不断提升自己**，这就可以了，当自己足够好的时候，该放量放量，该付费付费，并没有多难**定位**搞清楚初心，那定位其实就很简单了，足够了解自己，了解自己真正能产出什么样的内容，能给大家提供什么样的帮助，这句话听起来很简单，其实做起来蛮难的，我做抖音之前也踩过一个坑，就是为了一些表面短期的数据，去刻意的做了一些如今看来很傻逼的动作我举个例子，我之前会认为，抖音不稳定，抖音的人群质量不高，不如知乎的，不如知识星球的，不如公众号的，很多人也是这样讲的，现在我不会这样想了，说白了，其实就和内容有关系，我他妈我自己以前产出些什么内容，什么抖音小店如何月入
    5 万，什么小红书月入几万等等，我不是说生产这样的内容不行，而是你持续产出这样的内容，会有很大的问题，做个人 ip，是要让大家认可你，而不是项目，项目是不可控的，是多变的，只有自己才是不变，才是绝对可控的说白了就是
    生产什么样的内容，吸引什么样的人，你天天嘴上挂着 XX 赚多少多少钱，你只会吸引一群低认知的小白，我思考过，难道看知乎的人，看星球的人，看公众号的人，难道不玩抖音吗？不是的，肯定也会玩抖音，那怎么能说抖音人群质量不好呢？后来我明白了，不是人群不好，是你的内容不好，你的选题和文案不够好，你可以多分享一些创业经历，分享自己踩过的坑，分享自己遇到的问题，管理，财务，人生感悟，今日份思考，这些都是很好的**我想，说到这里，大家应该能理解我想表达什么意思了，第一，初心不变，第二，持续输出有价值的内容，真正能为创业者产生帮助的东西，这是本质，有些道理其实蛮简单，回归本质！****变现**变现这人看个人了，我反正还蛮佛系的，做
    ip 变现肯定是需要的，只是周期，时间长短的问题，不赚钱怎么可以，除了这个，**我更想说下基于我这一年以来，带给我的短期价值和长期价值**首先第一个，拿短期价值来说，这一年半以来，变现做的其实算比较少的，大概半年一次吧，我朋友圈助理号啥的基本发的内容还是和创业相关的，很少会去晒项目数据，但尽管如此，我们到目前的变现金额也达到了小几百万，虽然不多，但是也是实打实的，那如果我帮这个频率拉的更高，我一个月一次呢？那就是完全不一样的效益了。当然这是眼下的收入，我们要帮目光放到未来我总是提到，如果是做
    ip，那就是先自己足够优秀，再输出有价值的内容，项目也是如此，项目做的足够好了，再去变现也完全不迟，如果我帮目光只是放在短期的培训上，那我的自营就会受到影响，就体现不了长期价值，我的战略就会出现问题，我就没办法做深度了，所以在项目上，**拿大健康板块来说，我的策略是，先帮项目不断做深度，做的更好，在运营，在选品，在推广，在供应链，在人才上面做深度，**这些东西做成型，没有个一两年肯定是达不到的，我不想去做太多的项目变现，我想帮一两个事情能够有机会做的真正足够好的时候，那到时候变现也不迟呀！
- qas:
  - 问题1：对于IP而言，什么是可控的，什么是不可控的？
  - 回答1：变现对于IP是可控的，但项目能做得多好是不可控的。
  - 问题2：IP的长期价值与什么有关？
