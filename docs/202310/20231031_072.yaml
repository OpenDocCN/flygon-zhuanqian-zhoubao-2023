  - 问题4：作者为什么强调在微信沟通中要快速回复？
  - 回答4：作者认为在用户进群时快速回复能增加用户的渴望感，避免用户因等待时间过长而失去兴趣。
  - 问题5：作者如何向用户推荐1v1咨询和试听课？
  - 回答5：作者建议在沟通过程中询问用户的需求，向他们推荐1v1咨询和试听课，让对方做选择题而不是问答题，列举可能存在的问题来引发对方的兴趣。
  text: '# 在校学生线上搞钱，2 个多月变现 1W 多分享> 原文：[`www.yuque.com/for_lazy/thfiu8/zckocgtac57755ih`](https://www.yuque.com/for_lazy/thfiu8/zckocgtac57755ih)##
    (58 赞)在校学生线上搞钱，2 个多月变现 1W 多分享作者： 心如日期：2023-10-26hello，大家好，我是心如，在校生，今年 418 跟着 @IDO
    老徐 战队加入生财的，现在终于找到自己的方向，通过做线上少儿编程成功变现接近 1 万多（共计 10498）这次生财的会员日是写如何拿到正反馈的，我突然想到已经加进来很久了，自己也有一些心得和新加入小伙伴们分享一下，我刚加入生财的体验：眼花缭乱，好多大佬，不敢说话，更不敢添加好友，生财的每个精华帖让人看了都觉得充满希望，很想试试；又一直在等待航海，想等航海开始才做（千万不要这样），尝试了
    AI 绘画航海，结果觉得自己不太有审美，放弃了；自己试过爆文写作，坚持不下去；断断续续，最后决定还是做自己熟悉点的领域：少儿编程之前有在机构代课的经验，所以教起来不是很困难，决定做线上少儿编程老师，跑通了一个最小的商业闭环，意味着这条路是通的，不管是赚了多少钱，最开始的时候跑通一个闭环模式比赚钱本身更重要。本篇将分享一下我跑通闭环的整个流程，希望能给你带来启发。我想线上上课，主要是引流、成交、交付这三个环节。遇到卡点不懂的，就再在生财里面去搜索，感谢生财搭建平台，大佬们有价值的输出。主要流程：从小红书引流到微信，在微信上成交，交付是线上上课。接下来介绍每个流程的细节和当时存在的卡点及解决方法##
    **1. 发小红书引流**小红书对新手比较友好，所以选择了这个平台，去观察高赞笔记， 模仿着写自己的笔记，有流量好的笔记就复盘成功模式：分析笔记的特点，内容，形式等。只要去复制自己的成功模式，输出用户感兴趣的内容，就可以再火；不要想着创新笔记，写别人没有写过的内容，已经火的笔记，是被大众验证的过的内容。（生财关于小红书的大量帖子都可以看看）**一定要记住：****火过的还会火，新手千万别创新**##
    **2. 如何引流到微信**有人在小红书咨询了，要思考怎么加到微信上进行沟通，小红书不允许直接引流，先引导他加入小红书群聊（目前这个方法比较安全，在里面发微信号，也不会违规），群公告写赠送全套资料（留个钩子，给对方一个加你的理由），并用小号发布我们的微信号有两个细节：1）要单独把微信号发一条信息，方便对方直接复制，步骤越多，大家可能在哪一步骤就懒得弄了2）如果有时间，尽量快速回复。一个人在刚进群的时候，渴望最大，如果他上午进群，你晚上才回复，他可能晚上就不想要了**把细节做到极致，不断优化**加了微信之后，先自我介绍，询问对方的需求，不要上来就推出产品，对方会很反感。一定要布局微信号。一个持续更新和惨淡的朋友圈给对方的感觉是完全不一样的（最开始没经营朋友圈，一小时没回复第一个付费的家长，她以为钱被骗了）布局微信号包括打造朋友圈、视频号，用户看到我们的微信朋友圈和发布的视频号内容，对我们的信任会增加。**从用户角度思考，提供丝滑的服务**##
    3. 向用户推荐 1v1 咨询，试听课如果聊的不错，可以先询问他有什么问题，这里我们要让对方做选择题，不是问答题，列举出这个年龄段可能存在的问题，基本能都会有一点问题，如果是比较有意向的家长，就表示目前在做公益试课或者咨询，及时和对方约定时间，好好准备试课和咨询。这里也有过一个困惑：'
- qas:
  - 问题1：为什么我免费赠送的咨询都不积极呢？
  - 回答1：因为数量就是质量，我后来意识到多吸引用户，数量多一点就不会纠结于一两个人的反应。
  - 问题2：为什么有一次试听课不很成功？
  - 回答2：因为缺乏趣味性和对家长痛点的解决，我后来增加了动画设计和额外服务，改进了试听课的设计。
  - 问题3：我刚开始发小红书为什么会很沮丧？
  - 回答3：因为我过于关注点赞，后来调整心态，明白不爆是常态，爆了是幸运，专注于做好每个环节。
  - 问题4：为什么有人会觉得成功的秘籍是司空见惯的道理？
  - 回答4：因为大家都能看到同样的信息，但真正厉害的人会实践并不断调整，把基本功做到极致。
  - 问题5：为什么要感谢@星灿和@IDO老徐？
  - 回答5：因为他们鼓励和指导我，加入了一个优质的圈子，让我能够成长和学习。
