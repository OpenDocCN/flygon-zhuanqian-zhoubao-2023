    4. 真诚交付，不忘初心试听课不断优化：有一次试课不是很成功，及时复盘和反思之后改进了两点：增加趣味性、根据痛点提供更多的服务。我的做法：在学生层面：试听课设计可以做出一个小动画，让孩子有成就感，感受到有趣；家长层面：解决家长痛点问题，比如这个学生英语很差，喜欢打游戏，我额外赠送他每节课
    15 分钟英语辅导服务。满足了孩子喜欢+家长满意，他自然就报名了。并做到如下细节：01 提前发送会议码，提醒上课；02 提升上课体验：我也在学习如何更好的讲课，课件制作和讲课风格在调整和学习；03
    尽可能多的提供服务，他在学校参加编程比赛我也会给出指导意见；04 因材施教；这个小孩比较喜欢打游戏，我了解到玩的游戏是王者荣耀，学习单词环节，就带领他学习游戏里面的单词，让他感受单词并不遥远。这也是我为什么从编程机构辞职的原因，做独立老师，可以把因材施教发挥的淋漓尽致，这也是我的初心。超值交付，如果对方还需要的话，一定会继续选择你。我刚开始的价格是
    899 元 10 节课，又是 1200 元 10 节课，到第三次收费及以后都是 1500 元 10 节课，一次一小时，和机构比还是算便宜的，也是比较好招生，接下来准备深耕这个领域**极致利他就是利己**刚开始做的时候发一篇小红书就想频繁看看有没有人点赞，特别是有时候花的时间比较久还没正反馈就很沮丧，浪费时间思考为什么没有好的反馈，而不是思考怎么做才能有好的反馈。后来调整了心态：不爆是常态，爆了是幸运。抱着这个心态去发小红书，就没有了焦虑，而是踏实地做好每个环节，先不要纠结点赞量，没有经验之前先把量做起来。不知道你有没有这个感受：你听别人的分享，总觉得别人藏着掖着，成功的秘籍怎么是大家司空见惯的道理呢？我一直以为别人没把秘籍告诉我，难道就是简单的从心态到执行再到复盘吗？这谁不知道呢？后来，躬身入局，我发现，大家看到了同样的信息，但厉害的人会去实践并且不断调整把它升级很多遍，想明白这个问题之后，我们一起打磨基本功吧！最后，感谢相识**@IDO
