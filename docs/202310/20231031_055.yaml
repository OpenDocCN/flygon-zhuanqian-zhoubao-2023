  text: '# 做自媒体要先确定自己的优势和变现模式> 原文：[`www.yuque.com/for_lazy/thfiu8/ggsq6a0vsz78gyfq`](https://www.yuque.com/for_lazy/thfiu8/ggsq6a0vsz78gyfq)##
    (48 赞)做自媒体要先确定自己的优势和变现模式作者： 二丫吖日期：2023-10-19前些天翻看自己的素材本，发现我去年在刚做公众号时给自己做过一次定位的优势，现在回头看看觉得特别适合刚入行的小伙伴们，所以分享给大家：**你在确定自己定位的时候，最重要的是确认你的突出优势**，而不是热情和喜欢（这些不重要，优势最重要）优势是一个确定性的东西，热情和喜欢不是，热情和喜欢很难测量。你要把自己的个人优势定位确立下来。一、**我确定想在……（领域）成为一个/做一个……。理由是：……**例如：我确定想在写作领域成为一个专门教大家写朋友圈文案的讲师。理由是：我确定想在教育培训领域成为一个私域流量运营高手。理由是：我确定想在母婴领域成为小红书上的最美宝妈。理由是：我确定想在职场领域成为一个月薪
    2 万的新媒体作者/编辑/运营。理由是：二、**我希望自己的变现方式是……。理由是：……**注意：1、变现方式可以是一个，也可以是多个。2、当你确认优势定位时，最好是你知道在行业里有人这样做了，商业上是成立的。你也可以在写理由时说明。3、这个优势定位，可以是你现在梳理出来的你有的优势，对于小白，也可以是你希望接下来让自己去做到的优势。以下是我的一些经验分享，提供大家参考～一、我确定想在公众号领域成为一个月入过万的公众号号主（副业）。理由是：**1、自媒体这行，近几年我只会把它当成副业来经营，选择做公众号是因为我不想放弃写作又想为自己积累一批忠实粉丝。**我的本职工作离家只有
    3 公里，方便照顾孩子，老板可以帮我落户上海，月薪税后 2 万，这份工作是我用历史的积累换回来的，我很珍惜，不会放弃，日常会有 50%的精力放在本职工作上。可，本职工作的收入已经到了瓶颈，再往上涨薪的可能性不大，基于想要增加收入的需求，我选择拓展副业，公众号是最适合我的。**2、为什么选择公众号来做副业，原因在于：**①我有一个
    1.3 万粉丝的头条号，并且，做出过成绩：通过这个头条号链接到了几个做自媒体公司的老板，跟他们合作后，最终变现 20 多万。这 20 多万主要是我通过写图文获得青云计划、跟自媒体老板合作搞课程挣到的。我不太想再做社群了，太累，我要顾主业、顾孩子，精力跟不上，而头条号自从青云计划取消后，图文的阅读收益也变低了，粉丝又是公域的，无法聚拢，投入的时间产出比不划算，所以我暂时放弃了头条号这个平台。②我报过两个小红书的班，刚开始是想去小红书发展的。可我不方便录视频出镜，小红书又是个注重“美感”的平台，我发一篇图文笔记，差不多要一天，做图真是折磨死我了。而我写一篇公众号文章
    2 小时就够了，还是那个问题，小红书这个平台对我来说投入产出比太低。③在前面两个平台的尝试过后，觉得都不适合现阶段的我。最终我选择了公众号，我的公众号是 2016
    年注册的，没事记录下生活，目前也有 400 多篇原创文章了，从 2021 年 12 月 12 号开始正式更新。对我来说，文章输出容易，一两个小时可以搞定一篇；写的内容大多是基于我个人经历进行拓展的，有利于强化我的
    IP；我的内容倾向于“个人成长、自我反思”，我在自己输出的内容和读者的反馈中获得了情绪价值，对我来说起到了治愈的作用；粉丝从 120 个涨到 3 万多了，'
- qas:
  - 问题1：作者的平均阅读量是多少？
  - 回答1：作者的平均阅读量在 500 左右。
  - 问题2：作者认为什么证明了他的内容有市场？
  - 回答2：作者认为粉丝数和阅读量的匹配证明了他的内容有市场。
  - 问题3：作者如何形容他的公众号的投入产出比？
  - 回答3：作者认为公众号这个平台对他来说投入产出比高。
  - 问题4：作者提到的第一个广告主是如何反应的？
  - 回答4：第一个广告主没有还价并且认为作者的号“真实且优质”，直接打钱合作了。
  - 问题5：作者希望在公众号上做什么副业？
  - 回答5：作者希望在公众号上做一个副业月入过万的博主。
  text: '我的平均阅读量在 500 左右，这个粉丝有这个阅读量我是很满意的，说明我的内容是有市场的；因为做这个公众号，链接到了一个老板，给她稳定供稿，她免费在她的公号上给我推广，我还成为了她知识星球的合伙人。起号时迎来了第一个广告主的咨询，我报价
    500 元/条，对方没还价，并说觉得我的号“真实且优质”，之后就直接打钱合作了。综上所述，公众号这个平台对我来说投入产出比高，我确定要在公众号领域做一个副业月入过万的博主。二、我希望自己的变现方式是……。理由是：**1、****公众号稳定的广告收入****，理由是：**假设我日更公众号，一个月接
    5 个广告，每条广告报价 2 千，一个月我就能有 1 万的收入。日更公众号对我来说不难达到，所以现阶段要做就是：使劲更文+使劲涨粉。**2、****在公众号上卖轻运营的课****，理由是：**我本人大专学历一路干到管理层，如今月入
    2 万，我可以出一个个人成长、职场的课，定价 99-299，拉群做轻运营的社群。公众号做起来后，我就又有了稳定的写作平台，在自媒体行业我曾经做过写作班的助教、品牌合伙人。如果再配以自己的公众号，我出个教自媒体写作的基础课，拉群做轻运营的社群，产品定价
    99-299，应该也是可以的。这样一梳理，思路就会清晰很多，做账号其实就是“开公司”，而号主就是这家公司的 CEO，你这个账号能给读者提供什么服务，这是个战略问题，是需要在刚开始做账号时就要想清楚的，即便暂时没有具体的答案，这个问题也是需要去想，边想边做边调整，就会逐渐明确啦。【延伸阅读】1）[如何写出一篇对读者“有用”的文章？](https://t.zsxq.com/1190iS6eF)2）[新手小白做公众号的第一步：写](https://t.zsxq.com/11lFui6Ph)3）[如何从书中提炼观点，让你的文章更有深度](https://t.zsxq.com/11jkbp0BE)4）[内容更新频率，日更≠能做成一个账号](https://t.zsxq.com/135Hvhqii)5）[副业做公众号，如何透过知识付费赚回学费](https://t.zsxq.com/138VSg6zi)*
