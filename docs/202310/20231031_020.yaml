  text: '# 学会谈钱，谈钱不丢人> 原文：[`www.yuque.com/for_lazy/thfiu8/ev4218yg57bfs95g`](https://www.yuque.com/for_lazy/thfiu8/ev4218yg57bfs95g)##
    (85 赞)学会谈钱，谈钱不丢人作者： 小马宋日期：2023-10-17学会谈钱，谈钱不丢人：创业 46 条之 29我以前算是半个文艺青年，所以很早我就觉得自己不适合经商。后来创业，是被推着做了一家公司，一直对赚钱这件事不好意思大张旗鼓地宣传。但是后来我的认识有了改变，我今天觉得商业是人类社会设计出来的最好的活动之一，因为商业的逻辑，才诞生了人类璀璨的文明。我不是想给我脸上贴金，我真的是这么认为的。所以我今天以自己是一个商人为荣，我也乐意跟人谈钱。商业文明以利益交换和契约精神为基础，它与过去的农耕文明截然相反，农耕文明注重家族血缘，适合熟人社会。比如我小时候，村里每家每户的大部分大型工程，比如盖房子，都没有商业解决方案。就是招呼全村劳力去帮忙，大家一起盖房子，然后主人家会以管饭的方式回报大家。当然，如果以前别人家盖房子你很少出力，你们家盖房子，可能就很少会有人来。但是今天我们农村里，基本上也遵循了商业规律，几乎所有的事情，都可以外包，付费就行。效率就大大提升了。商业社会是一个非熟人社会，主要靠利益交换和契约来约束打大家的行为，所以我朋友圈里（2
    万人）的人，其实 99%都是陌生人，所谓认识，不过就是加了个微信而已。那谈事情，就不要像熟人那么谈。约我吃饭，我说对不起，我没时间吃饭，有具体事可以电话聊一聊，没具体事那就不要吃饭。想跟我请教品牌营销事宜的，那我说可以付费，我没有义务提供免费咨询。当然，除非对方也有我想要的资源或者知识，那这本质上是利益交换、资源交换，不是交往。交往是熟人之间的，并不适合初次见面的。所以当我不再羞于谈钱的时候，效率就高了。当然今天中国的很多城市的商业，还是有熟人社会的影子，越下沉就越依赖关系，所幸我是在一线城市创业，不必有喝酒、请客、人情往来这些乱七八糟的事情也能做生意。谈钱挺好，欢迎来到商业的世界。#​每日思考​*
