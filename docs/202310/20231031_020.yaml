  - 问题1：作者以前对商业持什么样的态度？
  - 回答1：作者以前认为自己不适合经商，不喜欢大张旗鼓地赚钱。
  - 问题2：商业活动为什么被作者认为是人类社会设计出来的最好的活动之一？
  - 回答2：因为商业的逻辑诞生了人类璀璨的文明。
  - 问题3：商业社会与农耕文明的不同点是什么？
  - 回答3：商业社会以利益交换和契约为基础，而农耕文明则注重家族血缘和熟人社会。
