  - 问题1：AI 团队中文科生的角色是什么？
  - 回答1：在AI团队中，文科生可以通过调研和科普工作，找到AI在行业中的高价值应用场景。
  - 问题2：文科生如何在AI产品开发中发挥作用？
  - 回答2：文科生可以将专家经验转化为产品提示词，帮助开发出能解决实际业务问题的AI工具。
  - 问题3：文科生在AI团队中如何帮助业务一线员工？
  - 回答3：文科生可以在业务实施阶段，帮助种子用户真正实现AI工具的有效使用。
  - 问题4：文科生如何评估AI对行业的真实影响？
  - 回答4：文科生通过详细调研和专题式报告，科普AI对行业的实际影响，帮助专家理解AI的潜力与限制。
  - 问题5：文科生如何开发傻瓜式AI工具解决实际问题？
  - 回答5：文科生可以通过开发提示词和简化操作，确保AI工具能够在业务中解决真实问题。
  text: '# 文科生在 AI 团队里，究竟能干嘛？> 原文：[`www.yuque.com/for_lazy/thfiu8/fmmc0b6tsrwwarh0`](https://www.yuque.com/for_lazy/thfiu8/fmmc0b6tsrwwarh0)##
    (22 赞)文科生在 AI 团队里，究竟能干嘛？作者： 杨昌日期：2023-10-16文科生在 AI 团队里，究竟能干嘛？这大半年来，市面上被报道的 AI
    团队，核心人才大多有技术背景，至少得是个理工科背景。包括在很多 AI 社群里，懂技术的开发者，往往更受欢迎。作为中文系毕业的文科生，我也一直在想：难道在 AI
    领域，就没有咱文科生的一席之地了吗？从事 AI 3 个月后，我参与开发的一款内部 AI 工具，终于有了点阶段性的进展。回顾这 3 个月的经历，我隐约找到了点文科生在
    AI 团队可以做的事儿。先说个太长不看版：内部 AI 产品的开发，至少有 3 个里程碑1、找到 AI 可以帮到忙的高价值场景2、开发出能解决问题的傻瓜式 AI
    工具3、帮助业务一线员工真正用出效果每个里程碑达成过程中，我这个文科生起到的作用是1、找场景阶段：调研和科普 AI 在行业中的应用2、产品开发阶段：通过提示词，把专家经验放进产品3、用户成功阶段：在真实业务中，帮助种子用户成功如果你对细节感兴趣，欢迎查看下面的详细内容：一、找到
    AI 可以帮到忙的高价值场景1、找高价值场景6 月份初，在参与筹建「开源 AI 解决方案社区」的过程中，经过跟多位 AI 从业者深入交流，我得出了一个结论：“和行家/专家一道，找到行业的高价值场景，做出该场景的
    AIGC 解决方案，可能更赚钱。”这段话被转发出去之后，得到过几位行业领袖级人物的肯定。我后来参与的 AI 工具，也是在这个思路下开展的。2、技术之外要做的事想要“和行家/专家一道，找到行业的高价值场景”，AI
    团队就不能只懂技术。我们还需要花更多的时间，去找行家/专家沟通，去了解该细分领域的知识和商业模式，去了解服务公司的核心优势。就像那些搞运输的司机，懂发动机原理固然不错，但真想要赚钱，他们更需要搞清楚：运什么人、什么货性价比更高，走哪些路线更有赚头。3、我这个文科生能做的事儿对于绝大多数的行业专家来说，AI
    到底发展到了什么程度，其实是个谜。因为新闻一会儿说 AI 会取代他们，一会儿又说 AI 到了冷静期，很多 AI 公司都黄了，也没个准数。于是，我就冲了上来，做了些较为细致的调研。然后，用专家能懂的话，把
    AI 的真实情况，尤其是对行业的真实影响，科普给他们。等专家对「AI 能干啥和不能干啥」有个基本概念过后，我再试着用他们能接受的方式，一起测试 AI 在解决业务真实问题方面的效果。整体来看，专家们更喜欢业务导向的专题式调研报告，测试过且有
    know-how 层面的 SOP 更佳，有客户/用户的数据最好。而对于市面上常见的技术向、产品向的科普文章（和软广），他们其实兴趣不大。二、开发出能解决问题的傻瓜式
    AI 工具1、确保 AI 能解决业务中的真实问题5 月下旬，OpenAI 的创始人之一，大神 Andrej Karpthy 在微软 Build 2023 开发者大会上有提到过：“很多事情，直接写提示词（prompt）就可以搞定。在达到提示词上限之前，不需要考虑模型微调。”在实际业务当中，很多问题，确实可以通过提示词解决。而提示词的上限，则取决于业务的重要程度和专家的专业程度。如果，有幸在上个阶段，找到了重要性够高的业务场景。那么，这个阶段的重点，'
- text: 就变成了「如何和专家一起提升提示词的上限」。从个人经验来看，很多 AI 工程师是不屑于学提示词的，绝大多数行业专家又不太会提示词。这中间的鸿沟，就需要我这个「愿意学和擅长教提示词」的人来填。如果说提示词对专家太难，对
    AI 工程师太简单，那么对我这个喜欢讲大白话的文科生，可能就刚刚好。2、确保 AI 工具足够简单易用入行仨月，我越发认可一句话：“公司只要有‘两个人’会提示词就行了”。提示词真要做到「能解决业务中真实问题」的程度，不仅需要大量的业务知识和提示工程知识，还需要反复地尝试和迭代。这其中的学习成本和试错成本，远不是业务一线伙伴所能承担的。咱千万别指望，通过几场培训和交流，就能让业务人员用起来。事实证明，这是不可能的。更可行的方式，是让对业务感兴趣的提示词高手（我）和对
    AI 感兴趣的业务专家合作。把一些高频的、能提效的场景中要用到的提示词，都提前写完并封装好。最终交付给业务一线伙伴的，是只要傻瓜式操作就能稳定出效果简易工具。三、帮业务一线伙伴真正用出效果一旦进入真实业务场景，再简单易用的提效工具，都有一定的学习成本。哪怕简单如微信，私域运营过程中要用到的功能，也得专门搞场培训。1、在企业内部，AI
    比数字化工具更难推在业务一线伙伴那里，AI 可不只是新的提效工具那么简单，在潜意识里，他们还有被取代的担忧。而对那些简单试用过一些 AI 的业务伙伴来讲，他们在市面上的
    AI 那里碰过壁，不一定相信这一款 AI 工具真的有用。这种情况下，如何吸引到一定量的种子用户，如何让种子用户快速上手，如何让甜蜜用户用出效果和持续使用，都是难题。2、但互联网时代的运营方法论，依然有效比如，重点突破感兴趣的业务团队，深入到他们手头具体的项目中去，点对点地用
    AI 工具帮他们提效。一旦在业务中起到作用，该团队就会一直用下去。而在沟通过程中，我还可以不断总结他们的痛点，找到真实业务中高频的具象的场景，测算出大致的提效数据。比如从
    3 天提效到 10 分钟等，好让其他业务团队能真切感受到 AI 工具的帮助，最终以点带面让相关团队都用起来。四、其他的延展1、关键在“行业的高价值场景”上总结到最后，我越发感觉到，这里面真正关键的，不是找场景阶段的调研和科普，不是产品开发阶段提示词工程，也不是用户成功阶段的产品运营，而是真正找到了“行业的高价值场景”。只有场景找得足够准，才有可能立得了项，有可能获得种子用户，有可能形成早期的标杆，有可能为公司乃至行业带来价值。但现阶段想要找到这个场景，AI
    团队一定要跟行业专家合作，一定要对该领域的技术进展和产品表现足够了解。此处，才是文科生们最能创造价值的地方。2、文理科或许都不是重点最后，话说回来，既然都有了
    AI 加持，就不用过于纠结文科、理科了。肯专研的话，很多技术上的问题、行业里的专业问题，都是可以学会的。比如生财有术里很多圈友在尝试的爬虫，我用 ChatGPT
    和 colab 就跑通一一个，不需要任何插件，也不需要下载 python，好几个人跟着也试成功了：而且，从合作的角度来看，这些问题也无需学到多么精通。收到需求后，知道技术能否实现；看到技术后，清楚业务中如何应用，就差不多了。至于那些个高价值场景，可能还需要把这门生意摸得足够透，对市面上「需求（流量）-产品-变现」的玩法了解得足够多。我希望自己，今后尽可能少考虑自己学的是什么专业，担任的是什么岗位。然后，把更多的心思，花在如何用我的优势和用
    AI 为客户/用户创造更大价值上，花在细分领域客户/用户的需求洞察上。毕竟，客户/用户真正关心的，不是我是谁，
