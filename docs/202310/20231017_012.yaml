    (151 赞)你模仿的人，决定了你未来的高度作者： 小马宋日期：2023-09-25你模仿的人，决定了你未来的高度周末去带孩子去拜访一位艺术老师，跟他聊到今年诺奖文学奖的热门人选，就是中国作家残雪，听他讲了一番道理。他说残雪的小说风格，是从卡夫卡来的，她在以卡夫卡为师。而文学领域，每个著名作家都有自己的老师和模仿对象，比如张爱玲的小说，是学习红楼梦。
    海明威的《老人与海》，受到莎士比亚《李尔王》的强烈影响，都是悲剧的底色。每个大师，其实都有老师。 但是每个人选的老师，决定了他后来的水平。如果你画画上来学的是陈丹青，那你的老师就还不够顶峰，因为陈丹青也有老师，刘晓东也有老师。如果你学的是毕加索，那老师层面基本上算是巅峰。但毕加索学谁？毕加索的老师，是宗教、文化、哲学这些更高级的东西。中国画画的人中，近代的常玉，背后的老师是佛学，家境又极好，所以他的画特别干净又有贵气。常玉身边的朋友，是徐悲鸿，林风眠，毕加索这样的大师，所以常玉的画备受西方推崇，现在一幅画价格已经过亿。那我们做广告，每个人也都有早期的模仿对象。我刚入行，那时候学奥格威，伯恩巴克，国内的很喜欢许舜英。但即使做到最好，估计也写不过许舜英。所以许舜英上面应该还有老师。最近几年，看战略，管理，看哲学，看符号学，传播学，这些学术背后，都是每个领域的大师级人物，学的层次就上了一个等级，所以感觉又开阔了许多。不断调整自己的模仿和学习对象，向更高一个层级的人学习和思考，也就能不断进步了。*
