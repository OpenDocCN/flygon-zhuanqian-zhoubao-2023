  text: '但是是来占我便宜，浪费我时间的，问我一些百度就能解决的问题。这类人不好意思，我心情好有空，可以帮一次，但永远没有下一次了。我在几年前做 100 种人生直播连麦系列，在第
    9 场，对聊的是 10 年学校老师，转型成为企业培训师的鸿亮老师。全场 1 个半小时聊下来，他给我印象最深的是，他在转型前，其实没有任何培训师的经历、经验，夸张到什么程度呢？在其他培训师线下培训的时候，他客串成主持人，竟然在下午开场，介绍下老师就没了，任何一个初级培训师都知道，下午开场最需要做的是醒脑游戏。但是他成长速度非常快，被国内顶尖的培训公司签约了，也成为很牛的演讲品牌的运营负责人。他的转型其实可以浓缩为一个关键动作，叫用充分准备，撬动更大的资源。第一，背景信息搜集。微博的闪光少女斯，斯采访一个人，要写
    15 万字的采访稿子，鸿亮为了我们两的连麦，看了我前面 8 期的直播精华文章。第二，看见对方长处。一个人一家公司，总有一些点，你是看不惯的，没有你牛的。但是鸿亮，他很擅长看到别人的长处并表达出来。比如，他想链接一个很资深的老培训师，他拼命的去想这个培训师的闪光点和要夸对方的一个角度。三 得了人家的好，及时的表达感谢得到
    APP，在这点上做得特别好，我因为在 2020 年，当了一次得到官方的领读人，此后的每一年，逢年过节，都会给我送定制的礼物。这种把人与人的关系经营成无限游戏的做法，是我特别喜欢的，我期待周边的世界都是这样。于是我跟他们学，每一个帮到我的人，我都会立刻马上发红包感谢，或者采购定制礼物感谢。每一个对我有启发的创作者，我都会点赞或者发一个用心的评论，回馈对方的辛苦付出。每个人的世界，其实不过就是行走的圈子那么大，你的世界是好是坏，都是你我主动或被动打造的结果。四 努力活成别人的礼物，把朋友搞的多多的有一天，看张兰直播，黑粉来骂她，她笑呵呵说“小黑宝宝来了”，还说：“我知道，他们肯定是在外面受了气，来兰姐这出气来了。你发现了吗？受气了那肯定是拿最亲的人撒气，兰姐我就是你的亲姐姐，没关系，您在外面受了气，就到兰姐这儿来，小黑宝宝，兰姐抱抱你。”这情商和气度，活该她成功。这也让我想起了书法大师启功先生，有一次他在大街上逛，有人以他的名义，卖假字画，同行的人说，我们赶紧去举报这个人。先生却说，他不是走投无路，不会走这样的事儿，我的名声能让他过的好一点，也值得。今天有人给我群发消息，要是过去，我可能直接拉黑了。但是我脑中突然想起了张兰和启功先生，我没有拉黑，没有直接忽视掉，而是给对方发了个小红包，并说，祝你一切都好。是啊，我们人活在世上，不只是为自己，也要努力活成别人生命中的礼物。照亮他人，我们也就活成了一束光，也在照亮经常会在黑暗中的自己。*
