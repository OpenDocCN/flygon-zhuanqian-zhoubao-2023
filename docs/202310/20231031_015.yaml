  - 问题1：如何不断遇到贵人的重要性是什么？
  - 回答1：贵人在职场、医生领域和创业中的作用，以及如何通过他们帮助自己或他人。
  - 问题2：如何通过项目式学习来遇到贵人？
  - 回答2：通过打造里程碑作品或事件，如苹果的发布会，以展示个人的成长和能力。
  - 问题3：项目式学习如何帮助倒逼自己进步？
  - 回答3：通过设定具体的目标和时间表，迫使自己整合资源并实现目标，类似于苹果的发布会定下的硬边界。
  - 问题4：如何做好准备以便与贵人建立联系？
  - 回答4：强调机会只有一次，需要充分准备，并且不要浪费贵人的帮助。
  - 问题5：为什么很多人遇到贵人后未能得到利用？
  - 回答5：解释了很多人缺乏充分准备和正确的行动方式，导致未能有效利用贵人资源。
  text: '# 如何不断的遇到贵人？> 原文：[`www.yuque.com/for_lazy/thfiu8/mvg4odthv2ekoa43`](https://www.yuque.com/for_lazy/thfiu8/mvg4odthv2ekoa43)##
    (129 赞)如何不断的遇到贵人？作者： 袁六伟日期：2023-10-18如何不断的遇到贵人？贵人的重要性，再怎么强调都不为过。职场贵人，我一个朋友是大厂产品经理，失业后求职
    4 个月无果，后来我给他推荐了另一个朋友，他帮忙在圈子里内推了一下，第三天就入职了。医生贵人，听小马宋老师分享，他曾经在在行 APP 付费咨询了几个医生，结束后，这几年自己或家里人有个不舒服的，都可以用快捷通道，看病，不用排队。创业贵人，前段时间一个创业者，付费咨询了我
    AI 赛道方向的选择，我综合评估了他的资源边界和团队实力，果断建议他不要做流量型的垂直小平台，一个小时咨询，帮他少走半年到一年弯路。人生，在我看来，我们想拿到更大的结果，帮到更多的人，就是一个不断把自己活成贵人、不断遇到贵人的过程。那如何遇到贵人呢？之前我有做一个碎片式分享，叫极致努力、及时感恩、分享成长，今天想拓展聊一聊。一
    你得用项目式学习，打造自己的作品首先，我想请你，跟我一起思考一下，苹果为什么每年要开发布会，毕竟现在看发布会的人越来越少了，今年更是 10 几年来少见的发布新机，没上微博热搜。第一，做成长记录假如把一个公司、一个品牌，比喻成一个人，那么发布会，就相当于成人礼，过生日。你看，为什么人要过生日？难道不过这个生日，你就不长这一岁了吗？当然不是。人过生日，是为了在自己的成长曲线里，给自己打一个印记，打一个坐标点，我变得跟过去不一样了。第二，倒逼自己进步。发布会还有一个作用，就是倒逼一个公司做好自我管理。你看，发布会一旦定下来要办，就等于在告诉自己，我在这天之前，一定要拿出一个结果。至于采取什么方法，另说，但至少，时间定死了。这就是一个硬边界，我必须得汇集所有的关键资源，把这个最重要的结果拿出来。这也是为什么最近这些年，发布会这个形式越来越流行。发布会到底是什么？对站在对面的观众来说，发布会是一枚打出去的信号弹。而对举办者自己来说，发布会是你给自己定下的目标，是你写给自己的行动方案，也是你为自己的成长举办的一场成人礼。我为什么要聊发布会？我其实聊的不是发布会，而是项目式学习，我们要每年给自己打造，里程碑事件或作品。比如我自己，过去这些年，不断给自己打造作品，要让自己，让接触我的人，相信我是一个能成事的靠谱的人。比如
    2019 年，三个多月练出八块腹肌，从 156 斤瘦到 125 斤，你不知道我在暗无天日里吃了多少苦，但是走出来，我就脱胎换骨了。比如做社群团购，先后在几个大平台，都拿到结果，成为最高级别的联创。比如切入到
    AI 赛道，在国内算是为数不多第一批拿到实战结果，并帮助很多人赚到钱的人。有人问我，也包括我自己，常发问，为什么要跑马拉松，为了健康吗，犯不着，为了成绩，绝大多数人都跑不过精英运动员。报名了马拉松以后，有一个最大不一样的是，你的跑步就变成了一个具体清晰必须推进的项目，你要制定训练计划，你要日拱一卒的去努力，而不再无所谓的敷衍。我今年为什么就推进了线下课，于我自己而言，也是项目式学习，有这个目标在，我就必须整合所有资源去实现它，而不会拖延敷衍。所以我请你，跟我一起想想，你今年的里程碑式作品是什么？二
    和贵人链接前，你得充分准备，因为机会只有一次我经常说，很多人不是遇不到贵人，而是贵人贱用。比如很多人加我，叫我一声大佬，'
