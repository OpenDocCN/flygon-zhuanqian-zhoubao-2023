    当没有赚到人生第一桶金的时候，第一笔收入底层上更多的是打开自信，有通往新大陆的激励作用，但大部分的人第一笔金的到来了往往决定了往后成长环境中的心态。如果第一笔金是带有投机行为的，往后的生活中必然要跌大坑，如果第一笔金是巨大的体力劳动，往后的生活中脑袋上认知板必然封死，如果第一笔金是靠脑子认知抓住红利，往后的生活中必然一直在追寻 飞上天的红利，可人生能有几次红利的机会呢？那么到底短期还是长期好呢？2
