    2～3 家店铺，到 8～9 家店铺，再到 10～20 家店铺，再到 30～40 家店铺，到现在下单的业务量基本取决于我们能否消化的能力了。所以你看这个业务的本质不取决于持续获取流量，而是重在选择精准流量成交客户后，然后死磕自己提升能力，业务自然增长。给大家解释一下我们的原有业务，是给连锁企业提供广告道具的供应，和装修是不同的行业，但都是服务同一类客户：连锁企业。我们装修业务成交的第
    1 个客户是我们的老客户：周黑鸭，我们一直为他们提供广告道具的批量供应。看到这里、生财的圈友是不是也发现了。这个细分业务有个特点，就是客户不需要太多但业务可能会很多。相应的不太需要你持续的花精力不停的的去开发新客户，而是需要你把大部分精力放在团队能力成长上、然后去复制放大这个能力。我理解这也很像互联网行业的裂变倍增效应。有了从
    0 到 1 的开始，那我们也要思考这个生意能不能持续和长久，让自己或团队成长起来的能力能够持续复用或放大。单纯的解决店铺的装修交付可能还不够有竞争力或者说和多数的传统装修公司还没有那么明显的差异。这些足够大的市场需求有没有共性的痛点是目前还没有充分解决的？我们是否可以以此突破口、改善方案，快速成长呢？从我们接触到的品牌方和多数的装修公司那了解到，装修公司只愿做自己区域内的活，不太愿意去异地施工，要么需要客户多支付一笔远程费用，要么客户就要花大精力在当地寻找施工方进行培训后完成店铺装修。这就出现了三个问题：一是客户的建店成本会增加；二是客户的开店计划可能会受到影响，不能如期找到合适的施工队完成装修交付，就无法按期开业；三是品牌连锁店的装修标准无法同步落地。这三个问题也正是品牌方目前最头痛还无法解决的痛点。本质上这三个问题可以理解为传统企业管理方式上的问题，我们想用互联网的方式重做一家连锁店铺装修公司，或者用互联网思维改变我们的业务现状，就让我们做这个项目时充满了事业心。**（3）问题有了，痛点也就相对清晰**连锁企业客户们全国开店多区域同步施工、施工规范装修标准化，传统装修公司很难满足、用互联网思维是不是可以快速解决呢？让客户找到我们后就可以一次性解决这三个需求？我们要想解决这个问题，目标任务其实比较明确了：1.  选择本地化施工省掉远程费。2.  提供店铺装修标准化服务，可以把现场环节尽可能的转移到生产环节，做到工期可控。3.  做到全国多区域交付，我们在当地培养作业队，并对作业队进行品牌施工规范的培训和标准辅导。我们能否解决这个痛点？**（4）用互联网思维为整个团队赋能**有了比较清晰的目标和任务后，怎么快速达成是我们当务之急要解决的关键点。传统的装修项目经理或者监理制做到全国交付的话就要有足够的人员配置，而我们的客户群聚焦在千店级以上的连锁企业，基本决定了以小面积店型快装业务居多，单店产值低、工期快、区域广。这样的话，上量增人的方案显然从成本上这条路是走不通的。少人化、强管理、用工具是我们必然要走的路。**（5）匹配合适的跨区域装修方难度大、不好管理**通过互联网思维和工具可以快速招募到全国各地的优秀工长，并持续迭代。通过装修行业垂直
    APP，前期可以解决一部分工长招募的问题。这块还是相对好解决的，我就不展开了。不管对于品牌方还是装修服务方，在全国各地去建立施工班组都是一个极大的挑战。对于品牌方而言这不是他们的业务重心，'
- text: 投入产出比并不划算。对于多数装修公司，班组不能复用也是极大的浪费，所以大多没有意愿在全国各地建立施工班组 。而我们只专注连锁企业店铺装修这个细分领域，为第一个品牌服务时建立的班组成本可能会高一些，当我们开始服务第二个品牌、第三个品牌的时候，边际成本就降低了。对于跨区域培训成本高、难度大、执行参差不齐，用互联网的工具可以降低难度减少成本，快速对齐标准。飞书视频会议和云文档让我们的异地协同更加高效，飞书工具的使用也帮我们解决了这一难题。我们学习了飞书的【飞阅会】形式，开会前大家就把会议内容放进云文档，提前做好会议内容的准备，开会前大家就可以了解的会议内容和议题，有不同意见也可以在文档上直接评论或编辑，会上形成的成果也可以实时形成纪要，下一步行动直接设置成飞书任务@到负责人。开会效率一下子提升了好多倍。飞书视频会议还帮我们解决了店铺远程验收的问题，店铺装修竣工后都要经过我们内部验收合格才可以向客户交付。每个月我们全国
    10 几个省区都有几十家店铺要验收，一是我们的验收人员根本跑不过来，二是验收人员全国到处去现场也是个很大的成本。现在我们就用飞书视频会议拉线上视频验收，10
    分钟左右就可以验收完一个店铺，一下子节省了很多验收这个环节的成本，还提高了数倍的验收效率。飞阅会（项目会和学习会）![](img/d4ff2434d500192221ec70c994843a6e.png)![](img/a8c4016ab2ddb1658e2390d4e7ed3704.png)解决了一线的作业需求只是解决了离客户最近的一个环节，还不能完全解决上面提到的痛点。还有其它支持环节是否也可以用互联网思维和工具来帮助提升和改善呢？我们选择了通过飞书知识库每周固定学习，持续迭代团队能力。**（6）知识共创制订
    SOP、进行培训、并持续改善让团队快速成长**通过飞书知识库、云文档编制《广告道具安装手册》《装修标准施工规范》《常见问题汇总》等文档，分享给一线工长及施工人员，快递对齐标准。我们用飞书知识库创建了相应的内容手册，这些资料信息实时分享给作业体系内的每一个伙伴，这样整个体系内的动作标准就有了一致性共识，对于不同省区的施工班组就有了标准依据，培训也有了素材。而且这些资料都在云端、又可以实时更新。相应的对于管理人员来讲，整理这些知识内容也是快速学习成长的一个路径。通过搭建知识库这样的动作基本解决了我们全国多区域作业标准对齐的目标。![](img/efc5cd752faec5ab78af55996ee08fb8.png)**（7）搭建可视化数字协同系统**上面说了我们搭建了业务管理系统，一方面是为管理提效，另一方面也为客户提供详细的店铺装修数据。这样先从信息端就解决了多区域异地同步交付的问题，同时达到降本增效的目标。相应的对客户服务体验也有了很大的提升。![](img/2d9d859ad3440eab0653bbc6d78828c9.png)我们基于飞书多维表格搭建了店铺装修管理系统，让不同区域不同项目的进度管理实时可见。多数节点可以异地线上完成，比如：安排实勘，视频验收，售后维保等都可以通过飞书来实现。我们这个项目是做连锁店铺的全国装修交付，传统的服务模式多个省区店铺的装修不是一家实施，店铺的装修信息无法实时归集，装修进度也无法实时同步，品牌方要花费很大的人力手动去归集这些店铺装修资料，一是不及时，很多资料时间久了也缺失，另外留存也是个难题，是管理层很头疼的一个事情。我们使用飞书工具后，用多维表格搭建了自己的业务管理系统，解决了这个问题。现在全国多区域的店铺装修资料实时在线更新，
