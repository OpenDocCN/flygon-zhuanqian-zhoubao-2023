  text: 进度实时同步，云端留存。仪表盘功能也可以让我们的管理层对全盘项目进度一目了然，节省很大的管理沟通成本。管理系统在线的店铺装修信息样本数据越来越多，通过这些数据来赋能我们制订出更准确
    SOP。再赋能到一线施工环节，做到循环改善、持续精进。具体到单个项目管理上，我们利用飞书多维表格制订了任务清单 SOP，这个在线小工具，可以把任务、执行人、时间节点、流程任务状态，提醒实时串连。特别是我们团队坚持少人化，一人并行处理多个项目时。这个工具配合项目群可以把工作安排的井井有条、同时还有甘特图功能，让任务状态可见。**任务清单**![](img/e0bb45936f5b5f49aaeaae28a4c037ce.png)**任务甘特图**![](img/c1a575f6368f656ae3d0732e003f664d.png)**把互联网产品开发流程化思路用到装修管理上**传统装修公司是靠项目经理管控店铺装修的全流程，如果全国多区域大量店铺装修施工的话就需要增加项目经理来解决交付问题。对于想做全国装修交付，又要解决客户的痛点、降本增效，老路子显然是走不通的。我们就借鉴了产品开发思路把这个岗位的职能拆解后发现，对于施工项目的安全、进度和质量原来由项目经理一人统筹的事情可以尝试拆分为订单（类似后台）、技术（类似研发）和工长（类似前端）三个环节来协同解决。之前一个项目经理并行管理
    1～2 个装修工地，经过拆解：一个订单管理员+一个技术支持+N 个工长就可以并行管理 N 个装修工地。目前我们团队 3 个技术支持 +3 个订单管理员单月+配合
    30 个工长可以推进 40 个以上的店铺装修工地，还能并行管理 90 个左右店铺的广告道具的下单管理工作，人均能能效几何级提升。使用【今日水印相机】定制了品牌模板水印，对每一个施工店铺和作业班组可以实时精准跟踪到作业状态，并和企业微信群进行了打通。施工现场照片除了在后台完成云端同步存档，还配置了机器人自动实时发送到企业微信指定施工照片汇总群。随时随地可以通过电脑或者手机进行全国装修作业巡检，这样基本解决了跨区域巡检、通勤和时效的问题。**订单员视图**![](img/66839d5b1d8a706ea6a80fe77da5e738.png)**技术支持视图**![](img/5a77218b223d12d066e40ec4b71a4c4a.png)**工长视图**![](img/145cbed6a5f1c1962afb494b1cf5bcd1.png)**（8）如何快速完成能力沉淀、复制批量交付？**互联网思维的知识沉淀和持续改善可以帮助团队快速成长，共创-分享-学习-改善，团队可以持续精进。通过搭建飞书知识库与知识共创让大家主动分享、自主学习和快速成长，每周总结、学习分享，反复的培训，快速实践，并持续改善。我们内部是希望打造一个学习型组织，怎么样把技能显性化变成大家都可以快速学习的知识，知识库帮了我们大忙，我们的小伙伴都有一个对全员开放的个人知识库，还有针对不同环节创建的共创知识库。这样，一个好的经验或者好的方法就能快速的被组织内成员共识到，对不同时期加入的小伙伴也能通过快速学习相应的知识库内容给大伙对齐基准线。我们平时培训资料的准备也就高效多了，包括我们的员工手册，作业手册、业务介绍等我们都创建在知识库内，很方便传阅和分享，效率提升了很多。**（9）这么几个操作下来
    客户的整体体验好感提升不少**客户体验好了，慢慢开始觉得我们专业有自己的套路，甚至邀请我们给他们的其它服务商进行赋能和培训，订单的持续性就有了基础，
