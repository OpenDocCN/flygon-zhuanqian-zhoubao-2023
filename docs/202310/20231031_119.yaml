    20 个月的快速成长，在同行中已经有比较明显的差异化优势，客户和同行开始有口碑传播效应。# 三、回顾先是我们看到了细分市场的增量空间，从 0 到 1 成交第一个精准客户。然后借助互联网思维和工具对团队能力进行了赋能和提升，接着就是不停的重复，进行知识梳理和持续改善，快速学习并用于实践，把每个项目都当案例来做。再返孵到知识库，如此反复，累积升长。工具层面：我们主要使用了飞书（多维表格、知识库、云文档、视频会议、任务、日历等功能），今日水印相机，微信和企业和微信等。为整个团队赋能，提升业务能力和管理效率。同时给客户交付出比较好的用户体验，#
