  text: '# 小红书商业赛道，孵化盈利项目 2 个，累计月营收超 100w+> 原文：[`www.yuque.com/for_lazy/thfiu8/fwbikvr6lqahu209`](https://www.yuque.com/for_lazy/thfiu8/fwbikvr6lqahu209)##
    (39 赞)小红书商业赛道，孵化盈利项目 2 个，累计月营收超 100w+作者： 昊总日期：2023-10-09各位圈友好，我是昊子，做过投资，做过战略，全网商业粉
    10w+，主战场小红书，现在是青澜咨询创始人，专注小红书商业流量变现。青澜咨询目前在盈利项目 2 个，月累计营收 100w+，专注知识付费商业流量变现。好久没和大家分享了，以前在生财分享过自己做社群的经验，还有幸被亦仁老大加了精华，详情可以看这个文档[小红书从
    0 到 1，起盘我 0 元成立一个社群，单月变现 8w+的经验](https://wxqp5aw3pm.feishu.cn/docx/K4zfd2djsoEAdWxTaXrceSf9nLf)
    。时间过去快半年，我也由个体户顺利的过渡到了公司化运作的阶段。我强烈建议，跑通 0 到 1 后，一定要快速体系化、团队化运作，尽快打造体系，这样不仅可以抵御风险，还可以放大收益。我认为个体户模式、数字游民只能作为一个过渡阶段，长期来看创业者需要团队。不废话了，下面简单聊聊，我们操盘商业项目中，用到的两个关键动作：自动化矩阵+精准投放，文章较长，为了保证阅读体验，请移步飞书文档：[`s0udwk13bl8.feishu.cn/docx/OzgUdha38okA8xxPkWIcLkgmnic`](https://s0udwk13bl8.feishu.cn/docx/OzgUdha38okA8xxPkWIcLkgmnic)期待和圈友的交流。如果你有好项目，值得用流量放大，或者是在小红书方面有疑问，都可以和我交流~*
    * *评论区：暂无评论![](img/1c37d505930596d12a88ab23e11aa07a.png)* * *'
