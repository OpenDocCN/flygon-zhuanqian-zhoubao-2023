  text: '# 我为知识付费 100w+，那些年我被割过的韭菜（二）> 原文：[`www.yuque.com/for_lazy/thfiu8/zga4y1naqfencv4a`](https://www.yuque.com/for_lazy/thfiu8/zga4y1naqfencv4a)##
    (48 赞)我为知识付费 100w+，那些年我被割过的韭菜（二）作者： 子白日期：2023-10-26《我为知识付费 100w+，那些年我被割过的韭菜》（二）大家好，我是子白，您亲爱的付费体验官。不得不说，我最近有点红（猥琐笑），尤其是从武汉回来之后，很多圈友来链接我，表示对我印象深刻（没法不深刻）。我还做着帮圈友们改帖子的活儿，几个小项目也看到成果了，我会逐一复盘，分享给大家看。回归正题，上期说到，我会把我的韭菜经历写下来，给想赚钱的圈友们借鉴。我坚决认为创业最大的坑是乱投资，尤其是被包装成投资项目的各种局。这种局对韭菜的吸引力是极大的，因为韭菜的特点是贪婪又懒惰。宝妈/大学生/负债者都是潜在韭菜，没有任何贬义，只是陈述事实，所以理智的大佬经常拒绝接收这些群体。韭菜们（比如我），永远会被“手把手教学”、“不用动脑”、“躺赚”、
    “睡后收入”这种词语吸引，所以线下手把手培训，客单收高一点也是容易成交的。韭菜其实是这么想的：手把手培训个毛啊，我把电脑带过去，你直接帮我把电商平台/独立站/工具站/挂机软件搞好不行吗，然后就等钱进账。有的韭菜觉得这还是不够躺，我竟然还要去线下、还要学，太麻烦，干脆我把钱转给你，你每天给我分红就得了，这才是真躺赚。有人发现了这个需求：那好啊，你把钱给我吧，我每天给你分红，你拉新会员我还给你提成，资金盘的雏形不就出来了？所以资金盘就是为韭菜而生的，你从一开始就是资金盘的形状了，你能跑的掉吗？反正我是没跑掉。今天说说我在资金盘上亏
    50 万的故事：去年元宇宙吹上天了，所有人都在蹭热点，毕竟大家都 All in 了，你不来蹭蹭岂不是不礼貌？当时 NFT 平台（国内叫数字藏品）占据了网上的每一个犄角尕沓。我一开始对这些平台并不感冒，一眼看出这就是资金盘，新瓶装旧酒、击鼓传花的老套游戏，我多年前就玩过，所以根本没打算参与。直到
    2022 年 6 月 19 日，我付费 7 年的财经博主（每年给他 1 万多）大力推荐几个数藏平台，跟我分析了数藏行业的“远大前景”。我注册这几个平台后，发现每个平台的玩法都差不多，包括发新、合成、空投、分红、赋能等等。每个新藏品发行或者合成的时候，平台都会给予赋能，承诺持有该藏品可以领取空投福利、分红福利、实物福利等等，引诱玩家抢购藏品。这些赋能都会短暂持续，等平台收割完毕后，全部归零。除此之外，平台的老鼠仓、恶意炒作等收割行为也是屡见不鲜，散户玩家想要赚钱，只能找人接盘，一旦平台热度下降，没人接盘就直接被套。我出于对博主的无限信任，忽视了一切风险，直接下场买买买，每个平台都买了，买的最多的平台叫做“秦储”。当时一些平台的玩家还以为有庄家进场抄底了，也跟我一起扫货，说来真是对不起他们，跟我一起被套牢。我下场的时候，数藏已经凉的差不多了，我几乎是最后一波接盘的。算起来，我接下车的散户比跟我一起接盘的人多几倍，也算做了件好事。截至目前，大多数野鸡平台都已跑路，有官方背景的平台仍在运营，但藏品已一文不值。我至今仍是“秦储”的榜一大哥，我这榜一当的太憋屈，别的平台跑路前都跟大户协商私了，或者补偿一下，到我这啥也没有，果然是正规平台，太他么正规了。我这钱哪怕用来刷礼物，起码还能跟主播么么哒，也算支持
    GDP 了。结果我在平台当榜一，'
- qas:
  - 问题1：为什么作者感到被骗？
  - 回答1：我的钱没有打给官方，所以无从退款。
  - 问题2：资金盘的提现为什么是检验平台的最好标准？
  - 回答2：提现是检验平台稳定性的重要指标，资金盘的提现越来越慢通常意味着资金链不稳定，可能会崩盘。
  - 问题3：如何识别资金盘退出的标准？
  - 回答3：1. 出金速度变慢；2. 收益幅度异常；3. 出现负面舆论；4. 平台推出活动；5. 新人进场减少；6. 平台维护不善；7. 推广方式的变化。
  - 问题4：作者对那些打算参与资金盘的人有什么建议？
  - 回答4：1. 使用闲钱投资；2. 不与操盘方直接对接；3. 不过度包装；4. 注意不同模式的周期特征；5. 见好就收，避免贪婪；6. 尽量控制自己的投资行为。
  - 问题5：为什么作者认为资金盘基本都会崩盘？
  - 回答5：现在的资金盘大多数最终都会崩盘，很少有人能赚到钱然后安全退出。
  text: 连个生日问候都无，客服也是基本不回复的。这就是时下流行的软跑路，告都不好告，就这么继续吊着，死猪不怕开水烫，断定我不能拿它怎么样。还有个主要原因是，我们大都是私下交易，我的钱没有打给官方，所以无从退款。高，实在是高。至于那个博主，我仍在关注他，我觉得我的亏损不是他的错，是我自己没有权衡好风险，明知是资金盘，还是头脑一热就冲了。经过这件事，让我长了个记性，那就是不要轻信任何人，自己的选择只有自己承受。而且今年
    2 月，我是看了他介绍的 GPT（我他么的信息来源有多匮乏啊），才误入 GPT 的卖号群的（还被骗了 888）。这是我梦开始的地方，没有他，就没有我今年的一系列故事，更不会和圈友们相遇了。资金盘你早进场跟晚进场的区别一目了然，早进场还有机会割后来的人，晚进场难逃接盘侠的命运。韭菜们一般怎么做呢？早期不敢下场；中期看到别人赚到钱了，忍不住轻仓入局；晚期发现：哇！真的能赚到钱啊！立刻重仓投入，然后成了接盘侠。我觉得所有人都不该参与资金盘，盘子能持续多久完全是玄学，我见过最短的盘子只持续了
    4 天，把所有人闷杀。但现在已经下场的人什么时候退出？我建议你现在就退出，但你肯定不会听对不对？那就继续看吧，良言难劝，哎！这几个退出标准你一定要注意：1.出金。这是最重要的一点，提现是检验平台的最好标准，资金盘的提现只会越来越慢，没有新鲜血液，资金链就无法保持稳定。资金链不稳定了出金自然就慢了，资金链一断必崩盘，出现任何阻碍出金的理由都要撤，没有例外。但到这个时候，往往已经迟了。2.收益幅度。不管是增加了还是减少了，只要感觉他不正常了就退出,
    增加收益可能是最后一波拉人加大投资，减少收益可能是资金链撑不住，只能从收益方面缓解一下压力，出现这两种情况也要退出。3.舆情。如果平台出现了负面舆论，不要管真假，直接退出，负面消息一定会影响平台用户质量和数量，一旦数量和质量减少，那么资金链就会有裂缝出现，崩盘理所当然，不要小看小道消息，星星之火可以燎原。4.活动。平台出活动就退出，记住邓紫棋说的“全都是泡沫~”，你的收益本来就是泡沫，开盘的人不是慈善家不会无缘无故给你福利，抓的就是一个“贪”字。5.新人进场。资金盘运行下去的本质是新鲜血液，没有新人就没有接盘侠。如果群里新人越来越少或保持不变那就退出，100
    个老玩家每天拉 100 个人跟拉 10 个人是不一样的，希望你能明白。6.平台维护。不断更新维护甚至是白屏，直接退出，服务器都舍不得花钱就说明没打算开多久。7.推广方式。地推活的久、网推凉的快。全网推的，短时间进人太多，后期新人跟不上，虽然全网很火热有嘘头，但着实是凉的快。8.域名。给你推广码的时候可以浏览器打开，去站长之家查域名，可以看到服务器有多久，这个方法我感觉没啥用，但是很多人用，写出来给你们看看。我知道劝不住你，但还是对所有打算下海的朋友说一下注意事项：1.闲钱。把资金盘当事业的不是大佬就是傻
    X，任何投资（姑且当他是投资吧）都要用闲钱玩，不会因为赔一次倾家荡产，爱惜钱包从我做起。2.不要对接操盘方。庄家和散户永远是对立面，你想什么他一清二楚，他想什么你糊里糊涂，血亏啊朋友，操盘方的话当他是放
    P 就完了。3.包装过头不要碰。越有实力越低调，包装过头第一波冲太猛后面很难有进展，没进展就是崩盘。4.模式。不同的模式周期也不一样,抢单崩的最快。5.见好就收。主观拒绝任何资金盘，如果你不幸下场了，那争取早日回本，然后用赚的钱玩。6.控盘。这个比较难，总之不要让操盘手牵着鼻子走，决定平台的往往不是操盘手而是玩家。现在盘子基本都会崩盘，没有几个是圈到钱了跑路的，
