  text: '平稳发展能让平台寿命更长久，忽高忽低只会打乱节奏。平台后台都有数据，操盘手看到不对劲就会立即关闭提现然后跑路。站在操盘手的角度去思考问题，慢慢琢磨吧。7.推广。手底下有人是非常吃香的,不仅仅是返佣多，重要的是人多就有主导权，你一句话能带动一群人做一件事，对平台的影响是非常大的。但你作为领头的，不要坑你手下人，人散即财散，人脉即钱脉。8.平台质量。源代码烂大街，市面上
    H5 框架太多太多，卡顿跟流畅的平台玩家数量是不一样的，选流畅的不选卡顿的，账户选对公的不选私人的，创新的模版比烂大街的模版好，App 也要挑个流畅的。9.收益。多大金刚钻揽多大瓷器活，多大收益承担多大风险，宁选低不选高，细水长流比大起大落来的实在。我仍记得南京这里的“钱宝网”坚持了
    5 年，17 年才崩盘。它的年收益大概是 55%左右，做的特别大，公交站台，新闻频道都是它的广告，标语是“经营你的注意力”，打着看广告赚钱的旗号。10.学习。这是个废话，愿意学的不用人说自己在玩的时候就在观察找经验了，不愿意学的赚钱就开心，赔钱就哭爹喊娘。如果再遇到这些资金盘，一定不要参与，记住子白的忠告：资金盘拉新诱导投资是骗，鼓吹高收益稳赚不赔是骗。最后，衷心祝愿每个人都不再上当受骗。我是子白，下期见。![](img/d7e0d995fd5c13ef0836159e6fa8bc1a.png)![](img/0f3b748a00fbdedcfda21d1c2fe06b82.png)![](img/b7ee762a499a570c8b34ceefeca780dc.png)![](img/2b3de39460fb04df9606f3f091cdc2b8.png)![](img/b95f3d81f1744d03a365600860ee0e99.png)![](img/c8d346994b390c742151759b079f1fb1.png)![](img/2d7bdf804fdb78edd4523567234cdc8d.png)![](img/06520aa50e568cc9d3f966d1819784eb.png)![](img/494cca338ebb78bd6ff3f238cda59993.png)*
