- qas:
  - 问题1：可以在闲鱼上卖什么类型的虚拟产品？
  - 回答1：资料、课程、素材等等，一般属于虚拟产品。
  - 问题2：闲鱼以前对于虚拟产品有什么限制？
  - 回答2：以前禁止出售虚拟产品，比如 chatgpt 等内容。
  - 问题3：西昂建议什么样的虚拟产品可以成功开单？
  - 回答3：Mac 的游戏软件在新账号上架两个产品后可以成功开单。
  - 问题4：如何推荐在闲鱼上销售虚拟产品？
  - 回答4：建议自己手动发货，这样可以节省时间。
  - 问题5：有人对卖虚拟产品在闲鱼上提出了什么问题？
  - 回答5：Jeremy yeu问现在咸鱼可以卖虚拟产品吗？
