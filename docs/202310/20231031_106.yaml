  - 回答1：第一个是如何用2000块钱的玩具拍好视频，第二个是如何有效地推广这些视频。
  - 问题2：为什么投资方向不应该局限于2000块钱？
  - 回答2：因为方向和思路正确，执行起来会更加清晰，即使投资超过2000块也是值得的。
  - 问题3：在短视频创业中，试错成本为什么低？
  - 回答3：因为成功率相对较高，而且可以通过点赞和朋友圈的推广迅速获得反馈。
  - 问题4：为什么说抖音全国推广困难，但在同城推广容易？
  - 回答4：因为在同城内，通过少量的朋友圈传播和点赞，可以迅速提升视频的曝光和数据。
  - 问题5：这个项目的商业模式的基本盘是什么？
  - 回答5：商业模式的基本盘是通过吸引宝妈群体，提供优惠服务和内容，进而实现长期运营和盈利。
