  - 问题1：为什么二手玩具并不具备后期赚大钱的逻辑？
  - 回答1：因为二手玩具缺乏差价赚钱的能力，仅具备服务信息的价值。
  - 问题2：怎样利用抖音玩具批发作为第一步操作？
  - 回答2：花费2000块钱购买各种玩具，制作50多个视频素材。
  - 问题3：为什么建议使用“以旧换新”作为吸引宝妈的钩子？
  - 回答3：“以旧换新”是一种吸引宝妈的策略，因为大部分人喜欢占便宜。
  - 问题4：为什么建立置换群对于服务的价值重要？
  - 回答4：置换群可以提供信息服务，让宝妈们交换玩具、书籍等物品，建立社群的长期价值。
  - 问题5：信息分类在整个运营中的作用是什么？
  - 回答5：信息分类有助于精细化运营，例如对不同年龄段的宝妈进行分类，提升后期的服务价值。
  text: '# “同城二手玩具”中介圈人思维，月入 10 万方案拆解> 原文：[`www.yuque.com/for_lazy/thfiu8/cdx5gd412qy15etw`](https://www.yuque.com/for_lazy/thfiu8/cdx5gd412qy15etw)##
    (62 赞)“同城二手玩具”中介圈人思维，月入 10 万方案拆解作者： 领飞懂运营日期：2023-10-19**我是：领飞一个在家创业 10 年的宝爸！****【二手同城玩具】**今天就完整把模式拆解接下：首先你要掌握
    2 个核心观念：**同城宝妈价值和同城流量价值****为什么没有“二手玩具”价值呢？**因为它并不具备后期赚大钱的逻辑，很多人的思考方式都放在“二手玩具”表面的意义价值，你忙乎半天，只赚二手玩具的钱，最后也就放弃了。放弃原因其实很简单：看似市场很大，但供需性很小，利润空间也小，并且市场客户分散，难以实现一对一货物流通。其实二手玩具只“有信息价值”的功能，不具备差价赚钱的能力，它就是一个服务信息的价值。**为什么这么说？**你的孩子有玩具，一堆乱七八糟，好的不舍得，坏的出不了手，现在的玩具很便宜，坏损率也很高，所以需求差价真的很难赚。二手玩具热度很高，但没有买卖价值，可有交换价值，谁能提供交换价值的信息，谁就能圈人赚钱。以上领飞分析，如果你看懂了，那么我下面的步骤操作，也就简单能力理解了：**第一步：玩具投资**去抖音玩具批发那里，花
    2000 块钱能买一堆各式各样的玩具，把这些玩具当作视频素材，能拍摄 50 多个视频，这前期够了。**第二步：人设起号**人设是一个宝妈（宝爸）在街边带孩子卖玩具体验生活，你也确实这么去做，能不能卖出去无所谓，现在地摊经济，很多地方都能摆摊。**第三步：下钩子引导**各位家长可以跟我“以旧换新”，用这个点打爆同城，也就是钩子；没有人不爱占便宜，尤其是一些宝妈，切记的玩具不能太小气、太便宜、太垃圾，好东西更愿意换，以此来吸引她们，进行饥渴营销。**第四步：饥渴营销**由于你花
    2000 块买的玩具，数量是有限的，也就存在了可换可不换的空间，50 个视频拍下去，绝对能吸引上千个宝妈，没换出去的宝妈，告诉她们进你的“置换群，日后还可以换”。（公益送书的项目原理）**第五步：置换群**群价值在于服务，你维护宝妈们可以自己交换玩具、交换书籍、交换闲置物品、交换其他孩子相关（这里提下书籍的需求也很大）；这样信息服务的价值也就建立起来了。**第六步：中段获客**信息价值建立之后，需要扩展更多的宝妈进群，用裂变就好了，把现有的人利用起来，你再从玩具商那里，采购一些水杯、玩具、书包、绘本等，转发朋友圈、点赞、拉好友进群，就可以获取这些东西。**第七步：后端获客**通过以上方法，很快你就建立起了当地很具影响力的宝妈社群服务价值，也是你的基本盘，之后把群服务价值做到抖音，持续获客，重点在于社群长期维护。**第八步：精细运营**每个一宝妈进群，把不同年龄段孩子宝妈进行分类，这样有助于你后期价值的服务，以及各样人特点进行标记。**第九步：信息分类**玩具置换是你群的价值，也是你基本盘的主要服务，长期要去做，不然社群就会流失，非常重要一点，这些宝妈必须存在你的微信好友，即便群维护也是有信息流失，所以朋友圈可以弥补信息。**第十步：变现方法**拿着这些宝妈微信好友的数据，直接去找合作，没有人会拒绝，比如：牛奶的地方承包商还可以打广告，找那些培训机构，在你朋友圈打个广告多少钱，一般几千起步。还可团购，去抖音找一些渠道商，团购学习用品，团购水果。'
