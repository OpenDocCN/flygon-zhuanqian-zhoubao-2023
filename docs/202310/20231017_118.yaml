  text: 就要给 CEO/店长做股权激励/分红股激励，无敌老师就是通过这个步骤，让自己从知识付费业务里面抽出精力来。在这个课程中，我向高夫人讲解了股权激励的好处。高夫人也表示，愿意根据公司的利润表，制定对应的股权激励/分红股激励方案。通过股权激励的方式让店长成为蛋糕店的所有者之一，从而将店长的个人利益和蛋糕店的利益紧密地联系在一起。**通过给店长分配一定比例的门店股份，让她成为门店的合伙人，共同分享门店的利润。****同时，设定了不同的业绩目标，以及店长可以获得的阶梯分红比例。**这样，店长清楚地知道自己的努力将直接影响到自己的收入和蛋糕店的利润。店长为了自身利益，也会更加积极地提高门店的业绩，并获得更多的分红。####
    **2、经营权层面：**#### （1）薪酬绩效的调整：在此之前，蛋糕店的店长和员工都是按照固定工资拿薪水，没有任何绩效奖金或提成奖金，简单来说就是**旱涝保收。**这样的薪酬结构会导致员工缺乏积极性和动力，更别提是否愿意无偿加班了。因此，我根据公司每个岗位的属性、工作量，重新设计了薪酬体系，引入了绩效奖金和提成奖金，让员工能够根据门店的业绩和个人的工作表现获得额外的奖励。有个小细节要注意，在制定绩效奖金和提成奖金的规则时，**我们需要确保员工最终拿到手的工资是越来越多的，这样才能激励员工更好地工作。**这样，员工的工作积极性得到了提高，同时他们也更有动力去提高工作效率和质量，最终给门店带来了更多的业绩。从纯底薪变成**底薪+绩效+提成的薪酬制度**后，2
    个员工的底薪各降低了 1000 元，但是根据预估不同业绩带来的提成是 2000-4000 元，最终到手的综合收入是更高的。如：郭师傅之前是 4000 元底薪，8
    月 1 日宣读新的薪酬方案，8 月份整月收入 7000 元+。![](img/e329b5f6396b7801359756239d7fc75b.png)新的薪酬方案制定完成后，我会建议在公司内部进行一次宣讲活动，并发布相关的公告。我跟高夫人说，如果你宣讲有压力或者不清晰的话，我去门店帮你讲。高夫人表示新方案简单明了，自己可以搞定。在宣讲前，有一个重要的环节不能忽视！我了解到很多公司在实施新的薪酬绩效方案后，会遇到员工大量流失的情况。这主要是因为两个原因：一是新的方案可能触及了原本他们应该得到的利益；二是他们可能没有意识到新的方案会为他们带来更多的收益。因此，在宣讲过程中，要强调了新方案的优点，并解答了员工们的疑问，确保他们理解并接受新的方案。####
    （2）公司运营层面的调整：作为企业主需要了解最基本的经营原则——**业绩=流量×转化率×客单价×复购/转介绍。**太阳底下没有新鲜事，所有公司做的所有运营动作，都是为了以上
    4 个业绩子因素服务的。![](img/6ea140c1bea606efda8003d422beaa64.png)但是，每一个老板的时间精力、公司员工能力都是有限的，要看手里有哪些筹码，可以哪个子因素快速翻倍。通过
