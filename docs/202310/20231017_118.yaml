- qas:
  - 问题1：什么导致周六周日订单数最大？
  - 回答1：排班调整，将周一周二设为轮休日。
  - 问题2：为什么店员和店长投入的时间成本在不同尺寸蛋糕上差不多？
  - 回答2：无论蛋糕尺寸，投入的时间成本相似。
  - 问题3：如何解决做小尺寸蛋糕利润不高的问题？
  - 回答3：找到合适的下游外包，忙时不接小尺寸蛋糕。
  - 问题4：如何提高客单价？
  - 回答4：引入新产品品类——茶歇服务，以提高客单价。
  - 问题5：如何计划提高月利润至“30 蛋糕”？
  - 回答5：复制盈利单店模型，开设多家分店，实现利润倍增。
  text: 发现周六周日的订单数是最大。**解决方案：**排班重新调整，以前是周六周日轮休，调整为周一周二轮休。![](img/74edb8c25d811c16c4c0cc6808fa9a9b.png)####
    （2.2）提高客单价：**③提高客单价：4 寸蛋糕少接/外包****问题：**不管是做多少寸的蛋糕，店员店长投入的时间成本是差不多的。并且，通过财务测算下来，发现做
    4 寸、6 寸的蛋糕，不赚什么钱。在此之前，高夫人还经常因为接了 4 寸、6 寸的蛋糕，将更赚钱的大蛋糕给推了。**解决方案：**于是，我帮高夫人定了两个改变方案：一、找到合适的下游外包；二、忙的时候不接
    4 寸、6 寸的蛋糕，接更高客单价的蛋糕为主。![](img/cccd84d5a2b21ec533501f7be8074098.png)**④提高客单价：增加产品新品类-茶歇**为了提高客单价，我们计划引入新的产品品类——茶歇服务。这一举措在
    9 月份才开始正式启动。因为从 8 月份开始调整前面的动作，团队需要一定的时间来磨合和完善各项业务。在这个阶段，我们没有一次性调整过多，以免产生适得其反的效果。9
    月份，小红书上开始发布与“茶歇”相关的帖子，来吸引企业主的茶歇订单。目标是在每个月都努力争取 2-3 个茶歇客户，以此逐步扩大业务范围。茶歇客户可以增加门店的销售收入来源，提高整体利润率。![](img/0b71355c07c39664b9bc669a555881c2.png)####
    3、小结：在这个过程中，高夫人深刻的认识到时间、精力和资源的有限性。为了实现利润翻倍的目标，我们应该先做最容易看到收益的事情。所以陪跑初期，我引导高夫人优先做提高流量和提高客单价这两个最容易产生效益的动作。当流量、客单价稳定之后，下一步就是用新的方案，将单店月利润变成“6
    蛋糕”。（这是后面一起讨论定的目标，高夫人的月利润目标更高，想做到“10 蛋糕”。我最后定的商业模式，主要利润来源不是单店的月利润，而是多店的合计月利润，每个月做到“6
    蛋糕”的利润差不多了。）经过两个月的努力和迭代，月销售额开始逐步上升，但门店的固定成本并没有明显增加或者仅微幅增长。固定成本费比下降，最终提高利润率。**目前已经达到了多方共赢的效果：**①店员开心，每个月到手的综合收入更高。②店长开心，距离可得最高分红比例目标越来越近。③高夫人开心，以前时不时整个团队加班做蛋糕，现在变成全员
    6 点下班，且可以不用到店。偶尔客服休息，她才会去店内顶班一天。④我压力也小了，把客户的服务费 N 倍赚回来。![](img/f66d6e0a0bbdef42c70507802aed31ae.png)![](img/4f5a0ba62d7017a627f60ccc61dcd94f.png)###
    四、下一步，**把月利润，变成“30 蛋糕”！**任何公司和任何门店都有人效坪效的上限。商业模式的终局，就是“批发”，这个话题有点大，我就不展开了，各自思考。![](img/3ec24976f62596f23036efc755462ea3.png)盈利的单店模型做出来后，我的下一步计划是帮助高夫人开设分店。无论选择通过投资人加盟的方式还是直营的方式，我们的目标都是将盈利单店模型进行复制，使利润得到倍增。当“城市模型”在上海成功复制后，未来才有机会复制到其他城市。![](img/1fcd09bee41dda793ba631a8cf7b8fb2.png)![](img/cc8d9f2fc7e20cbeafc5b3be9965248c.png)
