  text: '# 如何通过 2 个月时间，让利润变 5 倍！> 原文：[`www.yuque.com/for_lazy/thfiu8/lehqxufglbzfaqll`](https://www.yuque.com/for_lazy/thfiu8/lehqxufglbzfaqll)##
    (25 赞)如何通过 2 个月时间，让利润变 5 倍！作者： 深圳刘宁培日期：2023-10-13大家好，我叫刘宁培，一名企业咨询顾问，从业时间 5 年，年深度服务企业
    50 家+。生财第二期开始续费至今的老圈友，编号 1748。给大家分享一个近期案例：如何通过两个月运营调整，让一家蛋糕店的利润快速提升 5 倍。其中提到的部分方法论，可以用到各自行业，希望对各位老板有帮助。###
    **一、沟通痛点及需求**今年 3 月份跟谢无敌老师签了半年的陪跑服务，**大概用了 3 个月的时间，就让谢无敌老师公司的业绩直接翻了 3 倍。**感兴趣的圈友，可以看之前的文章了解内容👇🏻老板必读｜如何让公司
    3 个月时间，业绩翻 3 倍：[`t.zsxq.com/11gnhuyp2`](https://t.zsxq.com/11gnhuyp2)同样也是上海的圈友高夫人，看到谢无敌老师的状态及业绩变化以后，也找到了我。她简单提了自己的需求：**蛋糕店业绩越来越好，以后不用这么忙，可以休息休息，最好跟谢无敌老师一样......**我说没问题，我可以让你以后不用这么忙，还能让你的业绩翻倍/利润翻倍！接下来就是拟合同，签约，付款，开启半年
    8.6 万的陪跑服务。![](img/cb5f80f8489a5fb1544ce2fe52d5c27c.png)### 二、第一次落地交付7 月 22 日—24
    日三天的时间，我飞到上海给高夫人做授课的落地交付+调整方案。![](img/0e9464aded460439d1db1c73ebac3301.png)我的落地交付，一开始会有
    3 天的线下课程。授课过程中，会讲到不同板块，再根据公司的实际情况来调整股权激励方案、薪酬激励方案。![](img/8e01ed2d42087ea1abe4e969ad9cc609.png)（约在了绘素坊的新中式家居空间授课）####
    **公司运营，财务先行。**在讲到第七个板块-薪酬绩效时，我需要深入计算整个门店的盈亏平衡点、每个部门的盈亏平衡点以及每个员工的盈亏平衡点。**我还要测算整个公司完成业绩的利润率，这些数据对于了解公司的盈利能力至关重要。**同时，我需要细致地分析各类财务数据，包括产品财务数据、渠道财务数据、客户财务数据以及团队财务数据。**这些详尽的数据是制定薪酬绩效调整方案和运营决策调整方案的关键依据。**只有通过这些精准的财务数据分析，我才能做出有据可依的薪酬绩效调整方案、运营决策调整方案；![](img/c1259f3a971a6feaba70c0a1ab4f9ecc.png)（线下课程交付内容）当计算到高夫人蛋糕店的利润时，我着实吓了一跳，我跟高夫人说：你每个月就赚这点钱，就敢花
    8.6 万找我？**（真实利润这里就不说了，见谅哈，暂且说利润是“1 蛋糕”）**好在，3 天课程下来，以及详细了解了门店的所有情况后，我确定有把握，**能让高夫人的蛋糕店，每月从利润“1
    蛋糕”变成利润“3-5 蛋糕”。**![](img/82a198ef6340101ed6f2541da82addde.png)### 三、做了哪些调整，短短
