  text: '# 几个太空开发脑洞> 原文：[`www.yuque.com/for_lazy/thfiu8/xce7v945tuso1fit`](https://www.yuque.com/for_lazy/thfiu8/xce7v945tuso1fit)##
    (65 赞)几个太空开发脑洞作者： 小马宋日期：2023-09-26几个太空开发脑洞快放假了，人心涣散，大家已经无心工作，今天聊一个稍微有趣点的话题。我算是个科幻爱好者，今天跟大家聊一聊在太空开发方面的脑洞。太空的商业开发，很早就就有人做了，这方面还是美国领先很多，当然我很兴奋地发现国内也有人在努力研究对太空的开发。前几天我听于冬琪老师讲他北大物理系的校友，有一些在研究如何去地外小行星开采稀有元素。太空开采无法采集普通矿物，稀有元素在成本回报上才算可行。为了节省成本，采完矿需要低成本地送回地球，他们设想的一个方案是用陶瓷包裹住稀有元素，然后往中国西部的无人区空投回来。这个让我激动的不是可行性多少，而是真的有这样的人有这样的情怀在做这样的事。还有一种商业设想，是到太空去采水。这是美国一家太空探矿公司的设计，为什么要采水呢？因为这是目前唯一可行的商业模式。各国空间站的水，是需要从地球运上去的，这个代价太大。所以他们计划去外太空捕捉冷冻住的冰，然后运到空间站卖给他们，虽然看起来很贵，但比从地球运上来要便宜很多。空中客车公司还构想过一个太空工厂，虽然困难重重，但是太空工厂也有很多好处，包括没有重力，制造能突破许多在地球工厂的限制。另外在太空制造卫星设备，制造完成可以直接作为太空设备应用，而不是发射上去，后期成本能节约不少。人类第一次进入地外空间已经有
    60 多年历史，也许在我们的有生之年，还能看到更多的太空领域的突破吧。* * *评论区：周彦充 : 我也期待，也喜欢科幻，哈哈。这 60 年感觉，进步还不够快胖大魔
