- qas:
  - 问题1：抖音为何不再是以前的暴富场所？
  - 回答1：因为抖音的增量阶段结束，用户和付费用户增长放缓，导致流量和销售额增长困难。
  - 问题2：抖音商城和商品卡的推广目的是什么？
  - 回答2：为弥补平台内货架电商的缺失，增加商家营业额和复购机会，但也导致直播间和视频流量成本增加。
  - 问题3：抖音在面对竞争激烈的存量市场时，采取了哪些策略？
  - 回答3：推广全域兴趣电商概念，加入商城和商品卡，以及大力推广抖店，扩展种草人群，为商家提供更多复购和营业额机会。
  - 问题4：抖音在增长困境中面临了哪些挑战？
  - 回答4：平台内竞争激烈，流量成本高昂，需要吸引更多愿意在平台内消费的用户，但用户增长缓慢。
  - 问题5：抖音商城的发展对抖音的影响是什么？
  - 回答5：商城的成功对于抖音来说至关重要，因为它直接关系到抖音能否发展成为一个孵化新兴品牌的平台，而不仅仅是一个流量聚集地。
  text: '# 抖音极度内卷，如何在存量市场寻找确定性增长> 原文：[`www.yuque.com/for_lazy/thfiu8/rta9l47945uzdvz6`](https://www.yuque.com/for_lazy/thfiu8/rta9l47945uzdvz6)##
    (精华帖)(337 赞)抖音极度内卷，如何在存量市场寻找确定性增长作者： 金坐日期：2023-10-18> **“现在抖音太卷了”**>> 这是现在不管有没有在做抖音的人，都有的一个共识>>
    前两年抖音上频出的暴富案例，让人觉得在抖音赚钱像是捡钱，开好店然后弄个直播间，爆款、爆单都是很常见的事情。>> 现在抖音的流量口子越来越多，商品卡，搜索，商城，做起来却感觉越来越难。好像有什么阻力在变得越来越大，以前好用的套路都开始逐渐不靠谱了。>>
    其实本质的原因很简单，“时势”变了>> 抖音正从高速增长期转入相对稳定的存量竞争阶段>> **首先，“天时”变了。**>> 平台的增量差不多到顶了，包括用户增量和付费用户的增量。>>
    用户增量上不去了，全中国有手机的人基本都在刷抖音，还没在刷的也不太容易进来。>> 电商的增量也变慢了，大部分的销售额都是已经在抖音养成购买习惯的用户贡献的。还没在抖音花过钱的人确实不少，但是转化他们有难度。>>
    流量到顶，于是兴趣电商也到顶了。前两年抖音提出这个概念的时候，估计自己也没想到，这个模式的天花板这么快就到了。>> 但凡在抖音拿到过百万销额以上的人都开始意识到了：**靠兴趣带来的即时消费，无法创造稳定持久的利润。**
    要么转品牌转私域，用复购做利润。要么就得一直一直测品换品测品换品，确保自己一直有一款爆品。>> 抖音也意识到了，如果所有的成交都是以信息流的形式出现，那么用户也好，商家也好，在这个平台里只能是流量之海上的无根萍，没有一个落脚繁衍的基点，没办法真正的链接到一起，没办法长久持续产生价值。自然也就不可能像淘宝那样，孵化出大量的新兴品牌。>>
    品牌是无形资产，意味着市场认可，意味着复购率，意味着商家可以持久稳定地赚钱。>> 但是，**抖音商城一日不成，则抖品牌之路一日不成。**>> 所以“兴趣电商”，变成了“全域兴趣电商”，把商城和商品卡加进来了。并且从年初开始就一直在大力推抖店，推商城，推商品卡，推种草人群。>>
    ![](img/47209eb6d67e1a49e7af1f944bd8d261.png)四月份时候的分享>> 一切动作，都是为了弥补平台内货架电商缺失带来的不足。>>
    而货架电商起盘也需要流量，需要有人使用，才能逐步养成用户习惯。这些用户从哪来，自然是从现成直播间里面分流。>> 于是商城的出现，给商家带来了追求更多营业额和复购的机会，却也使得直播间和视频的流量成本更高了。>>
    **其次，“地利”变了。**>> 进场的玩家越来越多，僧多粥少。>> 现在入场的玩家，大多是在原有的业务遇到增长困境了，又在前几年看到了太多的抖音捞钱案例，忍不住进来想搏一把。>>
    其中有不少是源头厂家，不甘心只给别人供货，要把利润捏在自己手里。还有很多之前是外贸玩家，跨境转内销后首选的自然就是最热门流量最好的平台。>> 另外就是带资进场的品牌方。早年淘宝京东销量前
    2000 的品牌，90%以上都已经入驻了抖音。>> 商家越来越多，但是平台内愿意花钱的，有消费习惯的高价值人群就那么多，大家都在抢这部分人，于是流量越来越贵。>>
    为了让这么多商家都找到自己的用户，平台必须找到更多的愿意在平台内花钱的消费者。>> 于是平台把很多的没怎么消费过的人群，'
