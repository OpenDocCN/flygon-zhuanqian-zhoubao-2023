    (11 赞)「AI 版 YC」创始人：大模型正在改变商业模式，原生用户将颠覆市场作者： 亦仁的收藏夹日期：2023-09-26最近半年有一个很明显的趋势是大模型和生产力场景的结合。换句话说，这些模型通过自动化，替代或强化了企业内部某些工作流程，它们的竞争对手不是软件，而是一些工作岗位，是“知识型工作者”。[`mp.weixin.qq.com/s/p_bp03p80jQi2Iuyl6jPEw`](https://mp.weixin.qq.com/s/p_bp03p80jQi2Iuyl6jPEw)*
