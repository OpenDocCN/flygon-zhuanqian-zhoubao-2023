- text: '# 副业小白参加生财公众号爆文航海，稳定到 6000 多，阅读量每日稳定 4 万，> 原文：[`www.yuque.com/for_lazy/thfiu8/gz3hscihgpnysv46`](https://www.yuque.com/for_lazy/thfiu8/gz3hscihgpnysv46)##
    (232 赞)副业小白参加生财公众号爆文航海，稳定到 6000 多，阅读量每日稳定 4 万，作者： 枫宇翔日期：2023-10-26大家好，我是枫宇翔，今年才参加生财，后来，从生财看到了公众号爆文项目。因此，从
    7 月底操作公众号爆文写作项目至今，靠推荐从 0 粉涨到 2131 粉，8 月份又参加了公众号爆文写作航海，8 月底才开通流量主，目前累计赚了 5400 多块钱。![](img/0f682ce9794602244a759b776f20dcdb.png)收入可能比不上生财许多大佬，但是，我更多的是以一个小白的视角，去分享给生财还有许多和我一样普普通通的素人，不求大富大贵，只希望自己先有一个稳定的收入来源。![](img/c2dcb546a021de714b8ebe3178207322.png)这是我的账号阅读数据，流量非常稳定，基本上是
    4 万 的阅读量，目前已经出现了 10 万+ 爆款。![](img/7327359316cb96d9aa8d8e24c5641221.png)每一个在公众号爆文写作取得结果的人都有自己的理念，如果跟有些人的理念冲突了，那就求同存异吧。从我平常观察来看，公众号爆文写作分为
    ai 流、纯手写、手写 + ai 辅助 这几个流派，而宇翔一直觉得内容以及个人成长才是最重要的，所以宇翔之前都是纯手写起号的。因此，下面没有 ChatGPT、提示词等分享，主要内容是个人写作实操的过程以及感悟，仅代表个人观点。下面我将以公众号流量主介绍、经验分享、详细实操以及最后总结这四个维度展开讲讲。###
    一、什么是公众号流量主公众号流量主，就是指当粉丝满足 500 以后，可以在公众号开通一个变现功能。当你发布一篇文章到公众号以后，微信会在你的文章里面插入广告，当别人阅读文章的时候就会看到广告，然后微信会将广告收益打入到你的账户。至于如何注册公众号、如何发布文章等等基础操作，我在这里就不多说了，生财有大量这样的分享。###
    二、详细实操公众号爆文写作在我看来，其实就只要做三件事情，第一、就是找到对标账号，第二、根据对标账号的文章结构写爆文，第三、坚持日更。**1、如何寻找对标账号**找对标账号有人分享过很多方式，通过各种第三方工具查数据，其实都可以的。但是，在这里建议大家就选一种方式就可以了，直接去微信的
    "看一看" 刷账号，可以用你自己手机刷，也可以用你父母的手机刷。为什么？我记得《误杀》里面有句台词是这么说，"当你看过一千部电影，就会发现这个世界上根本没有离奇的事情"。同样的，对于新手而言，当你用最笨的方法去刷
    "看一看"，看多了爆款文章和爆款账号，其实你心里也有数了。有的时候，最笨的方法就是最有效的方法，这也是大家常说的练基本功。**另外，什么是对标账号？**最好是今年起号、平常只有几十个阅读突然最近有几万阅读量的，这类账号属于低粉爆款，可直接作为对标。千万不要找账号时间久的，就算它的数据很好看，但是你根本模仿不来的，因为很有可能是这些文章不是靠推荐堆的阅读量而是靠粉丝。在这里有一个注意事项。**不要去找那些发挥空间窄的领域，就比如说，养老金。**之前有一个账号写养老金爆了，在那几天都是
    10W+ 的阅读量，但是，'
- text: 最近我看那个账号阅读量已经下去了。为什么？因为养老金这东西没有其他东西可以写的啊，那个账号写来写去了，核心就是养老金上涨了 3.8%，来来回回就是这个内容，就算是通过编故事来说养老金的事情，能够发挥空间也太窄了。其实后来我也操作过养老金的文章，也爆过，但实在受不了了，想吐，这就说到我下面要说的。**不要找自己排斥的领域。**如果你找到一个对标账号，虽然数据很好看。但是，你发现自己对这个账号文章很排斥，建议你不要写。为什么？因为写作这东西其实是一个很快乐的事情，如果你写一个东西感觉很痛苦，那么，必然写不出什么好的文章，建议重新找找对标。**2、如何写爆文****爆文要写你的目标读者爱看的东西。**千万要注意，搞爆文写作不要自我感动，有的人我就是很无语，总是说自己写文章非常好非常棒，公众号不推荐这篇文章，就是公众号有问题。好不好要由读者要决定，要由数据来做参考。有的时候写一篇文章，你觉得这篇文章真的棒，一发出去天天几个阅读量。有的时候呢，你对一篇文章毫无感觉，但就是爆了。**如何找读者爱看的东西呢？**在前提，你就去找你对标账号的爆款文章，尤其是那些上万阅读量，直接看这篇文章的观点是是什么，开头中间结尾是怎么写的，你就按照这个观点和框架写就完事了，没有任何复杂的操作。当然，在写作的时候也有一些技巧，不过，我建议大家开始的时候不要追求这些，你先干起来写一篇和对标账号类似的文章。然后，你拿着自己的账号和对标账号的文章对比一下，看看效果。然后，你自己看了能不能调动起你的情绪，如果能，直接发出去，它爆文的概率就是很大的，接下来坚持日更就行了。这也是我不推荐大家前期使用
    Ai 创作的原因，使用 Ai 写出来的文章感情还是不够浓郁。而且相比较 Ai 写作，手写可以培养自己的写作能力和网感，甚至有的时候一篇文章还没发出去，我就知道它会爆，这个就是持续不断分析并写作得到的能力。**再次强调重要建议**对于新手，建议大家最开始写公众号爆文，暂时忽略一些技巧。为什么？之前我在社群也看到过别人发布的，关于文章的开头怎么写、结尾怎么写、中间怎么写、如何矛盾冲突等等，我也看过社群里面分享的文章，比如说，开幕雷击写法、对比写法等等。但是，看完以后，我感觉自己行了，然后我就开始去写作，这个时候脑袋还是空白，根本不知道怎么动笔。因为在此之前我根本就没有好好写作过，对于这些技巧无法真正理解。这就好比，你是一位刚进入程序员行业的应届生，别人告诉你代码怎么写优雅，怎么写
    BUG 会少一些，怎么写会让系统更加健壮，你也天天研究设计模式。但是，写出来的系统依旧 BUG 不断。为什么？**就是因为缺乏实践经验**。所以我建议大家按照上面的，先找到对标账号，找到他的爆文直接研究分析，就开始写。在日更的过程中，去学习去进步，结合别人在社群里面分享的写作技巧，进行改进。###
    三、经验分享**1、****公众号流量主项目适合普通人么？**是可以做的。目前公众号机制发生改变，已经增加了推荐机制，使得公众号趋向头条号，低粉也能产生爆款，开通流量主后，直接写爆文变现，模式简单粗暴。**2、公众号是直接使用
    Ai 创作还是自己手写呢？**在这里，强烈建议大家前期写作自己手写，后期可以进行 Ai 辅助写作。为什么呢？举个例子，我之前也看过社群里面很多的 Ai 写作分享，比如说，一个指令批量产出
    10 万➕ 爆款文章、一个指令让我日入上千等类似的分享。这些文章真的很诱惑我，就跟看爽文一样，然后，我天天研究怎么写出这样的指令，然后就没有然后了。因为我发现这个时候自己完全成为了
    Ai 的奴隶，
- text: 本来我是要写爆款文章赚流量主钱的。到最后天天去研究指令了，而且天天看这个或者那个爆款指令分享，天天比较到底 GPT3.5、GPT4.0 好呢还是 Calude
    好呢。为什么别人写指令那么容易，我写完指令输出的内容怀疑人生， 搞得自己很焦虑。你问别人，别人跟我说就是按照这样指令写出来的爆款文章，是我理解不到位，搞得我一度怀疑自己的智商。直到最后，我就不管这些爆款指令了，就做了一个很简单的事情，打开看一看搜索对标账号，找到后将对标账号进行分析模仿并进行日更，反而账号就起来了。**3、****我看有的人分享使用
    Ai 批量写作薅流量主，收益还不错，我是不是也可以这样呢？**凡是使用这种批量矩阵的，基本上是把账号当做消耗品，账号被封了可以持续拿出新的账号。对于普通人来说，没有多少账号的，建议大家还是别学他们，你根本没有他们的资源。**4、****文章被投诉了，怎么办？**我账号起来后被人盯上了，天天被投诉，刚开始心里慌得一批，后期内心稳如老狗，甚至心里还要嘲笑一下他们。当你文章被投诉后，检查一遍有没有什么违规的，有违规的话，直接删除掉。没有违规就别管，让平台来审核，自己别点承认侵权。![](img/4cc0c2527df071075f4a902e8e9eb517.png)**5、公众号手写有什么好处？**刚入门的新手，你手写的话，是可以倒逼成长的。人在沉下心写作是会思考，在思考过程中自己的写作能力也是提升的，时间久了你能清晰知道目标群体真正喜欢看什么。而且可以缓解焦虑，最近参加了一个社群的爆文写作群，我花一个上午写了四五千字发出去，而有些人一整天研究指令，一篇文章都没发出去。目前已经手写日更
    40 多天了，能力提上来了，对于自己的用户也比较了解，后续才打算使用 ai 辅助我写作，提升写作效率。因为在这个时候，我已经非常熟悉自己用户喜欢看什么样的文章以及内容结构是怎么样的，这个时候我觉得自己可以通过
    ai 这个工具来帮助自己写。让 ai 为我服务而不是我成为 ai 的奴隶。**6、如何提升自己的收益？**别人的我不太清楚，仅仅以个人实际操作为例，① 关闭打赏以及合集的连续阅读。因为打赏以及合集的连续阅读会在文章的底部占据一大块，这就意味着很有可能有一部分用户在看到
    "打赏" 那个按钮或者连续阅读的时候就会停止阅读并跳出去，这就导致底部广告曝光会减少，相应你的广告收益也会减少。② 为自己的目标群体设置合适的广告。当我们写完文章以后，在最底部有一个按钮，勾选是否在文中插入广告。![](img/68121af9d26cb9cbc2cabbd5e8ddd6b5.png)点击进去，里面有一个选择类目的按钮。![](img/0060c7985cc15ee36c3f8b75d10c647e.png)通常，有很多人会将所有类目给勾上。但是，打广告的目的就是为了吸引到目标用户，你根据自己目标群体的特征去选择相应的广告类目，是很有可能吸引到用户去点击广告，这样你的广告收益也会增多。当然，我也看到过其他提升
    ecpm 分享，但是，感觉价值不太大，大家先将这几步整好。**7、为什么我的公众号一直没有流量？**出现这样的问题，主要是下面几种情况。**第一**、你的内容不够好，就算你坚持日更。虽然你很努力，但是，往错误的方向前进永远是错误的。**第二**、你日更的时间比较短，有的号是老号，入池比较快，甚至有的人第二天发就入池了。但是，无论是老号还是新号，都是坚持日更，最长以
    30 天为一个周期，如果 30 天以后你这个账号还没有入池，你可以考虑转方向。
- text: '**第三**、你的账号发的东西太乱了，需要更多时间让微信识别你文章的内容。其实我跟大家说，只要你找好对标，然后也是根据爆款文章写的，方向正确直接日更就完事了，剩下就是交给微信就行了，不要思考太多其他东西。**8、个体户订阅号可以入池么？**以前有些人总是说个体户订阅号无法入池，在这里明确说一下，个体户订阅号可以入池，我是真的看见有这样的号起来的。**9、如何注册多个公众号？**一个人仅能注册一个公众号，个体户可以注册两个，企业就更加多了。如果想要注册多个的话，可以把自己老婆、父母、丈夫娘或者家里其他亲戚找过来，注册即可。使用其他人身份证注册公众号以后，开通流量主是可以开通委托其他人代收的，因此，你不要担心收益进不了你的钱包。如果觉得自己精力猛，也可以让别人把好给你，你和他谈好合作，谈好收益分成。**10、账号出现违规怎么办？****第一**、账号出现违规以后，如果是被系统误判的话，可以准备材料向微信申诉。在公众号通知中心里面有一个申诉按钮。**第二**、如果的确是自己内容违规的话，建议被申诉了，直接日更起来。微信团队的风格就是，你违规就惩罚，后期你坚持更新、坚持原创，那么就会给你改过自新的机会，流量也会起来的。多久能起来呢？不确定，有人日更了一年才起来，可能你日更一个月就会起来吧，具体多久真不清楚，微信内部的规则。**11、看见群里其他人经常出爆款，要不要转方向？**大家千万不要轻易转方向，尤其是那些已经在流量池的账号。其实目前看来没有哪个领域一定就比另外一个领域好，只要账号入池了，持续优化内容，也会大爆，就比如说我这个号。除非你日更很久，大概过了一个月，阅读量还是没有起色的话，可以转一下其他方向试试。公众号前期就得靠熬。**12、有没有什么写作技巧？**其实是有的，我也看了很多写作高手分享出来的东西。比如说，三段式标题、开幕雷击等等写作技巧。但是，建议大家前期二三十篇先根据爆款文章模仿写起来，到后面学习这些技巧去优化自己的文章。为什么？主要原因在于你停留在理论时间越长，你就会胡思乱想，最后就会放弃写作了。先动起来，让自己形成写作习惯，后面可以用
    ai 以及各种写作技巧来辅助提升你自己的文章质量。**13、有没有什么创作领域推荐？**目前从我账号数据来看，看公众号文章的大多数是中老年人。在很多公众号爆文写作的社群里面，主要就是
    三农、军事、社会热点、国学、法律、名人名言 等等。但是，在这里宇翔想要和大家说一下，只要微信给你推，哪个领域都可以爆。没有任何一个领域就一定比其他领域更好，只能说爆的概率大一点，比如说，热点、情感之类的，因此，这些领域面向是最广的人民群众，只要是人都有情感，有很多人也喜欢吃瓜，就是这样。而如果是其他领域，需要微信花更多的时间找到目标人群，但是，找到后流量非常稳定。所以说，其他领域大家可以去刷
    "看一看" ，并根据上面如何找对标账号方式，确定自己的创作领域。就比如说之前风向标里面的，有人把高速公路摄像头放在文章，篇篇 10 万+，有人天天发猪价流量也不错。自己行动起来，多挖掘挖掘，赚钱这件事还是得自己亲力亲为。###
    四、最后总结在写作这一块，前期还是建议手写，往往最笨的方法是最有效的。就目前来说，我还没看见一个真正的万能爆款指令，直接输入就源源不断产出 10 万➕ 的爆款。有的时候有人偶尔通过
    Ai 写出一篇文章出现了 10 万➕ 爆款，是有条件，首先账号要入池，然后刚好踩中热点。所以新手在看了分享以后，千万别觉得，他用指令产出了爆款，你一个新手用相同的指令也能成功，你们的基础完全不一样。虽然写到这里，'
- text: '相比较我让大家手写并分析文章，我知道还是有些人喜欢 "一个指令产出 10 万➕爆款" 类似的分享。这个仅代表个人现阶段观点，毕竟现在处于 Ai 初级阶段，说不定哪一天真有这样的万能爆款指令出现。**写到最后。**在这里我其实很想再次强调一下。**第一**、你要明白一件事，如果你完全使用
    ai 创作，你得到了什么又失去了什么。你得到的可能也就是几个月的收益，但是，你失去了时间。过了几个月以后账号流量下滑，你根本不知道流量为什么下滑，也不知道如何去挽救。为什么？因为你根本不了解你的用户，你的写作能力根本没有得到一点提升，到最后什么都没得到，而且只要被微信检测到了，还有可能面临封号的后果。个人觉得还是得不偿失。而如果你前期自己手写起来，把写作习惯培养起来了，能力也变强了。在后面的时候，你就可以使用
    ai 去辅助创作了。怎么辅助？例如，让 ai 对一个事件给出不同维度的思考、让 ai 基于某一个故事给出一个基本故事框架、用 ai 去查询一些素材资料等等，然后你自己就能根据这些东西去加速你的创作。**第二**、不要羡慕别人的高收益，别人文章日入过千或者日入过万，跟你啥关系都没有，而且很多都不持续
