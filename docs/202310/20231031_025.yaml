- text: '# 那位大学赚了百万男孩最近三个月复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/izlup9iriebf0g5y`](https://www.yuque.com/for_lazy/thfiu8/izlup9iriebf0g5y)##
    (66 赞)那位大学赚了百万男孩最近三个月复盘作者： 行一（不吃饭）日期：2023-10-27**各位圈友大家好，很久没来咱们星球输出了。我是行一，一位在路上跟各位大佬学习的连续创业者，目前一家流量公司和一家电商工作室。**很开心吃到小红书电商的红利，破了人生第一个百万，目前小红书电商已经从搬运到了实拍做高客单价产品，一直在不断迭代，从无货源到中转仓，解决了很多问题，这算我一个基本盘子。![](img/94afd5e4ffe1b456cbe94b15c956daf5.png)在东北就靠这个项目起来了，如果问我小红书电商能不能做，我一定说能，在我眼里，只存在比我做的好的同行，所以一直跟着学就行了。这里感谢我的好朋友@阿成，感谢他一直迭代，我也在迭代，让我这个小红书电商项目一直是我基本盘。我跟成哥在没进生财就认识了，他是个一线的实干家，进生财我一直鼓励他分享，我觉得他这样实干家不该被埋没，我在这里非常感谢他@阿成。真的感觉时间过得好快，这三个月我有了对创业更深层次的理解。小红书电商毕竟属于风口需要追，但内心的我是不忘搞流量，囤积私域，积累高质量流量。接下来是行一我关于这三个月做的一些事，帮助的一些人，以及对创业新的感悟。一）做的一些事，全是坑二）帮助的人，找到天赋三）创业新的感悟飞书快速直达[`wxm1taza3m.feishu.cn/docx/Bw3ldHnpmoIp8hxcBsmckCqMnIg?from=from_copylink`](https://wxm1taza3m.feishu.cn/docx/Bw3ldHnpmoIp8hxcBsmckCqMnIg?from=from_copylink)**同时，我属于运气好，站在项目风口吃到了红利。之前也飘过，年少控制不住自己，学国学文化也有这种原因，一定要学会低调，我给我笔记本前就写了这句话。**在路上继续跟各位大佬后面学习，学习更多项目玩法，稳定自己的流量盘子，看到这里，如果收货颇多，希望支持一下行一。**希望大家一起生财有术,写这篇文章想给圈友分享一些我创业的经验，同时希望自己以后牢记这些教训和思考，低调做事，继续前行。***
