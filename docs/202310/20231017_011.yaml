  text: '# 别陷入写作误区，必须深刻理解这 4 点> 原文：[`www.yuque.com/for_lazy/thfiu8/zw228bt5vzq91eoq`](https://www.yuque.com/for_lazy/thfiu8/zw228bt5vzq91eoq)##
    (精华帖)(204 赞)别陷入写作误区，必须深刻理解这 4 点作者： 粥左罗日期：2023-10-12【粥左罗：别陷入写作误区，必须深刻理解这 4 点】你好，我是粥左罗，接着聊写作。01、越是没积累沉淀越要写。很多想开始写作，但迟迟不真的开始写，因为有条错误认知：我现在积累沉淀不够，先不写了，等我多阅读输入多积累沉淀一下。这是天大的错误。反过来，反过来，总是要反过来思考。你越是没有积累沉淀，越要写。为什么呢？你没有积累沉淀，所以每次写，是不是要去搜索、学习、消化、思考？是！不然没法写！那你一直写，是不是就一直在强迫自己去搜索、学习、消化、思考？肯定是。那是不是恰恰因为写，更快更好的完成了积累沉淀？确实。如果你觉得自己没有积累沉淀，所以先不写，又，如果你不写，就不需要那么迫切的去积累沉淀，反而你会更慢的积累沉淀，反而一年过去，你还是没有太多积累沉淀。如果你今晚必须要写一篇文章，那很可能你今晚要搜索、阅读、学习、思考，如果你今晚不需要写文章，可能今晚就不需要搜索、阅读、学习、思考，既然不需要，那你大概率不会好好做，不是么？越是没有积累沉淀，越要写，因为开始写了，积累沉淀就反而更容易完成了。02、写你似懂非懂的。有人说，写作要写你自己很懂的，这样你才能写好，才能给用户提供价值。这条讲个反认知的——你要多写写自己似懂非懂的。其实，我们平时接触、了解、学习的大多数东西，都是似懂非懂，即没有完全明白、彻底明白。为啥呢？因为绝大多数时候，“彻底弄明白”并非刚需，大概明白就够用。而当你要把它写出来给别人看时，“彻底弄明白”就变成了刚需，否则你写不好。因此，每次写一写你似懂非懂的东西，都是在通过写作，把“似懂非懂”进化成“彻底弄明白”，于是你一直写持续写，你的世界就会越来越清晰，因为你把绝大多数“似懂非懂”都变成了“彻底弄明白”了。所以，不是因为很懂，所以才写。而是，如果不写，很多东西只能似懂非懂。不太懂，更要写，因为写完就很懂了。03、通过写作完成专家化。我是
    2015 年 8 月入行新媒体，2016 年底我开始写一门 90 节的新媒体课程，我们决定做那门课的时候，我们只是做了一个决定要更新 90 节，要做市场上体系最丰富的一个新媒体课程，但这门课开始卖开始更新的时候，我们都不知道这
    90 节应该讲什么，只想到了最初可以更新的五六节课，也就是说，怎么做好新媒体，我们也没有一个体系，没有系统的方法论。那门课是每两天更新一节，更新完最初想到的那些课程之后，每次写课的当天去研究可以写什么，每次都是这样。也就是说，我不是因为成为了一个新媒体专家，所以写出了这样一门课，相反，我是因为逼着自己一点点把这门课写完，所以成为了一个新媒体专家。写作课也是如此。最初我只是比普通的新媒体作者更厉害一些，等我把写作课一节一节写完，写完
    50 节写作课后，我就不是比普通的新媒体作者厉害一些了，是 10 倍厉害。后面的时间管理课，成长思维课，学习高手课，普通人的系统逆袭课，个人 IP 打造课，等等都是如此。我每写出一门课，我就在某一个领域上功力大增。我用写出一套系统，完成在一个领域的专家化。因此，写课这件事，我要做一辈子，今年还会写新课，不管课程卖得好不好，我都要写，因为赚钱只是其一，'
- qas:
  - 问题1：这门课给你带来了什么价值？
  - 回答1：这门课让我在这个领域里彻底搞透，也给用户创造巨大价值。
  - 问题2：你如何看待在某一个领域持续写作的重要性？
  - 回答2：写一门课、写一本书或写专栏，持续写作可以帮助构建体系和系统，即使未能直接变现，也是巨大的成长过程。
  - 问题3：你是如何将生活中的小事写作化的？
  - 回答3：我从每天的生活中找出一件事，得出结论或抽象观点，记录下来并通过写作来体现。
  - 问题4：写作生活化的好处是什么？
  - 回答4：可以使每一天都有收获，通过刻意的写作记录生活，积累智慧和财富，并清晰地看到自己的成长和变化。
  - 问题5：为什么你认为读书不是唯一的思考来源？
  - 回答5：生活中的观察、经历和每天的工作都能够带来思考和灵感，不仅仅依赖于读书。
  text: '更大的价值是写出这门课让我在这个领域里彻底搞透，也给用户创造巨大价值。你们也可以试试，写一门课，写一本书，或者在某一个领域里写专栏，一篇篇的持续写，写出一个体系，写出一个系统，如果它能够顺便变现，那挺好，如果不能，也不必在意，因为这个过程本身帮你完成了巨大的成长，而这个成长不在此处变现，也会在彼处变现，不会直接变现，也会间接变现，因为你赚到的所有钱，都是成长的变现。04、把写作生活化。经常有学员在直播间里问我，老师你读书是不是特别多，否则你怎么有那么多源源不断的输出？每次我都说我读书很少，我一年认真读的书，不会超过
    10 本。很多人就很奇怪，你读书那么少，你为什么还有那么多思考？其实这个问题更奇怪，为什么认为读书是唯一的思考来源？看文章不行吗？看短视频不行吗？刷朋友圈看别人的分享不行吗？看直播不行吗？观察生活不行吗？观察身边的人和事不行吗？每天做事从做事中获取思考不行吗？世事洞明皆学问。大家看我在我的写作社群里每日写作打卡，就会发现我在刻意做一件事，我的大部分每日写作都是从每天的生活中找出一件事，在从这件事中得出一个结论，或者是抽象出一个观点认知。有人说，我的生活很普通，没有值得写的，那你再看看我写的，我也并不是每天都发生惊天动地的事儿。我因为吃米线吃撑了这件事，写了一个《幸福，源于不充分的享受》。我因为在一个咖啡馆，连续做了三个多小时被老板说，然后我给他转了
    500 块钱这个事儿，我就连续写了三个小短篇《不要陷入纠缠，保护自己的时间精力，做重要的事》+ 《烂人烂事，要远离和逃避，不要教训和解决》+ 《什么样的烂人烂事是不能逃避、要解决的？》。我因为陪孩子去医院看病，觉得在医院里呆完了回来情绪很低落，就写了《人要不断进入积极环境中，浸泡在积极情绪里》。我因为王宝强的新电影上市看了王宝强的故事，写了《人这一辈子得到的一切，都不会高于他的相信》。我因为在北京看病很贵，在柳州看病，很便宜写了《你的客户消费水平，决定你的赚钱水平》。等等。这是我在实践的“把生活写作化”，这么做有几个好处：你会感觉每一天都没有白过，你在认真的生活，感受生活，洞察生活，在每一天的生活中汲取智慧。顺便你通过这种刻意的写作，把每天生活中值得记录下的东西记录下来了，时间一天天过去，当你回看生活的时候，写作记录下来的这些也是一笔宝贵的财富。人的变化是一天一天串起来的，每一天加起来，构成了你，回看记录下来的这一天一天的思考，你可以清晰的看到自己的变化，并且更好地理解每一个阶段的你是如何一步步走过来的，更清晰的认知自己就可以更清晰的规划接下来的成长。写长文无非就是观点认知+案例故事，案例故事最好不仅仅是用搜索素材得到的，还要用很多自己个人的案例，所以每天的这些记录思考都是在将来写长文的时候用得着的，而且用自己经历过的事情，作为素材，写起来更得心应手。以上
