  - 回答1：整理 100 个副业网赚的方法作为树干。
  - 问题2：网赚的方法可以按照哪些方面进行分类？
  - 回答2：可以按项目类型如淘客类、中介类、产品项目类，或者按不同平台如公众号、抖音等进行分类。
  - 问题3：小红书电商网赚的基本流程包括哪些关键步骤？
  - 回答3：养号、开店、定位、选品、拍摄、发笔记、上架、客服、发货、售后。
  - 问题4：如何通过资料整理和展示来进行内容筛选和引流？
  - 回答4：使用PPT或其他工具呈现每个副业的重点，同时思维导图以合集形式展示项目，将不想展示的细节收起来。
  - 问题5：如何在私域流量中进行产品销售？
  - 回答5：可以以低价销售资料包，同时敢于提出付费要求，以筛选出真正的需求用户。
