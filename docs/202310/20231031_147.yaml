    PPT 形式来呈现（会用其他工具作图当然也可以）![](img/ecee9f2bb6c9355f1f7dcc871c063880.png)思维导图可以把你的整理的项目以合集的形式展示出来，但是又把具体细节收缩起来。![](img/ae863706ae95a8b42248a3459eacd4db.png)以上四种类型，，做好看是锦上添花的事情，如果实在不会做，那就文字写好点。所以你看，咱们资料整理能力根本不会被浪费，很好地为实战小红书航海打下了基础。直接建个群聊叫：“领取
