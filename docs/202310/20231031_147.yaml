  text: '# 如何跑通资料整理小闭环？> 原文：[`www.yuque.com/for_lazy/thfiu8/haco6p7fqk5zkndc`](https://www.yuque.com/for_lazy/thfiu8/haco6p7fqk5zkndc)##
    (90 赞)如何跑通资料整理小闭环？作者： 熊孩子不差！日期：2023-10-27hello，生财的圈友们，大家好，我是熊孩子不差，可以叫我小熊，导图有了逻辑创始人，思维导图陪跑教练。从
    2021 年 4 月成为生财会员，我默默无闻研究项目，到去年 10 月拿到第一篇精华帖，我觉得人生跨越一大步。再到今年连续第四次在航海分享，一路走来真的太幸运也很感动。感谢生财团队提供的交流学习平台，感谢生财团队的邀请，让我一次次相信我可以，从一个身无一技之长，到学会思维导图，到用思维导图变现，副业月入几万的选手。其实，我们拥有的每一个技能都不可小觑，你可以把它藏在心底，也可以把它推上舞台，但我相信今天我们来资料整理航海的圈友，都希望能把一个技能放大拿到结果。今天的分享主要分为以下三个部分：一、资料整理是什么？二、如何
    21 天学好资料整理？三、如何在航行过程中做好预期管理？以下，尽情享用，我们开餐啦：资料整理从字面上就很好理解：整理好我们的资料。这些资料包括学习资料、工作资料、项目资料、甚至你的人生资料，让我们的生活、学习、工作都分门别类的归纳好，方便日后的调用。一个人对资料整理的习惯向外映射的是他的个人生活习惯。比如说，有的人在家到处乱丢东西，那么他的电脑桌面大概率也是满满的文件夹。上面是我们对资料整理的初始印象，我们在生财在航海，一切都是以拿结果为导向，所以咱们的资料整理会比字面意义更升级，更落地。在这里我们希望大家掌握资料整理的技能，学会用它落地在一个你感兴趣的项目中，实现引流的目的。引流在某种程度上说也是变现的一种，因为有了流量才会有成交，有了流量，你的产品才有价值。在我的学习生涯中，我的资料整理大概经历了三个阶段：第一阶段，解决“松鼠囤积症”，提高效率。第二阶段，瞄准专注领域，快速成长。第三阶段：拓展第二曲线，实现引流变现通过我资料整理的三阶段，咱们航海中的圈友也一定是分布在这三个阶段中：第一阶段，暂时没有下场实战过项目，通过资料整理技能提升自己；第二阶段，学了很多板块的知识，但是都没有系统梳理过，通过资料整理聚焦自己；第三阶段，在某个领域有经验和资料沉淀，需要流量，通过资料整理引流。不管咱们处于哪个阶段，这一次我们都给自己立个
    flag：整理好 1 个或多个资料库，跑通引流闭环。在这里我给大家推荐三个行动步骤：耕种犁地在这里是什么意思呢？认真学习航海手册，对资料整理有个整体认知，选定好一块地（一个工具）开始准备资料整理工作。咱们的资料手册一共
    2 大板块，有 5 个章节：板块一：资料整理认知篇，包含 1-2 章节，这部分大家主要是扫除大家对资料管理的基本认知障碍，记住相应的概念，为了后面应用更顺畅。所有的内容都是辅助我们搭建好一个属于自己的资料库，但所有的成绩都取决于我们开始行动的第一步。这里大家先看一遍航海手册，再搭配我给大家准备的航海手册的知识地图。![](img/3b4368db3c68a7dcebae118b964a1c6f.png)在第一步中，我们已经选好了要做资料整理的工具，那接下来就是种好学习树，什么叫种好学习树呢？说白了，就是围绕一个目标，列出要实现这个目标涉及的所有知识。为什么要画学习树呢？就是为了避免大家像我之前一样，只会囤积资料，为大堆资料焦虑的状况。那我们如何画学习树呢？'
- qas:
