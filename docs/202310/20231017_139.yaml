- qas:
  - 问题1：出题家的地位通常源自哪些因素？
  - 回答1：出题家的地位往往来自于对某些稀缺资源和关键节点的控制。
  - 问题2：出题家的控制力通常是如何形成的？
  - 回答2：这种控制力往往不是刻意计划的，而是在做题的过程中突然发现的。
  - 问题3：出题家的地位和具体的专业做题能力有何关系？
  - 回答3：出题家的地位和具体的专业做题能力通常没有直接关系。
  - 问题4：出题家在做题家中的角色是怎样的？
  - 回答4：出题家在做题家中的角色是掌控稀缺资源和关键节点的人。
  - 问题5：出题家如何在专业领域中影响他人？
  - 回答5：出题家通过控制关键资源和节点，影响专业领域中的他人。
