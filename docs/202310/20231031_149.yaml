- qas:
  - 问题1：作者是如何定义无货源的？
  - 回答1：作者将无货源分为无货源代拍和一件代发两种方式。
  - 问题2：小红书针对无货源代拍的整治主要集中在哪些方面？
  - 回答2：小红书主要整治大量铺货、质量差、以及拼多多发货等问题。
  - 问题3：如何避免小红书系统识别无货源代拍？
  - 回答3：避免使用拼多多发货，确保没有包裹卡和下单短信，可以帮助避免系统识别。
  - 问题4：在选择货源时，作者建议应该注意什么？
  - 回答4：建议在选择货源时，最好在 1～2 个供应商之间选择产品，避免选择过多的供应商。
  - 问题5：为什么作者认为小红书对无货源代拍的整治并不是坏事？
  - 回答5：因为小红书的整治对象是无货源代拍，而非有合作商的一件代发，这对于有合法货源的电商并不会造成影响。
  text: '# 如何应对小红书无货源专项治理> 原文：[`www.yuque.com/for_lazy/thfiu8/gg7sxizbmcgvgwvt`](https://www.yuque.com/for_lazy/thfiu8/gg7sxizbmcgvgwvt)##
    (28 赞)如何应对小红书无货源专项治理作者： 叁斤日期：2023-10-26哈喽，大家好！我是叁斤，生财第七期圈友，深耕小红书赛道三年多，小红书电商也有
    1 年多经验，单月靠小红书变现 10w+，小红书全赛道都有涉足，较擅长的赛道为电商和引流。我是新圈友，确实没想到这么快会成为教练做分享，这要感谢比比先森，在一次线下活动中认识比比先森，一直鼓励我做教练，这才让我迈出了这一步，这是我第一次参加航海，也是我第一次在航海中分享。今天分享的主题是《如何应对小红书无货源专项治理》。圈友们一定好奇，怎么一开始就讲无货源，什么又是无货源呢？无货源有两种：无货源代拍和一件代发。无货源代拍是指自己没有现货，且未经过货源方授权，直接搬运产品到小红书上卖，用户下单后，商家再到货源平台下单发货的行为。一件代发，是跟固定供应商合作，进行一件代发。这种两种方式，不用考虑存货、物流、发货等问题。门槛低，投入成本少，很多入门小红书店铺的新手，都容易从这条路开始。![](img/a88c070d7cfad9e8521bdf2211e1dc6d.png)面对这种情况，很多小伙伴都会疑惑：那是不是意味着无货源电商不能再做了？如果对无货源电商感兴趣，我们又该怎么办呢？其实根本不用慌，平台打击无货源这并不是坏事，小红书只是走了淘宝和抖音都走过的路，而淘宝和抖音至今也还有无货源。而且，平台整治的只是无货源代拍，而非有合作商的一件代发。整治的重心是：大量铺货、质量差、拼多多发货……小红书对无货源代拍的识别范围有：等方式，其中影响最大的，最不可控的就是系统识别，其他的只要你在货源上花点心思，不要出现拼多多包裹卡和短信之类的，基本都没问题。系统识别包括但不限于：知道小红书如何判断无货源代拍，问题就比较好解决了。不要从拼多多发货了，虽然拼多多价格有优势，毕竟不是货源平台，避免不了有包裹卡和下单短信。如果用户看到这些，一举报你，很容易就会被处罚而如果一定要用拼多多，或者除了拼多多就没有这个产品的话，那一定要问商家：如果能接受无痕发货的，基本商家也懂，都是不会放包裹卡也没有短信；如果不能接受的，那就不要他们家了，没别的渠道，这品不做也罢在小红书不要再做大量铺货上品的事情了，如果你批量上品，笔记没做好，上的产品没销量的话，很容易判定你为低动销店铺，会限制你上传产品.所以，在上产品前，要先确认货源，跟货源方聊过之后，再去上传产品。最好能在
    1～2 个供应商之间选择产品，不要太多了。![](img/273bcd26209605638cb30b2643464eef.png)![](img/94115da4ee949fd52eb89a7f4ca3cc94.png)![](img/02231c37d71ded1edc4401512e2bbc39.png)![](img/cfea5721f887bd1494bddc34889c87d2.png)而且产品少，还可以避免“发货地址多、乱”问题。比如：做内衣裤的话，就专门在
    1688 找内衣裤的工厂货源，如果你选的是江苏·连云港发货的店铺，那在找第二家货源的时候，也选择江苏·连云港发货的。![](img/83d575aa3f4d92418640fcfca4f3992d.png)'
- qas:
  - 问题1：提到的货源平台有哪些？
  - 回答1：1688、一手 app 等。
  - 问题2：拍摄产品内容时，可以拍摄哪些方面？
  - 回答2：产品全貌、产品细节、产品特写、产品试用场景、多角度产品图等。
  - 问题3：在做电商前期，可以采用什么模式上品？
  - 回答3：可以通过无货源模式去上品。
  - 问题4：如何低成本做原创内容？
  - 回答4：可以通过淘宝、拼多多购买样品，统一时间拍摄后退货，保持吊牌和包装完好。
  - 问题5：什么是买手店？适合什么类型的人群？
  - 回答5：买手店是小红书的新风向，不完全属于无货源范畴，适合个人无货源的电商从业者。
  text: '![](img/e29aa4cede7892188cf69d0f06b56d2e.png)除了拼多多，我们可以选择 1688、一手 app 等货源平台，这些都是正经线上供货平台，不会出现包裹卡和短信的问题。先选品，然后去
    1688 这些线上平台找货源，找到之后咨询一件代发的问题，拿个供应商的准确发货地址，再把品上传至小红书。另外，线下也可以根据自己城市的批发市场，找到合适的货源。比如深圳，有华强北，很多电子产品和手机壳，找到可以谈一件代发的合作。现在再做电商内容，更鼓励大家做原创内容了。原来搬运、混剪的方式会越来越难。特别是搬运，在小红书，这条路基本是走绝了。而混剪的难度也比之前要高一些，不能直接一键成片，而是需要对每一个素材单独处理，比如抽帧、调整色调、滤镜和裁剪等。如果你上的品不多，混剪和二创反而是成本最高的内容制作方式，不仅耗时，还有风险所以更鼓励大家，而且原创内容更容易卖出货，更好搭建自己的人设。可以跟供应商申请免费样品拿来拍，如果不肯的话，可以考虑自己买回来拍。拍摄场景简单、干净就好。如果你拍照片的话，就像这样。![](img/d70f65f06501aac90e7632b4b141f69a.png)可以拍摄的产品内容：产品全貌产品细节产品特写产品试用场景多角度产品图……这样，一个产品就可以拍出很多张图片。拍视频的话，可以像这样拍：![](img/d4012d1b6e98d3ab1c628a6240564784.png)![](img/7e0a3ed8e9f29c7d33a4044e3f4589f0.png)再分享一个低成本拿样品做原创内容的思路：实在不想把产品留在手上，我们就去淘宝、拼多多找到同款产品，买下来。然后统一时间拍摄，多拍一些图片、视频，拍完后，退回。只要吊牌不拆，包装袋不要搞坏，一般都是允许退货的。特别提示：如果决定退货的话，尽量不要去有合作的货源商家处下单了，否则印象不好，会影响后续合作。在做电商前期，依然可以通过无货源模式去上品，但如果想在电商领域稳扎稳打，最终肯定是走向有货源或者供应链合作的模式除了前面讲的可以规避无货源的运营方式：少上产品、原创内容运营，做精品店铺等方式外，我再分享另外几个无货源电商的发展路径：小红书下半年流量扶持新方向：小红书买手。对于个人无货源来说，可以做一个买手店。![](img/e33a96b5bb6203de8e737e650b1ac833.png)![](img/258219d2581f60fefd75e9340413b55c.png)买手店是最近小红书的新风向，但不完全属于无货源范畴，所以今天就不展开讨论了。在产品有出单后，如果不想拿货自己发，就跟供应链聊深入合作，比如签个代发协议，或者通过
    erp 对接，接入系统后，平台一般就不会判定为无货源，而这实际上也不是无货源代发的范围了，而是半无货源，建立代发合作的正常商业行为。如果不想这种方式，也可以自己拿货回来拍。每次不用拿很多，出单的产品拿一些回来自己去谈快递就好了，快递一般能谈到
    2～3 块，再低的我就没试过了。有很多产品，是可以往“定制”方向走的，比如，印有名字的情侣衫、杯子、手机壳等。这些在供应链定制时不会有数量要求，而且也可以固定一个供应商、一个发货地址和一个产品，但是个人定制的客单价不一定会高。比如，一个扩香香薰单品，如果你只卖香薰，就都是标品，在香味方面，没有能力跟大品牌竞争，价格也没优势。所以，这时我们就需要在产品组合上下功夫。香薰由扩香石、杯子、香薰精油组合，我们可以单独买一个好看的杯子、扩香石、以及更好的香薰精油，'
- qas:
  - 问题1：文中提到自定义礼盒的优势是什么？
  - 回答1：可以提升产品的客单价，赋予产品更多仪式感和高级感。
  - 问题2：如何通过自定义礼盒等方式转变产品的属性？
  - 回答2：将标准化产品转变为非标产品，并提高其客单价。
  - 问题3：文中提到直播时如何利用自定义礼盒赠送产品？
  - 回答3：可以作为逼单的有力话术，例如衣服送鞋子、手机壳送贴膜等。
  - 问题4：小红书对打击无货源的态度如何？
  - 回答4：视其为对电商生态的重视，对自有货源、供应链和精细化运营的卖家有利。
  - 问题5：小红书在电商方面的重点支持是什么？
  - 回答5：直播和买手，显示了平台在电商方面的决心和发展方向。
  text: 组合成我们自己的香薰这还不够，自己再定制盒子、拉菲草、摆件等，把包装做的更有仪式感，看起来更高级，这种组品方式可以大大提升客单价。这种组货经常出现在香薰、伴手礼、手机壳等赛道，但其实这种方式很多赛道都可以用，比如打火机，完全可以自己把打火机弄成礼盒包装，再给用户发过去。这样就把一个标品，变成了非标，而且把一个不高客单价的产品，提高了客单价，赋予了产品了一层意义。自己组货还有一个很大的优势：比如直播时需要逼单，我们完全可以赠送产品。衣服送鞋子、手机壳送贴膜等，是非常好的逼单话术。而且像节日时，还可以根据节日定制礼盒，又能提升客单价。小红书打击无货源，这必然是一个困难点。有人看到的是困难，有人看到的是困难背后的机会。有人望而生畏，心生退意，也有人迎难而上，披荆斩棘。无货源代拍本身就是个短期价值的信息差，每个平台都在打击，小红书也必然会的这种代拍非常影响生态，你在小红书、抖音、淘宝买的东西，结果快递里有拼多多包裹卡，有拼多多商家短信，那用户之后买东西都会直接去拼多多买，干嘛多此一举在你这买还给你赚差价？但是小红书电商，本身是个长期价值的东西，打击无货源，对自有货源、自己有供应链、或者精细化运营的卖家来说，是利好消息。因为，在流量不变的情况下，竞争对手少了很多。如果自己没有产品，不想做代拍，又想不想囤货的，可以自己找供应链，或者去
    1688 谈代发只有跟供应链合作，你才有机会做的更大。只有跟供应链合作，你才有机会自己开发新产品，才能形成自己的壁垒。小红书代拍整治是个分水岭，会有很多新玩家望而生畏不敢起步，也会有很多老手不懂调整而被淘汰。但同样的，还会有很多新船员看到其中机会而加入小红书电商，也会有很多老船员看到公告后自省审查、调整货源。在这之后，小红书电商生态也许会变得更好。至少，那些批量铺货，以上，就是我对无货源专项治理的一些解决思路，我始终认为，这个治理不是坏事，反而更体现出平台对电商生态的重视。下半年小红书扶持方向直播和买手，这其实都是电商生态的一部分，可见小红书今年在电商上下了很大的决心。好了，今天的分享就到这里，一起生财有术！*
