    (35 赞)低成本，顺藤摸瓜法 2——抖音达人秀寻找爆款带货视频作者： 昊东.Lee日期：2023-10-16**前言：该方法适用于深耕爆款带货视频内容洗稿这块，属于沉下心做内容创作积淀。**##
    可与之前分享的顺藤摸瓜法 1 结合使用[`t.zsxq.com/13CmAndbN`](https://t.zsxq.com/13CmAndbN)，我经常开玩笑说这是商业游击战战术穿插系列。穷则战术穿插，富则火力覆盖。**方法如下：****1.榜单列表确定一个类目，或者直接搜索产品名，通过带货视频数据筛选出一个爆过的品。****2.点开这个品查看销量、商品评价和店铺口碑。**![](img/3a1a4fcf6845ab23977d4477a2440e6e.png)**3.点开达人秀，查看视频点赞评论数据处于什么量级，0-100，100-1000，1000-1w，1w-10w，10w+。****数据最高的视频点赞量在
    0-1000 这个范围，说明该品目前需求量小或达人们视频内容创作不太行，不是我们拆解模仿的对象，pass 掉（有些产品由于是新品或需求少的品，达人秀数据较小或没有，暂时不考虑该品）。**![](img/0e9534518119fcd6ce5f73a424681539.png)**4.找出点赞较高的异常值，看该视频有没有其他达人二次使用再创作后也爆了的，同时要看一下这些视频点赞量高是否是因为达人粉丝基数高。如果是低粉高赞，不同粉丝量级的达人都能打爆，说明该视频内容是爆款，可以拆解洗稿用。**![](img/93b93fc6b5c133bcb13914a8536b1639.png)**5.点开查看采用该爆款视频文案，点赞量高的所有达人，查看发布时间，寻找源头内容创作达人，查看达人主页粉丝量和其他视频数据情况，点开达人主页其他数据较好的带货视频，点开查看其带的产品，然后重复步骤
    1、2、3、4、5。**![](img/eed5a2f40bb37f5359279a02453ceb8e.png)![](img/d4d921eea269d8813692a6ce91f40659.png)**6.点开达人带货橱窗，通过销量、口碑、复购筛选出其他品，然后重复步骤
    1、2、3、4、5。**![](img/f59456d7ff5b95c45a14946cca7c4481.png)![](img/01bfc9dd3c4b0d93b90ff9cd9540c797.png)![](img/d5497f9604d41ee502108f0c98ee4d9d.png)![](img/3a0dcf2807ac97573fb34ef12ecb8456.png)备注：文中案例只用于举例讲述，品控自己做好。*
    * *评论区：弈尘 : [强][强][强][强]良辰美 : 感谢分享，公众号爆款文章思路同理，先抓完所有阅读量文章，按日期和阅读量排序，看最近一周内有无二创/低粉高赞爆款文章，那家可以研究拆解同样产出爆款昊东.Lee
    : 同一个爆款不同粉丝量级的达人都能打爆，说明是击中了观众需求的，只要客户需求在，那就能再次有效'
