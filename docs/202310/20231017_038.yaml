    (32 赞)说服用户行动的营销策略，拿来训练 ChatGPT 效果出奇的好作者： 菜菜日期：2023-10-07【说服用户行动的营销策略，拿来训练 ChatGPT
    后，写出的文案效果奇好！】一个营销逻辑：想要用户做出你希望的行动，只要将这种行动与他所期望的身份、或者与之相反的行动与他讨厌的身份关联起来就 OK。可能听起来有点抽象，我用个例子解释一下：比如你有一个朋友，经常打喷嚏时不捂住口鼻，你觉得很不卫生，你该如何劝说，才能让他听劝呢？可能大部分的人都会这么说：“打喷嚏时不捂住口鼻，很不卫生。”听起来是不是不痛不痒？正确的说法应该是：“大多数的人都能做到打喷嚏时捂住口鼻，这样的人都是非常有责任心、替他人着想的”。这就是将行动与用户期望的身份关联起来，因为每个人都希望自己是有责任心的。可能看到这里，你会觉得道理简单，但是要把这个理论应用在现实中的营销场景，怎么感觉那么难呢？因为绕来绕去可能会被绕晕。没关系，我们有
