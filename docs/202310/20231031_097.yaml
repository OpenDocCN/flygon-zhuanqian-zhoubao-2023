  text: '**3、小红书**小红书引流到私域目前很恶心，没有亲爸爸视频号那样可以直接发微信号，不给钱就使坏。我的解决方法是，1 拖 4，一个企业认证投放聚光进白名单，统一拉进蓝
    V 号群，认证号直接群里甩微信。聚光投放直接烧客咨，费用比较高，日均 500 左右，平均一个微信人头 130 左右成本，总的来说还是能有利润，但是成本还是比较高的。**4、抖音，快手**老平台了，现在进场没什么意思，直播竞争都那么激烈，想分杯羹很难。每天随缘发素材，佛系接单就好。目前除了视频号其他的流量成本越来越贵，越来越难做。还有一些小平台可以获取流量但是效果不明显。###
    三、后端私域运营在开始做的时候我用的是退伍前拍的照片，当时就有很多人问我是不是当过兵怎么的，老百姓对于这一块比较信任，也促进了不少单子成交。私域运营个人感觉一定要有人设，有生活，有情感，有产品，不是单一的每天朋友圈去打产品广告。产品谁家都有，能对比的只有价格，多晒一些和客户的成交记录，聊天记录，售后时态度。不是冰冷冷的产品介绍，客户可能会暂时被价格吸引到，但是影响成交的一定是服务态度，客户和你语音说就立马回语音，能语音说就不要打字，通过语音能更好反馈一个人需求和情绪。每天发布的朋友圈数量在
    5-8 条左右，实在没什么素材发的，自己拿两个手机编辑做出来总会吧。### 四、货源从哪里来货源，我是自己有做家具实体店的经验，所以货源都有长期合作，这个不担心。新手小白或者外地的经销商，对于家具没有经验的，厂家提供价格会略高一百甚至几百。我们本地的，价格稍微高一些，立马找别人拿货，大概行情也更清楚，好的货源渠道给自己摸索，很可能我们的零售价就是你拿的批发价，因为我也没少卖给装修公司和经销商，这里面水深着。如果自己想做家具这一块的，要找货源给自己去南康或者佛山市场上问，每年的展销会大把厂家出来找客户自己辨别好来，散客和代卖价格都是有差别的，自己以前找不到货时候也都会去找代卖拿货。###
    五、项目门槛1.相关行业知识（小白需要有人带 2 个月左右，不然自己很难上手）2.厂家渠道和物流（这个完全需要自己去市场上找，或者有现成的）3.营业执照和收款码（注册地南康或者赣州，类目家具，方便打造厂家人设）4.设备数量（最少
    5 部以上开始运营）5.资金要求（10 万左右启动资金，办理可以信用卡解决）总的来说这些零售客户是一次性生意，投入小利润大有价格优势。专门做提篮子或者经销商的话，放低利润，长久生意用量取胜。###
