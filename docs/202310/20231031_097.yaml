  text: '**3、怎么样获取流量****建立自己的素材库**获取流量的方法都是相通的，需要解决的问题是：找到适合自己行业的对标账号去分析去模仿他们的素材，建立并整理好属于自己的素材库，标题库，文案库，素材的质量直接决定了你视频播放量，获取的流量多少。这个是最关键的，也要跟随平台不同去做出素材调整，比如小红书适合图文，视频号适合真人出镜，不同平台素材可以弄不同的，当然最好是一个素材可以全平台同步去发。发布的顺序我这边是先抖音快手，再视频号，最后小红书。素材能搬运过来二创就不要原创，节约时间成本。**每天坚持发布视频**发布多少合适呢？有的人一天一部手机发布
    4 个视频，别人一天 10 个手机发布 30 个视频，当然是后者流量更多啦。要想获取更多流量那肯定是要通过矩阵去放大，单独那么几个手机是没有什么作用的。视频质量也不需要那么高，100
    分做个 60.70 分就行啦，有的人辛辛苦苦拍半天视频该没流量还是没流量。用数量去打败玄学，去怼流量，每天坚持发，一个月不爆的账号注销重来。**付费获取流量**付费流量我现在是只投小红书的聚光，总的给我感觉抖音快手有自己的直播带货，能够引领到私域成交的可能性越来越低，视频号爸爸的流量还是可以的不是那么透明，但是付费投流过效果不大，还是没有自然流量跑的多。小红书今年的目标是上市，相对去年来说导流只会越来越困难，我也不指望有什么爆文的出现，直接粗暴用硬广告封面去投流，也别心存幻想不想限流封号，该交的保护费交的去吧，赚到钱了就别想着白嫖，老老实实向平台低头。**4、怎么样去转换**任何生意的本质都是流量，有流量你可以翻云覆雨，没有你流量狗屁不是。只要流量足够大，打造好自己的朋友圈
    5 件套，做一份价格表，客户加上来以后直接甩一份过去让自己看，有需求的自己都会找过来，重点是流量，流量从哪里来！### 七、举例拆解**1、瓷砖行业**对标账号，视频号：佛山弘邦瓷砖工厂销售总监尹强。![](img/65d87494a7b2938d58cad5a4488bb588.png)这个是我之前拿出来给我徒弟分析过的一个账号，我们也可以打开视频号搜索看一下他账号，首先人设头像加上主页留下自己的联系方式。视频素材做的是真人出镜的，视频号平台也是大力推荐真人出镜，我之前用的是硬广告价格吸引，现在行不通了，所以不拿出来抛析。他发布的视频是大字体吸引人，报价格，大多数没有什么流量的，但是就是这种低质量视频，矩阵批量去做，总有一个能爆，爆发出来几十万的播放量，几百个客咨就来了。只需要有一个小展厅，真人出镜就可以快速制造出这种视频。平均一个瓷砖客单价
    1-1.2 万左右，利润在 1 到 2 千，做好价格表，承接到私域以后慢慢沉淀转换。![](img/595568abf6dea4a74ecf1b892369bb6a.png)![](img/e6c44b4778d63bb4ea1720778aa0e519.png)**2、装修行业**这个行业也是朋友问我，我才去关注怎么做这个流量，装修行业有所不同，分为设计和施工，因为地域不同，施工不好掌控。出设计时间周期短，变现效率快，施工的话周期长利润大，所以我更推荐去做设计方案。对标帐号、视频号：装修设计阿蓝一样的去分析这个账号，可以发现这哥们的素材还是比较牛逼的，一般装修行业的素材可以在抖音，住小帮和小红书上面找，我也不知道哪里有这样的素材毕竟不是这个行业的，但是我会扒会去修改
    MD5 值就可以了。我是直接用龙猫工具大师（开通了永久会员）把视频分享给后台直接扒下来，也有类似的小程序收费的扒视频号视频工具。'
