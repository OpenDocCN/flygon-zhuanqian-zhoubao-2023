    IP，用小号去加他们，多加几个看看他们的视频引流素材能不能进行复制？朋友圈营造能不能直接搬运？成交话术能不能够套用？产品价格表有没有相同的货源能够用，甚至在他们货盘价格表上面直接修改价格，对比他们的卖价，定好自己定价格表。**2、什么样的产品适合做私域**1.高客单价2.高利润3.有复购转介绍4.运营成本低例如：知识付费，高仿鞋包，白酒茶叶，奢侈品，家装建材，出国留学，法律顾问自己喜欢什么品，适合什么。要根据自己实际情况来，任何行业和项目都是二八定律，有做的好的也有做的差的，多反思一下为什么别人做的好，和他们相比差些什么？'
