  text: '《王宝强最牛逼的一点！》“王宝强很能吃苦，很能坚持，逆商很高，做事认真，做人真诚，等等，这些其实都是手段，技术，不是他最牛逼的，他最牛逼的其实是：一个农村穷小子，没背景没人脉，连学都没上，他竟然能相信自己能成为巨星。这个其实挺不可思议的，我们有时候也会做这种梦，但我们只是当个梦，不切实际的那种，想想而已，但他是真信，而且不是一时的，而是长期的信，在少林寺时信，去北漂时信，而且不止真信，他还一步一步真执行，看剧本不认识字，随身带着字典……这就好像你现在随便去一个工地，找一个没读过书的打工仔，让他相信自己可以成为巨星，并让他去一步一步执行，这个是不是很离谱？所以王宝强最牛逼的是，他相信的能力，信念的力量。大多数人是相反的，你告诉他行，他还得给你论证他自己不行：不不不，我肯定不行的，因为这个因为那个。人这一辈子得到的一切，都不会高于他的相信。”分析：“所以王宝强最牛逼的是，他相信的能力，信念的力量。”
