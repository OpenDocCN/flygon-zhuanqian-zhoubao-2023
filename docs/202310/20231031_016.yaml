  - 问题1：写作训练中的第一种方式如何影响思考能力？
  - 回答1：第一种方式只是将已有思考内容表达出来，并未深入思考，对思考能力的提升影响最弱。
  - 问题2：写作训练中的第三种方式如何促进思考能力？
  - 回答2：第三种方式通过搜索学习后再写作，拓展了思考的边界，每次写作都涉及到未知，对思考能力的提升很有帮助。
  - 问题3：写作训练中的第四种方式与第二种方式有何不同？
  - 回答3：第四种方式结合了自主思考和外部学习的优势，避免了单一方式的局限，对思考能力的提升更全面。
  - 问题4：第二种写作方式相较于第一种写作方式有何优势？
  - 回答4：第二种方式不仅仅是表达思考内容，而是通过反复调整和优化，提升了写作能力，虽然速度较慢但效果更显著。
  - 问题5：刻意使用方法论的写作练习与依靠直觉的写作练习有何区别？
  - 回答5：刻意使用方法论的练习强调通过系统化的方法提升写作技巧，相比依靠直觉写作练习更有效，虽然更费时费力。
  text: '# 写作训练该如何进行，才能 10 倍速度提升？> 原文：[`www.yuque.com/for_lazy/thfiu8/clgg27z5glk4qn14`](https://www.yuque.com/for_lazy/thfiu8/clgg27z5glk4qn14)##
    (122 赞)写作训练该如何进行，才能 10 倍速度提升？作者： 粥左罗日期：2023-10-18【粥左罗：写作训练该如何进行，才能 10 倍速度提升？】你好我是粥左罗，继续聊写作。01、四种写作，对思考能力的四种提升第一种，想到什么就写什么。就是当你坐下来开始写作的时候，你想一想今天有什么想要表达的，你确定了一个点，然后把你想到的很顺畅的写下来。这种写作对思考训练的提升是最弱的，因为写作的过程并没有涉及什么思考，仅仅是把已经思考的东西呈现出来，如果说他对写作有提升，那提升的是纯表达能力。第二种，想到写什么之后，更全面深度成体系的反复思考后再写作。这种写作对思考能力的提升就极其有帮助，因为我们平时对大多数事情的思考都是属于片面的浅层的点状的，如果你因为写作，每写一次，都逼着自己把某个东西的思考从片面的变成全面地，从浅层的变成深度的，从点状的变成体系的，那每一次写作都是对思考能力的很大提升，如果这样写作持续一年两年，你的思考能力就不是常人能及了。第三种，想到写什么之后，先搜索学习研究思考之后再写作。这种写作，对思考能力的提升体现在你每一次写作都拓展了自己思考的边界，每一次你都拓展了未知。因为每一次写作你都去搜索学习了，所以你写的东西不完全是你的已知。第四种想到写什么之后，先自己思考，再搜索学习研究思考之后再写作。这种写作是把第二种和第三种结合起来了，避免了任意一种的劣势。如果每次写作只是第二种，你有时候会被自己局限了，丧失了借助他人的思考拓展认知的机会。如果每次写作只是第三种，你可能会养成过度依赖别人的思考去思考的习惯，某种程度上，它会限制你的自主思考能力的发展和提升。注意，这里我要提醒一点，我这个帖子探讨的是每次写作对思考能力的提升，不是别的，不是每次写作对写作能力的提升，也不是指写出来的内容的价值高低。02、两种写作，对写作能力的两种提升第一种，想到一个怎样的表达，就怎样表达出来。就像脱口而出的话一样，把第一反应的东西直接倒出来。这种写作速度比较快，有的人可能一个小时就能写几千字。但这种写作太自然太顺畅了，也就意味着它对写作能力的提升是最弱的。第二种，想到一个怎样的表达，都会琢磨如何表达的更好，一边写一边调整，改来改去，斟酌字词句，不断优化，直到让自己满意。这种写作速度比较慢，有的时候一个小时都写不了
    1000 字，但恰恰是因为这种慢让你的写作能力提升的更快。很多时候优势就是劣势，劣势就是优势，快就是慢，慢就是快。03、两种练习，对写作能力的两种提升第一种，不刻意使用方法论的练习，依靠直觉和经验自然而然的写作练习。这种练习其实基本上只有练没有习，练就是训练，习就是学习，练习，就是把学习的东西训练一下。因此靠直觉想到什么写什么，想怎么写就怎么写，这种写作速度快，练习也不累，但它对写作能力的提升相对就弱一些。第二种，刻意使用方法论的练习，就是写标题的时候刻意用一下标题课程讲的方法论，写开头的时候刻意用一下开头方法论，搭建框架的时候刻意用一下搭建框架的方法论，等等。这种写作速度就会慢一些练习起来也会更辛苦一点，因为他不是自然而然的想怎么写就怎么写，你在刻意使用方法论来改进自己的每一次写作，这种练习对写作的提升就相对更有效一些。04、如何写作能让思考功力大增
    10 倍？'
- qas:
  - 问题1：写作对思考的提升有哪些层次？
  - 回答1：第一层是基本的具体事实描述，第二层是在描述后提出结论，第三层则是从具体事实中抽象出底层认知。
  - 问题2：第一层写作的主要特点是什么？
  - 回答2：主要特点是仅仅对具体事物进行文字化描述，没有提出结论或深入分析。
  - 问题3：第二层写作的重点在哪里？
  - 回答3：重点在于描述具体事物后，提出一个结论或总结分析，将具体案例作为结论的支持。
  - 问题4：第三层写作的最大特点是什么？
  - 回答4：最大特点是从具体事物中抽象出一个底层认知，这种认知能够指导和适用于多个不同的情境和问题。
  - 问题5：这三层写作对思考能力的影响如何？
  - 回答5：逐层深入的写作方式能够显著提升思考能力，从仅描述到总结结论再到抽象底层认知，每一层都是对思考深度和广度的增强。
  text: 目前我想到的是写作对思考的提升的三个层次。第一层，基本只描述具体的事情。这种写作，就是把生活工作人生中的见闻经历写出来，仅完成对具体事情的文字化描述。这种对思考能力的锻炼是最低。举例：“收入多少，可以坐头等舱、住两三千的酒店？6
    月 23 号来到南京。上一次来南京是 2020 年 6 月，从北京骑摩托车去广西路过的南京，这一次来南京，是这个 6 月从北京开车到云南路过的南京，我还挺喜欢南京的，喜欢它的老建筑和梧桐树。来的路上，我搜索上一次住过的酒店，颐和公馆，我发现
    2020 年的时候我还住得起，现在到 2023 年反而住不起了，上一次住的时候大概是一晚上七八百，现在都是两三千了。我找了一个大概 1000 左右的，刘可乐还是觉得小贵，她说她找一下，最终我们订的酒店一晚上六七百，因为是带着保姆和孩子出来的，订两间加起来
    1000 多。昨天我就在想，其实我的收入还不错了，资产也还可以，但我发现我每次出差基本上都不会舍得订头等舱商务舱，每一次住酒店，基本上不会超过 1000 块钱，你可能会觉得等我的收入更多的时候可能就会不一样，也许吧，但是至少过去这七八年，资产大概翻了
    10 倍，但是我在坐飞机和住酒店上基本没有升级。”第二层，描述具体事情后提出一个结论。这种就是把一个具体事情描述出来后，针对这个事分析总结，提出结论，那个事情就是这个结论的案例。你想写这个具体的事情，是因为经历了那个事后你提出这个结论觉得有价值，你想分享这个结论，而分享这个结论的最佳案例那就是那个事。这种写作对思考的提升帮助就很大，如果你每次写作都是这样，日复一日，一年后你的思考能力就是完全的质变。举例：《谈恋爱搞对象，要找对人，如何做判断？》从北京一路自驾到云南昆明，昨天是从江苏的南京开车到上海，基本上四五个小时，都是在大雨里开过来的，一路上还蛮危险的，还碰见了一个车祸，那辆车车头都感觉撞没了，路上还有一个像是一个小宝宝的行李箱，卡通的，每次遇到车祸都会提醒我们更加小心的集中注意力的开车。到后半程，刘可乐有一点困了，我就跟她说那你就睡觉吧，你睡会儿，等会儿你开一个小时，然后她就准备睡呢，刚闭上眼没几分钟，她说算了，还是不睡了，我说你干啥，她说我看着你，我帮你看路，今天下大雨，开车挺危险的。然后就聊到了爸妈开车的习惯，她说她妈跟着他爸坐副驾驶这么多年，基本上就没有在副驾驶上睡过觉，她妈就喜欢跟她爸聊天，然后也帮她爸看着路，注意着路况，前面有大车过来就会提醒一下，也会帮她爸拿吃的能喝的。我马上就跟她说，那怪不得你去年开车回老家的时候，我一路上睡觉，你老说我，还道德绑架我，因为坐副驾驶不能睡觉，是你以前看你爸妈，然后形成的一个认知，你就觉得那样是好的，那样是对的。刘可乐就说，对。她现在也明白了，其实她是受爸妈的影响。然后我就想到了一个点，我说，你妈妈是怎么对你爸爸的，好像你现在就是这样对我的，好像在别的事情上也是这样。那我问你，我爸爸对我妈妈的那个感觉，是不是也像我对你的感觉？我们想了一下，好像确实是。然后我就说，我们好像得到了一个谈恋爱找对象的方法论：如果你是一个女生，你想知道你的男朋友将来会怎么对你，那你就看看你男朋友的爸爸怎么对他的妈妈。如果你是一个男生，你想知道将来你女朋友会怎么对你，那你就看看你女朋友的妈妈是怎么对待他的爸爸的。第三层，描述具体事情后从中抽象出一个底层认知。第二层提出结论，已经很牛了，但它还是就事论事的结论，到第三层，你想试图提出高于这个事本身的底层认知，也就是它能用来指导别的很多事情。这个对思考能力的提升是最大的，一年功力大增十倍是有可能。举例：
