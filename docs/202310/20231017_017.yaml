- qas:
  - 问题1：霍普金斯是如何看待广告的？
  - 回答1：霍普金斯认为广告是一门科学，注重数据和科学实验，使用 AB 测试方法来决定广告版本。
  - 问题2：许舜英的作品通过什么方式流传？
  - 回答2：许舜英的作品通过网络流传，并以大量作品《大量流出》为代表。
  - 问题3：许舜英在广告界的地位如何？
  - 回答3：许舜英在中文广告文案界中功力卓著，被誉为台湾意识形态广告的创始人，掌管过中国的奥美时尚广告公司。
  - 问题4：伯恩巴克是什么公司的创始人？
  - 回答4：伯恩巴克是DDB广告的创始人，该公司早年有许多著名的广告作品，如甲壳虫系列广告。
  - 问题5：“那些让文案绝望的文案”这本书的初衷是什么？
  - 回答5：这本书的初衷是重新翻译甲壳虫的系列广告文案，而非自己写一些文案理论。
  text: '后来他受到西奥多罗斯福的邀请，出任美国的宣传部部长。当然这个罗斯福，不是我们熟知的那个二战时期的总统富兰克林罗斯福。霍普金斯认为广告是一门科学，他是优惠券的发明人，那是在一百多年前。霍普金斯强调数据和科学实验，他那时候邮寄广告单页，会通过不同版本，先发几千份广告邮件出去，看看电话反馈和回信概率，再决定广告的版本。这就是今天互联网常用的
    AB 测试方法。第四个人，是许舜英。我在广告公司是从文案做起的，当然会对文案关注更多一些。而能找到有记载的成体系的文案作品的广告人不多，包括法兰奇，伯恩巴克，他们都有书记录。其实奥格威的系列作品流传下来的并不多。许舜英的作品，是通过网络流传的，而且她的作品量巨大，就像她自己的一篇文章标题那样，叫《大量流出》。她最出名的是中兴百货系列，她也是李欣频的文案导师+老板，但李欣频的文字，显然没有许舜英深刻。后来地产圈里有一家著名的公司，叫揽胜，风格中也能看到一些许舜英的影子，而创始人杨海华是一个摇滚歌手。摘几句她的文案：服装就是一种高明的政治，政治就是一种高明的服装因为新衣服的缘故，才需要过年。去服装店展示气质，去书店展示服装三日不购衣便觉面目可憎，三日不购物便觉灵魂可憎虽然我的消费欲很寡淡，但当我看到这些文字的时候，还是惊为天人，原来中文广告圈还有这样的大牛存在，如果中文广告文案要是有排名的话，文案功力许舜英应该排名第一。不过许舜英还是比法兰奇弱一些，因为法兰奇什么风格的文案都可以写，而许舜英的文字个性太强了，她写不了王老吉，也写不了农夫山泉。许舜英是台湾意识形态广告的创始人，后来掌管中国的奥美时尚广告公司。第五个，是伯恩巴克。伯恩巴克是
    DDB 广告的创始人。我知道伯恩巴克，也是从一位台湾创意总监那里。那时候我第一次加入一家合资 4A 公司，叫斐思态，后来更名为 LG 广告。当时我的上司，给我看了一本甲壳虫广告合集，就是早年伯恩巴克的公司
    DDB 的手笔，后来他把这本册子送给了我，我几乎能背诵这几十篇文案。但我在试用期就被辞退了，造化弄人。甲壳虫的广告文案给我打开了另一个世界。后来我出了一本书，其实
    80%的内容，是重新翻译了甲壳虫的系列广告。但这本书被许多人诟病，觉得我是偷工减料，自己没写啥东西，却大幅翻译甲壳虫的文案。后来我让出版社停止出版了。不过我的初衷确实就是翻译甲壳虫的文案，而不是自己写一些文案理论，而很多读者误会了我的意思。这本书叫《那些让文案绝望的文案》，有兴趣可以去二手书店购买。明天就是中秋节，祝节日愉快。我在得到的《小马宋营销实战课》已经上线，今天是早鸟价最后一天，需要的话抓紧购买![](img/47e2a649ecfd23ccb100c72f44ee2dce.png)*
