    (47 赞)服装就是一种高明的政治，政治就是一种高明的服装作者： 小马宋日期：2023-09-28服装就是一种高明的政治，政治就是一种高明的服装前几天在读书群里说起，每个人都有模仿对象，每个大师背后都有老师，今天就给大家介绍几位创意人中的顶级角色，也是我早期的模仿对象。第一个给我震惊的是尼尔法兰奇，当时看到他写的文案，可以说给我带来了生理性震撼。20023
    年，我还没进入广告圈，只是一个向往广告的人。不过我在一本杂志《地产观察》工作。我的老板找了一位创意大神，叫蔡仕伟，他原来在奥美工作，是个台湾人，设计出身的创意总监，也是中国第一个获得金铅笔奖的设计师。在当时已经是稀有动物。找他来是因为一栋别墅，总共只有五栋，占地
    600 亩，在北京是顶级豪宅，需要写一本楼书，老板让他做设计，让我做文案。蔡仕伟当时给我拿了一份文案，让我体会一下奢侈品写作的感觉，那就是尼尔法兰奇给金牌马爹利写的长文案。我第一次见到那种文案，感觉打开了新世界，后来那篇几百字的文案我几乎都能全文背诵。后来我找到一份文案工作，第一个任务就是给宁夏红枸杞果酒写介绍的视频，我就是直接模仿了金牌马爹利那一篇，而当时客户纠结了几个月的解说词，一下子就通过了。法兰奇原来是个街头小混混，后来在西班牙海滩上靠钓富婆为生，还拍过三级片，最后居然成了奥美的全球创意总监，可谓传奇。他的文字杀伤力太大，每一句都让人惊叹。他想写你的生活有多悲惨，他写到：生活是一个婊子，而你又娶了一个。他写皇家芝华士，他能写出让你恨得牙根发痒的文字：这是皇家芝华士的广告。假如你还需要看瓶子，那你显然不在恰当的社交圈里活动。假如你还需要品尝它的味道，那你就没有经验去鉴赏它。假如你还需要知道它的价格，翻过这一页吧，年轻人。我曾经模仿过他很多写法，他的作品集就是一个创意宝库。后来大陆要出版他的创意作品集，当时出版社邀请我出面翻译他的作品，而且还安排了与法兰奇的对话机会，但那时我因为太忙，没有接这个活计，也是一生的遗憾。如果你想了解法兰奇，可以去买那本《文案之神》。记得要买赵宁翻译的那一本。当然关于法兰奇作品最好的翻译，我认为是一般盗版书《neil
    french》，可惜没有卖了。第二个创意人，是乔治路易斯。这家伙应该是美剧《广告狂人》的原型之一，是个疯狂的创意人，也确实有点疯狂，我记得有关他的好多段子。其中一个是这样的。当时路易斯给一家加油站设计了一个
    LOGO，这个符号很像是一个路标，就是带个箭头指示的那种。后来甲方的某位客户提出异议，他说这个符号看起来让人想起男人的生殖器。路易斯的回答很有意思：我不知道你那玩意是什么样子，不过我知道我的肯定跟这个不像。他回顾自己广告生涯的作品，是《广告的艺术》，还有一本书叫《蔚蓝诡计》。他是艺术指导，所以并没有文案流传，但他对广告的策划如有神助。第三个广告人，是霍普金斯。霍普金斯与乔治路易斯完全是两类人，乔治路易斯说广告是艺术，不是科学。而霍普金斯却写了一本书，叫《科学的广告》。霍普金斯是大卫奥格威的精神导师，是拉斯克尔最欣赏的广告人。而拉斯克尔最为人熟知的故事，就是西奥多罗斯福的一句话：不做总统，就做广告人。这句话里的广告人，指的就是拉斯克尔，据说他应该是史上最有钱的广告人。拉斯克尔是
