  text: '# 带学员写出 100W+爆款文章，如何选择细分赛道，扩大收益> 原文：[`www.yuque.com/for_lazy/thfiu8/spoxgu67ht8ho802`](https://www.yuque.com/for_lazy/thfiu8/spoxgu67ht8ho802)##
    (85 赞)带学员写出 100W+爆款文章，如何选择细分赛道，扩大收益作者： 辰风日期：2023-10-18大家好，我是辰风。开始之前，先说成绩。前几个月一直在找合适的项目，最终敲定，决定从爆文进行入场，于是自己立马把老号开启，开始发文。我带了一位学员做了一段时间爆文，但是做的内容没有太多水花，近一周左右还是没有进池，于是我建议他调整定位，推荐了职场体制内的对标给她。![](img/6af9745c8995f623cb18558f0ba60c2a.png)**在更新体制、大厂几篇内容之后，她的账号进入了流量池，当天就突破了
    1w+阅读，在后续几天，依旧持续推流，带来了巨大的长尾流量，最后拿下 10W+爆款。**![](img/6b4c56404a3e3644298175341c0e4965.png)![](img/6ddee1039940d25b03102b5df8b15c3c.png)![](img/b9b52746f9292d95fc534e68dd119ea0.png)先给大家简单的介绍一下我自己，我目前是自由职业，主要是在做爆款文和视频号这两个赛道。在大二大三的时候，我是做一个大学生账号的代运营，那时候写过几十篇破
    5k 阅读文章，也有几篇上万阅读的文章。之后我也运营了自己的公众号，当时一个账号做到了 6w 多粉丝，另一个账号做到了 2.6w，其中一个账号大家或许听说过，叫做夜语寄。![](img/94120b8030ca44832273032e26cb0e20.png)当时我主要做的是两性内容的定位，那时候数据也能够稳定，阅读量在
    1000 以上，后来因为广告收入不是很理想，收不抵支，我便决定转型去做私域，现在做了公众号的爆款文的赛道。相比之前的账号搭建、引流、接广告的模式，公众号爆文的一个特点就在于它的链路更短，更多的是凭借你的内容来获取收益。所以不需要花太多的时间去研究排版、研究推广引流，或者是深挖内容，我们更多的是做更靠近流量的事。凡是什么样的内容可以成为爆款，我们就可以去模仿，去超越。以下是正文：>我目前写的赛道包括近现代史、民生，还有职场，时事热点。今天就以近现代史为例，和大家分享我在写爆文的一些思路：###
    **1.培养网感**我认为要想产出爆款文章，一定要培养自己的爆款写作的思路。比如今日头条、知乎，公众号，网易号等等这些平台的文章都可以去浏览，观察这些平台对于什么样的文章会推流，什么样的文章可以取得更高的浏览量，什么样的文章会促进更多的用户互动。其实我们心中也应该有一个大概的标准，只要我们有捕捉爆款的能力，那我们创作爆款相对就会简单很多。通常用到的一种方式就是去今日头条，或者是直接在公众号搜索相关的关键词。比如搜近现代史，那我搜的关键词就是毛主席，或者是开国元帅，十大将军等等。或者也可以搜索那些对标账号，围绕近现代史创作的账号，我们直接去关注这个账号创作的内容动向，找到他创作的
    10W+的文章。当你关注了一些垂直领域的账号，系统也会给你推荐相类似的一些内容，你也可以通过这种路径找到更多的垂直领域的账号，并且进行对标。### **2.找到
    10 万+文章**我们找到爆款文章之后，拿他的标题去搜一搜，对这个标题进行检索。'
- qas:
  - 问题1：这篇文章的写作风格如何？
  - 回答1：文章的写作风格主要以模仿和逻辑分明为主，强调内容的原创性和吸引力。
  - 问题2：文章的结构是怎样的？
  - 回答2：文章结构包括开头设问，主体部分分述故事框架和人物背景，结尾进行总结和适当夸赞。
  - 问题3：如何根据写作风格和文章结构来进行内容创作？
  - 回答3：可以采用模仿他人选题和标题的方式，罗列故事框架，扩写详实内容，确保达到原创标准。
  - 问题4：AI工具在内容创作中的作用是什么？
  - 回答4：AI工具主要用于提高内容创作的效率，可用于复制故事背景并生成内容，或对框架进行扩展。
  - 问题5：如何通过手写形式获取爆文收益？
  - 回答5：在内容流量稳定后，可以考虑手写文本并逐步优化，或使用AI工具批量产出和优化内容。
