    **3.如何确认定位**常见的定位其实有很多，比如情感八卦、职场、体制内，军事，民生，三农等等。我认为首先应该考虑个人的想法，如果你长期输出某一个领域，但是自己丝毫不感兴趣，那是很难把这个领域持续发展深耕下去的。所以我个人建议，可以找到一个自己比较感兴趣的方向，同时这个方向是已经被市场验证过的，可以成为爆款文章的方向，然后进行持续性的深耕。你可以去了解关于这个定位的更多内容，去提升和学习。你感兴趣，同时也很擅长，然后再在写作能力上稍微进行提升，这样的话，基本上就可以通过爆款吃到一些红利了。最近看到的新定位不算很多，农民工返乡、近现代史、体制职场、大厂、程序员我觉得是比较推荐的几类细分定位。####
    **4.一稿多用，收益翻倍**我这里提到的一稿多用，并不是指把一个稿件投到多个平台。而是把一个稿件进行多平台的内容同步，但是前提是这个稿件的首发权是在你这里，你是有版权的，而不是你已经过稿的文章，那就不要拿去再使用了。之前有学员问我说，现在收益已经达到了一定的瓶颈期了，没有办法进一步扩大，有没有什么办法？我给他的建议是：（1）一稿多发，进行多平台同步（确保选题、内容质量）（2)
