  text: '首先还是市场上有需求，有痛点。对于很多小团队来说，混剪+矩阵依然扩大盈利的法宝。另外市面上绝大部分的产品都是本地 的 exe 混剪，存在着按钮众多，操作复杂并且生成视频比较慢的问题。当然也发现了一些不错的平台型的混剪工具，在线
    web 版本的，对本地的电脑没有性能要求，直接上传视频，在网页上就能够操作，并且用户量众多，能看到的会员估计都有将近 2.5w 人，并且他们的月卡价格是 200
    多，那么一个月的流水就在 500w 左右，市场规模大，但是也是红海市场了。PS: 最关键的是，这个产品的开发者还是个人，能够有如此强的执行力和市场敏锐度还有推广能力，活该赚钱！![](img/3591607bd17a50225eedc8ebfdf77bbf.png)俗话说，文无第一，武无第二。既然要在一个确定性的市场中，再创造一个比之前更好的工具，并且不能够单纯的
    去卷价格，那么只能够从产品创新上来实现。人群分析：一切还是从需求出发，混剪工具的使用者，一般分为两种人。一种是尝试项目的小白，但是自己没有丰富的视频剪辑经验，或者说经历过复杂的视频剪辑之后，放弃了一个又一个项目。还有一种就是已经尝到混剪+矩阵甜头的朋友们，在追求人效的道路上狂奔，在过原创+快+高视频质量的路上不断的进行优化。**剪映**，依然最好的混剪工具。我看到过很多团队，对于剪映简直溜得飞起，各种操作，贴纸，特效等等，最后呈现的效果也非常不错。唯一缺点就是，对于人工的消耗比较大，对于机器的要求也稍微高一些。#####
    团队中需要摸索出来一套，针对自己目标平台的几乎百分百过原创的方法（当然也会升级迭代），然后利用人员兼职等方法来降低成本，针对目标平台中的某个红利进行猛怼。
    在搞混剪的过程中，认识了非常多搞矩阵的大佬，干的真是热情澎拜，每天都是打鸡血的一样，剪视频，发视频，撸流量，出单，并且非常多年利润过百万的大佬，深深的激励了我，市场在呼唤！##
    二、缘起爆店码爆店码创业之后做的第一个项目逻辑很简单，抖音当时做了开放平台，然后有一个特别特殊的接口，就是用户扫码授权后，可以把商家提供的视频发布到自己的抖音中，来换取一些优惠券。本质上就是电子传单。因为这个项目是天然带着矩阵属性的，所以受到了很多人的追捧，现在有些团队依然可以通过特殊的方法拿到抖音的授权来做。我当时用
    3 天时间编写了爆店码的代码，然后卖给了好多团队，但是他们很快反馈一个问题，就是抖音是不允许发布同质的视频，也就是在爆店码平台上存储的商家视频，每一条都得是原创的。也就是借助这个缘分，我了解到了混剪。当时记得有个山东团队，做了一个
    AI 混剪的 exe 工具，卖的很好，网上各种破解版本。我也下载之后试了一下，但是很快就失效了，因为抖音平台也在进化。我记得当时请教了很多技术专家，他们也是在新的短视频带来的时候，第一次碰到如何把一段视频经过处理之后，能够变成一段看起来和之前差不多一样，但是能够被平台检测为新视频这样的问题，当时他们没有给我太多的答案，所以这个混剪这个事情就暂时放下了，没想到
    2 年后缘分再起。## 三、平台命门毫无疑问，我们处于短视频的时代周期中。任何一个短视频平台，需要三个核心技术。1.  有一套算法机制把优秀的内容挑选出来的机制，抖音的流量池应用了类似投票加权的策略，目前略胜一筹。2.有一套能够原创检测机制，这个类似于知识产权保护的方法，从各方面纬度来保证视频的原创。3.有一套强大的用户安全机制技术，防止大量委伪造用户进行虚假互动刷数据。这三个方向，你选择任何其中一个做产品，都会迎上短视频时代的巨大红利。'
