- text: '# 通过“全是营销星球，一天转化 50+客户，变现 2000+”的群发售复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/vkxf4gc6iw5rhy6q`](https://www.yuque.com/for_lazy/thfiu8/vkxf4gc6iw5rhy6q)##
    (30 赞)通过“全是营销星球，一天转化 50+客户，变现 2000+”的群发售复盘作者： 辰风日期：2023-09-26大家好，我是辰风。主业电商，副业自媒体，专注个人
    IP 孵化和私域搭建，很高兴和你见面。我的主业是电商，做摄影行业，主要是信息流投流，所以经常要跟竞品打交道，包括研究竞品的海报，商业模式，卖产品的套系详情，做的视频案例等等。所以对于很多商业案例十分敏感，也会经常在朋友圈留意其他同行的营销动作。我今天分享的主题是：通过“全是营销星球，一天转化
    50+客户，变现 2000+”的群发售复盘。全是营销这个星球分享的全都是案例（课程海报或各种海报），因为全都是为了配合营销进行，所以取名为“全是营销”。我在开始发售之前，先思考了一下这个星球的受众人群，还有对于用户的痛点进行了一下挖掘，然后才开始了我的星球的铺垫和预售。>
    先说一下，因为我之前做过公众号，加了很多公众号博主，之后做私域，也链接了很多在做创业、做网赚项目的朋友、还有很多在做付费产品的野生流。>> 这是一个大前提。>>
    每个付费产品的发售，我觉得和两点是分不开的：第一个是完整的朋友圈营销和反复晒成交单，第二个是社群的转化和促单。>> **通过做群接龙，晒打款截图，甚至安插水军，让已付费学员帮你造势，都是很好的营销方式，充分发挥羊群效应，可以让你的成交事半功倍。**>>
    ### 1.人群受众>> 这个星球的人群受众，以自媒体创业的伙伴为主，都是想要通过打造自己的知识付费产品，来实现副业的变现。>> ### 2.痛点挖掘>>
    如何进行痛点挖掘呢？>> 就像很多自媒体创业者，或者是第一次接触做自媒体副业的人，可能他们想要出自己的课程，却会存在诸多问题。>> 比如说美工设计能力不行，不会做海报，比方说没有内容文案的撰写能力，不能够写出一个好的海报文案，还有比如说没有很多圈子，不了解周围人在做的商业模式和付费产品是什么样子的。>>
    那么我做的星球就是来解决他们的这几个痛点。>> 第一，可以让你看别人的海报来优化，提升自己的鉴赏能力，提升你自己的海报的设计能力；>> 第二，提升你的文案的撰写能力，通过学习和模仿别人的海报文案来对你的海报文案进行优化；>>
    第三，可以对标大量的商业案例和同行在做的付费产品模型，来找到自己的商业模式或者是可以发展的商业路径。>> ### 3.发售流程>> 因为我之前已经有很多社群发售和星球发售的思路了，所以说这一次的星球发售的流程是非常简单的，然后我也简单的复盘了一下。>>
    我在做这个星球之前，先进行了用户调研，我发了一些与海报相关的朋友圈，来看一下用户的活跃度和反馈情况。>> 比如，输出美学相关的认知，探索海报设计的理念；>>
    比如，提出很多人做付费产品的痛点-做不出好海报、写不出好文案；>> 比如，提我要做海报分享相关的事情，看看有没有人想参与>> 然后呢，我建了一个非常低单价的海报共享群，一块钱的准入门槛（足够低也是为了调研，毕竟这东西你不感兴趣买了确实也没啥好处可捞）。>>
    最后，我在这个海报共享群里，持续更新了两三个月的海报，然后才开始进行星球发售。>> 我给星球的定价是 59 元，这个是星球的设定最低价，然后我设置了一个 20
    元的优惠券，'
- text: '作为之前加入了我的社群小伙伴的一个福利。>> 因为之前已经有过社群付费了嘛，如果收全款，有可能会让他们感觉自己没有什么便宜或者说没有什么福利，可能付费欲望不会那么强烈，所以给到了一个优惠券的形式。>>
    **一定要想方设法给用户好处，这会让你的收益额翻倍！**>> 之后我发起了一个社群的接龙，让大家在群里晒图，然后我会进行星球的返款，进一步的给他们降价。>>
    这也是一个逼单的操作，让大家都在群里晒自己加入星球的图片，或者是付款的截图，来调动更多的用户的积极性和参与度，来让社群更多的用户加入到这个星球当中来。>>
    接下来我做的事情就是：>> 转发自己的朋友圈，通过晒群里的海报，还有群用户反馈，比如说他们刚刚接龙或者是下单的这些截图，然后去发朋友圈，售卖我的这个课程的价值。>>
    我也在自己另外的社群进行推广，来进行营销，调动更多的用户参与进来，晒成交的截图。>> **最终我要达到的一个目的：我可以实现一个小发售产品的完整闭环，它可以成为我的一个实操的商业案例，也可以成为我的一次群发售课程的完整复盘，这样的话，我就实现了一个从
    0 到 1 的一整套流程的搭建。**>> **所以价格尽可能低，交付尽可能超预期，目的就是为了转介绍，为了调动更多的列表用户和社群成员参与进来，感受被我成交的过程。**>>
    有了第一次的信任度建立和超预期，后续的付费产品，甚至是私教成交，都会顺手很多。>> 从这个星球的想法萌芽到最后的成交和转化，我觉得是远远超出了我预期的效果，最终取得的收益也是超出了我的意外，所以我觉得这一次的社群发售还算比较成功。>>
    在这个过程当中，我觉得最大的变化就是我可以输出自己的 IP 认知，我可以大胆的去售卖自己的产品。同时也可以在这样一次事件当中打磨自己的实操能力，让自己的背书和势能能够得到提升。>>
    除了之前提到的这些方法之外，我们也可以通过一些涨价机制或者是分佣机制，开通星球的分享优赏等等，通过这样的形式来调动更多的用户参与进来，来刺激用户进行下单成交。>>
    以上就是我关于本次星球裂变营销的一整套流程的复盘，以及我的发售的一整套技巧和细节，和大家进行分享。>> 如果对你有任何帮助、感悟和启发，也欢迎你的反馈。>>
    最后，感谢你看到这里。>> 以上。![](img/5320f26c65d0bcae22868a6c2338c5b2.png)![](img/b7bdec4b66ba4919108bb5322539592c.png)![](img/b122ad37a18dcc16b45b4a8865eb5273.png)![](img/2c2331397b139edc5b6c74ea8f79219f.png)![](img/e16562efd1d4b75fb82936d98d141112.png)![](img/8110d90e061a6a75705567b356785743.png)>>
