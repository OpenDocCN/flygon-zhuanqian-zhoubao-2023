  - 问题1：建议做垂直品，还是杂货品？
  - 回答1：贵价水果做垂直，低价水果做杂货多链接
  - 问题2：一天的上架数量有限制吗？
  - 回答2：我个人的意见：1 天之内最好 5 个水果就行了。不需要太多。
  - 问题3：售后少的店铺怎么找？
  - 回答3：直接去找小红书上面种草的评论水果，一般都不会怎么踩坑。评论区素人准确率更高。同时带有百亿补贴的店铺可以优先下单。
  - 问题4：开通鱼小铺对于水果生鲜的影响是什么？
  - 回答4：即使有流量也要开，不用担心断流的问题。水果生鲜即使断流了也很容易起来，并且要记得每天完成闲鱼鱼币推广任务。
  - 问题5：如何进行数据和人工干预来提高销售？
  - 回答5：可以用小号给产品下单，调整产品定位和价格。定位后期可以把产品的链接放在水果的原产地，增加信任度。
  text: 那现在只要比同行低价的，都是可以作为我们的供货商家的。不要去考虑商品好坏。水果生鲜这种就是你去原产地都没办法保证百分百没问题的。我们要做的是：多家下单，因为很多规格很多水果在拼多多上面第一单都是最低引流价。多家下单，并且记录售后，后面做久了，出单多了再去跟商家谈长期合作。这个部分饼饼就不演了，大家随便搜索个水果都会发现拼多多就是最低价。###
    **售后少的店铺怎么找？**我们不可能每家都自己买来尝试，所以直接去找小红书上面种草的评论水果，一般都不会怎么踩坑。评论区素人准确率更高。同时带有百亿补贴的店铺可以优先下单。![](img/2b51c97874a7eb514805be144aa7b36f.png)**第四步：开通鱼小铺**方便客户自助下单以及设计规格。之前饼饼建议店铺有流量的时候就尽量不要开鱼小铺，但水果生鲜这个品类，有接到鱼小铺的邀请即使有流量也要开。不用担心断流的问题。这种日常品，即使断流了也很容易起来，并且记得每天闲鱼鱼币推广 的任务。并且开通：24
    小时发货，和描述不符包退。## **第五步：做数据，人工干预**做数据不仅可以自己用小号给产品下单，还可以更换产品的定位，调整价格。定位后期可以把产品的链接放在水果的原产地，增加信任度。##
    **第六步：引导关注**每个链接一定要带引导关注闲鱼号的内容，争取搞到千粉开通玩家。同时如果你这个店铺做得不错的情况下，可以去办理下营业执照，能上架的产品会更多样。像茶酒等类利润也会更多。注意事项：没有证件的情况下只能卖初级农产品。初级农产品是指种植业、畜牧业、渔业产品，不经过任何添加，只是自然或风干的产品，此类产品可以在闲鱼出售。带有预包装的食品是不能上架的，大家要注意。###
