    5 个水果就行了。不需要太多。## **高阶玩法：引流自己的客户到私域**单纯靠卖水果赚钱，可能大家都觉得一般般，但是水果类的引流效果很好。客户收到产品后，可以拿每日抽奖引导到微信参与。后续不管卖什么产品，做什么项目，这次的客户都是潜在用户。好了，这个玩法简单好操作。大家可以大胆去尝试一下~*
