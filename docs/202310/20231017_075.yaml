    定价策略的链接，对用户的吸引力更大，出单更多，数据更好。虽然 20 以上是利润款，但并不代表 9.9 没有利润。像这个烟薯 5 斤小果 9.9，拼多多上价格是
    7.89。这种价格的拼多多商家有很多，所以一定要提前去看大部分同行定价策略。选择最容易让客户接受的价位来做，不要自己乱定价。![](img/ab1383517d5b2293a00ac82f3ab6b3da.png)价格误区：不是所有水果都只能卖低价哈~ 闲鱼上也有走精品的品种，或者贵价水果比如榴莲。同样也要参考同行的定价，这些类型不一定是定价越低越多人买。![](img/131483ec76de762585fcc9e46390cff5.png)#####
