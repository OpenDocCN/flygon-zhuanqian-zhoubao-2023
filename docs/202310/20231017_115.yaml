  text: '# 游戏工作室策划，一个月赚 20 万复盘> 原文：[`www.yuque.com/for_lazy/thfiu8/rdmkv52anm9gizvf`](https://www.yuque.com/for_lazy/thfiu8/rdmkv52anm9gizvf)##
    (43 赞)游戏工作室策划，一个月赚 20 万复盘作者： 领飞懂运营日期：2023-10-09**【游戏搬砖项目】绝对是一个没有前景的行业，**“搬砖”两个字就体现了他的意义，都想简单赚钱，只不过放在了游戏。如果你单纯的搬砖赚钱，大大不可取，干几年整个人就废了，干几年社会脱节没有其他技能生存，一辈子就这样了，习惯，太习惯赚这样钱，就会总想赚这样的钱，真的不好；每天趴在电脑前，不玩游戏就赚不到钱，高度依赖身心投入的行业。游戏搬砖和游戏主播是两个概念，赚钱路径是不一样的。**前年我大学同学联系我，让我给他策划一个项目，**我对他的印象就是富二代，爱打游戏，大学毕业十几年了，他干啥赔啥，所以就大胆策划了“王者荣耀陪玩工作室”这个项目，反正他是富二代赔得起；再看
    2 年时间，现在他每月赚 20 万，300 平米的工作室，100 多个兼职，20 个全职；这里给大家复盘下整个流程：**第一步：开工作室**选技校、三流大学附近，租
    100-200 平米的场地，可以写字楼，可以偏僻的商铺，租金低就行。这些学校的学生都很贪玩，所以客服就非常的好找，以及王者荣耀很普及，多少都有些基础，培训成本就降低了。**第二步：购买素材**从全网扒一些打王者荣耀的视频素材，写好文案，之后用女客服进行配音，每条配音给
    20 元，一天能配音 10-20 个。由于都是女学生，为了钱也是超努力，刚开始照着文案，录制一个星期以后，基本就不需要文案了，拿到视频张嘴就来，最关键是这些女学生带一些社会风气，不是文绉绉的那种死板，视频效果就特别的好。**第三步：工作室管理**抖音、快手、视频号、B
    站等去发布，视频 16：9，还能赚到自媒体流量广告的钱，比如：中视频计划，其中抖音和快手，做为同城定位主要平台。起初 10 个女学生，2 个剪辑师，就是基本团队框架，之后这些学生都不用天天来工作室，一个星期收一次任务，之后下个星期素材就够了。工作室不停的招人，采用老带新模式，不怕人员流失，对于自媒体视频搞钱，她们完全不懂，其实这部分收入，负担她们工资绰绰有余。关于陪玩业务，这个利润很高，也是主要收入来源。关于陪玩什么逻辑，这里我不说了，很多人讲。**第四步：项目细节**这个项目起盘成功有一个诀窍，就是工作室的装修，不是那种一排排冷冰冰的办公桌，而是像家一样的温度，像轰趴馆一样热闹。很随意的办公场景，有吧台，有桌游，有大沙发，有冰激凌机，有毛绒玩具。。。。基本来面试的学生，进了工作室就喜欢上这个地方，这是很重要留人的原因。陪玩的服务刚开始基本都是本地人，因为视频发布之后，最容易获取流量的方式一定是同城，付费投流效果更强（重点），起号之后就慢慢影响全国；一次服务之后，基本都加入私域微信，复购率非常高，把不同年龄段的人进行区分，精细化管理，私域运营问题，多看生财文章你就明白了。本来我想发几张图片给大家做个展示，我同学不让，他怕被复制，他只想闷声搞钱，算了，我也不强求，大家品品上面的我当初的策划复盘，也许你胆大也能做，这个项目还是有门槛的，投资
    50 万，以及热爱游戏，我同学富二代试错成本能承受，前期跑通模式确实有风险，个人管理能力也很重要。这个思路，大家可以缩小下，前期少投资去试错，不一下子搞大，也能完全云管理：修改方案1、预备金
