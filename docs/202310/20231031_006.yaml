    chatGPT 做单元测验和考试题，一方面是为了节省时间，毕竟正常 3 小时 49 分的课程学习+至少 30 分钟的单元测验+1 小时 40 分的证书考试，可能会消耗大家一整天的时间；另一方面我也想测试一下用生成式
    AI 工具做生成式 AI 试题，究竟准确率有多少；3、claude 和 chatGPT 得到的是中文答案，我建议你仔细阅读，毕竟都是专业知识，翻译的过程、作答的过程、你复制粘贴的过程，都是在学习，要过脑子，这样效率最高，亲身体验告诉我，全身心投入
    2 个半小时，足以学完所有东西+考试通过。【考试地址】（需要魔法+谷歌邮箱/微软邮箱）详情内容请移步飞书：[`www.linkedin.com/learning/paths/career-essentials-in-generative-ai-by-microsoft-and-linkedin`](https://www.linkedin.com/learning/paths/career-essentials-in-generative-ai-by-microsoft-and-linkedin)[`kqubish8iq0.feishu.cn/docx/ZshRdZIAioncIKxjvAlckJxun0c?from=from_copylink`](https://kqubish8iq0.feishu.cn/docx/ZshRdZIAioncIKxjvAlckJxun0c?from=from_copylink)![](img/041b53dd39a9f047dd3e423a1af2c5ad.png)![](img/0a5c398c18c34569347d94b376d7febe.png)![](img/cc7a547e633e4d6908a1853b35ccc815.png)![](img/6d4fe93093cd4d1246157731347ef197.png)![](img/ad4cfa467e4009c7adc754cf3ff530c6.png)![](img/0f49e261dfe38131c8cd3477dd80cd69.png)*
