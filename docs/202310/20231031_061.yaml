  text: '# 纯小白入局抖音 IP 细分赛道，变现过万> 原文：[`www.yuque.com/for_lazy/thfiu8/aedql5cpoeeb20pi`](https://www.yuque.com/for_lazy/thfiu8/aedql5cpoeeb20pi)##
    (90 赞)纯小白入局抖音 IP 细分赛道，变现过万作者： 西昂日期：2023-10-24纯小白入局抖音 IP 细分赛道，变现过万大家好，我是西昂。去年这个时候，我参与了生财的抖音
    ip 大航海 2.0，当时我们的主题是做课卖课。时隔一年，我来做一下分享，希望能给大家带来一些启发。1）不断失败，不断尝试刚开始跟航海的时候，我们都不知道应该做什么课，也不知道怎么卖课。完完全全是跟着航海来做，21
    天时间也没有做出什么成绩。当时，我选的是 EXCEL 课程，想通过发布 excel 的教学视频来吸引用户，然后代销其他人的课程。但是，整个航海期间都没有任何的结果。不光视频播放量低，直播也没人看。我还记得，对着直播间两个人是多么的煎熬。飞书链接：[`u0yrmcie7v.feishu.cn/docx/CEsrdNmH4oZCefx3BuwcxjFunTe?from=from_copylink`](https://u0yrmcie7v.feishu.cn/docx/CEsrdNmH4oZCefx3BuwcxjFunTe?from=from_copylink)![](img/8aaf19b58a0896cde4e851e665382a33.png)*
