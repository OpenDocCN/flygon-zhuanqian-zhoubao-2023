    VS 智谱，谁是中国的 OpenAI？》，看会读的总结能力怎么样我们把找到的公众号文章转发给会读的收藏助手，由于会读底层会调用 AI 接口对文章进行总结概括，所以需要稍等片刻，根据文章的复杂程度，大概需要等
    1-3 分钟。总结效果怎么样，这里我不做评判，大家自己根据原文和总结后的文章做对比，这里我把转发给会读助手的公众号文章链接和会读总结的内容都贴出来。[`mp.weixin.qq.com/s/TDfTpGp88tmzuZEStrnFFw`](https://mp.weixin.qq.com/s/TDfTpGp88tmzuZEStrnFFw)![](img/15fb0aea003b45ce0f8516e67a2eddf3.png)更多好玩的玩法，等待大家的自由探索，这里就不一一介绍了。###
    二).方案二：使用 GPT,借助 prompt 提示词生成PS:GPT4.0 的效果最佳，没有 GPT4.0 的,可以用 GPT3.5；没有 GPT3.5
    的，我给大家找了一个[`chat.wenwen-ai.com/user-center?code=HZSHBRULDE`](https://chat.wenwen-ai.com/user-center?code=HZSHBRULDE)功能那是相当强大，足够满足大家的需求###
    1.先写一段结构化的用于生成总结文章和改写文章的提示词这个提示词其实没好好优化，效果只能说凑合，想要更好的提示词，等我过两天有空优化几版吧，提示词这块其实不复杂，大家有空也可以多研究一下，一定会终身受益。###
    2.把提示词先投喂给 GPT4.0,给 GPT 赋予某种角色，然后他就会用这种角色的思维跟你对话![](img/4d96c5fad70439d41508df89916f999d.png)###
    3.向 GPT 输入要总结和改写的文章这里我们就以前两天汪峰和子怡姐姐离婚的头条举例吧，争取让汪总再次冲上头条。![](img/16a627e33ad842d5c334bf25777ccdd3.png)子怡姐姐的离婚声明居然是图片，太不考虑我们做自媒体人的感受了，好吧，我们就用
    OCR 工具将图片转成文字吧![](img/aaf032536c7419ce147bd56d9e110de7.png)将解析出来的文字投喂给 GPT4.0，瞬间生成文章概要和改写文章![](img/8b2ab089ab9d35cb7881db7ae9052a5e.png)![](img/9fe3fe60797ca919a3210862dde219bc.png)大家如果对哪一部分内容不太满意，还可以要求
    GPT 继续修改完善，比如感觉金句提炼的不好，可以让 GPT 重新生成金句。这里由于文章篇幅原因，因此选了一篇很短的文章，如果提供的文章内容更长，总结和改写效果会更好呢。当然这里要注意，文章的长度不要超过
    GPT4.0 的最大长度限制，当然如果你非要处理万字长文，也不是不可以，改天我单独写篇文章讲讲超长文章的处理方式。好了，一篇新鲜出炉的伪原创文章就诞生了，前后不超过
    5 分钟，屏幕前的哥哥姐姐们都学废了吗😄## 三.最后又水了一篇，感谢大家的包容，让我这个小白能时不时的刷刷存在感，不说了，今天的砖还没搬完，继续搬砖了😭感谢您的阅读，
