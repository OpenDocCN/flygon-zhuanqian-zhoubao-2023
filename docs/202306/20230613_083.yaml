    (240 赞)一个山东老乡高考报名的故事分享作者： 小马宋日期：2023-06-07关于高考，这个高三的年轻人算是想明白了有个朋友，是一个山东老乡，跟我讲过他高考报名的故事。他在高中的时候，就决定自己要读商业，但是临到报名，商业领域有很多专业，管理、财务、金融、人力、营销、广告等等有很多专业，那应该选哪个专业呢？对一个高三的年轻人来说，这确实是个难题。后来他自己是这么做决策的，他想，报什么专业，将来肯定就是要读什么专业的书，那我提前读一下这个专业要读的书不就好了。所以他就把几个备选的专业领域的书提前读了一些，发现有些专业书籍读不下去或者不感兴趣，那就从名单中删掉。后来他觉得营销类的书读起来比较有兴趣，于是他就报考了市场营销专业，那年他考上了武汉大学市场营销专业。在读大学的时候，他的同学遵照了最经典的发展路线：找好公司实习，去混学生会。找好公司实习可以获得大公司的机会，去学生会能增加资历或者获得留校的机会。但他不这么想，他觉得学以致用，掌握真本事才是最重要的，所以他在大学期间，全心全意投入到学习中去。当然他的学习跟别人很不一样，别人的学习是为了考高分，他的学习是为了能获得做事的能力。那都是商业管理类的书，一个大学生怎么才会有机会解决问题呢？其实不难。比如他学到决策理论，那日常生活中不是都要做决策嘛，宿舍聚会，今晚吃海底捞还是必胜客？他就用决策树的各种要素来分析，反复练习书中的方法，所以他后来具有强大的分析问题洞察事务本质的能力。他认为社交不是自己的强项，所以他不能走社交路线，这就是战略中说的扬长避短。他分析事物的能力极强，他擅长写作，所以他认为写公号写文章是自己的长处，在大四的时候，他就开始写公号，那时候他在学校里免费开设讲座，讲了很多场，获得了第一批粉丝。大三结束，他想保研到清华，而跟他有同样想法的还有很多同学。当时清华每个专业方向在武大只能招一个学生，也就是任何重报的同学必将面临非此即彼的竞争。他很懂战略，他说，大部分有效的战略其实都是反直觉的。当时的形势，几乎所有的学生采取的策略都相同：隐瞒自己的真实意图，然后努力打听别人报了哪个专业。实际上这个策略是无效的，因为所有人都在盲猜。他采取了不同的策略：高调地宣布自己所报的方向，然后摆出势在必得的信心。这就在其他同学中造成了战略威胁，结果是其他同学没有一个跟他报同样的方向。结果，他顺利被清华营销专业保送为研究生。他
    25 岁的时候，就成为百度的副总裁。好多年前，这个年轻人跟我讲了他的这段经历，他有个网名，叫李叫兽。学习是用来实践和解决问题的，不是为了知道几个概念吹牛逼。李叫兽的详细故事，在我的书《朋友圈的尖子生》里写过。今日高考，与诸君共勉。评论区：戴智慧
