- text: '# 如何从韭菜，长成年入 100W 的生财铁杆粉丝> 原文：[`www.yuque.com/for_lazy/thfiu8/fta81ubgg1gyakig`](https://www.yuque.com/for_lazy/thfiu8/fta81ubgg1gyakig)##
    (182 赞)如何从韭菜，长成年入 100W 的生财铁杆粉丝作者： 老瞿 Qu日期：2023-06-09大家好，我是老瞿 Qu，生财有术最懂二手书的男人，最近卖二手书累了的时候在生财吃了点瓜，也看到了关于很多韭菜的故事。作为一个加入生财
    3 年的铁杆粉丝，今天不聊二手书，聊聊我是如何从一颗韭菜，茁壮成长为一颗割不动的铁杆粉丝。我将会从以下 4 个问题，聊聊我的经验和观点：1、生财有术的老大亦仁的格局如何？2、如何在生财的海量信息中找到自己需要的内容和大佬？3、如何选择适合自己的项目？4、关于赚钱的本质是什么？下面开始分享我的观点，如果影响到一部分人的利益，那就抱歉了，今天我为小白打
    call。一、生财有术的老大亦仁的格局如何？尤其刚加入生财有术的人，可能总是希望亦仁这个男人无所不能，能帮助自己选择一个适合自己的项目，能告诉自己怎么做，过程中还能帮自己答疑，确保自己花
    2000 块钱就能年入百万。不好意思，生财有术早就不是一个小社群了，生财有术已经站在了所有创业社群的顶端了，那种带几个项目实操，都是几百上千人的小社群干的事情。生财有术更有价值的是什么？1、是他能比其他社群提前
    1 年找到创业的风口和风向标；2、是他汇集了无数有结果的人，他们获取最前沿创业信息的同时，也分享自己的经验；3、是他的航海能一次性带领几万人实现从 0-1。之前看到一句话：生财有术的航海手册才是真正的商业百科全书，这句话我特别认可，学校老师讲的那些大多数是纸上谈兵。因为也作为教练参与了这次二手书航海手册的编制，所以我真觉得航海手册超过了市面上
    90%的付费课程。刚加入不久的人，建议看看下面这几个截图，你才能明白亦仁的格局大概是怎么样的。我不夸他，省得你们说我拍马屁，你们自己感悟吧。![](img/624c1e0b65e8f91110bf19f88a68aee8.png)![](img/112feb104b23e272cadbac0a521c73fb.png)二、如何在生财的海量信息中找到自己需要的内容和大佬？要做到能灵活自如的找到自己想要的内容和大佬，首先你🉐多刷一刷生财有术才行，我也是懵逼了一年以后，才渐渐的玩明白生财有术。具体我在生财的心路历程，你们看看我写的这篇文章：#####
    [《咳，亦仁又催我交钱了，聊聊创业 2 年对知识付费的理解》](https://t.zsxq.com/0eJ4AvQ6L)那现在的我是如何找到自己想要的内容的呢？1、但凡是写什么保姆级教程的，只要这个项目有航海手册，那我基本上全部划走，或者瞄一眼不超过
    30 秒。因为他肯定写的没有航海手册好，因为航海是很多教练共同完成的，生财还有人审核，比如你看到什么闲鱼保姆教程，月入多少万，你去看下最近的闲鱼航海是：闲鱼二手书航海手册，妥妥的更香。无非就是怎么注册帐号、怎么选品、怎么提升曝光，写不出花来的。最近抖音带货月
    gmv100 万的教程、小红书电商月入 10W 的教程有点多，所以大家多看看对应的航海手册，剩下的就需要用下面的方法甄别了。2、我想认真看的文章，我会点击这个作者的头像，进入主页看看，一般我会关注
    3 个东西：![](img/44e07d64582b95db5648f3c0456a30d5.png)'
- text: ①他有没有获得过精华帖，只有真心利他的人，才会获得生财精华帖；②看他同一篇文章在多少个星球发布过，2-3 个还算正常，一下整好多个星球同步发，你懂的；③看他在生财的文章选题，今天发的是小红书年入百万实操流程，明天发的是
    1 个店铺月入 10W 的流程，就是翻来覆去秀肌肉写流程的，你懂的；一般真诚分享的人，看到别人写过的选题，我就不写，比如我在抖音国外育儿号项目也在四个月时间拿到
    20W 利润的成绩，本来计划分享下的，但有同样的文章了，我就不写了。因为我觉得生财不需要这种内容，每篇文章都应该有自己的思考，所以我最近喜欢看小马宋老师的分享，哈哈。3、我从不会盯着月入
    10W，年入百万的数字去看，或者截图去看，这玩意你让我一天过亿我也能给你视频版。所以我一般更加会看中这个人写了什么内容，这个项目航海手册有没有，群里其他人分享过嘛，大家分享有哪些差异，如果都是一些航海手册都烂掉的流程，一点观点和心得都没有，那几张截图毫无意义。三、如何选择适合自己的项目？选择项目很关键，今天我还看到有人被抖音直播切片割的，我说下我的原则：1、在个人基本盘周边进行衍生，比如我的基本盘是二手书项目，那我就会在这个周边去衍生激活码等项目，直到目前我二手书的每月利润能稳定在
    10W+；2、新选的项目，强烈建议跟着生财航海项目走；没问过亦仁，但我猜亦仁每个月很大的精力都在想这次航海上什么项目，所以你放着一个年入上亿元的公司为你选的项目你不做，你找一个早就被市场玩烂的项目，求被割，这个无解。四、关于赚钱的本质是什么？这个观点想分享好久了，当然可能跟我的成长经历有关系，我农村出生，就是那种小学五年级开始寄宿，然后每周回家要走
    30 公里山路那种，因为考上一所 211 大学进入了世界 500 强干了 8 年，努力升职加薪，效益好的年份也实现了所谓的年入百万，最后才能在一所大城市定居。所以我一直觉得，这个世界有个定律是在哪里都存在的，就是
    28 定律。比如能考上 211，不是因为你上学了，而是你上学的时候能超过 80%以上的同龄人。比如职场能年薪百万，不是你去上班了，而是你在这个行业干翻了 80%以上的同行。同理，你能赚钱不是因为你开始做某个项目了，而是你的付出，你的能力能超过做这个项目
    80%的人，那你才能赚到钱。就好像生财有术是市面上 TOP10 的创业社群，所以亦仁大佬能赚到钱。就好像这次二手书的航海，你的目标是打卡 12 次完成，你大概率就废了，那是生财设置的最低要求，你真正想要赚钱，你的付出就超过这次航海的
    80%的人，那我相信你一定会取得一些成绩。![](img/c4b012fa103c6e8819da2e7c0b965887.png)我是老瞿 Qu，生财有术编号
    35610，加入生财有术 604 天，付费过 3 次，只要生财还在一天，续费到老的生财有术铁粉，目前精华帖数量 4 篇，2023 年本着利他的原则，冲击 10
    篇精华帖。求助：知识星球以前点击头像能看到上面这个截图的，为什么现在看不到了？我一直通过看这个人在生财多久，发布多少主题，有多少赞，然后判断这人靠不靠谱，这个功能真的挺好，为什么被知识星球
    APP 取消了，这个亦仁老大能沟通下吗，哈哈以上就是我从韭菜，成长为生财铁杆粉丝的一些经历和心得，希望对大家有所帮助，有更多疑惑的，都可以交流。之前我也大概劝退了
    50+想加盟开拉新工作室的生财好友，如果大家对这个我亏了 20W 的项目感兴趣，我下篇文章分享下失败的经历。2023 年，让我们一起生财有术。评论区：
