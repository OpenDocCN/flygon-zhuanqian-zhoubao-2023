    (精华帖)(942 赞)闷声发财，抖音图文二创带货作者： 盗坤日期：2023-06-19好久没来生财分享了，其实干货还蛮多，有价值的信息也还蛮多。之前是为了避嫌，不想背个引流的名，有东西也没来分享。后面亦仁哥鼓励我给大家伙分享，懒癌症又犯了，不想提笔。今儿个，一篇短文，一气呵成，而且绝不拖泥带水，却又信息量蛮大，是那种货真价实的一手信息，真实客观。所以，赶紧来分享给咱生财的圈友。不直播，不拍视频，也不用混剪视频，就是把图片进行二次创作，然后通过抖音“图文来了”的形式发布图片，接着通过挂车变现。流程也十分简单，找到产品图片，把产品图抠出来，然后换个背景模板，整个过程熟练了一两分钟就搞定。所以，这样的账号，我公司一个同事就做了十个。![](img/57b74c742dd2f626d74b0c73203ce464.png)![](img/96262f4d7ae9ee65058f5accf25572d1.png)那这样干，能拿到流量？又究竟能卖多少钱，赚多少钱呢？![](img/5a98950ad8471164b3e3776460630813.png)![](img/0aaf5e01ab5526c9ccf68b4817272d0c.png)对，就这么平平无奇的一个账号，原本我都打算直接划走的一个账号，最近一个月销量
    100 万-250 万，最近三月销量 250-500 万。![](img/ea30b4cac623088a9319fb200dc3bfa5.png)![](img/18787f41ed23782e5b3ce11e8ecc9e15.png)![](img/1dd17a75fa2981c74dea87d66cd43715.png)你说女装退货多，人家走的是精选联盟，也不压货，退再多那也没关系，还是能赚钱。你说这都是靠付费，还真不是。靠着这种模式，我上月还没挂车，硬靠橱窗和引导微信成交，我都卖了
    20 万，一毛钱没投（这个，如果有兴趣深入了解的，可以去搂一眼我公众号的第二篇文章）。最近半月左右，我的图文也开始直接挂车了。也是一毛钱没投，虽然还没出啥大爆款，不过马马虎虎也还凑合，最高单账号一天也卖了五千多，这要是按我以前那些视频的播放量，出个爆款卖个小几万那也是轻轻松松。并且，这还是在没有直播的情况下，并且，我还出过
    N 个百万播放，一个千万播放的图文视频（这种情况，我要是直接挂车，估计得变现几十上百万）。![](img/e66aa08e27215ee99169302f81b1b9ab.png)![](img/780e0ddc898691b037f1801fbb55b00f.png)![](img/821e404ece002203506d158e9f543383.png)你要说，我的账号有粉丝数量，那我给你看看粉丝少的账号。![](img/34d66736a4a9f3922008a2ca032ccf47.png)![](img/3afcc8178b0ac965a78477a1f72bcb3b.png)这样的账号，我们目前统计了百来个，全部是不直播，纯靠图文挂车，单月营业额过十万的不在少数，月销百万的更是发现了好几个。那你就去想啊，你要是做了十个这样的账号，二十个这样的账号呢？'
