  text: '# 财富新密码：小红书本地团购来了！> 原文：[`www.yuque.com/for_lazy/thfiu8/qvcs7ona4t3cn3bm`](https://www.yuque.com/for_lazy/thfiu8/qvcs7ona4t3cn3bm)##
    (51 赞)财富新密码：小红书本地团购来了！作者： Sherry💎谢无敌日期：2023-05-25上海和广州的朋友们，不知道你们有没有发现，小红书首页的版面发生了一些微妙的变化。原先标签上显示“附近”的词条，现在已经换成了城市名“广州”或“上海”。![](img/30f3849348e11ecf397fd15dc8f45808.png)如果你点开这个页面，会发现一系列和本地“吃喝玩乐”相关的笔记推荐。再点击其中的笔记，还会发现笔记中包含了地址、店铺名等详细的本地信息。![](img/a57d837dac4619796bc0cbbb46940965.png)没错，小红书又有新动作，它正在开始尝试新的商业模式——本地团购业务！4
    月 14 号，小红书官方引入了一个新的“薯”种：土拨薯，专门负责管理本地生活类的内容。![](img/3f84ba3d5d3e8cc4a80697d88baa52fe.png)紧接着在
    4 月 20 号，小红书推出了一个针对本地餐饮商家的招募计划：“食”力发店计划。![](img/11012816ab048baa397a014babfc8787.png)什么意思呢？简单来说，这就是一个邀请商家参与本地线上团购的计划，和抖音本地生活、美团等平台的业务性质差不多。参与计划的商家，可以在笔记中挂上购买链接，用户通过笔记进入购买页面下单，就可以直接去店里消费了。![](img/d8d8114743b337afc3fcf2f3ed79dfa8.png)目前，这个功能只在广州和上海地区开放，而且为了吸引商家参与内测，小红书还提供了
    0 佣金、0 保证金和流量扶持等专项扶持政策。对于商家和博主来说，这意味着什么呢，有哪些值得关注的地方？# 一、为什么小红书要做本地团购？1、市场因素：本地市场是一座金矿说到"本地"，其实是我们每天生活、工作、娱乐的地方。无论网络购物如何发达，但有些体验比如理发、健身、以及各种本地的吃喝玩乐，是线上服务无法完全取代的。本地市场的潜力巨大，且不说中国
    14 亿人口的巨量本地市场，单说小红书平台本身，截止 2022 年年底，小红书的月活用户已经达到了 2.6 亿！虽然市场上已经有了美团、阿里等巨头，抖音、快手也凭借短视频内容在本地市场占有一席之地，但是这个市场的蛋糕依然够大、够丰富。据艾瑞咨询统计，2020
    年本地生活服务的线上渗透率只有 12.7%，这预示着巨大的增长空间。## 2、自身因素：商业闭环的需求驱动小红书的商业发展历程，真的可以说是一部升级打怪的奋斗史。从分享海外购物信息，到后来涉足电商、直播、广告等多业务形态，小红书的成长之路并不是一帆风顺的。小红书最大的优势是内容社区，它的用户生成内容（UGC）丰富、真实、有感染力。但这个优势也成了小红书发展的桎梏，如何平衡用户体验和商业化一直是困扰小红书的难题。2023
    年，小红书把直播业务提升为独立部门，全面发力直播带货。在平台助推、差异化直播氛围、用户人群精准等多个因素的作用下，诞生了“带货一姐”董洁。这次成功的经验，让小红书看到了自身优势和商业化的可能性，也坚定了打造商业闭环的决心。它需要找到更多的商业增长点，于是本地团购业务，就成了一个理想的选择。所以，不论是从市场潜力还是自身发展的需求来看，'
