- qas:
  - 问题1：文章中提到的三个杠杆是什么？
  - 回答1：信息差、人才资源、资本资源。
  - 问题2：人才资源的利用方式是怎样的？
  - 回答2：通过投资人才，购买时间、解决方案和结果来放大个人的资源利用率。
  - 问题3：资本资源在文章中的作用是什么？
  - 回答3：资本资源用于放大团队规模和项目模型，以应对现金流问题和及时放大团队规模。
  - 问题4：什么是业务模型的标准化流程？
  - 回答4：业务模型的标准化流程指通过人才培训SOP和业务模型SOP来优化团队和业务运作，实现人均产出的提高。
  - 问题5：私域标准化中的核心要点是什么？
  - 回答5：核心要点包括销售模型的标准化，统一设计不同类型客户的维护标准，以及通过流程化确保团队运作的高效性。
  text: 其实就是使用杠杆的过程。我认为需要用上三个杠杆：信息差，人才资源，资本资源。第一个最简单的杠杆，就是信息差，我们能够完成 0-1，就是因为信息差；我们可以完成
    1-10，也是因为信息差，资源差。抛开这个信息差，我们来谈 0-1 迈出去比较核心的，是人！人的资源放大，个人的时间精力有限，开始要学会发钱买时间，买解决方案，买结果。先算一下自己的项目，如果是请人来看，投资回报率怎么样，如果自己干一个月利润只有
    3k，那只能请兼职。兼职花 1k，自己赚 2k，10 个兼职，也是 2w。自己干利润 2w，花钱请人 5-6k，找 10 个人能干，理想状态下，利润就是 10w+；当然这就是类比的例子，对管理，财务控制等都有要求，但是完全靠自己，天花板永远有限。这也是我提到的人才资本。其实迈出去的第一步，就是大量面试和招聘人事。花钱买结果，在人身上舍得投资，花钱。投资人以后给一定的时间周期，团队初期要计算单人投产，杀伐果断，有利润或者觉得未来能有利润的人留下，及时清理没有利润的人（负债），不停筛选人，人提高人均利润。这个阶段就是打团队模型的阶段，对个人来说是
    1-10，对团队来说其实也是 0-1。通过不停的优化人，优化项目细节，来使得人均产出逐步提高，最后可能有一些能有利润的人也要被替换，因为产出比还是不够，资源是有效的，把有效的资源尽量发挥出最大价值。最后一个是资本资源。很多人在模型非常好的情况下，最后发现可能现金流不够，因为广告费、账期的原因，没有及时的放大团队。尤其是模型打磨好，流量渠道也可以，优质且便宜，但是基于现金流或者其他原因，没有及时放大规模。这时候就考虑资本资源，自身可以想办法协调抽、借资金。第二个项目模型好，可以寻找资方，开放式的思维看待问题，资金永远都是缺项目的。基于资金为提前，找到能够为项目本身赋能的团队来投资效果会更好。少走弯路，及时放大。很多项目都是有红利，周期，及时抓住机会很重要。团队
    0-1，1-10 其实相对比较简单，模型 ok，流量需求也不算大，舍得花钱就可以。10-100 的时候基本上就要有一定的中后台搭建能力，需要在 2 个层面做流程机制。第一个是人才培养标准化流程（SOP），第二个是业务模型的标准化流程。人才培训
    SOP，从入职，培训，到销售团队；需要的学习内容、接受训练内容、成长路径，不同阶段的内容跟进团队情况及时优化调整。这一段话看着简单，其实要付出很多努力，但是每一个团队放大的必经之路，看视投入大，实际回报更大。业务模型的标准化流程，这个字面意思。将需要操作的内容，合理分工，专人负责，常态化进行，也就是中后台搭建。以上
    2 点，一点是人，一点是事，配合起来缺一不可，两者结合威力很大。关于私域标准化，重点来讲一下：（1）销售模型的标准化：引流进微信以后，我们主要是从 3-4
    个版块来对客户进行营销。1、朋友圈2、群（部分项目可能没有）3、私聊跟进4、客户的朋友圈所谓的标准化，就是员工进来以后按照我们的基础要求去做，就能达到我们的保底的数据要求。核心点：达不到就淘汰洗人。举例子：未购买客户、意向度不同客户、已购客户、已知高净值客户标签等统一设计要求，不同类型的客户不同的维护标准，朋友圈发布的内容都阵针对性做好区分。私聊版块，从进粉以后打招呼，到人设背书，产品背书的内容都需要公司提前做好设计。甚至如何报价，如何逼单等都需要用流程，团队放量的过程之中坚决不让普通员工随意发挥，先模仿，在超越，慢慢的可以可以让一部分优秀的人来尝试，并且把优秀的人的方式想办法提炼，来做模板标准。公司需要设计好对应的流程和提前准备好工具。
- qas:
  - 问题1：关于员工培训的内容有哪些重点？
  - 回答1：从入职到成长计划，包括学习内容、考核内容以及淘汰标准的流程设计。
  - 问题2：如何根据资源总量进行分配？
  - 回答2：需要做好人均成本核算和人均产出评估，以优化资源分配机制和人才筛选。
  - 问题3：利润分配的核心目标是什么？
  - 回答3：永远是为了给能持续提供价值的人，进行有效的价值交换。
  - 问题4：利润分配的模型有哪些方式？
  - 回答4：包括按团队独立核算、不同目标阶段的分红比例、前期固定比例份额等多种方式。
  - 问题5：在什么情况下公司会平台化？
  - 回答5：当需要拆分业务单元并设计合伙人体系以放大业务时。
  text: 只需要培训员工如何去按照要求执行。并且结合实际情况及时复盘，优化调整标准化的内容。（2）员工培训标准化：从入职，到培训，员工成长计划等，下销售团队以后前中期学习内容，考核内容，淘汰标准都提前做流程设计，和前面营销端的要求相呼应。（3）另外的核心点：根据资源的总量，做好分配，保护强者。做好人均成本核算，人均产出，根据产出比优化资源分配机制，人才筛选。最后团队继续上台阶，其实就是分蛋糕。独行快、众行远，做好利润分配才能更好团结优秀的人持续干。利润分配永远都是为了给能持续提供价值的人，做好价值交换。私域团队的核心人员，很多时候都是销售团队负责人。这个时候就是
    10-100 了，把公司平台化。# 四、关于利润分配的几种模型和方式仅供参考：按照团队进行独立核算，销售团队核心负责人分红自己团队利润一部分。可以定目标分红，不同目标不同阶段的分红比例。比较独立自主的，可以直接前期固定一定比例份额。根据自己团队的中后台，把销售和中后台切割核算。分红、虚拟股权、实股、超额分红，等等玩法也挺多的。讲到这里，感觉还是要结合项目模型的不同来具体设置，玩法比较多，我们自己团队也有很多需要优化的地方，总之核心在于，价值越大，我们要逐步放利，以增量利益分配为主。回顾：0-1，重点是模型，算流量成本-人工成本-其他成本-利润产出情况。1-10，结合业务情况，做标准化，批量上人，筛选优化。最后公司平台化，拆分业务单元，设计合伙人体系放大。欢迎大家多多交流。同时也希望对部分兄弟有所帮助。最后：欢迎有母婴、功能护肤流量团队联系合作，有产品生产需求的兄弟合作，有
    0-1 已经成形，需要放大的兄弟合作联系。评论区：暂无评论
