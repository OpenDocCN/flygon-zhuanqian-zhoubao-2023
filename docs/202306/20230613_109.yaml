  text: '# 生财的第一步，是阅读量过关> 原文：[`www.yuque.com/for_lazy/thfiu8/umidp33y48pus2a6`](https://www.yuque.com/for_lazy/thfiu8/umidp33y48pus2a6)##
    (44 赞)生财的第一步，是阅读量过关作者： 王健行日期：2023-06-02生财的第一步，是阅读量过关 ——我参加风向标航海的收获（1）在遇到好项目前，先成为一个达人以前觉得找项目很重要，参加了风向标航海，当看了不少小项目、好项目、别人做成的小项目之后，逐渐意识到，相比于是否挖掘到好项目，成为一个达人是更为重要的。项目的落实，往往是多种能力的组合。这个人本身具有了
    5 种能力，配合上项目那一条，最终组合成了六边形战士。当不缺风向标项目的时候，更为凸显了人的重要性。举个例子，小红书戏精视频带餐饮购物券，这就是一个风向标项目。但一个人本身是个戏精，这有赖于多年的积累。良好的拍摄手法，这个也是项目无关的基础技能。人的积累
    戏精、基础技能  拍摄平台  小红书或者抖音、带餐饮券或者带货后两项是项目方向，前两项是个人日常积累。也就是说，先具备 5 条边、先成为一个达人，这事本身是项目无关的，是比项目本身更为重要的。（2）生财的第一步，是阅读量过关这里的阅读量分为两方面，广义阅读量、狭义阅读量。广义阅读量，随便看什么书，看个几十本、几百本、上千本，自然对世事人情、人间百态有更多的了解。前事不忘后事之师，如果对
    5000 年以来的大事小情、圣贤豪杰有更多的了解、更深的理解，站在历史的视角、站在中外的视角、站在进化的视角、站在各学科的视角、站在圣贤的视角、站在伟人的视角，毫无疑问是更加有利于专业知识的学习的。狭义阅读量，一切跟赚钱、跟项目、跟生财有关的阅读。这事自己是不是第一个做的？如果已经有人做过，那么他们是怎么做成的？遇到了哪些问题，是如何解决的？围绕一个具体的项目方向，依然可以进行几何级数量的阅读。先胜而后战。相关的文字资料已经看了几十万字，对于项目的起承转合烂熟于心，然后动手实操、理论结合实践；或者两眼一抹黑，二话不说就开干，各种常见的坑挨个踩一遍。成事效率会有质的差别。（3）总结一下1、广义的阅读。有精通的领域；其他的领域至少有蜻蜓点水的涉猎，基本框架的搭建、基础概念的熟识。2、狭义的阅读。针对具体的项目，前前后后、里里外外门清，缸满则溢，不得不动手实操验证自己的想法。3、基础技能的熟练。文字处理工具、内容分发平台、图像处理、视频的拍摄和剪辑、各类
    AI 工具、基础代码能力、流量的生成和投放。神兵利器不嫌多。通过上述 3 步的逐层递进，再面对具体的项目方向时，相信会有不一样的感受。我甚至觉得，对每个个体而言有效的生财方向，是在大剂量阅读的过程中、在基础技能的不断叠加中，自然而然涌现出来的，而非不停的去研究风口求来的。每个个体的阅读积累玫瑰图、资源禀赋玫瑰图都有所不同，在持续的阅读过程中，会内生出无穷无尽的、各不相同的项目方向。风口方向不一定对自己而言是好方向，而内生的项目方向，才是天命之所在。评论区：周彦充
