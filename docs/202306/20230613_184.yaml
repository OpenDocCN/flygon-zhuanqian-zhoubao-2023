    10 分钟之内要把这件事干完，不管什么事，立刻去干。我有一个理念就是，很多时候其实是冲动地在干一些事情，对很多事情其实去想是想不清楚的，这时候我会跟自己说，接下来
    10 分钟我必须立刻启动这个事情，很多事情就是这么启动出来的。比如说我要向某人道歉，或者给某人发个消息，10 分钟内必须干。所以这个时候你就没有任何的理由了。一旦你启动了，这个事情就有力量了。当你启动一个事情的时候，力量就出现了。所以
