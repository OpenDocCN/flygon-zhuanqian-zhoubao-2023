    (104 赞)亦仁刘元璋《信息即权力》直播文字版提炼作者： Eilvo日期：2023-05-23大家好，我是 Eilvo，花名加号，今年刚加入的生财。前些天通过黄小刀刀姐[《为什么要刷风向标》](https://t.zsxq.com/0el3KKNKM)这篇文章，找到了亦仁和刘元璋老师《信息即权力》的这场直播（直播链接：[《信息即权力》](https://shengcaiyoushu01.feishu.cn/minutes/obcn4l42gj2oz5lvgc26r47h)），认真观看学习了几遍，觉得很有启发。由于妙记的文字记录不太准确，同时想着应该还有很多圈友没有看过这场直播，本着真诚利他的生财价值观，花了几天时间把文字版提炼删改后沉淀下来，没有时间观看直播的圈友可以简单过一下文字版，希望能给更多的圈友们带来一些启发～个人启发：1.所谓创新其实就是不同东西的组合，旧瓶装新酒。我发现优秀的人的思维或多或少都存在一些共性。譬如，亦仁提到创新其实就是不同东西的组合，这一观点跟去哪儿网、便利蜂创始人庄辰超的观点不谋而合。以下是百度“庄辰超”词条下的截图。![](img/ebf0e241c5e2673327c57f7325bf7b89.png)一个人所阐述的观点或多或少都具有一点主观性，不一定是对的，但多个大佬重复的观点，可信度就比较高了。2.学会倾听反对的声音，真正的增量不是来自于那些赞同你的，而是来自于反对你的。只有反对你的这些观点信息，它才能给你构建一个更全面的视角。鼓励有不同的声音，但不要为了吵架而吵架。3.信息要转化才有价值，只有转化为成果的、落实到应用场景的信息才是有价值的。如果信息不能够指导我们自己的工作，这个信息对你来讲只能是一种负担，就像所有不改变行为习惯的读书学习，其实就是自我陶醉。4.反复出现是信息价值的标准之一，只需要吸收对自己目标有用的信息，那些真正重要的信息，它会反复的出现，如果它没有反复出现，证明它不重要。还有就是，亦仁也会信息焦虑，既然亦仁也会焦虑，我们也要坦然面对自己出现的焦虑情绪，对吧？5.赚钱是试错试出来的，赚钱是实践的艺术，它不是看铁的艺术，是实践的艺术，所以遇到的一切问题都要在实践中去解决。6.推荐书单：《纳瓦尔宝典》《增量价值》《思考的艺术》《人类简史》。以下是直播文字版核心提炼：1.为什么喜欢风向标栏目？刘老师：自己平时比较喜欢接受新鲜事物，涉猎较广，好奇心也比较重，哪怕是别人不感兴趣的事物也会去进行了解，因此拓展了获取信息的广度，而这些信息之间会产生各种各样的关联。在此基础上再去看风向标，风向标能带来很多来自不同领域的启发，如果能对这些启发做一些跨领域的迁移，就能产生降维打击。2.为什么设立风向标栏目？亦仁：（1）满足自己的分享欲，想把自己看到的赚钱机会分享出来；（2）赚钱靠的是信息差、执行差（例如执行速度的快慢）、认知差（看到别人看不到的东西）、资源差（拥有别人没有的资源），而要想实现资源差，首先要实现认知差。大部分人都是上述四点都没有的“四无青年”，要想真正的让普通人赚到钱，就要帮他去快速的看见（即提高认知），因为大多数人都是先看见然后才能做到相信，觉得某一个商机是可以做成的，才能真正的投入资源和精力去做。'
