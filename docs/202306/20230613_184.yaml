    0 到 1，再赚到钱，再赚到大钱，都是非常难的，都不容易。如果一个项目很好赚钱，你现在扑进去，同样的可能四面八方一堆人扑进去，他很快就变得很能赚钱了。所以你要判断你的天花板，就看你的同行、你身边的人是不是比你高很多，如果是你就不要轻易换。如果你发现好像周围一圈人都跟你差不多，你觉得这个项目真不行，这个时候你就可以跳出来看一看其他机会。14.给我们风向标航海的每一位船员留一下今天的作业，如果你们想让他们今天写作业，写一个什么样的作业会对大家更好更有帮助。刘老师：人是一切的核心，如果你身边的朋友都是高手，那你差不了，而且你的信息渠道和机会也多。所以大家可以去思考一个问题，你怎么样能够去加到更多的高手的微信或者联系方式？你对于高手有什么价值？考虑清楚这个问题，你就能联系到更多的高手。刀姐：我觉得可以把刘老师的作业简化为一个更简单的版本。刘老师其实在刚开始的时候也跟我们分享了如何去快速地获取有价值的信息，它其实是从以人为本，从人开始的。如果一个人有价值，那么这个人输出的信息也有价值。我觉得从刘老师的角度来讲，今天给大家布置的第一个作业就是你去找到
    5 个厉害的、有价值的人，把这 5 个人的名字写在你的作业里边，并且写上这个人是在什么领域，你要从他身上获取什么有价值的信息。亦仁：我一般会倾向于留行动。大家可以想一下，过去一周，你觉得有什么事情卡着你，你立刻花
