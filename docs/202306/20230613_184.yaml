    chatGPT，它是能够让一个人像一个队伍一样去战斗，拿结果的，也叫人无杠杆不负。你必须要加杠杆，但这个杠杆不一定是钱，你去管人也是杠杆。这个是非常重要的一个认知，而且他有着对很多事情的判断和决策。其实我觉得大家有些问题，主要还是决策层面的。你老在河边看很多项目，这个好那个好的，不如你先下去干一个回来，有一些反馈以后再去判断。因为你通过第一个的实践提升了自己的认知，有一些感知了，再去做一些判断和决策。而不是就在河边一直看，我刚进生财的时候，看了一年，没有任何长进。到了后边，我参加了英文工具站的航海，我才觉得我有啦长进，所以这一次我报了
    4 个航海。还有一个就是我们圈友刘大猫写的书叫《增量价值》，是另外一个社群里别人给我推荐的，我买了一本来看，发现写得特别好以后，我也买了 10 本，给我们公司每人发一本，让大家写读后感。亦仁：我觉得第一本是《思考的艺术》。其实对于同样的信息，不同的认知会产生不同的答案。很多时候需要先去提升认知，提升对于一个信息该如何处理，对于一个问题如何判断、如何发散、如何收敛的能力，我觉得还是要先提高思考能力，所以第一本书我推荐《思考的艺术》。第二本对于我个人影响比较大的书是《人类简史》，这本书对我的启发也是比较大的，会让你站在一个更高的视角看待你当前做的事，遇到的问题，对这本书也挺推荐的。12.圈友提问：刚上大学，没有任何技术，没有任何人脉，也没有任何资源。看到每一个项目的闭环里边，都有自己打通不了的地方。请问怎么开始做原始积累？亦仁：这是我们刚才说的四无青年吗，没有信息，没有认知，没有技能，也没有资源。当然他进入了生财有术，开始有信息差了。赚钱是实践的艺术，它不是看铁的艺术，是实践的艺术，所以遇到的一切问题都要在实践中去解决，不要去想宏观的问题，流量怎么去做？产品怎么去做？我如何赚钱？这些都是很宏观的问题，其实很难想出具体答案，没有解法。因为宏观的问题基本上只能带来宏观的答案，太大了。只有具体的问题才能解决，带来具体的答案。所以，你与其问我如何赚钱，不如问我的小红书账号，问我明天发什么内容可以给我做增量
    1000 的曝光。只有通过参与航海跟着实干，你才会碰到具体的问题。在你解决一个又一个具体问题的时候，你的技能就在不断提升。当你解决足够多的问题之后，你的赚钱能力就来了，你就能赚到钱了。13.圈友提问：现在自己手上做的项目还能挣点钱，但是没有达到自己的目标和预期，接下来是要深耕自己的项目，还是去看看新的机会？亦仁：我觉得首先要判断的是他做的项目是不是真的是天花板了，还是只是自己目前的能力达不到，这是两个问题。
