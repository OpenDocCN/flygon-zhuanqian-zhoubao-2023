    5 个人，你弄了 10 个人，它一定会出事故的。人也是这样，身体会垮的。所以这个时候你会有意识地断舍离，排除掉很多和你不相干的信息。你要相信这个信息和你有缘，有一天一定会再次出现。如果没有缘分，现在就过掉、拉倒。你现在留下的就是最好的信息，而且你要做好自己。我们要明白，围绕我们这个点来的所有信息都是有效的。可能我会看到有些课程和内容，认为这个可能有含金量，后来我给它评分，这个东西含金量是
    80 分，那个东西是 20 分。有些 20 分的鸡肋一样的信息你可以舍掉，这样逐渐自己就疏导出来了。提问：也就是你有一套对信息评分的判断标准？刘老师：对，我还没有文字化，但是我脑子里会大致判断。我一定会走这个过程。看到信息先去判断，第一看信息背后的模式，第二看信息能不能和自己形成相关，或者可以看他能和谁相关，这个时候有助于你去和别人链接，你就可以把信息推荐给需要的人。提问：怎么判断信息和谁相关？你是经过训练，还是自己脑子里直接就有这样的判断？刘老师：这个东西我觉得大概
    60% 是直觉， 30% 左右是一种熟悉，因为你一般要推荐给你熟悉的人。就像我们大家在彼此做自我介绍，你对这个人是有标签化的，你知道他是从事什么行业、什么工作的。当你遇到一个类似的和他可能产生关联的地方，刚开始的时候你匹配可能不是那么精准，但是你经过多次的互推以后，你判断信息的能力和推的能力就上来了，后边会越来越精准。包括我们线下去跟很多人聊天，当时我们城市
    6 个人，做自我介绍，纯粹的自我介绍就搞了 3 个半小时，你想能聊多少东西？如果是在线上的介绍，有时候就 200 个字，打过去就完事了。在深度的沟通当中，你大概会对很多人有模模糊糊的印象和标签。当你遇到下一个信息和机会的时候，你知道和谁链接，逐渐你就变成一个节点性的人。你是一个节点的时候，信息会来找你，而不是你去找信息，大家都会来告诉你一些事情，有些事情来找你问。这个时候你就不用发愁怎么去找信息源了。10.圈友提问亦仁：看了风向标，觉得都有机会，自己做哪个都行，
