  text: '# 小红书无货源电商，单品 4W+ 利润，我做了什么？> 原文：[`www.yuque.com/for_lazy/thfiu8/kwu3tpqt3sklb2e0`](https://www.yuque.com/for_lazy/thfiu8/kwu3tpqt3sklb2e0)##
    (122 赞)小红书无货源电商，单品 4W+ 利润，我做了什么？作者： 书豪日期：2023-06-16各位朋友好，我是在杭州的圈友书豪，一个连续创业四年的
    95 后，目前连续四年都年入百万。很多人知道，今年我的重心不在抖音短视频带货千川单品打法这个项目上，而在小红书无货源电商上。其实从去年下半年开始，小红书开放了个人商店的注册，小红书无货源电商就已经崭露头角，各种各样的交流与课程铺天盖地，让我特别紧张，觉得再不入局就晚了，于是今年三月份我开始正式入局，虽然比很多人都晚了一步，但是躬身入局去做了才知道，小红书电商的前景是真的大，起码在
    2023 年来说，它是一个很好的机会。从三月份到六月份，我们团队总计在运营 30 家店铺，做的全是无货源，目前一个月利润在 20 万左右，今天我就拿我们做的一个品出来分享一下小红书无货源的玩法和我的一些经验。#
    小红书的优劣势小红书的本质还是一个内容种草平台，有别于淘宝抖店这些可以通过推广投流来提高转化的传统电商平台，它是通过笔记内容的优劣去进行商品的转化，用户不喜欢这个笔记，再怎么使用流量券，也无法让用户去点击笔记和商品。所以传统电商的投流逻辑在这里并不适用。反过来讲，只要你的笔记让用户种草了，互动率上来了，就会成为热门笔记，而且小红书的女性用户将近
    80%，只要有一篇笔记被女性喜欢了，根据小红书的流量机制，就会有持续不断的长尾流量，随之而来的是持续不断的成交订单，这就是内容平台的优势。所以只要笔记能爆，即使是
    0 粉也能爆单。但它的劣势也很明显，在小红书上开店只需要一个身份证，而且前期不需要交保证金，发笔记也是有手就能发，这就导致了在小红书上开店卖货门槛特别特别低，所以做小红书无货源的个人、工作室也很多，批量制作出来的一篇笔记能不能爆就是个概率问题。#
    我们是怎么做的那既然了解了小红书平台的特性，接下来就是怎么去做以下内容较为精简，主要是让大家巩固一下整个流程## 1、确定选品今天分享的是小众项链，关于为何选择这个品类，后面会详细介绍我们使用的选品工具是灰豚数据，根据相关品类近
    7 天和近 30 天的笔记数量和笔记互动量去辅助判断该品类的趋势## 2、养号开店### 2.1 注册小红书账号名称、简介、头像先不用改，在确定选品的过程中，我们就用此账号去搜索选品的关键词，关注、点赞、收藏对标账号的笔记进行养号###
    2.2 开通店铺我们养号基本上是养两天，然后开始修改名称、简介和头像，一定要注意的是，小红书名称可以和别人重复，但是店铺名称不能重复，否则无法开店，修改名称还需要等七天后才能修改，因此在修改名称之前，可以在小红书上搜索有没有相同名称且开通店铺的账号，有就需要换个名称。名称的格式可以是昵称+行业，比如书豪饰品分享。简介直接按对标账号的简介去改就行，头像也是找个同风格的就可以。##
    3、店铺设置### 3.1 地址设置在 PC 端后台的【订单】→ 【物流工具】→【地址库管理】→【新建地址】新建两个地址，一个地址是自己的真实地址，用于发货使用，一个是地区填写【中国台湾】的地址，用于退货使用，且详细地址端写【详情联系客服】，因为我们做的是无货源，上家可能来自不同地区，如果退货地址设置成了
    A 上家，'
- qas:
  - 问题1：为什么退货地址不能直接发给用户？
  - 回答1：因为用户可能会把货物退到上家，导致问题。
  - 问题2：怎样设置一个不能直接发货的地址？
  - 回答2：通过让用户联系客服获取退货地址来实现。
  - 问题3：为什么选择做小众项链而不是女装？
  - 回答3：女装市场竞争激烈，退货率高，利润空间小，因此决定转向小众项链品类。
  - 问题4：为什么夏天选择做项链这个赛道？
  - 回答4：项链作为饰品与夏季裙子搭配，有爆单趋势，并且退货率低，适合在小红书和抖音上推广。
  - 问题5：为什么选拼多多作为进货渠道？
  - 回答5：拼多多上的胸链价格低廉，没有尺寸问题，退货率低，适合小额利润但高销量的销售策略。
  text: 那么买了 B 上家产品的用户申请退货时就会把货退到 A 上家那，就出问题了，因此设置一个不能直接发货的地址，让用户联系客服去获取退货地址，我们再把上家的地址发给用户就可以了。###
    3.2 上品与拍单使用【蚂蚁搬家】工具进行上品，【逸淘软件】进行拍单，简单粗暴易操作，具体使用方式可以直接上对应官网查看，跟着走一遍就会了，前期单量少，且逸淘不会用的话，也可以手动去上家进行拍单发货。##
    4、视频素材主要是两个方向一是从抖音/快手上找，用轻抖小程序进行下载视频二是从淘宝/拼多多上找，用至尊宝插件进行下载视频## 5、标题文案标签标题通过抖音的带货视频和小红书的低粉高赞图文笔记的标题进行优化，既然是高赞，总有可借鉴之处内容文案基本是直接照搬对标账号的文案，但是大多数情况下不发文案，而是只有标题+标签，因为视频笔记很少有人去看内容，关注点基本在视频本身。标签有两种方法，一是在小红书的搜索框里输入对应的关键词，会出现下拉框，选取下拉框前几个标签就可以，二是直接抄相应高赞笔记的相关标签##
    6、视频封面为什么强调视频封面呢，因为我们只发视频笔记，当前小红书对视频有流量扶持，而且从淘宝/拼多多/抖音找的图片素材，直接或者伪原创发成图文笔记，很容易被判非原创违规，影响流量就不好了。即使是把这些图片一键成片做成视频，都基本没有违规的情况，因此我们只发视频带货笔记。那么视频封面有两种方法，一个是截取视频中较好的一帧直接当封面，一种是找一些好看的买家秀，模仿高赞图文的封面去
    P 图，然后所有带这个商品的视频都用同一个封面，这既不会被判抄袭，也能统一个人主页风格。# 店铺选品今天分享的品类是小众项链，这个品我们有三家店在同时运营，五月份总共给我们带来了将近
    4 万的利润。为什么我们会选择小众项链呢？其实刚开始入局小红书无货源电商的时候，很多人都说小红书女性用户多啊，做女装肯定能做起来，我们也开了几家店铺去做女装，那会是春季，就卖衬衫、内搭、裤子之类的女装，虽然的确是出单了，但是太卷了，每个人都说女装好做，加上无货源的门槛低，很多人就都在这个赛道上卷，而且女装的退货率是真的高，稍微大点小点就会退货，整个流程下来，其实没挣多少钱，估计很多人一卖一退，不但不挣钱，反而运费宝一扣，自己还亏本了。所以过段时间我们准备开新店铺时，就放弃了女装这个赛道。但是小红书女性群体大，选品上肯定还是要以女性为主，因为夏天快来了，裙子肯定是热门，那么裙子穿搭也必然会小爆一波，但经历了女装的毒打后我们决定不做裙子品类，而是决定做项链，在抖音和小红书上看了不少相关笔记视频，以及拉灰豚数据相关的笔记发布量和互动量，看各个品类的种草趋势，我们瞄准了胸链/身体链这个赛道。一是因为夏季来临，项链本身作为一个饰品，经常跟裙子进行搭配，会有爆单的趋势；二是因为退货率低，一件十几二十块的饰品没有质量问题，而且没有尺寸大小的问题，基本不会存在退货情况，我们是从拼多多上进货的，一单利润在十块和二十块不等，利润不高，但是可以多销；三是因为人类的猎奇心。胸链其实是蛮私密的，很多人喜欢看但是不敢穿出门，但是人类都是会自我欣赏的，十几块钱的饰品买回来戴，对着镜子拍自己也开心，这也进一步降低了退货率。基于此我们在四月份快速开店找素材，开始怼量发带货笔记，爆款其实需要运气，所以我们唯有怼量去博得更大的爆款几率，幸运的是我们运气还不错，这波小红书身体链的风潮被我们赶上了，不过相对动辄成千上万单的女装来说，身体链还是小众了点，三家店铺一个月的时间给我们带来了将近
    4 万的利润。# 一些开店中的经验## 1、开个人店还是企业店
- qas:
  - 问题1：什么是企业店和个人店的主要区别？
  - 回答1：企业店可以卖的品类更多，但是认证费用高且不退，个人店省钱且操作简单。
  - 问题2：如何决定是否交保证金？
  - 回答2：保证金不影响上品拍单流程，但影响是否能开通运费宝，建议交一下，因为可以提高转化率。
  - 问题3：如何提高小红书笔记的更新频率？
  - 回答3：使用固定视频模板和封面，多准备视频素材，可以在短时间内制作新视频，提高更新效率。
  - 问题4：什么是“光与夜之恋”和“流麻”？
  - 回答4：光与夜之恋是一款女性恋爱游戏，流麻是一种厚的方形亚克力挂件。
  - 问题5：为什么要与不同年龄段、不同圈子的人多交流？
  - 回答5：这样可以提高自己的认知，有助于接触、熟悉甚至融入到特定圈子中。
  text: '这俩的区别是企业店可以卖的品类更多一点，但是流量是没差别的。企业店每个店铺都需要 600 的认证费，并且不会退回。所以你要卖的品在个人店和企业店都能卖，那我建议开个人店就够了，省钱且易操作。##
    2、保证金该不该交保证金在前期可交可不交，不影响任何上品拍单流程，但是不能开通运费宝，运费宝这玩意虽然有退货就会扣我们的钱，但是一定程度上能提高转化率，用户看了有运费宝更能放心购买。建议交一下，反正关店也能退。##
    3、起号秘诀大力出奇迹。小红书起号没啥技巧，只要保证内容质量和方向没有问题，坚持日更一定会有结果的，切记不要老是盯着一篇两篇笔记，怎么没小眼睛啊，怎么没点赞啊，这都不重要，心态决定一切，坚持就是王道。##
    4、如何提高更新频率固定视频模板和封面，多在抖音/淘宝/拼多多上攒一些视频素材，把视频剪辑模板里的视频素材换一换顺序，换一换其他视频素材，就是一个新的视频，可以导出直接使用，这样可以把制作一个视频控制在
    5-10 分钟内，极大提高效率。不过前期找视频素材需要一些时间。## 5、多与人交流前两天跟几个 05 后的女孩聊天，因为她们也是小红书的主力军，我问她们在小红书上都在看什么，平时会不会在小红书买东西。她们说会买一些光与夜之恋的周边，比如流麻，抱枕之类的。我听了都懵了，什么是“光与夜之恋”？什么是“流麻”？多加了解后才知道“光与夜之恋”是一款女性恋爱游戏，流麻是一种厚的方形亚克力挂件。但是这种一般是手工制作的，做无货源的意义不大，就没有考虑往这方面去做了，而且也超出了我的认知。讲这件事的目的是想说，一定要保持与外界沟通的姿态，多与不同年龄段、不同圈子的人交流，才能提高自己的认知，进而去接触、熟悉甚至是融入到某个圈子里。你永远也挣不到认知以外的钱，这句话一直适用。##
    6、笔记爆了怎么运营多找几个小号，在不同网络环境下对笔记进行评论，让用户也点开评论区，从而逼单。删除拉黑一些负面评价，一个负面评价的作用会超过十个正面评价。大号回复真实用户评论，做一个“接地气”的博主。##
    7、如何知道账号有问题小红书的基础流量大概是 50 左右，如果每篇笔记的小眼睛只有一二十个，基本上是限流了。这时就需要申诉处理。以上就是这次分享的全部内容，把开店和店铺设置部分精简了一下，主要分享了选品的思路和一些经验，希望对大家有所帮助。评论区：要快乐鸭
