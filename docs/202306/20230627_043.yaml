- qas:
  - 问题1：如何进行小红书个人专业号的免费认证？
  - 回答1：通过小红书APP，进入【我 - 左上角三栏 - 创作中心 - 更多服务 - 开通专业号 - 成为专业号】进行免费认证，需要完成手机号绑定、实名认证，并选择适合的博主身份，审核通过即可。
  - 问题2：如何解除小号与主账号的关联？
  - 回答2：可以通过小红书APP右上角的pro功能进入账号关联页面，选择要解除关联的小号，进行相应操作。
  - 问题3：如何避免小红书账号因违规而限流？
  - 回答3：需要熟悉平台规则，避免违规词汇和内容去重，建议将账号包装成原创号。
  - 问题4：小红书的企业专业号可以享有哪些功能？
  - 回答4：企业专业号可以进行抽奖、绑定线下企业门店、开通店铺、开展分销佣金、广告投放等功能。
  - 问题5：如何申请小红书视频号？
  - 回答5：如果没有其他短视频平台的运营账号，可以等待小红书官方主动邀请内测，主要权益包括定时发布和发布长达15分钟的视频。
