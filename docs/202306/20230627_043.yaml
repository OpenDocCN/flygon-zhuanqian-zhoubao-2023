- qas:
  - 问题1：小红书店铺结算对账单的结算周期是多久？
  - 回答1：每一个自然月为一个结算周期。
  - 问题2：小红书系统如何确认订单的收货状态？
  - 回答2：系统以消费者确认收货数据为准，若消费者未在规定时限内确认收货且未申请退款，则系统自动确认收货。
  - 问题3：消费者在小红书购物后有多久的确认收货期？
  - 回答3：收货地为境内订单为10天，境外订单为30天。消费者还可以通过延长收货期来增加7天的确认时间。
  - 问题4：如何导出小红书店铺的已完成订单数据？
  - 回答4：可以进入订单查询-已完成页面，选择对应的结算周期批量导出或全部导出，数据中包含确认收货时间、确认收货类型及是否延迟收货等信息。
  - 问题5：在小红书平台上，如何选取适合的带货产品？
  - 回答5：推荐通过同行选品法，即在小红书搜寻销量高的对标账号，选择低粉丝低作品高销量的品类作为参考。
