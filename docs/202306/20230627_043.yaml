    与商家结算入驻店铺的销售款，每一个自然月为一个结算周期，结算周期内小红书系统记录的入驻店铺以消费者确认收货数据为准。消费者拍下商品付款后，自商家在小红书确认发货之时起，消费者未在以下时限内确认收货且未申请退款的，系统自动确认收货。
    ·         发货地为境内的订单（包括境内保税区）：10 天 ·         发货地为境外的订单：30 天 消费者有一次延长收货的机会。点击延长收货后，可增加
    7 天延长收货期。延长收货期内消费者点击确认收货，或者延长期限到期后系统自动确认后，订单状态为已完成才会结算。 可以进入订单查询-已完成页面，选择对应的计算周期批量导出或者全部导出，在导出的数据中，可以看到包裹的确认收货时间和确认收货类型及是否延迟收货，再核对订单正确的结算时间。15、需要养号吗？
