  text: '# 小红书带货调研测试第 3 天,感觉来到了天堂> 原文：[`www.yuque.com/for_lazy/thfiu8/iqz7v9payazglbg6`](https://www.yuque.com/for_lazy/thfiu8/iqz7v9payazglbg6)##
    (36 赞)小红书带货调研测试第 3 天,感觉来到了天堂作者： 刘文强日期：2023-06-20前一段时间因为决定从苏州返回老家诸城发展，仓促间勿删了本文，今天修改了一下重发上来，欢迎圈友指正~大家好，我是刘文强，星球编号
    7916， 20 年 4 月加入生财，4 期圈友， 看了很多生财的优质内容却没怎么冒过泡， 之前就写过一篇帖子先自我介绍一下，山东潍坊人目前在苏州做项目小工作室（没几个人），去年抖音短视频+直播带货
    GMV 累计 250W+，主要类目是中医书单视频号，中医书单直播号，无人/半无人直播女装等，因为有女装，佣金折合在 40%左右，还有部分的私域。一共参加过
    7 艘航海，22 年的半无人直播，还当了 Erik 教练的助教，非常好的教练 YYDS，视频号直播带货，小红书资料引流，运动锻炼，今年 3 月的风向标，抖音高客单，朋友圈运营。
    包括 20 年做的知乎好物，赚了小几千，抖音头像表情包引流 4000+，视频号带货，闲鱼无货源，淘宝蓝海，ai 绘画，gtp 等生财里的项目，做的好多项目比较多，失败的也很多，不过我定义里是暂时没成功。认识了不少圈友，都可能在某个点上给我的项目测试提供灵感，弹药和加速器。因为今年抖音平台风向的转变，算法的调整，直播和短视频老业务都收到巨大冲击，3
    月报 3 个航海也是为了找新的机会，因为去年接触了小红书，包括参加了航海，小红书引流和店铺也是佛系做着，主要在做引流，没想到 4.8 随手搬运的视频爆了，5000
    播放，支付金额 1500+，利润率 80%。我立即发现了不对劲，马上在生财搜小红书各种关键词的相关帖子，包括最近的精华帖，敏感察觉到很多大佬们都在明确指向这个风口。然后就是继续在各个地方搜集相关资料，写小红书带货的手册，测试踩坑，设计共创群玩法，经过几天的奋战，写出初版小红书带货内参
    V1.1，共享给圈友，带货选品表单先不共享，案例更新还不丰富，可以按照下文方法用致敬同行法自己选品，想看选品表的可以等测试结束到时候找我要，因为个人能力有限，内容可能有错误的地方，欢迎指正，如果觉得有用，可以点个赞给个鼓励（本文只发在生财有术星球和私人公众号）ps：
    1、标红的内容/章节为重点，请多读几遍，能实操的内容实操一下 2、目前以短视频/图文带货为主，单号打单品最佳## 因为带图老是发不上来， 带图完整版请移步飞书
    飞书链接：   密码：YHRj最少必要知识篇 1、小红书现状和调性 月活超过 2 亿、日活超 6000 万的社区 小红书的核心用户是谁？52%的 90 后
    00 后，46%来自一二线城市，以及 69%的女性。甚至随着社区内容的沉淀和运营机制的完善，小红书里来自不同年龄段、三四线城市以及男生也开始变多 在 2021
    年关闭淘宝外部链接、推出“号店一体”政策，鼓励商家开店，完善商业闭环。 和其他大厂比，小红书身上是有点儿“反骨”的。特别是当抖音、微信纷纷“小红书化”、先后推广图文模式的时候，更让人有一种“大厂都在学小红书，只有小红书打死不学大厂”的味儿。
    2019 年瞿芳曾在一次演讲中谈到，社区不是内容的集合，而是人的集合；小红书运营的是里面的人，而不是内容。 玩了一段时间小红书，感觉小红书官方打造的本身就像一个人，'
