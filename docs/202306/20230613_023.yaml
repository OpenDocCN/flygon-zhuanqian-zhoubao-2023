  text: 其实，我在写这篇文时，没抱任何目的性的，仅仅是看完了这本书后，非常震撼，感觉解决了我多年来对敏感体质的困惑。让我醍醐灌顶，让我知道原来高敏感是我的一种天赋，自此，我也开始让这种天赋服务于写作。当时，我迫不及待地想把这本书分享给其他敏感的人，希望能给他们一些鼓励和力量。至今我还清晰地记得，那是一个午后，同事都午睡了，我灵感突发。在公司的仓库办公桌上写完的这篇文章。那种忘我投入的状态，让我记忆犹新。写完后，我也没打算去投稿，因为这篇文是我自由表达的，并不符合当下公众号的风格调性，具有浓厚的自我风格。所以，我就把它发在自己的公号上，没想到阅读量也很高，达到
    3000 多，要知道我平时的阅读量仅仅 300 左右而已。更让我意外的是，后来也有十几个公众号找我申请开白，这其中还有壹心理平台的矩阵号。其实我的代表作《为什么越内向的人越厉害》也是一种自由表达的方式，在表达自我。当时我还没系统学习新媒体写作，全凭一股热情写成的。这篇内向爆文让我与才储老板结识，成为才储签约作者，成为才储主编。所以，你看，很多事就是无心插柳柳成荫。用饱满的热情去全情创作，很多结果也就水到渠成。当看到很多读者因为我的文字获得了能量，看到了希望，我发自内心地感动。给自己注入能量的同时，给他人也带去一些能量。这便是我一直坚持写作的内在动机。2022
    年 3 月，我开始做小红书，5 个月做到了万粉，目前粉丝 1.4 万了。每篇笔记都保质保量，所以粉丝粘性还是比较高的，每个月都能吸引上百个人到私域。无论写作还是做自媒体平台，都需要一段时间的积累和沉淀，总有一天，会迎来爆发式成长。我特别喜欢这种厚积薄发的力量，也享受投入创作的过程，一点点实现目标的感觉真好。在写作的过程中，我还认识了一些当初自己崇拜的对象，拥有了和他们对话的机会。比如，古典老师，他是我从大学开始就崇拜的偶像。在大学期间偶然读到他的《拆掉思维里的墙》，颠覆了我的很多传统思维。让我从此记住了这个叫古典的男人。如今居然能够加入到他的主创团，还加入了他的写书小灶群，得到他的亲自指导，简直像做梦一样。《动机心理学》上写到：“内在动机是因为你喜欢这件事本身而去做这件事，它会导致很多积极的结果，激发出创造力、活力、自尊和幸福感。”这些成就感和价值感，是财务工作无法带给我的。自从走上新媒体写作这条路以后，我除了吃饭和睡觉，其他时间都在读书和写作。甚至吃饭时都在构思文章结构，睡觉在梦里写文章。先生说他认识我十年来，从未见过我如此专心地投入到一件事，每天跟打了鸡血一样亢奋，眼睛里充满了光，整个人也是精气神十足，性情也变得更温柔。我想，这就是做自己真正热爱的事，所散发出来的能量。03
     第三阶段：通过写作，打造个人品牌除了写作者和自媒体博主的身份，我还是一个写作 IP 商业顾问，350 万粉丝大号【才储】的主编。2019 年 6 月，【读者】新媒体邀请我加入他们的写作训练营当任兼职写作教练，【写手圈】也向我抛出了橄榄枝，我成为了他们的写作导师。2019
    年 8 月，猫姐邀请我一起创办【皓然写作训练营】，我成了皓然成长联合创始人之一。三年来，皓然成长从只有 3 名导师的小团队，到现在拥有 3 名讲师、7 名辅导老师、3
    名顾问、3 名助教的全主编阵容；从只有 60 多个铁杆学员，到现在 1000 多名学员的异彩纷呈；从新媒体市场的突围，到纸媒、出书、作协、做号的多栖发展。皓然成长的使命是，让每一个写作者发光！我们确实做到了，很多学员都在写作这条路上持续发光。三年来，我们一直没有忘记当初创办写作班的初心，所以把皓然写作强化班打造成了我们的王牌产品。
