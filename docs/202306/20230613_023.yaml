  text: '# 财务工作者转型为作家，通过写作打造个人品牌，我赚到了人生第一个百万> 原文：[`www.yuque.com/for_lazy/thfiu8/ddxzl6vc9wi7vnbf`](https://www.yuque.com/for_lazy/thfiu8/ddxzl6vc9wi7vnbf)##
    (82 赞)财务工作者转型为作家，通过写作打造个人品牌，我赚到了人生第一个百万作者： 丽丽赫本—自由撰稿人日期：2023-06-06《财务工作者转型为作家，通过写作打造个人品牌，我赚到了人生第一个百万》我的新书上市一个多月，好消息不断传来。获得了当当网心理学新书总榜榜一，心理学飙升榜，心理百科好评榜
    24 小时、7 天、30 天等八榜榜一的成绩。开售半个月，就卖出了 2000 多本，脱销 2 次，出版社加印 2000 本。在线下新书签售会上， 我还得到了本地省电视台的采访，在安徽卫视影视频道《阅读第
    1 线》栏目播出了。我的新书还被台湾一家知名出版社看中，7 月即将要在台湾出版上市。 也和越南出版社签约了。真的开局做好了，一切就顺了。 感谢所有支持我的朋友和家人，也感谢一直在努力的自己。听着视频里主持人讲述我的梦想奋斗史，感慨万千。
    普通人实现梦想需要多久？我用了 16 年。 在我 15 岁那年，就萌生了一个作家梦。不敢告诉任何人。因为它离我太过遥远，我也只是想想而已。 但从那时，我就爱上了读书写作，被文字深深吸引，经常沉溺于文字的世界，忘记了周围的一切。
    高中时期，无论学业多繁忙，我都会忙中抽空看杂书，记录感受。这个爱好，是枯燥学业中的一点甜。上大学，学了会计学，却痴迷心理学。大学四年，全都泡在图书馆，没有做兼职，也没有什么社交。
    毕业后，从事财务工作 5 年，裸辞了 4 次，只为了追求心中热爱，探索天赋热情。还好，我一直没有放弃自我探索，在 28 岁这年，才真正自我觉醒，走上了全职写作这条路。
    不留退路地全力以赴，让我最终找到了适合自己的出路，将热爱变成了事业，实现了出书梦。一路跌跌撞撞，遇到过很多坎，也经历了很多难。 但内心始终不安现状，不断折腾，勇敢尝试，逢山开路遇水搭桥，总算达到了自己想要的远方。
    为梦想全力以赴，永远年轻，永远热泪盈眶，永远在路上。 接下来，我就把我实现理想的故事分享给你听，在最后还分享三点实用建议给你。01第一阶段：通过写作，治愈自己我出生于安徽安庆的一个小镇，家境普通。父母一直辛苦劳作，供我和弟弟读书，希望我们努力学习，考上大学，走出农村，改变自己的命运。我一直不忘父母的期待，自己也很有理想，考大学、工作、读研，一直都在努力突破自己，让自己拥有更多选择权，让人生拥有更多可能性。一直以来，我就是一个内心很不安分、比较特立独行的人。在走写作这条路之前，我一直不知道自己真正想要的是什么，只是清楚地知道自己不想要什么。于是，我一边走一边舍弃那些自己不想要的，本科会计学专业毕业
    5 年，换了 4 家公司，裸辞 3 次。在这期间，我还考了南京工业大学的工商管理硕士，在 2021 年完成了 3 年学业，顺利毕业。每一次裸辞，都是自己内心的选择，哪怕父母和周围的朋友都不能理解，我也义无反顾，经常被他们说成是任性冲动，不成熟。因为裸辞，我有过两次居无定所，拖着笨重的行李在朋友那借宿，因为地方太小，每晚只能打地铺睡觉。那时的我，一心只想摆脱当时身处的环境，在盛夏的烈日中，顶着火辣辣的太阳，满大街找工作面试，吃饭也是饿一顿饱一顿的。最后，我进了一家各方面都很满意的世界
    500 强大公司，而且离家仅 2 公里，朋友们都很羡慕我找到这么好的工作。'
- qas:
  - 问题1：为什么作者最初选择了财务工作？
  - 回答1：仅仅因为大家都说毕业后好找工作，适合女孩子。
  - 问题2：作者对财务工作有什么内心感受？
  - 回答2：内心没有多少激情和期待，深恶痛绝，感到消耗和沮丧。
  - 问题3：什么事情让作者感到心灵得到放松和疗愈？
  - 回答3：沉浸于文字的世界，写作所带来的情绪排解和内心声音的流露。
  - 问题4：作者如何描述自己对写作的热爱和奉献？
  - 回答4：每天都坚持写作，即使在工作之余，节假日或人生低谷时都不间断，认为写作是自己生活的一部分。
  - 问题5：为什么作者最终选择了全职写作？
  - 回答5：相信可以靠热爱养活自己，不想浪费更多时间在不喜欢的工作上，决定及时止损，全力以赴投身写作之路。
  text: 但工作了一年多，我始终觉得财务工作，让我内心有一股力量没有发挥出来。换句话说，我对于财务工作已经没有多少激情和期待了。我想象着，即使我做到了财务最高领导人的位置，那样的生活也不是我想要的。实际上，我一直不喜欢财务工作，当初报考这个专业，仅仅因为大家都说毕业后好找工作，适合女孩子。坚持工作的这
    5 年，对我来讲，是一点点消耗我对生活的热情。一想到，就算我做到财务总监的位置，每天依旧是审不完的报表，一辈子都和数字打交道，我就对这个职业深恶痛绝。也让我的内心能量不断被消耗，经常陷入到消极情绪中无法自拔。在这期间，我有过很多次自我怀疑，怀疑自己最终是否会一无是处，永远找不到真正热爱的事业。还好在工作之余，我一直在坚持读书和写作，来排解不良情绪。这是我坚持了十几年的兴趣爱好，就这样一边工作，一边写作，写自己所经历和感受的一切。越是内心不甘于现状，越是写作灵感不断。工作
    5 年，我从未停止过写作。不写作，我就感觉每天都毫无意义。别人午休时，我在写作。别人聚餐时，我在写作。别人在闲聊时，我还在写作。尤其在人生低谷时，写作更是成了唯一能慰藉我的事。我不喜欢与人倾诉，别人的安慰于我而言，也没有太大效果。唯有沉浸于文字的世界，我才能看清自己内心真实的状态，一边记录一边排解自己的情绪，流淌出内心的声音。所有不安的情绪都通过文字释放出来，心灵得到放松，得到疗愈。我一直认为，最好的写作状态一定是通向内心的，它能够帮助我们看见真实的自己。真正热爱写作的人，一定都曾被写作疗愈过。02第二阶段：通过写作，实现个人价值每当夜深人静的时候，我独自坐在电脑前，昏暗的台灯照亮了我敲下的每一个文字，我就好像在和文字谈恋爱。随着写的字数越来越多，我一直以来隐藏在内心的出书梦也喷薄而出。直到
    2018 年 7 月末，我摸索到了新媒体写作这条路，开通了自己的微信公众号。刚学习新媒体写作时，得益于我多年的写作基础。第一个月就写出了一篇全网刷屏级爆文《为什么越内向的人越厉害》，被全网
    300 多个大平台转载，单篇文章阅读量过亿。因为这篇爆文，我自己的公众号也陆陆续续被很多人关注到，仅仅 1 个月时间，就从最开始的几十个读者到 3000 多个读者。这是一个写作者最大的欣慰，被更多人看见。之后我陆续签约了【喜马拉雅】、【读者】、【樊登读书】、【潘幸知】、【才储】等知名平台。写作半年，稿费收入实现了月入过万，最多
    1 个月上稿 20 篇文章，单篇稿费突破了 2000 元。我开始想，我要不要辞职全职写作呢？我深藏在心底的写作梦爆发了，如今又取得了一些成绩，是继续将就做财务工作还是转行写作呢？如果我在乎沉没成本，就不敢做出改变，毕竟我已经为财务事业付出了
    9 年时光，进入新行业就是从零开始。但是再想想我还有几十年的时间，如果继续做不喜欢的工作，就是浪费更多年时间。所以，我最终选择了及时止损，做更适合自己的事。我相信自己一定可以靠热爱养活自己，不给自己留退路，才能全力以赴。于是，我开始了全职写作之路。我的工作和生活早已融为一体，每天都会随时进入工作状态。就连节假日，我每天都在写作。已经写出了
    200 多篇 10 万+爆文。同时，我也在运营自己的自媒体平台。2019 年，我发在知乎上的第一篇文章《高敏感，是一种天赋》，没想到就爆了，至今阅读量突破
    88 万，收藏 3.4 万，评论 1600 多。同时，这篇文也让我的头条号涨粉 1 万，阅读量 47 万，评论达到 3000 多，至今还有人在点赞评论，长尾效应很强。￼最重要的是，中国法制出版社编辑就是因为在知乎上看到我这篇爆文，来找我出书的。是它圆了我的出书梦。
