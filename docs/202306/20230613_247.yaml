    (58 赞)生财有术第 7 期(日本)-第一次线下组局作者： 国强，坐标日本日期：2023-05-22组局主题:多元行业交流的 ChatGPT 和 Web3
    创业方桌会议参加人员:@国强，坐标日本，@微雨，@小胡同学,@盖德锋 IN 东京，@和宫凉参与者行业标签分别为: #汽车软件开发 #文学系学生 #Web3
    #中日贸易 #跨境电商![](img/88e44c7e8d14dfd04dbe0ca7114f5bd0.png)1)活动简介，流程:在这次方桌会议中，5 位来自不同行业的日本圈友，将分别就
    ChatGPT 和 Web3 领域寻找商业机会并开始自己的低成本创业进行探讨。活动将关注如何在这两个领域中在日本市场取得成功，主要以探讨可能性为主。1.  自我介绍环节：圈友简短介绍自己的背景、兴趣和期望。2.  行业背景分享：圈友简要介绍自己行业的特点和发展状况，为后续讨论提供了不同行业视角。3.  日本/中国市场背景介绍：圈友分享和探讨了中日跨境方面经验，面向日本客户做营业的心得分享，日本市场的特点、消费者需求和创业环境。4.  成功案例分享：Web3
    领域精耕的项目负责人分享经验，为圈友提供实际的参考和启发。5.  跨行业头脑风暴：全体参与者共同讨论在 ChatGPT 和 Web3 领域的商业机会，提出创意和建议，挖掘跨行业合作机会。2)小胡同学《作为
    web3 创业者，参考和启发》-web3 目前金融属性较强，要学会判断信息真伪-对 web3 持开放态度的国家是新加坡，美国-日本目前由于法律限制直接在本地注册
    web3 相关公司成本高不划算-在日本做 web3 业务的很多公司模式，都是在美国和新加坡注册公司在日本开展相关业务-币圈的打法很多都和港股打新类似，可借鉴可迁移-web3
    底层区块链技术，有一部分企业用在制造业，但技术成本太高，投入产出比不太划算3)盖德锋《用微信小程序做跨境电商》-微信小程序的特点-中日跨境电商的痛点难点在于，支付手段（日本供货商想直接拿日元）-日本供货商，苦于不能按照中国的方法打开中国市场，触达在中国的用户-在中国的购买者，需求点在于以低于日本市场价的价格拿到日本直邮的货物-用微信小程序解决了以上问题，供货商，购买者，物流中转站三赢4)国强《ChatGPT&区块链技术在制造业的应用》-ChatGPT
    的最大特点是它是一个可以用自然语言（人类的语言）来发出指令的人工智能-当前的语言生成 AI 性能得到了飞跃式的提升，下一个风口是与硬件做结合（ChatGPT+实体机器人）-ChatGPT
    潜力无限，制定好业务使用输入手册，规范使用就能解决掉客户信息以及核心技术泄露问题-有一部分日企开始在测，用区块链技术做产品零部件追踪5)微雨《面向日本客户做营业的心得》-日本人做生意的时候优先考虑潜在风险-在中国做生意要的就是快，但在日本和当地人做生意首先要稳-日本行业协会比较多，以企业抱团制定价格为核心，所以轻易不要打价格战-在当地开展业务，首先要搞明白法律红线在哪里，中国合规合法的在日本不一定，日本合规合法的在中国也是6)和宫凉《00
    后留学生群体》-现阶段，日本留学的详细攻略-新留学生群体的特点，00 后为主的留学生群体泡着互联网长大对互联网保持开放心态'
