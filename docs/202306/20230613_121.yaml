  text: '# 生财 5 月航海，我卖货 GMV 从 50W 突破到了 100W> 原文：[`www.yuque.com/for_lazy/thfiu8/fd4a4pytuw7dfwqy`](https://www.yuque.com/for_lazy/thfiu8/fd4a4pytuw7dfwqy)##
    (94 赞)生财 5 月航海，我卖货 GMV 从 50W 突破到了 100W作者： 猎音狮日期：2023-05-31大家好，我是猎音狮，我又来复盘了，这次来复盘，不是分享实操，而是谈谈易仁永澄老师给的启发！不得不说，生财真的是一个宝藏圈子，刚进生财，我以为生财会教人赚钱，已经很牛逼了！想不到航海开船仪式上，就易仁永澄老师几句话，点醒了我，让我有了意外收获！我之前卖货，月
    GMV 在 20-50w 徘徊，就是突破不了，我也花时间、也努力，但是就是突破不了！这个是我 5 月初，虽然我在我星球里定下了 100w GMV 的目标，但是到了这个月过了三分之二的那时候，感觉实现不了，GMV
    才做了 50w＋。![](img/d148bad233b4e2f01d06a03bbbe328cb.png)然后到了 5 月 22 号，听了易仁永澄老师关于“如何破除障碍，点燃你的生财行动力！”的分享，我悟了！![](img/f22cadc5d213850430092a6a7957f9d9.png)于是我知道，我达不到目标，是因为我放大了挑战、缩小了需要。因此，我调整心态，使用手里的资源，再把目标具体化，把自己再做
    50w 的 GMV 需要做哪些事情都具体罗列了下来！因为我是卖书的，所以我把每天要拍哪些书的带货视频，都提前一天罗列在了黑板上！![](img/e60cccbe156b687c670d3b877e2f8fca.png)而且每本书，都精心打磨文案！我拆解的[#抖音【我层层优化这个文案，从“抄”到“超”，卖中高考押题作文，3
    天转化 3000 单＋】](https://t.zsxq.com/0eUuHMVwk)这篇文章，也是我在执行这件事的过程之一！这个品到今天，做了32w的 GMV:![](img/4752d8863bdb185c8c2674a7c1a6bc00.png)虽然这件事一开始做在了易仁永澄老师
    分享前，但是实践是检验真理的唯一标准！结果验证了 易仁永澄老师 说的是正确的！于是我继续按照这思路，去写文案、拍视频、测试其他品、后面又爆了几个！这个品做了21W的
    GMV：![](img/1eac78e7f9b5fde73b7f0efd9a9b9f45.png)写到这里，我要做个检讨，由于太忙，因为我暂时还没有团队，就一个人干，所以，从
    5 月 22 到现在，报的两个小航海都没空打卡，下次航海了，一定要跟着好好学习了！今天是 5 月份最后一天了，我起床看了一下这个月的 GMV:![](img/3eac1ba6e83187e8b7bc864631bd2263.png)目标已经实现了，于是有在我星球里定了
    6 月份的目标，让星友们监督我：![](img/e6e2c09ed7200e0920eb4fd3fab6cc5e.png)5 月最后一天，也在持续爆单中，复盘一下，下个月更好的开始，再次感谢生财、感谢
    易仁永澄老师 ！![](img/11e9ec5eec9e973bfb3fa6d15d564790.png)好了，这就是我这次学习易仁永澄老师的“如何破除障碍，点燃你的生财行动力！的复盘。我是猎音狮，专注教辅赛道短视频带货。如果我的分享对你有所启发，就麻烦帮我点个赞，'
