  - 问题1：大的修理厂目前主要的业务来源是在保险公司推修，个人业务能否支撑的住？
  - 回答1：便宜的车都喜欢自己处理。
  - 问题2：仅做视频这件事，能否提高自己维修水平，做到令客户常来？
  - 回答2：建议重读，老板十几年经验了。
