  text: '![](img/dff44bc656b4f4bfe2a04a5981584d05.png)![](img/dcbd9696c376cd9f86c41904e286cf4d.png)![](img/24d7717a7a54421e450b8d7fbe2d885b.png)![](img/6424bf163a96b1cb6ecd0fbae8781376.png)![](img/e47ae0050df081c8af1ff329f7529134.png)![](img/ff4f10aa92aa6aa44e87f5a2162078c0.png)#
    六.如何控制好心态，玩好内容工厂## 总结一下就是： 不求质量，不求流量，不求结果### 6.1 不求质量就像去年视频号或者抖音的中老年女装混剪风口，并不是一定要高质量的内容，才能拿到流量。![](img/7c764a2593f5d478564bb1c610de11f2.png)![](img/d61e022fa3626e58082216ee3123cdf5.png)并不是说科班出身的设计师，剪辑师，影视工作者，才能做好视频创作，或者就一定能做好内容创作。###
    6.2 不求流量去年 10 月，我在 BOSS 直聘挖到一个项目，前面帖子也分享了，[点我直达：通过 chatgpt+BOSS 直聘+RPA 来挖掘适合普通人赚钱的项目](https://juejinniu.feishu.cn/docx/PyCvdgtaFohPlRxC7YUcqDvgnde)今天在这里讲下门窗这个业务我自己操作的细节，每天搬运混剪
    2 个视频，快的话 30 分钟，慢的话 2 小时。核心就 2 句话：1.怼关键词霸屏2.优化所有 5 点（昵称，简介，话题，描述，语音）极其简单，简单到出咨询的时候，我自己都非常惊讶，仅仅一个账号就出了这么多咨询。没有点赞，没有流量，没有粉丝，播放也少的可怜，只用一次门窗相关情感出了一个破
    50w 播放。内容纯粹混剪，就一小作坊，单子发给上家大厂。![](img/1ee0e7044ddbe86278168607d29b8583.png)说实话，我当时完全是懵的，我觉得就是运气。虽然指导我的大哥说不是运气，但是我心里一直都没底。直到有一天看到曹大的这段话：点赞，分享，评论，流量也许代表着某种价值，但是也可能仅仅是情绪价值而已。价值和卖货并不是绝对的关联。再想象一下，直播间场景：挂个粉丝灯牌才能发货/才能享受这个折扣/才能优先发货/才能送运费险很容易感受到客户的智商，被按在地上摩擦。结合我自己买东西的场景，哪去搞什么点赞关注评论这些乱七八糟的，觉得好的东西，需要用的东西，就直接买了，如果有电话或者联系方式，直接就问了。家里马桶堵了的时候，58，淘宝，微信群，但凡搜到了一个搞这行的，恨不得立刻马上就来给我掏通了。'
