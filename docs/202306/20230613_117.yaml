  text: '# 通过快写慢改和 ChatGPT 相结合写东西总结的 SOP> 原文：[`www.yuque.com/for_lazy/thfiu8/ogyclpqpxdb7pa6t`](https://www.yuque.com/for_lazy/thfiu8/ogyclpqpxdb7pa6t)##
    (48 赞)通过快写慢改和 ChatGPT 相结合写东西总结的 SOP作者： 杨昌日期：2023-05-29通过「快写慢改」和 GPT 相结合写东西，真的太爽了，总结了个小小的
    SOP一、从 V 先生这里学到的「快写慢改」，是去年对我帮助最大的一个输出方法论。当时刚转行，面对完全没接触过的产品，和非常陌生的客户群体，要着手写产品市场的文章。既要介绍清楚产品的
    FAB，又要让客户愿意看、看得完，最好是有启发+能转化，其实是很大的挑战。后来，是靠着「先写慢改」的办法，硬着头皮写下来了。写着写着，还出过几篇客户、行业专家和公司高层比较认可的稿子。二、最近在用
    GPT 写书的过程中，发现「快写慢改」非常适合跟 GPT（包括 ChatGPT、newBing）的合作。让 ChatGPT 一气呵成输出优质内容，非常非常难。但如果能自己能做好拆解，Step
    by Step 地跟 ChatGPT 一起创作，争取让 ChatGPT 每一步理解到创作背后的意图、期待，这样产出的内容，大概率不会太差。那么，如何 Step
    by Step 地跟 ChatGPT 一起创作呢？「快写慢改」提供了一个极好的参考：三、「标题+关键词+大纲+清单+卡片」1、【标题】：描述你想写什么。可以把零零碎碎的大白话丢给
    ChatGPT，让它理解和总结一下，我们具体要写的是什么。2、【关键词】：先把自己的关键词列出来，再让 ChatGPT 总结一下这些词之间的逻辑，然后推荐更多关键词，让我们的思考更加全面。3、【大纲】：最好是自己先将关键词排列好顺序，形成一套比较简单自洽的逻辑。然后请
    ChatGPT 带入编辑、读者等的角色，不断优化大纲的逻辑和表达。4、【清单】：围绕大纲里面的关键词，形成清单。可以先把自己的想法快速写下来，再让 ChatGPT
    带入编辑、读者等的角色去理解和给优化建议。5、【知识卡片】：这个时候，推荐用 new Bing 或者 ChatGPT 的联网插件，去快速搜一些比较官方的内容。不用在乎逻辑和措辞，先放上去，先把内容丰富起来，待改稿时再或删或改。6、【改稿】：改稿时可以分几遍，每一遍改的重点不同，比如：
    一遍调章节结构， 一遍补充材料， 一遍长句改短句并检查措辞， 一遍往里面加几个金句， 一遍检查错别字和标点符号， 一遍为必要的引用添加脚注与链接， 最后一遍是打磨一下标题。每一遍，都尽可能带入编辑和读者的视角，Step
    by Step 地介绍清楚背景、诉求，同时补齐相关的专业知识。———如果要一句话总结，我觉得 V 先生的即刻原文就特别好：“把一件难事，拆为可操作的一步步，降低写一篇文章的成本，是持续写很多篇文章的保证。”写文章如此，跟
    ChatGPT 合作写文章更是如此。![](img/4ff5e8076401d60cec8398f8cb254b79.png)![](img/285d319859ef322da45e7b74d5f87084.png)评论区：胖大魔
