  - 问题1：作者在写文章时面临的一个主要问题是什么？
  - 回答1：作者在写文章时遇到的主要问题是素材的利用率不高，有些素材虽然很好，但当前无法直接应用，过一段时间可能会再次需要。
  - 问题2：作者是如何解决素材利用率低的问题的？
  - 回答2：作者通过建立印象笔记中的收集箱、等待事项和归档资料来管理素材，每天将发现的好内容放入收集箱，晚上整理后放入归档资料或者等待事项，以便后续查看和利用。
  - 问题3：作者为什么推荐使用知乎后台进行问题搜索？
  - 回答3：作者推荐使用知乎后台进行问题搜索，是因为可以通过这种方式更快地找到与已有答案匹配的问题，并利用“灵魂写作法”进行修改，提高写作效率。
  - 问题4：作者在文章中提到的“灵魂写作法”是指什么？
  - 回答4：作者提到的“灵魂写作法”是指带着答案找问题，相比自己从零开始回答一个问题，更加简单且容易实现的方法。
  - 问题5：作者最近与谁讨论了关于简单事情和赚钱速度的话题？
  - 回答5：作者最近与她的老公讨论了关于简单事情和赚钱速度的话题，得出了“越简单越赚钱”的结论。
  text: '二、怎么提高素材利用率？我平时在写文章找素材的时候，会有一个问题，举个例子，比如说我现在要回答一个问题，叫：“大学生必备的学习软件有哪些。”然后我去找相关素材，很多虽然是写软件的，但是我现在用不上，比如：“有哪些网站，你一旦用过就离不开了？”虽然他是写软件的，但我现在用不上，而过段时间，我可能又要回答这个问题，这时候发现，以前看过的素材，又能用上了，但我还得重新去找，就是利用率不高。如果你有这个问题，下面的方法一定要反复多看两遍，最好认真实践一下，我迭代了好几版才总结出最高效、最容易落地的方法。在写文章的时候，遇到好的素材，但是暂时不符合题意，直接存起来，怎么存？这块很重要，现在你把脑袋清空，先别想其他的，专注看我接下来的内容。先给你说我是怎么存的，我用的印象笔记，就以印象笔记来说，我建立了以下笔记本，![](img/ee068f45f9f2c95968fab2463a77bde8.png)其实新手建立
    3 个就足够，分别是：收集箱、等待事项、归档资料。我每天看到好的内容，或者写作的时候遇到好的素材，直接扔到收集箱，还有好的课程，虽然来不及有大块时间看，但是我也会放收集箱。然后每天晚上我整理一下，好的内容进行修改，然后放归档资料里，来不及看的好课程，我放在“等待事项”；等我把手上的事做完了，也就是每周，我就打开“等待事项”看一下，有哪些好素材好课我没看，然后就开始看，看的过程中再记录；每晚清空收集箱、每周或者每个月清空“等待事项”。一方面知识沉淀的很快，另一方面，一直有源源不断的好内容引领自己去更新迭代。还有一方面，其中有好的内容，可以触动我，或者引起我的表达欲，我会去知乎后台查一查相关的问题，怎么查？在知乎后台——问题搜索——查关键词。![](img/78b746ba2fb97934a949560426364160.png)选择浏览增量多的，这时候内容和问题就匹配上了，你再按照我给的“灵魂写作法”去改，效率就高很多，带着答案找问题，比自己从
    0 到 1 回答一个问题，要简单的多，这是用下来最轻松的方法了，也容易落地。只要把这两个思路和里面的细节练熟，做知乎、甚至是做互联网会有奇效。最后：最近发现了一个规律，越简单越赚钱，这是我今天早上跟我老公聊天的心得，我俩意见出奇的一致。很多朋友不赚钱，一个很重要的原因就是“太聪明了”，或者把自己想的“太全能了”，高估自己的精力和能力，低估做一件复杂的事的成本，所以总是心力交瘁，还没有好的效果。其实做简单的事比做复杂的事，赚钱的速度要快
    10 倍。一点经验，感谢观看，希望对你有用。评论区：梁凉凉 : 不要高估自己的能力，不贪多，专心做好自己目前能做到事情。 钱酱 : 是哒 倪大胖 : 感谢分享。联想到家蒙之前分享过的知乎一文多改的写法，异曲同工之妙。
    牛高 : 好文，建议加精 大熊 : 真诚感谢分享 万简 : 找素材群的方法不错 林海盐 : 太棒啦 咕噜咕噜锤 : 这里推荐一下 flomo 和石墨文档，flomo
    启动速度快且简约，适合做灵感摘录。 石墨文档适合长文写作（虽然现在我在用金山文档[呲牙]）'
