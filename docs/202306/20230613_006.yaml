- qas:
  - 问题1：文中提到创业的不同目的是什么？
  - 回答1：有人只是想改善一下生活，有人则是想带人来飞向火星，所以创业的目的决定了我们的做法。
  - 问题2：在文中，“快钱”和“慢钱”的定义是什么？
  - 回答2：快钱指迅速获利的方式，而慢钱则是长期耕耘后所得的收益。
  - 问题3：文中提到有人赞成赚快钱，有人则认为应赚慢钱，他们的理由是什么？
  - 回答3：有人认为赚快钱是在平台红利期快速获利的良好选择；赚慢钱的支持者认为长期深耕能带来更高的长期回报。
  - 问题4：文中提到了哪些人物或例子来说明快钱和慢钱的观点？
  - 回答4：文中提到了霍英东和查理芒格等人的例子，说明了他们通过赚快钱积累资本后，才能进一步深耕赚慢钱。
  - 问题5：文中是否讨论了赚钱对个人生活意义的不同看法？
  - 回答5：是的，文中提到赚到足够钱后，可以享受生活、拓宽眼界，甚至无欲无求，不再局限于赚钱的概念。
  text: '# 快钱慢钱都是钱> 原文：[`www.yuque.com/for_lazy/thfiu8/bzfllsag2favqzps`](https://www.yuque.com/for_lazy/thfiu8/bzfllsag2favqzps)##
    (121 赞)快钱慢钱都是钱作者： 小马宋日期：2023-06-06快钱慢钱都是钱：创业 46 条之 18创业，我们有各自的目的。有人只是想改善一下生活，有人则是想带人来飞向火星，所以创业的目的决定了我们的做法，你想赚一笔就走，还是想在这个行业深耕，都没有对错，只要你能接受结果就可以了。许多有理想的朋友，看不上那些挣快钱的，我不这么认为，快钱也是钱，慢钱也是钱，这只是一种选择，跟谁好谁坏没关系。这让我想起《潜伏》里一句台词，特务谢若林说：这两根金条，哪根是高尚的，哪根是龌龊的？尤其是在巨大的不确定形式下，我觉得落袋为安，赚点快钱反倒是更好的选择。当然也有人志存高远，想做一家伟大的公司，那也没问题，慢慢来，以十年甚至五十年的周期去规划你的行动，你可能成为一家伟大公司的缔造者。生财上的朋友，其实赚快钱的居多。我见过许多在抖音、小红书或者其他平台掘金的人，包括一些很大的红人，他们确实没有长远打算，羊毛能薅就薅，大钱小钱能赚就赚，不纠结，因为平台红利期很短，赶紧把能赚到钱赚到就好，别作恶就好。我曾经创业过三次，如果前两次有人来跟我说要买我公司的股份，我会非常乐意地接受并拿钱走人。但这一次我就不会，我想做一个长久一点的营销咨询公司。你身边，估计也都有赚快钱和赚慢钱的朋友，也可以聊聊你的看法。
    每日思考评论区：真理 : 呵呵，都是没能力赚快钱，或者所处行业不适合赚快钱的人才说赚慢钱 English-4-* : 我感觉您评论得特别好，我觉得我就是那个不会赚快钱的人，之前抨击赚快钱的人（含家人），现在回想，应该是自己潜意识里的冲突吧：想要快钱的结果，不想付出赚快钱所需要的冒险和超我的谴责
    黄大仙女🧚‍♀️ : 1 速影 : 其实考虑到落袋为安才是最安稳的。 Eilvo : 我认为，赚快钱和赚慢钱，其实并不完全是冲突的。 我内心是想赚慢钱的，想在一个领域里持续深耕，创造长期价值。因为其实慢钱的天花板更高，深耕以后的收入也更加稳定，你也只需要专注于这一细分领域，不需要去关注过多的赚钱领域，把自己搞得焦头烂额，毕竟人的精力是有限的。
    但赚慢钱的前提，是要有资本，要先通过赚快钱迅速积累第一桶金，否则，没有创业资金和生存资金，自己活不下去，也难以扩展业务，又谈何赚慢钱呢。 像霍英东早期也是通过转卖战时剩余物资赚的第一桶金，查理芒格早期也通过房地产赚了不少快钱，这样的例子比比皆是。
    孙金鑫 : 所处需求层次不同，可能想法不一样。前两天，芷蓝在朋友圈分享了一个故事：有一个农民给地主打工，地主说我给你每个月一石米。农民却说：“我有一个大胆的想法，你给我第一天一颗米，第二天两颗米，第三天四颗米，第四天八颗米。。。后面每天都翻一倍。”地主想这农民傻了吧，要这么少，就答应了。后来农民坚持了七天，终于饿死了。
    李凤 : 为什么赚钱要分快慢呢？可能还在为生活奔波的人根本就没想过这个问题，能赚到钱就行啊。那赚到了钱，要去干嘛呢？不是废话吗，为了生活啊。如果赚到的钱，已经足够你和家人衣食无忧了呢，你还会干嘛啊？衣食无忧了，那就享受生活啊，自己周游世界，拓宽眼界，感受生命的宽度。如果赚了很多很多钱，衣食无忧了，享受生活了，无欲无求了，你还会拿钱去干嘛呢？这个时候大脑里估计就没有“赚钱”的概念了吧。
