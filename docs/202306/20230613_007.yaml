  - 问题1：平台的定义是什么？
  - 回答1：一个建立起了确定性的规则，能够让参与者在这里参与竞争的地方。
  - 问题2：内容的本质是什么？
  - 回答2：价值。
  - 问题3：运营者需要具备什么能力？
  - 回答3：理性的能力，能够判断什么内容对于平台是重要的，并让好的内容在平台里获得更多资源。
  - 问题4：什么是商业模式利润公式？
  - 回答4：利润=（收入-成本）x 频次 x 周期。
  - 问题5：为什么要选择“捡烟蒂”的商业模式？
  - 回答5：让智力成本能够更好地发挥价值，因为综合成本趋近于零，只要有收入进来就有利润。
  text: 这段话里，我听到了三个关键要素，这是我打开人生一扇门的新视角。平台什么是平台，一个建立起了确定性的规则，能够让参与者在这里参与竞争的地方。能够识别出平台的价值是非常重要的一步，巴菲特在一次分享中谈到，他很幸运他能够出生在美国，这一点让他领先了
    95%的人。因为美国是资本自由竞争最充分的地方，在这个平台里获得更多利益的机会是最大的。有两个概念和平台相关，第一个叫心怀大事，这个事就是指你所选择的平台，平台有大小之分也有类型之分，你选择美股还是
    A 股这是平台的大小，如果针对一个生意，生意本身就有受众群体规模的区别，选择不同的生意，就有了不同的平台逻辑。第二个叫做，做正确的事，其实就是一个你能够读懂的平台，你是混那个领域，在那个维度做事情，核心在于你能够搞懂它的规则，在里面能够生存下去，这就是所谓正确的事，每个人能力维度不同，理解的平台的维度也会不同。内容什么是内容，内容的本质就是价值。在任何一个平台下，都会构成起价值的核心内容，美股的内容就是上市公司，抖音的内容就是短视频。内容为王，是媒体时代的一个口号，但是内容不应该狭义的只是理解为常规意义上的那些媒介形态，刚才说了真对美股上市公司就是内容，同样的道理，在抗日时期，共产党留下的暗号就是一个内容。内容是构成价值的核心，为什么很多时候我们看到市场里大多数人都是一阵风，没有多少人能够屹立不倒，本质原因就是很多人并没有抓住核心内容，而是在某个风口来的时候它的内容处于核心地位就起来了，那些读懂了内容的价值，一直在创造好内容的人，才能够在平台下常青。运营过去我一直不理解巴菲特为什么可以赚那么多钱，更不理解的是巴菲特相较于那些企业家来说，它到底创造了什么价值。现在这个问题我已经完全不困惑了。投资股票实际上是投资一个公司，公司随着
    GDP 的增长，在市场经济持续增长的时候，价值本身会被不断的创造。那么在创造价值的过程中，作为部分所有者我们持有部分的价值也会随着公司价值的增长而增长。那么如果我们以股东形式投资，支持了这个公司，那么我们的公司价值增长的过程中分得我们应得的利益。而在每一个投资过程中，市场从来不会告诉你公司真正的价值是什么，它只告诉你价格是什么，市场只是一个工具它给人提供了一个交换的渠道，你可以花钱去购买公司的所有权，你也可以把它转化为现金。而正是好的投资者，用现金投票买了好公司的所有权，让这家公司有更长足的资金储备去发展，实现双赢。这就是巴菲特的价值，实际上他是用资本来选择好的公司，帮助好的公司更好地发展。这就是一条正道。我擅长什么在理解了平台、内容、运营三者之间的关系之后，我发现了我擅长的地方是运营，因为一个平台的制定者需要非常有逻辑性，而一个内容的生产者需要具备非常强的心力，我觉得作为一个运营的人需要具备的是理性的能力，能够判断什么内容对于平台是重要的，然后运营需要做什么事情。段永平开过一句玩笑，他应该是所有玩高尔夫里面通过高尔夫赚钱最多的人，因为玩高尔夫的时候他就没有时间去交易。运营不需要像内容经营者一样时时盯着细节。也不需要像平台制定者一样具备全局的视野。它只需要弄懂平台的逻辑，找出好的内容，然后让好的内容能够在平台里面获得更多的资源，就能够实现双赢，我觉得这是我的优势所在。三、回到商业模式利润=（收入-成本）x
    频次 x 周期。为什么我一开始要做“捡烟蒂”的商业模式，本身就是让自己的智力成本能够更好的发挥价值，因为综合成本趋近于零，只要有收入进来对于我来说就有利润。那么，把捡烟蒂当作一个长期的商业模式，它的频次对应的是你能够接到捡烟蒂项目的效率，周期是这种以智力作为成本的生意可以持续的时间，
