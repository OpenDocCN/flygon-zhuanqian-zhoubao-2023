- qas:
  - 问题1：什么是商业模式的定义？
  - 回答1：商业模式是赚钱的方式，通过利润=（收入-成本）x 频次 x 周期来描述。
  - 问题2：商业模式为什么重要？
  - 回答2：好的商业模式能够提高经营的确定性和降低风险。
  - 问题3：成本对于商业模式的影响是什么？
  - 回答3：成本控制能力的不同影响了个体对风险的感知和接受能力。
  - 问题4：智力成本如何影响商业成功？
  - 回答4：智力成本能够创造独特的产品或服务，从而提升价值和持续收益。
  - 问题5：作者如何描述他自己的成本优势和劣势？
  - 回答5：作者认为自己在人力成本和资金成本方面有限，但在智力成本方面能够持续创造价值。
  text: '# 不懂商业模式，忙死就是赔死> 原文：[`www.yuque.com/for_lazy/thfiu8/gc74f0hczr5ugfh8`](https://www.yuque.com/for_lazy/thfiu8/gc74f0hczr5ugfh8)##
    (51 赞)不懂商业模式，忙死就是赔死作者： 我们都是小霸王日期：2023-06-07不懂商业模式，忙死就是赔死一、关注商业模式商业模式越好，经营的确定性越高，风险越低。所谓商业模式，就是赚钱的方式。那到底什么是赚钱的方式呢，大学里的教授可能可以给一个定义，但是怎么让普通人也能懂得这其中的意思。利润=（收入-成本）x
    频次 x 周期。好的商业模式，就是赚钱，高频，可持续。这个公式里，第一个关键变量，就是成本。二、关心成本优势人力成本，资金成本，智力成本。因为每个人的成本优势不同，对成本的控制能力就不同，巴菲特亏
    1 个亿，就是正常波动，我亏 100 万，我就被清零了。所以就资金成本来说同样的额度，对于不同的人，他感受到的风险是不一样的。我们尽可能的找自己成本可控的业务做投入，这样你接受波动的能力会强，对抗风险的能力强，生存下来的几率就会更大。人力成本对于大部分人来说，刚刚进入职场，只有人力成本是可以付出的，而且自己不通过职场，这份人力的成本也没有价值去兑现，所以一开始能够在职场上把自己通过月薪打包卖掉，这是最好的生意模式。在上班这个生意里面，你的成本接近于零，收入就是你的月薪，频次是按月，周期就是看你能在职场里面待多久了。资金成本人力成本的劣势是只能卖一次，单位时间内不能多次变现。对于资金成本来说，可以发挥杠杆的优势，同时参与到多个项目当中，也可以在一个项目中通过资金扩大自己的利益占比，增加话语权。智力成本智力成本很难标准化，过去它都是和人力成本或者资金成本打包在一起做溢价的。一个人单靠卖自己的人力成本，没有智力加持，卖不上高价。资金成本更是一个需要智力背书的。其实智力成本也是一个可以单独变现的维度，例如写一本书，这本书持续售卖，那这其中就是你的智力成本创造了一个产品，然后这个产品背后能给别人价值，是你智力成本一次性付出的收益。我的优势所在回到我自身，我的人力成本是没有优势的，打包售卖价格太高，合适的坑太少，我的资金成本应对自己的生活还行，用于商业投入杯水车薪，而我的优势就在于智力成本，可以持续的付出，能够持续产生。然后，我说一下我的智力成本的优势来自于哪里：先来一段背景资料，这段文字摘自《穷查理宝典》，这是一本写查理芒格的书，而我摘取的内容是序言的作者李录写的一段话：巴菲特说股票本质上是公司的部分所有权，股票的价格就是有股票的价值，也就是公司的价值决定的。而公司的价值又是由公司的盈利情况及净资产决定的。虽然股票价格上上下下的波动在短期内很难预测，但长期而言一定是由公司的价值决定的。而聪明的投资者只要在股票的价格远低于公司实际价值的时候买进，又在价格接近或者高于价值时卖出，就能够在风险很小的情况下赚很多钱。听完这番演讲，我觉得好像打捞了一根救命稻草。难道一个聪明、正直、博学的人，不需要家庭的支持，也许需要精熟管理公司，或者发明、创造新产品，创立新公司，在美国就可以白手起家地成功致富吗？我眼前就有这么一位活生生的榜样！那时我自认为不适合做管理，因为对美国的社会和文化不了解，创业也没有把握。但是如果说去研究公司的价值，去研究一些比较复杂的商业数据、财务报告，却是我的专长。果真如此的话，像我这样一个不名一文、举目无亲、毫无社会根基和经验的外国人也可以在股票投资领域有一番作为了吗？这实在太诱人了。'
