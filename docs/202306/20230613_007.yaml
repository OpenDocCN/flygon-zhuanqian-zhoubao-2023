- qas:
  - 问题1：文本中提到的短期目标是什么？
  - 回答1：要在短期里找好的生意，但是不改变自己的商业模式。
  - 问题2：作者最近意识到的一个误区是什么？
  - 回答2：一开始就奔着一个好的商业模式去，但是对自己生意维度的理解变少了。
  - 问题3：为什么没有好的生意，商业模式不可能存活？
  - 回答3：因为利润=（收入-成本）x 频次 x 周期，没有好的生意，就无法实现这个公式中的收入部分。
  - 问题4：在单个项目中，如何保证能够锁定最大利益？
  - 回答4：需要从生意的维度看待项目，确保预期收入足够高，并匹配相应的资金成本和人力成本。
  - 问题5：评论区的观点对文本主题有何补充？
  - 回答5：评论区的观点强调了商业模式的重要性，认同了文本中关于生意与商业模式之间关系的观点。
