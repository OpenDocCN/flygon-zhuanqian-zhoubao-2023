    11 月初的文章《[大部分人都是“底层画师”](https://mp.weixin.qq.com/s/gZD_hWtXybVN9vOeq48MCg)》中，已提前推演了这部分人的未来。人能够获得“财富”的基础要素是对他人“有用”或能带来“损害”。而对处于这一境界的人来说，他们对他人（老板、领导）的“有用”体现在，完成一些没有含金量的，螺丝钉式的工作。因为老板和领导的时间更珍贵，需要去做更有意义和价值的事，所以需要把一些没有核心竞争力的，没有大的用处的工作“外包”出去。花一点钱，去买时间相对不值钱的人的时间。且这种工作让人们将全部的时间和精力花在低价值的事情上，没有闲暇去自我提升、积累和向上突破——做这种工作越久，这部分群体就会越缺乏议价力。而从宏观角度上来讲：只有这部分群体没有议价力，才实现了组织层面的降本增效，加强了资本主义社会的经营效率。而随着
    AI 带来的第四次科技革命，不难发现很多这种类型的“打工人”已不再被需要。他们做的所有工作 AI 都可以完成，且价格可以更便宜，效率更高。这部分群体注定会成为“无用”之人，与“财富”无缘。当然，他们的跌落是相对而不是绝对，为了避免社会的失序动荡，需要提供基础的社会保障。第二种商业模式，掌握稀缺社会资源赚钱。这其实是伴随着“私有制”而来的资本主义“控制财富”的方式。因为“私有制”的存在，使“排他性”掌握稀缺社会资源成为了可能。什么是社会资源？大家可以简单地理解为，是社会运转、我们的生活中，会“用到”的那些东西，有形的比如说厂房，无形的比如说技术、数据等等。这里我更加要强调的是“稀缺”的社会资源，“稀缺”两个字是关键。稀缺其实有两个意思。稀指的是这种社会资源的总量非常有限，最终只能由少数人把握，大多数人都把握不到，根本上不了牌桌。缺则指的是社会运转中“必不可少”，没他不行的重要资源，这意味着这种资源有着巨大的社会需求。“掌握稀缺的社会资源”，意味着你对那些没有这些社会资源（上不了牌桌）、但同时又非常需要这些社会资源的群体们，有巨大的“作用”（得利）、或者是能够“加害”的力量。而刚才我们已经说了，财富的本质，就是能对他人施加“得利”或者“损害”影响，从而让他人必须同你“做交易”，向你“上供”他的劳动剩余。来举几个“掌握稀缺社会资源”的例子。大家最耳熟能详的就是“房地产”，特别是北上广深等超一线的房子。房子是社会运转中，必不可少的“生产”工具。因为打工人上班，总需要地方住，你需要休息，养精蓄锐，好让你能恢复精力和体力，继续第二天的生产。因此房子是非常“缺”（有需求）的社会资源。那么“稀”体现在哪里？体现在北上广深的城市面积就那么大，有物理限制，你在这里扎了一块，那别的地方就没地盘了。这就是“稀”，只有少数人能掌握，不可能
    13 亿人都掌握。故而北上广深的“房东”们，实际上就有了对精英打工人的议价力乃至“控制力”，必然可以从他们的“高薪”中分得一大块蛋糕。因为你不“上供”，也会有其他需要住所的“打工人”们“上供”，在市场的调节之下，稀缺的社会资源就发挥了它的价值，帮助房东赚取了“财富”。当然，房子作为“稀缺资源”的逻辑是上个时代的逻辑，在现如今已经产生了破坏。读者朋友们可以尝试按照丙丙给的框架去推导，到底是哪里被破坏了，我们之后也可以在星球继续讨论这个话题，在这里不赘述太多。再来举一个“无形”的例子，那就是移动互联网普及之后，
