  text: “流量”实际上也是“稀缺社会资源”。“流量”是如何影响和改变我们的社会生产和生活的呢？当我们的生活离不开手机、移动互联网和各种 APP。我们的购物、消费、娱乐和社交都离不开各种
    APP。每次打开 APP，贡献一个浏览，其实就是在贡献“流量”。而“流量”也就和现代社会的生产者和消费者都绑定了，成为了“缺”、也就是蕴含着巨大需求的社会资源。那么“稀”体现在哪里？流量的本质是人们的注意力，而人们的注意力是有限的。14
    亿人的一天只有 24 小时，要被微信、抖音、小红书、知乎、淘宝等 APP 来刮分，所以互联网巨头都那么焦虑。这就是“稀”，只有少部分 APP 能刮分绝大多数流量，大家都怕别人多吃一口，自己就会少吃一口。这也是为什么，微信这么焦虑小红书，所以要把公众号进行“小绿书”改版，留下用户的注意力。许多自媒体大
    V，非常清楚自己的“护城河”、也就是掌握“财富”的本质——其实是把握自己的“流量”。他们小心翼翼地捍卫自己的流量，不肯以任何方式把流量扩散到“外人”那里去。因为他们知道，流量代表着一个大
    V 能吸引多少人的注意力，拥有多少影响力，在多大程度上能影响多少人的心智。而人们的心智是有限的，一个新大 V 的崛起，咬下一块蛋糕，都会让守擂的国王们感到焦虑。尤其是，画风和调性相近的新晋
    V 们。多说一句，科技是当今世界上，最重要的稀缺社会资源。谁掌握了科技，谁就赢得了其他国家向它“上供”的核心权力。故而掌握着科技的国家要想办法保证科技“稀”的属性，确保关键技术只能掌握在自己手里。在这里就不延展了。还有一种大家经常会听到的稀缺社会资源，是“人脉”。因为社会的运转、财富的创造都离不开“人”去做，把合适的“人”撮合到一起去做事，本身就是社会运转非常重要的能力和“资源”，这是“缺”。而“稀”的方面，同样是基于人这种动物的特性——人的注意力、精力和活动范围都是有限的。你会发现人能够直接认识、深度交往的人非常有限，故而“优质人脉”就具备了“稀”的属性。而另一个优质人脉“稀缺”的原因，丙丙在《[真正的狠人，收割富人](https://mp.weixin.qq.com/s/T6uOYbSD3-zCMFSkg65gLQ)》里阐释过底层逻辑：那就是越是金字塔上方的人物，信任成本会越高，这同时增加了优质人脉掌握者的“稀”和“缺”的权重。刚刚丙丙举的这些例子，是为了方便大家更好地理解，什么叫掌控稀缺社会资源。那么根据大家有没有已经握在手里的“稀缺社会资源”，会衍生出两种不同的打法：一种是守擂者：他们要牢牢固守住社会资源掌控者的位置，比如说自媒体大
    V 要把控住自身流量，坐稳护城河，并且想办法最大化资源的价值，让更多人更深刻地给自己“上供”。个人的精力有限，但是有“产权”的保障手段，就可以通过“股权”的方式制造自己的“分身”：比如说批量注册几十几百个公司和账号，招聘写手做内容，自己给这些矩阵账号导流，然后一遍遍薅流量钱（粉丝注意力），将手里掌握的资源吃到最大化。通过股权方式，可以建立自己的分身。这不仅会让自己吃到更大一块蛋糕，也防止了竞争对手抢自己的蛋糕。所谓“护城河”的本质，就是使自己掌握的社会资源始终保持住“稀”和“缺”的属性，然后通过分身的方式最大化利益、排除竞争对手。而这也是，许多公司做大后四处股权投资，收购兼并的核心原因之一。而另一种打法是“攻擂者”：攻擂者暂时并没有掌握住稀缺的社会资源，但他们敏锐地捕捉到了时代的改变，并且具备把握新时代需求的素质和能力，能借到“历史”的“大势”。那么“攻擂者”可能通过“创新”等方式，实现“弯道超车”：
