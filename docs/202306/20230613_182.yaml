  text: 在“新的稀缺社会资源”代替“旧的稀缺社会资源”的过程中，通过抢先入局和迭代，先行掌握住了“新的稀缺社会资源”的方式，完成了对旧有利益集团的“新陈代谢”，成为了新的社会资源的掌控者。这就是，搭上了历史的“进程”。比如说，互联网大
    V 的崛起对传统报刊纸媒的“革命”，就是大 V 们抢占了新的稀缺社会资源——互联网流量；代替了旧的稀缺社会资源——书城、报刊亭等等。而搭上“历史的进程”，往往才是普通人改变命运，实现阶层跃升的关键。我们这代人的幸运恰恰在于，当前处在
    AI 发展的初期阶段。从现在起到未来，正在孕育和发生着大量“新稀缺社会资源的诞生”和“旧稀缺社会资源的湮灭”。抢占掌握新稀缺资源的普通人将会崛起，而随着旧稀缺资源的湮灭，一批既得利益集团也将会跌落。接下来，我们再聊聊第三种商业模式，通过制定规则来赚钱。第三种商业模式是第二种商业模式的“进阶版”，你可以理解为“制定规则”是建立在“一定程度掌握了稀缺资源”的前提之上的。而另一方面，“制定规则”则意味着建构和把握住了更深层次的“稀缺资源”。举个例子，在第二种商业模式中，你可能是掌握了更多筹码的赌徒；但在第三种商业模式中，你是开赌场的老板。在你的场域中，你说了算，你是庄家，你制定规则，你演化出生态，你是绝对的主场。而在构建这个属于自己场域的过程中，要注意做到把更多人绑上自己的战车，通过分利让利的手段，让更多人、特别是牛人能在自己的场域中得利，这样便可以借助牛人的力量，将自己的场域推广的更远，让自己掌握更强大的“制定规则”的力量。（可以参考我之前的文章《[如何成为社会资源的掌控者](https://mp.weixin.qq.com/s/ul072iLPSULRF-WqPAB5bw)》）当更多人进入你的主场，形成了生态，更多的人来玩你制定规则的游戏，你就能让他们每一个人为你的场域“贡献价值”，从而稳坐钓鱼台。因为你是“上帝”，你是“裁判”，你对你的场域的所有玩家拥有最大的“得利”和“施害”的能力，故而你总能从他们创造的价值中分得份额。现实中，这个模式的玩法是很多的。小到网络游戏，建立起生态，制定好规则，那么无论是非氪金玩家还是氪金玩家，都要向游戏公司上供。如果不是金钱，就是注意力、以及对整体生态的贡献。再比如说像
    CFA 这样的金融资格考试，因为制定规则、拥有了对考生的裁量权，而考生需要资格证来找工作，故而能够稳稳地收割考生的财富。这就是“坐庄”的思维和能量。再比如说所有的互联网平台，微信、小红书、抖音等等，都通过建立生态，并成为生态规则的制定者，相对于平台上的玩家来说，就是可以稳稳地抽取玩家的“价值剩余”。这也是为什么，互联网公司的那几年，创造了估值几百倍甚至千倍的独角兽们，让许多资本赚的盆满钵满。因为“建立生态”、“制定规则”，是最深刻地能对参与者施加“得利”和“损害”的商业模式。而一旦生态完成，就会有自复制自延展的“滚雪球效应”，“赢家通吃”，排除狭义上的竞争对手。比如说微信作为通讯工具，根本没有竞争对手。这也是丙丙做风投，和创业者聊得最多的地方，想清楚你的商业模式，最好你的商业模式能具有自延展性，让你有机会成为规则的制定者。大家可以按这个逻辑推演一下，目前我们这个世界上，最厉害的规则制定者是谁。当然，“坐庄”听起来很爽，效果也很给力。但丙丙要提醒大家的是，任何事物背后都有价码，世界是无处不在的利益博弈。“坐庄”能够稳稳收割所有牌桌上玩家的背后，是它也在向所有玩家“提供一定的价值和秩序”。否则，这个“庄”一定坐不住，会被联合掀桌子，或者被其他玩家“抢了”庄家的位置。举个例子，淘宝向店家征收手续费，
- qas:
  - 问题1：文中提到的长期征收手续费的保证条件是什么？
  - 回答1：提供优质的服务和流量，解决信息不对称的问题。
  - 问题2：文中所称的“创新者”钻空子的意思是什么？
  - 回答2：指那些能利用市场漏洞或者创新的人或公司。
  - 问题3：为什么文中认为需要一定程度的“反垄断”？
  - 回答3：因为大公司若垄断市场会导致缺乏竞争压力，降低服务质量。
  - 问题4：什么是文中所提的“赚风口的钱”？
  - 回答4：指根据时代需求和市场变化，迅速捞取利润的方式。
  - 问题5：文中提到的“拿捏”在什么情境下是指控制自己？
  - 回答5：在个人和商业成功中，拿捏指控制和影响他人，从而获取权力和财富。
  text: '但与此同时，它也必须迭代自己，提供优质的服务和流量，解决信息不对称的问题，才能保证长期征收手续费下去。否则，便会有“创新者”进来钻空子，“抢庄家”的位子。而从这个角度讲，这也是为什么要一定程度“反垄断”：因为“反垄断”意味着到处都有潜在的准备“抢庄家”的“创新者”，有了这些群体的虎视眈眈，会倒逼现在的“庄家”必须向社会提供更有价值的服务。否则，任由占据了优势地位的大公司，一家独大的兼并和收购，“招安”所有的“潜在创新者”。一旦失去了外部威胁，就可以尽情摆烂，提供更劣等的服务，从而损害公众的利益。以上，就是赚钱的三种常见的商业模式。而除了这三种商业模式之外，还有一种赚钱模式，我称之为“赚风口的钱”——看什么风刮过来，我就冲进去捞一笔，赚风口的钱，虽然是“一波流”。这种钱的本质，是因为敏锐于时代需求和风向的改变，于是能做到在“新的稀缺资源”替代“旧的稀缺资源”的过程中，去抓了一下“新的”。但因为能力不够或者认知不够、运气不足，最终并没有抓到“稀缺”资源，因此无法产生“复利效应”和“护城河”，缺乏长期的积累和发展性。许多三天两头换营生的“生意人”，一波一波吃风口的，其实赚的就是“这个钱”。最后，如果我们再来总结一下赚钱的“三重境界”，去探究财富的深层本质，不难看出财富的本质可以浓缩成两个字：“拿捏”。无论是物质还是精神上的“拿捏”。（比如说奢侈品就是一重精神上的拿捏）你能拿捏越多人，你拿捏的人越有影响力、能量越大，你拿捏地越深刻，你就能掌控更多的“财富”。从这里，我们可以更深刻地理解马克思的那句话——财富是权势。因为权势的本质，同样是“拿捏”。理解了这一点，大家就会理解到，在社会金字塔向上走的过程，是一个“拿捏”自己的人性、“拿捏”他人的人性，既控制自己，也驾驭别人的过程。驾驭别人固然重要，但控制自己更为重要。否则，则会不可避免地被其他精明的镰刀所“拿捏”。（《[真正的狠人，收割富人](https://mp.weixin.qq.com/s/T6uOYbSD3-zCMFSkg65gLQ)》）而对于无权无势的普通人来说，做到“拿捏”，就是要做到：首先提供价值（满足他人的需求，对他人有用），然后想办法完成绑定，把更多人绑上你的战车，让更多人离不开你。故而使你产生了能够对他人“给予利益”或者“招来损害”的权力，无论是物质亦或是精神上。例如苹果通过一款丝滑的手机，给予消费者价值，然后通过独特的操作系统完成绑定，让全世界
    30%的消费者离不开它，于是便只能给苹果不断上缴“苹果税”。在爱与恨的交织中，痛并快乐地“上供”。而此种心法，则不仅仅是在“财富”领域，在人际和情感领域都可以广泛复用。因为这种心法的实质，是在教你如何获得权力。而人世间的一切，本质都与权力有关。以上，就是这次分享的全部内容了，最后请读到这里的圈友们思考一个小问题，“生财”是什么样的模式？它为什么能做的这么优秀？感谢你的耐心阅读，我是丙丙，欢迎大家留言或私信与我交流。评论区：無限进步
