  text: '# 小马宋：商业在模仿中发展，儿童在模仿中长大> 原文：[`www.yuque.com/for_lazy/thfiu8/kivkgq815fvzupx7`](https://www.yuque.com/for_lazy/thfiu8/kivkgq815fvzupx7)##
    (148 赞)小马宋：商业在模仿中发展，儿童在模仿中长大作者： 小马宋日期：2023-06-01商业在模仿中发展，儿童在模仿中长大今天是儿童节，聊一聊孩子成长和商业发展的话题。简单来说，孩子是在模仿中成长的。他们从小模仿父母，朋友，和社会。所以，一个民族才会形成某种性格，这个跟基因无关，与模仿律有关。今天的内容，来自《模仿律》这本书。法国传播学鼻祖塔尔德所著的《模仿率》中揭示了这个规律，民族或者国家独有的传统和文化，不靠基因传递，而是靠模因传递下去。模仿有几个基本规律，第一是从上到下，一般下层模仿上层，总是从强势的一方向下流动。比如明星穿搭最容易被群众模仿。而飞跃鞋的再次兴起，起源于时尚之都巴黎对飞跃鞋的发掘。而巴黎人对飞跃鞋的崇拜，源自中华武术高地少林寺僧人的练功鞋，有个酷爱中国武术的法国人发现了它。第二是几何扩散，一旦模仿开始会呈几何级扩散。第三个是先内后外，优先模仿本土文化和行为。还有一个，是文化影响优先于物质影响。如美国对国内的影响，先是文化，后是商品，认可了文化思想，就会认可物质选择。每个大师，也都有模仿的人物，然后再创新和发展。成龙的喜剧风格模仿自喜剧大师基顿，空间的调度，李安在《卧虎藏龙》中学习了胡金铨，而胡金铨学习了京剧。武侠片的打斗动作，徐克模仿了胡金铨，胡金铨模仿了京剧动作。昆汀是园林爱好者，所以在《杀死比尔》中有一场打斗就在日本园林里展开，而乌姐的服装和动作是模仿了李小龙。而我们公司进步最快的同事，我认为源于对我的模仿。品牌之间，也是遵从模仿律。企业之间，是互相模仿的。早年中国互联网普遍模仿美国，后来国内发展起来后变成两国互相模仿，FB
    就在抄抖音的作业，马斯克买推特也是想把它改造成微信那种综合产品。苹果最早抄袭施乐的图形界面，后来大家都抄苹果的智能机。小米插线板出来后，几年内整个行业插线板都长成乐那个样子。七分甜推了杯装杨枝甘露，后来成为奶茶业标配，瑞幸出了生椰拿铁，然后大家一起抄作业。而瑞幸的定价，很像是日本挑战星巴克的
    doutor。所以我们要明白一个世界的真相，这世界上本质上是没有原创的，都是模仿的结果，当然好一点的是在模仿中加了一些新东西。而整个世界的改变，也是因为集体的模仿带来的结果。苹果带动了手机工业设计的集体进步。索尼，无印良品，松下，保时捷等等都有这个功劳。而在餐饮的创新上，中国将会带领全世界进步。你不应该抱怨模仿，你唯一能做的，是提高别人模仿你的难度。而且单一形式的创新无法阻止对手模仿，你需要一套组合拳才可以。戴森靠工业设计+技术专利+外观设计+工艺创新等多个组合，才能在略微长的时间内阻挡了竞争者模仿。但喜茶的芝士奶盖，七分甜的杨枝甘露，沪上阿姨的暗夜玫瑰，茶颜悦色的中式茶饮，都不能阻止模仿，这样的创新只能让品牌保持短暂的领先。要获得长期优势，要么需要持续创新，要么需要组合创新。南城香的反模仿，源于组织结构，选址原则，用工模式，供应链，分配方式等等的组合手段，所以几乎没人能完全模仿。我做咨询公司，始于对华与华的模仿。儿童节快乐。评论区：阿廖沙
