  text: '# 影响消费者购买决策的三种力量> 原文：[`www.yuque.com/for_lazy/thfiu8/dq0pbp5bira12fna`](https://www.yuque.com/for_lazy/thfiu8/dq0pbp5bira12fna)##
    (53 赞)影响消费者购买决策的三种力量作者： 小马宋日期：2023-06-12影响消费者购买决策的三种力量我们曾经读过很多营销理论或者方法，如果你想学习，你一辈子都不能穷尽营销推广的所有方法和知识点，因为实在是太多了。所以我们就需要有简洁的思考框架，这种思考框架让我们可以让我们完整地思考营销的方方面面，还能延展出越来越多的方法和工具。我们做营销推广，其实要研究的是顾客的决策。顾客会因为什么决定购买？今天介绍《绝对价值》一书中提到的一个消费者决策模型，作者伊塔马尔·西蒙森是斯坦福大学商学院的市场营销学教授，被公认是关于消费者决策的最权威的专家之一。到底什么影响了消费者的选择？西蒙森提出的这个模型叫做
    POM 模型。一般来说消费者在做选择的时候，只受到三种力量的影响。第一种力量是消费者自己（Personal），或者叫做个人偏好，比如消费者喝茶，他通常会听自己的，他喜欢红茶还是绿茶，是白茶还是普洱，他有自己的口味偏好和判断，他通常很难受到广告的影响，他更容易听自己的，利用自己的经验自己的偏好来判断。第二种力量来自品牌方的传播（Marketing），品牌的营销推广活动对消费者有重要的影响。比如隅田川挂耳咖啡请肖战代言的官宣当天，隅田川天猫店当天就增加了上千万的销量。瑞幸在推出与椰树牌联名产品的时候，各个门店的联名产品也被抢空了。比如关于时尚和潮流，是由那些处在顶层的时尚品牌定义的，消费者自己并不能决定今年流行什么，他们通常会听品牌方的。第三力量来自第三方，也就是他人（Others）。实际购买中，顾客会听信身边朋友、网络上专家、信任的
    KOL、评测机构等的意见，从而购买某些品牌或者型号的产品。甚至有一些了解我个人的公号订阅者，他们会因为某个品牌跟小马宋签了咨询合作协议，他们就愿意买这个品牌的，因为他们觉得小马宋服务的品牌都是比较正规的品牌。比如购买茶叶，顾客也原因听熟悉的茶叶店老板的。第三方力量在今天的传播环境中越来越强，因为移动互联网创造了这种条件。顾客在购买时更偏向于听谁的？这由这个决策的重要性、风险和不确定性、大众化程度三个维度来决定。比如你要去做一个近视手术，这个决策相对比较重要，风险也大，你就不太容易受品牌方宣传的影响，更愿意去咨询朋友或者专家的意见。而元气森林气泡水，就
    4 块钱，这个决策重要性不高，也没有大风险，你就很容易受到品牌广告的影响。大众化程度，指的是消费者和别人消费偏好是不是雷同，比如手机，大家用的基本一样，那别人的意见就值得参考，但是衣服就有个人风格偏好在里面，衣服的决策，就有更多的个人偏好在里面。希望对你有所帮助，相关疑问也可以跟我讨论。评论区：黄小刀🔪
