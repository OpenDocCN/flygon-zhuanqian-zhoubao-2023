  - 回答2：点击右下角的翻译，选择正在识别。
  - 问题3：如何将识别到的文本保存到电脑上？
  - 回答3：复制识别到的文本并粘贴到新建的文本文档中。
  - 问题4：对于需要用到标题和话题的情况，可以怎么做？
  - 回答4：直接复制粘贴到文档中，以便在发布时参考标题和标签。
  - 问题5：文章中提到的关于调整文本的哪些内容可能需要修改？
  - 回答5：错别字或顺序的微调，以及断句的调整。
  text: 在左下角会有一个小剪刀的标志，点击一下就是裁剪，选中需要提取文字的图片，截取一下，右下角有翻译，点击正在识别，点查看译文，点复制，复制完以后在电脑上新建文本文档，把刚才复制的文本粘贴进去。![](img/6a3e3c4ca9782271623bda9ee54f8b5e.png)![](img/5768169a5942d2b861a9746c50f15371.png)![](img/f05c0caaeb41c3e6d5d5fe633721d861.png)然后继续下一张，全部都提取出来之后，如果需要用到标题和话题的话，也可以直接复制粘贴到文档里面，方便后期在发布的时候参考标题和标签，然后把文章稍微改一下，有错别字或者顺序的稍微修改一下，调整一下断句。![](img/99fcd697197b7c6a3f5b95857bb4c271.png)来说下内容制作的操作方法1、用创可贴或者搞定设计制作图文笔记第一步、尺寸和背景，在百度搜索创可贴，点击官网之后，有一个自定义尺寸，点开之后宽和高改成
    768 乘以 1024，这个尺寸是适合小红书的尺寸，点击创建设计，左边一栏点击背景，有很多预设的颜色背景，也可以自定义背景，自定义背景可以自己去网上找比较好看的图片，这里就以纯色给大家举例。![](img/3426e44141ce46bccb899dbfe2bff968.png)![](img/860f6cd8f587e3bb9520cd3ad7012b39.png)第二步、添加文字，点击添加文字，先输一个开头，可以参考一下同行是怎么写的，比如，每天一个知识分享，然后拉到合适的位置，调整字体的大小、样式、颜色，调到中间去，如果出现红线的话，就是中间。![](img/382a2653d02aeffad1f25eb4856ccbba.png)第三步、标题，输入标题，找到保存的文档，比如闷声发财的
    36 条处事原则，复制一下，粘贴进去，可以把字体拉大，点击四个角的白色就可以拖动它，然后拉到上面，调整一下大小、字体、颜色、间距，字体的颜色和形式根据需求选，间距的话微调就可以，看起来舒服就可以。![](img/5a5ac19a268d6f6d590992ce71c12aff.png)第四步、logo，调整完之后可以再添上我们的
    logo，直接点击添加文字，比如黄岛主副业，颜色可以去改，最好不要太冲突，白色或者黑色，比较简单的颜色都可以，还可以再添加一行文字，比如收藏起来悄悄变富，封面图就制作完成了。![](img/588b5c54c5c8137d786397f68e02f920.png)第五步、导出图片，封面制作好之后，点击右上角这里下载，原尺寸，原图无压缩，点击下载，选择需要保存的位置，把名称更改一下。![](img/eae000bff5b41bc18983326b8c8229a7.png)第六步、图片，改完之后再去做第二张图片，点击右上角有复制，点击重新复制一张出来，把原来的删掉，输入文档，把文档内容复制粘贴进去，调整到合适的大小，一定要选择左对齐，调整一下行间距，一定要美观，拖动到合适的位置，字体可以用白色、黄色或者黑色，自行去选择就可以了。![](img/b2845ec689784982852c78a8b030b278.png)如果觉得比较空的话，旁边有很多的素材贴纸，可以自行选择添加比较喜欢的放上去，一定要选择免费的，拖动到合适的位置，可以给它旋转调整，然后右上角下载，保存图片，后面的几张图片依次复制粘贴放进去，导出图片就可以了。
