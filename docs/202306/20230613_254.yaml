  text: '# 《商业顶层设计：从百万到千万》> 原文：[`www.yuque.com/for_lazy/thfiu8/uz8hwrrr07xg06zs`](https://www.yuque.com/for_lazy/thfiu8/uz8hwrrr07xg06zs)##
    (精华帖)(284 赞)《商业顶层设计：从百万到千万》作者： 低调创业说日期：2023-05-15现在我问大家这样一个问题：你知道如何年赚百万/千万吗？你身边朋友谁做到了年入千万吗？他们做的什么生意，做的什么模式？做任何生意，一定要理解这个生意的模式，一定要去做顶层设计。很多人是不看模式，直接去赚钱的，只是因为别人这么做也赚到了钱。所以别人死的时候，你也就跟着一起死，一年又一年混日子。百万是一个很容易做到的目标，我们今天不聊这个话题，我们聊个大的模式千万商业模式设计。昨天看了一堂课，提到了这个话题，也让我产生了一些深思，包括我最近也在优化自己的项目盘，把它设计成一年千万起步的盘子。如何做到千万规模甚至上亿，满足三个要素：①好卖的产品：（产品定生死）②有巨大的利润：（高客单，高利润）③能做起来规模：（人的规模，资金的规模）1、好产品前两点是选择一个好产品，后一点是把这个好产品最大化卖出去，你看多么简单的标准。生意归根结底还是个买卖的行为，如何卖高价，如何卖大规模。①、如何把产品卖高价？如何做到高利润？很多人会讲一个词稀缺，稀缺的产品才能卖到高价，因为大家喜欢物依稀为贵。那么问题来了，稀缺就没办法做大规模。我的理解是信息差碾压才是，我们做的都是套利的生意，信息差的碾压更容易卖高价。②、去年我选了很多赛道，我最后选择了知识付费，为什么？高毛利，成本低，好销售，利润大。③、创业赛道不是好赛道！很多人一直把创业培训当成好赛道，其实这是个很垃圾的赛道。赚钱有个原则：赚有钱人的零花钱，而不是赚穷人的生活费。知识付费我们下一步肯定是转型，往更赚钱的赛道去做，而不是沉迷于知识付费。在我看来，现在知识付费，已经不是个好赛道了。④、聊几个好赛道！去找和女性相关的赛道，女人的钱真的比男人的钱好赚。无论是情感还是两性，甚至身心灵等等，当然女富婆的钱更好赚。很多人提到情感就想到男性情感，你想想在现实生活中，都找不到女孩子的丝丝，身上有几个钱，所以别碰，男人消费力不如狗。2、上规模如果你现在还在沉迷所谓的超级个体当中，你的收入一年很难突破
    300 万的收入。我为什么放弃了个人 IP 的打法，从去年开始做矩阵 IP，做了很多不错的尝试，现在都取得了不错的结果，就是因为我很早就看透了个人 IP 这个模式的坑。超级个体收入=单位时间个人产出。又搞流量，又搞交付，都别叫超级个体了，叫超级赛亚人得了。凡是不能上规模的事，少做，真正做起来的超级个体毕竟还是少数人。真正做超级个体赚钱的没几个，教别人做超级个体的倒是赚得盆满钵满。上规模分为两种：人的模式，钱的规模。你的产品能有一群人帮你去卖：比如我的裂变式创业模式。你能花钱置换替代人搞定流量：比如做付费流量。不满足人和钱得上规模，你如何做大，更如何做强？尤其是很多人愿意卖
    1V1 咨询私教产品，一天时间都浪费在这些人身上了。钱没赚几个，一天累得和孙子一样。3、商业模式设计①好产品：产品客单从低到高。从 99-99999 等上不封顶。②上规模：搭建裂变式阿米巴团队，分销产品。③上资本：付费打投流，吸引更多合伙人加入团队。④筛人才：从合伙人中筛选优秀的人才，开发更多新品。这个模式做出来，一年千万是很容易的事情做得好上亿也能做到，目前看了几个不错的知识付费盘全是这样的打法。'
