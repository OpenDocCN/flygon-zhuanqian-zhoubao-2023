- text: '# 《ChatGPT、换脸等 AI 工具带来的明星祝福等玩法升级》> 原文：[`www.yuque.com/for_lazy/thfiu8/xtvtt7zvyq9r0hbp`](https://www.yuque.com/for_lazy/thfiu8/xtvtt7zvyq9r0hbp)##
    (94 赞)《ChatGPT、换脸等 AI 工具带来的明星祝福等玩法升级》作者： 蓝海游龙日期：2023-05-16### 一、确认可行性亦仁等星友都提到过：与想法、发文前看一下，有无其他类似内容，避免撞车、重复。关键词搜一下，有历史内容，可以自己搜搜看看，“明星祝福”4
    条；“藏头诗”29 条；“奥特曼”148 条（当然不止包含祝福语玩法）但我说的，应该是个新的闭环，心急可直接跳看第三点![](img/6f233418119a1de21cc214040e1940f0.png)![](img/b21ef1e6affffb8f6a739f983390bf7a.png)###
    ![](img/52ed983342c8df087accfec2ecc01358.png)###### 二、现状简单补充#### 1、明星祝福，以及网红祝福、举牌等在小红书、快手、抖音……看到很多引流的，几年来，价格越来越低，一些非当红明星的价格都比
    3 年前低 80%+了，2000 元左右吧，原因不展开，简单说几条问题：（1）多数都是非当红明星；年轻人不一定爱用；用了还感觉效果一般。（2）少数当红的，又真用不起/或觉得不值。（3）有钱的主，会通过关系请人家亲临，比视频祝福效果不一个层级。更低价的：举牌喊话类，已经用上技术手段了，套个模板，卖几块钱![](img/d7d68db93e98cfca3980807227c178dc.png)####
    2、藏头诗，更轻，现在 AI 的调教可以做到更好。亲测优化 prompt 就可以了。虽然 chatgpt 的学习资料 90%+是英文，但真的基本够用了，至于怎么调教，非本文主题，不多展开。放个成品例子吧，我这个测试调教了半小时，只为展示，有兴趣的，肯定比我这个更好。整俩名字，李月霞、郑格雷。两人名字的藏头诗，婚礼祝福语，内含欢乐美好情绪。一下作
    5 首，选 1 首就好（不满意继续生成，或自己选句子凑一下，再花时间都是 5-20 秒）月光璀璨照夜霞，霞映小鸟快乐家。格局相合心相连，雷鸣欢歌喜无涯。####
    3、奥特曼圈友们发的够多了。这是个国际排名靠前的大 IP。自然衍生玩法多。而且有个隐藏的小秘密：版权相对混乱（具体不展开），小打小闹不会找你麻烦……啰嗦一句：个人建议，想做长久项目的，还是不要碰
    ta### 三、一个新的可行性玩法，抛砖引玉######## 1、真人明星祝福，改为 AI 换脸+场景情绪自由定制+诵读藏头诗和祝福语+诗的衍生画面视频播放+……目前的换脸技术已经更成熟了，“灼识新维度”的一篇文章。《女星不雅视频的背后，隐藏着什么可怕的力量？》https://mp.weixin.qq.com/s/mnVOVUWcOclK30eY_FJKVQ不展开更多风险分析，只说技术，成本越来越低。另可参看这个号，也是批量生成的。![](img/5a25aabfc23c7fdf02eb2553bac3e35d.png)祝福语视频，有初级简单玩法，图片联播，代替复杂的动态视频（目前貌似文字生成视频，还是成本较高，效果一般）这是让刚才
    chatgpt 生成的藏头诗，变成 15 秒短视频画面文案，再让 midjourney 画 5 幅画，3 秒一张，轮播；'
- text: '再配个音乐，就齐活变成视频了。月光璀璨照夜霞，霞映小鸟快乐家。格局相合心相连，雷鸣欢歌喜无涯。[画面一]黑暗的夜空中，月光璀璨如银，洒在绚丽的夜霞上，瞬间点亮了整个画面。[画面二]夜霞中映照着一群快乐欢快的小鸟，它们在空中飞翔，彼此追逐嬉戏，展现出无尽的快乐。[画面三]手牵手的两个人出现在画面中，他们共同构建着一个美好的家园，相互守护、相互依靠，心与心紧密相连。[画面四]突然，雷声轰鸣，雷电在画面中闪烁，伴随着雷鸣的欢歌，整个画面充满了活力和动感。[画面五]画面渐渐淡出，留下一片喜悦与欢乐的氛围，展示着无限的幸福和美好。这
    15 秒的短视频通过绚丽的夜霞、快乐的小鸟、相守的两人以及欢歌雷鸣的场景，表达了幸福、快乐和温馨的情感，给人们带来一种积极向上的情绪和视觉享受。（注：婚礼内容，相关调教，加上一些关键词，AI
    会表现更好，比如这个我们人类都会想到雷鸣加鞭炮更热闹，不多展开）^_^你让明星说啥就说啥，你让 Ta 咋说就咋说。自由调试，不会出现各种意外。无论中国外国，各种“读稿子、应付事、神情倦怠、妆容不整、怎么这么老了……”都不会发生。视频中表现，甚至比明星当年最火的时候还出彩。####
    2、合规；与 toB+toC 多渠道分发（1）这个事情要做， 要合法长期，拼的还是执行力，找到愿意配合的明星，用打包价可能比分成更合适？谈判技巧？先不展开啦……合法合规的好处，一是可以放心坦荡的扩大；二是可以保持较高客单价；或者同时获得“打假”授权，你是独家授权，可以先对其他人睁只眼闭只眼，等时机合适了，你再索赔明星为什么乐意合作——自己投入的成本趋
    0、视频中呈现的效果还更好，而且看到***也做了（有第一个第二个，其他人跟风就更容易了）（2）多渠道分发，是合规带来的好处，也是必然要做的。这种组合拳视频，粗略估计步骤成熟后，5-15
    分钟一个，几十 OR 几百元定价？是可以让受众激动、大笑……用户体验 OKtoB，比如通过和婚庆公司、蛋糕房……的合作，高客单价，再分成。婚礼祝福大概率比生日祝福客单价高？toC，不展开，渠道也很多，可以自己做或者外包出去####
    3，刚才说了句，要合规，长期，奥特曼建议别碰，又没线下经验，对接明星经济人经验，咋整？我刚才图片里有个关键词“孙悟空 祝福”搜索的是这个，出来的结果还是精神小伙举牌、奥特曼祝你考试满分……什么意思？
    有些公共 IP，可以免费商用的，用 midjourney 可以放心做啊。没人找你麻烦的小猪佩奇、小黄人、迪斯尼家的一堆公主、星黛露、漫威英雄……国产的超级飞侠、熊出没……都是人家私有
    IP奥特曼是版权归属复杂，但依然有风险，你用了就是那啥，除非人家懒得找你公共 IP 就没问题，chatgpt 还能帮你捋一捋![](img/2f95d7fac069e64568da638be48199a0.png)这些
    IP，和祝福等玩法结合，也可以试试，不敢说对结婚新人、过生日的人有明星那种鲜活力，但有厚重文化力加持，具体展开可自由发挥，欢迎提供看法如果是自己家开发的新
    IP 呢？我想到的是故事借力的方法，还不成熟，非常欢迎各位高手指导#### 最后的话——因为习惯做长期产品，最近初涉 chatgpt 学习，感到确实是提高效率的好帮手。以上的想法，与自家项目有相通之处，但自己没心力做，有兴趣的圈友可以做
    MVP 试试水，^_^也非常欢迎拍砖打脸，更快感受到自己的愚蠢之处，比收到赞更值得开心~评论区：周宇 : 太棒了 秋 : 这个本人已经尝试，AI 绘画生成的漫威英雄图，再用做的数字人告白视频，这个是违规侵权的吗？本人愚昧，'
- text: '还真不知道。不过发了几次都没啥流量。 蓝海游龙 : 1，没有造成实质损失的，或你自己盈利都很少的，99.99%概率是安全的。 2，现在创意作品竞争也是多维度的，我感觉“冲击力”很重要，比如那个王七叶，还有图示这个印度风国产。如果以第三方视角展示女孩子看了这个视频很感动，也许更有带入感？你的图是超人代告白么？女生大概率对热血英雄无感，更喜欢公主假想吧[调皮]
    另外关键细节也很重要，比如声色。无法还原原版的，可能会导致出戏感受，也许不说话+烘托气氛的背景音，也不错？ 新玩法竞争者还少，有时间有兴趣多试试咯，加油 秋
    : 分析的到位，是我想的太简单了。那我继续试试。 do 小鱼 : 我之前专门咨询过律师这方面 就是这个存在版权问题[偷笑] 王二 : 请教下，这个声音是怎么来的呀？如果想让人物用原来的声音讲话的话
    蓝海游龙 : 真人原声要采集训练的，不建议。现在起盘的多混搭方式，成本更低，如外国名人说东北话天津话，深一层逻辑是旧元素的新组合，AI 是加速器，我们自己想点，GPT
    还能帮发散，大航海一起冲呀'
