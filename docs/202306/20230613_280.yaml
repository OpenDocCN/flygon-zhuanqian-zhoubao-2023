    ECPM 值，发现你的点击率、转化率并不理想，排在同行后面了，流量就给同行了，你的计划自然也就不消耗了！解决方案：智能放量；优化素材或丰富样式。若计划 ecpm
    均值与胜出 ecpm 差距较大，建议优化定向、创意、商品信息，以提高竞争力！![](img/e5d67ed067f2849384539bb21a1fb6ea.png)####
    ②带货天天不出单，一投流就亏？做的都快没信心了。最近很多人跟我说，到处听了很多老师的课，学了很多方法，但都没什么效果，一直凑不出赚钱的素材。其实在我看来，绝大部分人不赚钱的原因就两个字，贪快，一发视频就想快速出单，想快速出单就投，不消耗就加价，然后就跑飞了。我今天给你提供一个不亏钱的解决方案，那就是你可以投流，但是把价格控制住，只在利润边缘出价，能跑就跑，不能跑拉倒。然后每天做几个素材出来，丢到抖音，其他不要做，坚持一个月，你会收到意想不到的惊喜！####
