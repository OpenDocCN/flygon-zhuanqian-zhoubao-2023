  text: 我也刚好进入大学，学的是计算机。当时的武汉并没有网吧，有些人开了一些很多台电脑打游戏的场所，叫电脑房，里面电脑都是局域网联网，玩得比较多的游戏是 80
    后的一些朋友都熟知的，红色警戒，英雄无敌，以及仙剑奇侠传。我在大一上半学期学了两个月（含军训一个月）之后开始全天逃课，沉迷于这样的电脑房里，玩得比较多的是英雄无敌。后来发现学校里的电脑室，其实就是一个游戏室，里面老师根本不会管你是玩游戏，还是搞学习，一小时收费
    5 角人民币，当然，也有好点的机房，无非是电脑配置好点，一小时 1 元人民币，于是我从外面的电脑房转移到了学校的电脑室，玩得天昏地暗。大一期末因为觉得高考数学接近满分的实力去考基本上没有上过课的高等数学及格应该问题不大，没有依靠任何同学的帮助，结果就是这样的侥幸心理让我大一高数挂科，重修因为高数的学分很重，是按学分多少收重修费的，好像大几百块，那时候大几百块还是我自己的生活费还是非常肉疼的。于是大一下学期高数不再抱有任何侥幸心理，跟同学搞好关系，与好同学打成一片，在同学的帮助下，果然不负众望，高数轻松及格。同时同寝室有一位高数第一学期才考了
    9 分的同学，如法炮制，也顺利及格，最后还被班主任表扬，并且以他来批评一些大一下学期高数没有及格的同学，说人家上学期考 9 分的人这学期通过努力学习及格了，你们不及格的同学要反思自己的学习态度，这段话一直被流传到了我们毕业。当我在高中接触到了信息高速公路这个词之后，90
    年代末那段时间网吧都还是新生事物，当然已经有人 28.8K 或者 33.6K 速度家里上网了。一开始，我并不觉得互联网有多强大，只想读完大学之后，当个软件师，现在回想起来，真是丢人，我至今还是只会
    Basic 这门计算机语言，等于说我小学的底子，一直混到了大学。一个偶然的机会，学校里流行电子邮件，我在一个没什么事情做无聊的晚上，跑进了一家网吧。说老实话，当时我连
