- qas:
  - 问题1：什么是 Spedia 公司提供的赚钱机会？
  - 回答1：下载一个程序，桌面增加广告条，根据上网时间支付报酬，大约每小时0.5-0.8美元。
  - 问题2：为什么作者选择了交通银行而不是中国银行来托收支票？
  - 回答2：因为交通银行的手续费比中国银行便宜，只需人民币10块钱。
  - 问题3：作者最初如何利用网大的空间来建立网站？
  - 回答3：作者选择了网大提供的5M空间，因为速度快且稳定，可以申请多个空间来控制不同的栏目。
  - 问题4：作者是如何开始建立自己的论坛的？
  - 回答4：作者在西陆社区申请了一个自己的论坛，因此获得了西陆每月颁发的最有人气论坛奖金。
  - 问题5：EMU 这个词的来源是什么？
  - 回答5：EMU 这个词的来源是作者在模拟之家（EMUHOME）论坛中的经历，这改变了他对网上赚钱行业的看法。
  text: '导致第九城市也活得很挣扎。在玩第九城市的时候，我不经意中发现了一个人发了一个帖子，有关网上赚钱的，就是你去下载一个程序，桌面就多了一个广告条，根据你上网时间，给你报酬，一小时大概
    0.5-0.8 美元。那个公司估计很多人也清楚，叫 Spedia。当时的情况很奇怪，周围的所有的人都认为这是骗人的，我也有些怀疑，就去搜索引擎搜狐，当时只有搜狐，发现其实很多人还是收到过支票的，包括扫描图片等，于是我就开始了海外淘金的第一步。随着我第一次上网，之后的一切，并不是我刻意去做，但是却不断的改变我的生活。不经意之间，我的
    Spedia 的帐号已经超过了 30 美元，我申请了支付。在这之后，我又利用搜索引擎，查找到一些支票托收的方法。在经过了 20 多天的等待，我收到了 Spedia
    的支票，天蓝色的底色，我并没有去选择很多人喜欢去的中国银行去托收支票，而是去了交通银行，因为手续费比中国银行便宜，人民币 10 块钱，那时候 15 块钱就可以至少生活一天了。有了这一次经历，我发现了网上赚钱确实是个好渠道，于是开始有了想法。当时，Spedia
    这家公司，有这样一个条款，你推荐的用户产生的收益的 25%，公司可以额外的付给你，作为推荐奖金，也就是大家熟悉的拉下线了。我当时觉得，如果你单纯的利用帖子拉下线，并不是一个很好的方法，如果你做一个网站，有一定的访问量，再单独开一个网上赚钱的栏目，应该效果会更好。当时的休闲居，就是用这样的方式来运作的，做的是第九城市周边游戏攻略，同时开设了一个网上赚钱的栏目。十年过去了，这个网站依然还在，但是休闲居的创办者小浩哥早已经失去了热情，包括我，也跟当时的情况完全不一样了。当你什么都不会，没有目标的时候，你第一件事情就是要去找到一个目标，以及一个切入点，来完成你的想法。其次，找到一个你可以参考的目标，去模仿人家的优点。这点腾讯乃是天下第一的典范，我当时的策略也是如此。我的一开始的路线，也是去模仿休闲居，也来做第九城市周边攻略，同时也是利用人气，去拉我的
    Spedia 的下线。但是，这跟现在的垃圾站完全不一样，我只是复制模式，并不是采集内容，而且一开始，我什么都不懂，一切都还是用的免费空间，那个时候 Chinaren
    的主页大巴最为流行，但是我并不是用的他们的服务，而是用的网大（netbig）的 5M 的空间。很多人估计奇怪了，5M 的空间你难道够用吗？那个年代，所有的网站都是纯
    Html 更新的，5M 大概可以放 100 个以上的网页，更重要的一点，我可以申请多个空间来控制各个栏目。至于为什么我要选择网大 5M 这么小的空间来做网站，理由很简单，速度飞快，相当的稳定。当时万网（阿里云的前身）的付费空间，都没有它的速度快。我当时还选用过一些，就是大家比较熟知的拒绝游泳的鱼推荐的一些国外免费空间，当然我的信息来源不是他的帖子，而是自己找的，包括免费提供空间，包含广告，广告按显示的次数付费这样空间，我只是用来做镜像，可惜，那个空间还可以，但是付费广告是骗子一个，根本没收到过任何支付。事件的转折是在当时我的网站开辟了一个论坛，那个时候是没有
    Discuz，PHPWind 这些开源的论坛可以自己做论坛的，我在西陆社区申请了一个自己的论坛，同时，因此也因为论坛办得好，获得了西陆每个月颁发的最有人气论坛奖金，但是更重要的是，我知道了一个叫模拟之家（EMUHOME）的论坛，从此真正的改变了我对整个网上赚钱这个行业的认识以及看法，现在海外淘金的
    EMU 这个词的来源，就是出自这里。评论区：静水流深 : 十分钟 100 万是下集或者下下集，'
