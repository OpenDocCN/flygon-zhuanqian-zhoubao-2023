    新人如何更快的参与到 Web3 的建设 距离目标还差 23 篇原创文章我是 All in Web3 的 Start，《从零开始读懂 Web3》的统筹作者，生财有术的三期
    Web3 小航海教练，目前在做服务 Web3 新人的 Web3Going 新手实战营社区。为了更好的把我的小航海内容串联起来，我把在十二月份担任生财有术 Web3
    小航海教练的内容重新发一下，依然感谢生财有术的亦仁老师，静伟老师，小霸王老师，我希望在生财有术成为一位帮助大家进入 Web3 赛道的专家，当然我有这个能力尤其适合于给新人做指导，从两期
    Web3 小航海和两期 Web3Going 新手实战营效果来看，大家都挺受益的，你也看看，相信对你很有用。分享全文。⁣‬⁤⁢‍⁣‌⁡‍‌⁡⁡⁢‍‌⁢⁤‍⁢‍⁣⁣⁤‬⁤⁣‍‍⁤⁤⁢⁡‌⁡⁤‬‬⁣‬⁤⁢‍⁣‌⁡‍‌⁡⁡⁢‍‌⁢⁤‍⁢‍⁣⁣⁤‬⁤⁣‍‍⁤⁤⁢⁡[https://i.shengcaiyoushu.com/docx/IuLqdSQUSoBC0Wx8OeJcbgHDnid](https://i.shengcaiyoushu.com/docx/IuLqdSQUSoBC0Wx8OeJcbgHDnid)评论区：暂无评论'
