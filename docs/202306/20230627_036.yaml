    一、自我介绍哈喽大家好，我是虾饼，3 年生财圈友，2 年谢无敌的红书宝宝友。我在 21 年底裸辞后开始做小红书，选择了宠物赛道里的细分赛道——宠物科普，单月收入最高抵我之前上班一年的收入。小红书可以说是各个自媒体平台里对素人最容易上手、推荐机制最友好的，分分钟从苦逼打工人转型为全职博主！宠物行业近年来发展趋势向好。比起生娃，现代年轻人更偏爱养育成本低而精神陪伴价值高的宠物，将它们看做是家庭成员的一部分，愿意为它们付出精力和金钱。但实际上我选择这个赛道偶然性是比较多的，我没有像其他人一样用很科学的方式去调研去分析，仅仅是从我个人长处出发。我是一名铲屎官，特别特别爱我的毛孩子，有事没事就要逛论坛取经，学习科学养育的知识，淘车价好物，我还很热衷于把我所知道的安利给身边的朋友。那么我的优势就是：有知识储备（量多量少不要紧）+热爱分享。所以我决定大类上选择宠物，细分赛道上选择做科普。误打误撞，这个赛道恰恰是最适合新人入场的赛道之一。先说一下我起号的情况：2021.10
    开始利用通勤时间发简单科普笔记+萌宠日常，但发现科普笔记流量更好，通过蹭爆款标题一个月积累了近千粉丝。零零碎碎地接广，一个品报价小几百。2022.2 用了一个爆款模板一周时间涨粉
    3W，广告邀约不断，报价四位数。![](img/fbe36c9aaaa7c685795777b0f05303dd.png)# 二、宠物赛道情况宠物赛道大致可以细分为：萌宠、吃播、科普。（1）萌宠
    难度：5 星1.  必备条件：宠物有特色或号主有较强的包装能力2.  其他条件：会讲故事、会拍摄剪辑3.  优点：流量大，出大 V 概率高4.  缺点：泛粉多，用户画像不够精准，报价较低，无法批量复制![](img/4d7d224612460a886a49510e046a1c3b.png)（2）吃播
