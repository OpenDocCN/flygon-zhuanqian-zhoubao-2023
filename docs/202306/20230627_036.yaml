  text: '[https://exotictext.com/zh-cn/](https://exotictext.com/zh-cn)![](img/4106719fe236b6ae874b66d4aad059b8.png)1.  到达千粉后马上去开通报备合作权限，你的账号可能被品牌在蒲公英平台上看到并选中：![](img/587a5676f1e6fc08cb1aea30df1ce453.png)小红书-我-左上角三条杠-创作中心![](img/aa54fb1e736f1c95af06bff3ffb9a7c1.png)创作中心下滑-内容合作-进去后有开通指引1.  使用第三方通告平台（注意甄别），如螃蟹通告、布偶通告（均为小程序），这些平台里会有新媒体群入群引导，多加，也多跟其他人互换群资源，能接触到很多通告信息1.  遇到心仪的品牌也可以去私信求合作（2）推广合作流程①
    合作形式合作的形式分为报备笔记和非报备笔记。报备笔记就是前面提到过的官方认可的品牌合作，是要被收取“保护费”的；非报备就是咱们私底下合作，悄咪咪打暗广。非报备又可以分为单品跟合集，单品就是一篇笔记里只能含这个品的广告；合集就是同时有好多个品给你广告费来出现在你这篇笔记中。单品里面还有个概念叫做伪合集，就是一篇笔记里看似出现了很多个产品，但真正给广告费的只有一家，这种就是在最大程度上避免被判定为私自推广。跟
    PR 聊的时候还得聊清楚以下几个问题：1.  档期：就是你出初稿、终稿、以及最后发布的日期。1.  授权转发：能否授权给品牌方在电商/内容平台上发布，是否免费，授权周期多长。尾部博主一般是免费授权，周期一般在三个月到半年。1.  授权投流：能否授权给品牌方在小红书里投流，是否免费，授权周期多长。虽然投流能帮博主涨数据，但如果品牌爆出丑闻，还继续拿我们的笔记去投流，对我们账号形象会有影响，所以最好定一个周期，比如一年内免费授权投流，一年后看情况是否继续授权，是否加费用。1.  笔记发布后的保留周期：一般是一年或永久。1.  排竞：在你发布这篇笔记的前几天到后几天，不能再发布该品牌方的竞品的相关笔记。1.  活动出席：美妆和穿搭类的品牌可能会邀请达人出席他们的产品发布会之类的。②
    如何报价推广分为两大类，无费和有费。无费推广就是置换，把东西送给你你帮忙出一篇笔记，跟小红书的好物体验是差不多的；有费就是会给你一定数额的报酬，大原则上报价一般是按粉丝量的
    10%～20%，具体可以看你账号的情况，如果这段时间流量很好，账号定位又跟品牌契合度很高，那就可以再往上报。还有就是看你是否注重长期合作。一种情况是你笔记报价相对较高，但是出来的效果不好，人家可能就不会考虑二次合作了；另一种情况是比如原价是
    2000 一篇，按他们的预算可能一个月只够找你合作一次，如果能谈到 1500 一篇 ，或许他们一个月内就会找你合作两次。再者你要看是跟品牌直接对接，还是跟机构对接。机构的话一般会找你要返点。返点就是你收了推广费之后返一部分给机构。返点在
    20% 左右比较合理，那种 35% 以上我觉得有点离谱。图文报价一般会低一些，大概是视频报价的 60%～70%。但如果你本身就偏向于图文类的博主，那么你的图文报价是和可以视频报价相当的。报备笔记报价，要高于非报备，因为你不仅要被品牌收取服务费，还要接受品牌更严格的审核，可能需要你更高度的配合，如果到手比非报备低的话就太亏了。有一点很重要，一定要记得跟
    PR 讲！就是你现在给的这个价格是几月份的价格，是不是一定要在当月发布稿子，如果延迟到下一个月份发布，你是不是要涨价。'
