- qas:
  - 问题1：作者是谁？
  - 回答1：老瞿 Qu。
  - 问题2：作者提到他目前在做什么项目？
  - 回答2：闲鱼二手书项目。
  - 问题3：作者的年销售额是多少？
  - 回答3：500W+（500万）。
  - 问题4：作者提到闲鱼二手书项目相对于其他选品玩法有什么特殊之处？
  - 回答4：有出版物许可证的门槛。
  - 问题5：评论区中的问题是关于什么内容？
  - 回答5：关于岀版许可、账号封禁及再申请的影响。
  text: '# 如何从 0-1 成功地做起来一个项目> 原文：[`www.yuque.com/for_lazy/thfiu8/pzn3mq3uy2qba8g6`](https://www.yuque.com/for_lazy/thfiu8/pzn3mq3uy2qba8g6)##
    (50 赞)如何从 0-1 成功地做起来一个项目作者： 老瞿 Qu日期：2023-06-20《以闲鱼二手书为例，讲讲如何从 0-1 成功地做起来一个项目》大家好，我是老瞿
    Qu，生财有术最懂二手书的男人。目前在做闲鱼二手书项目，年销售额 500W+，利润率在 30%左右。二手书是闲鱼目前一个相对垂直的赛道，随着大学教材管控放开、大学生对二手书的接受程度也越来越高、人民消费降级等原因，它目前的需求整体是与日俱增的。相对于其他闲鱼选品玩法，闲鱼二手书有出版物许可证的门槛，而这个门槛会挡住很多人。虽然我们可能没有能力打造属于自己的独特优势，但一定要抓住那些有一定门槛的项目。接下来，我将简单讲讲，如何从
    0 到 1 成功地做起一个闲鱼二手书项目，详情点击：[https://i.shengcaiyoushu.com/docx/F85qdWEv2olZGWx5oUTc6ya5nId](https://i.shengcaiyoushu.com/docx/F85qdWEv2olZGWx5oUTc6ya5nId)评论区：磨人的小妖精
    : 大佬带人吗请问 龙王 : 想请教一下，打算进入闲鱼二手书行业，一个岀版许可可以做三个号，如果其中一个号被封，是否会导致其他的号受影响！这个号注销后，还能用同一个证件再次申请吗'
