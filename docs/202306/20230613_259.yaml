  text: '# 《听取一个良好的忠告也许就是赚几百万》> 原文：[`www.yuque.com/for_lazy/thfiu8/aykht8mvqxc3kxx1`](https://www.yuque.com/for_lazy/thfiu8/aykht8mvqxc3kxx1)##
    (精华帖)(77 赞)《听取一个良好的忠告也许就是赚几百万》作者： 老吴说投资日期：2023-05-181.  大家好，我是老吴。一个金融从业者。熟悉金融行业的各种产品，擅长银行存款各项业务。17
    年开始从事副业。我的第一份副业是做股票经纪人，现在也在做。股龄 10 年。战绩，赢。总体股票利润二百多万。1.  本篇文章我不是来告诉你，跟着我炒股能赚多少的。而是告诉你，你炒股可能亏多少的。1.  之前我写了一篇文章：从年负债
    19 万，到眼光敏锐投资年净收益近百万，里面写了我股票赚钱的事情，然后好多人来加我，问我股票怎么炒比较好。我的第一句话就是：普通人发财秘籍第 1 条：远离赌博，远离股票。1.  亏钱方法千千万，首选倾家荡产神器：博彩和股票1.   当我说不要炒股的时候，会有人说，你是亏多了才跟我们说不要炒吧。不，相反，我不是亏怕了，跟大家说不要炒股。反而，我有赚到钱。赚钱了才跟你说不要炒股。因为我看过太多炒股亏钱的。正文请移步飞书：[https://wiizueiq5ks.feishu.cn/docx/IYA2dTaXooUdR9xPjdVcGoCVnfc](https://wiizueiq5ks.feishu.cn/docx/IYA2dTaXooUdR9xPjdVcGoCVnfc)![](img/2e44bae3cf76914033fb80511f8916d2.png)![](img/719704f793ffdc59dd904e30f2c2b841.png)![](img/ccdaef24a6dce9fed90855558c981c93.png)1.评论区：周彦充
    : 亏钱是常态，股票 老吴说投资 : 所以尽量以劝退为主，不能明知山有虎偏向虎山行呀 周宇 : 太棒了 钱涌 : 我炒股多年大伯给我说过一句话是“别想着靠炒股发财，最多赚点零花钱是可以的”
    老吴说投资 : 能力有多少，就做多少事 钱涌 : 确实是 Аη : 厉害 Roy : 个人认为，想在股市赚钱，公司运营、经济学、国家政策看得懂这三样是最基本的，不然就是送钱！这么多年啥都不懂的愣头青栽里面见的太多太多了'
