    (60 赞)小红书塔罗项目复盘，长期简单可复制作者： 金泽日期：2023-05-30前段时间看到一个塔罗项目，觉得很有意思，在小红书佛系测试了一波，不到 1
    个月，单价 99 半小时的私占，成交 12 单。小红书群里有三四百人，引流到微信平均每 5 个人中，就有 1-2 个人成交。三个小时就能做好一周要发的内容，利用
    ai，不会算塔罗的人也能做交付。感兴趣可以进来看看[https://wn6w5rrjx5.feishu.cn/wiki/BdLRwDg3ni8dMGkD04HcfMs5ngg?from=from_copylink](https://wn6w5rrjx5.feishu.cn/wiki/BdLRwDg3ni8dMGkD04HcfMs5ngg?from=from_copylink)评论区：，
