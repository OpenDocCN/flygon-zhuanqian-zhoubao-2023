    (134 赞)做公司，心太软，人难管。心太硬，人情淡作者： 小马宋日期：2023-06-09做公司，心太软，人难管。心太硬，人情淡——创业 46 条之 19做公司是个很难的事，它并不是说你有一点特长就能干公司的。在员工看来，几乎没有一家公司是完美的，事实就是这样，因为做好一家公司真的是太难了。就说管理这件事，我遇到的企业家中，什么样的都有。有的真是大好人，他创办公司十年了，没有主动开除过一个人，当然大家很喜欢这样的老板，但坏处是吃闲饭的人太多，反正也不会被开除。不过公司运气好加上老板其他方面能力强，确实赶上了几个风口，增长会掩盖一切问题。我也遇到过极其严厉的企业家，甚至把员工送进了号子里（贪污受贿），这样的老板呢，员工真的害怕，每个人都战战兢兢，稍微有点能力的也干不长，老板管得太细，连行政部去超市买个招待水果都要过问，公司没有敢代替老板做决策，最后会把老板累死。所以管理公司，就是一个动态平衡，你也不可能把所有问题都解决掉，因为只要有人参与，变量就是无限的，人的想法和活动不可能被管理制度穷尽。你不能创造一个完美的公司，只能不断修补，不断调整，就像给你三个球，你却只有两只手，你只能像小丑一样不断把球扔出去再接住另一个球，才能保证每个球都不落地。你不可能停下来，没完没了。做老板，你不能心太软，也不能没有人情味，要具体问题具体对待。做一家公司，你解决了一个麻烦，另一个麻烦马上会出现，这个叫做麻烦守恒定律。评论区：三行
