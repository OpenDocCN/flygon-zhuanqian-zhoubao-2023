    (119 赞)新手小白如何少交智商税，避免成为一颗韭菜？作者： 大闵日期：2023-06-13新手小白如何少交智商税，避免成为一颗韭菜？各位生财的圈友大家好，我是大闵，今年生财的新圈友，3
    月加入生财有术。3 月 18 日链接到老瞿（生财有术最懂二手书的男人），还有一周正好 3 个月，在二手书行业小有成绩。这次 5 月的航海有幸做二手书项目的答疑官，接触了一些人、解答了一些问题、做了一次分享，最重要的是，有了一些感悟：关于如何避免成为一颗悲催的韭菜的感悟。很多人在分享完以后私下链接到我，说喜欢我的风格和方式，想跟我一起成长。在这里首先感谢大家的信任，但是大闵何德何能？成长这种事也不是我能负责的，太重了，我愿意和大家交流，但是我们都是平等，互相成长。但为了不辜负大家的信任，我简单的把如何避免成为韭菜的心得分享给大家，虽然不能助你生财，希望对你不破财有帮助。（说话犀利实属个人风格，不针对任何人，良药苦口。）分享全文：[https://xw7qc6rccj5.feishu.cn/wiki/CGnFwc0GNi76Xlk1mPpcMwy5nEg](https://xw7qc6rccj5.feishu.cn/wiki/CGnFwc0GNi76Xlk1mPpcMwy5nEg)评论区：大龙
