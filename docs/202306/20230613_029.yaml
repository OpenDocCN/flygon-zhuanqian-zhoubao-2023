  text: '# AI 变现异常值案例库，5 种方向 10 个案例的副业项目灵感启发> 原文：[`www.yuque.com/for_lazy/thfiu8/ev1da0emf13ykaav`](https://www.yuque.com/for_lazy/thfiu8/ev1da0emf13ykaav)##
    (76 赞)AI 变现异常值案例库，5 种方向 10 个案例的副业项目灵感启发作者： 吴东子日期：2023-06-08《AI 变现异常值案例库，5 种方向
    10 个案例，副业项目灵感启发》第一期先分享 5 种方向，10 个案例 1.宝宝起名号 2.AI 热点资讯号 3.头像壁纸号 4.小说推文号 5.流量收益号大家好，我是吴东子本来想写一篇
    AI 变现方法论，把 AI 现有的技术方向，应用场景，变现案例都整理出来但实际写的时候发现难度太大了，因为人工智能这个话题太大了小到把文字排版成 PPT 好像也能叫
    AI，大到汽车领域的无人驾驶技术，以及苹果前些天发布的眼镜用到的视觉追踪技术也叫 AI做不到相互独立和完全穷尽，就算强行用一个分类把他们分类了，也会失去“分类”本身所具备的指导意义所以只好把
    AI 变现方法论这个大话题先放一放，等我具备足够多的信息时再给大家补上于是我转变为写【AI 变现异常值案例库】，侧重于副业项目这款把我观察到的案例分享给大家，不会做过多的拆解和分析，更多的是偏向于灵感启发思考这里面的案例有没有你能做的，能复制的，能放大的可能屁用没有，也可能黄金万两不知道大家会不会对这个感兴趣，如果感兴趣的人多的话会继续做第二期[https://ry5hwpuf7b.feishu.cn/docx/LLvLdO3s8oHRoTxniOscOKDanEd](https://ry5hwpuf7b.feishu.cn/docx/LLvLdO3s8oHRoTxniOscOKDanEd)![](img/21d9ba2ccd9db9fdb5fe4d7dd5ed96ce.png)![](img/96d8496b9b741f3f695d7187a036464b.png)![](img/6cfc4398b36f213e42a66cc5b86a7e58.png)![](img/db2bdfad47f31f756a5f5f154685b56d.png)![](img/689af2db460a03b246572142189932b5.png)![](img/1125cf515b7d4cfdafa562d5c9ec992d.png)评论区：伟业
