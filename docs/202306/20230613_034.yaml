    13 年，b 端对接品牌方和珠宝店，c 端做私人定制和零售（大牌珠宝，故宫黄金），副业个人 IP 孵化服务。很多人做公域很历害，但却不擅长私域，几万甚至几十上百万的粉丝，承接不住，不懂如何在私域变现，就只能不断做流量来缓解焦虑。也有朋友疑惑说：我的生活一尘不变，不知道要发什么，怎么发啊？我也想发朋友圈，但微信里都是亲友同行同事，怕被说？现在都没人看朋友圈了，发圈还有意义吗？诸如此类。当有的人想发，却一直没发，有的发的很勤，成交却不理想的时候，已经有很多人，靠私域年营收七位八位数，所以，不是不朋友圈没人看，而是你的朋友圈没人看。也有很多朋友看了我上次的贴子《珠宝高客单，从小红书引流到私域，300
    粉变现 20w+我做对了什么》，跑来问我如何做好私域。讲真，我也是从最初要做线上时的各种顾虑，到只会写装逼文案，自嗨、乱发，到今天信手拈来，从最初线上 0
    成交，到断断续续成交，到积累了一帮老客户，经历了从新手期，到成长期，到放大期三个阶段，算是成功跑出来了。为此，我结合朋友圈属性，朋友圈成交的底层逻辑，以及打造私域方法论，复盘我从
