    3、引流私域的 4 种玩法首先需要明确一点，抖音是明确禁止站外引流行为的，隔三差五就会发公告甚至封禁一批账户。![](img/731c59ac516e08fbf0673a174f80a00d.png)但是这个事情屡禁不止，因为大家都认识到抖音的粉丝几乎毫无忠诚度可言，只有引流到私域才是自己的流量，所以很多人依然乐此不疲。###
    3.1 咨询难度：★★分析：这种主要适合医美、装修、婚纱、摄影等专业、高客单价的行业。客户通过视频或直播被种草，然后与 up 主取得联系，然后 up 主根据客户咨询或者最后成交的数量，收取公司的佣金。比如下图这种，表面上是个人婚纱摄影师，实际上是国内某大牌婚纱摄影师，把摄影师做好人设，推到消费者面前，最后带来咨询、成交。![](img/a7c022f4d18a3bcd5815bf4a5ddee22a.png)###
    3.2 引流到公众号难度：★★分析：2020 年 12 月，有个叫 Manchuan 的公众号，3 天涨粉 100 万，按照市场价换算，这位幕后的大学生相当于三天赚了
    100 万。不少人对这个号进行分析，得出的结论是：从抖音引流过来的粉丝。当然，这种奇迹现在很难出现了，不过往公众号引流的依然不少，比如做外卖优惠券之类的，通过粉丝引流，最后通过公众号变现。![](img/3738b0933b427d52e60afa39e2bf43a6.png)###
    3.3 培训/微商难度：★★★分析：这是抖音上的“重灾区”，很多知识博主都是通过引流到微信，然后收徒挣学费。另外就是纯为了加好友，这种大概率是做了好多年微商的人。这种抖音上真的太多了，没啥可说的。![](img/3fccb6f1a7db8581abf1623aad01c57b.png)###
    3.4 同城项目难度：★★★分析：抖音对同城的流量非常精准，根据这个特点，很多人做起来同城项目，但一些项目不太适合在抖音上深入做，比如相亲（涉及隐私）、招聘（涉嫌广告），所以也得把粉丝引流到私域，然后通过收取信息费、会员费等方式变现。下图是皇叔做的一个同城招聘号，粉丝虽然不多，但贵在精准，后来因为涉嫌广告被限制推荐了，但偶尔发作品播放量依然是
    1000 多，关键是每天都有粉丝主动加。![](img/af708630d8dee8fbb6a0ca136f22ef02.png)## 4、从线下商家赚钱的
    3 种方式### 4.1 代运营难度：★★分析：线下很多商家都想通过抖音宣传自己，但往往受困于自身水平或者人员配备问题，无法实操，于是抖音代运营就出现了。这个由于需要跟商家直接对接，所以需要一定的沟通能力甚至是客户资源。
