    3 个月已经收徒上百人了，至于学费嘛就嘿嘿了。![](img/12a9a8beaf1091ac5f14dcc77008a82c.png)才艺直播是我打五星难度的项目，因为这块想要做好，就得靠专业或者天分。比如你是某个行业的专业人士，在直播间讲知识，有收获的人自然会给你打赏。至于天分就更玄了，比如曾经比较红的铁山靠，你说他有什么才艺或者颜值吗？啥也没有，但就是路人缘比较好。![](img/77858a5e01b5bacb98452f25bfc3b6f3.png)###
