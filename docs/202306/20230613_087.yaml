    Basic 语言，我学到后来的水平，可以自己编写一个打飞机的游戏，别想歪了，不是男人经常说的打飞机，你懂的。后来侥幸参加过一次计算机比赛，我获得武汉市二等奖，同时也有一些奇怪，当时参加计算机小组的竟然全是女生，而且学得特别认真，可惜，最多也是获得三等奖，那些女生很不服气，只能说我有天赋，但是她们根本不知道我比他们多学了一个暑假。当然，这也成为我读大学时候选专业的重要原因，大家都知道，高中毕业，进入大学，
