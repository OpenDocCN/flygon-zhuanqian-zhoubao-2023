    (98 赞)考上 985 与年入 100 万哪个更难？这期航海挖的坑今天开始填作者： 静水流深日期：2023-06-08大家好，我是静水流深，英文工具站的教练组成员。我在杭州线下会我答应过亦仁
    ，以后多提供优质出海内容，让生财有术越办越好。我之前的分享：《[分享 3 个单人就能做的海外赚钱案例](https://articles.zsxq.com/id_v48v1teovt51.html)》后来我又拿出了一个新的项目，也是可以一个人单干而且一定可以月入万刀的：[https://tj51bxige8.feishu.cn/docx/M0hMdjWj3o8WtNxZdv4cLnfenIh](https://tj51bxige8.feishu.cn/docx/M0hMdjWj3o8WtNxZdv4cLnfenIh)然后依然一些人存在疑问，今天我在这里用正在跑的一个项目，分享给大家，当然这个项目我一年前也在我的星球丝绸之路几次提示过会员是可以做的，只是没人玩得有我这么大。前段时间
    chatGPT 火的时候，我分享了一篇文章独发在生财有术，结果还是过于敏感，被星球官方删除：[https://tj51bxige8.feishu.cn/docx/TSZBdBfynoBINux2htWcefrtnHc](https://tj51bxige8.feishu.cn/docx/TSZBdBfynoBINux2htWcefrtnHc)上个月分享了《[通过
    Wise 的推荐项目，每天躺赚一万英镑+](https://articles.zsxq.com/id_qnc6wdmglwlw.html)》也受到了一致好评，今天在这里再一次感谢大家的点赞与支持。最近几天高考，亦仁抛出了一个话题，考上
    985 与年入 100 万哪个更难？我个人觉得有资格回答这个问题的人，必须考上过 985 以及同时年入 100 万才有发言权，否则就是胡说八道。刚好不好意思，我武汉大学计算机系毕业，同时大四的时候就年入
    100 万了，并且一直坚持了下来，我觉得这个话题不错，我有兴趣跟大家分享。拿武汉大学来举例，以我那个年代高考五门课 750 分满分，武汉大学基本上 600
    分左右就可以进，对于学神来说，无非平均分每门课到 80%即可，难度算是一般。清华北大基本上要每门平均分到 90%，这个难度有点大，因为最难的是你不能有短板，因为你语文或者英语只要是
    60%得分，其他必须得有 100%得分。相对来说，985 一般 600 分即可，只要数理化平均分 135 分以上，语外没有严重偏科，基本上稳进。那为什么说年入
    100 万比进 985 简单得多呢？高考其实是全日制非成人教育的一次重要的检阅，当然有很多 985 出来后过得不好的，但是更多的时候你会发现，985 院校出来的人，学习能力特别快，往往这些人没有做到年入百万，大多数因为性格，机遇或者其他因素。我的观点：年入百万的难度远小于进
    985，年入过千万（一次）的难度跟进 985 的难度相当。今天亦仁抛出的这个话题，我觉得还有一个好的地方是，很多人其实很想了解国外的海外互联网搞（不替换词语违规）钱这块，我也刚好可以从我的过去慢慢给大家娓娓道来，'
