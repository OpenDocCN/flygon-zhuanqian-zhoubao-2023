  text: 同时这篇文章因为我个人时间有限，篇幅有限，是一个连载，只独发生财有术，只求给后来的 90 后，乃至 00 后带来一些启发与帮助。其实年入百万跟考上
    985 类院校哪个难，这个命题就跟中国的教育一样，没有正确答案，但是每个人都可以发表自己的观点。如果考上 985 是一个人 18 岁之前的一次成功，那么年入
    100 万就是 18 岁之后的成功，我算是非常幸运的，两者都经历过，但是最关键的并不是我多努力，而是我知道人一辈子很长，并不是某个点的成绩代表一辈子。我身边有好几个
    80 后上市公司的老板，因为要办香港快速移民，但是文化要求是大专，找我找关系花钱重新读大专拿文凭的，也有当时成绩最好进清华的同学后来因为进学校后不好好努力，差点被开除，最后多读了一年进了国企，虽然没有年入百万，但是一定稳定安稳，并且早早去了北京买了房子，被动致富。当然，更有佼佼者，跟我一同进入武汉大学，后来去了美国，斯坦福研究生，很早年薪
    20 万美元起，但是最后过得不开心经常找我探讨人生的。而我，并不是我当时读书的时候同学里成绩最优秀的，更不是最刻苦的，我的今天却过得游刃有余，我觉得最重要的是你任何时候要有你自己的认知。当然，每个人起点也许不一样，某些时候，我确实觉得，如果想下一代有更高的成就，作为父母就必须给小孩至少一个大城市的起点。我从小在武汉长大，一直住武汉大学与水果湖这块，父母不是公务员但是是事业编制，都没有入党（伏笔免得别人喷）。我爸妈当时还是有一定的远见的，那个时候洪山区的教学水平是武汉市最差的，同时一开始对口的小学是新开的，我爸妈通过给另外一个不错的小学做义工的方式，让我去了另外一个小学上学。然后因为我爸妈工作调动，我小学居然换过四次学校，其中有一年是在荆州上学，我爷爷奶奶照顾，当时基本上无人管，就那样的情况，全校数学竞赛在我觉得考得不怎么样的情况下全校第一，然后那一年被评为三好学生，也是我这么多年来学校生涯唯一的一次，而且那一年还出现过开运动会跟同学打架，把别人头打破了的事情，导致当时评选三好学生需要同学先提名才投票，我怕没人投票叫了我好哥们举手提名我，提名靠手段，投票靠实力，最后还是有惊无险的获得了唯一一次三好学生。当我在荆州读了一年书，父母工作调动的事情搞定我要回武汉的时候，我发现了一个事情，荆州的中华香烟每条比武汉低大约
    80 元，那是八十年代，同时卖香烟的地方是当时荆州最大的百货商场，不可能有假货，于是我把我所有的压岁钱拿去进货了香烟，回到武汉倒手给武汉我家门口的小卖部，赚了几百块钱。那个年代，我们敬爱的邓爷爷说，电脑要从娃娃抓起，参加过小学的计算机兴趣小组（八十年代小学里有计算机兴趣班，这就是大城市跟小城市的差距），老师觉得我有天赋，叫我爸妈送到另外一个专业一点的地方，参加了一个夏令营。当时人小，什么都不懂，现在回想起来，教我们的老师，不管是小学里的，还是后来参加夏令营的，都是
