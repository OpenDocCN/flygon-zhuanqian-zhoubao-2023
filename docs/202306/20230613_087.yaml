  text: '学的东西全部都是要分专业的，虽然我理科好，但我总不能去学什么数学系，物理系这样的专业吧，别的科目又什么都不懂，计算机好歹小学有基础，至少大学日子会好过些，于是我选择了计算机专业，学的也是主流，计算机科学与技术。后来六年级下学期，我爸妈又进行了一个操作，把我又转到了一个学校，这个学校有两个特色，第一，是武昌区，是武汉市头部区级学区，第二，老师体罚学生家长支持，我爸妈还特地跟老师交代随便打骂。但是这个学校是真不错，而且一个年级就一个班，虽然我没有因为学习问题被体罚过，但是依然被班主任戒尺打过手掌心，原因又是因为打架把别人头打破了...快毕业的时候，因为武汉外国语学校是全市招生，只要考试成绩达标，但是外国语学校在汉口离武昌很远，老师在当年考试结束之后，拿原题给我们考试，居然班上三分之一的学生可以进外校，其实也没什么法宝，教数学的老师小学六年级把初一的课给我们上了，所以学好数学最简单的方法就是你超前学就是降维打击。然后我初中去的离家进的水果湖，当然也是通过选拔考试跨对口进去的。很多人觉得武汉华师一附中以及武汉外国语学校是武汉最好的中学，其实并不是，至少我不这样认为，水果湖这个地方才是真卧虎藏龙。很多时候，每个人的经历决定了你的未来，上面说武汉的水果湖的学生卧虎藏龙这里没办法展开，但是熟悉武汉的一定懂，但是有一件事我这里可以讲就是当时九十年代，我们专门去了一个阶梯教室，有个老师给我们讲了美国的硅谷，那个时候我就知道了信息高速公路这个词，也是让我后来从事的行业，以及去了北美真切感受，再回来创业的一个很大因素。因为篇幅以及我个人时间关系，今天只写了一个开头，后面我会不定期（不会间隔很长）发布后面的连载。这个开头大家应该多少明白，如果教育自己的子女，进
    985 或者年入百万都是成功，但是这些背后作为家长，您应该给您的子女提供一个什么样的前提条件？我的父母其实除了做了上面的一些事情后，平时从来不管我学习，包括教育我个人觉得是很失败的（以后分享），唯一成功的是给了我一个不错的眼界起点，当然他们也没尽善尽美，因为他们有非常好去深圳的机会，我的起点会更加高...至少我觉得，对于小孩的教育，给他们你能够给的最好的平台与空间，其他靠他们自己即可，所谓的现在大多数家长各种操心，陪伴，至少我觉得是完全没有必要的。评论区：liliya
