    一、动漫会展类活动背景介绍、适合怎样的圈友？（1）动漫会展类活动介绍动漫会展类活动，即”漫展“，漫展行业起源于日本动漫文化的发展，在 ACG 亚元文化的推动下，国内动漫爱好者的数量也不断增加；而"漫展"作为其线下载体的一种，不仅能够承载内容的宣发，更多是为用户提供一个线下交流场景，为用户提供文化交流的机会，在活动中，用户可以在尽情地展现自己，扮演自己喜欢的角色，或是认识更多志同道合的朋友，链接同好；![](img/2259db1ab680fce5ac369c404684a256.png)一般情况下，一场漫展活动中，主要由会由国内外
    ACG（动画、漫画、游戏）领域的各大参展商、舞台 live、赛事活动、周边产品发售等内容组成。同时，漫展展会上还会存在很多 Coser（动漫角色扮演者），这些
