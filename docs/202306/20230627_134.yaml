  text: 框架问题我们是通过同行的知道了原来还是有在偷偷经营框架的作者，只是不能摆到明面上来经营。QQ 冻结我们是通过花钱自己购买料子来解冻，什么是料子？就是只要你有一部手机加上购买的资料就能无限解冻号码，只要思想不滑坡办法总比问题。通过我们的不懈努力加坚持，再加上腾讯平台的慢慢松懈我们还是挺了过来。这个时候淘汰了一批人再加上我们赚了些钱就想着更大的放手操作了，因为框架的问题始终是我们心里一直顾虑的事情，我们就找了熟人写代码制作插件，并且用起了那种不起眼的小框架，前前后后七八次为了修改完善插件也投入了
    1w+![](img/2340cafc6a5dc19a5402732def0910cb.png)![](img/afed9ad28f6a55c7cdf56002c62eb730.png)![](img/b4ad21778c150b61362aec340d265d05.png)![](img/94fbbbdef77a88652d1417d9c85b74eb.png)（5）我是如何更快的上手去操作这个项目的？任何时候都要抱有一颗感恩的心，我和我的这位朋友就是因为一个小问题，一瓶饮料钱结识。所以我时常觉得人真的无时无刻要抱有一颗感恩的心。我如果没有去做过群
    cpa 了解到框架插件还有多开群，甚至是收 QQ 号来做机器人，我可能在我朋友讲这些的时候会一头雾水，会起步特别慢。但没有这个如果。这些东西在我做了 cpa
    后我全都有且都了解。我很庆幸我做了 cpa 积累了一些名片赞群，当我尝试这个新项目的时候，我直接在以前的老群里面宣传广告。［进×××××群免费领取名片赞]这个方法使我快速起步拉起了第一个互赞群我也很庆幸我有十几个多开群号，做这个项目的时候多开群号基本很少有渠道或者是可以低价钱购买到了。更不用讲我手里至少有十几个这种
    QQ 号，我只需要一个流程，一点时间就能把这 80+个 2k 群引流满人![](img/56677536b3c8d75121cadfc0a8732af6.png)我利用着以前做
