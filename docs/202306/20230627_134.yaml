- qas:
  - 问题1：作者是如何利用自动化插件抓住 QQ 名片点赞需求的？
  - 回答1：作者通过安装插件赠送点赞引进群，自动回话术加好友，积累学生用户到私域。
  - 问题2：作者如何利用自己在 QQ 群的资源进行私域流量的变现？
  - 回答2：作者利用手中的 QQ 群资源，通过各种需求把项目放大变现，每个群至少有1000人流量。
  - 问题3：作者是如何从初中生开始积累客户资源的？
  - 回答3：作者通过卡盟钻做代理，积累客户资源，后来搭建了分站并通过广告和群发机器人进行推广。
  - 问题4：作者在转型后如何继续利用流量资源？
  - 回答4：作者从代理转型后继续做撸羊毛，收徒，卖教程，通过教程和资源在 QQ 空间、朋友圈和群里进行宣传。
  - 问题5：作者是如何建立起长期稳定的社群资源？
  - 回答5：作者创建了长期稳定的群，通过管理方式保持社群运营，积累了一定的社群资源。
  text: '# 我是如何抓住 QQ 点赞小需求，结合自动化插件做起了 2W+的私域流量？> 原文：[`www.yuque.com/for_lazy/thfiu8/zivbygnbcdfu4xbl`](https://www.yuque.com/for_lazy/thfiu8/zivbygnbcdfu4xbl)##
    (11 赞)我是如何抓住 QQ 点赞小需求，结合自动化插件做起了 2W+的私域流量？作者： a 随尘日期：2023-06-16一个只被“学生”用的聊天工具也有办法做私域流量？作为一个深耕了六年
    QQ 的我来讲，答案是肯定的。很多人都觉得 QQ 是学生玩的软件，挣不到很多钱，但只要有需求就会有变现的机会，再小都有可能。像玩 QQ 空间的学生都很在意名片点赞量、空间说说的点赞量，安装插件也不会花很多的成本，那通过赠送点赞引进群，自动回话术加好友，就可以积累一大批学生用户到私域了。而且类似
    QQ 这种用户群体很大的平台，私域都是很吃香的。哪怕我现在转型了，手里依然有 16 个 QQ 群，每个群最低都要 1000 人流量，这些流量依然可以通过各种需求去把项目放大变现。接下和大家分享我是怎么抓住
    QQ 名片点赞需求，利用自动化插件辅助做起私域成功变现的经验，希望能够给大家在做私域流量或者项目选择上提供一些思路。# 一、项目前言15 年还是初中生的我通过朋友知道了卡盟钻，做了代理通过这种方式给人积累客户。时间太久远只能找到几个客户好友了，有一个还备注了超会
    3.21，那个时候卡盟钻都有质保期一个月，两个月，三个月。备注时间是为了知道客户钻掉了是否还在质保期内还可不可以继续补![](img/0203332e223aeb2f5e08096d5d03713f.png)紧跟着不满足代理的现状只赚个差价钱，拿出了给客户
    SZ 一点一滴累积的零花钱搭建了个分站，至今还记得那个分站的价格 288。如果有人需要在我的分站搭建子站还需要额外花钱才能拿到额度，我记得是一个普通分站额度
    10 元，一个专业版 20 元。![](img/42c542c57bfcfdb2fd7c2189f74b6710.png)学着很多同行的宣传方式，在贴吧发帖子，在
    QQ 群天天发广告，从朋友那里下载了个免费群发机器人，终于渐渐的自己的分站也有人下单了，代理也慢慢的有了。我把一部分代理引到了 vx，其实那个时候懂的不多，引流是什么？私域是什么？我只知道我
    vx 没有什么好友，我想让自己的 vx 好友多起来![](img/4db4547d57861aa04e16bbfb0628e403.png)![](img/e335a846427784f9b17f5c4ccb88e1b5.png)后面代理越来越多我学着同行的管理方式创建了群。2016/8/11，这个群至今还在，只是旧人却越来越少了![](img/1a0b5568eea881d14ebd8a80822ee79f.png)后面卡盟越来越难做很多大站逐渐隐没，作为小站的我们也只能无奈跟着退场。退场后的我做起了撸羊毛，凭着自己做卡盟积累到的人脉资源收徒，卖教程，发
    QQ 空间发朋友圈，在群里宣传。迅速收了一批徒弟，一位徒弟 100 元，那会大概收了十几位，作为一个学生的我真的特别满足了，再加上自己一直在诚信做人做事所以那些客户代理特别信任我，没有做徒弟的也会购买我的教程，每份教程
    8.88，18.88，28.88。从这个时候我尝到了流量带来的好处![](img/50c67edd365536b2ef27ad3e6b1fe1de.png)#
    二、地基的奠定'
- qas:
  - 问题1：为什么起初做 QQ 是为了赚点零花钱？
  - 回答1：因为作为一个学生最直接的想法就是有钱吃好吃的，玩好玩的。
  - 问题2：为什么作者不满足于赚零花钱，而开始想找更稳定赚大钱的项目？
  - 回答2：因为赚的钱永远只是个零花钱，作者想要一台属于自己的电脑和一部好一点的手机。
  - 问题3：作者通过什么方式开始尝试赚大钱的项目？
  - 回答3：作者通过认识到的哥们接触到群 CPA。
  - 问题4：作者是如何通过多开群来解决问题的？
  - 回答4：作者购买了十几个多开群，使得每个 QQ 号可以卡 20-30 个 2k 人群。
  - 问题5：为什么作者做的小圈子最终解散了？
  - 回答5：因为 cpa 平台扣量，QQ 群质量问题，以及整个 QQ 平台出现群泛滥的情况，导致作者的小圈子解散。
  text: 起初自己做 QQ 只不过是为了赚点零花钱，作为一个学生最直接的想法就是有钱吃好吃的，玩好玩的。后面自己越来越不想安于现状，想要一台属于自己的电脑想要一部好一点的手机。在
    QQ 尝试了各种赚钱方法后，发现赚的钱永远只是个零花钱，我开始了不满足现状，我开始想找稳定能让我赚大钱的项目。17 年通过认识到的哥们接触到群 CPA，那个时候没什么其它心思，心里就一个字，干！没想到自己却做了两年之久，甚至为以后做的项目打下了基础。刚开始我们是通过想赚钱做业务又不知道怎么引流流量的人来帮我们创建群，他们负责提供群，我们负责引流。我们明确的跟合作伙伴讲只会挂
    cpa 文件不会干任何事情，合作伙伴听到我们只挂文件不收一分钱帮忙引流都会很乐意的和我们合作。![](img/01aabfaf26453698de8fbb814c6519c2.png)很幸运我们是第一批通过群来做
    cpa 的人，那个时候知道这种思路的人不多，以前不知道用什么来形容，用现在的话来讲就是风口期。我们一天引三个群，在群里挂上 cpa 文件，平均一天 100-150+收入![](img/2ddafbf06d25eb1779ea62f361e29ac6.png)到后面可能是拉人速度太快，平均
    4 个小时满一个 2k 人群，满了就换群引流，可能连腾讯都察觉到异常了开始限制拉人，甚至是出现了群被封等情况。不只腾讯那边出现限制情况，我们和合作伙伴的合作也出现问题，出现了群满就被踢的情况，我的朋友觉得这样做越来越不行了，就让大家暂停一周到两周左右，他去找关系想办法。就是这个时候我了解到了多开群，什么是多开群？就是一个
    QQ 不是年费超级会员但可以卡 20-30 个 2k 人群，我把赚的钱买了十几个多开群，有几个号里面只有五个 2k 群，有一两个号里面有十几个 2k 人群![](img/7ac12e4d34fbe626cf47a2194c56de62.png)![](img/f128a2939086c5940d56f418cb21dae7.png)这个时候我们就感觉要起飞了。但还没有用完这些群资源就出现了
    cpa 平台扣量通知，觉得我们这些 QQ 群的质量太差，客户下载了平均用不到十几分钟就删了不愿意收我们 QQ 群的量了，再加上知道这种方法的同行越来越多，整个
    QQ 平台出现了群泛滥的情况，腾讯又打击 QQ 封群等各种问题，我们这个小圈子也就解散了。![](img/d67326804d0da0c131af241aca7e5775.png)#
    三、我的引路人20 年七月份我遇见了我的引路人亦是我的贵人，更是好朋友，亦师亦友的我们互相摸索着这一片 QQ 网络，一起探索着 QQ 的思路关卡我在 QQ
    做的最后一个项目『浏览号』什么是浏览号？我们在 QQ 也称这种为人气号，相当于把流量引流到私域。每个 QQ 号有几千个好友左右，群大概有 1000 个以上，发一条说说大概有几千个人浏览，点赞一千到两千之间，这种就属于浏览号，也就是人气号。浏览号又分为小浏览和大浏览，小浏览发一条说说只有几百个人浏览，100+个人点赞这种又分为小浏览，大浏览几千几万都是有的![](img/3e54c66d66e8e51cad4907a87b7143a8.png)![](img/f2f29d49ecee3488041681e8adbc81d5.png)因为做了群
    CPA 的原因导致我做这个项目有着丰富的资源可利用，不管是群还是需要用到的机器人 QQ 号。而且朋友跟我聊的插件框架或者是他跟我讲的浏览号等问题，自己都能很快听懂理解到这个点，
- qas:
  - 问题1：我们的操作流程有哪些？
  - 回答1：准备需要引流到私域的 QQ 号+框架插件，在配合上话术，在群里触发关键词达到引流的效果，刚开始的模式就是一套复制黏贴的做法。
  - 问题2：我们是如何变现的？
  - 回答2：我们的变现方法有以下三种：第一，把浏览号 M 给市场上有需求的老板做起来的浏览号；第二，给微商老板推号，通过挂话术在群里裂变或者通过 QQ 空间发说说来吸引对方加好友。
  - 问题3：我们经历了哪些困难？
  - 回答3：起号越来越困难，大家做的号就很少给市场上的老板了，腾讯对框架插件的打击也越来越严格，迫使我们选择自己定制插件。
  - 问题4：我们做了哪些事情？
  - 回答4：我们使用了全 QQ 网络同行都在使用的框架插件，后来选择找人写代码做出属于我们自己的插件。
  - 问题5：我是如何更快的上手去操作这个项目的？
  - 回答5：通过配置好框架插件和话术，使 QQ 变成一个全自动的机器人，只要话术搭配好就可以模拟真人聊天，实现快速上手操作项目的目的。
  text: 并且能很快上手去实操为了接下来让各位小伙伴更好的阅读，并且更好的了解到这个项目，我列了以下几个点：（1）我们的操作流程有哪些？（2）我们是如何变现的？（3）我们经历了哪些困难？（4）我们做了哪些事情？（5）我是如何更快的上手去操作这个项目的？（1）我们的操作流程有哪些？准备需要引流到私域的
    QQ 号+框架插件，在配合上话术，在群里触发关键词达到引流的效果，刚开始的模式就是一套复制黏贴的做法。QQ 必须是有等级+真人使用过的才能抗住腾讯的封号冻结等。我们的方法是在群里打广告，或者是发
    QQ 空间来收这些 QQ 号。框架插件就相当于一个软件，登陆上 QQ 配置好话术，这个时候 QQ 就变成一个全自动是机器人了，只要话术搭配好就可以模拟真人聊天，各种功能都有。我们刚开始使用的框架插件是全
    QQ 网络同行都在使用的，后面腾讯对这方面打击越来越严格，我们选择了找人写代码做出属于我们自己的插件![](img/7bc95bcf4fba572b324ed8b5b0f4032a.png)我们设置的话术内容都是以名片赞有关的，有人在群里发互赞，赞我空间，空间互赞等关键词，机器人就会在群里艾特对方自动回复我们设置好的的话术内容。加上好友后也会触发话术提醒对方我们已经送赞成功，并且告诉对方拉我进群还能继续获得更多名片赞，到最后触发关键词时让对方进我们的互赞群，并且再次提醒对方进群还能免费领取名片赞。![](img/09eee8cb09f507d5aadecc52b68426c7.png)![](img/b9c42ed13f906b5b52fc7303b3a6dd60.png)![](img/378cc8320d35d6abf81ee10b4cf9d658.png)![](img/9c2dd3815235afee964b8de1968cfd26.png)![](img/4f215a4140e86d76847f9ce2138ff9f7.png)![](img/0ec82a529a67b58a693de6a8567aef54.png)![](img/2e7086b0672f6593a3056500ba6621fb.png)（2）我们是如何变现的？我们的变现方法有以下三种：第一，把浏览号
    M 给市场上有需求的老板做起来的浏览号 QQ 市场上都会有很多老板专门要，一般情况下市场价是 0.4-0.5 一个浏览，一般我们要测试一下这个号价值多少钱。要通过发空间说说测试，比如一条说说有
    5794 个浏览量，那么就是 5794×0.4=2317 元。那会两个号有接近 3000+，那个时候这种是相当暴利的一个赚钱模式![](img/f36dcd00916cb261cd78a5bda328d8a9.png)第二，给微商老板推号刚开始那会做
    QQ 的同行们做浏览号无非就是 M 给老板，做十个号就 M 十个号，通过起号 M 号的方法快速赚钱，但到后面起号越来越困难大家做的号就很少给市场上的老板了，反而都通过另一种方法来变现赚钱，那就是给微商老板推广号码。如何推广？我们通过做起来的浏览号挂上话术，放到群里裂变，有人加机器人好友就会自动触发话术：伽××××××也送。贊（××××××）填上需要给老板推广的
    QQ 号。![](img/a6212bffd9bfc03b816a0affa5828306.png)还有一个推广 QQ 号的方式就是 QQ 空间发说说，吸引对方来主动加好友。在群里推广
    QQ 号和 QQ 空间推广 QQ 号是两种价钱，群里推广是 0.15 一个人头 QQ 空间推广是 0.3 一个人头
- qas:
  - 问题1：通过哪种方法提升了收入？
  - 回答1：通过机器人话术+QQ群推广代刷网。
  - 问题2：代刷网的主要用户群体是谁？
  - 回答2：主要吸引玩QQ的学生，他们喜欢购买QQ名片赞、空间赞等服务。
  - 问题3：面临了哪些技术和市场上的挑战？
  - 回答3：腾讯对QQ平台的框架进行了关闭和打击，包括封号、封群等措施，导致操作模式面临崩溃。
  - 问题4：解决这些挑战的方法是什么？
  - 回答4：知识付费被认为是最快最好的解决方法。
  - 问题5：曾经达到的最高收入是多少？
  - 回答5：达到过每天3000+的提现金额，当时是代S网流量最好的时候。
  text: '![](img/cf71815be59cbea84f452eb8aa40fe1f.png)通过这种变现方法给老板推广号我和我朋友的收入也大大的提升，他是一个月
    3w+左右，我一个月 2w+左右。支付宝的交易记录太久了也翻不到了，只能放出一部分微信交易记录了![](img/9668f1a67c0d713b3b7747472a1d89c1.png)第三，挂自己的代刷网吃佣金提成挂代刷网吃佣金提成就类似于淘宝客一样，有人在平台下单我们赚差价，代刷网平台是一个可以刷各种
    QQ 业务的的网站。这种网站最吸引玩 QQ 的学生，价格合理，再加上学生们喜欢 QQ 名片赞，空间赞说说赞等各种业务就会去下单购买。![](img/0056aee266aa30250597bce68adbf33a.png)我们是通过机器人话术+QQ
    群去推广代刷网的。QQ 群的推广方式有两种，一种是有人申请进群机器人就会艾特对方提醒对方这个网站可以免费领取名片赞说说赞。第二种方法是设置机器人定时艾特全体成员宣传代
    S 网网站![](img/0f7e93b90ffc15c5a9b0890b4472fc70.png)![](img/0f3fa5b36d8b45ffbab7917a3f8809e0.png)![](img/a5834404d212d9ed077ed00e499299db.png)代
    S 网最高收入是 300 元一天，有那么一段时间是隔半个月左右就会提现 3000+，那个时候是代 S 网流量最好的的时候，深刻的体会到躺着也能赚钱的感觉![](img/c67586787b9a3511f7dd96205518b982.png)![](img/7960a53897efcc2edc5e0f9bb83017d5.png)（3）我们经历了哪些困难？因腾讯的原因
    QQ 平台的各大框架被通告关闭停止运营、没了框架我们的操作模式就会全盘崩。刚开始也讲过 QQ 是一种聊天工具，那聊天工具腾讯又凭什么让我们在这种软件上赚钱？所以腾讯开始了严重打击
    QQ 封号、封群、而且 QQ 的解封条件规则越来越多，出现了 sfz 冻结、扫人脸、好友扫码辅助。那会市场上解 QQ 号的最高价格是 50 元一个号。一个身份证只能解五个
    QQ 号，我自己有 40+个号左右，我朋友手里有 60+个号，因市场上的价格太高原因我们刚开始想到的办法是去群里找学生帮忙解，解成功一个 20 元，15 元。最开始不了解腾讯的规则后面才发现一个号要是有人解开了相当于就绑定了这个人的身份证和人脸，如果后续冻结了还要解开就需要同一个的人，那个时候不清楚规则到处乱找人，后面再出现了冻结又找不到人导致我们损失了很多
    QQ 号。最难的时候是一天冻结高达 20 几次，一个小时前解封，一个小时后就全部出现冻结情况，那个时候没想过放弃，但心态真被搞累了。再加上名片赞被腾讯限制出现刷不了的情况，连我们创建的多个普通互赞聊天群也莫名其妙封群没有任何原因，我为了保住这些
    QQ 和这些群直接停工了两个星期。![](img/58b0593d0075006f9a1830e4525cb9f9.png)![](img/61813a2ecde9cd91663c0f7debb9c0f0.png)![](img/fe859a0ffa443c729ae2c78e93557a22.png)![](img/2cef8eac325349eea11f4a2eb9eff14b.png)（4）我们做了哪些事情？知识付费绝对是最快最好的解决方法。'
- qas:
