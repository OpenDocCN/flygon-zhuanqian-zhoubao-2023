- qas:
  - 问题1：QQ 在现在还有人在玩吗？
  - 回答1：现在不都是 vx 吗？
  - 问题2：QQ 是否可以赚钱？
  - 回答2：我的答案是肯定还有其它思路可以赚到钱的。
  - 问题3：QQ 对于一些人来说是什么样的聊天工具？
  - 回答3：有人看不起 QQ，觉得 QQ 就是小学生玩的聊天软件。
  - 问题4：谁是文中作者的重要合作伙伴？
  - 回答4：我的好朋友。
  - 问题5：为什么作者感谢他的好朋友？
  - 回答5：如果没有他的引导，他的一些思路，我也不可能坚持那么久拥有着这一片私域流量。
  text: QQ 都什么年代的了还在玩 QQ？你都多大了还在玩 QQ？QQ 现在还有人玩吗，现在不都是 vx 吗？QQ 能干什么？还不如微信方便QQ 可以赚钱？开玩笑吧如果在
    15 年我没有接触到 QQ 我可能也会跟很多人一样是抱着怀疑的心态去看待 QQ 是否可以赚钱？但当我接触后，当这些质疑是在问向我的时候我是一笑而过的。有人看不起
    QQ，觉得 QQ 就是小学生玩的聊天软件，却不知道 QQ 让很多人的月收入达到几万甚至十几万，有人看不起的聊天工具还有玩 QQ 的学生们却不知道他们被很多人当成宝。老一代的退场用起了
    vx，新一代的到来用起了 QQ+vx，甚至可能新一代更喜欢操作 QQ 多一点。哪怕到现在我也不敢肯定的讲QQ 不能赚钱了吗？QQ 无法赚到钱了吗？我的答案是肯定还有其它思路可以赚到钱的，QQ
    就像块大蛋糕人人都想吃一口，它的流量池非常非常广，总会有人有思路有想法把这个流量池的流量引向自己的私域。# 五、最后的最后在此非常的感谢我的好朋友，如果没有他的引导，他的一些思路，我也不可能坚持那么久拥有着这一片私域流量。我跟他讲过最多的两句话就是：这次完善插件花了多少钱？我打给你。我这段时间收入还不错，给你打笔钱你拿去潇洒。我做这个项目以来，除了刚开始制作插件那会一起投钱，到后期成了很好的朋友他甚至都不会找我分担插件的钱了，插件完善了一部分功能就直接发给我使用。我和他之间他就从来没有跟我聊过钱的事情，所以有一些钱都是我应该给他，他该有的，他不提不代表我可以忘记。我拥有的这些有一半是因为有他的帮助才有了后面的成绩，他是一位非常棒的合作伙伴。目前名片赞因腾讯限制已经很难恢复到以前的速度了，以前一个号一天刷十几万都不是问题，现在刷
    100-200 都要一天甚至更长时间。而且再加上框架一挂上 QQ 号就会出现冻结七天的情况我和我朋友已经转型了其它项目。这个项目已经没有办法更好的去实操了，主要是我的一些复盘经验，也算是对
    QQ 的一种告别吧。我的 QQ 复盘分享到此结束啦感谢你能观看到这里。现在的我也成功转型投入到新的领域，QQ 的这段时光我将永远铭记。是它让我成长，是它让我懂得那么多，也是它让我知道这片网络如此的美好我的网络经历没有太大的起伏，我可能有的就是那一颗不放弃想在挣扎一直挣扎下去的心吧。我希望你也一样。评论区：暂无评论
