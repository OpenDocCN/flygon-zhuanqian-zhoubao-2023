  - 问题3：作者如何看待线下实体店铺的营销策略？
  - 回答3：作者认为自然流量的曝光才是实体门店的利器，不应仅仅依赖于线上自媒体。
  - 问题4：作者是如何利用新门店升级进行市场推广的？
  - 回答4：作者通过年卡和课时卡的预售活动，打折销售，目标是在开业前覆盖所有运营成本。
  - 问题5：文章中提到的抖音在营销中扮演了什么角色？
  - 回答5：抖音被作者视为获取低成本流量的有效平台，用于新客户的获取。
  text: '# 《做自媒体营销，本质上还是用自媒体放大自己本身的优势》> 原文：[`www.yuque.com/for_lazy/thfiu8/us9qvipmic1vda2o`](https://www.yuque.com/for_lazy/thfiu8/us9qvipmic1vda2o)##
    (113 赞)《做自媒体营销，本质上还是用自媒体放大自己本身的优势》作者： 芷蓝日期：2023-05-17和大家分享一些最近我的新舞蹈室装修和做预售的事情线下一直在北京做舞蹈工作室，之前开了
    3 家，倒闭一家（后期给大家写写原因防踩坑）最近嗅到了本地生活的风口，花了 60 万左右，重新租了一个新的大平米教室，打算做一个 ins 具有网红社交风格的新场景。先说说结果：首先，新舞蹈室刚开始装修，其实就是从原本的商业写字楼
    11 层搬到了 2 层，2 层是商业门脸，瞬间租金就贵了很多，但好处是门前通道直接通往华联商场。很多人觉得，这个时代做好营销，做好抖音大众点评，就可以深藏不露，这个逻辑是错误的，我做线下这几年，越来越觉得，自然流量的曝光才是实体门店的利器。你不要看到很多案例，看到他们通过各种自媒体和线上的营销方法获取了流量就觉得很高级，真正的旺铺从来没有藏在写字楼里的，真正的旺铺汪到老板没有时间或者说必要去做自媒体营销。我们这边的盒马鲜生是开在居然之家的，就在盒马鲜生的边上有一个中国舞的少儿培训机构，他们家就是接不过来的生意，位置好才是王道。这里建议大家没事的时候可以听听华杉老师的品牌营销课程，里面专门有几节去讲品牌曝光的，我听了很多遍，很受用。其次，我利用这次门店升级把已有会员和之前来试课没有报名的用户做了一次激活，主推产品就是年卡，原价
    9999 元（新工作室开业后）现在打折 7180 元，截止到现在搞定了 20 个预售年卡，和 30 多个 50 课时卡，大概收了 25 万左右了。本次年卡目标是
    50 个，我的想法是，新店开业，最好在预售的时候就把所有成本全部 cover 掉，极端一点，只要能覆盖了运营成本，我接着可以立刻再去开新店，5 家以上的时候，就可以考虑打包品牌和营销培训作为加盟项目去卖，这个未来才有更好的收益。注意，做预售海报一定要限制席位，比如我的这次海报就是限制
    50 个，每成交一个我就要晒一下，给客户一些压迫感。之前其实写过一篇关于舞蹈室开业利用朋友圈剧本➕快闪群做预售的文章，感兴趣可以看看。当然，这里就有一个问题，预售其实是在消耗你之前的流量，新的流量哪里来？那一定是抖音，最近舞蹈室的抖音账号总算是有点起色了，从抖音的本地流量过来的用户，虽然转化率没有大众点评高，但是成本是真的低。（一个是带着意向的主动搜索，一个是兴趣刷到）其实，很多人觉得抖音本地生活不好做，但真的就没啥，咱们生财的小伙伴都知道，无非就是抄爆款，然后把你的内容做成一个个的合集，比如我的舞蹈室专注成人中国舞，无非就是各种手势，身韵，表情管理的合集。然后给自己的学员拍各种成品舞视频，让刷到你的用户觉得，你这里不错，环境和格调都挺好，说白了成人舞蹈培训，没有几个真的过来说要练习基本功的，都是一个情绪价值，交交新朋友，和大家一起跳跳舞快乐一下而已。这也是我为什么这次要升级
    ins 风格的工作室，就是为了让它成为那些每天两点一线的宝妈和年轻女孩的社交中心。（给大家分享一张新工作室的效果图）最后，想和大家说的就是，做自媒体营销，本质上还是用自媒体放大自己本身的优势，如果没有优势，尽量到生活中去创造一些事件，然后把自己做这件事的过程分享出来。比如我最早就是写自己舞蹈室营销的相关内容，'
