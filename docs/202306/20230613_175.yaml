  text: '# 和商学院的同学聚餐的一些启发> 原文：[`www.yuque.com/for_lazy/thfiu8/tp8cmlaa2wt1f2i0`](https://www.yuque.com/for_lazy/thfiu8/tp8cmlaa2wt1f2i0)##
    (99 赞)和商学院的同学聚餐的一些启发作者： 飞掌柜日期：2023-05-25晚上和商学院的同学及朋友聚餐，聊到了很多有意思的话题，将有启发的观点记录如下：
    1、做事情要问自己是想要，一定要，还是必须要，不达目标誓不罢休的人才有可能把事做成。2、自信是由内而外散发出来的，当自己都没信心时，所有方向的风都是逆风。3、人要学会破圈，去向上生长，看高手的行动路线，看头部的商业模式，找出标杆，先抄再超！4、双圈理论：内部是你的认知圈，外部有更大的认知圈，要把自己的认知圈逐步扩大，去探索更多可能性。5、基于信任产生的推荐机制才是长久的，真诚分享，无我利他，最后受益最大的仍是自己。6、定目标，想办法，别让情绪左右自己，放到任何行业和岗位都是通用的。有了目标，大家哪怕能力有差距，但会往好的地方一起努力。7、事业、健康、家庭，三者是相辅相成、相互赋能的关系。8、道、法、术、器都很重要，在人生的不同阶段有所侧重，让自己在某一方面足够深耕，足够专业。评论区：周彦充
    : 向内求很重要， 迭一休 : 冲冲冲！'
