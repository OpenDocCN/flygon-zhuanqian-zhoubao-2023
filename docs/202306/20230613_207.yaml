    (精华帖)(120 赞)宝藏工具分享：LeiaPix Converter，可以将图像 2D 转换为 3D 效果作者： 元峰日期：2023-05-24又发现一个宝藏工具，LeiaPix
    Converter，可以将图像 2D 转换为 3D 效果。关键的是目前完全免费。 应用场景也非常广泛：动态壁纸，动态头像，动态 logo，广告等等方面。本文中也有一个小实战案例：ChatGPT
    + Midjourney + LeiaPix 实操做一个视频首先，使用 ChatGPT 创作一段小故事。接着，将该故事转化为视频脚本，并将其分割为各个镜头。通过镜头描述，运用
    Midjourney 提示词来绘制每个画面的想象图，然后将每个画面输入 LeiaPix，将 2D 图像转变为 3D 立体效果的视频。重复这个过程，直到得到所有
    3D 画面的视频。最后，将所有视频片段连接在一起，并添加字幕进行朗读。同时，为视频添加背景音乐以增添氛围。 完成这些步骤后，就大功告成了。 完整过程移步飞书文档：[https://esouqpttmy.feishu.cn/docx/V3NWdI08Yo4R9lxcIdScEMwanWb](https://esouqpttmy.feishu.cn/docx/V3NWdI08Yo4R9lxcIdScEMwanWb)![](img/00ca9812307d37fc677bbfcfdb246492.png)![](img/e502dec97a8257b467d47773324f0b9e.png)![](img/de7f62f7bfb3f9442caba54a56cae96e.png)![](img/cfefba5466524416208d219f1e3ebcdb.png)![](img/b7e98d72c1defbbd753b5a2bb86a9a0e.png)![](img/3aa50ae94a7f483c6f299ed57da24f1c.png)评论区：施霖终生学习者-链接
