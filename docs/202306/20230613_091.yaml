  - 问题1：视频时代，为什么还在写文字？
  - 回答1：文字能够提供更高的信息密度，相比短视频更有效率地传达干货和深度内容。
  - 问题2：为什么作者不选择做短视频或直播？
  - 回答2：短视频环境噪音大，专注度低，而文字阅读是一种主动输入，能够更好地吸收和学习。
  - 问题3：为什么作者认为短视频浪费读者时间？
  - 回答3：短视频需要时间精力去找到具体信息，而文字则可以通过关键词搜索快速找到所需内容。
  - 问题4：为什么文字类受众粘性强于视频类？
  - 回答4：文字内容更容易连贯阅读，读者能更深入地了解作者观点，产生更多认同感，而短视频内容多样化，观众粘性较低。
  - 问题5：为什么作者不想将内容娱乐化？
  - 回答5：作者偏向深度和干货内容输出，难以满足短视频制作的要求，也认为娱乐化可能降低内容的专业性和学习效果。
