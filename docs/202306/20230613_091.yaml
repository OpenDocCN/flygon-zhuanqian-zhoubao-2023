    (35 赞)视频时代，为什么还在写文字？作者： 苏佬师@品牌营销日期：2023-06-02视频时代，为什么还在写文字？有朋友问我为什么不做短视频、直播？写文章费时间，而且没多少人看，拍短视频发抖音、视频号，马上就有几千上万的播放。我总结有这几个原因：第一媒介即信息。在我看来短视频娱乐的成分更大，要想把干货讲好，还得抖机灵、出金句加好的拍摄剪辑效果。而且短视频环境噪音很大，很容易滑到美女、搞笑视频里，专注度不好。而且看短视频是一种被动输入的方式，就是你不看，对方还是会哇哇讲，那么对大脑的调动就少，所以吸收的效率低一些。看文字是主动输入，不主动集中注意力看，就无法吸收，对大脑资源的调动更多，学习效果更好。第二是信息密度。你看三分钟文章和看三分钟短视频，获得的信息数量和质量不同，明显前者更高。那假如同样都是
    500 字的信息，为什么不直接看文字，非得听一个人讲出来呢？我觉得如果做短视频，会浪费读者的时间。相对文字，视频还有场景、光影、声音的利用，所以看电影总比看书精彩。但如果这些都没设计，就是一个人对着镜头讲，那还不如光看文字。第三是视频检索困难。如果想起来一个关键信息，在文章里、网上一搜就能看到，但你不容易找到对应的短视频，因为短视频对应检索的只有标题。即便你找到那个短视频，还得拖进度条，去找具体那句话。在我看来这很麻烦，也很耽误时间，短视频很难形成有效的信息沉淀。你看生财有术的圈子，无论是新手指导指南、大家分享的案例，还是精选内容合集，都是文字形式，因为一搜关键词就能看到，也好整理。第四就是读者粘性。毫无疑问，文字受众要比视频受众粘性强一些。他能完整看你几篇文章，肯定能对你产生更多的认同。而短视频粉丝，对
    KOL 的依赖则没那么强，不看你的视频，就看别人的，总有更精彩的，而且大部分都差不多，大不了就取关。网上有个粉丝价值排行：公众号＞小红书＞B 站＞视频号＞抖音＞快手。也能看出，文字类受众价值，大于视频类。我目前的输出内容还是以行业思考、总结为主，偏深度和干货，做成短视频大概也没多少人会看。而且我也不想刻意去把内容娱乐化，加一些段子在其中。当然也因为目前精力有限，无法满足整理素材-拍摄-剪辑的要求。这个问题，我暂时也没想着去解决。评论区：周彦充
