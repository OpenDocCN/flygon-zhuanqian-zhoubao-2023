    S 身材”、“瘦成一道闪电”、“抹出细嫩大长腿”、“超显腿长”、“穿出高级感”、“穿出大圆胸型”。。。![](img/0f2f594b2f750957b87998efa7648130.png)让用户看到理想中的自己，并让她感受到我们的这个产品，可以帮她实现她的梦想。这些词汇，都是可以在同类型的笔记中可以找到的，我们平时一定要养成搭建“词汇库”的习惯，看到别人爆文中，比较有感觉的关键词或者短语，就拿个小本本记下来，在我们写笔记的时候，就可以信手拈来啦！3、设定人设，善于写“小作文”人设法其实就是写“小作文”，把自己包装成一个产品的创始人，一个创业者，一个绘本创业的宝妈。这类的文案，一看账号本身就有信任度，有认同感，在小红书账号和文案里，小作文的方式一直都屡试不爽，转化力
    yyds！给大家分享几个善于写“小作文”的账号，一起感受一下！![](img/c9a99d7e64b267bb83b24cfd8841c7dc.png)![](img/73da17c2c1d5423399d3de061c064490.png)这几个账号都是以人设法的方式来创作笔记，通过分享自己创业历程，以及描述自己怎么做产品的，真实“真诚”分享，来赢得用户信任。其中，最值得注意的是，人设包装的方式，最容易营造情绪认同，塑造一个负责任，靠谱的形象，转化力自然就暴增。前面讲的那个做珠宝翡翠的账号，也是用的这样的文案方式。最后再总结一下，具有超级卖货能力的文案，一定要有情绪价值，不只是把产品功能做个流水账，通过产品比较法、场景法、和营造理想自我法来把产品“买点”嫁接进去，水到，就渠自成了！我是凯哥，一个做了
