  - 回答4：引起用户注意，唤起用户对预期效果的期待，可以是产品的卖点或买点。
  - 问题5：文案的另一个关键作用是什么？
  - 回答5：触发用户的购物心理，通过产品比较法或场景构建法，激发用户的购买欲望。
  text: 十几万的微信私域成交，非常值得大家学习。![](img/c3decfb47b5f5b3d841fbe06bb028389.png)小红书的 sologan
    是“标记我的生活”，官方一直强调，要“真诚分享”，杜绝虚假宣传，过度夸张，以及营销广告。写文案其实就是真实的还原我们推荐的本质，价值输出，给到消费者一个有效的参考信息，而不是拿个高音喇叭喊“走过路过，不要错过”。看完了前面几个账号案例，下面我们来研究几个让销量倍增的文案方法。1、“20
    个字符”吸引目标用户小红书的标题，一共只有 20 个字符，包含标点符号和 emoji 表情。所以除了笔记主题以外，最容易吸引人眼球的，就是标题文案了。之前我们有课程讲了如何写标题的格式，凯哥提炼出来的方法，以及网络上流传着很多的标题风格，都是可以借鉴的，这里就不再赘述了，主要来分享如何提炼吸引眼球的关键词。值得注意的是，我们要对产品的足够了解，在产品中挖掘“买点”。我们可以先去电商平台上去找一下类似的产品，看一下他们在商品标题，或者详情描述中，有提炼出什么样的关键词。比如如下这款减肥产品![](img/508fde78ac52e79c57cd0071b134ea6e.png)“甩掉小肚腩”，或者“边睡边掉肉”这种简单轻松的减肥方式，是很多女生做梦都想要的效果，这样的商品标题，非常粗暴地戳中了懒人减肥的内心。我们可以在标题中，将“甩掉小肚腩”这样的动词，加到标题中来，就可以得到如下标题：亲测有用！甩掉小肚腩的
    xxx！不节食哦！当你找不到产品的效果词时，不妨可以去搜索一下类似产品，用这个方法来给自己积累词库。这 20 个字符的关键作用是“引起用户注意”，唤起用户“预期效果”，可以是卖点，也可以是买点。2、引起用户购物需求我们的文案的另一个关键作用，就是触发用户的购物心理。做矩阵号跟做博主号最大的区别也在此，矩阵号主要以产品为导向的文案，字字紧扣商品；博主号更多是讲个人体验，分享攻略。我写了上千篇小红书笔记，也观察了上千篇企业号的爆文，发现容易卖货，转化率高的几个文案套路。1）产品比较法我们对熟悉的产品，在脑海中都会有一个“标的”参考，有一定的认知，这样我们可以对该产品加以类比，让人们对这个产品有个比较，就会趋同和固定的认知，可以让客户非常直接地对我们这个陌生品牌建立起初步的了解。![](img/d6aa23aa077da4d5502afad6793d51f9.png)上图是一个不知名的瑜伽服品牌，他的标题文案“穿了
    5 年 lulu！竟然被这套瑜伽服拿下”作为健身瑜伽界的女孩，基本都知道“lululemo”这个瑜伽服品牌，简称“lulu”，它是瑜伽服品牌中的标杆，一听就懂。拿自己的产品跟
    lulu 去类比，用户心里马上就有了认知。当用户看到，一个穿了 5 年 lululenmo 的人，竟然也买了这款瑜伽服，我也会下意识地想看看，到底是款什么神仙瑜伽服，对它的款式，功效，特点有种想了解的欲望，并且也产生有一种跟风，想要购买的兴趣。这就是比较法，用一个大家熟知的产品跟一个不那么熟悉的产品来做比较，简而言之，就是用熟悉的产品去解释陌生的产品。2）场景构建法我们常说的内容，就是“人货场”。小红书笔记中，最让人欲罢不能的就是场景的构建，通过使用场景，刺激用户产生购物需求。找到产品的使用场景，让用户把自己装进去，联想到自己正在体验这个产品。![](img/7db08b8f81c88c9b58538e5a2a485c9f.png)我们可以用文字，或者图片，来帮助消费者构建一个想象场景，引起用户的场景联想，一家人在户外玩游戏，
