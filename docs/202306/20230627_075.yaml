  - 问题1：文章的主题是什么？
  - 回答1：文章的主题是关于金融风险和冒险的价值评估。
  - 问题2：巴菲特如何评价长期资本管理公司的失败？
  - 回答2：巴菲特认为长期资本管理公司的创始人们，虽然智商高且经验丰富，但由于冒险而导致了公司的破产，他对他们的决策感到不解和惋惜。
  - 问题3：文章中提到的比喻是什么？
  - 回答3：文章中用了枪上有一个子弹的比喻来描述金融投资中的风险，强调了即使成功的概率很高，但如果失败的代价太大，那么风险仍然不值得承担。
  - 问题4：作者认为数学在金融风险管理中的角色是什么？
  - 回答4：作者认为过度依赖数学模型和统计学的人往往会忽视实际风险的存在，认为掌握了某些数据就可以完全预测和控制风险，但实际情况并非如此。
  - 问题5：文章的结论是什么？
  - 回答5：文章的结论是提醒人们在面对风险时要审慎，不要因为追求可能的高回报而忽视可能的巨大损失，风险管理和认知偏差的纠正非常重要。
  text: '# 万分之一的风险值不值得冒？> 原文：[`www.yuque.com/for_lazy/thfiu8/vtx2m6gog0n1rkq6`](https://www.yuque.com/for_lazy/thfiu8/vtx2m6gog0n1rkq6)##
    (59 赞)万分之一的风险值不值得冒？作者： 小马宋日期：2023-06-14万分之一的风险值不值得冒？转发一篇内容，是巴菲特的演讲节选，当时美国长期资本管理公司要破产了，巴菲特出手用
    30 多亿美金参与了救助。当时巴菲特对这件事有一个反思和评价（为了阅读顺畅，我做了删减）：长期资本管理公司有 16 个创始人，其中还有两位诺贝尔奖桂冠得主，罗伯特默顿和迈伦·舒尔兹。把他们这
    16 个人加起来他们的智商该多高，随便从哪家公司挑 16 个人出来，包括微软都没法和他们比，第一他们的智商高得不得了，第二他们这 16 个人都是投资领域的老手，他们这
    16 个人加起来有三四百年的经验了，一直都在投资这行摸爬滚打，第三他们大多数人，都几乎把自己的整个身家财产，都投入到了长期资本管理公司，他们把自己的钱也投进去了，而且智商高超经验老道。结果却破产了。长期资本的人都是好人，我尊重他们，但是他们为了赚更多的钱，为了赚自己不需要的钱，把自己手里的钱都搭进去了，这不是傻是什么？为了得到对自己不重要的东西，甘愿拿对自己重要的东西去冒险，哪能这么干？假设你递给我一把枪，里面有
    1000 个弹仓，100 万个弹仓，其中只有一个弹仓里有一颗子弹，你说把枪对准你的太阳穴扣下扳机，你想要多少钱，我不干给我多少钱都不干。要是我赢了，我不需要那些钱，要是我输了结果不用说了，这样的事我一点都不想做，但是在金融领域，人们经常做这样的事都不经过大脑的。有一本烂书但是书名起得很好，书名是《一生只需富一次》，这个道理难道不是很简单吗？假设年初你有
    1 亿美元，如果不上杠杆能赚 10%，上杠杆的成功率是 99%能赚 20%，年未时你有 1.1 亿美元，还是 1.2 亿美元有区别吗？没一点区别，要是年末你死了写认告的人可能有个笔误，虽然你有
    1.2 亿但他写成了 1.1 亿，多赚的钱有什么用？一点用没有，要是亏钱了的话，特别是给别人管钱，把朋友的钱都亏了没脸见人。我真理解不了怎么有人会像这 16
    个人一样，智商很高人品也好，却做这样的事，一定是疯了。之前他们和我说，六西格玛事件（即微小概率）伤不着他们，他们错了。只看过去的情况，无法确定未来金融事件发生的概率。他们太依赖数学了，以为知道了一支股票的贝塔系数，就知道了这支股票的风险，要我说贝塔系数和股票的风险根本是八竿子打不着，会计算西格玛不代表你就知道破产的风险，我是这么想的，不知道现在他们是不是也这么想了。我们都有一定的概率会摊上类似的事，我们都有盲点，或许是因为我们了解了太多的细枝末节，把最关键的地方忽略了。亨利考夫曼说过一句话，破产的有两种人，一种是什么都不知道的，一种是什么都知道的，说起来真是令人扼腕叹息，同学们引引以为戒。评论区：加英
    : 幸好有第一句话点题 后天见 : 得看这万分之一的风险能带来多少损失和其成功后能有多少利益 孤风 : 如果失败的代价过于沉重、难以承受，那么这件事成功的概率有多高根本无关紧要。
    超凡 : 艺高人胆大，淹死的都是水性好的，太厉害的就容易自信过头，总觉得可以对抗违背规律 周彦充 : 风险管理很重要，上了牌桌，就要提前想好如果全部输掉了能不能接受，怎么办
    胖大魔 : 反脆弱 不期而遇 : 做事情前问一问自己：最坏的结果是什么？我能不能接受？'
