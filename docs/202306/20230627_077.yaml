- qas:
  - 问题1：什么是航海续航项目？
  - 回答1：航海续航项目是指那些可以在航海结束后继续参与的实战项目。
  - 问题2：为什么有些圈友会后悔错过了参加续航项目？
  - 回答2：因为一些优秀圈友通过这些项目取得了可观的结果，而错过了报名就意味着无法参与。
  - 问题3：如何应对错过航海续航项目的焦虑？
  - 回答3：可以借用目标管理中的“车日路”思维模型，列出自己的目标和可以采取的行动计划。
  - 问题4：如何准备参加航海变现项目？
  - 回答4：可以选择想参加的航海变现项目，并进行提前预习、收集资料、规划学习实战计划。
  - 问题5：如何有效地进行航海学习预习？
  - 回答5：可以通过搜索关键词、查看生财论坛的相关内容，以及制定详细的学习实战攻略来进行预习。
  text: '# 航海靠岸后错过续航项目怎么办？> 原文：[`www.yuque.com/for_lazy/thfiu8/as17ft7342zgqrea`](https://www.yuque.com/for_lazy/thfiu8/as17ft7342zgqrea)##
    (44 赞)航海靠岸后错过续航项目怎么办？作者： 老金日期：2023-06-14昨天晚上的航海结营后，发现好多生财圈友和我一样，后悔一开始没有报名一些实战航海营![](img/e2e4654cc2789e67b1e91e805afa13e0.png)尤其是张敬伟老师分享了在可续航项目中，拿到结果的优秀圈友案例后，更是恨不得能补票上船。可惜的是续航规则已定，这个是不可改变的，那是不是错过的圈友们，只能干耗时间等待下一次航海。其实早在有续航消息出来后，我自己也思考过，干等不是最好的办法，甚至于干等很容易让自己
    21 天养成的好习惯，被等待的时间打回原形。（不要说不可能，大概率会躺平，继续刷刷生财精华帖，刷刷风向标，但不会下场实践）。相信不少圈友有类似这样的焦虑。不过这样的焦虑对于参加过本次航海的圈友来说，并不是难题，毕竟航海中几乎每个人都遇到不同的困难，最后不也靠岸了。上面说了不少废话（其实自己也不是很喜欢说大道理），下面直接分享下我自己的思路。第一步：借用目标管理中的“车日路”思维模型，列出自己的思路框架日（目标）：参加航海变现项目；车（当下可准备的）：1、选择好想参加的航海变现项目（围绕这次续航的
    9 个项目）；2、生财项目库找匹配的细分项目路（当下最快能行动的事）：1、提前预习（看想参加航海的手册、高手分享）2、提前收集对应项目的资料（方法论——生财有术索引
    2.0 搜索航海名称关键词）比如说，想报名小红书运营航海，那么除了航海手册，还可以在生财的索引站 2.0 中，搜索关键词“小红书运营”、“小红书引流”等，优先锁定精华帖，如图：![](img/4bffb097829d4d44bcba8e59a859dade.png)关于还有哪些和小红书有关的关键词，还可以直接看生财有关小红书的热门话题，具体怎么操作，看下图：![](img/3e623374bd0bc5ac5eb384ee0e91a4d0.png)![](img/ce51907a9dd2b6301f517e952188b350.png)![](img/b1455da9c60da0965384abceb6be373b.png)3、提前规划好自己航海学习实战计划。备注说明：1、车日路思维模型的官方定义，并不是括号中的解释，而是根据自己实际需求，做了自己能看懂的解读。有兴趣的圈友可以直接搜索“车日路思维模型”2、可能有的圈友会想，我的目标就是变现，参加航海的目的也是变现，所以目标应该是变现。但这里是有个逻辑的点。这个逻辑点可以和自己做次对话：所以变现的核心问题就是：成功报名航海变现项目，对应的“日”就有了参加航海变现项目；第二步：根据“路”（当下最快能行动的事），开始提前预习规划。那么问题又来了，怎么预习呢？可以再次和自己对话当自己和自己通过上面
    6 个对话，大概率会有一个行动的驱动力，说白了就是，会思考如何规划预习。为了方便像我一样的新圈友有个大概得思路，以“小红书运营”航海变现项目为例，分享一份规划的《航海学习实战攻略》图。这个攻略的制作起因是，来源于自己询问自己，如果重新参加航海，会怎么做。![](img/0f8db3b3ef5fa1b8c202e8a90f8a0105.png)写在最后：以上就是一些心得感悟，'
- qas:
  - 问题1：文中提到的“续航项目”指的是什么？
  - 回答1：文中的“续航项目”指的是一种计划或活动，具体内容可能涉及到能源、旅行或其他方面。
  - 问题2：评论区中的“张敬伟老师”被更正为什么名字？
  - 回答2：评论区中的“张敬伟老师”被更正为“张静伟老师”。
  - 问题3：为什么评论中出现了“尴尬”和“捂脸”这样的表情符号？
  - 回答3：评论中出现这些表情符号是因为评论者对自己的错误或局限感到尴尬或抱歉。
  - 问题4：张静伟@生财有术是如何回应评论的？
  - 回答4：张静伟@生财有术回应说“没事啦，都自己人，咋叫都行”。
  - 问题5：评论中的“老金”为什么多次使用笑脸和抱拳的表情符号？
  - 回答5：评论中的“老金”使用笑脸和抱拳的表情符号可能表示轻松、友好或幽默的情绪。
