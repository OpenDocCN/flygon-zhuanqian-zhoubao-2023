  text: '# 原因很少在结果附近，结果等于行为乘以概率> 原文：[`www.yuque.com/for_lazy/thfiu8/iffbc5i4ul9f5lk2`](https://www.yuque.com/for_lazy/thfiu8/iffbc5i4ul9f5lk2)##
    (44 赞)原因很少在结果附近，结果等于行为乘以概率作者： 产品人 Cris日期：2023-06-19【原因很少在结果附近，结果=行为*概率——写在航海续航前】大家好，我是
    Cris，作为生财新人，今天分享下，该如何减少焦虑，尽早把手弄脏？先说航海成绩，参加公众号爆文写作，在航海马上结束的时候，一个号入池了，截止到 6 月 15
    号累计收益 600+，和那些日入三位数甚至 4 位数的大佬没法比，也没达到赚回门票的目标，但是在预料之内，为什么预料之内呢，接着往下看就知道了。为了阅读体验，请移步飞书，[https://vr05r707r7.feishu.cn/docx/K4KJdAFyHokbEvxc9yXcf1STn1c](https://vr05r707r7.feishu.cn/docx/K4KJdAFyHokbEvxc9yXcf1STn1c)![](img/e735c68e09b23d157ea724d154be2411.png)评论区：周彦充
    : 有了正反馈，很赞[强]，写情感豹纹，后续的私域，或者其他方式的变现准备怎么搞？ 产品人 Cris : 没想那么多，想着有时间先多开几个号也不错哈哈 亦仁
    : 很不错了，21 天从 0 开始就能赚几百块钱，往往意味着后面会指数放大。 产品人 Cris : 感谢亦仁大大回复，马上再来个 21 天续航~ 秋 : 求解答，我没有参加航海，就看精华帖操作，新开的公众号
    GPT 写的文章只有我一个人看怎么破[微笑] 产品人 Cris : 那就先坚持日更 从小就很帅 : 一天写满 8 篇 ，篇篇原创，对我来说很困难 feng
