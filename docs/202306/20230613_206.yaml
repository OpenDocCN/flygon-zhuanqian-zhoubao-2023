    UV 1 万）、更细分人群更专业的 prompt 模板有需求吗？中英文 prompt 有需求吗？如何找到这些需求，需求挖掘「这一期的航海文档」讲了很多，这些我都是在谷歌插件通过下面关键词搜索到的1.  ChatGPT
    To  xxx2.  Xxx For ChatGPT### 2.3.2 利用 OpenAI 能力，做细分场景的 ChatGPT 工具站利用它： GPT 能力，类似
    OCR 能力。类似利用好能力 + 场景那就很多工具站可以玩了1.  比如 chatgpt for mail messages2.  需求：老外经常写 mail
    ，使用 ChatGPT AI 生成完整的电子邮件和消息，并支持 Gmail3.  实现：基于 Gmail 写个插件，按客户的 prompt ，输入 topic
    生成填充4.  总结：解决了老外整天 messages mail 输出的难5.  延展下：能不能 for 各大社交媒体 比如 TW FB 等等、能不能 for
    视频平台 youtube 等等6.7.  比如 chatgpt for Amazon & Shopify8.  需求：使用 ChatGPT 的亚马逊和 Shopify
    评论分析、列表优化和 Shopify 评论生成器9.  延展下：for xxx 基本上都偶有需求10.  包括国内 for 小红书内容生产、国外也一样 Amazon
    也马上有种草内容平台那我如何找到这些需求的，其实就是 chatgpt for xxx。## 三、小结ChatGPT 海外工具站的变现模式：卖流量和卖产品。卖流量通过免费工具站挂广告等方式变现，卖产品则提供付费工具站并建立销售链路。同时卖流量和卖产品可实现双重变现。ChatGPT
    海外工具站的赚钱 IDEA：围绕巨头 ChatGPT 做补充需求工具站，如语音交流、保存到知识库等；利用 OpenAI 能力做细分场景的工具站，如邮件生成、评论分析等。这些
    IDEA 满足市场需求且适合普通人实现。最后分享下我在生财跟软件这块相关的帖子：《6 个步骤：做 niche 海外软件工具正确的方法》[https://wx.zsxq.com/dweb2/index/topic_detail/181448485825522](https://wx.zsxq.com/dweb2/index/topic_detail/181448485825522)《案例复盘：分享思维转变和海外流量的那些事》[https://wx.zsxq.com/dweb2/index/topic_detail/214814155145481](https://wx.zsxq.com/dweb2/index/topic_detail/214814155145481)《英文工具站的复盘：认知、流量、心态方向（更适合程序员）》[https://wx.zsxq.com/dweb2/index/topic_detail/181551452525882](https://wx.zsxq.com/dweb2/index/topic_detail/181551452525882)《跳出程序员思维：如何应对上手英文工具站的几点误区》
