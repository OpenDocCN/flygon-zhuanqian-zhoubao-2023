    7 天左右的作为主要的参考对象，90 天的也可以简单看看，我们不排除有些类目有二次复购，二次爆的可能性。![](img/0a7a7c5fe1457f30686c53b0a0a53a3e.png)05.还有一种情况是低粉爆文，高级筛选里面的数据表现，我们可以卡出来很多的数据，例如点赞，粉丝量，收藏数和评论数这些。温馨提示：灰豚数据选品会有延迟的现象，这是正常的。![](img/6891f34d3973051f2644ca885467aa18.png)以上就是灰豚选品的方法教程，有需要的朋友可以参考我们的步骤去筛选。关于选品，其实有很多方法和工具，不拘一格，我们可以在实操中慢慢找到适合自己的方式。3.如何撰写爆款笔记，突破更高的流量池？关于爆款笔记，我们这边是建议模仿同行的爆款去发，不过这个模仿也是有技巧的，并不是原封不动地搬运，现在原封不动的搬运，很容易被系统检测出非原创，从而导致笔记违规。笔记素材分为视频素材和图文素材，文案是这两种素材组成的重要框架。01、分享一下视频素材的处理方法：一般的视频素材，我们都是会进行混剪的，而混剪的步骤也是很讲究的，不能简单改个滤镜，做一下分割，换个背景音乐就完事了，这种处理很有可能会违规，我们一般建议视频混剪。正确的步骤是：首先进行分割，然后打乱顺序，打乱顺序之后，再进行转场特效处理，处理完转场之后，再加画中画，透明度可以设置为
    1 左右，这就是一个比较完整的处理步骤。此外，小红书视频的比例，官方最佳参考为 16 比 9，或者 9 比 16，支持 MP4，MOV，MPV 这三种格式。![](img/e280c01d982f4073404ffc26b1dbefec.png)02、再说一下图片的处理方法：无论是视频，还是图片在搬运过来时，一定要检查有没有水印，没有水印并且高清的图片，这种就是比较优质的素材。在对图片伪原创时，我们的步骤参考是：先对图片加一层滤镜，简单调一下色彩的明艳度，别小看这个操作，这个操作可以直接改掉图片的
    MD5 值，改完之后，这就是一张全新的图片。改完之后，图片中假如带有一些没必要的元素，比如一些英文字符，或者一些中文描述，又或者是一些多余的元素，我们可以尝试用小红书消除笔这个功能消除掉，或者加一些符合图片境界的贴纸挡住，就可以了。小红书图片的尺寸建议统一为
    1 比 1，3 比 4，4 比 3，其中 3 比 4 为最佳观感。笔记的组成无外乎就是视频，图片，文案，其中文案又包含了标题，正文内容，还有标签。前面介绍了视频和图片素材的处理细节，接下来进入重头戏，以防晒帽为例子，一步步教大家写文案以及打标签。同行参考文案
