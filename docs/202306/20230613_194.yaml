  - 问题1：绍芸的孩子最终在哪所英国大学读研究生？
  - 回答1：世界排名 top10 的英国大学。
  - 问题2：绍芸提到自己成功申请的其他国家和学校排名？
  - 回答2：美国、英国等排名前 30 的学校，包括部分美国藤校。
  - 问题3：绍芸的孩子本科学什么专业？
  - 回答3：工科。
  - 问题4：绍芸的建议中提到大学生应该在什么时候开始准备出国读研究生？
  - 回答4：大三秋季。
  - 问题5：绍芸认为对于工科生，选择哪些研究生专业比较适合？
  - 回答5：金融科技、金融工程等，要求数理背景。
  text: '# 我是如何逆袭自己 DIY 为孩子申请世界 Top10 名校研究生的> 原文：[`www.yuque.com/for_lazy/thfiu8/gryqrasnn4g58vkg`](https://www.yuque.com/for_lazy/thfiu8/gryqrasnn4g58vkg)##
    (119 赞)我是如何逆袭自己 DIY 为孩子申请世界 Top10 名校研究生的作者： 绍芸日期：2023-05-24各位生财圈友，大家好！我是绍芸。加入生财
    9 个月了，看到了许多优秀圈友们写的文章，对自己帮助很大。所以我想，自己也要拿出干货来回馈大家，希望我的分享能对圈友们有帮助。我今天分享的主题是：如何自己
    DIY（不用中介）申请世界名校，以及我在申请过程中踩过的坑。先说申请结果：我家孩子最终上了世界排名 top10 的英国大学读研究生。![](img/873fe5742ba6539ec32e136934f4c0ef.png)在我申请成功以后，消息迅速传遍全单位和朋友圈儿，以后不停的有朋友及同事来向我咨询如何做留学申请。这两年，在我的指导和帮助下，已有多名孩子成功申请到了美国、英国等排名前
    30 的学校，其中也包括部分美国藤校。![](img/5489461398c9d10803047e329886d14e.png)![](img/08889be4d9940abc09c9b57e7a4a5b08.png)下面我就给大家分享下我的申请故事。请移步飞书云文档。[https://zv0h2ktoy4h.feishu.cn/docx/RiuddMx03o2GJSxylBgcGfVXnXb](https://zv0h2ktoy4h.feishu.cn/docx/RiuddMx03o2GJSxylBgcGfVXnXb)评论区：亦仁
    : 先点赞，给孩子 mark 下 绍芸 : 谢谢亦仁总[抱拳]能被亦仁总点赞，还是非常开心的哈😄 易名中国-波罗 : 厉害了 绍芸 : 被逼的，只能赶鸭子上架了。￼
    安俊 : 我想问个小问题，本科是工科研究生申请金融或者商科这样转好转吗？ 今年大一，到大四来找您咨询哈哈哈[呲牙] 绍芸 : 您真是问对人了￼，我孩子本科就是工科生，研究生学的经济类专业。我们当时也可以选择读金融科技，但后来孩子自己选了经济类专业。美国工转金融很受欢迎￼，但英国纯金融，经济有点难度。工科生可以选择本科要求数理背景的研究生专业￼，比如金融科技，金融工程等，学校招生要求那里都会明确写。
    绍芸 : 还有，￼如果您孩子准备国外读研的话，您现在就得开始准备了￼，考语言，和实习（非常重要，一定要有针对性￼）。大三秋季就得申请了￼。这样大四毕业才能出去读。大四再准备就来不及了￼。
    江吉仪-墨鱼 : 看完了，感觉这个中介也太坑了。'
