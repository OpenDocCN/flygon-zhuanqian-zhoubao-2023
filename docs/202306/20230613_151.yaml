  text: '# 新人如何利用生财在小红书店铺拿到结果？> 原文：[`www.yuque.com/for_lazy/thfiu8/tds3gpe9ioxt8p2m`](https://www.yuque.com/for_lazy/thfiu8/tds3gpe9ioxt8p2m)##
    (精华帖)(174 赞)新人如何利用生财在小红书店铺拿到结果？作者： 步凡日期：2023-05-31新人如何利用生财在小红书店铺拿到结果？“小红书赚钱，就是一场生财拼图游戏。”大家好，我是步凡，今年大三，4
    月 6 日在小红书开了第一个店，截止 5 月 6 日，单店铺 GMV 1.7w，赚了 8000。 内容移步链接：昨天在航海群分享结束后，有几个问题统一回复下。1688
    没有运费险，要运费咋办？回到文章里我讲的，1688 产品相对好一些，那我们就不能卖贵一点嘛？好产品值得一个好价格，小红书我都是翻倍卖。封面定点击，内容定转化，再讲讲？具体产品具体分析，不同产品适合不同的封面和内容，你想问的其实是，你的产品，在小红书什么样的封面，什么样的内容能够出单，我建议看杉木老师的这片文章：，色粉和目标用户的区别。最后我不是大佬，做的一般，生财里比我年轻，比我厉害的有很多，只不过我脸皮厚，敢站出来分享。真正要感谢的是
    、 、 、 、 等老师在生财的无私分享，涛哥对我文章的提出中肯建议，还有生财团队阿蓝，志愿者们在背后的付出，让我能集百家之长,成一家之言。\涛哥和阿蓝有重名的我就不@了，以上，感谢阅读。
