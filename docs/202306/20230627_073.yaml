  text: '# 从职场宝妈到自媒体创业者，裸辞一年，月入过万> 原文：[`www.yuque.com/for_lazy/thfiu8/euzigaezskrua7n6`](https://www.yuque.com/for_lazy/thfiu8/euzigaezskrua7n6)##
    (76 赞)从职场宝妈到自媒体创业者，裸辞一年，月入过万作者： 奉小又日期：2023-06-12《从职场宝妈到自媒体创业者，裸辞一年，月入过万，活成想要的样子》大家好呀，我是努力追求“左手育儿，右手事业”的奉小又。2022
    年 6 月~2023 年 6 月，我裸辞一周年了。从职场宝妈到自媒体创业者，从 0 收入到月入过万，从队友负债累累到买房安家，这一年有太多的感慨。作为一个没颜值没技能学历也不高的中年裸辞宝妈，此前我从未想过我居然可以自己带学员，做自己的知识付费课程。我也没有想过，自己在黑暗中举起的小小火把照亮了一部分人自媒体的道路。全文阅读请移步飞书：
    [https://jvx6nnxr4va.feishu.cn/docx/XfMUdz0TQopqJvxQjducjPKynSf](https://jvx6nnxr4va.feishu.cn/docx/XfMUdz0TQopqJvxQjducjPKynSf)评论区：何以杰
    : 太棒啦[强][强] 凌波微影 : 太厉害了，第一次见到卖资料，自己去学科目的 stoneLee : 加油！ 周彦充 : 厉害，虚拟资料可以的 思齐 :
    太励志了！向你学习！同样是没有颜值没有背景，想要辞职一边带娃一边挣钱的我，可以链接一下你请教点问题吗？谢谢！！！ 奉小又 : 因为想赚多一丢丢，哈哈哈 星星
    : 太厉害了 朱迪 : 佩服……'
