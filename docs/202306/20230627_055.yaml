- text: '# 17 分钟席卷 5600 大洋，我终于悟道> 原文：[`www.yuque.com/for_lazy/thfiu8/ntpdg71onphzpvdc`](https://www.yuque.com/for_lazy/thfiu8/ntpdg71onphzpvdc)##
    (69 赞)17 分钟席卷 5600 大洋，我终于悟道作者： 撸金队长日期：2023-06-25大家好，我是撸金队长老刘，目前大二。因为名字和铁道游击队大队长同音，所以朋友们喜欢叫我队长。受老天眷顾，最近在网赚方面取得了一些成绩，并得到了知识星球等圈子里诸位大佬和兄弟们的认可和尊重。在大家的强力吹捧和疯狂鼓动下，我一时冲动，不知天高地厚地答应开一个微信公众号，和大家分享我的成长历程和喜怒哀乐。此时此刻，我可谓是感慨万千。回望自己走来的这一路荆棘，再想想最高月入
    10 万+的战绩，似乎所有的挫折和弯路都值得。我知道有太多的兄弟们正面临我曾经面临的困境、迷茫和无助，但愿我的故事能给你们一些启发和勇气，温暖与力量。![](img/4179b7dc286edf0575700a56e9adb678.png)我的大学任何风光的背后，都有泪水和苦痛，我也不会例外。说心里话，没有人会相信，我曾经被网赚路上接二连三的挫败搞得抑郁过，好在我坚持了下来，并最终等来了黎明和所谓的“高光时刻”。窗外，长沙的阳光，照在我的脸上，从未如此的温和。##
    一、初涉互联网江湖，遭遇两连败我是从 2021 年的暑假开始接触的互联网项目。彼时我还是个懵懂少年，之前从未了解过任何互联网项目，但是在知乎看到“亿哥”（学生楷模@拱卒大哥）的文章以后，加了微信，聊了几句直接打钱。最开始是跟着@拱卒大哥学习拼多多虚拟商品，但出师不利，刚把
    4.1 万保证金准备好，便遭遇平台打击，版权风波，这个项目基本无法继续。虽是个小白，但我是个付费意识极强的人。第一战无功而返，丝毫没打击到我的付费积极性，半月后又报了拱卒老兄的快手小游戏项目，因为自己没有坚持下去，做了一个月就有了放弃的念头。![](img/e6e8411d4f7ea7099ddb9dcdb1e18f72.png)但看到群里兄弟们满载而归，我又咬牙坚持了一个月，仍无起色。也许是初入互联网，也许是天性愚钝，或许是自己根本没有认认真真去搞（现在看来主要还是最后这点原因），最终还是放弃了快手小游戏项目。##
    二、闲鱼翻身未遂，连续掉坑三次在做小游戏项目的同时，我顺手在闲鱼卖中学时穿的校服。长沙的冬天是比较冷的，冬季校服学校卖 320 元一件，全套校服要两千左右，于是我把我的校服都挂了上去，结果没几天就把夏季和春秋校服出掉了，冬季校服也在天气冷起来的时候卖掉了。![](img/526a72b60c1e3dbe2f556d47b6a8ac32.png)后来闲鱼上有人给我发私信，叫我给他们销盗版护肤品，然后我去搬别人的文案和图片，稍加修剪发出去，一个月也能赚三四千。![](img/2bc3d103a2318de9dfd8f83b8db7534a.png)后来这个号被举报了（所以现在看不到收益），平台也在打压这种盗版产品，后面上了几个新号没几天都被封了。在做闲鱼的同时，我也做了抖音书单号。我当时以为只要有粉丝就能变现，苦于粉丝量难以起来，索性花钱买了一个
    6000 多粉丝的书单号，买来以后才发现根本就不能出单无法变现。这个时候又有人私信忽悠我给他们发广告文案，10 块钱一条，一天三四条。发了一个月左右，因为涉嫌医疗美容违规，我买的这个账号直接被封禁（现在我自己的实名还卡在这里），'
- text: 这个时候已是 2021 年的 10 月，经过闲鱼和广告文案事件的残酷洗礼，我想着再也不贪这种小利，同时对互联网的认知更多了些，以前都不知道还有违规封号的说法。##
    三、抖音赛道同样坎坷，半年花了 20 万接连遇挫，网赚的心仍然火热如初。稍作停歇对互联网项目作了一番了解后，我又急匆匆忙着赶路。这一次，我选择切入抖音赛道——一不做二不休，买手机，置办电话卡。![](img/a18b920c5d90b5e8329fb5de4280168c.png)怀着对未来的美好憧憬，我开始了抖音搬砖路，天天剪视频发视频，做的是曾仕强大师的国学。那阵子像打了鸡血一样，不分昼夜的拼劲真的让自己都很感动。![](img/886b442eceb6b4d81d07838ccc358203.png)谁知道国学号涨粉真的慢，很折磨人。没办法，我自我打气，每天都发
    3 条视频，三个月只涨了 1000 个粉丝。无奈下，我又开了罗翔哲学号，开始了新一条的漫漫涨粉路。不知不觉，2021 年就结束了。网赚半年，竟是亏钱，一看账单我半年竟然花了快
    20 万。![](img/1a0b423c732169e8d6aedf20bc1b5e39.png)过完春节后，我的号还是龟速涨粉。每当没有积极性的时候，我就去看别人橱窗的销量，为自己重拾信心，但似乎并没有太多作用。屋漏偏逢连夜雨，这时候我的感情和学业又出了问题，多重打击下，我不出意外地患上了抑郁症。![](img/f5f93937c6eaa92d62df4c1589c4d00e.png)##
    四、否极泰来，一天赚 16000 的日子最绝望的时候，上天终于给我打开了一扇窗。四月底，我罗翔号的视频爆了几百万播放，后续都是几十万播放，几天就涨了七千多粉丝，五月开始变现，每天稳定能有几百块钱的收获。![](img/7b3ed327acf588dc28069ffed336d47a.png)至今都能记得那时候的喜悦，一个人关在房间里，看着天花板，安安静静地享受着内心那种澎湃的幸福感，比什么约会谈恋爱要有意思多了。大街上，小姐姐的大腿白得很耀眼，但我似乎并没有什么兴趣，不是我意志坚定，而是我有了新的信仰。在朋友的影响下，我开始带黑五产品，搞黑五的号很快也爆了，一天佣金
    16000 大洋，真的是春风得意马蹄疾，比高考上榜还让我开心。但黑五终究是黑五，钱也赚了，号也死了。![](img/6109494d10951242aaba3984ac388b65.png)赚到钱后的第一个母亲节，我微信给妈妈转了一千，把她感动的不行，也许这就是赚钱的意义。说真的，那一刻我很满足。作为一个男人，有能力让家人活得更好，让家人共同享受你成功的战果，这种愉悦感只有经历了才会有真正的感受。![](img/b080cb059b6168a1ff62dd51e4336628.png)六月份，我马不停蹄地又买了更多的手机，办了更多的电话卡，开始了我的禅学、佛学之路。卖禅学挂件，贩卖的是信仰。我把罗翔、曾仕强的号全部转过来带禅学佛学，从此开始了我日入四位数的浩荡征程。![](img/11e92f789a8e04c6611df46c072ee21e.png)当你取得了一些成绩后，会觉得全世界都对你和颜悦色。找到了网赚世界的财富密码后，我的每一天都过得特别的开心，不小心摔了一跤都感觉是大地在和我热情地打招呼。五月份的时候，我跟班级的组宣委说，如果我们班需要搞团建，我赞助
    2000 块钱。因为平时忙着埋头搞网赚业务，在学校待的时间很少，在班上也是来也匆匆去也匆匆，难得能有时间和大家在一起好好玩一下
- text: '![](img/4cc8ac50485c5362f544f45a4e217541.png)## 五、无人直播带货，扶摇直上九万里去年的八月下旬，平台开始打压我们这种贩卖信仰的项目，一个月的收入又降到了几千块钱，不过偶尔还是能小爆一下。于是我又开始去找新的项目，付费学了无人直播，还有半无人直播，访遍各路高手，在所有的头部高手那里一顿嘎嘎付费。十月底的时候，我开始跑通无人带货，带的是女装，三个号一周跑了几万佣金。不同的配方，熟悉的味道，赚钱的感觉真好。![](img/d09310e463d3a717d7a559ec1ccceb05.png)无人直播玩了两个月左右，平台又开始风控，录播容易违规。后面又撸了一段时间的音浪，一天也有四位数的进账。今年年初，继续干黑五，三天变现了两万多。同时也干了男粉直播引流，一天也能引大几百个。出粉的话，价格是
    12 块钱左右一个，但是害怕踩缝纫机，就没出了，也没做了。现在继续老本行，直播带货，只不过现在玩的是半无人和介于无人和半无人之间的。也是暴力玩法，已经连续一周日入五位数了。偶尔在群里晒下数据，几十个小伙伴们齐刷刷地高呼着“大神牛逼”“大佬带我飞”“我可以为你端洗脚水吗”，说真的，这种感觉还挺享受的。因为正在读大学，所以上课和赚钱就很矛盾。无奈之下，我只能带着笔记本去上课，坐在教室最后一排的角落，开着无人直播，一边听课一边拿着手机做客服，成绩自然受到很大影响，这学期的专业成绩已下滑到了班级后面。![](img/c00f1c7b52d4fa15a6b93a9140963d8f.png)但在金钱面前，我只能选择妥协。前几天，教室里开直播，17
    分钟赚了 5600 元的佣金，我把截图发到群里，群直接炸了。很多兄弟调侃我不务正业，“骂”我赚钱太容易，但有谁知道，我背后的付出呢。这两年，我变老了很多，头发也变白了不少。![](img/c21c61b4cfabec73cdcb9b4f26e20cbf.png)但我很知足。至少，我从网赚的坑里爬了出来，算是走上了康庄大道。很多兄弟问我成功的奥秘，其实只不过是专注和坚持罢了。我想说的是，如果没有强大的抗压力和意志力，最好还是不要碰网赚。##
    六、江湖路远，兄弟来日方长虽然赚了不少钱，但我目前的心态很平和。搞网赚最开心的事情，是认识了一帮志同道合、思想同频的好兄弟，彼此间惺惺相惜的感觉，真的很好。已经和好兄弟、小红书大神行一约定好，等本科毕业后一起去读个
    MBA，不断破圈，向上向善，不断提升自己的认知。说实话现在有些纠结，还有两年才能毕业，但对于我来说，时间真的就是金钱，真的想辍学专心搞钱。现在我在校外租了一层楼开了公司，有几个外地的兄弟在跟着我学习直播，同时群里还带了
    10 个徒弟。虽然最近有不少人找我拜师，但我目前做的项目比较暴力，我暂时不想带太多人，所以收徒是看缘分的，人品好的人才考虑。![](img/f0408b5cfe24061229ea05b0421b4345.png)感恩所有的遇见，让我经历了太多的悲和喜，过程痛苦曲折，好在结局还算圆满。昨天有个老兄问我，我这辈子赚多少钱就满足了。我想了想，回答他说：一个小目标吧。诚实说，网赚之路并不容易，赚钱的人大有人在，但更多的人还是在成功的门外徘徊。但只要能找对人并坚守初心，踏踏实实不屈不挠，认准适合自己的赛道，像傻逼一样坚持下去，那最终会有收获。希望我的经历，能给圈友一些启发。也许，现在的你，是当初的那个我；也许，现在的我，就是下一个你。评论区：胖大魔
