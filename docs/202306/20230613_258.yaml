  text: '# 《我的第一桶金是怎么赚到的？》> 原文：[`www.yuque.com/for_lazy/thfiu8/lpza13ony31zoi6l`](https://www.yuque.com/for_lazy/thfiu8/lpza13ony31zoi6l)##
    (106 赞)《我的第一桶金是怎么赚到的？》作者： 叨叨申日期：2023-05-18运气这东西真的不能多思考，因为以人的智商，是无法领悟。我从小出身贫寒，但我却在心理种下一颗不服输的心。用我妈的话说：我儿子从小就对钱敏感。所以这么多年，一直钻研赚钱之道。我现在领悟，赚钱就像挖井。一开始要默默的拿着铲子，在一个地方挖呀挖呀挖。然后突然有一天，井水喷涌而出。所以赚到大钱，基本上就是一两年的事。当然也有那些在一个地方挖呀挖呀挖，却挖不出水的人，这就是运气了。可能你跟别人一样努力，每天在挖井，但是就是选错了地方，所以挖不倒水。所以说，努力是基础，运气是决胜因素。那当运气还没来的时候怎么办？就像挖井，我们知道，如果总是担心是不是运气不好，自己挖的地方是不是没有水，然后总换地方挖，那我们可以保证，你永远挖不到水，因为你挖的还不够深。所以你要不断的跟同行人交流，比如别人是多久挖到水的，你俩如果用了同样的时间，挖的深度是否一样，如果他比你挖的深，那么他是不是在挖井的过程中有哪些比你做的好的细节或者使用了哪些工具。这需要你向同行学习。所以第二个关键词就出来了：学习。不学习，闷头自己挖井，永远是闭门造车。你根本不知道你跟别人的差距在哪。当我们掌握了跟别人一样的工具，方法。努力程度和工作时间都一样后，我们还是挖不到，你再考虑换地方才可以。当然你也可以不换，这是两种思维。如果你不换地方，那就要让自己学着心态好一些。所以防止自己焦虑的办法，有的时候不是成功，毕竟那太遥远，而是要学会放下对成功的执念，专注当下。所以第三个关键词来了：专注当下以上，想要挖到井水，我们总结了三个关键词：运气、学习、专注当下那我是如何运用这三个关键词，赚到第一桶金的呢？在我还没有赚到钱的时候，我持续接触赚钱的机会。这是在不断碰运气。我专注的当下是什么呢？我从初中开始写小说，那时候我的梦想是想当一名小说家，现在也是。从小就喜欢看故事，包括电影、电视剧、小说。这是热爱，我把热爱当成技能。我不仅仅是看，我还写。在大学的时候我开始写网文，那时候是在红袖添香写。后来开始写微电影剧本，大四的时候靠写微电影剧本，我赚了自己的生活费，也靠微写电影剧本，我找到了工作。一家广告公司，做策划。但是我没去。因为那时候我的梦想是进影视行业，所以我去了北京。这一漂就是十年。当然，故事不可能这么顺利。我刚去北京，没有专业背景，也没有资源人脉，想进影视行业，如同癞蛤蟆吃天鹅肉，猪八戒想睡嫦娥一样，可笑。在北京有一个月是找不到工作的。我在一个铁皮房里，写了数不清多少篇微电影剧本，每天晚上熬到
    2 点多。运气来了，有人开始找我写剧本。价格是 200 一篇。于是我开始接单，一天写一部。要知道，那时候我在北京能找到的工作薪资也就是 2000 块钱。所以当时这价格，已经让我很有动力了。靠着写，我不仅在北京养活了自己。我还攒了
    7000 块钱，过年回家的时候，帮家里还了债。但是写多了，人总会恶心。别说写多了会恶心，就让你看 A 片，天天从早上看到晚上，一看一个月，你吐不吐。肯定恶心。况且每天一个故事，每天写到半夜，幸亏那时候年轻。换做现在人到中年的我，肯定是得猝死了。好，讲到这，大家知道我专注的是什么了，是内容创作。但是这内容创作怎么变现呢？后来我开始做新媒体编辑，然后做影评，'
- qas:
  - 问题1：作者从事影视行业之前的职业是什么？
  - 回答1：从事微电影剧本的写手。
  - 问题2：作者为什么停止写微电影剧本？
  - 回答2：因为对此感到厌恶。
  - 问题3：作者在成为影视投资人后，为了自我提升做了哪些努力？
  - 回答3：开始学习金融知识，并且通过阅读书籍来学习。
  - 问题4：作者是如何描述自己的学习习惯的？
  - 回答4：认为书籍是最便宜的老师，坚持每天挤出时间看书，养成了这一习惯。
  - 问题5：作者通过什么方式赚到了第一个百万？
  - 回答5：通过参与区块链行业的一种操作模式（C 模式），成为操盘手赚到了第一个百万。
  text: 再做影视制片人，影视投资人。、就这样，靠着写 A 片，不，不，不。靠着写微电影剧本开始，一路写进了影视行业，写成了影视投资人。从干上影视之后，我就再也不写微电影剧本了。因为写恶心了。而人生混到这一步，就不仅仅需要运气和专注了，更需要学习。因为从一个写手，变成影视投资人，这过程不仅仅要有点影视知识，懂点行业规矩，还要学点金融知识，一个完全夸行业夸认知的领域。这是极大的考验，好在我够穷，所以我一直在努力成为有钱人，当机会来之前，我知道，只有我准备好了，机会才会给我。所以我买了很多金融投资，影视行业的书，每天挤地铁的时候看书，下班后看书，中午休息的时候看书。不得不说，书是最便宜的老师。平时请教大佬，请人吃一顿饭的钱，够我买
    10 本书了。于是，看书从那时候开始，成了我的习惯，三天不看书，就好像三天没吃碳水一样，难受。哪怕随便翻看一本，看上半小时。就像喝可乐一样，爽口。这个习惯，一旦养成，对我来说，收获真的很大。最大的收获是，我不再恐惧任何新领域。我可以随时学习新行业，因为我掌握了吸精大法。学习能力。就这样，我的第一桶金，还没赚到。是不是没耐心了，这么辛苦，这么勤奋，这么励志，第一桶金还没赚到。是的，但是我那时候没有想过要赚第一桶金，因为我拿着月薪
    1.8 万，已经以为自己有钱了。直到有一天，我接触到区块链。那时候是区块链行业乱象，各种山寨币，各种不合规操作模式。最流行的一种操作模式叫：不能说，说了怕被封杀。咱们以
    C 来代称就好。C 模式一出来后，在北京大街小巷就开始各种招募合伙人。三五个人就可以组队干。我老婆公司是干区块链的，我通过她的讲述，了解到 C 模式。于是我找了个干金融的朋友，把这个模式讲给他们听，他们竟然不感兴趣。这位金融朋友，专注在炒股。现在也是一位大佬了。他虽然不感兴趣，但是给了我很多指导。我又拜访了几个区块链行业的人，这里就是在碰运气。、然后跟他们讲
    C 模式，并且加了很多故事，这里就是运用了我专注的领域，内容创作。他们听完，决定要一起干一个项目。于是我做操盘手。之所以能成为这个操盘手，集合了运气、专注、学习。我不断找人碰运气，又不断学习区块链知识，在别人眼里我的价值是可以创造出内容。这内容包括
    C 模式的整套玩法。于是我开始领悟，原来内容创作，不仅仅是写剧本，还可以是无中生，是创造。高级了，高级了。其实我那时候没领悟这些，我那时候只知道拼命干起来这个项目，去赚钱。这是事后我总结，反思出来的道。就这样，通过
    C 模式，我赚到了第一个百万，用时大概 2 个多月。其实赚到钱，就那么快。一瞬间的就完事了。但是为了那一瞬间，可能得忙乎很久很久，沉淀很久很久。万事万物道理都是通的，这个道理你看像不像这件事。你想追（睡）一个女孩。于是你又剪头发，又敷面膜，逛街买帅气的衣服。发现钱不够了，就报生财，学习怎么赚钱。天天跟着学习，苦逼的刷着各种文章学习怎么赚到钱。经过一番折腾，把自己都感动了，终于准备好了。去跟女孩表白了，女孩不同意。于是受挫了，开始报心理情感课，又各种学，笔记记了满满一本。然后再去表白，女孩同意了。可能女孩那时候正好也寂寞。俩人就这么在一起了。然后甜言蜜语，你侬我侬，恩恩爱爱，把她带到宾馆，或者出租屋。一番嬉笑打闹，一番翻云覆雨。最后那一下，就
    3 分钟结束。你爽了，梦想成真了。然后你发现，其实 3 分钟好简单，但是为了这 3 分钟，竟然耗尽了自己半个青春。这世间，很多事，都是这个道道。最精彩的往往是在打不出水，赚不到钱，睡不到她的日子。打出水，赚到钱，睡到她的那一刻。可能就是点一支烟，躺在随便一个地方，看着天，心理不知是喜是悲，
