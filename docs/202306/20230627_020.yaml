- text: '# 耗时 7 天，终于把 15 种 ControlNet 模型搞明白了> 原文：[`www.yuque.com/for_lazy/thfiu8/qc7sz9g4v7yiuggc`](https://www.yuque.com/for_lazy/thfiu8/qc7sz9g4v7yiuggc)##
    (53 赞)耗时 7 天，终于把 15 种 ControlNet 模型搞明白了作者： 吴东子日期：2023-06-21《耗时 7 天，终于把 15 种 ControlNet
    模型搞明白了！》各位好，我是吴东子这篇文章是 SD 三部曲的第三篇——「ControlNet 的终极攻略」前面我们说到如果想真正把 SD 应用起来，最重要的两个功能是：Lora
    和 ControlNetLora 负责把想要画面的“主体”或“场景”炼制成模型 ControlNet 负责更好地“控制”这个“模型”或画面Lora 教程之前已经出了，感兴趣的朋友可以去翻看
    ControlNet 一共有 15 种模型，每种模型对应不同的采集方式，再对应不同的应用场景，每种应用场景又有不同的变现空间我花了一周时间彻底把 15 种模型研究了一遍，跑了一次全流程，终于写完了本文文章包含了
    ControlNet 的功能介绍，安装方法，模型采集方式，实操案例，以及下面几个目前很好玩的功能1.动漫转真人 2.真人转动漫 3.控制人物姿势、表情 4.线稿
    AI 上色 5.固定主角大家只要跟着一步一步操作，一定能学会另外，需要用到的整合包和模型也都给大家打包好放在网盘（链接在文章末尾）花了很多时间才整理出来，希望对你有帮助
