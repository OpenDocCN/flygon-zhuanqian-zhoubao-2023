  text: B 站后来发了一个吐槽抄袭营销号的视频涨粉也差不多 3k 吧。![](img/93f0469ba1deb4c48594dbb3833dba6f.png)这是去年转型视频后的一个小爆款。虽然数据跟早几年的抖音已经无法比了，但我觉得这个内容与热点结合的路子是对的。公众号方面反倒一直没有特别的爆款出现，“10w+”是从来没有体会过，比较好的也就在
    2、3w 这个水平，比如这两篇：![](img/00204fb7e61be9b0b0c8af260de159ea.png)![](img/d49ec17d8d40195130d09bccaadae463.png)这一方面是公众号的机制所决定，另一方面也是我的内容还是偏“干”，不是走情绪那一挂的，很难产生二次传播。###
    三、收入水平这可能是很多人会关心的问题。但其实这个问题的参考价值真心不大，因为自媒体的收益水平真的是千差万别，而且并不和流量完全正相关。就我个人来说，最初几年是几乎没有收益的。后来在最顶峰的时候可以做到年入百万。但这个百万其实是营收，其中还要算上课程研发和运营的成本。并且后来也没能持续。如果把
    2013~2022 看做一整个项目周期的话，整体收入大约是两百万。但从 2023 年往后看，我觉得我短期可能还恢复不到这个收入水平。单从绝对值来看的话，这也差不多相当于一个打工人的薪资了。但如果我老老实实去大厂做程序员，显然是可以更高的。不过以我的性格，不喜欢领导别人也不喜欢被人领导。做自媒体最起码给了我这样一个机会，至于是不是能比找个厂上班赚更多，我只能说看缘分了。###
    四、我做对了哪些能靠一个自媒体账号做到不上班，我觉得这中间还是做了一些正确的事情。1\. 踩上了公众号和知乎的风口，包括知识付费的风口。这有很大的运气成分，但运气偏爱有准备的人，如果当时没有积极去尝试，风口也只会从面前吹过而已。2\.
    持续输出。虽说是风口，也还是等了好几年才算是起飞。这期间不管频率高低，始终也还是在更新输出，这点也是后来能随风口吃到红利的重要保证。另外，出爆款内容其实是一个概率事件，你只有不停更不停更，基数够大，才更有机会出爆款。说实话，我的公众号运营算不上激进，内容也不是多独特，主要还是靠写得久。3\.
    冷启动寻求外部助力。很多人尝试自媒体，都停在了最初的冷启动阶段，因为每次辛辛苦苦写完文章发出去，只有个位数的阅读，这样想继续坚持是很难的。前面说到，早期的大
    V 推荐，还有虎扑上的引流，让我很快就跳过了这个阶段，我基本上算是直接从 500 粉丝起步的，这样创作体验就好多了。4\. 从用户的角度思考创作内容。写公众号也好，做视频也好，是要给别人看的，跟我们自己平常发个朋友圈不一样。我会比较注意不同内容的数据情况，以及做一些问卷，调整内容方向。最终我是把内容定位在偏初级、短篇幅，要么得有趣、要么得实用这个方向之上。5\.
    专业内容结合热点。现在“蹭热点”几乎是自媒体的基本功，但在早年其实并没有太多人意识到这个概念，至少我一开始是不知道的。但在运营的过程中，我自己也慢慢摸到了这个门道，做出了几篇还不错的内容。6\.
    完整的变现闭环。我因为自带开发能力，所以在最开始就自己搭了教程网站，后来在其上做了付费课程和学员系统。所以从内容中的钩子导流，到公众号里的文章转换，再到后续的课程服务，整个过程我是可以自己掌握的。即使在市场大环境不好的情况下，一样可以有靠谱的变现途径。###
    五、我做错了哪些讲了做对的事情，再来谈谈做错的或者说错过的事情。当然，所谓做错也只是一种假设，也并非那样做了就一定会更好。
