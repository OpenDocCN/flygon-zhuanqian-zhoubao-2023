- qas:
  - 问题1：文章的核心观点是什么？
  - 回答1：文章的核心观点是创业成功不仅依赖于好运气，更重要的是生产力和执行力的竞争。
  - 问题2：作者认为企业竞争的关键因素是什么？
  - 回答2：作者认为企业竞争的关键因素是先进的生产力和强大的执行力。
  - 问题3：作者如何定义生产力？
  - 回答3：作者将生产力定义为创造力、创新力以及使用先进方法和工具的能力。
  - 问题4：为什么广告行业的竞争力下降了？
  - 回答4：广告行业的竞争力下降是因为过去的先进生产力方法不再有效，需要掌握更先进的运营方式和方法。
  - 问题5：文章最后提到的“选择和努力哪个重要”的观点是什么？
  - 回答5：文章认为选择至关重要，而努力只是标配，在生产力和执行力已经充分的情况下，关键在于如何有效地实施。
  text: '# 小马宋：如果只有少数企业能赚到钱，那凭什么是你？> 原文：[`www.yuque.com/for_lazy/thfiu8/hmb32ioa144qtzy3`](https://www.yuque.com/for_lazy/thfiu8/hmb32ioa144qtzy3)##
    (81 赞)小马宋：如果只有少数企业能赚到钱，那凭什么是你？作者： 小马宋日期：2023-05-25如果只有少数企业能赚到钱，那凭什么是你？创业 46 条之
    17很多创业者创业的时候，想的总是创业后的美好结果，却没有认真思考过，他能成功的原因。那么多人都想赚钱，那凭什么是你呢？企业的竞争，就是生产力和执行力的竞争。一个企业，首先要掌握先进的生产力，即使不是制造和科技行业，先进的生产力也是需要的。比如营销咨询，他想赢得竞争力，就需要先进的理论，先进的方法，先进的工具。二十年前，中国的营销行业有非常简单粗暴又有效的方式，就是投电视广告+铺渠道，那个时候你核心的竞争力来自你对投广告这件事有效性的认知，因为大部分企业还是不敢投，所以掌握了这个认知和投放的效率，以及能找到最有效的投放媒体，就是竞争力。今天，这个方法慢慢失效了，那你就应该掌握更先进的运营方式和方法，比如爱玛的
    CMO 告诉我，爱玛一周可以生产 2-3 万条短视频，曝光几个亿，这就是在这个短视频时代先进的方法、理念和工具。过去广告公司会个 PS，能写脚本，能拍好看的
    TVC 就很厉害了，这就是当时先进的生产力。但今天，广告人的专业能力和普通人的专业能力差被拉小了，因为很多人都可以制作视频、拍广告了，所以你的先进生产力就不足了，所以竞争力就会下降。第二个就是执行力。执行力是所有决策和创意落地的保障，优秀的企业，都是执行力极强的企业。像可口可乐在中国有数百万个售点，那对这些售点的管理是需要极其细致的执行力的，99%的企业并不具备管理可口可乐终端的能力。生产力就是创造力，创新力，执行力就是落地能力，我们做公司，就是要始终思考，我比同行好在哪里，我比同行有哪些竞争优势，我如何才能创造竞争优势。
    创业成功，肯定有好运气的成分，但持续保持优势，就是生产力和执行力的比拼。评论区：三行 MU : 生产力+执行力 孙金鑫 : 这个大佬牛逼，每次文章都能引发人思考，并且给人认知带来点增长
    狸 : 认知上又学习到了[玫瑰] 祁磊 : #一点思考 那么多人都想赚钱，凭什么是你呢？ 不光是赚钱，升职加薪？交到女朋友？找到一个好老公好老婆？多问问凭什么是我，我比别人强的地方在哪里。老罗和郭德纲经常说，我们做的特别好吗？其实就是老实一点，本分一点。大概意思是有这么大的名气和这么多粉丝拥趸，全
    tm 靠同行衬托😂很多东西我们向内求就有了最优解，总是想搞一些奇技淫巧、歪门邪道，这样的人也好公司也好，终究是走不长久的。做人也好，做产品也好，做公司也好，把自己、把自己的产品、把自己的公司变得更加优秀，脚踏实地一步一步去执行。
    晨枫 : 太阳底下没有新鲜事，越是古老的道理越是永恒 书情小跟班 : 创业成功，肯定有好运气的成分，但持续保持优势，就是生产力和执行力的比拼。 补充一点：这里的创业成功
    生产力和执行力，我觉得还是算到了努力这块。这不得不提到一个话题 选择和努力哪个重要？我的观点：选择就是一切，努力只是标配。大家都努力，生产力和执行力都拉满的情况下，那其实比的就是怎么做的问题了。这涉及到人与人不同的认识，思考如何事半攻倍，这也涉及到平时要多多揣摩人性。什么都变，但是人性是不变的'
