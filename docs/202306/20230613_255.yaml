    (591 赞)《持续赚钱，为什么最好逼自己做一个长线业务？》作者： 粥左罗日期：2023-05-21《粥左罗：持续赚钱，为什么最好逼自己做一个长线业务？》你好，我是粥左罗，分享一个创业
    5 年多的感受：长期来看，如果想持续赚钱，而且赚的比较稳，最好逼自己做一个长线业务。1、赚钱新手在赚钱早期，追个热点，抓住当下趋势，搞一个让人一看就想付费的产品，可能是比较好的方式，可以快速拿到正反馈。比如小红书火了，你教人做小红书，chagpt
    火了你卖号或快速做一个课，私域概念火的时候你马上抓一把，等等，这样可以更快的赚到一些钱。2、赚钱老手，因为搞事情经验丰富，有资源，有人脉，商业判断力强，有团队，执行力猛，也可以不断追每年冒出的热点趋势，搞比较好卖的产品，可以随时赚一把，能一直这样，也能赚很多钱，因为其实热点趋势年年有，从来没缺过。3、但创业者搞钱，如果一直追热点，一直搞新业务，每次生命周期都不长，要不断追下一个，这样就会比较焦虑，比较心累，心里不踏实，底气不足，追热点就一直在飘着，也并不是每年每个都能抓好。我最早教公众号运营，去企业讲新媒体运营，做得很好，后来没人需要了，后面我做过专门针对今日头条青云计划奖的投稿变现营，做得很好，但一年后今日头条取消了青云计划，我们没法做了，后面教视频号运营，做得不算好，也是做得太早成炮灰了（2020
    年年中做的）…..4、如果你有一个长线业务，即便它赚的不多，和热点的相比也不猛，你也会一直心里比较踏实，不会那么焦虑，因为不管热点怎么变，那个业务一直在那，一直在赚着。
    我的写作训练营就是这样一个业务，从 2019 年 4 月开始做，到现在 4 年多了，几乎每个月开班，从未间断，这个业务赚钱能力也不算强，每年四五百万，也几乎没有增长，但它就这样一直做着，而且我清晰明确的知道，再过三年五年，这个业务也还在，这样心里就很安定，不会觉得一直飘着。5、不能不追热点，不追白不追（目前我就是这种理解，也可能是境界还不够格局还不高）。所以比较好的方式就是，有一个稳定的长线业务的同时，随时追热点业务，都不耽误。6、今年我们要把这个长线业务，再巩固一下，除了一个运营
    4 年多的写作训练营，我们在 5 月 16 日，推出了一个终身写作社群，希望一年一期，一年一年的持续运营下去。短周期的写作训练营解决的是：短周期快速掌握写作方法论上手写作的痛点。长周期的写作社群解决的是：90%的人无法坚持持续写作长期写作的痛点。这两个业务配合，打造一个更持久的长线业务，做至少
    10 年。同时今年出版的《学会写作》的第二版，继续扩大影响力，站稳这一块儿的用户心智，以后会出一系列的写作的书。7、为了做成长线业务，我们一直刻意没有强调是公众号写作或小红书写作或短视频文案写作等，我们一直强调写作能力本身，你掌握了写作能力写什么都可以，现在做写作社群，我们也没有强调写作变现这个点，我们希望它受众更广，把写作当作一个像阅读一样人人都应该掌握的基本能力去推广。8、如果你不能做一个长线的业务，你可以做品牌，比如你可以做一个长线的社群品牌，这个品牌深入人心，但内在业务可以一直有相对的变化，比如这个社群内去年可能教大家小红书，今年可能教大家
    AI。9、如果这也不能，那你要在做任何产品时一直突出个人品牌，'
- qas:
  - 问题1：粥左罗如何在短期产品中赋能长期个人品牌？
  - 回答1：粥左罗通过在每个短期产品名称中加入自己的名字，使得每个产品消失后，其积累的影响力和口碑仍然沉淀在粥左罗这个品牌上。
  - 问题2：为什么要在产品业务和品牌建设中注重长期累积？
  - 回答2：因为长期累积可以让每一份付出都有积累效果，相比之下，短期付出只会定期消失，无法长期持续积累价值。
  - 问题3：新手如何打造一个永远有价值的长线能力？
  - 回答3：新手需要注重积累和长期坚持，不断提升自己的硬能力，这样才能打造出具备长期价值的能力。
  - 问题4：为什么人需要鼓励而AI不需要？
  - 回答4：人需要鼓励是因为鼓励可以激励人们继续努力，而AI则是程序，不需要情感上的激励。
  - 问题5：粥左罗如何利用自己的品牌推广新的产品？
  - 回答5：粥左罗利用自己已积累的品牌影响力和口碑来为新的产品提供加持和推广。
