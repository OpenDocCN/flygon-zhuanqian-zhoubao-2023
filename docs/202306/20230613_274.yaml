    (精华帖)(145 赞)《ChatGPT Plugins 变现分析》作者： HEXIN日期：2023-05-16大家好，我是 HEXIN，生财有术一期老会员，专注于互联网的变现领域已有
    11 年。今天，我期待已久的 ChatGPT Plugins 终于开放了。我花费了整个上午的时间（为什么要一上午？因为玩几下就没额度了啊啊啊），对 71 个插件进行了详细的研究，以下是我对
    ChatGPT Plugs 可能的变现策略分析。![](img/f3dd535655376d71af99ae8b224e6a26.png)为了让大家对 ChatGPT
    Plugins 有一个清晰的分类，我借用一下“长江计算机”团队的插件分类介绍。但是请注意，它这张图里的内容，来源于 ChatGPT 官网的公开资料，跟我们能在
    GPT 后台可用的 71 个插件，有一定的差异。例如我在后台没有找到 BizToc，也没有找到 CreatiCode Scratch，也没有找到 Diagram
    It，更没有找到我最想使用的 Khan Academy。另外这幅图上描述的介绍也有不对的地方，比如 CreatiCode Scratch 这个插件，如果家里有孩子的朋友，一定知道
    Scratch 不是个思维导图工具（Scratch 是一个儿童可视化编程工具）。所以，如果需要更准确的插件介绍，请等刀姐。我把 ChatGPT Plugins
    分为以下几类：购物类，商务类，教育类，金融类，娱乐类，办公类（去掉我们一定用不到的本地类，出行类），分别去分析可能的变现策略。### 一.购物类这类插件，本质是比价功能，我其实想不通
    ChatGPT 在比价这件事上，除了更容易分析出用户模糊的需求，还有什么实际价值。但是购物类插件的变现，却很容易理解，举个国内产品的例子：什么值得买。所以其实这类插件，主要的变现途径有
    1 种：affiliate，也就是类似国内的淘宝客 cps，通过特定链接购买商品，开发者获得分成。### 二.商务类这类插件比较杂，除了 SEO App，其他的几个，ChatGPT
    承担的更多是偏客服角色，也就是通过多轮交互分析出用户模糊的需求。而这一类，其实本质是线索，也就是实际上需要真的有求职的人和真的在招聘的职位存在，这个供需撮合才成立，ChatGPT
    在其中并没有解决找工作的痛点，所以我本身不看好这类插件的变现。至于 SEO App，如果做的好一点，可以限制个免费使用次数，但是我同样觉得 SEO App
    这个插件，并没有比我直接使用 ChatGPT Plus 效果更好，所以我同样并不看好这类插件的变现。### 三.教育类教育类是我其实最关注的赛道，因为ChatGPT
    有效地降低了教育资源获取的成本。我其实最关注的是 Khan Academy，因为最近在 B 站上看过他们的分享，感觉思路非常正确。![](img/6838d5dc50d4340abd774811c9256e1e.png)我最终体验了一把
