    ChatGPT 分析。AITickerChat 和 Savvy Trader AI 本身当前还是提供了联网能力，并且利用 ChatGPT 给出一些投资参考建议。填补了联网能力，这种插件，如果未来做到深度历史数据分析，我原意单独付费。![](img/a51d2b284c35263946b97c27b45338d3.png)###
    五.娱乐类试了下 Chess，它允许用户与 ChatGPT 进行国际象棋对局，提供了多种棋力等级供用户选择，这个插件的目的是为了增强 ChatGPT 的互动性，提供更丰富的用户体验。但是我更关注的是另外一款：Algorithma。这款其实国内有类似的产品，叫互动文字游戏，但是通过
    ChatGPT，可以实现开放式游戏情节的可能性。在国内互动文字游戏是根据剧情解锁收费的，剩下的大家可以自行脑补。### 六.办公类办公类的很多，我测了 Kraftful，WebPilot，KeyMate
    AI Search。怎么说呢?我个人觉得，因为 GPT Plus 对于使用配合的限制，其实 WebPilot，KeyMate AI Search 都无法替代
    New Bing。Kraftful，Yay!Forms 等还是典型的工具产品，而工具产品的变现，主要是功能限制后的付费。（图为 Yay!Forms 导出）![](img/04874a34e71b0856ed1ba54dde479f47.png)###
    综上所述ChatGPT Plugins 的变现，当前有以下几种方式：1.  引流到自己的网站，再进行变现，如：edX2.  做商品比价相关，变现靠 Affliate
    或者 cps，类似于：什么值得买3.  增强 ChatGPT 的能力，然后限制功能，单独付费变现，如：Yay!Forms未来相信越来越多的插件上线，对于一般人来说引流和
    Affiliate 都会越来越难。而真正可行的，一定是增强 ChatGPT 的能力，然后限制功能，单独付费变现，做真正有价值的产品。如何判断一个 ChatGPT
    Plugins 是否真正有价值？其实很简单，也就是跟 ChatGPT 本身能力做对比，如果就跟 SEO App 这种，是个废柴，就不算一个真正有价值的产品。如果是像
    ChatPDF 这种，通过向量数据库等方式，能提供几十万字的 PDF 解析和速度，那自然是个真正有价值的产品。ChatGPT Plugins 放开指日可待，但是你想清楚了么？评论区：罗星星
