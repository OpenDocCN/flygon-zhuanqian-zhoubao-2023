    100 个，有 30 个人就是来比价看看的，也不买。举个极端的例子，你的商品链接被推的全部是这 30 个看看不买的人，这样就会让系统觉得你的链接不行，转化率太差，渐渐就不会给你流量了。这样就会导致差不多的两个商品链接，由于系统不断的给你推送的曝光的质量不一样，经过多次的积累，可能一个商品链接卖疯了，一个商品链接就死掉了。我们没有办法决定系统给你推了什么的曝光和流量，因为就会存在一定的概率性，系统也只能根据这个客户的历史消费记录去判断他是不是一个优质的客户。所以我们再回到刚开始的几个问题：1、为什么我的帐号没有曝光？因为你上架了书以后就等风来，啥动作也不做，同时你可以能运气也没有别人好，好不容易给你的几个曝光，客户不仅没有转化，点击进去都没有，平台我为什么要给你曝光？2、为什么我发布的商品自己都搜不到？因为平台我每天手里的流量都这么多，这是一个信息爆炸的时代，哪里可能人人都能照顾到，要么你的转化率高我天天推你的商品链接，要么闲鱼这个平台没几个人卖这玩意，就只有你，那我也肯定会给你曝光。3、为什么曝光还行就是没什么转化？因为首先我给你曝光了，结果你的图片不吸引人或者价格太高，客户点击购买别人的商品去了，我又不是每次只曝光你一个人。其次也可能平台我都没有搞清楚这个用户是不是需要这个东西，然后乱七八糟推了一堆人，一些不是很精准的用户，自然转化不了。五、如何才能提升商品的曝光和转化？底层逻辑我们已经聊完了，剩下的就是具体的执行动作了。1、电商选品定生死首先你选的这个商品，要有人有需求，最好是卖的人少，有需求的人多。2、基本功要扎实平台好不容易给你曝光了，你要能转化的了才行，所以帐号包装、图片选择、文案描述、合适的价格，这些基本功要做好，否则流量来了也没用。3、做平台鼓励的事情平台都告诉你了，除了喜欢你的商品转化率高以外，闲鱼平台我喜欢你降价，哪怕一天降价一分钱。喜欢你优化商品详情，哪怕你故意不写完整信息发布以后去优化。喜欢你做各种任务，然后用闲鱼币去推广等等。那平台鼓励的东西每天去操作啊，上架完商品等风来，可不行。4、运气不好，多试几次呗平台对用户的判断也不一定是特别精准的，不好意思，就是把下单意愿不强的用户都推荐给你了，导致你这个商品链接转化率不行。那你要怎么办？流量枯竭的商品链接，你就下架呗，多发几次，总有一次我可能给你推的是精准的流量，你这个链接就爆了。5、卖出去了，别给我惹事商品是卖出去了，但是你不能全是差评啊，那平台哪里敢给你流量，
