  text: '# 《让我年入百万的商业认知》> 原文：[`www.yuque.com/for_lazy/thfiu8/deyoh4stfgt27i22`](https://www.yuque.com/for_lazy/thfiu8/deyoh4stfgt27i22)##
    (精华帖)(341 赞)《让我年入百万的商业认知》作者： 老瞿 Qu日期：2023-05-16大家好，我是老瞿 Qu，那个致力于成为生财有术最懂二手书的男人，也因为二手书有幸成为了龙珠圈友。首先我得承认对于电商我是个外行，我是土木专业毕业，俗称工地搬砖的，10
    年前那个时候，一个 211 学历还能让我进入一家世界 500 强的房企，顺手在房地产公司一干就是 8 年。在感觉行业不行的时候，果断离职，花了 2 年的时间，艰难的完成转型，本来是梦想融资上市走上人生巅峰的，想开发一款
    APP"干掉"知识星球，奈何几个月就干废了，却误打误撞进入了二手书行业。说实话二手书曾经是我看不起的一个行业，不太高大上，相对繁琐，多次准备放弃，奈何只有它能帮我赚到钱，而且还越来越多。目前已经有
    40+闲鱼店铺在运营，都已经升级到 3000+商品数量，年度利润在 100 多个，当然没法和做短视频和直播的相提并论。对于这次闲鱼二手书的航海，我能预感到未来大家问的最多的问题会是：1、为什么我的帐号没有曝光？2、为什么我发布的商品自己都搜不到？3、为什么曝光还行就是没什么转化？总结起来，就是流量焦虑，就好像有钱能解决
    90%以上的不幸福和生活困扰，而搞定流量能解决 90%以上的项目难题，因为如今是一个信息爆炸的时代。如何才能彻底解决流量焦虑这个问题呢？那就是了解平台的游戏规则。今天我就用一个相对外行，却也取得一些小成绩的电商人视角，给大家聊一聊：电商的底层逻辑，也算是一份让我年入百万的商业认知。不喜欢写论文，所以我还是选择用问答的形式来分享我的商业认知。一、淘宝、闲鱼等这些电商平台手里掌握了什么权力？假设你是一个顾客，当你在闲鱼搜索一本书的时候，闲鱼这个平台爸爸，其实只能做
    2 件事：1、决定哪些商品展示出来，也就是所谓的曝光；2、决定各个商品的排序顺序，就是谁排在第一位。在曝光的商品中，作为顾客，你选择点进去哪个商品，以及你最后是否会成交，这个平台是决定不了的。二、如果你是闲鱼的创始人，你喜欢给什么样的商家曝光？假设今天在闲鱼搜索《平凡的世界》这本书的人就
    100 个，毫无疑问平台喜欢给历史转化高的商品链接更多曝光，因为作为平台，首先我希望客户能在我这里选择到喜欢的商品，下次还能继续来这里，否则客户就被其他平台抢走了。其次商品成交以后，我有现金流，或者我能抽一点提成，毕竟平台我也要赚钱啊。但是平台也要顾及一下新的商家，如果永远只是卖的好的商品链接有曝光，那后面来的商家就没有机会了，这样平台还是会死掉，所以今天搜索《平凡的世界》这套书有
    100 人，我要分 30%的曝光机会给新上的这些商品链接。而且万一老的商品链接哪天不确定的原因下架了，我也已经从这些新的链接中找到转化比较好的商品链接，成为新的热门商品链接。所以我们得出结论是：1、转化率高的链接，会卖的越来越好，这也是为什么
    S 单是做好电商最有效的方式；为什么有时候一个商品出了一单就会接着有好几单。有句话说的好：赚钱的方法都写在刑法里，组织 S 单已经写在刑法里了，你应该懂了吧。2、新上架的商品平台肯定会给一些机会，这就是为什么每天我们要上新商品。三、如果你是闲鱼的创始人，你还有没有其他目的？首先让平台的规则复杂化是非常必要的，因为否则大家都天天
