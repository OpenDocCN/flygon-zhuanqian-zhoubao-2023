- qas:
  - 问题1：商标申请的第一步是什么？
  - 回答1：确定从事的商品/服务范围。
  - 问题2：商标申请中，如何选择正确的商品分类？
  - 回答2：需要按照商标局规定的分类表去选择对应的商品/服务。
  - 问题3：商标申请中，为什么需要关注最新的商品分类表？
  - 回答3：确保商标被正确分类，因为分类表会随市场和技术进步而更新和调整。
  - 问题4：商标申请中，为什么要注意选择合适的商品/服务范围？
  - 回答4：避免不必要的费用，因为选择过多的商品类别会增加申请成本，而实际需求可能并不大。
  - 问题5：商标申请中，为什么不推荐选择过多重复的商品类别？
  - 回答5：这会增加不必要的费用，并且可能并不符合实际经营的需求。
  text: '# 成功申请 5000+商标后，我总结的高效省钱的商标申请秘诀！> 原文：[`www.yuque.com/for_lazy/thfiu8/iqfsezam5svui9mt`](https://www.yuque.com/for_lazy/thfiu8/iqfsezam5svui9mt)##
    (33 赞)成功申请 5000+商标后，我总结的高效省钱的商标申请秘诀！作者： 侯小妹日期：2023-06-19申请商标分几步：1、确定从事的商品/服务范围2、取一个名字或者设计图形
    LOGO3、查询该商标注册通过率4、提交申请，等待初审，获得注册#### 第一步：确定从事的商品/服务范围；申请商标，我们需要按照商标局规定的分类表去选择对应的商品/服务。商品分类：是一种用于将商品和服务进行分类的国际标准。它是由世界知识产权组织（WIPO）制定的，目的是为商标注册和保护提供一个统一的分类系统。目前在用的商品分类表是：「类似商品和服务区分表（基于尼斯分类第十一版）2023
    文本」对于申请人来说，厚厚的几百页分类表（大概 A4 纸五六百页），看到肯定懵，但是对于有经验的代理人来说，这些分类表很多已经刻在脑子里了。商品分类表并不是一成不变的，它会随着市场的发展和技术的进步而不断更新和调整。因此，在商标申请过程中，申请人需要时刻关注最新的商品分类表，以确保其商标的正确分类。一个商标，一个类别，官费
    270 元，一般是包括 10 个商品。如果超过了那就需要加收超项费 27 元/商品。如果你申请过商标，看过商标的分类表，你就知道，看到分类表，你就会觉得好像很多商品都差不多意思，都会涉及，要选择的有好多，超项很多诶。下面这个案例大家可以感受一下：这个是最近生财圈友小伙伴的案例，主要做灯具，其营业执照范围是：一般经营项目是：电子电器产品、照明灯具、电光源、电子控制系统、驱动电源、电器开关、显示产品、LED
    产品及其零部件和配件的设计研发与销售；发我的商品只有 11 类，但商品一共有 43 个，超项了 33 个商品，直接超项官费就 891，这不包括代理收的超项费。「官费：270+891=1161」如果在阿里云商标注册自助平台自助申请的话总费用是：1376
    元（阿里云商标注册服务费应该算行业最低了，但其是自助服务平台，前提是需要自己对商标比较懂）其问题主要有：1、很多商品是重复的，看似都有涉及，实际都选的话，成本很大。好的代理虽然赚你的代理费。但更多的时候给你的建议会让你省下很多不必要的消费。不好的代理或是自助申请平台，给你一个分类表，你选多少就给你申请多少，不会真正的站在客户的角度出发，选择合适的商品/服务范围，大家总觉得反正选择越多越好，就造成了成本不断增加，实际需求其实没有那么大。2、只涉及到
    1101 中的商品，其他群组完全不涉及（当然，可能实际也确实不涉及）3、经营中涉及到的电器开关等商品（第 09 类），没有涉及到；选择的商品类别不全。![](img/550acac1a0a410134973ed1618d90f44.png)阿里云商标自助平台费用试算截图![](img/9f8df1786b5abf5fdbbe93a6ce6275d8.png)筛选商品过程![](img/e29a7b5efeeb0ab57d00c62c9c858bf4.png)########
    商品/服务选择的 3 大原则1-确定商标所使用的范围（注册的商品主要是用来干什么的？）确定好类别（可以是多个类别）2-确定商品（实际销售/服务涉及到的）3-同类别不同群组的防御性保护策略大家要获得商品分类表，'
