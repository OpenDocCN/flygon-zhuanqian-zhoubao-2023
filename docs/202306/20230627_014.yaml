  text: 可以到国家知识产权局商标局官网看（个人觉得不好用，但是准确）国家知识产权局商标局，商品/服务项目查询网址：[http://wcjs.sbj.cnipa.gov.cn/gs?b9La8sqW=09ayAOGlqErvGArocAmHBwozUFUtUR_Z9fKUNBIBhRkYlTEFX_okbEcVxmxBl.8cnCHXtcfiqDpvOswq6AYAuHtbM6bt8iryN](http://wcjs.sbj.cnipa.gov.cn/gs?b9La8sqW=09ayAOGlqErvGArocAmHBwozUFUtUR_Z9fKUNBIBhRkYlTEFX_okbEcVxmxBl.8cnCHXtcfiqDpvOswq6AYAuHtbM6bt8iryN)我常用的在线分类表是：[http://www.sbfl.cn/](http://www.sbfl.cn)我汇总了常见行业的商标商品/服务分类，[常见行业，商品/服务分类选择](https://iwvmcwbm4c2.feishu.cn/docx/E7ZHdk5FzoyqmTxBrRjcIIR7n8e?from=from_wechat&login_redirect_times=1)各类别所涉及商品及服务领域
    [商品分类表：各类别所涉及商品及服务领域](https://iwvmcwbm4c2.feishu.cn/docx/OpXIdbXvZoXp1HxU0BLcH4TtnHe)提示注意：在选择商品或者服务项目时，不能使用类别名称或者类似群组标题名称；而应该选择类似群组下具体商品或服项目。![](img/2df01c8b53d5755d2a721839e7178669.png)![](img/88af27deeb657008ae142e337cfb93f3.png)####
    第二步：取一个名字或者设计图形 LOGO商标取名是最关键的一步，也是最难的一步。商标取名需要注意以下几点：1、简单易记：商标的名字应该简单易记，方便消费者记忆和传播。2、独特性：商标的名字应该具有独特性，避免与已有商标混淆。3、与产品相关：商标的名字应该与所代表的产品或服务相关，能够反映出产品或服务的优势。4、法律合规：商标的名字应该符合商标法律法规，避免侵犯他人权利。5、多方面考虑：商标的名字应该从多个角度进行考虑，如品牌定位、市场需求、目标受众等。####
    在取名这一步，大部分人遇到的问题是：1、想好的名字，被注册了（或者是查询了之后代理告诉你有近似商标）。讲一讲我的经验吧：当你想的名称，在先已经有相同/近似，如何修改？利用新华字典；
    在线新华字典： [https://zd.diyifanwen.com/](https://zd.diyifanwen.com/)（新华字典，在取名方面真的很好用）在植物商品上，想要注册一个商标“颜植”，但是经过查询，该商标存在很大的驳回风险。查新华字典，找一个与“颜”同音，含义与植物相关的字替代。“楌植”
       楌  是一个不常见的字，又有特定的含义，与植物也息息相关。![](img/aad46661cba017533c2f061fd0173cd7.png)2、想的名字，代理甚至都没查，就告诉我，不能注册，缺乏显著性。这个是你看多了案例，真的就有经验了；我的经验是：把自己当做消费者，我在购买这个商品/服务的时候，我能不能将这个标志作为商标来与别的品牌区分。3、是要申请中文商标？英文商标？还是图形商标？还是组合？对于申请人来说，需要哪种形式的商标主要取决于面对的消费者。
- qas:
  - 问题1：商标申请时要遵循哪些原则？
  - 回答1：商标申请需要遵循简单易记的原则，包括简单的图形或文字，便于消费者记忆。
  - 问题2：对于中英文及图形组成的商标，是否需要组合申请？
  - 回答2：具体是否需要组合申请取决于商标的具体情况，分开申请有其好处，组合申请则可以增加独特性和辨识度。
  - 问题3：商标代理通常如何查询商标？
  - 回答3：商标代理通常选择付费的查询工具，如白兔商标系统、权大师商标系统等，以确保查询的准确性和速度。
  - 问题4：如何判断商标是否近似？
  - 回答4：判断商标是否近似主要考虑视觉效果、发音、含义等因素，以及消费者是否容易混淆。
  - 问题5：商标申请的前期工作流程包括哪些步骤？
  - 回答5：商标申请的前期工作包括确定商品/服务范围、商标查询、提交申请等步骤。
  text: 商标一定要遵循的原则就是简单易记；简单的图形，方便消费者区分记忆。直接的文字也是如此。商标要不要组合申请？对于有中文，英文、图形的商标到底要不要组合申请，大部分代理告诉你，不要组合，但其实真的是否要组合也是要看具体情况的。分开有分开的好处，组合有组合的优势。分开申请，每个单独的风险较小，分开注册之后，组合在一起使用的灵活性更高，等等。。但是组合申请，也可以增加商标的独特性和辨识度，有利于保护商标，所以具体是否要组合/分开申请，需要对商标的每一组成部分查询，分析之后，再综合判断组合分开的优劣势，再决定如何申请。![](img/c2c1f0e25e2ba37869bdf3c4813db850.png)####
    第三步：查询该商标注册通过率ChatGPT 给出了答案，通过商标局网站查询，但是，该网站速度很慢，经常会出现 502。免费的查询网站，例如商标局官网、飚局等；![](img/16980fb6bf6c89eaa81a4cb2639e1aac.png)我们代理是如何查询商标的？大部分代理都是选择付费的查询方式，如购买的白兔商标系统、权大师商标系统、摩知轮商标系统等等。付费的查询工具，查询的相对比较准确，快速。找到合适的查询软件，查询方式是简单的，最难的其实是，如何判断商标是否近似？把握一个原则：我作为消费者，
    这两个标志放在一起，我会不会产生误认。这里有个前提，是在相同或者近似的商品/服务上。如果商品不相关，即使商标相同，原则上是不近似的（除非在先是驰名商标等品牌影响力很大的）商标的整体视觉效果：商标的整体视觉效果是判断商标是否近似的重要因素之一。如果两个商标在视觉上非常相似，例如字形、颜色、构图等方面都很接近，那么它们就很可能被认为是近似的。例如：康师傅和康帅傅
     ，①名字差异，shi 和 shuai  读音差异，但是字形上差异不大；②使用的场景，二者包装基本一致，包装颜色一致； “我作为一个消费者，很容易将二者混淆”。![](img/98249fc686f8a24f6c5e4190de1fd90a.png)其他的判断是否近似的一些标准：1、发音相似：商标的发音也是判断商标是否近似的因素之一。如果两个商标的发音很接近，那么它们也很可能被认为是近似的。2、含义相似：商标的含义也是判断商标是否近似的因素之一。如果两个商标的含义很相似，例如都涉及到相同的行业、产品或服务，那么它们也很可能被认为是近似的。很多时候，代理人判断是否近似，全靠经验，所以在行业中越资深的代理人，经验越丰富，判断也就越准确。需要注意的是，商标的近似性是一个相对的概念，不同的人可能会有不同的看法，商标查询，主要也就是尽可能的规避商标被驳回的风险。####
    第四步：提交申请，等待初审，获得注册到了这一步，其实就很简单了，无非就是准备资料，签署盖章，递交流程性的工作了。以上基本是一个商标注册申请前期的全部工作流程。有一些客户会问，你们商标代理公司的服务价格和互联网上商标服务价格有什么区别？作为代理提供的服务内容主要也就上述
    4 点：1、协助确定从事的商品/服务范围2、协助商标取名，给一些建议方案3、商标查询/近似商标判断，规避商标注册风险4、提交申请，全流程跟进，如果驳回，出具驳回分析建议。对于大部分互联网上商标服务，以自助半自助为主，给你一个平台，填写商标相关信息，然后他们检查申请资料的完整性，提交申请，主要的服务内容也就第
    4 步（当然不排除有些会提供更多服务）。我们要申请商标，其实最主要的在于 123 步，这 3 步是商标递交申请之前的工作，包含了很多专业与服务。商标递交之后，
- qas:
  - 问题1：商标代理人如何帮助申请者？
  - 回答1：对于代理来说，经验丰富，能够准确确定商品/服务分类，避免常见的申请误区；并且在商标查询和近似商标判断上有大量经验，能提供专业的建议。
  - 问题2：自助/半自助平台的优劣势是什么？
  - 回答2：自助/半自助平台节省成本，适合懂行的申请者，但对于不熟悉商标申请流程的人，可能面临风险和挑战。
  - 问题3：商标申请过程中可能遇到的问题有哪些？
  - 回答3：申请商标时可能碰到审查员的主观判断、特定时段的高驳回率等问题，这些可能影响申请成功率。
  - 问题4：复审在商标申请中的作用是什么？
  - 回答4：复审能够对被驳回的商标申请进行重新评估，有助于纠正误判，减少风险。
  - 问题5：商标代理人与自助申请平台的主要区别在哪里？
  - 回答5：商标代理人通过丰富的经验和专业知识提供定制化的服务，帮助申请者规避风险并增加申请成功率；而自助平台则主要依赖申请者自行操作，风险和挑战较大。
  text: '审查我们是干预不了的，万一商标驳回了，对于代理而言，可以给你更好的建议，但是自助/半自助平台而言，就只能是收到一纸驳回文书。如果你自己就比较懂商标这块，可以很好的解决
    123 步，那选择自助/半自助，或者是直接商标网递交，是最节省成本的，但是如果你不太懂，那靠谱的商标代理人会给你的帮助很多。对于代理来说，经手的商标太多，接触的行业也很多，对于如何准确的确定从事的商品/服务，有非常丰富的经验，基本代理时间长了，一说某个商品/服务，都能马上知晓对应的商标分类的类别；在取名方面，经常与客户沟通，也积累了很多的经验，哪些字/词在商标中是不容易通过的，可以很好的避坑；商标查询/近似商标判断，这是就每个代理的日常，常年的查询经验积累，以及见过很多的驳回理由，在近似判断上有丰富的经验，基本都能判断地八九不离十。任何一个行业其实都一样，价格有高有低，就好比我们去买一件衣服也是如此，同样的款式，几十、几百甚至几千都有，至于大家如何选择，每个人都有自己的标准。商标代理服务，1/2/3
    都是服务，对于服务而言，这个东西是个虚的，好不好，只有你体验了才知道，或许你遇到代理对接人是个负责的人，价格又很低，给你的服务体验都不差；或者你的商标申请都很顺利，选择的商品很合适，也没有驳回。顺顺利利拿到了商标注册证。有时候，我都觉得申请商标是个玄学，运气占一部分。例如：如果你申请的商标证审查的时候正值年中/年终，你会发现，这段时间的商标驳回率好像有增多，被误伤驳回的商标也多。还有如果你申请的商标遇到的审查员学识渊博，你会发现，驳回的理由让你意想不到。但是不管外界怎么变化，我们做好商标申请前的
    123 步，对于你的品牌布局而言，一定会更好；一定会最大程度的帮助你成功获得商标。评论区：亦仁 : 我没人能申请商标每次都基本通不过，然后一堆代理打电话过来，他们实际上说的复审基本没用对吧？
