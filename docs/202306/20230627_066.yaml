  text: '# 垂直品类的电商卖家做店群、全平台账号矩阵每个阶段重心是什么？> 原文：[`www.yuque.com/for_lazy/thfiu8/ung238rces5bd0a4`](https://www.yuque.com/for_lazy/thfiu8/ung238rces5bd0a4)##
    (30 赞)垂直品类的电商卖家做店群、全平台账号矩阵每个阶段重心是什么？作者： 李天民日期：2023-06-16大家好，我是天民。  主业跨境电商，之前在生财分享过速卖通、ebay
    从 0-1 的铺货玩法，原帖：https://t.zsxq.com/0fz8R6SGS上次在我们社群做了一次调研，发现很多垂直品类的卖家对于我们店铺数量从
    1-10、从 10-100 的过程很感兴趣，OK，今天抽空和大家分享一下我的思考。一，创业 0-1 阶段定义：从无到有，做出至少一个能够赚钱的店铺 or 账号，比如把一家速卖通新店做到月销
    5K 美金以上。这一阶段对于没有正确认知和心态的人来说，是最难的。在这个过程中会有一些常见的错误心态：1，急于求成，在项目初期，对项目的期望值过高。很多新手尝试一个新项目时就想要马上挣到钱，比如看到别人做速卖通月入五六万，自己拼命干了
    3 个月，月利润不过 5K， 马上就没有自信心，想要换到其他赛道了。结果换到其他赛道还是一样。我们在测试一个新项目的时候，会分析这个项目的平均收益、最理想的收益大概多少，
    要达到平均收益的时间周期大概要多久。比如去年在决定测试视频号带货之前， 根据一些市面上的一些成功案例，我判断视频号单账号最理想收益不过 1-2 万/月，  平均收益
    1-2K/月。因为目前还有流量红利，要达到平均收益大概需要两个月。 所以我给员工定的目标是，第一个月能赚到第一块钱就不错了。因为期望值足够低，在第 10 天的时候有个号视频爆了出了两单，
    员工也拥有了更强的自信心。2，不敢大胆地试错，害怕投入， 害怕自己投入了时间、 精力却没有得到任何的回报。所以他们在项目的起步阶段总是在犹豫纠结，遇到一点小困难就想退缩，就会怀疑自己做的事情是否有意义。他们总是想要有及时的正向反馈， 这也是为什么穷人喜欢找日结的工作。而成长型思维的人， 他会把投入产出比放到一个更长的时间维度，比如半年、一年甚至是十年。他们愿意忍受半年甚至一年没有任何回报的付出，傻傻的坚持。 直到彻底破冰的那一刻。3，完美主义，总是追求质量，殊不知很多时候数量就是质量。很多新手小白总以为慢工出细活，新店磨蹭一个月上架了四五十个产品，发现还没出单心态就崩了，急急忙忙跑来问我该怎么办。我的建议只有一句话，先上到两百个产品再说。怎么成功地度过这个阶段？1，死磕一个项目+拼命执行做项目最忌讳的是做一次
    A 项目没成功，立马跑去做 B 项目，B 项目没成功，接着换成 C 项目。每次创业的项目都是推倒重来从 0 开始，结果项目变来变去折腾了好几年，还是一事无成。我之前说过，创业本质上是一场概率的游戏，而且是成功概率很低的游戏。任何一个项目，只要近期有成功的案例在，我们只需要死磕+拼命执行，成功的概率就会不断提升。有人做了一个非常有意思的测算：如果一件事情的成功率是
    1%，那么反复操作 100 次至少可以成功一次的概率是多少？正确答案居然是 63%，计算方法： 成功率 1%，失败率 99%，反复尝试 100 次，失败率的
    99%的 100 次方约等于 37%， 那么成功率即为 63%。一件事若反复尝试，成功率居然可以不可思议的发生质变。100 是一个非常有趣的数字，这意味着任何事情，'
- qas:
  - 问题1：贝叶斯算法在现实生活中如何发挥作用？
  - 回答1：只要人会从失败中吸取教训，贝叶斯算法就会发挥作用。
  - 问题2：在什么阶段建议直接付费学习？
  - 回答2：在从0-1阶段，建议直接付费向已经做成功的人学习。
  - 问题3：如何最有效地把销售额放大10倍以上？
  - 回答3：最简单的方法是把流量放大10倍以上，通过简单的事情重复做，比如做店铺矩阵。
  - 问题4：做矩阵时，同平台与多平台之间有何不同？
  - 回答4：同平台做矩阵的难度比每个平台各做一家店铺要小，因为可以复用从0-1积累的经验。
  - 问题5：作为老板在拓展店铺时，最重要的两件事情是什么？
  - 回答5：一是深挖供应链，二是建立详细的SOP，梳理从0-1做起的每个工作环节。
  text: '即使成功率只有 1%，只要你尝试的次数在 100 次后，成功的概率就要大于失败的概率。而在现实生活中，只要人会从失败中吸取教训，贝叶斯算法就会发挥作用， 实际需要重复的次数大概率并不需要
    100 次。2，付费直接向做成功这件事的人学习（去对方公司上班 or 付费拜师）前几年我跑通 0-1 的很多个项目都是靠自己砸时间死磕出来的，但是成年人最大的成本就是时间，在项目初期浪费太多时间根本不值得。所以我现在测试任何新项目，都是直接付费开道，迅速度过从
    0-1。这个阶段，老板就是员工，把手弄脏，冲在一线。二，从 1-10 的阶段定义：手上已经有 1-2 家能赚钱的店铺， 需要把 公司营业额/利润放大 10
    倍以上我们星球里大部分圈友目前都处于这个阶段。我在这个阶段其实犯了非常多的错误，从最近和一些圈友的交流来看，很多圈友正在重复我犯过的错。比如圈友 A 做起来一家月销
    3 万美金的时尚女装店，现在却想着开拓其他类目。。。。圈友 B 有 5 家速卖通店，月销四、五万美金，每天却忙着打包发货这些杂事。。。。。这一阶段普遍容易犯的错误有两个：1、发展方向选择错误记住这个万能赚钱公式:
          销售额=访客数*转化率*客单价*复购率我们的产品决定了客单价， 平台决定了转化率和复购率。 这三个要素不管我们怎么努力都很难放大 10 倍以上。要把销售额放大
    10 倍以上，最简单的方式就是把 流量放大 10 倍以上！拓展新品类比放大流量难度大太多了。A 圈友能做起来一家月销 3W 的店， 说明现有产品 从 0-1
    是已经跑通了的。这个阶段最好做的事情是拓展流量， 把流量复制 10 倍再说！怎么把流量迅速放大 10 倍以上？最简单的方法就是怼数量！简单的事情重复做！通俗的说就是做店铺矩阵
     ！你爆款如果只上一个链接，最先卖爆又如何？我每家店铺上 5 个链接，上到 20 家店里，1：100 你怎么跟我抢？同样是平台规则发生变化，为什么有的公司业绩下滑了
    80%，我们只跌了 10%？因为我们店铺账号多啊！在做矩阵的过程中大家会面临一个抉择：   是先做同平台矩阵还是 多平台做矩阵？比如一家速卖通店铺做起来之后，是先做多家速卖通店铺？
     还是亚马逊、ebay、虾皮这些平台都各做一家店铺？我直接告诉大家答案：    同平台做矩阵的难度比每个平台各做一家店铺难度小多了！因为要了解不同平台的规则和玩法，前期需要付出大量的学习成本。
     而同平台做矩阵，我们从 0-1 积累的经验是可以复用的。怎么做矩阵这里告诉大家一句比高的口诀：   一个跑通做矩阵，矩阵做完铺全网。2，小富即安的心态我其实非常能理解这种心态，因为以前我也不是赚钱欲望非常强烈的人。很多圈友在三四线城市的自建房里，俩夫妻一起做跨境，没有任何人约束，每天睡到自然醒，每月净利润有五六万以上，这其实是一种非常舒服的生活状态。但是我们要意识到一个点：任何生意都是存在周期的，
    现在每月利润有五六万，不代表 5 年、10 后还有这个收入。一旦项目的红利期过了，收入随时可能断崖式下跌。现实生活中确定性的赚钱机会太难得，一旦发现就要往死里放大！现在全行业内卷，一旦出现某个赚钱机会，立马会有一坨的人涌上来。确定性的赚钱机会太特么少了，我们好不容易挖掘了一个蓝海类目，测试出了一个潜爆款产品，如果我们自己不及时往死里放大，同行立马就要冲进来了。这一阶段，作为老板最重要的两件事情：一方面深挖供应链，让自己的产品拥有一定的壁垒；另一方面是把店铺从
    0-1 做起来的过程做一个详细的梳理，每个工作环节建立一个非常详细的 SOP。'
- qas:
  - 问题1：什么是 SOP？
  - 回答1：SOP 是指标准操作规程，是一种详细描述步骤和活动的文档，方便操作和管理。
  - 问题2：建立 SOP 的过程对作者来说有什么挑战？
  - 回答2：建立 SOP 对作者来说非常痛苦且繁琐，因为他更喜欢把控大方向。
  - 问题3：在扩展业务时，作者提到了两种思路，分别是什么？
  - 回答3：一是在现有平台上拓展新品类，二是在多个平台上开设店铺矩阵，继续卖相同的产品。
  - 问题4：在选择扩展策略时，作者认为哪种更容易放大？
  - 回答4：如果平台仍有品类红利，作者认为在现有平台上拓展新品类会更简单。
  - 问题5：在作者的经验中，员工在扩展新项目时的角色是什么？
  - 回答5：作者的经验是，员工应该负责执行而不是盲目尝试新平台，成功的关键在于老板盯着平台研究，员工执行。
  text: '  详细到任何一个智商正常的小白，看到 SOP 就能直接操作。对于我这种喜欢把控大方向的人来说，建立 SOP 是非常痛苦且繁琐的事情。 但是可复制的
    SOP 一旦建好，后面就舒服了。三，从 10-100 的阶段：定义：至少在一个平台做了足够多的矩阵号，要把收入进一步放大 10 倍以上要把收入进一步放大 10
    倍以上，这时候有两种思路：1，平台不变， 去拓展新品类。比如已经做了十几家速卖通时尚女装店铺， 于是去开拓受众人群相似的品类，如内衣泳衣、情趣服饰、女鞋女包等等。2，产品不变，去多平台做店铺矩阵。比如已经做了十几家速卖通时尚女装店铺，于是去开几十家
    ebay、虾皮、亚马逊店铺等等，统统都卖时尚女装。这两种思路哪种更容易放大呢，刚好两个方案我们都尝试过了，我总结的经验是：如果已经做好矩阵的那个平台还存在品类红利，
     保持平台不变，去拓展新品类会更简单。  比如 17-20 年的速卖通。如果现有的平台已经没有红利了， 产品不变， 去多平台做店铺矩阵更容易放大规模。这两年我身边公司营收还在增长的朋友，基本都是在多平台做矩阵。无论是拓展新平台还是拓展新品类，
    相当于又是一个新项目的从 0-1。  在这个过程中，我犯过的一个严重错误：自己当甩手掌柜，完全放手让新手小白去试错，结果很多平台都没有做起来。上个月和 3
    位年销千万的大哥交流，我们都发现一个规律，自己盯着一个平台去研究，员工只负责执行，不负责动脑；大概率可以做起来。反之，招新手小白盲目试错新平台，基本都失败了，而且这种员工也留不住了。由此，我得出一个观点：员工是用来守天下的，而不是用来打天下。大部分员工只适合做简单执行层面的事情。能够靠自己跑通项目从
    0-1 的人，都是具备做老板潜质的人。这种员工是可遇而不可求的，一旦发现这类员工，如果不能想办法形成深度的利益绑定，也是很难留住的。因此在拓展新品类或者新平台的过程中，要么老板亲自盯着去研究，员工只负责执行；
     要么直接招一个有经验的熟手来测试。另外即使让经验非常丰富的熟手来做矩阵，也不能保证 100%起号。一个账号能不能做起来，能起多少个号，这里存在一个概率问题。2020
    年我们在高峰期开了 35 家速卖通店，最后能稳定盈利的也只有 27 家；  ebay 账号开了 20 个，月销 1000 美金以上的只有 16 个；joom
    开了 4 家店，Shopee、Lazada 各开了一家，全部都没做起来。亚马逊我们也没测试成功，据一位前年刚开拓亚马逊的大哥讲，他们做了 9 家店，只有 6
    家店铺做起来了。所以说哪怕我们觉得万事俱备，成功起号的概率可能只有 60%-80%。但是相同成功概率下，你做的账号越多，能够成功起号的店铺数量自然就越多。这一阶段最考验老板的，就是管理能力了。这也是我目前的短板，需要继续学习和修炼。以上是我现阶段的一些思考，不一定全对，
    毕竟这两年我也在不断地否定自己过去的一些想法。也许再过两年回过头来看这篇文章，我同样会觉得此刻的我像个傻逼。Anyway， 只要这篇文章能给圈友们带来一些启发，就不枉我花
    4 个小时肝这篇文章了。评论区：英娜 : [愉快][愉快][愉快]又学习到了 胖大魔 : 干货满满 胖大魔 : [呲牙]你是铁粉 Fenng : 纠正一下
