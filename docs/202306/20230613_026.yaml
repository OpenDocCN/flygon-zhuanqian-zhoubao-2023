  text: '# 保姆级 Lora 炼丹教程，一站式整合包，让你实现真人模特定制> 原文：[`www.yuque.com/for_lazy/thfiu8/lvlgu2ugu5qd6s2b`](https://www.yuque.com/for_lazy/thfiu8/lvlgu2ugu5qd6s2b)##
    (精华帖)(190 赞)保姆级 Lora 炼丹教程，一站式整合包，让你实现真人模特定制作者： 吴东子日期：2023-06-05《保姆级 Lora 炼丹教程，一站式整合包，让你实现真人模特定制》大家好，我是吴东子最近发现很多朋友学会了
    Stable Diffusion 后，都是停留在“玩”的层面。但我觉得让大家“用”起来，才是关键于是我思考了很久，找出了 SD 在“应用”层面，最重要的两个功能：Lora
    和 ControlNetLora 负责把自己生活中有关联的人或物炼制成模型 ControlNet 负责更好地“控制”这个“模型”两者结合，你就能真正把 SD
    用起来，无论是定制自己的真人模特，还是给某个商业产品做成模型，都可以实现我自己跑了一遍全流程，确保每一步都是经过我自己验证之后，写了一个教程分享给大家今天这篇是
    Lora 的炼丹教程篇 后续会再出 ControlNet 的教程，但难度较大，可能需要耐心等待，希望大家理解文章包含了 Lora 的功能介绍，炼丹方法，实操案例，大家只要跟着一步一步操作，一定能学会另外，需要用到的整合包和模型也都给大家打包好放在网盘（链接在文章末尾）花了很多时间才整理出来，希望对你有帮助
    [https://ry5hwpuf7b.feishu.cn/docx/LUmKdLd0AofzbcxFRkQcg56Rnnf](https://ry5hwpuf7b.feishu.cn/docx/LUmKdLd0AofzbcxFRkQcg56Rnnf)![](img/f00b13168ae45f600b776b4f9ea41601.png)![](img/7f8730a30a0dc15177def641d3fd4c44.png)![](img/54cf8920d1c480f8a8833d7a9bfce8f2.png)![](img/0e00b244e477e242812b927c502eaa7c.png)![](img/6b64c02c7ad801d9d9975495b5b19e85.png)![](img/6f9076b07e71bebb76597daeca3eef36.png)评论区：苏富几
