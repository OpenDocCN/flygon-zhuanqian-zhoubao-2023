  text: '# 《用广告思维沟通男女关系》> 原文：[`www.yuque.com/for_lazy/thfiu8/uwriiwzr956a7bs6`](https://www.yuque.com/for_lazy/thfiu8/uwriiwzr956a7bs6)##
    (307 赞)《用广告思维沟通男女关系》作者： 小马宋日期：2023-05-20用广告思维沟通男女关系520，这个世界上一定会出现许多被嫌弃的男友。 为什么女生和男生的关系总是很难和谐，这跟信息的沟通效率有关系，广告就是一个研究有效沟通信息的学问，所以我们来简单聊聊。
    昨晚从北京飞广州，在飞机上看了一部电影《万箭穿心》，电影非常好，但是我再也不想看第二遍了，因为剧情太悲痛，不想看了。（以下有剧透） 主角李宝莉是个没太有文化的女性，嫁给了一个今天所谓的凤凰男，就是农村考出来的大学生。李宝莉年轻时很漂亮，被现任丈夫马学武追，结婚后，悲剧就开始了。
    马学武有文化，但懦弱胆小，没有主见，李宝莉勤快能干，但脾气火爆。马学武生活在李宝莉的语言暴力和颐指气使之下，唯唯诺诺，压抑着自己的情感和看法。 在性生活上，李宝莉更像男的，有需求了直接就想要，马学武则是期待那种缠绵亲密的情感交流，这对夫妻，很不登对，有点像《潜伏》中早期的翠萍和余则成。
    马学武是厂办主任，分了一套房子，就在搬新家的当夜，这个老实人突然爆发，要离婚。李宝莉没有意识到是双方日常沟通造成的最终问题，坚决不离婚。 后来马学武因为下岗，又觉得在家里生活了无趣味，跳江自杀。儿子小宝自此以为李宝莉害死了爸爸，对李宝莉极尽仇视。李宝莉为供养儿子，出去做扁担（帮人挑货），辛苦十年，等儿子考上大学，等来的却是儿子的划清界限，要脱离母子关系。
    李宝莉悲苦交加，跟早年批发市场的混混头子、刑满释放的建建离开了现在的家。 其实，在这场悲剧的过程中，都有错，也都很苦，心都不坏，可是就是害了别人。 问题出在，沟通上。方式和内容，都有问题。
    在这出悲剧里，大家互相都没有能好好地沟通。奶奶，马学武，儿子，李宝莉，三个人的语言和沟通方式，都不能相通，对方听不进去。 所以广告强调的沟通方式，是用顾客理解的话语和方式沟通。广告的本质，就是传播信息，但信息是由多媒体组成的，它实际上就是一个编码再解码的过程。
    你要知道对方的解码能力，才能进行适当地编码。 今天直男们在女朋友生气的时候就开始懵逼，就是因为女方发出的信号，他们不能进行有效地解码。而女方的问题是，他们企图让男朋友理解他们女性世界沉淀下来的密码，结果男方解码错误，甚至很快就宕机了，于是变成不可开交的骂战和不理解。
    李宝莉和建建，反倒可能是合适的一对。建建一身痞气，但是说话直接，想睡你就说想睡你，自己生气就是告诉对方自己生气了，不像马学武那样三脚踹不出一个屁来，等着女方善解人意地体量自己。李宝莉面对建建，她发出的所有信号，都能被有效解码，马学武不行。
    结婚久了，大部分夫妻最大的问题，是不再进行沟通，互相不知道对方的想法。这跟做广告是一样的，你有个好东西，你不说，老等着别人认识你的好，别人哪有那么多闲心研究你，或者想说呢，又扭扭捏捏说不清楚，他们早就去看别的广告去了。
    你明明卖给广场舞大妈的商品，非要用露露柠檬的调性去沟通，那就是马学武和李宝莉一样的问题。 夫妻关系也是一样，两个人不说话，不沟通，就是等于停止做广告了，你会发现，效率很差，信息传达不到位，结果就不和谐了。
    如果没有广告，你到超市里选东西都会一脸懵逼。 信息的流动和传递，带来了理解和和平。 男女之间，也是一样的。 祝 520 快乐，充分沟通，感情和谐。 做品牌营销，'
