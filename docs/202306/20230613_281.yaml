    (精华帖)(98 赞)《3 步用 GPT 教你轻松掌握抖音 18 个爆款密码》作者： AI 训练师小凡日期：2023-05-19大家好，我是小凡。AI 时代，让我们成为先富起来的那波人。没错是我，刚刚
    4 月发布的 2 篇文章获得精华，从去年 12 月就开始使用 GPT 在文案创作之中的 ChatGPT 老司机，小凡啦~今天想分享一个很有意思，并且也跟大家去做自媒体创作息息相关的课题：那就是，在小凡的调教体系里，大多数是我们自己去训练
    GPT，再让 GPT 来为我们服务写出文案。可是我们大部分小白，其实本来就对抖音或者小红书的底层逻辑理解得不够到位，所以很多时候，我们对 GPT 胡乱教育一通，用我们三脚猫的本事，也没有教出一个厉害的文案大师（当然我看过一些小伙伴们的训练过程，其实提示词写得也烂的🤣🤣）。那么有没有一种可能，让
    GPT 先训练我们，再去训练 GPT 呢？？？# 缘起感谢 @刘敏老师 提供的素材，这个课题其实缘起于有一天她问我怎么把她从另外一个博主中学到抖音的 18
    个爆款密码融入到训练之中，她发现 GPT 一直都理解得不是很到位。她给了我下面这份资料：## 18 个抖音爆款密码（旧版）1.与目标人群相关，圈定目标受众群体，指定某些观众必须观看这条视频，例如：女孩们让我跟你们讲一个可怕但必须听完的故事，让目标受众群体觉得这条视频和他有关系，要能够调动观众的利己主义。2.撕开认知缺口，指出盲区，例如告诉观众，你可能忽略了什么样的事情，比如今天和大家聊聊那些容易被你忽视但容易让你变丑的一些小习惯。还例如，父母在教育孩子的时候总会有意无意的踩这
    7 个大坑，每个大坑都有可能毁掉您孩子的成长之路，帮大家总结好了，希望你一个都没有踩到。还有反常识，省钱穷三代，抠门毁一生，越省钱越穷。要调动观众对未知的恐惧。3.挑衅，强行捧踩某个人或者某个物品，让某个人成为队列里出列的人，比如谁谁谁是天花板，为什么这款美容仪器是整个美容界的天花板，要调动观众的愤怒和骄傲。4.让观众居高临下，暴露自我弱点，比如：哎，我真的太笨了5.创造观看需求和购买动机，直接指出目标受众群体的痛点，比如：内搭如果不好，胖子穿错了会显得更胖。6.人间美好，调动人对美和幸福的追求7.特殊消息，比如：我有个好消息告诉你们，或者悄悄的和观众说我有一个秘密，8.传奇故事，比如我出身农村，却通过自己的努力年入
    100 万，做公益9.高情绪表达，特别开心，特别高兴，特别悲伤，比如你做梦去吧，你这么做肯定倒闭，又比如：真刺激啊！或者：这也太好吃了！或者：不是吧！这么值！哪怕只是简简单单的一句惊叹或者惊讶！10.凑热闹，视频背景后面有很多围观群11.有趣，假如我们把水泼向太阳会怎么样？把纸折叠一万次会怎么样？12.人物关系陌生，比如：我和我闺蜜一起买了一套房，或者：我被保洁阿姨上了一课。又或者：我花了
    100 块在五星级酒店吃了一顿，又或者，这个月我决定只花 18 块钱。或者：欠了 200 万之后我的生活变成什么样子了？或者：20 岁我就成为了 3 个孩子的母亲。或者：照顾家庭还是追求独立的事业，或者：我的恩人让我和我的好兄弟散伙。13.反差和反转：比如一个街边的流浪汉坐在一辆豪车里，或者：小女孩在路边摊学习'
