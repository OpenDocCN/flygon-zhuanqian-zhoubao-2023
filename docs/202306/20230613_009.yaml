  text: '# 知识体系搭建方法分享> 原文：[`www.yuque.com/for_lazy/thfiu8/cxq0lozqvec9peiq`](https://www.yuque.com/for_lazy/thfiu8/cxq0lozqvec9peiq)##
    (219 赞)知识体系搭建方法分享作者： 洛羽日期：2023-06-09大家好，我是洛羽，很高兴认识大家！我是一名“个人成长系统”和“知识管理”的深度研究者，两期《资料管理》实战手册的出品人，目前正在生财有术担任内容管理负责人。昨晚在《资料管理》航海实战群和大家做了一场高手分享，整体反馈还不错，所以把内容也分享到星球，希望对大家在生财的学习有所帮助。大家看完后，如果对
    知识管理 和 个人成长系统 的构建方法感兴趣，可以给我点赞留言，我后续可以考虑把这个两个模块，做成一个专栏哦~在我分享之前，和大家说一个小插曲哈哈。入职生财有术前，亦仁让我做了下盖洛普测试，报告显示，我排在前
    5 的才干是【搜集】【专注】【学习】【纪律】【追求】。于是，就有了亦仁对我的第一个评价：天然就适合做知识管理！![](img/21420cef888798aa399b18b31e7fab24.png)不得不说，亦仁的这个反馈，不仅把我在生财团队的定位确定了，甚至把我人生的定位都快确定了。我现在真的沉迷于知识管理和搭建各种系统，简直无法自拔！我个人在知识管理这件事上，最擅长的是结构化和系统化。什么叫结构化呢？就是大脑中有很多内容组织的逻辑和框架，也基本知道每个领域，要如何整理知识才能构建出全面完善的知识图谱。那什么叫系统化呢？就是可以基于一个主题，通过串联不同知识点，把线性的知识体系变成四通八达、交叉引用的知识系统。简单点说，如果知识和信息，在一些伙伴的大脑里是零散的知识点，在我这就是一块一块一堆一堆的，设定好一个主题，马上就可以调用出一整套的内容。之前看过一篇精华帖，说在生财学习，玩的就是无限的“拼图游戏”。那今天这篇文章，我就和大家聊一聊，我是怎样把知识通过分类整合，最终变成“一堆一堆”的完整图谱。一、如何构建细分领域知识体系构建细分领域知识体系和思维模型，属于资料整理，甚至知识管理的高阶操作。关于资料整理的基础知识，大家可以拓展阅读下我之前原创
    + 出品的[《资料管理 | 实战手册》](https://search01.shengcaiyoushu.com/docx/ESzgddh7FomO26x3Vk0cGa68nwf)，里面有比较完整详细的分享。我在资料整理实战手册中，和大家介绍了一个分类模型——道
    - 法 - 术 - 器 - 用。通过这个模型，大家可以快速搭建出细分领域的资料体系。![](img/d4fdc5ef9e81629afb38ba1b9314c3f0.png)有伙伴在参加完航海实战后，和我反馈有些领域不太好用这个模型去搭结构，有没有其他可以参考的方式？如果只是资料的聚合整理，手册里已经有很多分类方法，比如七小的
    FBBMS 富爸爸模式归档法、乔帮主的打标签建立索引，以及熊孩子不差的思维导图管理法。如果是知识的体系化整理，里面内容和内容的关联性是比较高而且比较精细的。大家可以理解为：资料整理是搭积木，而知识管理是盖房子，难度系数完全不是一个等级。什么样的内容关联性，属于是知识体系的整理呢？我给大家分享
    5 个知识串联逻辑：#### 1、主题分类这是最直观和最常见的分类方式，就是根据内容的主题来组织知识的一种方式。举例来说，大家来到生财，基本都对赚钱感兴趣，“赚钱”其实可以构建细分领域知识体系的。'
- qas:
  - 问题1：按照什么方式可以对“生财有术”进行主题分类？
  - 回答1：目前我们采用的分类方式包括生财认知、生财技能、热门项目、国内外平台。
  - 问题2：为什么有些知识不适合现有的分类？
  - 回答2：因为某些知识可能适用于多个类别，或者某些知识可能不适合任何现有的类别。
  - 问题3：层次结构的主要优点是什么？
  - 回答3：层次结构能够从一般类别逐步细化到更具体的主题，易于理解和管理。
  - 问题4：流程或序列的缺点是什么？
  - 回答4：它可能不能很好地处理跨流程或无序的知识点。
  - 问题5：矩阵结构为什么被认为灵活？
  - 回答5：矩阵结构可以根据多个分类因素对知识进行组织，使得知识查找和管理更加灵活和多样化。
  text: 生财有术里面有那么多内容，如何按照主题分类呢？我们目前采用的方式是：生财认知、生财技能、热门项目、国内外平台，大家可以在索引站上面看到对应的分类标签。其实这些主题标签，还可以往下拆分结构，但分类太过于精细化的话，在索引站搜索区的呈现会比较复杂，不适用于大家的日常搜索。![](img/8a201159a55860d1a8a6fc56a1d8ffa0.png)主题分类的主要优点，是它直观易懂，我们能够很容易地找到自己感兴趣的主题。不过，它也有一些缺点，例如，某些知识可能适用于多个类别，或者某些知识可能不适合任何现有的类别。这时就可能需要更复杂的分类系统，如多维分类等。####
    2、层次结构在这种结构中，知识被组织成一个层次结构或树状结构，从一般的类别开始，逐渐细化到更具体的主题。举例来说，生财有术索引站首页，有一个“平台、话题和人群”，打开之后会有更详细的关键词分类。比如“话题”（最开始我提供的分类关键词是“项目”和“技能”），“项目”继续分为了：渠道类玩法、工具类玩法、赛道类玩法、产品类玩法；“技能”继续分为了：产品技能、流量技能、运营技能、创作技能、成交技能。这种其实就是层次结构，层与层之间是有包含关系的。各项玩法和技能，按照知识管理的逻辑，其实还可以用
    MECE 的方式继续往下拆。但基于目前的内容策略，是用热搜关键词呈现内容的多样性，所以我们也就没有再往下分类了。![](img/f453da909a2e98758b60088bffb38b97.png)####
    3、流程或序列流程或序列，是一种按照特定的步骤或阶段来组织知识的方式。这种方式在工程、制造、教育等领域非常常见。举例来说，我们的很多航海手册，都会有按照流程序列来组织内容的地方。比如《视频号带货
    | 实战手册》，整体的排列方式，就是按照流程来的：第一步：了解视频号；第二步：创作前的准备；第三步：选品；第四步：寻找对标账号；第五步：制作爆款视频……![](img/b3e9073ecd1be3c55603efe46b7ddcf4.png)这种方式的优点，是它可以帮助我们理解知识的应用和实践过程，但缺点是它可能不能很好地处理跨流程或无序的知识点。####
    4、网络或图形结构网络或图形结构，是一种复杂的知识组织方式，它以图形的方式展现知识点之间的关联性。在这种结构中，每个节点代表一个知识点，而每个边代表两个知识点之间的关系。举例：人际社交网络和知识图谱。![](img/3299a358c5091d18c59cfe61591670a6.png)![](img/5c43217dbafa9b86768fe1a4129ff345.png)网络或图形结构的优点，是能够有效地处理复杂、相互关联的知识，特别是在有大量交叉引用的情况下。但是，这种结构也相对复杂，需要更多的技术和能力支持来实现和维护。####
    5、矩阵结构矩阵结构是一种二维或多维的知识组织方式，它根据两个或多个因素来对知识进行分类和组织（七小在航海手册里分享的多维表格，基本就是这种结构化的管理方式）。比如读书时候的学科课程表，这就是一个矩阵结构，其中一维是每天的时间段（比如上午、下午），另一维是一周的工作日（比如周一到周五）。每个格子代表一个特定的课程，比如周二上午的数学课，周四下午的英语课等。![](img/f0de6f31d2013c09b0dac0c6dc7f5265.png)矩阵结构的优点，是它可以灵活地处理多个分类因素，我们可以按照不同的方式来查找和组织知识，常见于多维表格。当然，它也有一些缺点，比如需要更多的维护工作，
