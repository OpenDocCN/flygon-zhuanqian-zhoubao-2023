  text: '三、总结今天和大家分享的内容，理解起来可能稍微有些难，这是正常的，因为它是知识的综合管理及应用，涉及到的知识点比较多。大家第一遍看不懂的话，可以结合资料整理实战手册的“整体性管理”和“专项性管理”部分，思考世界上所有信息的组织方式，以及我们做信息、资料和知识管理的终极目的。我们做内容管理，肯定不是为了成为图书管理员或者文字编辑对不对？所有的管理方法都只是手段，我们最终要做到的是：通过管理内容，提升自己的思维认知，可以透过现象看本质，透过本质做决策，通过正确的方法拿到结果。都说一个人赚不到认知以外的钱，可很多人连“什么是认知”都搞不懂，又何来提升自己的认知呢？今天的分享，希望能够帮助大家理解知识的不同组织方式，以及如何整理知识构建认知，对我们理解问题和解决问题更有帮助。最后，大家看完后，如果对
