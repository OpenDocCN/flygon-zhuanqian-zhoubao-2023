  text: 而且如果分类因素过多，可能会使结构变得复杂难懂。以上就是比较常见的内容分类和组织逻辑，也是我在知识管理和内容管理上，用得比较多的框架结构。二、如何构建高阶多元思维模型看完上面的知识体系构建逻辑，大家有没有觉得，知识管理比资料整理难多了，简直就是在用逻辑一点点串联各种知识点？是的，知识的管理路径是：知识点
    👉 知识链 👉 知识面 👉 知识体系 👉 知识系统，越往后的串联难度越大。那有没有一种可能，别人已经把很多东西串联好了，我们直接采用呢？当然有呀，比如一本书就是一个知识体系，一个思维模型就是一个知识面。这些都是别人整理好的，在垂直细分领域有效的知识结构，或者解决问题的思路方法，我们完全可以拿过来直接用。比如查理·芒格的《
    100 个多元思维模型》，就是提取了重点学科的重点思维模式。学科性知识在我们的思维认知上，属于高阶认知层次，把高阶认知层次里一些行之有效的模型用来辅助思考，可以在很大程度帮助我们提升效能。![](img/631972a3162a095b5aa9a953be190be7.png)我之前花了很长时间，专门梳理和沉淀多元思维模型的知识点，最后让自己脑子里有了很多思维模型，需要的时候可以直接拿出来用。比如马斯洛需求层次模型、SWOT
    思维模型、金字塔原理模型、NLP 思维模型等，都是比较经典的知识框架。![](img/3fe5fde8b726c76ef8f0527c45d8ce32.png)![](img/0d617656bce46848735ef2c0830c20dc.png)看到这，是不是有伙伴在想，要是自己把查理·芒格的
    100 个多元思维模型都整理了，或者都背下来了，是不是就可以解决所有问题了呢？其实不是的，我们构建各种细分领域的知识体系，以及大脑中的思维模型，不是为了变成知识结构化高手或者思维模型收藏家的，而是为了解决具体问题的。所以，如果大家想要将所有知识体系和思维模型更好的应用于实战，我再教大家一个终极思维模型——问思模体系。这个模型是我从成甲老师《好好思考》这本书中学习到的，超级超级好用。“问思模体系”和传统的知识体系有很大区别：这个知识体系的建立起点，既不是某个学科，也不是某个知识（或思维模型），而是过去知识体系中没有的新要素：基本问题。因为所有的思维模型，都是解决某个问题的有效策略，那么，统领知识的就应该是问题，而非答案。这个知识体系没有直接把问题和知识联系起来，而是在两者之间引入了一个新要素：思维方式。这就形成了“问思模”知识体系的核心框架：基本问题-思维方式-具体思维模型。这个系统中最关键的环节是，我们对同一个问题，用不同的思维方式思考，就能整合不同的有效策略，而我们的生活经验和其他知识，都可以附着在这个强大的知识体系内。举例来说，当我们遇到一个具体的问题：如何让一件事情产生长期价值？马上就能想到的思维方式有：找到正确的方向，持续投入时间，让
    A 行为产生的 B 结果，继续促进 A 行为的升级，形成一个闭环。针对这个思维方式，可以串联的思维模型有：复利模型、飞轮模型、自催化模型、正反馈模型、成长心态模型、迭代模型等。下面是各个模型的具体解释：![](img/72168e4ed27664afef15e311dad8f6f6.png)用“问思模”知识体系（基本问题-思维方式-具体思维模型）表示，就是下面这张图：![](img/5fb0f27be16604308001b88c187aaedb.png)当我们整理了很多类似的知识卡片时，对于一些常见的基本的问题，很快就能够给出非常多思考的维度，以及想到很多解决问题的办法。
