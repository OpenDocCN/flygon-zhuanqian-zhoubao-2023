  text: '我认为接下来 TK 的电商环境一定会变好，为什么呢，当然是为了完成 KPI 和 flag 啊。所以，还没开始做的呢，大家可以开始多关注这方面如果在做小黄车项目的，欧美账号呢也可以准备一些，美区小黄车的开通条件可以看我上一篇文章。后面的门槛一定会降低的，这个毫无疑问，所以大家也不用过于着急。现阶段重心呢，还是要放在东南亚市场，马来就不说了，
    菲律宾的表现很不错。至于欧美的这个全托管，我还是很看好，但是现在刚开始，还需要时间哈。对了，漂亮国针对达人带货还给出了相应的补贴政策，发布一个有效的带货奖励
    10 美刀。![](img/c28c1bcbab9c49156540b54352549b02.png)![](img/4999ce15767cb5174ca480440b526619.png)另外如果有遇到美区账号无
    TIKTOKSHOP 入口的，可以找我给你看看快行动起来吧，机会难得~评论区：初十 : 想交流交流 可以留个 v 吗 A   😇路途 : tok385 这个'
