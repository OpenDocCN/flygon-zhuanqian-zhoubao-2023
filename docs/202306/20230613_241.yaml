- qas:
  - 问题1：Tiktok shop 最近推出了什么新模式？
  - 回答1：Tiktok shop 最近推出了全托管模式 + 平台模式。
  - 问题2：什么是全托管模式？
  - 回答2：全托管模式是指供应链将产品提供给平台，平台负责销售、推销、发货和售后服务，并迅速回款。
  - 问题3：什么是平台模式？
  - 回答3：平台模式要求商家自行备货，通过视频或直播吸引买家，之后负责发货，平台则提供销售场地并抽取佣金。
  - 问题4：这些模式的变化对普通人有哪些机会？
  - 回答4：这些变化为普通人提供了更多的参与机会，尤其是有供应链资源的人可以考虑参与全托管模式。
  - 问题5：调整不涉及哪个地区？
  - 回答5：调整不涉及东南亚地区。
  text: '# Tiktok shop 漂亮国推出新模式，小玩家该如何入场？> 原文：[`www.yuque.com/for_lazy/thfiu8/orbgbfg0kcherofp`](https://www.yuque.com/for_lazy/thfiu8/orbgbfg0kcherofp)##
    (28 赞)Tiktok shop 漂亮国推出新模式，小玩家该如何入场？作者： A   😇路途日期：2023-05-24大家好，我是路途最近两个月 TIKTOK
    算是出大事了。经常留意官方动态的小伙伴应该都收到风了吧？4 月份的时候我就跟大家稍微预告了一下可能发生的事情，前两天教大家领取补贴的文章里也提了一嘴。![](img/5d0b307852ac13e1383217189d354175.png)没错，就是
    TIKTOK 电商未来将调整为全托管模式 + 平台模式了。虽然有不少大佬都已经分析过了，但大多都是站在供应链的角度来分析机会，今天呢我就来给大家讲讲，这波变化，对我们普通人来说，有哪些机会！![](img/651e13b6c86039ddc2393a960f4c7639.png)可能大家看得有点迷糊，什么平台模式，什么全托管模式？事情是这样的我们知道早在
    2021 年的时候，TIKTOK 就开始了电商计划的布局。第一站就设在了英国。所有人摩拳擦掌，生怕进场晚了吃不到肉只能喝汤。但是说实话，玩 TIKTOK 的赚到钱的跨境卖家真的不多，很多别说喝汤了，碗都没了。有朋友同时供货
    TEMU（海外拼多多）和 TIKTOK 的，坦言说，从 TIKTOK 出货的量还不及 TEMU 的零头。注意哦，我这里说的是跨境卖家，本土卖家玩的还是可以的，特别是东南亚的本土卖家。平台一看，这不行啊太拉跨了，跨境才是咱们的核心业务嘛，帮助咱自己人卖货才是正事儿呀。我看
    TEMU 拼多多那套就玩得不错嘛，咱也来。于是全托管模式上线了。![](img/523b54ac300475539b50680d24257dd0.png)什么是全托管模式？顾名思义呢，就是类似京东自营这样，就是你给平台供货。平台帮你卖，其他的你啥也别管了。![](img/55cc9b0dc4a8862b6be43a7bbb283879.png)![](img/55cc9b0dc4a8862b6be43a7bbb283879.png)我帮你推销、帮你发货、帮你售后，回款还很快，放心交给哥~
    可靠谱了。![](img/b8526841b99415bf942f5ff4efd67521.png)简单的来说，就是下面这张图。可简单了，你作为供应链，给官方提供产品，然后官方卖了以后给你回款，完事儿。![](img/d783e2cd780b27bc6a208b5c998584e5.png)那平台模式呢？这个对于商家来说就比较麻烦了。商家不仅要备货、还要做视频或者直播搞流量吸引买家，之后呢还要给买家发货。而平台全程呢，就是提供了一个场地给买卖双方，顺便抽点佣金。![](img/d924e6dd7e9b6c5b440171e5c3e1d9bd.png)所以呢，接下来官方就是打算这两种模式并行了。想要自己开店的呢，也可以自己开店，不过我建议还是顺应平台的趋势会更好。![](img/e4589fac38eed8a7fd1738e872efefd4.png)另外本次的调整呢，不涉及东南亚地区，所以对于原来的卖家基本没什么变化。如果有供应链资源的小伙伴，就可以开始行动啦，附上官方的入驻文档和表单如下：全托管模式官方说明文档'
- qas:
  - 问题1：为什么建议尝试本土店和TK自营店？
  - 回答1：因为平台调整对本土商家有利，减少跨境卖家竞争，提供更大的操作空间。
  - 问题2：什么是短视频小黄车带货的机会？
  - 回答2：短视频带货在市场规模和流量扶持方面有巨大机会，尤其是在小黄车的电商类视频领域。
  - 问题3：为什么小黄车作品的门槛低？
  - 回答3：因为作品的剪辑难度低，播放数要求不高就能产生订单，非常适合带货。
  - 问题4：为什么近期小黄车带货效果不如以前好？
  - 回答4：主要原因是电商政策规划不清晰和作品质量问题，但自营后有望改善这些困扰。
  - 问题5：提到的解决素材重复性和质量的方法是什么？
  - 回答5：可以尝试上一期文章提到的解说方法，用以提升作品质量和内容创新度。
  text: '[https://bytedance.feishu.cn/docx/QCI4d6QOqoGuBJxOIsWcTAu3noc](https://bytedance.feishu.cn/docx/QCI4d6QOqoGuBJxOIsWcTAu3noc)入驻申请表![](img/ef550d5e948181efc4ad7f0b5ccc848a.png)话说回来，那前面说的这个全托管模式也太香了吧，建议我们去做吗？![](img/f592d420b8769fd13973d0917c3355a1.png)其实呢，这个跟咱们普通人没什么关系哈哈。想成为供应链，那你的提供的产品不仅要足够优质，还需要性价比十分给力。未来，你还得有能够压货压账期的底气。这都是必然情况。那么接下来说一下今天的正题！对我们普通人来说，这次变化有什么利好？一、对本土商家利好如果你人在国外，或者你有资源能够做本土的我建议你可以尝试本土店。未来就是本土店+TK
    自营店的区别了。这波调整，其实平台直接帮你干掉了很多喜欢骚操作的跨境卖家，懂得都懂。虽然看上去你要跟平台自营直接竞争，虽然你肯定不够打，但是呢，平台怎么可能做完所有品类所有产品呢？这就给你很大的操作空间了。所以这就是机会啊！二、达人带货超级机会前面我说到本土商家，你说能做到这一步也不能算普通人了啊。哈哈哈那咱们接着来说，普通人都能干的机会：短视频小黄车带货！咱们从几个角度来看1、市场规模咱们来算一笔账，据说
    TIKTOK 电商今年的目标 GMV 是 230 亿美金。按最低 10%的佣金，那就是 23 亿美金了，那就是超百亿的规模了。还是一年而已，你说咱分一口汤，难吗？2、流量扶持如果未来官方要做自营了，那么对于电商类视频的比重肯定要增加。不然怎么完成电商目标呢？其实我们知道，小黄车视频是属于商业类视频，它的推流和发布，是要受到平台特别管控的。这就是为什么我们有时候发现：为什么同样发布视频，发布小黄车的视频，流量就没有娱乐视频的流量高，这就是因为推流的方式不同。小黄车作品需要审核，而且需要权衡平台的流量分布，毕竟谁也不喜欢看到满屏的带货视频把。3、风险咱们原来带货，有两种情况，特别讨人厌第一种：商家没货了，链接掉了第二种：产品质量太差，店被封了造成的直接结果就是，视频还在爆，但是链接没了，也可以说是钱没了。惨~但是如果后面改为自运营以后，就不会有这个问题了。预计转化率，还有退货率都会减少很多。4、小黄车真的能赚钱，而且作品门槛很低就只拿马来地区一个市场来算，之前基本平均每个月的
    GMV 都在 20-30W 美金左右，佣金率大概在 15-20%，佣金收益就在 30W 人民币左右了，何况你还可以做其他的市场啊。![](img/882ec252f4e60faefee995bcfa6b9b26.png)而且，一条作品的剪辑难度，还有需要的播放数，真的很低，几百播放就有出单的。怎么说呢？出单的简单程度，简直就是离谱妈妈给离谱开门。离谱到家了！！！![](img/058f9b540573d6e990a3107267b134cb.png)不过最近几个月呢，很多小伙伴问我，说怎么小黄车没有一开始带大家玩的那么好做了。其实我这边的数据还是相对稳定。我觉得主要的原因有两点1、电商视频多了，但是平台对于电商政策的规划还比较混乱，没有一个明确的方向，所以会发现反复横跳。我认为改为自营以后，就会非常大的改善这个问题。2、作品需要升级，大家可以参考上一期文章给大家提到的解说方法去尝试，即可解决素材的重复性和质量。我就不重复了。给小伙伴们的一些建议：'
