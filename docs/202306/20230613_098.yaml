  text: '时刻想着自己如果有一天当老板了业务怎么规划，组织怎么建设，如何排兵布阵，等有一天老板需要副手的时候，你很容易脱颖而出，成为不可获取的那个，如果有一天之前的老板瓶颈没有上去，你也可以人往高处走，哪里都能找到容身之所。你的能力不是绑定在这个老板的需要上，而是你有一个你自己的全盘思考的能力。当你身边都是小老板，每天坐着自己的买卖算盘的时候，你时刻在考虑着这件事是不是正确的事，未来是否还有足够好的机会，你的差异化在哪里，最后在市场发生变化的时候，你总是能抓住新的机会，有了更多资本的时候也会让自己能更好的转型。四种能力是一种轮回不是说你到了第四层能力，你就不用考虑怎么把一件事情做好了，其实当你拥有了很多财富和地位的时候，你愿意全身心的没有目的的去做好一件事，反而是一件特别珍贵的体验。我们要把这些能力灵活的运用到自己的人生当中，看到不同能力的优势和局限，让自己融会贯通，把能力当作工具，实现自己的人生梦想，而不要因为自身局限在某个能力中，不能自救。评论区：周彦充
