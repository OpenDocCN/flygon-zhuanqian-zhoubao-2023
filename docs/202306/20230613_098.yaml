  text: 高管招聘下面的经理是为了自己的事情有人能落地，能够抓具体的结果。经理招聘职员是为了把事情拆细以后，每一块有人负责。所以每个层级都有自己的目标，但是大家的目标都是不一样的，如果说要有一个目标是一样的，都是为了这份工作更稳定。所以你要想自己的工作稳定，那么你就要搞清楚你的老板工作的目的是什么。一般有心理洁癖的人，很难理解为什么我工作就是工作，我要满足老板的各种需求还有他的情绪价值，其实你的工作岗位能够存在，都依赖于你的老板，虽然老板也可能不本质，有些事情不符合用户的利益或者公司的利益，但是你不能否认老板他为了自己活下去所付出的努力。如果你的存在不能为老板的这个目标添砖加瓦，那么你本身就已经在这个岗位上没有价值了。我在这件事上得到的教训最多，之前还有一次融资的经历，花了半年多的时间打算融资创业没有成功。有一次一个关系比较好的投资人路过我的城市约我吃饭，跟我语重心长的说：能看得出来我的上进和对业务的认知能力，但是看不到我对赚钱的渴望，投资人在我身上看不到我能给他们带来什么。其实，这是一个特别简单的利益关系。我们很多人在纯良的环境里呆久了，连老师对成绩好的学生投以更多的关注都觉得价值观崩塌，所以很难理解为什么我好好做事，得不到别人的认可和帮助。实际上现实社会里，最本质的价值就是利益价值，我们非亲非故的不要拿人品和道德来约束彼此，我们能够配合好的唯一原因就是我们形成了一个良好的利益关系。所以搞清楚你所服务的对象他的利益诉求是什么很重要。对于上班来说，你所服务的对象可不就是你的老板吗，搞清楚他的需求，这就是一件顺理成章的事。搞明白老板的需求还只是第一步，但是大部分人是没有迈过这一步就死掉了。更重要的是要成为他政治生命中不可或缺的战斗力，如果你成为了一个可以轻易被替代的人物，提供的价值不能满足他的需求，你认他是好大哥，他也认你是好小弟，但是该断臂的时候人家也会断臂的。所以搞明白老板需求的下一步，要成为老板身边不可或缺的一部分，这就要非常卷了，这个时候你的第一阶段的能力也要开始发挥价值了，不过是要有针对性的发挥。老板是销售背景出身，你的数据分析能力很好，那么你就不可或缺了。老板是技术背景出身，业务思考一般，你的商业化能力就能够帮到他。老板管理比较粗狂，想法落不了地，你的精细化管理，拿捏人事细节能力，就让他离不开你。但是，你不能确保你的老板就是稳定的，而且你也不能保证你的能力刚好在你的老板那里就有足够的竞争力，所以我们总是要进入到第三个能力层次当中。做事的第三个层次，为自己做事你永远都不能把命运交到别人的手上，你不能保证你一开始选的大哥就是靠谱的，你也不能保证这个大哥不被别人干，你要说你自己就跟定这个大哥了，我要告诉你，别幼稚了，这就跟第一个阶段你一门心思的搞专业能力，我劝你要搞清楚大哥要什么东西一样，你是抗拒的。俗话说，树挪死，人挪活。为什么人要挪一下，因为每个人都要为自己活的更好找出路，如果你看不清自己要什么，一味的满足老板的需求，可能老板走上了不归路，你跟着也就一起嗝屁了。这个阶段的为自己做事，和第一个阶段就想把事情做好完全不一样。把事情做好是你第一个阶段的目的，而在第三个阶段，把事情做好只是手段，你有更加清晰的其他目的，做一番自己的事业，赚更多的钱，养活自己的兄弟，而把事情最好只是其中的一个手段。其实人到了某个阶段，你就应该主动承担起为自己搏一把的意识，因为社会给你的机会，你自己的见识，还有积累的资源，已经很难找到一个大哥能够给到你一条路了。你必须要自己去闯一闯，去独立的认识一下这个社会，把自己的班子搭起来。其实到了这个阶段，你要考虑的问题就更多了，
