    (76 赞)工作，几乎是一个男人的生命线作者： 我们都是小霸王日期：2023-05-29工作，几乎是一个男人的生命线失业，这是当下非常热门且敏感的话题，之前我用非常泛泛的几句话泼了点凉水，分分钟就发出来了。但是我希望我能够把事业的根子给刨出来，并且把自己的故事穿插在其中讲出来，让大家对其中的道理和人性有更深的了解。每个人都想要让自己变好，不要成为
    loser，这是你看这篇文章的唯一目的。我不能保证所有人都能够从中焕发生机，找到人生的出路，但是我能够保证的是，你比那些没有看过这篇文章的人，更清楚自己的问题在哪里，应该如何去应对。因为，我要对你负责，把其中的道理讲清楚，不要做失业的那部分人。其实今天选择看这篇文章的动作，让你已经比别人有优势了，因为你的这个选择判定了你是关心你的事业的，剩下的就是我要做的：如何让你真的有收获。怎么理解职场，一个词就是：做事有的人做了很多事，没有任何回报，或者是，没有对的起自己付出的回报。但是他觉得自己每件事都是带着头脑去做的，认真负责，但是这么多年了，一直没有被人看见。一开始可能对得起自己的良心，觉得付出了就好，但是时间久了，预期也慢慢的提升了，发现自己该有的还什么都没有，就琢磨问题出在哪里了。做事的第一个层次，就是聚焦做事，把事情做好，发挥自己的专业属性。我刚开始上班的时候，就是这样的人，对自己的工作非常上心，上班也绝对不允许自己摸鱼，第一份工作在新浪，但是我要求自己绝对不能看新闻，因为那样会不知不觉浪费自己很多时间。我记得，第一年工作就遇到了公司裁员，等到我身边的一个工作了
    6 年的同事自己主动提出离职的时候，我的老板跟私下里跟我说，其实这个人可以跟他申请一个裁员的名额，这样不影响他的下一份工作，也能够拿到一个 N+1 的补偿。那个同事和老板之间就是因为没有这样的信任关系，错失了一个让自己利益最大化的机会。很多年以后，我再看自己，在工作中我总是以自己全身投入为目标，以满足用户的价值为第一诉求，结果在职场上屡屡受挫，其实在快手的那一段经历，老板已经很明确的指点我，要满足他的需求，提供给他要的价值，但是我总是觉得我加入的是这家公司，我的产出是要为公司负责的，只要我自己全心工作，没有什么小辫子可以揪住我的。回想起，我自己工作最顺利的那个阶段，并不是我自己的工作多么优秀，产出多么丰厚，而是那段时间跟自己的老板有充分的信任关系，他把我当作自己人，因为当时是一个创业公司，老板因为信任关系把我招进去了，然后把他之前负责的项目交给我，我也全部接下来了，就这样其实我是无意中满足了他的要求，也跟他之间有很好的信任关系。但是我自己的工作心态还是没有改变，就是一心做事。正是因为没有认识清楚自己在那段经历中为什么这么顺，所以导致离开了那段经历自己受挫以后，也不会认为是自己的问题，因为自己以前也是这么做的，但是好像没有出现过那么多的问题。其实本质上，就是我不适合做高管，高管的工作并不在于有多少事你是做的，而是你要满足你老板的价值，把自己放在他的利益体系中，让他认为你是自己人。做事的第二个层次，搞清楚为了谁而工作，他是否认同你其实，第二个层次是大部分人要学的保命的技能，我们要看到整个公司的利益链是怎么构成的。CEO
