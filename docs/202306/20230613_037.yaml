  text: 他可能列表里面关注了特别多的公众号，十几个或者几十个不等，根本就可能刷不到我们的推送。而且现在腾讯还会给用户随机推送很多没有关注的公众号的内容，把原本偏私域的页面，变成半公域既视感。所以我们一定要将文章在朋友圈和社群进行同步转发，让精彩的文章内容，不因此埋没，多次出现在读者的视野里，提升整体阅读量，保持和提升我们的单条广告报价。02.号主日常生活有时候读者并不只是对我们公众号的文章感兴趣，因为这样的话，我们仅仅局限与是粉丝和博主的关系，但是离成为彼此信任的朋友关系还差很远。我们读者关注的，不只是公众号的文章，更在意的是背后鲜活的号主本人，读者都有一颗八卦的心，或者说想要更加接近自己喜欢的人，和粉丝追星性质有些像。他们可能更想了解的，是我们这个账号背后的运营者，也就是个人公众号的号主。我们是什么样的性格，我们的价值观，我们每天在做什么，我们的喜怒哀乐。刷朋友圈是很多人日常会高频次进行的习惯，很多人会通过朋友圈来分享，我们生活中的那些片刻，在没发动态的时间里，大家也都在刷朋友圈。所以，我们也可以将自己的生活细节，作为朋友圈素材收集的一个方向。我们可以将娱乐休闲日常，拍摄美美的照片记录下来，并分享到朋友圈；也可以将这天所看的书，听的音乐，对某个新闻的观点看法，和读者分享，讨论。如果我们是每天忙着自我提升的成长型博主，也可以记录和展示自己早起早睡规律作息，经常复盘，展示一个自律的人设，巩固和丰富自己的
    IP 形象。当添加了不少粉丝之后，我们在朋友圈分享生活日常，让大家看到一个更加真实有温度的博主，可以增加信任感，也会让他们对你公众号的关注度更高！03.持续宣传产品→引流产品和利润产品朋友圈我会每天发
    6-8 条，在不同的时间段去发布内容，产品的开课时间各不一样，有的产品，像知识星球，用户直接进入就可以享受 365 天交付，这些都可以滚动式地宣传。举例来说：我的引流产品有两类。①9
    块 9 的年度社群，每周一到每周四都会进行分享，我可以在这几天分享社群的相关动态。②押金制社群，如阅读打卡/写作打卡/早起复盘打卡群等，在每个月的月底月初进行宣传招生。我的利润产品有很多，虽然大多都是
    3 位数，还有 2 位数的知识星球，赚得不多但可以薄利多销，因此 5 月份在课程方面的收入，累积有 1 万多。比如月初开了公众号助理班，月中开社群运营课，下个月开朋友圈运营课等等，将这些内容滚动式发朋友圈，并且接受预报名，保证不管在什么时候，想来链接我的意向用户，都可以自由选择他们感兴趣的产品。而且我们也可以适当晒晒自己在这领域获得的收益，像卿久做公众号涨了多少粉？赚了多少钱？还有带学员时的聊天截图、学员的成长成绩等等，学员涨了多少粉？赚了多少钱？强化其他用户对你的记忆，可以让我们的形象更为专业负责，提高自己的竞争力。04.安利各类好物→赚取不菲佣金自己开课，其实是一件非常累的事情，因为我们需要宣传和交付，还有做好售后服务等等，去保证口碑。但是如果我们去安利某一个好物，就只需要做扩列加好友和发圈宣传，省去自己写课件和交付的精力。我也会跟一些同行进行合作，比如说小红书博主，他们手里有小红书课程，或者今日头条的博主，手里有写作课等等。只要和我目前是不冲突的课程，或者形成补充的课程，我都会和该课程讲师谈好佣金比例，然后去发朋友圈进行推荐，5
    月份赚到的佣金就达到 4000 多块，把读者推荐过去就好，其他讲师负责交付，何乐而不为呢？当然，在这个过程中我会调研讲师的口碑，筛选出好的课程，只要推荐讲师确实是靠谱的，分佣广告不至于太伤粉，学员还会有一种你很全能、简直是个百宝箱的感觉。
