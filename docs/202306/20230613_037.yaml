  text: '# 5 月份变现 2W+，公众号引流到私域的方法及朋友圈内容规划> 原文：[`www.yuque.com/for_lazy/thfiu8/vto49ql2a11nuh7y`](https://www.yuque.com/for_lazy/thfiu8/vto49ql2a11nuh7y)##
    (50 赞)5 月份变现 2W+，公众号引流到私域的方法及朋友圈内容规划作者： 卿久日期：2023-06-07《5 月份变现 2w+，公众号引流到私域的方法及朋友圈内容规划！》小伙伴们晚上好，我是卿久，公众号慕卿久的号主，是经过坏脾气小可爱推荐，最近刚加入生财的萌新，最近一直在窥屏围观大佬们的干货学习，今天也尝试迈出第一步，分享一篇干货吖！首先分享最近私域取得的一些突破：卿久的公众号粉丝大部分为学生党、消费能力不高，但
    5 月份我在私域运营（朋友圈和社群）的收入，盈利总额在 2w 左右。除了直接变现之外，产生的额外影响还有：通过搜索对比发现，5 月份列表好友在朋友圈提到“卿久”的频次，比
    4 月份高了 5-6 倍，每天也都会有新好友主链接我。这就意味着：不花一分钱去做推广，我个人 IP 的影响力和课程口碑，每天都在持续扩散。“被看见”这件事，就已经狠狠打动我了，还被“口口相传”，简直成就感爆棚呀！在自媒体圈子，流量就是
    money，意味着收入的增长，势能的增强，未来能够获取到的复利，是源源不断的。尤其这两年，随着公众号一些推送规则的变化，打开率暴跌，而广告费又是和阅读量紧密相关的，导致号主直投广告收入不断缩水，我们迫切需要将公众号的读者引导到我们的微信，获取多渠道的收入。唯有顺应变化，才能不被淘汰，接下来分享卿久经验和方法，大家看完后可以开始直接实操尝试！今天的分享会内容，主要分为
    2 个部分，一是从公众号引流到私域的经验方法，二是朋友圈运营之内容规划。第一部分 公众号引流到私域的方法01 微信收稿，最大程度承接泛粉 02 建免费社群，如粉丝群、作者群等
    03 节日福利放送 04 送干货资料包第二部分 朋友圈运营之内容规划01.同步公众号文章→提升阅读量、广告费 02.号主日常生活→丰富个人 IP 形象 03.持续宣传产品→引流产品和利润产品
    04.安利各类好物→赚取不菲佣金 05.研发新的产品→朋友圈运营课程公众号粉丝留存难？卿久分享 4 招秘诀，教你快速把公众号粉丝沉淀到微信私域！（适合泛粉、学生党受众比较多的公众号。）【第一部分
    公众号引流到私域的方法】01 微信收稿，最大程度承接泛粉前期，如果我们觉得自己刚入自媒体的大门，粉丝量级暂时不够，或没有一技之长，暂时无法提供给读者价值的时候，我们就可以选择这样子的方式。相对来说，会比较繁琐麻烦，但是别急！卿久可以给大家分享一下自己是怎么样去批量回复来微信投稿的小伙伴，不费多少时间精力的。我们可以拟一段自我介绍，简单地向新好友介绍公众号和号主本人，并且和宝子讲解如何投稿的流程，以及贴心地发送格式例文。（图
    1）还有就是针对于部分投稿作者想让号主帮忙看看稿子的需求，我选择让她们去帮我发一条朋友圈，可以免费获得一次看稿的机会。内容可能会稍微有点长，但刚好筛选掉一些没有耐心的宝子、或羊毛党，可以模仿卿久这一内容，简单列一下适合自己的，不用完全一样。为什么是挑喜欢的文章转发朋友圈？可以让投稿者主动去阅读往期文章，了解我们的文章风格，一是可以增加公众号的阅读量，二是传递给对方价值交换的概念：帮忙看稿不是编辑的义务。另外，后续我们给稿子提出意见时，可以提
    2-3 两点，而不是通篇去改（一是我还不太专业，二是时间精力不允许）'
