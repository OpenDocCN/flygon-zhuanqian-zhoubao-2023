    节日福利放送不要觉得方法老套，百试百灵就完事！日常非常实用且精致的礼物，就是书签、明信片和计划本等文具，我们可以在某宝去搜索“文具”、“桌面摆件”等关键字，进行加购。一年下来，适合“全民欢庆”大小节日也有十来个，比如元旦、春节、元宵、情人节、妇女节、六一儿童节、端午节、七夕、中秋节、国庆、圣诞节等等。我们私下过不过的，不重要，给读者满满的仪式感就好哈哈，我的读者我来宠！比如离我们比较近的
    618 和端午节，就是比较好的时机，卿久在 5 月就进行了尝试，粉丝会很踊跃地参与活动。（图 3）618 电商节，虽是商家炒出来的节日，但随着网购的普及，知名度已经比较高了，大家经过了一波购物，钱包可能空了，这时候可以选择红包抽奖的方式发放福利。端午节，就是我们普遍比较重视的传统节日，给读者寄礼物，选择香囊、五彩绳、粽子、扇子等等，单价不会太高，表达我们的心意。对读者发放福利，有很多讲究，卿久简单讲
