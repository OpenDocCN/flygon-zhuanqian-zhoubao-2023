    (54 赞)《知识星球工具分享》-风向标企业微信通知作者： 小武武日期：2023-06-13大家好，我是新人小五，本次参加了 chatgpt+海外工具站航海，本次航海收获还是蛮大的，教练和高手分享干货很多，这次航海使我对海外市场有了新的认知，21
    天航海只是一个开始，对于海外站的探索还会继续。经历了 21 天的航海，虽然航海的目标还未完全实现，但是也小有收获，在航海期间，大概花了 2 天左右，做一个实时推送的群聊机器人，将生财每天的风向标帖子推送到个人微信。为什么要做这个小工具呢？平常上班时间忙，然后下班到家去翻历史内容，总感觉好像错过了几个亿似的，主要还是太懒，懒才能推动工具进步。实现大致思路:1.调研了知识星球网站
    api 爬取相对简单，传入 cookie 就能获取自己所加入星球的信息2.机器人最初选择考虑微信公众号推送，但是只有订阅号才有这功能，而且需要企业认证，暂时放弃，目前考虑企业微信的机器3.实现一个简单的初版，有定时消息推送，然后考虑按分类信息推送，最后考虑订阅信息和加入
    gpt 总结功能4.语言选择了可以跨平台编译的 go 语言，做出的小工具可以在 windows 和 linux 都能支持5.chatgpt 作为辅助指导，实现了一些自己觉得麻烦且无聊的数据转换功能，chatgpt
    辅助写代码真的很香工具使用场景：1\. 每天担心错过风向标圈友可以试试2\. 用企业微信办公的也可以试试，摸鱼神器3.其他场景，欢迎大家发掘工具还有很多不足之处，上手可能有一点点难度，需要简单了解一点
    shell 命令，去部署它。部署文档和工具地址：[https://mwbd1qmlmx.feishu.cn/docx/BNZsd608eoQZffxlFzccXVVmnbb](https://mwbd1qmlmx.feishu.cn/docx/BNZsd608eoQZffxlFzccXVVmnbb)![](img/f24029159f4f68bde6c6bd38002ce712.png)评论区：陳逸陽
    : 有飞书版本就好了[呲牙] 小武武 : 有需求就会迭代 周彦充 : 厉害，突然觉得程序员真香[强] 胖大魔 : 风向标相当于是模型 异常值—对自己的价值—中标—精华
    良辰美 : 不知道这个正常吗 为啥我的界面跟你的不一样 小武武 : 非常感谢小伙伴 已经开始使用这个小工具，从截图可以看到项目已经启动，需要检查几个点 1.config.ini
    文件中的 cookie 和企业微信的 key 是否填写正确 2.测试时候 调小定时频率 如每隔 3s 执行一次 cronTab = @every 3s  3.确认企业微信的群里为内部群而非客户群
    4.检查一下企业微信是否有消息 suzong : 这个酷 Clay（阿木） : 有启发'
