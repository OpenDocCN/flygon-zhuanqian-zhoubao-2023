  - 问题2：作者提到需要做20w的私域，这是什么意思？
  - 回答2：作者需要建立一个私域流量，大约20万的私域粉丝群体。
  - 问题3：朋友提到的“你这个模式，想要一年赚1000w肯定是不可能的”，这是指什么？
  - 回答3：朋友认为按照作者目前的模式和条件，一年内赚取1000万元是不可能实现的。
  - 问题4：文本中提到的“放大货盘和交付上”的建议是什么意思？
  - 回答4：建议通过增加货物的规模和优化交付过程来提高利润。
  - 问题5：为什么朋友认为流量只能提升培训端的利润，但不是核心？
