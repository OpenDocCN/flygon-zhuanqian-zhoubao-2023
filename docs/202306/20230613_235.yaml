    (精华帖)(85 赞)我让各行门店通过卖洗衣家政每月多赚一万作者： 老钱日期：2023-05-24大家好我是做互联网洗衣的老钱，前年在生财分享过我做互联网洗衣的全过程经验：[《我一年开了
    180 家互联网洗衣店，赚了 200 万》](https://shimo.im/docs/gWcqR9TPkX8QwKKw/%EF%BC%8C)，目前我是全国唯一在做全套互联网洗衣经验交付的人，这两年也带了几十个老板在美团等电商平台上做虚拟洗衣店店群，用电商中间商打法做洗衣服务，不用自己洗衣不用开店，只做客服，利用快递外包给洗衣店洗涤。最近受到一个开社区便利店的朋友的启发，我们跑出了一套云洗衣新业务模式，让做本地生活的老板都能够利用线下人流卖出洗衣、家政服务，老板只做客服中间商工作，
     连线上网店也不用开，实现增收。3 个月我测试了 5 个便利店、复印店、饭馆、驿站等业态，每个店每月洗衣+保洁卖出了 1 万-2.3 万销售额，利润六七千起。因为不需要额外的人力成本、场地空间、洗衣极其高频，甚至可以做无人自助下单模式，非常适合有稳定人流的物业老板、门店老板、有本地客户的老板当做增收副业做，普通人也可以找线下老板异业合作做中间商挣差价，给大家复盘下整个过程经验，希望多多指教。分享全文：[https://ehvzbnju2l.feishu.cn/docx/ZAV2dmbprovcXvxqVe9cUVfEnKd](https://ehvzbnju2l.feishu.cn/docx/ZAV2dmbprovcXvxqVe9cUVfEnKd)评论区：周彦充
