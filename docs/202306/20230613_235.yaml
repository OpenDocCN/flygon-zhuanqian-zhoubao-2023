  - 问题1：文中作者是如何利用电商平台来推广洗衣服务的？
  - 回答1：作者通过在美团等电商平台上建立虚拟洗衣店店群，利用电商中间商的方式进行洗衣服务推广，不需自己洗衣或开店，仅负责客服工作，并利用快递服务外包给洗衣店进行洗涤。
  - 问题2：作者如何在最近的时期开发了一套新的云洗衣业务模式？
  - 回答2：作者通过开发云洗衣新业务模式，让门店老板可以在本地销售洗衣和家政服务，利用线下人流，而不需要开设线上网店，只需做客服和中间商工作。
  - 问题3：作者如何测试新业务模式的效果？
  - 回答3：作者测试了便利店、复印店、饭馆、驿站等不同业态的门店，每个店每月销售洗衣和保洁服务达到1万-2.3万销售额，利润在六七千起，验证了模式的可行性。
  - 问题4：作者认为新业务模式的优势在哪里？
  - 回答4：作者认为新业务模式的优势在于不需要额外人力成本和场地空间，洗衣需求频繁，甚至可以实现无人自助下单，适合有稳定人流的门店老板作为增收副业。
  - 问题5：评论区中有人对作者的业务模式表示了哪些正面评价？
  - 回答5：评论区中的评论表明对作者的业务模式表示了肯定，如认可中间商赚取差价同时提供服务的模式，以及建议加入微信交流的请求。
