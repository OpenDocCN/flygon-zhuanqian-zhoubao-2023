    (192 赞)致挤在星巴克的，失业的中年人作者： 郭晓文日期：2023-06-08#这两天看到抖音的一个热搜——失业中年人涌进星巴克。大家也可以去搜一下这个关键词，看看这些视频的评论区，感受一下不同人眼中的世界。![](img/e987c0c01085d12d40e0e2f5726425cb.png)我看了视频，也看了评论区，即使隔着屏幕，我依然感觉到了评论区文字里透露出的深深的无力感。在这种时候，写和这个热点话题相关的文章，用悲观的语调，能引发很多共鸣，流量会更好。但我不希望这样。固然很多人现状并不好，固然当前不好的现状有很多客观的原因，但，一旦你开始把注意力放在这些客观原因上，一旦你放弃挣扎，那你就真的会一直陷在不好的现状里，无法自拔了。那我要说啥呢？和你分享我的故事。嗯，两三年前，我是挤在星巴克的，无业的青年人。现在，我成功突破了困境，有了不错的事业和生活。希望我的故事，能大家一点力量。2020
    年年中，我解散了自己的小团伙，正式宣告创业失败。大家千万别觉得创业有多厉害。说是创业，其实就是打工人的小打小闹。简单来说，就是打了几年工，就飘飘然了，有野心了，妄想创业赚大钱了。结果不到一年，亏光了打工几年存下的为数不多的积蓄，还坑了爹妈一点钱。但当时的我，却自我感觉良好。所以，一方面，我也不想再回去踏踏实实打工。另一方面，即使我想重新开始创业，也面临着没钱、没项目的困境。于是，最开始我还不愿意退租之前的小办公室。每天还是按照正常上班时间去公司，一个人在网上找项目，尝试做一些零成本的小项目。但很快，我发现对没收入、存款几乎快清空的我来说，两千多的办公室租金，竟然显得如此昂贵……不得已，我还是退租了办公室，开始在在家办公的时光。刚开始在家办公的时候，
    为了掩饰自己的心虚，我甚至还会经常在老婆出门上班的时候，打趣道：“去赚钱养家吧。”但每次强装坚强和笑脸的背后，都是自己满满的心酸。于是，在送老婆出门后，我总是把自己关在书房，继续找项目，尝试做一些零成本的小项目……可依旧迟迟没有什么结果。慢慢的，我在家里的压力越来越大。家人虽然嘴上没说什么，但我能感觉他们对我的担忧和怀疑，不经意的一句劝我去考公，都能让我破防。每次有邻居来家里做客，我也都是把自己关在书房，尽量伪装成我不在家的样子，只是不想让别人觉得我是个无业游民。自己去尝试一些小项目，也很怕被家人朋友发现，怕他们觉得我瞎折腾，不看好我的未来。……心虚至此，压力之大，让我不得不选择每天背着电脑，离开家。于是，我就成了一名天天挤在星巴克的无业青年。刚开始去星巴克的那段时间，我每次都会点最便宜的中杯冰美式。后来我发现自带杯还可以省钱，于是就选择了自带杯的中杯冰美式。再后来，我发现竟然有人不点单也能坐在里面办公，于是我经常选择不点单，白蹭空调和办公位……嗯，当你囊中羞涩的时候，面子算个啥……所以，你们经历过的，我也经历过。就这样，我经历了几个月的星巴克时光。那段时光虽然窘迫，但好在我心里并没有接受「我就这样了」，也没有去抱怨「这真的是最差的一年，接下来还会更差，真操蛋」，我一直没有放弃去寻找项目和实践项目。幸运的是，我当时在生财有术里找到了适合的项目，也遇到了一个靠谱的团队，几经波折，总算在一个项目上做出了成果。几经波折指的是，'
