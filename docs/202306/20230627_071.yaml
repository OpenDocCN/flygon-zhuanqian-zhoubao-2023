  text: 付费 1999 加了另外一个生财圈友围绕抖音小程序这个项目的实战社群，学习实操抖音小程序这个项目。当时的情况是：1.  时机很给力，正值红利2.  生财有术社群很给力，让我发现了这个红利项目，也链接到了交付做的不错的团队3.  实战社群也很给力，有系统且持续更新的交付课程，有一群有成果且愿意分享的圈友但，我不给力，做项目迟迟拿不到结果。不仅如此，当时还有好朋友得知我在做抖音小程序项目，过来劝我说别做这个项目了，说他当时让好几个员工去做这个项目，搞了半个多月只赚了几块钱。要是在以前，这种情况我就该动摇了。但好在，当时我在的实战社群还是比较给力的，老师会给指导，也会答疑，我也能看见很多和我一样的普通学员爆单以及他们的爆单分享。在这样的氛围和帮助下，我很快就打消了对项目的怀疑，重新全身心投入去做项目，去发现并改进自己的问题。这段经历让我意识到：1.  圈子很重要。大家都知道要相信相信的力量，但相信，不是靠喊口号喊出来的。当你迟迟拿不到成果的时候，你用什么来相信？当你身边的人也都没做成这个项目的时候，你用什么来相信？但反过来，当你身边的人，甚至起步比你还晚的人，都在陆陆续续拿到结果，你怎么说服自己不相信？2.  圈子垂直很重要。当你和一群各行各业的，处于不同阶段的搞钱人在一起的时候，你只能聊风口、聊方向，当你和一群做同个项目的人在一起的时候，你能聊可落地的项目细节。泛信息的圈子让你开眼，让你补齐视野短板，帮你看的更全面。而垂直的圈子，则让你干得更快更好。#
    活成一道激光敢下场，也找到了好的圈子，做一个处于红利期的项目，是不是就代表你能做出成果了？不是的。当时我在这种条件下，依然折腾了三个月，才算拿到了正反馈。我刚加入那个实战社群的时候，动不动就看到群里有人爆单，而且很多还都是时间和阅历看上去都比我少的兼职宝妈。而我呢，从基础来讲，我之前创业的时候帮别人做过抖音，也实拍做出过不少百万播放的视频。从时间来讲，我是全职，也不需要带小孩，可以把所有时间都投入到项目上。从资源来讲，我手头上现成的七八张手机卡，七台手机。这么好的先天条件，让我信心满满，甚至有些飘飘然，觉得自己不用一个礼拜，就能在这个红利项目上挖到自己的一桶金。但现实却非常残酷，差不多三个月的时间，我的日收益一直稳定在徘徊在
    0 左右：大部分时间是零，偶尔有一两块……中间投豆荚还花了一千多，几乎全亏掉了。百思不得其解的我，找到了当时群里我比较认可的一个老师，约了一次语音诊断。诊断的时候，老师问：“你是做哪个玩法的？”我：“3
    个号做 A 玩法，2 个号做 B 玩法，还有 2 个号近期在转型新的 C 玩法。”老师：“你先集中精力在一个玩法上吧，先上 3 个号就好了。忘记你有那么多台手机，那么多个账号。”然后，这次诊断就结束了。而我按照老师的话去执行，第
    7 天的时候，就爆了第一个百万播放的视频，第 10 天就达成了日入过千的小成就。在拿到正反馈的那一刻，我突然反应过来：「3 个月来，我都是在不同玩法间反复横跳，竟然从未集中全力在一个玩法上深耕超过一个礼拜……」现在各个项目的竞争程度，大多都是远超当时的。也就是说，大多都需要全力深耕更久才能出成果。但，对新手来说，集中精力在一个项目的一个玩法上深耕的重要性，却始终没有得到应有的重视。这段经历让我意识到：「要活成一道激光。专注，指的不是专注在抖音这个平台，也不是指专注于某个项目，而是专注于某个项目的具体某个玩法上。甚至，是专注在自己在这个玩法当前的卡点上。」这也是为什么很多兼职做项目的，空闲时间不多的，信息渠道不广的人，反而更容易做出项目。
