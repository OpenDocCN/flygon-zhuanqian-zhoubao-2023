    (151 赞)我是怎么从低谷走出来的？作者： 郭晓文日期：2023-06-13大家好，我是郭晓文，江湖人称最懂新手的男人，也是生财有术 11 篇精华贴作者。上一篇帖子
    https://t.zsxq.com/0fE9d0sUv，我在这篇文章里面和大家分享了两年多以前，我作为一个「挤在星巴克里面的，无业的年轻人」的经历。今天，就和大家分享一下我是怎么从低谷里走出来的吧。没有捷径，没有普通人遥不可及的操作，只有一步步血与泪的教训。希望，能给仍处于困境中的小伙伴，一些力量。#
    认清自己，勇敢下场2019 年年中，我解散了自己的小团伙，宣布创业失败。但在大部分职场时光都还比较顺利，创业期间也有过高光时刻的我，并不愿正视、承认自己身上的问题，更不愿回去继续打工。奈何，当时的我并不知道要做什么项目。于是，我想起了之前看到公众号文章推荐后，一时冲动付费的生财有术——一个谈钱不伤感情的社群。（现在看来，这是无比幸运的一次决定）刚开始看生财里面的帖子的时候，我是既惊喜又焦虑，惊喜的是有那么多听都没听过的搞钱项目，焦虑的是别人动不动就月入十万，年入千万，自己却还是一事无成。不过，焦虑归焦虑，看到那么多帖子之后，我还是产生了一种错觉：1.  错觉一：我也行。嗯，只是看的话，这些项目也没那么难嘛。2.  错觉二：我资源很多。嗯，毕竟和这么多牛人都在一个社群。3.  错觉三：我有很多选择。嗯，毕竟项目和资源那么多嘛。于是，我就开始约各种圈友、朋友聊项目，挑项目。和圈外的朋友聊的时候，动不动就狐假虎威的：这个项目很不错啊，我同个社群有个朋友，做
    xxx 项目赚了 xxx……和圈内的朋友聊的时候，也只能聊方向，聊自己看过的帖子，聊一些不落地的内容。这样的日子看似忙碌而充实，实则空虚无比。因为我发现：1.  我一直在挑，是因为我不知道从何入手，怎么入手啊（当时还没有小航海）……项目很多，每个项目也都有很多相关的帖子。但，每个项目，每个玩法，对我来说都很陌生2.  我和别人只能聊不落地的东西，只能狐假虎威的讨论别人的内容，是因为我自己啥都不是，啥都做不了3.  我看似选择很多，机会很多，但实际上，没去抓，或者抓不住的话，再多机会都不会有哪怕是一丝价值在意识到这些之后，我结束了自己「只看不做」的状态，决心找一个项目开干。当时，为了降低失败的成本，让失败的后果在自己可承受的范围内，我选择了当时很多人做的抖音小程序项目。这段经历让我意识到了：1.  认清自己很重要。无论你之前在职场多么辉煌，在其他项目有过多少成就，在一个新项目上，你就是一个什么都不会的新手。把姿态放低，踏踏实实从零开始学，踏踏实实从零开始做。2.  要有下场的勇气。当观众很容易，当评论家很容易，当实干家却很难。实战会暴露出你的很多缺点和不足，正视、接受并改进自己的缺点和不足，是非常反人性且痛苦的一个过程。但，不经历这个过程，你永远是个自以为是却一无所成的旁观者。#
    好的圈子，可以让自己更快的起步现在回过头看，2019 年中旬，刚好是抖音小程序红利最大的时间点。我认识不少人，甚至是大学刚毕业就开始做这个项目的人，在那段时间达成了月入
    10 万的成就。——红利真香。但，我的故事，却是另外一个版本。当时的我，通过一名生财圈友的介绍，'
