    抖音小程序超详细实操手册--搞笑号写的时候其实没想那么多，一来我没有做课程，二来也不知道加那么多好友有什么用。我只是纯粹的感谢平台让我接触到这么多项目的信息，感谢平台其他圈友的无私分享，也希望能帮到更多和我处于相同处境的小伙伴（真的太难受了……）。没想到：1.  写帖子的过程，其实是倒逼我做复盘，让我更清楚的识别出自己哪些动作是有效的，哪些动作是无效的，让我接下来的动作效率更高了。于是，我后续很快就迎来了第二次、第三次的爆单。2.  看到我帖子的很多人，加过来说想跟着我进一步学习，我就顺手做了当时我学习的那个社群的分销员，第一次感受到了知识付费的收益。3.  这个公众号，也有了一些基础的粉丝和阅读。甚至，我现在做训练营的整套体系，也是在那个阶段开始有了雏形的。而这次分享，让很多人看到了我。这在后面搞笑号项目开始不好做了的时候，我能及时找到新的项目，起到了非常关键的作用。这次经历让我意识到：1.  主动输出并不仅仅是一个纯利他的行为。输出的过程，能帮你想得更清楚，做得更好。同时也能让更多的人看到你，让你以后的人生机会更多，走得更顺。2.  IP
    不是打造出来的，而是活出来的。你有干货，愿意真心分享，别人自然会被你吸引。没有干货，伪装成一个很牛逼的人设，那你最多隔一次韭菜，然后就没有然后了。# 写在最后网上的主流论调是：要有长期目标，你才能走得更好。但普通人哪里有啥坚定的目标呀；哪里能给自己规划好一步一步要做什么呀；即使规划好了，哪里有能力去一步步实现呀！如果你仔细看完了我的这些经历，你会发现我的很多机会，很多发展的方向，都是遇到的，而不是设计出来的。1.  我在刚开始做项目的时候，哪里想得到我以后会做培训？2.  我在刚开始写公众号的时候，哪里会想得到我会日更这么久，影响到那么多人？3.  我在做搞笑号的时候，哪里会想得到这个项目那么快就不能做了，得另寻出路？普通人要做的，就是踏踏实实，专注地做好自己手头上的事情。并在这个过程中，提升自己的认知、能力、资源。这样，你才有机会看到更好的机会，你才有能力抓住更好的机会。所以，如果你和我当初一样处于困境之中，就别想太多，别总是精神内耗了。先专注做好手头上的项目，跑通闭环，赚到钱，活下来。等你做完这些，更好的机会，自然会向你招手。与你共勉。----公众号：郭晓文往期精华文章：1\.
