    90%，是的，后面的变现环节，你肯定能有进账赚钱，只不过是效率高或低的问题，而随着时间的拉长和经验积累，你的效率肯定会越来越高。首先对游戏要懂吧，有哪些玩法，哪些功能，哪些流程，玩家在游戏里是怎么一步一步获得爽感的。然后游戏后台也要了解，怎么看数据，怎么给客户发材料，这个很快就能学会，对于玩家来说我们就好比是拥有金手指的上帝。再就是了解游戏的价格体系，怎么卖材料道具，不同的道具卖多少钱，接待的玩家多了，自然会熟悉。当然，遇到具体问题，一般会在项目陪跑群里直接私聊沟通，也比较容易解决。四、管理![](img/b1ced7ceeb514f6231ce1d064317c4cd.png)剩下的是一些基础管理问题，工资怎么发，岗位职级怎么定，如何设定员工的工作行为标准，如何监督检查等等，这些都是通用技能，每个公司都有自己的玩法，带过团队的基本都会这些，不多赘述。前文都是【按版块】进行介绍，最后附上一张项目全景图，也有【按时间】【按程度】的逻辑。![](img/395259e1f3622a719cd96f796a6bc0b8.png)右边的时间条类似于【甘特图】，就是什么阶段做什么事，有一个清晰规划，这就是时间逻辑，另外颜色越深代表这个版块越重要越难掌握，反之越容易掌握，这就是程度逻辑。无论你做不做直播项目，都希望这次分享的干货对你有帮助，毫不夸张地说，这是我们花了几百万沉淀的成果。Ⅱ、为啥有的团队做得好，有的做不好？今年年初跟一些团队开始合作，我们公司提供几个人
