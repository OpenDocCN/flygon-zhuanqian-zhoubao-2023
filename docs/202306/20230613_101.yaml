    (精华帖)(218 赞)小马宋：人有多少时间可以用于出售换成财富？作者： 小马宋日期：2023-05-30人有多少时间可以用于出售换成财富？李笑来老师的观念时常给我震撼，今天在《罗辑思维》公号看他演讲的文字版，有许多收获，分享给大家。他讲的第一个概念，是说时间是一种生产资料。我们只有通过生产才能获得财富，而真正（能赚到钱）的生产，需要三种要素，一种是材料，一种是需求，你获取不到需求，生产是无效的。还有一种是时间。因为所有的生产都需要知识，所有的知识学习都需要时间，所以时间是终极的生产资料。绝大多数普通人是不会从事生产的，他们的商业模式比较简单，就是直接出售自己的时间，相当于直接销售原材料。但一个人一生能销售的时间是很少的。我们每天只能销售
    8 小时个人时间，而一年还有 108 天双休，加节假日。22 岁工作，65 岁退休，加上事假病假，我们一生能销售的个人时间只占总生命的大概十分之一。所以，如何提高我们时间的效率和单位时间回报，才是你一生获得财富的密码。好一点的商业模式，就是要从事“生产”。那从事生产有四种时间成本：生产时间成本，再生产时间成本，学习时间成本，销售时间成本。我们用这四种成本，就可以衡量一个生意模型的好坏。从赚钱的性价比来说，成本越大，说明生意模型越差。比如一个奶茶店，它有生产时间成本，一杯三到五分钟分钟。也有再生产时间成本，因为每一杯都需要三到五分钟的再生产时间成本。它有学习成本，一般一个奶茶店老板要培训几周，才能开始经营，通常一年后才懂了整个奶茶店的经营周期，这个学习时间成本大概是一年。还有销售时间成本，为了卖出去你需要花费时间做工作。这是一个普通的模型。比如今天的李佳琦，它的生产，再生产，和学习成本几乎都是零，它几乎只有销售的时间成本，所以它的财富获取模型是更有效的。比如我写书。生产时间成本大概半年，没有再生产的时间成本，写一本卖十年。销售时间成本，也不多，主要是出版社在花时间卖。学习时间成本，有一些，但可以复用，所以写书是一个比较好的财富获取模型。当然写书的话，你至少要有十万册的实力才行，首印两千册就再也不重印的书，没有商业价值的。附图是李笑来画的时间成本模型。链接是演讲的完整版。[https://mp.weixin.qq.com/s/ST5562YxFOp0No6QtHt9NQ](https://mp.weixin.qq.com/s/ST5562YxFOp0No6QtHt9NQ)![](img/68a3e380e7741eac04145524de7bdd23.png)评论区：良辰何
