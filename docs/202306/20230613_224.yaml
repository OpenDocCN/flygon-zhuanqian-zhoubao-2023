    (104 赞)小红书的广告收益 40w—+，每个月都有 3-4w 广告收益。作者： 漫漫 mansi日期：2023-05-26哈喽，生财的各位伙伴，大家好，我是新人漫漫，也是一位小红书
    32 万粉博主，上次给大家分享过我做小红书半年 5w 涨粉 20w 的简单复盘，链接在这里：https://t.zsxq.com/0eS8PPEPh 今天天我想再围绕“钱”这件事，给大家具体讲讲我是如何做到小红书的广告收益
    40w—+，每个月都有 3-4w 广告收益。·### 先科普一下，小红书广告收益的分类小红书广告主要是分两种 ，1. 一种是所谓的「报备」，也就是走官方蒲公英平台，小红书平台更喜欢这种合作形式，因为平台可以拿到服务费和手续费，不签约
    mcn，博主扣 10%手续费，签约后，应该是 7%左右。也就是说，假如博主的广告一单 10,000，下单的品牌方要付 10,000+服务费，博主实际到手收入是
    9000。2. 另一种形式是非报备，也就是不告诉平台。这种一般来说收费会低一点。但是，随着小红书对于不报备广告的管控，现在大部分博主的不报备价格也在往上调高，希望合作品牌多走报备。3. 但是报备单一般会要求返点，
    也就是一些中间商需要赚钱，找你拿点。如果是品牌找你要返点，那他可能就是想要少花点钱。 但是品牌自己下单的话可以直接从后台打折下单。返点一般在 20%-35%左右，就是你的后台报价是
    1w，那么你要给平台 1000 手续费，还要给 1w*n%返点。·### 如何让自己接到更多广告？答：掌握品牌方投放广告的思路，根据品牌的选择偏好来调整自己的内容·###
    迎合品牌找达人路线我做过几个公司的商务（pr），寻找达人投放广告的方式其实很简单，就是：搜索自己公司产品的名称、相似产品的名称、使用方法、使用场景。比如电子书阅读器，我们想要投放广告就会搜索电子书、读书、微信读书、读书笔记、课外书、名人传记，等等关键词。要么在数据网站搜索，要么在平台里面搜索关键词。·####
    所以为了提高自己被商务检索到的概率，我们可以直接：#### 1. 加入产品关键词比如数码类、美妆类的产品的报价是赛道最高的，那么我作为一个知识博主、女性成长博主，可以多展示一些电子产品用电子产品学习的场景，科普一下用电子产品学习的方法，并且打上一些跟数码产品相关的标签。在提到女性成长的话题时，就可以有意识的添加一些护肤品和美妆产品的关键词，比如变美也很重要等等。这样就能够吸引到这样的品牌方找到我。·####
    2. 图片上布置更多场景其实我知道不一定要是很明显的场景就可以植入广告。是品牌方他不一定那么聪明，还不知道你会用什么形式发广告植入进去，他就想看到最直观的，你能够有露出产品的场景。所以图片上还是要直接展示一些广告位的，也就是把那些相似的产品能够拍出来。如果是虚拟产品，也要有出镜。·####
    3. 花钱买曝光我会时不时地把那些容易吸引到品牌来投放的笔记买薯条去推广，提高曝光量，让品牌的商务人员在刷小红书的时候看到我的笔记，他们就会容易来找我。·###
    迎合品牌投放策略#### 1. 做多个小号#### 品牌的投放路线是：头部博主控制在个位数，腰部博主控制在 2 位数，尾部博主可能比腰部博主的人数多一倍，'
