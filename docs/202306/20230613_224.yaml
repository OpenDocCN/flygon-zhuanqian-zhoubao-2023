    IP，赚大额广告费。同时做几个小号，拿小号赚点零花钱。由于我们已经非常擅长写文案拍照片，所以起几个号也轻轻松松，。·#### 2.立品牌喜欢的人设，吸引购买力强的粉丝。####
    品牌喜欢什么样的博主？喜欢粉丝购买力强的。什么样的人群购买力强？高知、留学、20 到 40 岁、一线城市、白领、女性所以如果你的人设是这样子的，那你吸引到的也会是这样的人群。你最容易被品牌喜欢。你的报价也会多点。一线城市，特别是上海杭州，品牌的线下活动也会有很多，会邀请你去参加线下活动，如果你在上海和杭州，那你就能给他们省一笔车马费和住宿费，就比其他城市的和你差不多的，博主更有优势。·####
    3. 主动迎合品牌调性品牌调性和你相符就会找你，所以主动迎合·#### 4.尽量让自己的数据好一点。我之前有认识的博主，他们会花一两千来做数据，让数据看上去有近
    1000， 然后去接几千块钱一条广告。 这样也完全不亏。·### 怎么报价1. 找自己同类型的博主去问2. 在千瓜上面搜大家的报备单是多少，然后非报备单可以打个对折3.在和品牌谈价钱的时候，如果品牌一口气就答应或者砍价比较少，那下一次可以再稍微调高一点点。·###
    怎么植入广告才不违和？很多人会去通过硬广和软广区分。但我觉得不是。有两个方法。1. 一个标准：你的粉丝可能会需要你这个产品吗？他们关注你的需求，有可能是想要从你这里获得这个产品吗？如果答案肯定，那么广告随便写。比如我的群体大部分是想要学英语的，那我就算出一个非常硬的，我的口语网课学习平台，那也不算维和。但我做知识方面比较多，大家关注我更多的是想要看我怎么学英语怎么阅读怎么提升认知的，所以就算我的广告植入得再软，我去接一个口红广告，也可能违和。·2. 只是可能不是一定，因为我写文案还是有一手的，我的方法就是：把产品的内涵和我这个人的内涵结合在一起，那样就不违和了。比如我热爱自由，品牌他做那个东西是为了释放自由，或者宣扬自由。我就会把他和我的女性成长、认知提升也会结合在一起。这个做法我最喜欢的博主是[https://www.xiaohongshu.com/user/profile/569a067582ec3901e3f5a574?m_source=baidusem](https://www.xiaohongshu.com/user/profile/569a067582ec3901e3f5a574?m_source=baidusem)，她真的超会把广告融入自己的情感！每次我
