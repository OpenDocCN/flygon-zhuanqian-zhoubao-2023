    航海社」社群，到当前为止刚好十天，创收了 5 万多一点。收入跟那些流弊的社群没得比，但于我而言，还是比较满意了最后，感谢生财有术。别人问我对生财有术怎么评价，我往往第一句话就是「我从加入后每年都续费」。还有，今年给生财有术拉新了
