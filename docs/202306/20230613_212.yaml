  text: 据说我是这次参加 ChatGPT 小航海中变现还算不错的一个。以下是我的一些思考总结：#### 3.1 敢于推出产品，敢于收钱如果说我做对了一些什么，那么敢于推出产品，敢于收钱，这是最值得肯定的。收钱的前提就是你得有交付的东西，也就是你的产品。这个产品可以是一个社群、一门课程、一个训练营、一个工具、一次指导等等很多人就卡在这一步。他有一个又一个的想法，然后一个又一个的否掉。原因千奇百怪，比如自我觉得没有技术含量、还不够成熟、应该没有人会买等，甚至还害怕别人说这是割韭菜。最后就是想法仅仅是想法，并没有可以拿出来交付的产品我的这次
    RPA+ChatGPT 训练营，只讲三节课，收费 1980/人。由于只在朋友圈和公众号发文，推广曝光不多，更没有动不动就几百人的购买。但好在客单价还行，黄小刀说这是她目前见过最高的
    ChatGPT 变现客单价（现在肯定不是了），所以一周创收七八万，我还是很满意的。如果定价是 199/人，虽然不能重走一遍，但我估计收入会缩水 80%####
    3.2 给产品讲出一个性感的故事交付内容不能是一个机器人。机器人本身不太值钱，值钱的是一整套玩法。我比较喜欢讲的打通「思路×流程×自动化」，机器人只是自动化的载体。如果能把思路、流程也做成交付内容，形成一个整体，那么价值就大大提升了。这是我给「RPA+ChatGPT」讲的一个故事。![](img/0f4159d3a86e8b0f859ecafc724ec8d8.png)![](img/c6d30fa2f8bd6ce54260b2e8d97599c7.png)![](img/67c02f95ed6f3978742a7c1b2fe74198.png)####
    3.3 借势热点，动作要快我可能是全网第一个推出 RPA+ChatGPT 交付产品的人。这次我并没有对外推广，只是在自己朋友圈和公众号发文。但这次借势还算不错，在流量不大的情况下，转化情况我还是非常满意的。1.  借
    ChatGPT 的势。我的主业是做 RPA 社群，通过 RPA + 各种应用场景带着大家落地自动化。这次 ChatGPT 火出了天际，果断直接拿出 RPA+ChatGPT
    自动化方案2.  借生财有术 ChatGPT 航海的势。在航海启动当天，推出这次训练营，估计有将近一半的新会员是生财圈友。######## 3.4 「A+X」搞钱术A
    是比较稳定的主线，X 是各个嫁接对象。比如 ChatGPT+小红书、ChatGPT+金融、ChatGPT+编程等等我的 A 是 RPA，嫁接的对象是 ChatGPT，所以是
    RPA+ChatGPT。从生财有术得到的启发和圈友的帮助，现在在做一个 RPA 社群。不同于 RPA 技术导向，我几乎很少谈 RPA 本身怎么学，往往关注
    RPA 怎么用到各个场景中。我这里把各个场景叫做 X，这套玩法就叫「RPA+X」。我加入生财有术的第三天还是第四天，就赚回了两倍门票。给一位圈友做了一个机器人，收了
    4K。然后第二个月就赚了小几十倍的门票吧。无论是赚到两倍门票还是赚到小几十倍门票，变现的产品本质都是「RPA+X」。包括我推出的《RPA+ChatGPT 训练营》，仍然是属于
    RPA+X 这个套路。#### 3.5 从生财有术中找到各个 X2020 年，亦仁老板在公众号上写了篇文章《聊聊普通人如何在抖音上赚钱》，这是一篇对我影响巨大的文章。里面包含了很多的商业机会，我呢，从中挖掘了其中一点点的商业机会。我用
    RPA 打通了找资源（比如抖音号主微信）、加好友（智能添加、记录管理）这两大核心环节，
