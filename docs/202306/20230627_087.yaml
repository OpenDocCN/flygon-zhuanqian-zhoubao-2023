- qas:
  - 问题1：怎么做能最大限度的让更多人报名我的课程？
  - 回答1：1’貌似客户，很多在好友里呆着的人，已经不是客户了，要么业务没了，要么心凉了，这，就是影响力的熵增，不可避免。
  - 问题2：客户加到微信后，如何通过朋友圈吸引更多报名？
  - 回答2：2’当初是怎么加上的，什么场景，内容，聚会，演讲，直播还是群，其他的，有没有迈过那一层信任门槛，有没有发生过金钱交易，有没有发生过情绪交换，比如答疑解惑之类的，这些也很重要。
  - 问题3：如何应对知识付费市场的信心和信任问题？
  - 回答3：3’知识付费的黄昏，需要养一阵，所以心态也需要调整。
  - 问题4：在微信工作号中如何有效营销课程？
  - 回答4：4’工作号里头，“如果客户不能为你创造价值，那么他就没有任何价值”，需要精准营销和持续互动。
  - 问题5：直播和群直播如何结合使用来提高课程报名转化率？
  - 回答5：5’口碑不错的情况下，结合直播和群直播，优化流程和话术，可以有效提高转化率。
