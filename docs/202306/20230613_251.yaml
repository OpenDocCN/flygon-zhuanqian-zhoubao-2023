  text: '# 《人生的第一个 100 万，我是怎么赚到的？》> 原文：[`www.yuque.com/for_lazy/thfiu8/mvsgyt1xgtpc5inb`](https://www.yuque.com/for_lazy/thfiu8/mvsgyt1xgtpc5inb)##
    (227 赞)《人生的第一个 100 万，我是怎么赚到的？》作者： 书豪日期：2023-05-16大家好，我是书豪，今天跟大家聊聊我是如何赚到自己人生的第一个
    100 万。其实赚到人生的第一个 100 万，我在 2020 年就完成了这个目标，那年我 25 岁。三年过去了，今年我 28 岁，现在的我也已经完成了 300
    万以上的积累。先谈谈我对创业的几点看法，不一定对，大家批判性地看。![](img/4beb8342042ed1edd3717d9512a6f49d.png)1\.
    对于普通人来说，不适合直接创业，需要在上班的时候慢慢把副业做起来，当副业现金流超过主业或者持平再出来创业会比较稳妥。2\. 对于普通人来说，能在很年轻的时候赚到第一个
    100 万大概率是需要抓住大的流量红利的，比如公众号、淘宝、抖音快手、小红书和视频号等大平台的流量红利！面对流量红利，最重要的是入场，先干再说。在岸上，你永远学不会游泳。3\.
    如果从来没有完整的经历过从流量获取到流量变现，流量红利来了也跟你没什么关系。4\. 对于大多数人来说，30 岁之前赚到第一个 100 万，一定不是工作的第一天第一年完成的，前期都会经历第一个
    10 万，第一个 30 万，第一个 50 万，然后才是慢慢积累到第一个 100 万。5\. 30 岁之前，积累第一个 100 万的目标是一定要有的，但实现是慢慢实现的，跟跑马拉松一样，终点就在那，但是要以一小段距离为目标，跑完那段距离，再跑下一段，一直坚持就会抵达终点，比如先积累第一个
    10 万，第一个 30 万，当你积累到第一个 30 万的时候，就会有积少成多的信心。![](img/0fbb156b732a60d3279a0ef88fb4d3e7.png)我是2016
    年大学毕业的，毕业后我在上海闵行区一家世界五百强公司工作，拿着月薪四五千的工资，我感到很难受很失望，上海这个城市很繁华，但是我却过的如此底层，想买双 nike
    的鞋子都要犹豫很久。在上海，我知道做大数据分析做 IT 工资高，然后果断转型自学编程，然后我的薪资慢慢从月收入四五千冲到了月薪 7000 到 8000，在
    2018 年，我的收入冲到了月收入 1.6 万，2019 年一路冲到了月收入 1.8 万！在这期间，我想告诉大家，我一边上班，一边做了很多副业尝试，2017
    年主动找网站合作，录制数据分析的课程，小赚过几万块钱，2018 年机械工业出版社找我写一本书叫做《R 数据科学实战：工具详解与案例分析》，这本书在京东上现在都还要卖的，卖了
    6000 本左右，也小赚过几万块钱。![](img/7e539a5312abdfe5c8b9da4d3c420980.png)2018 年到 2019 年，一边上班，我一边做微商，没赚也没亏钱。2018
    年因为做微商的缘故，在 2018 年的国庆节，我在福建旅游的时候，我注册了公众号，自那一刻起，我的命运开始慢慢发生了改变。你们中有些人可能知道，我早期是通过公众号积累的第一桶金，公众号这个业务，给我贡献过超过
    300 万左右的收入。但是你们不知道的是在 2018 年 10 月一直到 2019 年的 4 月，长达 7 个月的时间，公众号业务我没赚到过一分钱。'
- qas:
  - 问题1：在什么情况下，作者赚到了第一个100万？
  - 回答1：在2019年上班期间靠公众号赚到了10万+，2020年创业后靠公众号赚到了80万，再加上之前积累的30万。
  - 问题2：作者认为创业最重要的三点是什么？
  - 回答2：赚钱欲望、敏锐度与执行力。
  - 问题3：作者的赚钱欲望来源是什么？
  - 回答3：想在深圳杭州等城市买房却望而却步，以及在社交中发现大多数女生优先选择有房者作为伴侣。
  - 问题4：作者认为敏锐度的两个特点是什么？
  - 回答4：输入的信息量大，善于挖掘商机。
  - 问题5：执行力的两个重要因素是什么？
  - 回答5：快与狠。
  text: 后面才开始慢慢一路起飞，在 2019 年上班的情况下，靠公众号都赚到过 10 万+，后面 2020 年 1 月出来创业，靠公众号业务赚到了 80 万。加上我之前上班和副业积累的
    30 万，人生的第一个 100 万达到了！这就是我赚到第一个 100 万的故事，看起来风轻云淡，其实其中的艰辛和焦虑只有走过来的人才能体会。![](img/3f9f541e415a6e27266707e8365d3c12.png)那么当你决定要创业时，你要做什么？怎么做？我认为最重要的三点是：赚钱欲望、敏锐度与执行力。赚钱的欲望是最原始的动力，敏锐度帮助你发现机会，执行力帮助你抓住机会。首先是赚钱欲望，之前我以为每个人都有强烈的赚钱欲望，后来接触的人越来越多，才发现每个人的目标，每个人的理想都不一样，还真不是所有人都有强烈的赚钱欲望。但是有一点是一定正确的，如果你想在
    30 岁之前赚到第一个 100 万，那么没有赚钱欲望，这就是一件挺煎熬的事。只有有了强烈的赚钱欲望，这一个动力强劲的发动机，你才有希望实现财富积累！而我的赚钱欲望来自于想在深圳杭州这样的城市买房却望而却步的情况下，2016
    年我大学毕业的时候，房价涨的比较厉害，但那会没有资金可以投资房产，等到毕业后在社会上，我发现想找个女朋友谈恋爱都很难，因为你在杭州深圳这样的城市没有房子，就少了很大的底气，大部分女生的优先选择是有房一族，在找女朋友这件事上让我感到，社会很现实，你需要有至少
    100 万，在大城市买房的首付钱必须积累好。![](img/4d6c4375f5d92c81f2ce8c0520487501.png)其次是敏锐度，不知道你们有没有发现，敏锐度好的人，有两个特点：一个是输入的信息量很大，另一个是善于挖掘。有心人可以观察下圈子里面你觉得牛的人是不是有这两个特点。输入的信息量大，你才能够站在更高的角度的看问题，要知道，大多数挣钱的方法是什么？是信息差，只有输入的信息量足够大，才能在面对新的风口时游刃有余，不会觉得难以下场，而错过这一个机会。善于挖掘就更好理解，能够看见一件事情中的本质和商机，ChatGPT
    是三月份才火的吗？其实去年年中年末就已经火了，只不过还没有像今天那么出圈，那如果在去年就敏锐地察觉到 AIGC 时代来临，不说躬身入局去研究 AI，即使那时候买一些
    AI 相关的股票基金，现在是不是也赚得盆满钵满了？所以一定要有大量的信息输入以及善于挖掘机会。这能够让你创造出很多信息差，从而通过各式各样的信息差去赚钱。当然，这一切的前提一定是敢于尝试，这可能是老司机与新手最大的一个区别。新手总会想太多，想把整件事情都考虑地及其完善，再去下手做，迟迟不肯迈出第一步，这在创业中是大忌，没有实践的想法永远只能是想法，成为不了赚钱的工具。而当你勇敢迈出第一步后，一定一定要记住的是什么？是主动分享与交流。说起来你可能不信，我抓住的几次大的流量机会都是跟别人聊出来的。我在线下聚会的时候，认识了很多做公众号的朋友，大家互相交换变现方法和渠道。这样大家都能共同做大。所以跟人沟通要真诚一点主动一点，可能会获得更多好的信息。![](img/1c6e7f804d85cdc9f6ac3a75afca6890.png)最后就是执行力，如果某个项目是红利，机会肯定是转瞬即逝的，执行力就至关重要。执行力的两个重要因素：快与狠。比如今年是小红书电商的元年，我们在去年年底知道小红书电商转型后，立马投入人力测试，到今年也在小红书上赚到过可观的钱，准备
    all in 小红书。所以当发现一个项目有红利期时，快是第一要位。
