  text: '# 小马宋：说说去大学演讲的经历和感受> 原文：[`www.yuque.com/for_lazy/thfiu8/xgmiwcx5qt6azikp`](https://www.yuque.com/for_lazy/thfiu8/xgmiwcx5qt6azikp)##
    (448 赞)小马宋：说说去大学演讲的经历和感受作者： 小马宋日期：2023-05-26我去大学演讲，学生都在刷手机前几天去某大学做了个演讲，说说经历和感受吧。演讲现场并不大，100
    人左右。刚开始的时候，我大概问了几句学生们什么专业，几年级等等情况。还没有开始演讲，我就发现有一半的学生一直在刷手机，对于我要讲啥完全没兴趣，对我的问题爱搭不理。如果演讲场地很大，反倒我看不见，也不尴尬，恰好场地不大，我能看到所有的刷手机的同学我问他们为啥要来听这个演讲，也没有人能回答，现场只有两个同学，之前听说过小马宋，反正气氛很尴尬，就像脱口秀演员整了好几个梗，然后观众没一个笑的。演讲结束我跟学校老师聊天，才知道听一次演讲可以作为一个课时。我问学校为啥要请我来，老师说因为学校有任务，每年要请一定的外部专业人士来做讲座。所以当时我做了两件事。第一，我说：“请你们放下手机，如果你们不放下手机，那我就不讲了。如果不想听我演讲，你们可以现在就离开，我愿意为那些不刷手机但愿意听我讲的同学讲，哪怕只有一个同学在听。我不是你们学校的老师，我不受学校制度的约束，我不承担教学任务，我有很多事可以做，我可以立刻就走，不给你们讲这一堂课。”讲完之后，所有同学至少都在看我了。我说你们平时上课就这样吗？你们老师是怎么坚持下去的？这时候前排的大学老师一脸无辜地看着我频频点头。第二，我把准备的
    PPT 关掉了。因为这一百多人都是市场营销大一的学生，我准备讲的，他们根本听不懂。我临时换了演讲的内容，没有再用 PPT，我从一个话题开始：你们学了一年市场营销了，请问你们学的知识里面，有什么可以让你把自己营销出去的？有什么可以帮你将来找到一个工作或者解决了一个真实的问题的？如果没有，那你们在大学里一年都在干啥？未来三年你们会复制这一年的状态吗？我觉得我讲营销不会有用的，我应该给这些刚刚读大学，却一脸懵逼的学生们一些真正有用的建议。我讲了一个多小时，我也不知道有多少同学听进去了，不过讲座结束后确实不少同学主动过来跟我讨论问题了。让我觉得悲哀的是，这些学生，大概上课就是这种状态，既不知道怎么学，也学不会什么有用的技能，等到毕业的时候，不知道自己能不能干啥，还要抱怨工作不好找。当然少数同学例外，他们有在外面打工，做咖啡馆，做自媒体的。演讲后，邀请我的老师说，你是第一个制止学生看手机的演讲嘉宾，而且，演讲效果也是最好的一次。我也没有啥好办法，只能希望我的这场演讲，能影响十个八个的孩子，能让他们走出这种无所事事的大学状态，我的时间也就没白费了吧。＃每日分享评论区：新一
