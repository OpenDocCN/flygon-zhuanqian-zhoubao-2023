  text: '# 疗愈赛道小红书 5 个月变现 20 万超值实操干货分享> 原文：[`www.yuque.com/for_lazy/thfiu8/qt0a1ct7fa0qxtgk`](https://www.yuque.com/for_lazy/thfiu8/qt0a1ct7fa0qxtgk)##
    (精华帖)(118 赞)疗愈赛道小红书 5 个月变现 20 万超值实操干货分享作者： 高海霞｜西瓜姐日期：2023-06-05大家好，我是西瓜姐（高海霞），连续创业者，树叶有光创始人，全网首创六有人生创富系统的成长导师，资深金钱关系疗愈师，疗愈师培养导师，陪跑
    CEO 的 CEO。今天我想跟大家分享，我在小红书 5 个月通过图文笔记在金钱关系疗愈这个赛道，涨粉 4000 多，引流近 1000 人，变现 20 万+，原创笔记已被
    N 多账号照搬抄袭的实操纯干货经验。目前我们的账号开始矩阵化复制，已经初见效果。希望对想要探索心理疗愈这个赛道的伙伴一些启发和帮助，那我们的实操方法我相信对其他知识付费领域的伙伴也有所启发。超值实操干货分享请移步飞书阅读体验更佳：[疗愈赛道小红书
