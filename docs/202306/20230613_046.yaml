    (42 赞)两个多月，抖音涨粉 5 万多经验分享作者： 行舟日期：2023-06-05《两个多月，抖音涨粉 5 万多经验分享》 哈喽，大家好，我是行舟，新人第一次发帖。最近两个月做了一个抖音知识分享号，目前还算有点成绩，和大家分享一下心得。
    我觉得现在做抖音需要给用户带来【体验差】 很多想做抖音的老板都存在一个问题，就是拍摄时总想着西装革履，总想着展示自己办公室的豪华，总想把场景搭建的很高端很商务。这样做会带来一个很大的问题——用户对你的期待感会变高。
    什么意思呢？ 一个人在“高端”的场景下讲话，观众对你接下来所讲的内容期待感起码有 80 分，但是如果你的内容只有 60 分，观众就会不买账。相反的是，如果你的身份搭建只有
    30 分，观众对你的期待也就是 30 分，但是你讲出了 50 分的内容，观众就会觉得你，哎，这个人牛逼，有点料。你给观众带来了体验差，让他的情绪有了变化。
    一句话总结，比顶尖高手更吸引人的是顶尖高手在民间，比起成功人士讲道理，大家更爱听流浪汉讲哲学。 由此也能得出一个好的人设公式：像观众又超越观众（此类人设很吸粉，粉丝粘性更强），
    上面这个公式真的很好用，用过的朋友都能感觉到他的好。我使用这个公式后，目前的人设很讨喜，粉丝粘性非常强。 此外，抖音目前存在的问题就是同质化太严重，那么怎么破局呢？
    答案就是给用户带来体验差。 你得让观众在你这里体验到不一样的感觉，大家都在说车，你能不能在说车的同时给观众带来一点情感的安慰？或者放松的感觉？ 只要给观众带来体验差，那么你就给了关注你的理由。所以说与其整天想着怎么模仿同行，不如多想想怎么和同行不一样。
