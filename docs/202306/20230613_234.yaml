- text: '# 闲鱼卖露营装备一整年，月入 1-2W 的小蓝海项目分享> 原文：[`www.yuque.com/for_lazy/thfiu8/fxlwcsmdk9d2osd3`](https://www.yuque.com/for_lazy/thfiu8/fxlwcsmdk9d2osd3)##
    (精华帖)(122 赞)闲鱼卖露营装备一整年，月入 1-2W 的小蓝海项目分享作者： 蛋蛋日期：2023-05-22在闲鱼卖露营装备一整年，分享一下让我月入
    1-2W 的小蓝海项目（生财） 大家好，我是吉良吉颖，之前一直是生财的小透明，去年一个偶然的机会捕捉到了亦仁发的露营经济风向标 然后刚好在做闲鱼无货源项目也一直没什么起色，就着手开始卖露营装备。从最开始的一天
    100 多到后来每天 1000 多，目前做这个项目最多的一天净利润 4000+到今天刚好是在闲鱼卖露营装备卖了一整年，目前通过这个项目变现了小 20W。直至今日也是稳定月入
    1.5W+露营活动一定是这两年最火的休闲项目之一了，同时它带来的消费市场也给我们做电商的带来了很多赚钱机会，今年又进入了露营这块一年中最赚钱的一个阶段接下来我就分享一下，我在这个闲鱼卖露营装备并且保持稳定盈利的一些操作方法，具体移步飞书
    [https://vb5bdj4t4a.feishu.cn/docx/ZbxHdt8nRoi64KxjkEvcuHQNn8g](https://vb5bdj4t4a.feishu.cn/docx/ZbxHdt8nRoi64KxjkEvcuHQNn8g)评论区：许海龙
