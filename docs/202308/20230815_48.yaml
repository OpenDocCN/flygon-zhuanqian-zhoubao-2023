    : 感觉说了很多，又感觉没说。 顿号 : 想了解什么可以直接问，核心重点就是。做卖铲子的业务自然能赚钱，更多的是二手这个行业本身是个好行业。不懂可以提问哦
    步头浪子 : 请问下货源从哪里来？还有会不会存在卖不出去的情况？ 顿号 : 第一个货源从哪里来，一般情况下我们多数卖得好的货源是来自自己的回收链。回收链怎么弄我把步骤告诉你。
    1.你会发现很多大的二手手机卖场外面会有一些古老的题个小牌子上面写着回收手机。去联系这些人价格是最低的【因为一般都是乱收，行业内幕是这样】。 2.去各个城市外面的这样小回收商联系，统一型号什么都收【因为本身拿回来检测+返修是必要程序】
    3.加上这些人联系方式后，去区县门市做回收宣传，加上微信。【小店铺很不喜欢收货，因为收了可能根本卖不出去，他们对于网络认知比较低。普及没用，我曾经尝试过，所以现在重庆线下有
    600 多家门市都是我的回收站】 4.专门派一个人负责这个板块，需要这个板块 sop 我可以发你，这个板块算整个团队的核心。其他货源比如平台货源，啥转转、闲鱼、爱回收淘货等等，不推介。不推介的理由，1.没售后保障并且价格贴近闲鱼，现在闲鱼买闲鱼卖的差价已经不如我当初入行那一阵子了。我们做确定的事情比较好，自己回收链回收的，至少你能有
    30-50 得一个亏损空间，这样的情况下你也不会亏钱。然后存货卖不出去这个事，很正常。 我库存正常流动 2000 多，有一些还是去年的货。亏钱是常事。不过没关系，我们自己客源多，换另外一种方式丢小红书种草了。基本这样下来，基本亏损金额单台平均
    90 左右。做手机。亏损很正常的，比如我年前的 k40 从 1200 调到了现在的 800。。。也只有亏着出。所以呢，有赚有亏才是生意平常心就好。 步头浪子
