- qas:
  - 问题1：二手手机赛道为什么依然热门？
  - 回答1：因为二手手机行业本身利润丰厚，尤其是通过建立回收链可以控制成本，同时市场需求旺盛。
  - 问题2：二手手机的货源主要来自哪里？
  - 回答2：主要来自于自建的回收链，通过与城市中小型回收商的合作来获取手机。
  - 问题3：如何处理库存卖不出去的情况？
  - 回答3：库存卖不出去是正常现象，通过多渠道的客源和小红书种草等方式转化库存。
  - 问题4：为什么不推介使用平台货源如转转、闲鱼等？
  - 回答4：因为这些平台缺乏售后保障，价格与风险不成比例，不利于长期稳定经营。
  - 问题5：经营二手手机业务的一些常态性亏损如何看待？
  - 回答5：亏损在这个行业是常态，需要保持平常心，重视市场变化和成本控制来降低亏损风险。
