    资源的复利《年轻人，没事别想不开去创业》01 抗压能力差的人，没事别想不开去创业02 怕苦怕累怕麻烦的人，没事别想不开去创业03 觉得打工受委屈的人，没事别想不开去创业04
    想追求更多自由的人，没事别想不开去创业05 做事没长性没耐性的人，没事别想不开去创业06 对和家人相处时长很在意的人，没事别想不开去创业四、逻辑递进拆分什么是逻辑递进拆分？框架下的所有点，有明显的逻辑递进关系，环环相扣，最终完成一个有说服力的论证，所有点既可以是同一种论证方式，也可以不是，关键在于逻辑递进，同维度的并列拆分，几个点通常可以随意排序，而逻辑递进拆分则不可以。比如以下：《30
