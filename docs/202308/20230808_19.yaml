    IP 是一个阶段，粥左罗辞职创业是一个阶段，粥左罗创业如何成功年入千万是一个阶段。这就是一个基本框架。这种稿子，写起来比较费时间，但请你记住，费时间并不等于难，而且如果仅仅是多花时间就能比大多数人做得好，这件事难道不是美滋滋么，我说过，耐心就是一种聪明的竞争策略。最后，一定要强调一点，写任何一篇文章，基本都是多种框架的综合运用，而非单一框架。为什么呢？因为上节课我们讲过，框架分大框架小框架，不同部分也都有框架，可能大框架是用其中一种，大框架之下，不同部分用不同框架，或者写好一个部分可能用到好几个框架，所以你要都掌握好，综合的灵活应用。框架能力，是写作中最重要的能力之一，为了更好的掌握，除了每次写作刻意练习，平时阅读时可以有意识的去拆解分析每个内容所用的框架，久而久之你就可以灵活运用了，因为框架的种类就那么些。有启发点个赞呗，我努力多更新～
