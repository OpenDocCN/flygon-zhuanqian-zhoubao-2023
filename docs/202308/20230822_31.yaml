    (精华帖)(336 赞)公众号 AI 写作，原创情感文写作 prompt 开源作者： 伟豪日期：2023-08-16公众号 AI 写作，原创情感文写作 prompt
    开源，5 分钟一篇情感故事大家好，我是伟豪，最近一直在研究 AI 提示词的使用，我觉得使用好关键词可以让 AI 工具更加懂我们。最近在经营一个情感号的写作，经常由于选题，写大纲，写内容，虽然采用了
    chatgpt 进行了辅助，但一篇文章搞下来手动润色一下也要个半个小时到一个小时，由于情感号通常需要要铺大量的文章，看看那一篇文章能进公众号的池子，这样一天就得花个一两个小时在情感号的写作上。参考了一些结构化
    Prompt 的分享资料，自己捣鼓了一些时间，写出了两条 prompt，分别是《根据主题编出一个情感故事的大纲》《根据故事大纲编写出一篇富有情感的短篇小说》，现开源，以帮助圈内朋友增加写作灵感，共同进步。个人觉得此
    prompt 还不够完美，具有很大的调整空间，至少无法写出大众喜欢的非常狗血的剧情，欢迎提出建议。全文直达链接： 《公众号 AI 写作，原创情感文写作 prompt
    开源，5 分钟一篇情感故事》[https://www.yuque.com/wilsondu/un6rt6/bu3zqu9gqcqdk0o9?singleDoc#](https://www.yuque.com/wilsondu/un6rt6/bu3zqu9gqcqdk0o9?singleDoc#)评论区：青空明月
