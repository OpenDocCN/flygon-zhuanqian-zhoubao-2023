    元，管三餐。早上 9 点到 2.30，下午 5 点到晚上 9.30。 所以建议放下面子，先顾住自己再说。按亦仁大大的建议先练好基本功，再谋求日后突破。只要打不到你的终会使你强大！加油！💪💪💪![](img/894d30a529e7c37bcd3392323c99941c.png)'
