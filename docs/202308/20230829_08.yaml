- qas:
  - 问题1：文章的主题是什么？
  - 回答1：时间与金钱的价值比较，特别是在创业过程中的不同阶段。
  - 问题2：创业初期创业者主要依赖什么来推动公司的成长？
  - 回答2：主要依赖个人的时间和精力投入。
  - 问题3：随着企业扩大，创始人对时间和金钱的态度有什么变化？
  - 回答3：从时间贵金钱贱到人贵钱贱的变化，更倾向于用金钱来解决问题。
  - 问题4：文章中提到的瑞幸咖啡和三顿半之间的主要区别是什么？
  - 回答4：瑞幸咖啡通过大量投入金钱解决问题，例如雇用世界咖啡大赛冠军，而三顿半更依赖创始人的个人精力投入。
  - 问题5：作者对于创始人自己写书的看法是什么？
  - 回答5：认为自己写书的成本过高，相比之下，倾向于找专业人士来完成。
  text: '# 时间与金钱谁贵> 原文：[`www.yuque.com/for_lazy/thfiu8/bx5sud9ua35qnl96`](https://www.yuque.com/for_lazy/thfiu8/bx5sud9ua35qnl96)##
    (77 赞)时间与金钱谁贵作者： 小马宋日期：2023-08-23时间与金钱谁贵：创业 46 条之 22在经济学家眼里，任何东西都是可以用货币来衡量的，即使是时间和生命。有一位经济学老师说得更极端，他说没有任何东西是刚需，连空气和水都不是刚需，甚至生命也不是刚需，只要价格到了一定程度，大家就会放弃这个刚需而寻找其他替代方案，等死就是最后的解决方案。创业也是，创业的不同阶段，公司的情况不同，我们对待时间和钱的态度就会不同。当创业初期，大部分创业者是没有那么多资金的，他们的创新、他们的增长，大多数是靠个人时间和精力的消耗，这才换来公司早期的成长。这个时候钱贵人贱，那就只能拼体力、拼精力、拼时间的投入，你只有压倒性地投入时间和精力，才能胜过对手，在竞争中胜出。如果你的企业大了，创业者的时间就越来越贵，这时候就是人贵钱贱，那这时候做一些事，能用钱解决的，就不要用创始人的时间来解决。这时候做事，就是饱和性地投入金钱，哪怕人效低一些，因为钱就是你的壁垒。三顿半、永噗咖啡，相对来说都是靠创始人或者创始团队早期压倒性的精力投入的，因为经费没那么宽裕，但是瑞幸咖啡一起手就是用钱来解决问题，咖啡师是世界咖啡大赛冠军，代言人是张震、汤唯，广告铺天盖地，开店不计成本。不是哪个打法更好，而是取决于企业的资源和禀赋。腾讯出书可以找吴晓波老师来写，小马宋出书就只能我自己吭哧吭哧码字，人家的收入至少是我的
