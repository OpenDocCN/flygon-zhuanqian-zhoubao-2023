    3 个维度。第 1 个是产品上，我更建议打造产品库的模式，比如说你自己有 3 套课程，对方有 3 套课程，你们加起来就是 6 套，各自搞一个付费会员，把产品当作权益融合进去，给到用户更多的价值感。第
    2 个是搞事情，很多人觉得身边某些人突然就变得牛了，为什么呢？其实就是通过 1-2 个大事件，提升了自己的势能，让更多人知道他了，大家都说认识他，他就编织了一个人脉网，网越大势能就越强，你的产品就会被更多人知道，产品价格也会随着你的势能增强，卖的更贵。超级个体合作搞事情有
    3 个法宝，隔空喊话➕快闪社群➕嘉宾互邀，当然这个合作要建立在你们阶段相同的情况下，即时所谓的门当户对，否则谁也不愿意把自己的势能平分给对方。第 3 个就是流量上，注意我这里说流量并不是简单的互推流量，互推是没有增量的，真正的增量在于你们
    2 个服务流量的不同生命阶段，用户的需求是有阶段的，但是超级个体的团队力量较弱，这时就可以通过合伙人的合作来一期挖掘。我称这个行为叫做：价值回流。你帮助用户搞定了起号，你的合伙人帮他搞定了产品，用户成长过程中会带回来新的价值，还能继续购买你的服务。73、懂得人都明白，知识付费玩到后期，最好的商业变现模式应该是微商的那一套，只不过把曾经的减肥美妆产品变成了一个知识库或者说一个付费会员而已。如果你能想明白这一层，就知道如何做一款赋能➕使用➕赚钱的知识付费产品了，这
