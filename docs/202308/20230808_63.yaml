    411 一个单价 28 呢？这在以往我们所做的平台里这么离谱的单价差是重来没有的，在支付宝生活号里是真实存在的，因为支付宝生活号的单价受领域与评级影响，领域和评级不同单价也不一样。具体评级看下面这个表：![](img/e165cbad5b646b3e76dfd8b0d17a0ec8.png)通过上表就非常清晰了，能拿到高单价的都是优质的原创内容。所以我们在做内容的时候就要了解什么样的内容算优质的。目前我们摸索出影响单价的因素有：1. 有效播放量2. 内容质量：包含内容的垂直度、画面清晰、解说与画面匹配3. 播放时长4. 账号价值：这个是支付宝生活号评级，我们看不到，只能通过单价判定这是我们目前摸索出的几个影响单价的重要指标，针对这些指标我们在做视频的时候制定了标准，对封面、标题、内容等都有规范，我们做内容的标准也分享给大家：1.内容时长：1-5
    分支付宝生活号视频要求 15 秒到 15 分钟，我们在实操的时候发现视频太短完全没有收益，视频低于 1 分钟对单价影响就特别大，经过实测视频做 1-5 分钟完全
    OK，时长太短单价上不去，如果做的太长又耗时太长。2.封面：开通分成计划的重要指标支付宝生活号对封面的要求非常严格，封面不合格提交分成计划的时候都会成为被拒绝的因素，所以我们在封面上必须要注意，无论横屏还是竖屏封面都不允许模糊、黑边白边，添加元素不能覆盖主体等。封面我单独放到后面重点讲，封面真的很重要。3.内容领域垂直在做内容的时候要做垂直领域的，内容越垂直账号的标签越优质。4.内容优质我们现在主要做的是二创视频，发布的视频分辨率必须
    720P 以上，视频里的素材在一个视频内不重复出现，解说稿不做水文，注重文案的完整性。在制作上对素材再做常规的去重处理，视频内绝不允许有水印、logo、站外名称出现，因为我们的素材都是在其他平台拿过来的，经常会出现
    logo、水印，所以我们下载视频的时候都是用轻抖先去水印，然后再人工过一遍。为了开通分成计划和提高单价，我建议同学们去做二创，二创做的优秀了也能拿到非常高的单价，做的时候不用担心缺素材，抖音、快手、视频号、B
    站、youtube 上大量的素材可供使用，现在做的人还很少，不用担心素材判重。五、普通人怎么在支付宝生活号内掘金，怎么能搬运开通收益？开通收益后怎么维护？做内容原创是根本，但没有原创能力就不能玩了吗？可以玩，但是要承担一定的风险。我们在初期的时候也做过一批搬运号，满足条件了去提交申请分成计划也能通过。在搬的时候也有技巧，可以找其他平台的博主，不要找粉丝量大的，因为粉丝量大的博主他们覆盖范围广，容易被他们的粉丝举报，只要一举报就会封号。所以我们找对标搬运号会找一些小博主，粉丝
    10W 以下的内容质量又符合我们条件的，把他整个账号全部复制过来，头像、简介全部复制，'
