- qas:
  - 问题1：AI 工具的两种主要类型是什么？
  - 回答1：生成式 AI 和决策式 AI。
  - 问题2：生成式 AI 的主要应用领域是什么？
  - 回答2：主要集中在信息的发散，即根据指令创建新的、原创的内容。
  - 问题3：决策式 AI 的主要应用领域是什么？
  - 回答3：主要集中在信息的汇聚，通过综合和分析大量信息，以更简洁、易于理解的方式呈现出来。
  - 问题4：生成式 AI 的输出可以包括哪些内容？
  - 回答4：文本、图像或音乐，且未经人工干预。
  - 问题5：决策式 AI 的主要目的是什么？
  - 回答5：帮助人们更快、更有效地做出决策，从大量数据中提取和总结关键信息。
