  - 问题1：文中提到创业型组织面临的主要挑战是什么？
  - 回答1：现阶段的粮草不充足，资源有限，竞争对手强劲。
  - 问题2：作者如何描述他们的策略？
  - 回答2：作者描述他们是真长期主义者，注重长期成功，愿意通过短期的迂回来实现长期目标。
  - 问题3：文中提到的长期主义者的特点是什么？
  - 回答3：长期主义者明白要通过短期的牺牲和迂回来获得长期的成功。
  - 问题4：作者是否认为他们的对手都比他们强大？
  - 回答4：是的，作者认为在各行业、各赛道上都有比他们强劲的对手存在。
  - 问题5：为什么作者提到资源有限的问题？
  - 回答5：因为现阶段的粮草不充足，这限制了创业型组织的发展和竞争力。
