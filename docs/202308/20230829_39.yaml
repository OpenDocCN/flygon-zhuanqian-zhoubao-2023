  text: '![](img/b149f1a992710a0ec738f8794cb62086.png)一般有审美能力的小编，都会给文章配相同风格的图片，遇到这样的情况，就把文章的图片都爬下来，纳入自己的素材库。![](img/b22952f7ff4e5fd81660f6b9168fbad9.png)这里还有一个小技巧，就是使用筛选器。通过调整尺寸大小，可以获得更高清的图片，选择自定义宽高，可以快速锁定
    4:3 小红书尺寸的图片，选择图片颜色，可以快速统一主题色，视觉效果更舒服。![](img/7a63d7b2fa6eaaed91806f9b5b5a6c05.png)![](img/519113c3aa61d40556e5452447ba8861.png)###
