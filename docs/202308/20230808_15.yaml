    (61 赞)荣华富贵 VS 平平淡淡：李斯的临终反思作者： 小马宋日期：2023-08-02荣华富贵 VS 平平淡淡：李斯的临终反思 今天听《熊逸讲透资治通鉴》，恰好讲到秦二世胡亥杀李斯一段。
    李斯当时是秦朝丞相，受到赵高的陷害打击，最后下场非常惨：具五刑，腰斩咸阳市，夷三族。 具五刑，就是 5 种肉刑：墨、劓（yì）、刖、宫、大辟。分别是刺青、割鼻、砍断脚、断根，最后是杀。夷三族，就是杀尽三族，通常指的父族、母族、妻族。
    李斯当时与二儿子同时上刑场，当时他的大儿子李由已经为秦战死，是被刘邦和项羽在雍丘杀死。李斯临终前留下一句名言：“吾欲与若复牵黄犬俱出上蔡东门逐狡兔，岂可得乎？”从此李斯家被灭族。
    李斯最后一句话意思是说：我想带着你回到上蔡老家，牵着黄狗出城东门打野兔去，然而这样平凡的快乐再也不可能了。 李斯虽然临终前丢下这句反悔的话，其实，我个人的感受是，只是事到临头，没有选择了。因为李斯一步步成为丞相，再到一步步被逼陷害，他有无数次机会退出权力斗争的圈子，只是他依然期待事情有反转，舍不得眼前的的富贵。
    《史记》中讲李斯是楚国上蔡人。年轻时做过基层公务员，有一天在上厕所，看到厕所里有老鼠在吃屎，而且吃得很不踏实，有人或者狗来，就苍茫逃窜。 李斯还注意到粮仓里的老鼠，衣食无忧，岁月静好。李斯由此得到的结论是：人活得是好是坏，就像老鼠一样，完全取决于所处的位置。
    后来李斯拜到荀子门下学习，离开荀子后去秦国发展，凭借一篇《谏逐客书》获得重用。后来一步步走向权力高峰，李斯家长子李由担任三川守，男丁都娶了秦公主，女子都嫁了秦公子。后来秦二世对皇族实行大清，李斯的子女们也都受牵连。当时李由休假回家，李斯大摆接风宴，朝廷百官来庆，李斯家门前的车马竟然多到上千辆。当时李斯也曾感叹会不会盛极转衰，但感叹归感叹，李斯并没有放弃追求富贵，也没有选择急流勇退。
    后来赵高一步步构陷李斯，秦二世这个糊涂蛋也跟着赵高起哄，最终至李斯灭族。 李斯的后悔，是临死前，但如果让他重来，我相信他依然会选择不断向上钻营，没到临死那一刻，谁又知道明天会怎样呢？如果李斯真的当初就安守在上蔡，过平凡的一生，也许他一生都会感叹自己像厕所里的老鼠一样，谨小慎微，担惊受怕吧。
    而且以当时的局势，李斯留在楚国，大概率也是被楚国征兵，再与秦军鏖战，即使侥幸活下来，也会被秦国纳入编户齐民系统，要么死在长城，要么死在五岭，要么死在骊山……评论区：姜花小姐
