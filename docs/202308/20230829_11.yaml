- qas:
  - 问题1：谁是霍普金斯？
  - 回答1：霍普金斯是营销大师或策略大师，写过《科学的广告》。
  - 问题2：什么书被认为是很好的老师？
  - 回答2：《24诗品》，王国维的《人间词话》，熊秉明的《中国书法理论体系》，《视觉游戏》，《99种漫画》，《风格练习》，卡尔维诺的《新千年文学讲演录》，《点线面》，《刻意练习》等被认为是很好的老师。
  - 问题3：为什么蔡志忠、叶嘉莹和王德峰不算好老师？
  - 回答3：因为他们一股脑地把知识传授给学生，没有进行知识的分类和整理。
  - 问题4：哪些创意大师的书被认为写得不好？
  - 回答4：奥格威、伯恩巴克、乔治路易斯、尼尔法兰奇等创意大师的书被认为写创意教育不好。
  - 问题5：知识普及类漫画的创作关键点是什么？
  - 回答5：创作关键在于清晰易懂，不是简单传授知识，而是进行分类整理，减轻大脑负担，以此提高学习效果。
  text: '# 创意大师做不好创意老师> 原文：[`www.yuque.com/for_lazy/thfiu8/vmzc15uriaetbbte`](https://www.yuque.com/for_lazy/thfiu8/vmzc15uriaetbbte)##
    (55 赞)创意大师做不好创意老师作者： 小马宋日期：2023-08-21创意大师做不好创意老师读过大学的朋友们可能有个体会，学校里最受欢迎的老师，未必是学术上拔尖的。这很正常，因为自己做和教好学生是两种能力。所以大师未必是好的老师，我读过许多创意大师写的书，一般想教人怎么做创意的，写得都不好。反倒是写自己生平或者案例复盘的都很精彩。奥格威，伯恩巴克，乔治路易斯，尼尔法兰奇都是这样。霍普金斯写的《科学的广告》就好很多，因为霍普金斯不是创意大师，他是营销大师，或者说策略大师。他没有乔治路易斯那么厉害的创意点子，却能根据邮件排版的调整让来电数翻一翻。昨天看群里熊磊老师给学生们讲好老师的话题，我引用来给大家分享：今天和虎子聊一下，知识普及类漫画，创作的关键点是什么？原著一般都不好看懂，因为作者本人是为了证明自己的理论。一般来说，老师们，绝大多数的老师，教的还是如何认识和运用这些理论，以便大家可以更好的生活和工作（也包括更好的学习）。所以像《24
    诗品》，王国维的《人间词话》，熊秉明的《中国书法理论体系》，《视觉游戏》，《99 种漫画》，《风格练习》，卡尔维诺的《新千年文学讲演录》，《点线面》，《刻意练习》，等等，都是很好的老师。混子哥是不是呢？我觉得应该也算很好的老师，但我没有仔细研究过。蔡志忠，叶嘉莹，王德峰都不算好老师。那么这个是怎么辨别的呢？虎子要注意什么呢？就是一股脑儿把知识给大家的，都是很差的老师。你感觉学到了很多，其实学到了混乱，叶嘉莹先生就是这样的，絮絮叨叨，讲好多，但是呢，不清晰，知识普及不是去传输知识，不是知识的搬运工。是知识的分类者，整理者，是给大脑减负的，腾空间的。大脑呢，有它的工作形式，工作习惯。需要对大脑有足够的体贴，爱护，才能成为一个好的知识漫画家。*
