    (10 赞)小红书内部会看这两个指标，是社区稳定增长的关键因素作者： 亦仁的收藏夹日期：2023-08-25小红书内部会看两个指标，和其他平台不同，很有意思：一个是社区用户。另一个是亲书作者。这两个指标，分别指向了内容生产和内容消费，这正是平台最重要的两端。[`mp.weixin.qq.com/s/hXDm62PhyZURE_wHFnyHkQ`](https://mp.weixin.qq.com/s/hXDm62PhyZURE_wHFnyHkQ)*
