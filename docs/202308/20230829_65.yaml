  - 问题1：小红书内部会看哪两个指标？
  - 回答1：社区用户和亲书作者。
  - 问题2：这两个指标分别指向什么？
  - 回答2：内容生产和内容消费。
  - 问题3：为什么这两个指标对平台很重要？
  - 回答3：它们是平台稳定增长的关键因素。
  - 问题4：小红书与其他平台有何不同？
  - 回答4：在关注社区用户和亲书作者方面有独特的策略。
