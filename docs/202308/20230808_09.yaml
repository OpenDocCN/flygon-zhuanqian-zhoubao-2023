  - 问题1：作者的意思是什么？
  - 回答1：神仙其实就在自己心里，不用往外求。
  - 问题2：为什么很多现代人看不懂这种内涵？
  - 回答2：因为过于内涵，无法传承。
  - 问题3：平面设计中放几个英文能起到什么作用？
  - 回答3：让人觉得洋气，增加元素的时尚感。
  - 问题4：什么是形式上的有文化？
  - 回答4：使用一些古文元素让作品显得比较有文化。
  - 问题5：为什么文艺作品会被过度解读？
  - 回答5：按照解读者的理解去发挥，往往偏离了作者原意。
  text: '作者的意思是神仙其实就在自己心里，不用往外求。但这种过于内涵，很多现代人看不懂了，也就传不起来。11、平面设计中放几个英文，立刻就是觉得洋气。这就是元素的作用，这首歌用了一些古文元素，立刻就是让人觉得比较有文化，这就是形式上的有文化。形式很多时候直接决定内容，《理解媒介》中说媒介即内容，也是这个意思。12、民歌曲调，聊斋故事，古文文风，复仇戏码，一组合，就是一种创新。这在创意中叫做旧元素新组合，是一种典型的创新手法。13、刀郎的歌，其实我看不出有多少所谓复仇的内容，它基本是取自《罗刹海市》原故事内容，但文艺作品往往被过度解读，按照解读者的理解去发挥，早就偏离了作者原意。14、但人民群众喜欢这种戏码，而且大家普遍同情弱者，不会详细了解和思考当事人个人的观点对错。比如李子柒和资本方闹翻了，96%的网友第一反应肯定是支持李子柒，在不了解任何内幕或者真相细节的情况下，他们会觉得李子柒被欺负，资本就是丑陋的嘴脸。刀郎这件事上，也是一样的。15、其实作为传统音乐人，对词曲或者风格有要求，那也是应该的，如果他这么认为，我觉得表达个人观点没有错。而且既然是大赛的评委，那就应该坚持自己的看法，如果说一个歌流行就可以评上十大金曲，那就不用评委了，按照销量选不就好了，为啥还要评委呢？16、任何行业都有鄙视链，当年的主流音乐季鄙视刀郎是有道理的，我当年在国际广告公司的时候，也很鄙视国内广告同行做的那些作品，但那时就是我真实的想法，只不过今天我改变了看法。了解更多观点和看法，欢迎去小宇宙《小马宋商业观察》听这一期播客。![](img/a48a6724acf7cb41185c7ec25099faad.png)评论区：Y024
