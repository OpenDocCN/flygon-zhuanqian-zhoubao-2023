- qas:
  - 问题1：为什么作者怀疑 AI 生成文章的“AI 度”过高导致收录率下降？
  - 回答1：作者认为高“AI 度”可能导致生成的文章质量不高，从而影响了文章的收录率。
  - 问题2：作者如何尝试解决 AI 生成文章收录率下降的问题？
  - 回答2：作者尝试通过降低文章的“AI 度”来解决这个问题，以期提升文章的质量和收录率。
  - 问题3：作者如何描述他为朋友搞了套提示语？
  - 回答3：作者将一套提示语整理输出，用以降低文章的“AI 度”，并期待看到这种方法的效果。
  - 问题4：作者整理输出的文档是什么用途？
  - 回答4：作者整理输出的文档是供大家参考的 SEO 文章撰写指南。
  - 问题5：作者期待读者如何反馈？
  - 回答5：作者期待读者提供反馈和建议，希望这些文档能对大家有所帮助。
