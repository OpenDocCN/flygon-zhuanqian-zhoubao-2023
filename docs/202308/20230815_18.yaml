  text: '# 初创企业设立形式及股权架构全分享> 原文：[`www.yuque.com/for_lazy/thfiu8/ldnqvmhnvz27xczz`](https://www.yuque.com/for_lazy/thfiu8/ldnqvmhnvz27xczz)##
    (精华帖)(98 赞)初创企业设立形式及股权架构全分享作者： 红泥小酒杯日期：2023-08-11初创企业设立形式及股权架构全分享 ————架构没搭对，利润全交税上次分享完《从
    18 线贫困县学生逆袭成为年薪百万的清华卷王 ———— 人人都能学的卷王“大法“》之后，收到了许多生财小伙伴的正反馈，于是和闫君商量还有什么能跟大家分享的，闫君说，写你擅长的领域吧，于是就有了这篇分享。大家好，我是刘文怡。清华大学和美国常春藤工商管理双硕士，全国税务高端人才，常年为中税协、东奥、四川/西藏/宁波/安徽等税务局、四川师范大学/西南交通大学/西南财经大学、多家世界
    500 强授课。原税务局公务员，后任多家世界 500 强集团税务总监，节税上百亿，现任全国排名前四的 5A 级税务师事务所合伙人，有税务局征管稽查和企业税务管理双重经验。生财的各位老板应该也会考虑设立公司，对于有创业愿望的老板们来说，公司设立可能是必然选择，但区分有限公司、合伙企业、个体户、股份公司在税务方面的差别并不容易，稍有不慎就架构没搭对，利润全交税。我曾经在清华和北大都讲过初创企业股权架构，此次分享改编自我在人民邮电出版社出版的《一本书读懂税务税务筹划合规与风险管控（金税四期适用版）》中的内容。旨在为大家扫清创业路上的第一个障碍。无论你是财务大拿还是初入创业，都将受益于这次分享。全文分为两部分，一是只设立一个主体时的选择，二是设立多个主体的选择。我会用一个蛋糕店案例和多首打油诗总结每种情况的差异，力求通俗易懂，有趣不迷茫，希望对大家有用。[https://kdocs.cn/l/cvBfeemTjOfy](https://kdocs.cn/l/cvBfeemTjOfy)[https://wugz3cl7dd.feishu.cn/docx/V5JpdhySsoIJirxcw4DcKkOInhg](https://wugz3cl7dd.feishu.cn/docx/V5JpdhySsoIJirxcw4DcKkOInhg)![](img/5e9ea3dfd57dbd15cdc20f8527757fc6.png)![](img/e6c5693f1e806ca4cf34d9e4ee07c488.png)![](img/14ddf16bbe1a7d951a48470af7e68151.png)评论区：闫君
