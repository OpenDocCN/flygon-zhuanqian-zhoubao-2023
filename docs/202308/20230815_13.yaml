  text: '# 从视频号的失败到小红书的成功，如何调整心态并找到最适合自己的赛道？> 原文：[`www.yuque.com/for_lazy/thfiu8/txl728g8gfqd1br5`](https://www.yuque.com/for_lazy/thfiu8/txl728g8gfqd1br5)##
    (59 赞)从视频号的失败到小红书的成功，如何调整心态并找到最适合自己的赛道？作者： 小女巫忻忻日期：2023-08-10记得今年生财线下聚会的时候亦仁说，生财就好像一个商学院，给大家平台学习，但是修行在个人。我想，大约我算是一个靠选修课修出还不错的成绩的新手吧。生财开启了我获得另一份收入的大门，到现在我也算是一年的自媒体人了，变现了大约
    15 万不到。大家好，我是忻忻，主业在一家 500 强外资银行做高级销售教练，副业还是做销售教练，用户是除了我所在的公司以外的银行以及保险行业的销售，带他们做大单。和生财的各位大佬比起来，这个成绩其实数量是不值得来分享的，但相比我投入的精力来说，已经是很让我满意的成绩了。因为平均下来，我花在副业上的时间每天不超过一个小时。这个性价比，甚至可以认为有点躺赚。我其实是去年才加入生财的新人，甚至可以这么说，是通过生财才知道原来副业有这么多可以去尝试的渠道。赚钱，创业，不是我过往想象中的一定要做微商，要认认真真开一家公司。感谢生财给我这个机会让我去回顾这一段经历。很多人会有幸存者偏差，拿到一些成绩的时候，仿佛这件事情来的很容易，但是当我再去回忆自己是如何从一期一期航海，在生财启航的时候我才意识到，目前的成绩一半是偶然，另一半才到了今天的必然，我感谢自己的坚持。###
    第一次航海我没赚到钱，还倒贴了 100 元参加第 1 期航海是在加入生财后不久，看了一两个月的精华帖，我依然没有赚到一分钱，但是在那些帖子里，我看到大部分生财的新人是参加了航海，“把手弄脏”以后才一点点开始蜕变的。于是我也决定入局尝试。但是和很多生财的萌新一样，可以选择的航海实在是太多了，对我来说都是一个起步——就是我完全不会。所以到底选择哪一个呢？不怕大家笑话，我当时甚至因为付了
    2000 多块加入生财，都不太舍得多花押金，不像有些人能同一时间报十几个航海。虽说押金最后是可以拿回来的，但我还是揣着一丝怀疑，这是不是变相再割我一波呀？所以在那个时候我只选了一个，就是很多大佬说机会难得的视频号带货，小红书已经有一拨人入局做出成绩了，抖音卷得不行，而视频号是新生事物。但是结局非常惨淡，我在之前的帖子里也分享过，我不但一分钱没有赚到，还倒贴了另一个手机号包年套餐的
    100 多块钱。当然了，会倒贴是因为我是一个听话照做的乖小孩。航海手册说做视频号带货必须两个号，而我作为一个小白，不知道什么是性价比更高的拥有一个新号的方式，乖乖地买了一个副卡的套餐，而且当时还不能只选择一个月，是包年的。21
    天以后，我的第 1 次航海正式宣告失败。但是我是个很清醒的人，我知道如果一个人只用不到一个月的时间就能赚几千上万，这大概率是运气，而凭运气并不是我进入生财或者想要寻找一个好的副业的初衷。所以我就在思考自己为什么不适合视频号带货。首先，我要花很多的时间和精力去选品。第二，我要学会剪辑，而这些恰恰是我所不擅长的。如果要去重新学习，对我来说性价比不高，所以我得寻求一个目前为止不用投入太多时间精力，但是更适合我的方式。此时我就找到了小红书。它的客群可能更符合我的客户对象，就是以女性居多。其次，因为我的主要培训对象是银行的理财经理，可以认为是一线二线有相当的购买力和生活品质追求的女性。'
