    40 个。那时候网感不是很好，无论是封面还是标题，都不是特别吸引人的眼球。![](img/b60ccaf4af680d3c956f40a619fe9642.png)就这样持续发了十几二十个视频，小眼睛大多都在几百，点赞数也以个位数和十几居多。但毕竟小红书是对新人友好的平台，即便是这样的数据，我还是陆陆续续涨了一些粉的，从四十几到五六十。我是一个特别容易自我满足的人，只要有一点点正反馈，我就会觉得可以继续往下走。而最关键的是因为我还是挺有行业经验的，毕竟做了十几年的销售培训，所以录视频对我来说，一个一两分钟的视频大约只需要花十几二十分钟，那还是我对于剪辑特别不熟练的状态下，到后来我大概完成一个视频的录制加剪辑，只需要不到
    10 分钟的时间。又没有花太多时间，多少有一些涨粉，所以这件事情就让我觉得找对了赛道。21 天航海下来，我第一次突破了 1000 粉，虽然没有变现，但是还是让我觉得很开心的。不过渐渐地我也发觉了一些问题，做小红书还是为了变现，所以光是涨粉，没有引流更卖不出去产品的自嗨是没有意义的。我发觉第一阶段里没有出过什么爆款，好像从来没有百赞以上，这时我就请教了小红书以及私域经营方面的大咖们，像是芷蓝、靠谱等。原来问题出在我基本录的是泛销售话题。销售这个赛道太大了，按照我的粉丝级别，讲这种话题很难“出来”。泛粉不值钱，大类话题不吸睛，很难吸引到垂直人群。所以我要抓更垂直用户的痛点。后来我就改变了笔记的标题，把重点集中在理财经理最难突破的业务，也就是保险和基金上。虽然网感还没有出来，但是对这一人群的经验我还是有的，所以这两个话题的笔记都带来了小爆款，点赞数突破了
    200，最好的一个笔记，小眼睛 6000 点赞数达到 400 多，收藏差不多也在 400 多。![](img/acd628eed8a97c323616f3509cbbd681.png)###
    找到精准用户，从公域转私域变现 10w+从那时起我意识到了，做小而美的话题是非常容易吸引精准用户的，有不少人开始给我评论了。当然那时主动咨询的人还是少，所以第二步我也是根据航海手册以及一些圈友的作业，开始去主动给关注我的人发私信。这也是我开始慢慢的从公域转换一部分人到私域的起点。![](img/9fdee77e6d53499c44b283502554d5cd.png)当粉丝数突破
    3000 的时候，我也开始建立了自己的红薯群，因为来不及一一发私信了，便开始尝试群引流。只是引流的数据和大部分的圈友相比，真的是非常非常的惭愧。哪怕是到现在为止，我小红书做了一整年，也只引流了
