    (精华帖)(304 赞)请大家在商业合作或者金钱往来上，擦亮双眼，谨慎判断作者： 亦仁日期：2023-08-16再次提醒下。最近收到一些圈友之间借钱纠纷的投诉。请大家在商业合作或者金钱往来上，擦亮双眼，谨慎判断，不要因为对方是生财员工、生财圈友、龙珠圈友、航海家，甚至是生财嘉宾，而减少必要的审查，请为自己的钱和资源负责。我的原则是，凡是要借钱做生意的，一律不借，离赌徒远一点。评论区：tornado
    : 学习了！ 自律更自由 : 什么情况？很严重吗？ fisher : 什么情况，还有借钱（出借）的神仙圈友？ 亦恕 : 别带有滤镜看人，人还是原来那个人，生财圈不是童话圈[偷笑]
    亦仁 : 日常生意场的纠纷，具体情况不重要，大家管好自己的钱包。 子木（二哥） : 确实 启点 : 理智些，都是人，考虑人性 兰心 : 我一亲戚沾上赌，把家人朋友同事祸害了一整遍![](img/894d30a529e7c37bcd3392323c99941c.png)'
