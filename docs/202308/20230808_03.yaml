  - 问题1：生财有术是如何从零开始的？
  - 回答1：随手干起来，没有高预期，就像一个副业，不在乎成败。
  - 问题2：创始人如何看待自己提供的价值？
  - 回答2：非常坚定，认为自己的事情对别人有很大的价值，心怀真诚。
  - 问题3：在赚钱方面，创始人的商业认知是怎样的？
  - 回答3：赚钱=提供价值，没有拧巴过，认为提供更多价值就能得到更多回报。
  - 问题4：生财有术在定位上做了哪些努力？
  - 回答4：定位为普通人赚钱的方法，不属于创投圈或网赚圈，提供从零开始的方法。
  - 问题5：社群如何进行对外展示？
  - 回答5：之前积极开放对外展示。
  text: '# 生财是怎么从 0 到 1 做起来的？> 原文：[`www.yuque.com/for_lazy/thfiu8/sqxv8uzp75dfd251`](https://www.yuque.com/for_lazy/thfiu8/sqxv8uzp75dfd251)##
    (精华帖)(429 赞)生财是怎么从 0 到 1 做起来的？日期：2023-08-04提问：从一个纯纯的职场人，到创业者，我越来越觉得从 0 到 1 这条路实在是太漫长了，比想象中要困难很多。
    但是网上我们能看到的那些大佬，应该都在我们不知道的时候完成了从 0 到 1 的积累。所以就突然特别好奇，像生财这样的超级厉害超级成熟的社群，是怎么从 0 到
    1 做起来的。这是一个赚钱人的交流社群，那一开始没有人的时候，是怎么破冰的呢？以我目前的认知，完全不知道如果要我来做的话，我该怎么开始。不知道亦仁大大是否能分享下当时从
    0 到 1 的起盘过程，想领悟一下高手究竟是怎么想的，怎么做的。回答1.  随手干起来，没有高预期生财有术是长出来的，不是规划出来的。17 年，我根本不知道它会长成这样，也根本没有预期，无所谓，反正我也在做其他事情，生财有术就是那时候我的一个随手的副业，搞砸就搞砸，被骂就被骂，反正也没人认识我。如果那个时候知道是现在这么复杂，打死我也不敢干。就像你们现在很多人看自己干的副业，lowlow
    的，自己都看不上，我那时候看生财有术也是这感觉。所以，一个经验就是，如果你现在创业或者做的副业产品，不是那种说出来自己觉得有点不好意思，甚至感觉有点配不上自己，那说明你起步的已经有点太晚了。更快的把自己推出去，带着一点尴尬的状态下。2.  对自己提供的价值非常坚定虽然我生财有术是收费的，但我内心里面非常坚定的觉得我做的事情很有价值。成甲老师说过：我们如何成功？短期靠策略，中期靠战略，长期靠做个好人。我的理解是，如果你觉得自己做的事情对别人非常有价值，心怀真诚利他之心，那么就说明路大概对了，坚持走下去就行，中间会有各种问题，但大方向“做个好人”没问题，那就没问题。生财有术这几年，老实讲也遇到很多困难，我有时候也遇到不小压力甚至想放弃，但支撑我往前走的是：上哪去找这么真心想带着大家赚更多钱的地方。这就是生财有术的“初心”和“好心”：带着大家赚更多钱。有这个坚持在，我就觉得管特么的什么困难，都会扛过去。3.  商业认知在当时算成熟从来不会觉得赚别人钱不好意思。赚钱=提供价值，提供价值=赚钱，在赚钱这件事上我没有拧巴过。我提供价值，你给我钱，天经地义。我提供更多价值，你给我更多钱，天经地义。我提供了价值却不赚你的钱，我怎么能更好的提供价值？我不再提供价值这对你来说就是巨大损失。所以，从一开始，生财有术就开了一个很好的头，付费社群，且价格不低。我好好做事，你多给我钱，双向本分，谁也别欠谁的。4.  定位上要下足功夫17
    年，社会上的隐形共识是， 普通人想要赚钱但不得法，要么是高大上的创投圈，动不动几个亿独角兽，要么是 low 到爆的网赚圈，不是薅羊毛，就是灰黑产。生财有术在这个背景下推出来，普通人，赚
    100 万，1000 万，完全可以有方法，生财可以有术。加上我自己的优势，前面 10 年，做过非常多的各种项目，完全从 0 到 1，自己赚了第一个 10 万，第一个
    100 万，第一个 1000 万，所以，我有很多东西可以分享。社群的核心是内容，而我，可以给社群的内容兜底，没人分享我自己上，轻轻松松。社会上的隐形共识+我独特优势，定位成了生财有术。5.  之前积极开放的对外展示'
