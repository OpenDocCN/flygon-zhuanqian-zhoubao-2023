  text: '“拆解、学习、模仿、尝试、总结、重新理解，在这个过程这不断 提升总自己的武功和经验。随着你的等级越来越高，你能做的时，会越来越多。”什么意思？ 拆解、学习是第一步。
    模仿、尝试是第二步。 总结和重新理解是第三步。 很多新手无论想写作，还是想做小红书，第一步遇见的问题，是不知道从何下手。显然，解决方案是看拆解的学习。 于是，我专门做了两个案例库，一个《100
    个拆解 IP 案例库》，另外一个是《100 个拆解小红书赚钱案例库》。IP 相对难拆解，我的收费是 149 元。 小红书赚钱案例库，前期的收费是特惠价：69
    元。 你看，100 个拆解案例库，我帮用户解决了信息问题。 而用户则需用极低成本 69 元就可以学到。🌟那我如何找到这 100 个案例？ 1.一部分来自生财里面的#中标
    风向标。 看到好的标的，我先去看，甚至下场去做。 有结果，我就会整理在自己的 100 个案例库里面。2.一部分来自自己平时的刷小红书积累下来。3.一部分来自我的刻意搜索。别忘记了，生财里面很多大佬，分享了各种工具，蝉妈妈等。
    航海手册里面也有一个工具箱。这些都可以用。接下来，怎么去找到自己的用户？ 前面的方法，我说了。 我用了很“老土”的方法，小红书引流。 此外就是，通过输出对他人有用的内容。
    即先帮助他人，积累一个个粉丝，一个个朋友。我们也许听太多一夜暴富，一夜爆粉，但我忘记自己是普通人。 普通人可以从一件小事做起。用一句话来说，“人们总是高估自己一年里能做的事，却低估自己十年能做的事。”反正，我目前私域有
    1.5 位好友。 这些好友，是我从 2018 年，常年积累而来。 有的是看过我做读书会来的。 有的是看过我的公众号文章或小红书笔记受益，主动加的。 有的是看我在各种场合的分享。我的内容对大家有帮助。用户自然会主动链接。总之，
    用一个词来说，利他，利他，再利他。 再用一句话来说，提供对方需要的东西，对方同样会回馈你想要的东西（名与利）还有就是， 生财是一本活着的赚钱答案之书。 会用生财，你自然能生财。![](img/c643c98d2de7a3c82d867fcaec8d2ddf.png)评论区：草莓小姐
