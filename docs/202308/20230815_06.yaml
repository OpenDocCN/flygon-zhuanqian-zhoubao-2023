  - 回答1：主要有 4 个步骤：找到自己内心想要做的项目；利用生财的搜索功能和精华贴判断项目的价值；利用生财的知识碎片做成绩和案例；为生财做贡献，学习用户需求和解决方法。
  - 问题2：谁写了《价值心法》？
  - 回答2：姜胡老师写了这本关于赚钱的书。
  - 问题3：姜胡老师的书《价值心法》如何描述赚钱？
  - 回答3：书中描述赚钱的方法是找到问题、找到解决方案并完整地执行。
  - 问题4：书中提到的赚钱方式是什么？
  - 回答4：书中指出，很多钱是通过找到问题、解决问题并完整执行来赚取的。
  - 问题5：书中如何描述懒惰的作用？
  - 回答5：书中说懒惰是人类的基本需求，那些需要别人提供服务的人是最好的客户。
  text: '# 如何“利用”生财，做到连续 3 年，副业年收入 10 万+> 原文：[`www.yuque.com/for_lazy/thfiu8/coioweqg8pnok2v6`](https://www.yuque.com/for_lazy/thfiu8/coioweqg8pnok2v6)##
    (92 赞)如何“利用”生财，做到连续 3 年，副业年收入 10 万+作者： 读旅世界日期：2023-08-07如何“利用”生财，做到连续 3 年，副业年收入
    10 万+我一直很想贡献一篇龙珠文。 一来，给圈友们分享我的赚钱经验； 二来，成为一位手握“龙珠”的圈友。但奈何我努力了三年，还是没有年入百万、甚至过千万？以至于我想写经验贴，但总是觉得自己的赚钱经验，没有稀缺性。
    于是，我干脆找各种借口，让自己不写。 但今天，我突然很想写了。因为我终于从自己身上提炼出一个优势： 我竟然做到连续三年，利用生财，做到副业年收入 10 万。对于大佬们，我这点收入不值得一提。
    但对于新手，我的部分经验，也许可以帮到你。如果实在不行，你从我这篇帖子，获得一点能量，也是绝绝子。💚一.如何利用生财做到年收入十万？主要有 4 个步骤：1⃣️找到自己内心想要做的项目
    比如，我一直想做，也正在做读书写作项目。 因为几年前，读书写作拯救过我。我也很想靠读书写作，拯救更多人。但为什么我很努力？ 读书写作项目，一直无法做大？ 直到有一天，我在生财搜索“读书写作”发现精华贴不多，甚至没有。
    我忽然缓过来，读书写作也是不是一个好项目。 它甚至是一个伪需要。2⃣️利用生财【搜索功能】和【精华贴】判断你想做的项目值不值做。 姜胡老师，写了一本关于赚钱的书，书名为《价值心法》。
    书籍封面有这样一句话：“赚钱是有模式的，你不必从头模式”。是的！像我们这种收入不多，认知也不高的普通人，直接在生财里面看别人做什么，怎么赚钱就好。 毕竟，里面的精华贴，全是亦仁老大及团队挑选出来。
    他们的赚钱认知总和，肯定大于我们个人（普通人）。例如，我有一天，突然很想做一个教别人做读书会的训练营。 因为我做了 3 年读书会，也是靠读书会走向自媒体的。
    但我在生财搜索“读书会”，竟然没看到精华帖子。 我瞬间明白了，自己与其去教别人做读书会，倒不如去教别人如何做小红书。 毕竟，很多普通人、商家和老板们需要靠小红书去获客。然而，只有极少数人，真正有需求要去做读书会。3⃣️利用生财的知识碎片
    怎么教别人做小红书？ 肯定我自己出成绩，做出案例。那怎么写笔记？在航海手册中，给了 5 种，我套用了一种。怎么引流？在精华贴中，说到【设置钩织】、【用小号在评论区做引导】和【用图片和群聊功能留微信号】。
    OK，这四种方法，组合起来，我用一年时间，做到涨粉近 3 万，引流近 1 万，变现 10 万+。4⃣️为生财做贡献，做一次志愿者。 一来，深入观察生财是怎么做用户运营的。学一两招，自己也赚大了。
    二来，深入观察生财用户遇见什么问题，需求是什么？你自己能不能提供解决方法。如果能，那自己肯定是能赚到钱的。 我自己做了 3 次志愿者了，受益匪浅。💚二：如何赚点小钱？
    我建议圈友有时间的话，可以看看姜胡说的《价值心法》。这本书，把赚小钱的具体方法，讲得很透彻了。 书中说：“别把赚钱的事想的那么高深，很多钱就是这样赚的：你能找到问题，知道怎么找到解决方案，能把这件事情搞定，做完整，就可以获得收入。”
