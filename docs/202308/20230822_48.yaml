- qas:
  - 问题1：作者是如何在小红书上吸引了如此多的粉丝？
  - 回答1：作者在账号上持续发布AI绘画作品，特别是在假期和节假日发布的作品引起了爆发性增长，加上开设的学习班和商业订单，吸引了大量粉丝。
  - 问题2：作者是如何管理自己的学习班和账号运营？
  - 回答2：作者连续开设了AI绘画和新媒体账号运营两个学习班，同时处理私人定制和商业订单，管理方法有效，学员反馈良好。
  - 问题3：有哪些学员取得了显著的成绩？
  - 回答3：有四位学员一个月内粉丝数超过万，近30名学员一个月涨粉破千，并有学员接到了订单，其中包括一位零基础的宝妈。
  - 问题4：宝妈学员是如何在学习过程中克服困难的？
  - 回答4：宝妈学员零基础但非常喜欢作者的画风，通过勤奋学习和家人的支持，成功地将账号粉丝做到5000+，接到了订单。
  - 问题5：作者的学习班和商业合作现在的状况如何？
  - 回答5：作者的学员持续增加，正在进行一些商业合作和个人定制项目，发展势头良好。
  text: '# 我是如何从一个 AI 绘画小白，一个多月在小红书上做到 8W 粉丝> 原文：[`www.yuque.com/for_lazy/thfiu8/tehpbqpgg2py8l05`](https://www.yuque.com/for_lazy/thfiu8/tehpbqpgg2py8l05)##
    (39 赞)我是如何从一个 AI 绘画小白，一个多月在小红书上做到 8W 粉丝作者： 林沐沐日期：2023-08-14今年年初 3 月 31 号晚上，我在小红书账号上发布了第一条笔记
    AI 绘画，并持续发布作品。在第四天 4 月 3 号，清明节假期间，一天爆了 1W 粉丝，后来到五一放假期间，账号又小爆了一次，当月粉丝直接飙到 5W，五一小长假过完，账号涨粉近
    6 万粉丝，5 月下旬，粉丝已破 8W，这期间用了不到两个月时间。在这期间，我连续开了两个学习班，一个 AI 绘画的学习班，一个新媒体账号运营班，两个班带了一百多名学员，再加一些私人定制和商业订单，目前收入
    8W+我们学习班学员的满意率非常高，一些认真学习的学员都做出了优秀的成绩，其中，一个月做到万粉以上的有 4 位学员，一个月涨粉破千的有近 30 名学员，还有很多学员都接到了订单，第一次在新媒体账号上赚到了收入。有一个学员是三个孩子的宝妈，在深圳，她说她不会画画，0
    基础，但她非常喜欢我画的这种风格，报名学习前她一直担心学不会，报名后她非常勤奋，一个月就把账号粉丝做到了 5000+  接到了一些订单，然后她的婆婆主动帮她带孩子，做家务，让她安心做账号，接着她又同时做了三个账号，，，
    她非常开心，说她从来没想到过第一次做账号，就能一个月做这么多粉丝，说等有空了，我们一定要见个面，感谢我这个恩师，，，目前，我学员还在陆续增加，还有一些商业合作在谈，个人定制在做，这个收获对于高手大佬来说，不值一提，但对于我一个在今年年前对
    AI 绘画还不了解的小白来说，已经很不错了下面具体说说我是如何做到这些的。为了方便大家阅读，请移步飞书查看：[https://hq5823whbx.feishu.cn/docx/DssTdv0p9onKdLxfD2PcL0A6n5a?from=from_copylink](https://hq5823whbx.feishu.cn/docx/DssTdv0p9onKdLxfD2PcL0A6n5a?from=from_copylink)评论区：顺利
