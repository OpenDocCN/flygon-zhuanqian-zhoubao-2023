    (精华帖)(326 赞)做项目坚持还是放弃？日期：2023-08-08提问：亦仁老板好，被一个问题困扰了很久，是关于做项目坚持还是放弃的。生财里面有很多可以跟着做的项目，假设我在做小红书电商带货，一个月过去了也没有变现，哪怕是优质数据的作品也没有出现。那么是该继续坚持，还是放弃换其他项目。还是说做项目之前需要设定目标和规定时间，如果没达到就直接放弃吗？回答你有没有在那个项目里看见那些“不过如此”的人也赚到钱了？如果有，那就不要轻易换项目，项目闭环没问题，说明还不足的是自己解决问题的经验和能力。虽说要鼓励大家要发挥优势、发挥天赋，但跑通从
    0 到 1 赚到第一桶金这个事情，拼执行力就够，不需要天赋。但是感觉自己确实在某个问题上被卡住了怎么办？红包大法好。在生财，找人发 200 块钱的红包提问，就能解决大部分问题。当然，过程中很多红包发出去也未必能解决问题，但发的多了，一些核心卡点就会找到关键解法，跨过去，就是一片新的天地。评论区：书豪
    : 💪💪💪先赚到第一块钱 逐鹿 : 再差的项目也有赚钱的，只不过自己的能力不够，赚不到那么多 白日梦 : 这个回答好干 暖安 : 做笔记：不要轻易换赛道，从
    0~1 持续执行，不用靠天赋，能挣到钱基本没问题。遇到卡点发红包，问问题，能解决大多数问题。 胖大魔 : 同城聚会大法也可以[奸笑] 周彦充 : 变现没那么简单，找对标，抄，抄，抄，红包确实好使，哈哈
    喵图灵 : 这是普通人发自内心的提问，我感同身受，早期我也有过这个迷茫，但是我喜欢死磕，有些项目磕过去了，有些在半路实在爬不起来了，其实做事本身，尤其是互联网做事，能不能成不在事情本身，而在执行的人，一件事是否拿到反馈的核心是，你对完成这件事所需要掌握的能力或者技能是否足够精通，足够精通绝对不可能拿不到结果，其实身处其中的人，如果能静下心好好想一个问题，“我需要学习什么技能来完成这件事”，然后拆分开来一个一个找资源，破局就是时间问题，项目的选择只是决定了时间成本的高低，和最终收益的大小而已，核心还是人。
