    (60 赞)我给小学生，上了一堂 ChatGPT 课作者： 胖虎日期：2023-08-25《我给小学生，上了一堂 ChatGPT 课》大家好，我是胖虎。我本科学的就是计算机师范专业，到目前为止也有三年的教学经验。在今年年初的时候，我接触了
    ChatGPT 和 AI 绘图，在感叹 AI 发展迅速的同时，也在想如何让这些工具赋能教育，给孩子们也带来收获。我认为，通过老师的教学和合理的课堂环节把这些工具用得好，一定能让孩子有很大收获，激发他们科技的渴望，并且让有「想象力」「创造力」的孩子，真正创作出一些东西。正好，本周我们举办了一次「硬核科技营」的研学活动，带孩子们到大学上课，参观实验室。我也想着，科技营主题跟
    AI 也很符合，趁着这个机会带孩子们学习、体验一下也挺好。难题是这玩意讲给小学生，一定要通俗易懂，并且让孩子们感兴趣，学到知识。为此，我设计了六个课堂环节，分别为
    AI 引入-认识魔镜-互动体验-创作挑战-灵魂画手-未来畅想。原文请移步飞书：[`qqdodsesuun.feishu.cn/docx/TGlWdMlw1osRXxxEbOGclqk4nBf`](https://qqdodsesuun.feishu.cn/docx/TGlWdMlw1osRXxxEbOGclqk4nBf)*
