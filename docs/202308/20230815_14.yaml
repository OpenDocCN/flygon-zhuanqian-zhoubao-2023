  text: '# 从卖 40 块的 GPT 账号到 250 人的线下大课我做对了什么？> 原文：[`www.yuque.com/for_lazy/thfiu8/zc8wes98s2h51sb6`](https://www.yuque.com/for_lazy/thfiu8/zc8wes98s2h51sb6)##
    (52 赞)从卖 40 块的 GPT 账号到 250 人的线下大课我做对了什么？作者： Bittle.白先生日期：2023-08-10从卖 40 块的 gpt
    账号到 250 人的线下大课我做对了什么？AI 狂热的 5 个月过去了，从一开始入局做小项目卖 40 块钱的 gpt 账号到两百多号人的线下大课，一路走来不算很牛，也算有点小成绩。回顾过往，分享一点操盘经验。创新一点点
    总想着和别人不同一点点，我做产品喜欢微创新，人无我有，人有我优。 比如卖账号，我会带上苹果电脑桌面版配在一起卖，提供便捷的服务。于是当别人卖 25 块钱的手工号都嫌贵的时候，我一直在卖
    40 块，提供了增值服务，也是筛选了人群。同时坚守稳定的供号渠道，至今都没有翻过车。 设计 ai 课程的时候，很多人都在卖通识课，基础入门。我一上来就做自媒体的应用课程，因为我熟悉这条赛道的痛点，也乐于去深入研究。虽然选择了更远的道路，但回过头来想，这是很正确的决定。也造就了我们领衔这个领域的优势。
    私董会体系的设计，我也没有循规蹈矩。基于 ai 的技能属性，做了王者段位升级的体系和战队体系，把游戏融入社群运营。让产品变得有趣，服务起来也更有意思，社群也更有氛围和话题点。颗粒度营销
    线上小课《GPT 精英课》为什么叫“精英”，因为为了配得上比同行课程更贵的价格，并且吸引付费能力较高的人群，所以叫“精英”。有些人认为产品叫什么不重要，错了。起名字要考虑解释成本、辨识度、差异化，不是普普通通就完事了。这个名字我想了两天。还有海报的精美度有体现质感、课程框架的结构都要围绕痛点来设计。有个朋友说，线下大课之后，不少
    AI 课程都参考了我的框架。曾经我问一个学员为什么来学我的课，他就说看我课表比较系统，感觉就牛逼。有了这些每个细节的颗粒度叠加的 buff 加成，那你看起来就很“值”。被看见是一种能力
    认真做事是对的，但也要会营销自己。你有价值，你也得主动被看见，才有机会让喜欢你的人，发现你。那句话说的，主动一点，我们就有了故事。主动一点，我认识了刀姐，敦促我写出了《GPT
    调教心流法》。主动一点，在星球抛干货，迎来首批精英课学员。主动一点，在肖厂长老板圈做分享，成就了两百多人的 ai 自媒体大课。后来也认识了很多的大佬们。关键是主动提供价值，这个价值点是恰好你需要，恰好我有。以及提供价值，需要一个时机，你得去创造。所谓“弱者，等待时机，智者把握时机，强者创造时机。”赚现在的钱，还是赚以后的钱？
    我朋友分享过一番话，“赚现在的钱是生意，赚以后的钱是事业”。两种选择都对，没有标准。问题在于你当下的状态。比如生存之下不谈格局，“先活下去”是每个创业者的必修课。以前刚创业的那会儿，在客厅直播。因为空调的一开一关会费电，我会选择在客厅里睡沙发而不回房间。处处是成本，处处是生存，赚现在的钱是正确的选择。
    但在做 gpt 的课程时候，我却选择了不同的道路。跳过了基础课，直接做应用实操课。其实有两个思考，第一：差异化，专注自媒体内容生产，因为人人都需要，而且我也熟悉擅长。第二：更有价值，也许应用课没有比基础课能卖更多的销量。用
    gpt 写短视频文案、模仿 ip 风格、写朋友圈、公众号等等成为我深入研究的课题，'
