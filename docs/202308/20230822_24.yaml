  text: '# 面对重大疾病，如何少走弯路、高效就医> 原文：[`www.yuque.com/for_lazy/thfiu8/st3hfwioge434ugf`](https://www.yuque.com/for_lazy/thfiu8/st3hfwioge434ugf)##
    (精华帖)(280 赞)面对重大疾病，如何少走弯路、高效就医作者： 安琪日期：2023-08-18坐在返京的高铁的走廊里，我开始起草这篇医疗就诊的科普文章，其实脑子里还是一片混乱，因为想表达的内容太多了，不知道怎么才能通俗易懂的让非专业的人看懂并理解。如果不是最熟悉的朋友也确诊了癌症，我可能还没有意识到医疗信息差带给普通人的困扰以及伤害。4
    月 3 日我给朋友邮寄了一串从杭州灵隐寺请的十八籽（参加了生财杭州线下见面会时候去了一趟灵隐寺）。4 月 4 日早上 6 点半朋友给我说：亲爱的，我可能要做个手术，昨天做了肠镜，长了个东西，医生说不好。我当时还没有睡醒，7
    点多起来，看到这条信息，瞬间不知道该说什么，让她把报告拍给我看，然后问朋友之前是否有大便不成型的或拉稀的症状。朋友回复我，大便不成型，有便血，但是自己一直没有在意，以为是痔疮，真是大意了。一个学医的人面对这种异常的症状都能判断失误，况且是那些没有学医学药没有医学常识的人呢，我觉得自己有必要做一些力所能及的事，有责任和义务去做一些科普了。在医疗行业从业
    15 年了，如果算在上学和医院的时间，时间真快，那我就更长了。从来没有想过自己会从事医疗工作，因为我一直的爱好是营销和画画，如果不是家人的传统观念，我现在可能是一个画家了。言归正传吧，这篇文章我会通过几个真实的案例来引导大家遇到了重大疾病时候，怎么能保持冷静，怎么少走弯路，正确的去治疗。其实，特别是每当接到一些咨询电话的时候，我都生气，有些是因为不重视耽误了病情，有些是太重视过度的治疗或者焦虑，总之各种类型的人我都遇到过。这么多年来，熟悉我的朋友都觉得我是万能的，因为觉得只要是医疗圈的事能都能搞定，所以只要自己或者亲朋好友遇到医疗上的问题都直接扔给我。刚开始的时候，我完全是可以照顾过来，一对一的帮他们解决，但是现在人越来越多了，我已经不能服务好那么多朋友了。授人以鱼不如授人以渔，今天我把我的经验毫无保留的分享给大家，真实的案例和实操经验，方便大家在就医时候用，也希望这套实操的就医逻辑能够真正的帮到大家，让更多的人受益。案例一：一个半夜的求救电话救了女老乡一命2014
    年夏天的一个晚上，我一个女老乡朋友，年龄和我差不多，半夜 12 点，男友突然给我打电话，说女老乡腹部疼痛难忍，现在已经到了家附近的医院急诊，但是急诊的值班医生不能判断是什么病，所以需要等到白天上级医生上班后再做判断。我立刻问了几个问题，是否有恶心呕吐和腹泻的症状，是否头疼头晕，又问了下血压，体温、脉搏等生命体征，是否做腹部彩超，男朋友描述下发病前的一些事。我排除了急性肠胃炎，得知腹部彩超显示，腹腔有大量的积液，超出了正常值，急诊医生不能确定积液的来源以及性质，又不敢做穿刺。因此，建议我女老乡等到第二天白天上级医生来了之后才做处理，女老乡的男友拿不到注意，所以给我打了求救电话。我在询问症状后建议他们立刻马上叫救护车转到某三甲医院的急诊科，随后我也挺着大肚子去了该医院的急诊（当时我已经怀孕
    7 个多月）。到了急诊，医生询问了症状后当机立断的进行了穿刺，当抽出来都是血液时候，大家都吓傻了，腹腔里已经出血查过 1500ml 多，急诊医生说再晚来一步就失血性休克了。女老乡迅速的被该医院的妇科接走并上了手术台，'
