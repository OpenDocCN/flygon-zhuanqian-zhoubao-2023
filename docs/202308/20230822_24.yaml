- qas:
  - 问题1：姑姑家为什么只能照顾温饱？
  - 回答1：姑姑家有两个孩子需要照顾，所以资源有限，只能做到基本的温饱。
  - 问题2：为什么肝癌患者发展成肝硬化的几率如此高？
  - 回答2：乙肝患者如果没有进行合理的抗病毒治疗，并且有不健康的生活方式，5～10年内可能发展为肝硬化，这是因为肝功能异常的结果。
  - 问题3：乙型肝炎发展到肝癌需要经历哪些阶段？
  - 回答3：乙型肝炎发展成肝癌通常需要经历乙型肝炎、肝硬变、最终发展为肝癌三个阶段。
  - 问题4：什么因素可能导致慢性肝病？
  - 回答4：慢性肝病的病因包括长期饮酒、肥胖高脂饮食、肝炎病毒感染和药物使用等因素。
  - 问题5：为什么重大疾病的患者应避免找网红专家？
  - 回答5：真正从事学术研究的专家大多时间都用于科研或看病，他们的时间有限。相比之下，网红专家可能更多关注媒体表现而非专业治疗。
  text: 姑姑家也是有 2 个孩子需要照顾，姑姑能分出去多少爱呢，也许仅能照顾温饱。后来听朋友说，她们又给孩子捐了一些衣物和钱，她们几个计划长期资助这个可怜的孩子，我才稍稍有些欣慰。总结：我在询问这个肝癌爸爸既往病史的时候，才知道他一直是乙肝，他的母亲也是因为乙肝去世的，他自己有乙肝，但是为了工作，经常应酬喝酒，最终乙肝发展成了肝癌。有研究表明，乙肝患者，尤其是大三阳患者，在肝功能异常的情况下若没有进行合理的抗病毒治疗（恩替卡韦、替诺福韦、丙酚替诺福韦等），再加上不健康的生活方式，5～10
    年的时间就可能转变为肝硬化。在临床中，肝硬化患者发病的平均年龄是 35 岁，其中约 10%在 5 年后会发展为肝癌。不管是乙肝丙肝，抗病毒的治疗一定是长期的持久战，幸运的是丙肝的患者服用丙通沙三个疗程以上治愈率高达
    95%，而且医保后的价格已经非常便宜了。我们国家是乙肝大国，所以我们国家的肝癌发病率是全球最高的，乙型肝炎发展到肝癌需要三步，第一个是乙型肝炎，第二个是肝硬变，第三个是发展为肝癌。不是所有的乙型肝炎一定会发展成肝硬变，也不是所有的肝硬变一定会发展为肝癌。如果已经已知是乙肝、丙肝或者其他肝病，一定要到正规的医院进行治疗，并且要定期随访。慢性肝病的病因很多种，例如：1、长期饮酒造成的酒精性肝病；2、肥胖高脂饮食引起的脂肪性肝病；3、肝炎病毒引起的病毒性肝病；4、用药造成的药物性肝病等；对于这几种人群，应每三到六个月应到专科门诊检查：肿瘤标志物、甲胎蛋白、彩超或
    CT 或核磁等。正确的对待疾病，才能更好的生活。案例三：某电视台的总监，两地专家强强联合，黑色素瘤患者高质量的活着很多年前有一个部电影《非诚勿扰 2》，孙红雷在里面饰演的李香山罹患不治之症后，在生前给自己开了一场隆重的“追悼会”，这个影片让大家认识了一个疾病：黑色素瘤。看过电影的人，特别是身上有痣的人都纷纷跑到医院皮肤科进行激光治疗，防患于未然。真正的看到黑色素瘤患者的临床症状，我还是第一次，2020
    年时候，疫情还在肆无忌惮的发展，接到了一个体检中心的单子。由于是老体检中的单子，所以比较重视，后来陪同的人说，他们是某某电视台的，所以我亲自到医院提供了现场服务，在等待医生时候，和患者进行沟通交流，看到浑身都是凸起的实体包，我只好从心理上安慰患者，详细的介绍该专家的背景。接着告诉他这是国内第一个看黑色素瘤的专家，第一批到国外进行学习的专家，见到专家后，从咨询到快速的检查，再到基因检测，再到对接当地的专家一起定制治疗方案，方便患者回到当地用药，患者一周后就开始进行靶向药和免疫治疗，吃药一周后，患者就给我回复，说身上的包下去了，药品效果很好，后来陆陆续续提供了一些咨询服务，现在
    3 年过去了，患者依然在高质量的活着。总结：如果在家庭经济条件不错的情况下，有商业保险兜底，一定要去争取保险公司提供的高端医疗服务，针对大客户，保险公司都会提供绿通服务（挂号和陪诊）。这项服务会外包给一些医疗服务的公司，医疗服务公司水平层次不齐，这个需要自己去判断。如果是重大疾病，一点要做足了功课，不要去找一些网红专家，真正做学术的专家，那也时间去拍摄抖音段子，真正的大专家不是在忙着科研就是忙着看病，患者根本看不完。对于怎么筛选专家，怎么规划就医的流程，我会在下一篇文章进行详细的介绍。科普分享，医疗信息差的分享，我会做成系列连载，敬请期待。最后的最后，医疗服务是一个巨大的市场，存在非常大的信息差，我是信息差的受益者，也是信息差的消除者，虽然我利用信息差赚钱，但是我也提供了优质便捷的服务，让患者少走了弯路，最快的得到治疗，省钱省力。
