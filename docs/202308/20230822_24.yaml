    120 或自行到医院急诊就行就诊，不确定怎么是什么病的时候，可以选择综合性强的三甲医院，除了北上广城市有相对优势的医疗资源，在而三四线的城市，可以选择有承担教学任务的三甲医院。例如：***医科大学附属医院，***市人民医院，***中心医院等综合性医院，在拨打
    120 进行急救专线的时候，可以直接告诉接线员指定的医院，救护车都是由 120 指挥调度中心统一调配全市急诊资源，分级分区进行处理急诊患者。如果是在患者病情不稳定的情况下，为了第一时间让患者得到急救，一般会选择就近的医院安排。如果是孕妇临产出现羊水破了、下腹痛剧烈、胎儿窘迫等症状，最好去自己建档的医院，因为只有建档的医院才有孕妇孕期所有的档案资料，高危或特殊血型的孕妇，医院都会有提前准备。总之，遇到突发疾病，作为患者家属一定要冷静，既往病史和症状的描述非常重要，一定要牢记预先。案例二：38
    岁的肝癌爸爸为了 5 岁的幼子放弃治疗2019 年的 8 月份左右，一个在体检中心工作的朋友，找我帮忙，让我安排一个肝癌的患者看专家。说了患者情况，是她同事的朋友，家庭条件很差，目前看病的钱都是一帮朋友水滴筹筹来的
    5 万，家里有一个 5 岁多的儿子，和我家还在一样大，他媳妇在他确诊后抛弃了孩子就离婚走了，5 岁的孩子暂时送到了姑姑身边。由于不好挂号，我只好直接带着朋友和患者去见了和我关系很好的一个肝癌专家，我提前把患者的情况给专家说了下。专家说：他当前的状况可以尝试入组目前正在开展的一个临床研究，但是要经历
    1 个月的洗脱期。因为患者不知道是听了谁的建议，跑到了某某四线城市的一个中医院进行治疗，还吃了一些仿制药，如果能入组临床研究，得到免费治疗是一个非常好的方案，而且当时上市了好几家的
    PD1 产品，肝癌的靶向药数据也很好。如果能用靶向药加 D1，生存的希望很大，专家也在私下里给我说，如果患者按照他的方案进行治疗，至少能再活几年，但是患者不同意，他想把更多的钱留给儿子。后来他姐姐也来了一趟医院，对我表示感谢后选择了回老家。2020
