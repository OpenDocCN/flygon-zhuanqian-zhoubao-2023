  - 问题1：为什么在使用 GPT 进行多次重复任务时会遇到问题？
  - 回答1：因为需要为每个新任务新建一个 chat，输入相同的提示词和特定内容，这样既繁琐又容易导致界面信息过多，影响注意力集中和输出效果。
  - 问题2：什么是作者提出的解决方法？
  - 回答2：作者提出的解决方法是通过编辑原有内容来处理任务，避免重复输入提示词，保持任务处理的清晰和有序。
  - 问题3：操作流程中的第一步是什么？
  - 回答3：在新建的 chat 中输入提示词和第一次的任务内容，然后让 GPT 进行处理。
  - 问题4：在操作流程的第三步中，如何处理已有的任务内容？
  - 回答4：在编辑窗口中删除之前的任务内容，然后输入新的任务内容。
  - 问题5：使用这种方法的优点有哪些？
  - 回答5：这种方法避免了重复输入提示词的麻烦，保证了每个任务都能得到清晰、独立的处理结果，使得批量任务变得更加清晰和有序。
  text: '# 一个 ChatGPT 高效使用技巧—编辑原有内容> 原文：[`www.yuque.com/for_lazy/thfiu8/vhmbn7086u7viggw`](https://www.yuque.com/for_lazy/thfiu8/vhmbn7086u7viggw)##
    (33 赞)一个 ChatGPT 高效使用技巧—编辑原有内容作者： 希声日期：2023-07-31在日常使用 GPT 进行多次重复的任务时，你是否遇到过这样的问题：为每个新的任务新建一个
    chat，输入相同的提示词，再输入特定的内容，这不仅繁琐，而且在输入多个任务后，会导致界面充满了大量的信息，使我们难以集中注意力，同时也会对 GPT 的输出效果产生负面影响。比如要使用
    GPT 来为文章生成爆款标题，常见做法是：1\. 先新建一个 chat 中，输入提示词（比如：请先学习知乎和微信公众号的爆款文章标题的写法，然后为下面的文章写
    5 个爆款标题。我会在接下来的对话中输入文章内容，如果你明白请回复“ok”）。2\. 然后我们会输入文章内容，等待 GPT 输出。但如果我们在短时间内有大量的文章需要生成标题，或者每隔一段时间我们就有文章需要生成标题，那我们的做法可能就是反复进行创建新的
    chat 聊天、输入提示词。又或者我们会选择在同一个聊天窗口内连续输入文章内容，但是这样又很容易导致输出的内容变得杂乱，甚至可能会引发程序的混淆，最终生成的标题效果远不如预期。最终我们是希望有一个能保持提示词不变，但能持续输入新的内容的方法。我的使用技巧是——编辑原有内容。操作流程：1\.
    在新建的 chat 中输入你的提示词和第一次的任务内容，然后让 GPT 进行处理。![](img/d7b2f9187dfce6e8e55bbbb74d18e183.png)![](img/19ce62ba7f0dfa7df65f26f745f394b4.png)2\.
    完成第一次任务后，不必再新建一个 chat，只需要点击你之前输入任务内容部分右侧的编辑按钮。![](img/1f0d7f194df52e15b1e73c8c8b02bf13.png)3\.
    在打开的编辑窗口中，删除你之前的任务内容（比如下面红框的内容），然后输入你新的任务内容（比如这个为文章起标题的示范中我可以输入新的文章内容）。删除旧的内容：![](img/27fd6ed852d04f6448c42768cd02cfc7.png)输入新的内容：![](img/5c286de0dd4d3926ecc626d6d587f5a5.png)4\.
    输入完成后，点击保持和提交按钮（save&submit）5\. 等待让 GPT 进行处理和输出。![](img/338b5d211b3ac09414366ec8dba66273.png)同时可以注意到左上角就会多了一个序列，我们可以点击切换按钮来查看之前输入的内容和
    GPT 的输出结果。![](img/2b8f8ac93927da1d47c2fd2a7d4f932d.png)GPT 说这个技巧有以下三个优点：避免了重复输入提示词的麻烦。保证了每个任务都能得到清晰、独立的处理结果。使得批量任务变得更加清晰和有序。如果我们平时有很多的提示词针对不同的使用场景，我们就可以用这种方法，新开不同的
    chat，同时做好 chat 的命名，需要用的时候直接点击这个 chat ，然后在原来提示词输入的内容中直接点击”编辑“按钮就可以开始使用了。'
