  text: '# 100 条保险人拓客和个人品牌升级指南（高客单成交行业也可参考）> 原文：[`www.yuque.com/for_lazy/thfiu8/xi36xf77p2nmmh0b`](https://www.yuque.com/for_lazy/thfiu8/xi36xf77p2nmmh0b)##
    (精华帖)(128 赞)100 条保险人拓客和个人品牌升级指南（高客单成交行业也可参考）作者： 冯巧杰(小冯妮儿)日期：2023-08-03大家好，我是小冯妮儿，是一名保险创业者，同时也是一名个人品牌商业顾问、抖音小红书知乎引流专家，擅长高客单价成交。单价
    10000 以上的保险产品精准引流了 10000+精准客户，累计变现超过 300 万。我从 2019 年 9 月开始进入保险行业，从没人脉没资源的小白一路摸爬滚打，在
    4 年的时间里，不靠增员只卖保险，服务了超 500 个客户，我想和聊聊我这 4 年的成长与变化。这 4 年里我的客户 95% 以上都是纯陌生客户，来自于视频号、社群、知乎、小红书和抖音。之所以能吸引到这些陌生人成交，我认为最关键经验就是建立个人品牌。我坚定的认为，保险人必须要会做个人品牌，擅长做个人品牌，这将是我们职业生涯中至关重要的一件事。今天给大家详细分享下我的经验，希望给你送去一道光。其他做高客单价产品的朋友同样可以参考。##
    缘故拓客篇001  卖保险是人品变现，最信任你的人最容易成交，不要羞于对身边的人聊保险。002  如果身边的人买保险都上当受骗，那么我们作为最亲近的人有不可推卸的责任。003
      跟身边的人聊保险可以用采访、保单整理这样的话题来聊，这样轻松不尴尬，不要逼着别人买，也没必要闭口不谈。004  买过保险的人都是好客户，因为这类人往往更认可保险，刚入行的时候可以多给他们做咨询。005
     如果有时间，可以学学财富流带带盘，通过带盘互动，你能更了解他们的价值观。006  越是熟悉的人越要用专业的服务流程，这样才能让别人更清晰的感受到你的专业价值。007
      买完保险不用对缘故做过多的表示，不然反倒让对方怀疑你的专业。## 社群拓客篇008  比起做网红，在一些优质社群里做群红是更靠谱的方法，因为社群的人是经过筛选的优质人群。009
      如果你没有什么知识技能可以分享，我们依然可以当志愿者和工作人员并好好干活，在干事的过程中让别人认可我们。010  抓住一切可以展示自己的机会，想尽办法给别人提供价值，你就会成为受欢迎的人。011
      好的关系是经营出来的，不要天天到处认识人，却没有真正走入过别人的内心。012  卖保险并不是只会保险，除了专业以外，我们本身应该是一个有趣的灵魂。013
     除了专业外，发展一到两个特长，比如喜欢做饭，特别会玩，这些兴趣特质都有利于和别人建立深度链接。014  在社群里别只学了干货，多交几个朋友，或许能成为客户，或许能成为合作伙伴。015
     有机会多上台吧，多多展示自己，吸引更多对的人。016  在一个社群里群主是关键人物，我们的行为要给群主加分，千万不要在社群里乱加人，没有信任感的流量一文不值。017
     优质社群哪里找？学校社群、小区社群、车主群、读书群、老乡群、创业群，这些社群都是，付费门槛越高，人群越优质，尽量去参与高门槛的付费社群。018  在社群里要积极主动，可以积极配合群主干活，积极参与活动，积极发言，主动去温暖别人，一个积极向上的人是人人爱。019
     不要不好意思介绍自己，大大方方做个简单的自我介绍，可以增加一两个小亮点，比如「我是猫奴」这个介绍，就让我和其他爱猫的人产生了链接。'
- qas:
  - 问题1：如何在朋友圈中有效拓客？
  - 回答1：运营朋友圈要多元化内容，包括读书笔记、日常感悟、分享好文章等，展示个人立体形象，而非单一角色。
  - 问题2：朋友圈发布的最佳时间段是什么时候？
  - 回答2：最佳发布时间是在上班间歇，即早上7到9点、中午11点到1点、晚上9点以后，因为这些时间段用户活跃度高。
  - 问题3：如何利用深度思考吸引高端客户？
  - 回答3：多发表深度思考的内容，展示专业认知和独特观点，能够吸引高端客户的关注。
  - 问题4：自媒体拓客中，如何在多平台上进行内容投放？
  - 回答4：除了在公众号发文外，还可以结合今日头条、抖音、简书、知乎等平台投稿，实现一鱼多吃，获取更多推荐流量。
  - 问题5：如何有效在自媒体上获客？
  - 回答5：在自媒体平台上，建立辨识度高的名字，结识平台工作人员，把握平台政策红利，这些都是有效的获客策略。
  text: 020 自己组建一个社群，定期在群里去做宣讲，比如财富陪伴营。轻运营，每期一个群，先做影响，利他是最高级的营销方式。021  到别人社群去当群红，找机会做行业科普知识的分享，比如保险避坑
    100 条。## 朋友圈拓客篇022   运营你的朋友圈，发读书笔记、日常感悟、分享好文章等，让别人知道你是一个立体的人，而不是一个卖保险的工具。023  朋友圈切忌天天恐吓客户，没人喜欢天天被人恐吓。024
     财联社新闻、产品下架这种少发，信息到处都是，你的独特性在哪里呢？025  朋友圈要会卖人，卖你的专业认知，卖你的观点，卖你的同行者，卖你的客户。谁找你买保险？他们的段位体现你的段位。026
     多发发客户好评，别人说你好才是真的好。027  多发发你的同行者，如果你整天和马云一起玩，别人不会认为你段位低。028  多发发你的客户案例，你的客户因为你有了什么改变，拿到了赔款、存下了钱，这些都是好的改变。029
     多发发你的深度思考，这些内容能吸引高端客户。030  多发发你的原则和立场让别人了解你，比如我就经常讲，我只接待付费客户，这是我的规矩。如果你前期客户少，不用像我一样表达，但是你依然可以充分表达你想要链接什么样的客户。031
     朋友圈发布时间尽量赶在上班间歇，早上 7 到 9 点，中午 11 点到 1 点，晚上 9 点以后，这三个时间段刷圈的都多。032  朋友圈数量要跟上，卖保险要常年种草，保险是个慢决策，要让别人充分验你的货。033
     不定期给大家送送小福利、小礼物，让别人知道你是个温暖的人。## 自媒体拓客篇034  在自媒体上行走一定要有个有辨识度的名字，最好全网统一，方便别人搜索。035
     公众号内容不要只发在公众号，可以结合给今日头条、抖音、简书、知乎（知乎日报）等平台投稿，实现一鱼多吃，获得平台的推荐流量。比如我在初期的时候公众号内容是配合知乎来写的，在知乎内容打爆以后，放公众号来做沉淀。036
     在入驻平台的时候注意结实一些平台的工作人员，这样你可以第一时间知道平台的流量扶持政策和最新情报。037  如果一个平台是近期兴起的平台，往往会有政策红利，做第一批和平台一起成长的人会更好。038
     可以重点写一篇个人成长故事，变成自己的故事名片传播出去。在写故事的时候可以卡一些和对方有链接的点，比如家乡、以前的职业、身份等等，比如我是 85 后山东人，前媒体人，这些人就对我的内容会更有共鸣。039
    长图文是能够增强客户信任程度的，我早期的客户大部分都是看了我几千字的保险科普来的，所以看完来找我的人非常精准，来了付费率极高。040 如果你的内容足够多，还可以写成一本小册子送给目标客户，这样的「推销」方式更加温和，不让人反感。041
     保险的内容在各大平台获客其实都有点难度，因为涉及到金融品类，所以最好有机构牌照，这里小红书的管理最为严格，抖音其次，视频号、知乎都很宽松。042  在抖音、知乎、小红书、视频号等平台还有一种比较容易的获客方式，就是打对标人群而不是对标内容，比如小红书上有很多保险博主穿着是母婴博主的马甲。043
     拍视频最好的办法就是多拍，越拍表现力会越好。044  选题是内容创作的关键，不管是图文还是视频，你要相信爆款是可以重复的，切忌自嗨。045  新手起号一定要关注最近半年的的低粉爆款作品，这点尤为重要。046
     任何技巧在数量面前都是假把式，有没有写够 100 篇文章、拍够 100 个视频呢？我最初一年写知乎写了 200 个问题、20 万字，后面拍视频也是 100
    个起拍，很多事情都是熟能生巧。
- qas:
  - 问题1：文中提到客户转化的主要难点是什么？
  - 回答1：客户转化的主要难点是即使身边信任你的人都不一定会转化，更何况是陌生客户。
  - 问题2：如何提高客户转化率？
  - 回答2：提高客户转化率的关键在于建立信任关系，需要经过长期的细致经营和免费咨询等方式。
  - 问题3：在保险销售中，提问能力为何如此重要？
  - 回答3：在保险销售中，提问能力重要是因为能够帮助销售人员深入理解客户的真实需求，进而提供更符合客户期待的解决方案。
  - 问题4：线上销售与线下销售相比，有何不同？
  - 回答4：线上销售相比线下更考验销售功力，因为线上客户对销售的容忍度通常较低。
  - 问题5：个人提升篇中提到的「极致利他」是什么意思？
  - 回答5：个人提升篇中的「极致利他」指的是不仅满足客户的需求，更能为客户考虑到极致，甚至放弃自己的利益来帮助客户做出正确的决策。
  text: 047  自媒体上获客容易转化难，如果你连身边信任你的人都转化不了，转化陌生客户的难度只会成倍放大。## 客户转化篇048  很多人讨厌卖保险，是因为保险人销售的方式都是硬卖，卖之前可以礼貌的问一下对方是否需要，不要只会恐吓客户，当狗皮膏药。049
     转化成功的关键在于信任。所以，你在想赚对方钱之前要问下自己，你们的信任关系到位吗？你有没有仔细经营过这段关系呢？我干保险 4 年有个很深的感受，就是做生意要春耕秋收，很多客户都不是我刚认识的客户，而是我前些年给他们提供了大量免费咨询，后面他们又来找我的。050
     作为保险销售，有一个非常重要的能力是挖掘客户真实需求的能力，大部分客户是无法清晰表达的自己需求的，能否正确理解是解题关键。051  提问能力是做好保险销售另一个核心能力，你能否能够挖掘问题背后的真实需求极为关键。举个例子，客户常说买个保大病的险，那么我们可以追问：买这份保险是担心什么呢？问的越细致，需求把握越明确。052
     线上客户对于销售的容忍度是非常低的，所以做线上转化非常考验销售功力，踏踏实实练好基本功，再来聊客户。053  接触客户的第一印象极为关键，你是否准备好了一份自我介绍，这份介绍里要亮明你的专家身份和行业战绩。054
     很多客户问完不买，解答又要花时间怎么破？可以准备一个百问百答的问题库，80% 的客户都在问 20% 的问题，写成话术本，来了直接复制即可。055  想要转化做得好，信任建立少不了，客户是不是信你是这单的成败。比起一个高大上的专家，客户真正需要的是一个懂他的人。056
     一个讨人喜欢的公式：认同+赞美+观点。举个例子：很高兴您能提出这个问题，说明您是个善于思考的人，我认同你的观点，但是我想做一点补充。057  真诚利他远远不够，极致利他才够震撼。最近成了
    2 个百万级别的大单，靠的就是极致利他的心法。给客户讲清楚专业远远不够，还得敢于帮客户做决策，甚至自己砍掉自己很大的利益。足够的成本代表足够的诚意。成不成没关系，交个朋友。058
    业绩多的人肯定是勤奋的，没有谈足够的客户，就找不到足够多对的人。每周聊 5 个客户能活下去，每天聊 5 个客户能封神。059 越是想业务做得好，越要苦练基本功。我发现很多保险人，沉迷于各种高端大气的销售技巧，却连最基础的三讲都做不好。自我介绍永远是金名片，时刻打磨都不为过，越简单的越重要。##
    个人提升篇060  人呐，要戒「贪和懒」。贪呢，是这也想要，那也想要；懒呢，是这也不想做，那也不想做。反思我前两年，不懒但是很贪，什么平台都想做到好，结果发现抖音、知乎、公众号都做的比较平庸，后面我把重点放在一个平台上，发现来了更多的客户。061
     想要精力旺盛的核心秘诀：做自己所爱之事，靠近喜欢自己的人。我们的精神内耗、各种烦恼是源于做的事并非真心所爱，遇到的人并非对的人，想想你熬夜看球赛、刷剧的时候什么时候嫌累？多靠近喜欢自己的人，多做自己喜欢的事，远离那些消耗你的客户。你的能量就越来越足，工作就是享受，根本不觉得累。一个人能量来源越多，情绪内核越稳定，坏情绪越难撼动。热爱工作，为爱发电。062
     多见优秀和美好，自己很难平庸。最近有好几个朋友和我说，对工作生活迷茫，个体创业业务不好时候就想摆烂，怎么破？这是常态啊，我自己干保险第一年，刚开始三个月吃了上顿没下顿，当时我就想看看人家做的好的人能好到什么样，于是接触到了很多优秀的行业前辈。但见过了优秀，谁还甘于平庸，一段时间去见那些更有能量更牛的人，发现自己做的太少了。开眼见牛人，先发现未来可能性，再见贤思齐，是我的一条重要经验。
- qas:
  - 问题1：什么是快速成长的秘密？
  - 回答1：把重要的事情作为日课。
  - 问题2：给全职妈妈这个职业定了多长的期限？
  - 回答2：定为3年。
  - 问题3：改变的本质是什么？
  - 回答3：创造新经验，用新经验代替旧经验。
  - 问题4：如何处理工作和生活上的烦心事？
  - 回答4：警惕不要自己干自己，避免产生内耗。
  - 问题5：财运升级的思路是什么？
  - 回答5：让自己变成个喜悦的人，每天找乐子，保持开心。
  text: 063  快速成长的秘密是把重要的事情作为日课。我是个话痨，急性子，平时都在自己专业圈子里，对外交往较少。因此，给自己定了  4  个日课，每日自省，练基本功，少说多做，多去联系朋友，见牛人。贴在墙上，每日践行。064
     给全职妈妈这个职业定个期限你想当几年全职妈妈？有段时间团队工作其实特别不稳定，1 个小伙伴隔离了，另外 2 个主力孩子接连生病，分身乏力，停摆快一个月了。想着孩子
    4 岁以前我也差不多，表面看似自由的职业，其实家里尤其是孩子的大事小事都靠自己，与此同时还要搞事业。任何职业都有期限，我重心在孩子上的时间定为 3 年，因为孩子不是我的全部。这个社会很不公平，一个妈妈带娃的价值很容易被低估，而如果不受此所累，多少女性的事业都是坐着火箭嗖嗖的，太爽了。我家娃
    6 岁多了，肉眼可见带娃越来越轻松了，还经常会有灵魂对话，我也有空去搞点别的了，苦尽甘来，感恩生活，愿每个姐妹早点熬出头。065 每天都要警惕，不要自己干自己。工作和生活上的烦心事，处理不当极容易产生内耗，从而开始自己否定自己。这是我这个月新的觉知。一旦进入自我怀疑后，干事效率就不高了，情绪垃圾是多可怕。066
    改变的本质，其实就是创造新经验，用新经验代替旧经验。旧的经验容易形成路径依赖，怎么成功的也可以怎么失败。比如我自己，搞流量搞多了就以为什么事都可以用流量搞定，我发现我错了，来了流量只能让对方知道我，而要对方完全信任我，需要极致利他。067
