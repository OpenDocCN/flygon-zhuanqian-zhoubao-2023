  text: 5. 得有自己的小圈子，大家可以深入交流。这个赚钱机会应该是我个跟另外一个小伙伴，两个人琢磨出来的，那个人怎么认识的呢， 泡论坛的时候认识的，我们两个经常一起交流怎么打免费网络电话。后来还找到一个朋友帮我们写了批量脚本，之后因为各自忙其他事情不再联系。后来这个朋友加入了生财有术，再后来，他才知道，那个”亦仁大大“是他当年帮助写脚本的小伙子，两个人在微信上一顿唏嘘。6. 保持足够多的信息输入量，特别是一手信息，信息越多，越有价值。有些人因为信息爆炸而退圈，这不正是他们应该留下来的原因才对？7. 赚钱，得趁早。###
