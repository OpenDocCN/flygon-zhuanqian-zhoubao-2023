- qas:
  - 问题1：什么是字幕下载器的主要功能？
  - 回答1：解决离线学习需求，如导出 TED 演讲字幕用于保存或打印。
  - 问题2：为什么有人需要批量下载 Youtube 播放列表？
  - 回答2：用于收藏或离线观看整个视频列表，不同于单个视频下载需求。
  - 问题3：什么是通过别人的 playlist 建立自己的 playlist 的需求？
  - 回答3：移动他人精选内容到自己的播放列表，并进行个性化管理。
  - 问题4：Youtube 账号买卖市场的主要受众是谁？
  - 回答4：主要是国内用户，面临注册 Gmail 和 Youtube 的困难。
  - 问题5：为什么会有人使用 Youtube username generator？
  - 回答5：帮助解决因用户名被占用而导致的账户注册困扰。
  text: 确实发现流量不小的对应产品。字幕下载器与字幕搜索器1. 前者解决离线学习的需求。如有一场很精彩的 TED 演讲，用户希望将字幕导出后整理成一份文档保存或者打印，这其中是导出的需求。然而
    Youtube 官方并不支持字幕导出，需求产生了。 Google 搜索 youtube subtitles download，排名第一的网站，月 190 万访问，日均
    6 万多访问， 需求可见。2. 后者解决音视频快速检索的需求。比如希望检索哪些视频或者音频中提到关键词“苹果”，目前几乎是做不到。有一些解决方案是将视频或者音频进行语音转文字的方式来实现，效率较低。 但如果通过
    Youtube 字幕的功能，也许可以实现曲线救国。 此需求相对较弱， 但如果能有很好的产品支持，也许在 2B 端会很受欢迎。Youtube 的播放列表功能我作为一个普通用户，对播放列表的需求有3. 批量下载
    Youtube playlist 的所有视频或者音频。这个需求比较好理解， 我们有下载单个 Youtube 视频的需求，一定会有下载整个视频列表的需求。比如下载整个
    NBA 精彩集锦列表，收藏或者离线观看。 因为与单个下载 Youtube 视频的打的点不一样，可以形成一定的差异化。 比如这样一个网站 ， 每个月 230
    万访问。4. 通过别人的 playlist 建立自己的 playlist。这个需求可能会略微小众一些， 但也很好理解。 知乎上有很多别人创建的精彩收藏夹，这些收藏夹里面的内容大部分是我们自己喜欢的， 小部分是希望移除的，如果有工具可以将这些收藏夹移到我的收藏夹，并且我可以进行增加与删除，那么这个工具会受到一部分人的欢迎。 搜索了下也确实有这样的解决方案，， 每个月
    310 万访问。5. Youtube playlist 迁移到其他平台。这个需求在我们之前的“一起赚美元”的一个专栏中提到过，一个开发者，通过建立歌单迁移的服务，一个月收入赚到
