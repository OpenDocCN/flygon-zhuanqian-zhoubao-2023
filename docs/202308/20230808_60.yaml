    12 号，Youtube Partner Program 面向 20 多个国家的视频创作者，开放激励计划：你在 YouTube 上发布视频，视频中 YouTube 会插入广告，广告被浏览后会产生广告收入，YouTube 与创作者进行广告分成，大概 1000 次播放产生 5 美金（不同主题、不同主题的视频差别比较大）的分成。而中国是这 20 个国家之一。同样，2012 年，7 月份，我在读研究生，暑假，当时在纠结毕业后走什么路线，是变成一个专业人士呢，还是做自己喜欢的互联网，也很迷茫。当时，我在网上有一个关系很好的朋友，我们两个人是在一个网络电话论坛（有机会介绍这段故事）认识的，我俩经常闲着没事瞎聊，一个偶然的机会，刷到了上面 YouTube Partner Program 面向中国开放的消息，'
- text: 比较敏锐，觉得是个赚钱的机会。为什么会刷到呢？可能没事就喜欢在网上看看这些新的消息。加上有赚到过钱的经历，对这些信息算很敏感。刷到那条新闻，又觉得是个机会后，快速的去测试了下（当时执行力真的很强）。我们就开始去注册 YouTube 账号，申请 Adsense ，然后从国内搬运了一些视频过去，为了快速测试，也没管什么版权不版权，这一测试不要紧，随便搬的前 10 个视频，就产生了 5 美金的收入。机会来了！还记得生财日历第一句话我怎么说的吗？“有钱赚的时候，要集中所有的资源和精力， All in，不要小富即安。 过几年你会拍大腿，那么好的捡钱的机会，为什么错过了”我就是从这段经历，得出的这个感触。经过一些思想挣扎，我放弃了当时正在备考的注册会计师资格证，开始 All in 进 YouTube 赚钱这个机会。从一个账户到几百个账户，从一个主题到几百个主题，从一个人到带着全班一起，从搬运视频到自己找热点创作一些视频，从手动传视频到几百台
    VPS 到脚本自动化，从每天几个小时到几乎全天，。。。印象最深的是，伦敦奥运会，全球热点，所有人都在关注，大流量，超级大流量。但 Youtube 没有直播，所有人想看最新消息，得等专业视频机构做好视频传到
    Youtube 上去，这个时候，谁第一时间，把视频传上去，就是上百万流量的机会，几千美金的收入，说时间就是钱，不为过。但没办法在 Youtube 做直播，怎么办？办法总比困难多，只要你有强烈的赚钱欲望，困难一定是可以解决的。记住这句话，只要你有强烈的赚钱欲望，所有的问题都不是问题。我在国内，通过国内的视频网站守着奥运会直播，结果一出来，立马配上几张图片和语音合成，生成几十个短视频，丢到
    Youtube 上去，再做一些最基本的关键词，一传上去，再一刷新，播放就过千了，搜索流量疯狂涌进来。回头看，那段时间，真的是捡钱的时候，一个火热视频赚几千美金太平常了。就这样，差不多持续了两年时间，赚到了我人生中第一个一百万，比一百万还多点。我们班上不少跟着我一起做
    Youtube 的同学，毕业后就在南京买了房，没靠家里。后来竞争者越来越多，加上我们不怎么注重视频质量，除了赚到了美金，没有什么沉淀（这句话有点欠揍）。Youtube
    的流量红利期结束，进入到了专业视频创作者的领域，我也因为毕业来到了阿里，没有继续做这个事情。这个是我人生中第一个赚到一百万的项目。读研期间，还做了另外一件事，做考研笔记生意，写软文引流到
    QQ，卖我自己整理的原创笔记，送 VIP 群咨询服务，后来装满了几个 500 人的 QQ 群，基本后来考上那个专业的同学，有差不多一半买过我的笔记。最后，总结下我从这个一百万中学习到了什么：1. 想清楚自己要什么是最重要的。不要太在乎别人的想法，我们那个还算不错学校的学生，放弃专业去做
    Youtube 会被认为不务正业，但自己想清楚后，就不要太在乎别人的想法了。2. 多多与别人分享，分享是个多轮博弈，你主动分享一次，别人回馈你一点，你再分享一点，别人再回馈一点，这样就进入一个正向循环。如果你分享了，对方没有反馈，那么也没有什么必要难受，实际上你过滤掉了一个不值得深入交往的人，把时间节约了出来；3. 找到机会后，尽快产品化、自动化、规模化、矩阵化、建立团队，这些都是你的杠杆，可以大大提高效率。4. 随着
    Youtube 项目的结束，我意识到要有自己的产品，不做没有积累的事情，长期打磨，慢慢优化，到一定临界点，产品会爆发出极大的能量，但做产品得坐很长时间的冷板凳，这过程中，得有现金流的业务。这背后又有一个
    1000 万的故事。
