    MVP（Minimum Viable Product）了。这时他的一个朋友从中国带来了一批油画，想让他帮忙做一个网站销售。Chris 受此启发，创建了 Instapainting。网站最初的版本只有一个页面，只做
    3 件事：1. 让用户上传照片。2. 让用户付款。3. 告诉用户他们的照片将被手工画成油画，于 2 周后寄出。Chris 把网站发到了 Reddit 创业板块（），2
