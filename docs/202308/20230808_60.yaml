    Shoppe 销售他们代理的产品，既节省了时间，又为其顾客提供了很好的购物体验。这些直销公司往往不允许代理在大的电商平台或自建电商网站来销售产品，Shoppe
    则可以帮代理们在社交平台实现售卖。想法&MVP&启动：2015 年 11 月，作者的妻子开始代理 LuLaRoe（）的衣服，LuLaRoe 是美国一家使用“Multi-level Marketing（多级分销）”方式售卖衣服的公司。2016
    年 4 月，夫妻俩绞尽脑汁想要通过 Facebook 群组相册（Group albums）来卖衣服。因为类似 LuLaRoe 这样的直销公司（Direct Sales Companies）对他们的代理都有限制，代理们不能通过
    Etsy、Amazon、Ebay 或自建电商网站（如使用 Shopify）来销售产品。后来作者想，为什么自己要通过 Facebook 来销售呢？答案很明显，因为没有别的符合
    LuLaRoe 的规定的销售方式，那为什么不做一个呢？而因为他自己就是目标用户，知道自己需要什么，他能为 MVP（Minimum Viable Product）列出一个清晰的功能列表。这个
    MVP 需要一个基本的库存和订单管理系统，还有一个简单的电子商务系统。对于 Shoppe 来说，获取用户非常简单，用户会互相推荐他们使用的工具。因为这种代理互相之间联系非常紧密，他们处于一种金字塔结构当中，有自己上级和下级（与国内微商的代理玩法一致），如果你搞到一个忠实用户，基本就可以触及他们所有人。他花了
    6 周时间开发 MVP，并拿给他的妻子和她的“同事”（同样从事 LuLaRoe 代理的人）们使用，给了他们全部功能的永久免费使用权。其中有几个人在公司中位置很高（可能是类似代理微商中较高级别的角色，有数量庞大的下级代理），有很大的影响力，这很有帮助。作者花了很多精力问他们的痛点是什么，然后看看
    Shoppe 能否解决这些问题，听取用户的意见，并根据反馈迭代产品，用户数每周都以更快的速度不断增长。这些用户告诉作者，他们之所以向别人推荐 Shoppe，就是因为作者对他们意见的积极响应。为了更好地跟用户沟通，作者建了
    Facebook 群组，把用户都拉了进去。这里成了作者了解用户需求的知识库，而且可以让用户感受到作者多么在意他们。Shoppe 一开始只服务 LuLaRoe
