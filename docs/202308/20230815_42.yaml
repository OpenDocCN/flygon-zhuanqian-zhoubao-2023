  text: '# 小红书店铺逆向思维选品及爆款笔记制作> 原文：[`www.yuque.com/for_lazy/thfiu8/ml6wig2i74axt59s`](https://www.yuque.com/for_lazy/thfiu8/ml6wig2i74axt59s)##
    (74 赞)小红书店铺逆向思维选品及爆款笔记制作作者： 表弟日期：2023-08-09大家好，我是表弟，90 后，陕西宝鸡人，现居西安，主要项目有淘宝，小红书，正在学习视频号及抖音图文带货，有同城的伙伴可以交流学习。10
    年前后，高中时期因家有打印机，通过整理打印历届高考真卷+答案销售 300 余份，获利 3000 余元。18 岁当天，去银行办了第一张银行卡，开通了第一个淘宝店14
    年毕业后从事快消品销售行业，当年获得人生第一个年薪十万。19 年辞职从事旅游行业（高端定制游+企业团建），因与客户对接以显亲切，给自己起了个花名表弟。后因为口罩原因导致旅游无法维持生计，期间摆过地摊，做过小餐饮，均以口罩原因失败告终。21
    年报课学习淘宝，做到了月销售额 1000+，后来偶然期间认识到本地老乡大哥兼生财圈友@佳境，通过线下陪跑三个月，非优秀学员，实现稳定日销 1000+。实现了稳定月入
    1-3 万+22 年底接触到小红书项目，报课学习后，起了三个店，其中一个礼品店月利润达到 5000+。23 年初，新开一个女装类目的店，运气好，1 月底更新，月底开始爆单，2
    月产出 34 万，利润 10 万+，短暂的做到了月入十万。![](img/8f48714f00b486129548576ceae6a09b.png)虽然之后成绩不怎么好，但是一直在学习复盘，做了很多类目，也踩过很多坑，再后来通过佳境大佬的洗脑，加入生财这个大家庭，立刻参加了小红书航海，续航，以及现在的再续航。接下来也由我给大家分享选品以及笔记制作的一些干货，希望对大家有所帮助。![](img/09a928b30556e27e7bba3ab9bc3b956f.png)一、选品
     主要有数据平台选品和电商平台选品数据平台有蝉妈妈/考古加/灰豚等。建议新手选择数据平台，今天就只分享数据平台选品，电商选品容易把新手带坑里，没有选几千几万个品，根本没有选品的感觉。这里主要介绍我现在使用的方法，灰豚选品【价格实惠，某宝
    100 多一个月】，其他选品平台也可以使用对应的逻辑操作。打开灰豚红薯版-商品分析-商品榜单-带货商品榜-选择相应类目-选择日榜或者周榜-按关联笔记数排序![](img/13cb5be9017871f340d7ff02abdabaf4.png)比如看到这个硅胶手指锻炼器，可以点击【查看】看下关联笔记确认笔记是商家自己的账号，而不是达人带货账号。如果是达人带货，这个品咱们抄的意义就不大。![](img/758403daffbf52f41ecbf56ab83c55d9.png)![](img/ee4f0ef0f3398cea1c21e401a9cd5b9b.png)确认好后关闭，进行下一步。点击标题进入商品详情页，看下商品销量，销量一百以上的可以考虑选品。![](img/8a7defad2eb2fc38b181cbb195596229.png)![](img/5c8da56c0f2d2fda022b35f5f4d8bc66.png)接下来点击左下角【店铺】，进入店铺主页，进来以后点击【销量】排序看下其他的品，拓展一下选品。最后点击最上面的【来自账号】'
- qas:
  - 问题1：为什么要查看笔记和粉丝数？
  - 回答1：为了评估商品的流行度和市场竞争情况。
  - 问题2：如何选择要模仿的笔记？
  - 回答2：选择互动数在300以上的商品，笔记数越多越好，证明账号在推广该产品。
  - 问题3：封面在笔记六要素中的重要性有多大？
  - 回答3：封面占80%，是影响笔记展现的关键因素之一。
  - 问题4：如何处理视频内容？
  - 回答4：建议从其他平台下载带货视频，避免在小红书上搬运。
  - 问题5：关于笔记的更新频率，有何建议？
  - 回答5：建议每天更新5-10篇笔记，不要超过20篇，保持稳定频率并避免违规。
  text: '![](img/edbc04ca6120dacf1046d57679221811.png)进入账号主页，查看笔记，看下粉丝数，越少越好。最后看下最初的商品对应笔记，看那个封面使用较多，可以保存这个笔记的封面，写笔记的时候进行【抄袭】。持续选品，重复以上。操作逻辑，因为大多数同行都是进行笔记互动数进行选品，我们反其道而行：1，按笔记数排序，选择互动数
    300 以上【低于 300 也可能是潜力爆款】的商品，笔记数越多越好，证明这个账号在大力推这个产品，在小红书平台属于新品。2，进入商品详情以后判断销量【1000
    以内】，可以判定并没有大爆，这样我们竞争并不太激烈。3，第三个看粉丝数，如果是大博主，对方账号每发一条笔记，基础数据就是你的几倍甚至几十倍，模仿的必要性不是很大，当然也可以模仿，他吃肉你喝口汤也不是不可以。二、爆款笔记制作首先我们要知道小红书笔记的六要素：封面、图片/视频、标题、正文，话题，发布时间。其中对于我们获取流量最重要的是什么呢？我们打开小红书发现页，系统会给推送笔记，笔记在发现页只会展现出四个要素，分别是封面，标题，账号名，点赞数。![](img/1bd1846e4a48a984bb32d1fe34e7a726.png)所以笔记六要素里最重要的两个能影响展现的是【封面】和【标题】，其中封面占
    80%，标题占 20%。所以一个好的封面至关重要，刚才将选品的时候就让大家注意同行使用最多的封面，可以参考二创后使用，并不建议直接原图无任何处理使用，笔记爆了容易被投诉。小红书乃至整个电商平台的推送逻辑是，展现-点击率高-继续推展现-点击率高-展现高--无限循环至平台流量吃光。所有应该先解决展现的问题【小眼睛】，再优化正文，视频/图片，话题，发布时间。只有用户看到有点击，才会有后续的爆文，如果基础展现永远卡在
    100 左右，考虑自己的封面和标题是不是足够吸引人，再去优化其他的东西。跟淘宝一样，小红书的封面=淘宝的主图，封面的点击率影响笔记的权重以及后续展现。另外，新账号的笔记标题/正文/话题最好能带商品的关键词，以提高系统推送人群的准确度以及带来一些额外的搜索流量。关于标题，标题就简单多了，直接使用爆款标题，调换顺序，添加表情，稍微修改下直接用就可以了。关于视频，直接去别的平台下载带货视频【一定不要在小红书本平台搬运！！】，看下奇杰老师混剪文章，混剪做好去重就可以了。前期不要考虑实拍，因为你没有那个能力，有那能力干啥电商呀，带货不香吗中后期可以考虑在混剪视频+自己视频的小片段，提高原创度。关于话题，选择与产品相关和热门的就可以。关于正文，前期可以少写一些，或者通过
    AI 代写。正文越多，阅读时间越长，视频完播率越高，权重越高。关于发布时间，定时发布，间隔一小时，后期根据账号笔记数据那个时间段效果好，集中发布。最后关于笔记更新频率，建议一个账号一天
    5-10 篇。最高不要超过 20 篇，不然也容易违规。保持一个稳定的频率很重要，每天坚持更新，让平台认为你在认真做。一个品连推三天【每天 1-5 篇，根据个人精力及素材多少决定】，不行了就换下一个品，下一个品更香。如果不是季节性的产品，笔记和产品都不要删，让子弹飞一会，可能过一个月才会爆。电商这一块，没有什么秘籍，建议基础不好的同学，可以去看看官方的课程，做好笔记，定期复盘下，大部分问题可以解决。![](img/ca09c09bf8175625d5c9eb37b9b56e24.png)二、关于无货源无货源各个平台到现在也无法完全禁止，大家做到以下几点，可以最大程度避免发生无货源的现象。1，'
- qas:
  - 问题1：远离 PDD，实在找不到货可以找 PDD 老板谈代发的原因是什么？
  - 回答1：避免货源不稳定和质量问题，PDD的货源通常较为杂乱，可能影响到客户体验和售后服务。
  - 问题2：为什么建议尽量选择 1688 专业代发平台？
  - 回答2：因为在1688上有更多的专业卖家和稳定的供应链，可以提供更可靠的货源和服务。
  - 问题3：为什么不建议大批量上货？
  - 回答3：因为大批量上货容易引起平台的稽查，增加被封店铺的风险。
  - 问题4：为什么强调先找到货源再上架产品？
  - 回答4：这可以避免因无货源导致的订单投诉和平台处罚，保持良好的商家信誉。
  - 问题5：如何应对产品暂时没有货源的情况？
  - 回答5：可以选择预售，给厂家充足的时间生产货物，或者直接联系工厂生产，确保及时补货以满足市场需求。
  text: '远离 PDD，实在找不到货可以找 PDD 老板谈代发。2，尽量选择 1688 专业代发平台。3，不要大批量上货，这也是一个稽查的方向。4，尽量选品的时候在
    1688 对接好货源，尽量不要先上品后找货。5，出现面单/短信/好评卡等无货源导致的投诉，能用钱解决的不要吝啬。第四点至关重要，也是无货源与代发的区别。我的淘宝店一直都是先找货源后上架，从来没有出现过
    48 分和无货源。无货源玩家都是先大量铺货，出单后再找货，找不到下架，一次两次平台/消费者不会找你麻烦，次数多了可能会判断无货源。如果实在是这个品太好了，目前没有货源，可以预售
    15 天，给厂家留足够的时间出货，也降低自己的风险。基本没有中国制作十五天造不出来的品，所以只要产品大爆，实在不行自己联系工厂做也可以的。另外大家建议可以做个选品表，提前计算好利润，参考同行定好价以后上架，方便复盘和下单。以上。仅供大家学习交流。评论区：huii
