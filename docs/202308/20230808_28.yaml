    (41 赞)ChatGPT 基础+场景应用作者： 姬小光日期：2023-08-03ChatGPT 基础+场景应用 分享大家好，我是姬小光。这是一篇 8200
    字的 ChatGPT 基础+场景应用 的分享，星球中有很多大佬分享过细分场景实战，但少见针对业务人员的多场景科普。这份材料我在公司内部分享过 5 次，分享后会跟业务沟通具体的工具化需求，目前已经有两个针对具体业务场景的工具上线。对于
    AIGC 应用落地，我的总体感受是，细分到具体的工作流中，GPT 能解决的只是很少的一部分，有些环节工具几乎无法解决。而从提效角度，由于有教育成本、工作流改变等问题，实际提效未必明显，给大家增加点摸鱼时间倒是可以的[偷笑]~
    AIGC 虽然乍一看似乎能做很多事情，但落地其实有很多细节的困难，具体不展开了，只是我个人在具体需求场景下的感受而已。这篇分享很适合发给业务科普，具体请移步飞书：
