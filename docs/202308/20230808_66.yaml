    三、商业机会关于国际工程相关的商业机会，我想从工程项目链条和人员两个维度展开分享。（1）工程项目链条首先，我们要明确，鉴于国际工程项目的体量和风险，国际工程行业的主体大玩家是大型央企和国企。任何一个行业，都有一条从上游到下游的产业和供应链，只要能站住这个链条的一环，就能活的不错。国际工程也是如此。国际工程门槛最高，风险最大的就是总承包业务（EPC），这些都是由国字头的承包商来承担的。而国际工程从前期项目开发，项目融资、项目执行，项目运营这个流程来看，对于有相关资源的企业和个人都有参与获利的机会。1.1
    项目代理国际工程项目，基本上每个项目都有代理，为了合规，也称为“咨询”，可以理解为居间商。大型的国家项目，这个一般人不用想。但海外也有很多项目业主是私企，不仅有当地的企业，也有中国想在当地投资建厂的企业。这类项目可大可小，如果有合适的资源，撮合项目一旦成功，收益颇丰。但如果没有和双方的任一方绑定好利益，很可能即使项目落地，也与自己没啥关系。1.2
    项目咨询除了上面的代理“咨询”，还有工程项目相关的“真”咨询服务，包括财务、税务、法律、市场、招投标等。有些中国承包商在所在国从事工程业务年份久，该踩过的坑基本都踩过了，对于上述咨询服务需求不大。但每年总会有新的中国企业进入各个国家开拓工程市场承接项目，因为他们都有海外业绩指标需要完成。针对这些新来的中国企业，当地的中国老企业是不欢迎他们的，因为自己都吃不饱，又来个分蛋糕的，谁乐意？所以同行是仇家，老企业的各种踩坑经验都是不会去分享交流的，市场信息更是严禁泄密给同行。如果在当地有一定的市场经验和相关资源，为这些新来的企业提供配套的咨询服务，也是一个挺好的业务。1.3
