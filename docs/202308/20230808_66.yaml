- qas:
  - 问题1：国际工程行业的主体大玩家是哪些类型的企业？
  - 回答1：大型央企和国企是国际工程行业的主体大玩家。
  - 问题2：国际工程的总承包业务最大的门槛和风险在哪里？
  - 回答2：总承包业务（EPC）的门槛最高，风险最大，由国字头的承包商来承担。
  - 问题3：国际工程项目中的项目代理一般指什么？
  - 回答3：国际工程项目中的项目代理，通常称为“咨询”，是指居间商，负责撮合项目方和其他相关方。
  - 问题4：新来的中国企业在国际工程市场上可能面临哪些挑战？
  - 回答4：新来的中国企业可能面临老企业不愿分享市场信息和经验，以及当地资源和市场经验的缺乏。
  - 问题5：在国际工程项目中，为什么中国总承包企业更愿意使用中国施工队伍？
  - 回答5：中国总承包企业更愿意使用中国施工队伍，因为他们更容易管理和在紧张的工期内保证高效率的施工。
