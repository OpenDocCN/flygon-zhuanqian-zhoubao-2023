    年前后全球国际工程承包有望恢复到 2013 年的峰值。未来几年全球国际工程的增长重点包括：一是能源转型和碳减排所带来相关领域的增长；二是建筑工厂化和数字化带来的增长；三是城市化导致的交通和建筑工程方面的增长；四是全球性缺水导致水工程领域的增长。RCEP
