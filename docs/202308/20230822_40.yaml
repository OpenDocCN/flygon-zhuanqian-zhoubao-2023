  text: '就要有东西证明这个东西为什么好。眼见为实最好。言传身教最好。而不是空口大道理。我的证明法公式：首图放上证据或者暗含证据+文章要有具体场景1\. 如果你说自己很强：首图放上你取得成就成绩的照片，文字上，要用一个场景来证明自己为此付出的具体努力。2\.
    你说自己赚到了钱：放上钱的照片，说自己是如何赚到的。3\. 你说一个东西好用：放上使用前后对比图的照片，并且写清楚前后使用的差别。4\. 如果你说你付出了很多努力，那么就放上丰富的你做过的事情的图片，显得很多。5\.
    如果你说你的内容很干，那么就让图片上内容显得很多很满，让人一看就觉得内容是很丰富的。观点类的内容，都要足够自信，都要认准了一个观点去论证认知越高越觉得自己浅薄，做内容时顾虑得越多，因为问题本身就需要辩证看待，但是会导致写出来的东西就越复杂，大众越不看反而是这种有点「偏执、极端」的内容，大家更喜欢，往往一种声音最吸引人同意的人高度共鸣，不同意的人骂得也有热度。提出问题、提出好处反复论证提供一个让别人也可以达成的实现路径、方法(第
    1 点的公式）## 4\.  好的文章是好的图片+有逻辑的文字+有情绪的表达我总结一个文章框架放在这里![](img/395f37b20b3f30343678af1a9e39f962.png)其中我总结一个重要原则吧：宁缺毋滥现代人的注意力非常稀缺，如果你不能活在前面几秒，就抓住他们的注意力，他们大概率不会看问题的整篇文章。所以
    宁愿少写一点，把他们注意力抓住，也不要为了凑字数写一些乱七八糟的东西。1\. 客观描述的场景要控制字数。2\. 能一句话说完的不要两句。要精确。3\. 不要用很多表情。放表情要放在重要位置。因为表情在一堆文字里，能一下子能吸引到用户的注意力。你把表情放在无关紧要不过是表达一下你心情的地方，用户一眼看到你的心情，他会觉得没有价值。不如摆好段落层次，重点的内容也能突出出来。如果你放表情的意义在于给无聊黑白的文字里加一点颜色，那你就要意识到，颜色是很醒目的，能带走别人的视线。所以要放在重点的地方。不信你看你打开小红书刷到的所有的爆文，其实表情真的蛮少，段落层次很分明。![](img/519ab52c2376ff9af1edd38749b6740a.png)·今天总结的这几个公式大家可以直接套用，真的是我压箱底的！！！！！！流量密码啊啊啊啊啊评论区：雨前
