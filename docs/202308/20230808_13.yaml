    (110 赞)警惕：年少成名、一夜暴富与开业就火作者： 小马宋日期：2023-07-31警惕：年少成名、一夜暴富与开业就火李叫兽跟我聊天的时候，曾经讲过自己的体会，他说有两件事很可怕，一个是年少成名，一个是一夜暴富。然而不幸的是，这两件事他自己都赶上了。好在他善于反思，勤于思考，没有被这两件事侵噬。当然，这两件可能是所有人梦寐以求的，因为看起来实在太诱人了。
    有人统计过美国中过乐透大奖的人，如果他原来就是个穷人，那么大部分都会在几年之后回到贫穷状态，更不幸的可能会染上各种恶习，反倒更加悲惨。如果今天突然给你 1
    亿现金，绝大部分人并不具备拥有并使用 1 亿现金的经验和能力，而且当你拥有 1 亿现金的时候，那些觊觎这些钱的人，会突然出现。你也没有能力识别是赚钱机会还是投资陷阱。我有个朋友就是这样，他本来也很有钱了，但是突然财富涨了
    100 倍，他就被这 100 倍的财富绑架了，最后下场很惨，他还没有学会如何驾驭 100 倍的财富。过去餐饮行业，我的观察也是一样。一般开业爆火的品牌，尤其是并不是自己规划出来的爆火，接下来几年会有很多坑要趟过，大部分就都死在路上了。反倒是那些磕磕绊绊，一路打怪升级的品牌，走得比较稳。比如古茗奶茶，就是在各种困难中羽翼丰满。因为那些爆火的品牌，他们会以为自己每开一家店都会这样，他们并不懂得怎么经营一家烂店，他只会经营一家天天排队的店，只要天天排队，你的管理、经营、用人啥的问题就会被统统掩盖。但问题是，只要店开得多，你就一定会遇到“不火”的状态。当然我也知道，绝大部分朋友看完了也不会信，一夜暴富仍然是我们羡慕的，因为我也很想一夜暴富，所以祝大家一夜暴富，不过要警惕它带来的后果。评论区：祁磊
