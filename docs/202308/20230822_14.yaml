  text: '# 月薪 4000 离职后，参加生财有术航海变现 4W+，我做对了什么？> 原文：[`www.yuque.com/for_lazy/thfiu8/fnep6k7mvyn2pc48`](https://www.yuque.com/for_lazy/thfiu8/fnep6k7mvyn2pc48)##
    (精华帖)(429 赞)月薪 4000 离职后，参加生财有术航海变现 4W+，我做对了什么？作者： 冰水煮青蛙日期：2023-08-18月薪 4000，负债几万，还被迫离职，你会怎么办？放弃还是拼搏？大家好，我是冰水煮青蛙，来自五线养老型城市，在今年年初，这些沉重的关键词正重压了在我身上时，我选择了赌上一次。曾有新公司的邀约近在眼前，但我选择了成为一名自由职业者，寄希望于居家办公带给我的新生活。但真正的创业之路比我想象的还要坎坷，离职的第一个月，只赚到了
    1000 多元。每个月收入微薄，压力和焦虑如影随形。五一前，我给自己定了一个目标：月入过万。否则，我就去送外卖或工地搬砖。可时间在流逝，而希望却遥不可及。每次看到别人的成功故事，我总会问自己：“为什么别人可以，我却不行呢？”幸运的是，4
    月份，一个转机出现在我的生活中——【生财有术】。听说这里面有无数的赚钱项目分享，虽然入会费需要 2000 元，对我而言是一笔不小的支出，但我知道这可能是我唯一的机会，所以毫不犹豫地加入了他们。而事实证明，我的选择是正确的。从月薪
    4000 到赚取 4W+，这是我的生财之路。接下来我想聊聊加入生财后的心路历程，希望对你有用。### 一、加入生财后为什么选择做“视频号”，并参加视频号航海？刚加入生财，这里面的信息海海的，说实话，超级迷茫，不知道该从哪里入手。还好，生财团队超级贴心，发布了新手村活动。可最开始我是不想参加的，因为那时没做出来成绩，比较自卑，我就想我也没啥可提供的价值，也帮不了别人，参加有啥用。参加有啥用？夜深人静的时候，我又问了一遍我自己。然后心里另一个自己突然冒出来一句：那你来生财干嘛？我：赚钱啊！就你这样，连活动都不参加，能赚什么钱？当时一下，我就惊醒了。是啊，凡事不都是从小事做起来的吗？再说了，没价值，帮不了别人，也只是我以为的。先完成，再完美，真诚去对待每一件事，结果一定不会差的。就这样，我跟着新手村的任务，开始闯关思考，写下了未来一年的展望：![](img/3b4a46c61eeb4b3b7589d5aed1bb5449.png)是的，第一条就是深耕视频号带货，因为当时我有一个视频号的粉丝已经破千了，而且之前还用过一个号同步过其他平台剪辑好的视频，也出了几单。所以在思考过后我想先从视频号这一项目入手，真正完成从
    0 到 1。当然，这中间也有波折，就是在完成后面的新手村作业中，我发现 5 月份航海有很多项目，其中小红书和短剧 CPS，我也挺感兴趣，按捺不住想尝试一下。幸好，我报名了
    5 月份的航海志愿者，这个身份帮我做了选择。因为志愿者要求有第一志愿，第二志愿，我必须把我感兴趣的项目排个序。而且志愿者还要求不能参加实战航海，这也就意味着我只能三选一，不再纠结。现在看，我当时其实犯了一个大多数人都会犯的错误，就是既要，也要。既想要追小红书的风口，也想要在短剧上分一杯羹，同时视频号还不想放弃。可是对于刚起步的我来说，与其把鸡蛋分开几个篮子装，不如集中到一个篮子中，然后去竭尽所能，争取用这一篮子的鸡蛋，创造更大的价值。再补一句：当我们把一个项目跑通了，其中的底层逻辑也同样适用于其他项目，到那时候有精力再想做，也会事半功倍。'
- qas:
  - 问题1：这个项目最初的目标是什么？
  - 回答1：赚钱。
  - 问题2：项目最初为什么转向带货视频？
  - 回答2：因为发流量视频的效果不佳，没有得到预期的流量支持。
  - 问题3：为什么选择模仿其他成功账号的做法？
  - 回答3：作为新手，模仿是最快的成长方式，也能快速得到正反馈。
  - 问题4：如何选择带货的商品？
  - 回答4：通过观察同行的视频和选品中心的评分和销量，选择评分中等且销量在1W+左右的商品。
  - 问题5：对于视频号流量好的情况，作者建议要做哪两件事？
  - 回答5：一是开播转化，尤其在粉丝未达到1000人时；二是主动联系商家，寻求合作机会。
  text: '### 二、模仿永远是最快的成长方式一个项目从 0 到 1，最难的就是第一步。我最开始做的一个号，因为闲置了很久，我就想先发些流量视频测试下，如果数据好，再发带货视频，也能事半功倍。可现实是残酷的，我发了一段时间后，流量很惨淡，本想会有流量扶持，也没有。于是抱着破罐子破摔的心态，决定直接带货，发带货视频。因为我想了一下，本身我的目标就是赚钱，既然引流这条路没走通，那就试试别的路被，如果发带货视频，流量还不行，那就换号。想到就立马做，在做之前，我简单复盘了一下，为什么我当初发流量视频，数据不好？其实是因为我想当然了。我上面提到过，我还有一个视频号，同步其他平台剪辑好的视频也出了几单，但很快就违规了。所以这次做视频号，我给自己定的方向就是原创，哪怕最开始的流量视频也是。这就面临一个问题，我发的视频基本是感动了自己，让别人划走了。因为根本就没有爆款结构，什么黄金
    3 秒样样没有。复盘到这里，我明白一个道理：作为新手，模仿永远是最快的成长方式，也能够最快拿到正反馈。于是，我找了几个对标账号，看他们目前都在带什么货，流量怎么样？恰巧被我发现一个品的流量还不错，销量也可以，正好家里还有样品，我就把这个品的爆款视频找到，下载下来，一比一模仿实拍，文案和音频全用它的，等视频发上去后，流量一下就跑到了
    2000 多。![](img/f00e97307020c51529f07c49aa8bd586.png)看上面的图，差距还是很明显的。尝到了甜头以后，同样的品，我又连续发了
    3 天，基本上每天都有几千播放，而就在第三天，我也终于盼到了第一单，赚了差不多小 90 元的佣金，拿到了正反馈。![](img/9ee0163ba4584a05a51fa689ec1cf0d8.png)说实话，这一单给了我很大的信心，我开始加大力度做。首先是选品，我没考虑什么蓝海红海的品，开始时，我就去刷同行的视频，看他们带什么品，记下来，然后去选品中心找品，看商家的评分，还有销量。一般评分是“中”，在
    4.2 分以上就可以考虑，品的销量最好在 1W+左右。另外还有一点，我上面出第一单的这个品，客单价太高了，相对不那么容易出单，所以再选品的时候，我就调低了客单价，选了一些
    19.9,29.9 的品。品选完以后就是购买了。我最开始是买了 3 个品，挂在视频号橱窗上，用小号去买。因为这样也能适当的提升下橱窗销量。等买的样品到了以后，我开始每天发
    3 条视频，方法就是按照上面讲的，模仿爆款。这样做，流量基本上每条都能保持在几千，好一点甚至能破万，出单也陆陆续续的再出。![](img/663a3a5948b96c5c0c30d8668b2f44a6.png)这里提醒下大家，如果视频号的流量不错，至少要做这两件事：1、一定要开播转化。尤其是还没有到
    1000 粉，挂不了车的时候。我当时就没考虑到这一点，浪费了很多机会。2、一定要主动出击，联系商家。询问是否可以合作，寄样品等等，一般商家都会同意的，有个别商家会让你自己先买，等达到单数在返，总之不管怎么样，能跟商家联系上，对我们的带货，只有好处，没有坏处。当然，商家这块，除了主动出击，还会有商家主动联系你的，这时候别拒绝，先看看对方的店铺和诚意，感觉好了就合作，感觉不好，就当学习了。我现在出单比较多的品，基本来自于一个商家，他们就是主动联系的我，我最开始买的样品也是他们家的。其实跟商家沟通，主要还是靠谱和真诚。我就拿这个商家举例吧，现在我们联系的比较多，有新品或者流量比较好的品，都会主动给我寄样。最开始他加我的时候，就推荐了一个新品，问我有没有兴趣带，'
