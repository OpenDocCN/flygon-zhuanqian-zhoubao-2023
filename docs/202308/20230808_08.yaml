    年的职场生涯到底我最后带走了什么？因为我没有可以带走的项目和人脉，所以其实我能带走的就是以前天天给老板整理 PPT 的逻辑能力，这会让我在看到一个项目的时候，有更强的理解和拆解能力。以及当时运营部需要学习和了解各部门一些知识，比如财务、设计等等，会让我对新事物的学习能力相对更强一点，这样我就不会排斥学习，相反当了解一个新的项目信息的时候，我会学习吸收的更快。同样，一个自由职业者对于自己底层的能力培养，一定要尽早开始，只有你能随时带走的能力才是最重要的能力，他可能不一定能让你马上就赚到钱，但是对于赚钱却是特别的重要。而在今天，什么样的底层能力是一个自由职业者所需要的呢？我觉得有
    3 个：1、写作能力，在个体户的今天，我们需要对外界进行输出，甚至用输出倒逼输入，无论是你通过写文章、拍视频，还是直播，写作能力都是一个人的基础能力，能让你更好的向着这个世界发声。2、短视频能力，在没有什么东西取代短视频之前，短视频就是当下一个很重要的一门语言，我们需要有网感，知道什么样的内容更容易火，我们需要基本的视频拍摄、剪辑能力，最好我们还有面对镜头的能力。3、直播能力，现在你会发现，企业家、明星都会去直播，因为短视频是获取流量的一个特别好的方式，而直播就是转化效率最高的一种方式，俞敏洪无论是带着老师做直播带货，还是做文化旅行，就因为老师有站在讲台侃侃而谈的直播能力，以至于目前新东方能够靠直播实现转型，未来大概率也能通过做文化旅行再度爆火。这些底层的能力，不是几天就能学会的，我们需要刻意的去练习，所有当最近我有人认识了几个大学生，现在就开始有计划的去培养自己露脸拍短视频的能力的时候，我都不会吝啬我的夸奖。以上就是老瞿对如何从
