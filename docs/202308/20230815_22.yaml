  text: '# 2 万一套的指令，调教的全过程> 原文：[`www.yuque.com/for_lazy/thfiu8/cn8hykaeeafnbssr`](https://www.yuque.com/for_lazy/thfiu8/cn8hykaeeafnbssr)##
    (123 赞)2 万一套的指令，调教的全过程作者： 袁六伟日期：2023-08-082 万一套的指令，调教的全过程大家好呀，我是六伟，2 万+学员的阅读教练、得到领读人、月入
    10 万+的指令工程师。在 7 月 20 日，在星球的第一次分享，就很受大家欢迎，被亦仁老师加精华。错过的同学请戳链接《》8 月 2 日在生财有术邀请下，给大家做了一场直播，在直播结束前，有相当多的老师和同学们期待我出一个更实操的调教方法论分享。今天，为你详细分享一个指令工程师接指令定制商单的完整过程，这也是我新书的部分内容。一
    服务过程1 前期沟通 2 调教过程 3 调教案例二 背后原理1 元指令:CHAT 模型 2 每步的手把手操作步骤 3 小白学习指令的步骤三 高质量指令调教的
    Seeder 模型详情大家戳飞书链接 [https://t.zsxq.com/10nWdw0C1](https://t.zsxq.com/10nWdw0C1)[https://fl2dhgx3i3.feishu.cn/docx/IpjydwIVwoC5xcxbUcoc90gcnlc](https://fl2dhgx3i3.feishu.cn/docx/IpjydwIVwoC5xcxbUcoc90gcnlc)![](img/944498affe37b8cddc0360e0d31ffb3d.png)![](img/c9cd53fcfd6ec5fb5fb129c2f4ccd79f.png)![](img/12cb9ffec215f2850225258388248966.png)![](img/f6517122eb19c7ff5f2da31de23687ed.png)评论区：AI
    同行侠-文卓 : 需求明确，才会有最终的提示词评估标准，才能对交付的定制提示词进行评估。需求不明确，最后定制的提示词有可能南辕北辙，中间浪费很多沟通时间。所以想要定制提示词的朋友一定要把自己的需求想明白，想透彻，分点列出，不要做无用功。
    袁六伟 : 需求明确且有付费能力的神仙客户，可遇不可求，但是绝大多数客户都是不明确需求，且表达不清楚需求的，所以商务沟通很费力，我也就成立了指令 MCN 业务
