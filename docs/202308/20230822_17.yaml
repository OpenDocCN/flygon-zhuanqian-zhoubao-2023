  text: 恐惧什么？恐惧被人欺骗这件事情成为事实。我们在法制节目中经常看到，电话诈骗有一个手段，是“你再存 2999，我就将 12999 还给你”，然后往往就将当事人搞得像疯了一样，不断往里面充值。人很多时候很脆弱，需要一个希望才能维系住自己，即使自己意识到很大可能被欺骗，但万一不是呢？一旦真的被骗了，就什么都没有了。但只要自己不承认，就还有一点希望不是？当我们在错误的道路上越走越远，越投越多，明知道只有及时斩断才能止损，但之前投入的庞大沉没成本会压得自己喘不过气来。然后会不断给自己洗脑：万一不是骗局呢？万一真的就差最后这一笔呢？就如同股票，明明都已经跌到谷底了，“万一突然反弹了呢”。所以，并非自己不贪心，就能够避免一而再、再而三地越陷越深。很多时候，踏入陷阱也并不因为贪心。坦白讲，对于拥有几千万现金资产的人来说，一开始
