  text: '# 我被人坑了 500 万美元> 原文：[`www.yuque.com/for_lazy/thfiu8/wzznqq1qhr6mhdw6`](https://www.yuque.com/for_lazy/thfiu8/wzznqq1qhr6mhdw6)##
    (109 赞)我被人坑了 500 万美元作者： 丹牛日期：2023-08-16看了亦仁今天早上关于金钱往来的帖子，想起一件发生在我前同事身上的真实经历。这段经历由当事人老郝（化名）口述，本人整理。用老郝的原话来说，“假如我的失败经历能够警醒到大家，也算是一种功德了”。<一>当我再一次在微信里问
    Kim 到底什么时候可以把钱还给我时，他突然之间就把我拉黑了。我愤怒地打电话过去，却发现他把我的手机号码也拉黑了。在那一刻我感觉到天旋地转，跌坐在沙发上久久不能起身。当初身边的朋友说
    Kim 的人品不好，我不相信。家人不同意我把房子抵押了借贷款，我却始终坚持。从最一开始的 20 万美元/次到后来的 100 万美元/次，这些年我汇到 Kim
    的美国公司和他的中国供应商账户上的钱，加起来超过了 500 万美元。我一直在努力说服自己，再坚持一下就有回报了，再投入这一笔就会有结果了。之前已经投入了那么多，假如这一次不投钱，之前所有的努力不全部都浪费了吗？但直到这一刻，我才意识到自己真的被骗了，而且事情可能已经到达无法挽回的地步。<二>认识
    Kim，是因为他在中国的采购代理人大飞（化名）。2016 年，大飞通过朋友介绍找到了我，询问是否可以帮他一个忙，用我的香港离岸公司账号帮他收一笔来自海外客户的货款，收到后打款给他在国内的供应商，利润部分换成人民币再汇到他的个人私账。碍于朋友交情，我没有拒绝。毕竟收到货款之后再汇出去，我也没有什么风险是不？一来二去之后，我和大飞渐渐熟络了起来。有一天大飞找到了我说：“我现在帮一家美国公司做采购。老板
    Kim 是个华人，生意做得很大。现在我们需要下一张大订单，但因为公司现金流问题，还差 20 万美元。你能不能借 20 万美元我周转一下，两个月时间就能还给你，按每月
    2%给你算利息。“我暗暗算了一笔账，200,000 美元*0.04=8,000 美元，轻轻松松就能赚到 5 万多人民币，挺不错啊。于是我答应了，直接帮他转了
    20 万美元给供应商。一开始我还稍微有些担心，但两个月之后看到对方果然将 208,000 美元打到我的账户上，我彻底放心了，觉得无论大飞还是他背后的老板 Kim
    都是靠谱的实在人。于是，我毫不犹豫地答应了对方再次借款的请求，然后在一次次钱款到账时暗自欢喜，觉得赚钱真挺容易的。几个月后，大飞带着他的老板 Kim 来到我面前。Kim
    和我同年，初中毕业后只身去了美国打拼，刚到美国时兜里只揣着几百美金，却凭借一己之力住上了豪宅，开上了宾利。我很佩服他。他握着我的手，诚挚地感谢我前段时间给予他的帮助，同时询问我是否有兴趣开展正式的合作。他告诉我，目前
    X 产品正值风口，美国人疯了似的抢货，货柜还没到码头往往就已经被人定完了。假如有我的加盟，他能够把生意做得更大，公司上市只是第一步，他能够建立起一个辉煌的商业帝国。我有些犹豫，毕竟我虽然做了那么多年的国际贸易，但从来没有干过对外投资这种事情。看出了我的犹豫，大飞掏出手机，向我一一展示他们在供应商仓库里的货物照片，以及他们美国公司在当地的销售照片，说：“郝总别犹豫了，我你还信不过吗？我之前一直在国营单位，帮
    Kim 只是兼职。但现在我已经决定辞职啦，一心一意跟着 Kim。这个项目，前景真的很好。”我心动了，当场拍板参与投资。'
