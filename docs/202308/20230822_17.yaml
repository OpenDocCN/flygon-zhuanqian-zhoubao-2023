  text: 第二天，就把 100 万美元的先期款打到了美国。然后，开始美滋滋地等待着商业帝国的建立。却没有想到，噩梦才刚刚开始。<三>几个月后，Kim 给我打电话，说
    100 万美元的资金已经花光了，需要我追加投资款。我有些疑惑，100 万美元怎么这么快就花完了？Kim 说：“要不你直接来一趟吧，亲眼看到你就知道了。也顺便看一眼你的公司，你未来的商业帝国。”我答应了。刚好之前的美国签证还没有过期，于是我马上安排了最近一趟航班飞美国。落地后，Kim
    开着他的宾利来机场迎接我。第一天，他带了我去他的郊区别墅，开了一场泳池派对。第二天，他带了我去他地处城市商业中心的公司，虽然只有十几个人，但他自豪地说“我们十几个人就做了十几个亿的生意”。第三天，他带了我去拜访几个下线渠道商，向渠道商们介绍我是他在中国的重要合作伙伴。在送我去机场回国的路上，他还给我展示了公司在报纸、杂志上的广告，说：“广告准备好了，客户也准备好了，等货到马上就能开卖。货其实也早已经生产完毕，但由于现金流不足暂时没办法支付尾款，供应商不肯发货。这样吧，你也不用把钱汇到美国，直接把钱汇给供应商吧。他们发货后，我们这边马上就能跑起来。这笔钱，就当是我向你借的。”我之前的些许疑虑早已烟消云散，一口答应了对方的请求。毕竟一个住着几千万豪宅，开着几百万豪车的人，实力能差到哪里去呢？回国后，我直接给他在国内的供应商汇了
    100 万美元。之后每隔几个月，我像被鬼迷了一样，少则二、三十万，多则五、六十万，要么汇到美国，要么汇到国内。对于这么多钱只出不进，我也不是没有产生疑虑。每一次付款前，我都告诉自己“这是最后一次了”，但每一次
    Kim 都有一个完美的理由说服我。要么“现在是淡季，等旺季到来就好了”，要么“在美国做生意都得放 credit，下线客户最近资金有些紧张”，要么”做生意一开始肯定都是亏的啊，但这些都是战略性亏损，坚持过去就好了”。最疯狂的一次，我甚至把自家的房产抵押了，借了
    600 万的高利贷。第二天就换成美金全部付了出去。我不知道自己到底怎么了，一开始我确实想着赚钱，但最后我心里只剩下害怕。害怕要是不继续投入的话，我就彻底失去了把之前的投入收回来的希望。又或者，我更害怕的其实是面对自己可能遭遇了经济诈骗的事实。直到我彻底没钱了，质问他到底什么时候可以把钱还给我然后被拉黑的那一刻，我才不得不承认，自己最害怕、最担心出现的事情，其实早已成为了事实。但是，事情还远远没有结束。<四>就在我收拾行李准备马上飞去美国的时候，疫情来了。就在我无比焦虑地一天天盯着美国的新冠确诊数字，盯着美国政府的入境政策，终于渐渐等到了可以出行的希望曙光时，又有一件突如其来的事情把我干懵：警察找上了门。稀里糊涂地去到公安局之后才知道，Kim
    的其中一个供应商报了案，说我参与诈骗，涉案金额高达 4000 万人民币。对于这件事情我完全无法理解，这家供应商我只在之前大飞怀孕的时候去过一次，帮 Kim
