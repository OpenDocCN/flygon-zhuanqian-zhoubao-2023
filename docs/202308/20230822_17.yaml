  text: 中信保最终只同意承保 30 万美元。4000 万人民币的货物瞬间蒸发了 95%，供应商一下子炸了。但 Kim 人在美国，他们又能怎么办？突然想到了我曾经代表客户来工厂验过货，于是他们马上直接跑到公安局报案。报案了之后才发现，原来
    Kim 已经不是第一次干这种事情了。有好几家企业都遭遇了类似情况，一开始合作得好好的，就在厂家放松警惕以为自己抓住了一个优质客户时，Kim 会突然下一张大订单并要求远期付款方式。在厂家以为天上掉馅饼并安排了发货后，他开始找各种各样的理由拒绝付款，拒绝退货，然后消失。尽管并没有证据证明我和案件存在直接联系，但我也没有办法证明我和案件没有任何关系。最终，在办理取保候审后我走出了公安局，但也失去了飞往美国的机会，因为在接下来的
    12 个月里，我必须呆在居住地不能离开，随时配合调查取证。这一刻，我彻底崩溃了。在 Kim 把我拉黑之后，我吃不下，睡不着，只能借着每天晚上跑步 15 公里把自己干得精疲力尽才能勉强闭上眼睛。我完全没有了工作的心思，公司关闭，人员遣散。每天不是在发呆，就是在网络上搜索一切和
    Kim 相关的信息，期望能够再次找到他。我原本的体重足足有 200 斤，在案件发生后的短短 6 个内，迅速瘦到了 120 斤。面容枯槁，一连换了三张身份证都不能证明我就是我。要不是因为父母和孩子，我甚至恨不得自己闭上眼睛之后再也醒不过来。跟身边的朋友诉说，每个人都觉得我是神经病。40
    多岁的成年人，为什么会这么轻易相信别人？为什么连协议都没签？为什么连欠条都不拿？我过着生不如死的日子，但对方却一如既往逍遥自在。之前每次找 Kim，他都推脱生意亏损没有钱。但后来我通过互联网查到，他在
    2021 年 1 月 8 日买了一套 500 多平方的别墅，购买价 250 万美元，一年之后涨到了 380 万美元。怎么可能没钱？怎么可能没钱！但随着时间一点一滴过去，我渐渐也想开了一些。不管过去经历了什么，日子总得继续往下过。对于
    Kim 还钱给我这件事情，我已经完全不抱任何希望了。但我一定要去趟美国，找到他，当面质问他。或许这是一种执念。但也或许，只有做了这一件事情，我才能真正地和过去这段经历道别。<最后>结束完采访，我放下了笔问老郝：“即使你去到了美国，我相信对方也不会还你钱的。他只会告诉你，‘这些钱是你自愿投资进来的，而且已经全部亏损没了’。在这种情况下，你在见到他时，准备跟他说什么？”老郝沉默了片刻，回答道：“我只想问他一句话。”“你为什么要骗我。”写完老郝这个案例，许多朋友议论纷纷，有骂
    Kim 无耻的，也有说老郝太天真的，40 多岁的人怎么这么好骗。我的观点则是：1.老郝为什么会越陷越深，真是因为贪心吗？我一直思考一个问题：走到今天这一步，是因为老郝贪心吗？愚蠢吗？无知吗？根据我对老郝多年的认识，不是。站在案例旁观者的角度，我们往往会觉得不可思议，觉得“人怎么可能在同一个坑上摔倒那么多次”，但换位思考一下，假如换成自己，真的能够抵挡得住吗？年少时，我曾经参加过某保险公司的宣讲会。当一个个热情洋溢的人走上台，阐述自己如何与保险结缘，保险如何拯救了自己，自己又因何踏上了保险销售的道路，保险销售又给了自己什么样的回报......即使我本身是一个冷静的人，也被现场的气氛激励得热血沸腾，觉得保险也将成为我一生的事业，然后第一时间找工作人员要申请表格。要不是后来多嘴问了一句，知道了这份工作三个月就没有基本工资，说不定我早就加入干保险去了。人呐，千万不要高估了自己，低估了别人。另外，一开始老郝或许存有赚钱的心思。但渐渐地，我相信他更多的情绪是恐惧。
