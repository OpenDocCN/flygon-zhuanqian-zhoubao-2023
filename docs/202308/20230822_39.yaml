    30 万。在桂林这样的城市，职场上能拿到 1 万以上的收益，最少也是要到副总级别以上才有的待遇，我的这个模式，不仅仅是解放了我的大脑，更多的是给他们提供了个舞台，创造更多的可能性。至于这个模式的基本配置，从整个团队的分配来说，所有的运营，其实都只是文案+销售的角色，因为在拍摄，图片创作的环节，我是单独养了几个摄影，每个月给一定的底薪，然后每个运营小组，从他们的收益中拿出部分提成给到他们。这几个摄影的职责，就是负责所有运营小组的图片/视频素材的拍摄输出，按照运营组长的要求来拍图片，保障有足够的优质图片可以提供。很多人问我，你就不怕他们自己出去单干吗？答案是否定的，因为离开了我，他们可能会做得好，但一定做不长久，小红书的运营规则和运营策略，都是我在把关，平台的规则一直都是有升级的。另外，在这种三四线城市，他们刚出社会参加工作，也遇不到配合度高、优质的货源供应。再说，只要跟着我有钱赚，傻子才会轻易跑呢！所以说，总结这种模式的玩法，一是我们要敢于分钱，大家都是出来挣钱的，只要有利可图，就没有什么合作做不了；第二呢，就是必须要打样，大家一开始跟着我上班，每个月都能看到，哇，凯哥做这个那么赚钱，我也想试试。他们看到了样板，这时候你只要一松口，就会有很多人愿意尝试，再说，我一开始也就是找几个人这样打样，做标杆，让大家都看到他们赚的钱比他们多，这就是“酒店服务员效益”。在利益的面前，大多数人都经不起诱惑。第三，就是要有标准流程，能够他们提供技术支持，运营方法、工作流程，标准话术，都得要教下去，并把这个当做一种传承，谁带团队，谁负责这个小组，就由他亲自带，因为这个小组的收益是跟他自己相关的。#
    二、一定要有笔记内容的创作标准对于团队而言，他们更多是搬砖的角色，很少有创造性思维，尤其是没有经过专业培训，和长期实战的员工，他们连最基本的“爆文笔记”的“爆点”都不知道，写笔记就像是在碰运气，无法判断“什么样才算是一篇合格的笔记”，这时候我们让她写，简直就是强人所难，很难出成绩的。所以，我们必须要给我创作内容范本/标准。帮她找出竞品的样板图片，和样板文案，或者在自己的笔记风格中做出段落框架，让她们在这个框架里面写内容，避免跑偏。1）先做一个账号的运营定位表格，确定要做的内容方向；这个表格建议是先给团队进行培训之后，让她们根据自己的理解，把表格给到她，亲自去做一遍，然后我们再给她们讲解之后，带着她们一起来重新做一份正确的，具有可行性的表格。这样既可以加深她们对产品和行业的认知，也可以明确自己为什么要这样做，掌握基本的运营思路。![](img/a2a336c6cae096ec67754c6b1a1b7685.png)2）给每个账号确定好图片风格和笔记框架；矩阵号虽然是复制模式，但是每个账号的图片、文案都需要有一定的差异化，不是直接将
    A 账号的内容，复制粘贴到 B 账号，我们可以通过拍摄的场景、角度、道具、模特、搭配等等细节的改变，来进行差异化处理。尤其是对于时尚品类，服饰鞋包等产品，这些品类主要是看款式，所以对笔记文案字数没有太多要求。
