- qas:
  - 问题1：为什么需要给团队培训小红书的运营方法和流程？
  - 回答1：为了达到快速上手的目标，确保团队熟练掌握小红书的创作方法，避免因操作不当导致的限流等问题。
  - 问题2：如何建议招募新人以及设置门槛？
  - 回答2：建议优先招募刚毕业不久、对产品属性有理解的人，并根据产品特性设定相应的门槛，确保新人能够胜任岗位要求。
  - 问题3：如何评估新人的适应能力？
  - 回答3：主要考核新人的模仿能力和独立思考能力，例如通过模仿对标笔记来评估其对产品卖点的理解和文案能力。
  - 问题4：阿米巴合作模式是如何提升团队工作状态的？
  - 回答4：通过阿米巴合作模式，团队成员成为合伙人后，利润与努力成正比，激发了员工的工作积极性和创造力，提高了工作效率和质量。
  - 问题5：变更为阿米巴合作模式后，团队成员的主要改变是什么？
  - 回答5：工作状态发生了显著变化，每天工作更加积极主动，工作量和质量显著提升，对待客户的态度也得到了极大改善。
  text: 均以我们做的其它产品素材作为替代。![](img/e7c6302257f45124a19b12604c7f92fa.png)另一方面，新人上岗前，可能很多人对小红书完全不了解，为了达到快速上手的目标，我们一定要给团队培训小红书的运营方法，规则，和标准化的运营流程，要熟练掌握小红书的创作方法，不能啥也不懂，一顿乱写，不是没小眼睛就是被限流，再好的产品都经不起折腾。自己一个人做账号很容易，但是想要放大，就必须要把经验和方法总结出来，做出标准，复制给团队，绝对不能直接丢个账号给他，就放任不管了。![](img/d8e856ea71bab828d1818ada2a424a76.png)一定要秉承一个原则：没培训，不上岗。（1）关于团队搭建，招聘新人的建议：1、建议优先招募刚毕业不久，出社会工作
    2 年以内的职场新人，根据自己的产品属性去有针对性的设定门槛。比如你是做服饰时尚品类的，你可以从她的穿衣打扮，谈吐中，大概知道这个人的审美怎么样，在不在线。如果你做的产品是小众轻奢高端的衣服，招来的员工，审美很差，自己都没穿过
    1000 块的衣服，她是写不出来/拍不出来这个衣服的轻奢感的。2、对于新人来说，是不需要去考验她是否有创造力的，重点去考核她是否有模仿能力，能不能独立思考。比如给她一个产品，和一条对标账号的笔记，让她模仿这篇笔记写一条自己产品的文案。这个时候，我们主要从
    2 个方面去考量，一个是她有没有对我们的产品卖点进行分析提炼，完全不问我们产品的，说明没有产品意识；第二方面，从她的模仿能力去判断，是不是抓住了对标笔记的要点，笔记文案、封面设计，以及笔记的段落格式。3、最好是接触过小红书，是小红书的用户，经常刷小红书或者在小红书上有购物经验。文案岗位的员工，可以是做过淘宝客服、应届毕业，听话照做，有网感的最好。4、摄影岗位的，建议是有审美，爱专研的女孩子，用手机来拍就可以，特殊品类需要专业摄影的，则可以雇佣/兼职专业的摄影师，一个人负责团队的图片素材，量大的话可以配个助理，能够帮忙搭建场景，修图之类的。正常来说，一个专业摄影至少是可以完成
    10 个号以上的图片需求。（2）阿米巴模式的成立我真正的爆发，其实是从我把团队薪酬体系模式，变成了阿米巴合作的模式。2022 年 4 月份，我发现，尽管我给团队的提成已经很高了，在桂林这种三线城市，平均工资也就
    2800～3000，而我已经开到了 5000+的底薪。但是，毕竟是三线城市，员工的工作积极性根本没有办法跟一二线城市的人比，早上 9 点掐着点到公司，还没到
    6 点就开始收拾东西准备下班了，周末你想让他处理点事，根本找不到人。于是，我开始尝试找几个看着有野心，工作能力强的员工做测试，从员工变成合伙人模式。也就是说，他们运营一组号（3
    个号为 1 组），这 1 组号所产生的利润，我给他们 30%的利润分成，如果 2 个月内，拿到的提成比工资高，那就按照这个模式开始合作，重新签订合同，将劳务合同改签成合作合同，不发工作，不交社保，自负盈亏。如果
    2 个月内的收入比原先还低，那我就给他们兜底，按之前的正常水平发工资。就这样，试了一个月，没想到第一个月，他们的收入都破了 2 万，当场就催着我变更合作模式。这样的合作开始以后，我发现大家的工作状态完全变了个样。每个人像打了鸡血一样嗷嗷叫，每天到公司比我还早，下了班都不愿回去，原本每天一个号只发
    3 篇笔记，他们自己增加到了 5 篇笔记。对待私信的客户，态度也发生了 180 度的大转弯，恨不得每个咨询的客户都要搞定。后来在此基础上，我承诺给他们提供货源，提供技术指导，
