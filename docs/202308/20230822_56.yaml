    8 本 SEO 全部看完了，也做过自己的个人 IP 网站，算是一名不合格的老站长，后面没更新荒废掉了。哈哈，至今已经 8 年了，时光一去不返，网站已经落寞了，SEO
    也已经不火了，但是 SEO 对我来说受益终身，是互联网的基础。挖掘需求，验证热点趋势，等等是互联网人士必备的基础。很多人也经常问，什么是 SEO，SEO 是怎么回事，今天用一篇短文，给大家讲透讲清楚。
