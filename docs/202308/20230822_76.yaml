    我的跨境电商方法论下面阐述一个我曾经在 shopee 上面做过的一个蓝海模式的玩法，同时最后我会总结一个适合新手/小白入场跨境电商的方法论。先说下背景：2019
    年中，我开始做 shopee 虾皮，当时因为 shopee 的开店成本很低，所以大多数人的做法就是直接搬运国内拼多多或者 1688 的商品，使用现成的 ERP 软件一键搬运，点一点鼠标，一天可以上传几千几万个产品，暴力获取免费流量。但同时，我发现在市场上很少有人愿意去仔细打磨一个产品，大多数人都是用软件把 1688 或者拼多多的产品直接铺到 shopee 上，图片，标题，详情页都是不带改动的。电商卖货，卖的就是图片+服务+产品，所以从这几方面下手，我觉得 shopee
    一样可以做精品的。所以当时我的做法是：![](img/f86a92503013802df542aa7f36305af9.png)## 第一，寻找蓝海避开大类目，去寻找一些小众的蓝海产品。我通过
    shopee 的关键字广告，查询和搜集关键字的月平均搜索量（搜索量约等于市场大小）和虾皮的建议出价（建议出价的高低约等于竞争程度），然后用搜索量除以建议出价，可以大概得出一个市场的机会程度（也就是搜索量越大，建议出价越低，那么就可以简单地认为这是一个很好做的产品）。用这个方法大量地搜集数据之后再用降序排列，就能找到最适合的产品关键词。同时这个产品最好是非标品（我对于非标品的理解就是没有明确头部品牌的产品），因为非标品的价格弹性空间更大。##
    第二，产品上传淘宝，拼多多，1688 上面去大量搜集这个产品的图片，然后把最好的图片复制下来。在搜集图片的同时，参考国内淘宝和拼多多上面同行的 listing 来整理出一两个卖点。我很喜欢参考拼多多的主图，由于同行的内卷，他们的主图都非常骚气，卖点十足，且卖点都会直接写在主图上面。同时重点关注那些卖的好的 listing，卖得好至少说明他们的这个主图已经是迭代多次后的最优选择。把最好的图片挑出来，整理好，并把图片上面的文字改成当地语言。用稿定设计/canva 这类软件自己设计一个
    logo，然后在每个主图上面都加上自己的 logo。商店的头像，店铺设计上面也换上这个 logo，打造出一个类品牌官方店的感觉，真的有没有品牌不重要，只要客户看起来像就行了。详情页对标 shopee 上的品牌店（shopee 早期的详情页不支持图片格式，只能纯文字+emoji 图标），目的是让详情页内容饱满丰富。把价格设置得比预期售价高一些，然后用折扣去调整价格。
- qas:
  - 问题1：为什么要将一个产品的 SKU 拆分成独立的产品？
  - 回答1：为了分别推广每个独立的产品，堆满关键字广告并设置最低出价，以提高曝光和销量。
  - 问题2：如何在电商中实现市场垄断？
  - 回答2：开设多个店铺，定位为中端和高端，通过定价、主图、详情页和客服话术的差异化来形成小垄断市场。
  - 问题3：为什么要尽可能快地建立销量？
  - 回答3：建立销量可以在竞争加剧时拉高关键字广告和关联广告的出价，从而抵御同行竞争并保持市场优势。
  - 问题4：这套电商玩法的优势是什么？
  - 回答4：通过差异化和多产品/多店铺策略最大化地赚取市场利润。
  - 问题5：怎样找到低竞争的蓝海产品？
  - 回答5：使用各种数据分析工具，分析产品销量、竞品数量、关键词搜索量和出价等数据，找到潜在的低竞争产品。
  text: 这样做的目的是为了方便后期用折扣来动态调整价格。## 第三，霸占广告找到合适的产品并做好详情页之后，把这个产品的 sku 拆分成一个个独立的产品。举个例子，比如一款护手霜（随便想的一个例子）有玫瑰味，草莓味，苹果味，那我就上传一款草莓味的护手霜，一款玫瑰味的护手霜，一款苹果味的护手霜，而不是把这
    3 个 sku 都并到一个产品里面。然后分别把这三款产品都开始推广关键字广告，把能找到的关键字都填进去，堆满。然后全部设置最低出价。关联广告也全部打开，也都设置最低出价。##
    第四，垄断市场同一个产品，开多个店铺，定位中端，高端，然后在价格，主图，详情页，客服话术上面做出差异化，形成一个小垄断的市场。一开始先做一个店铺，一个产品，销量做起来之后，就涨价，定位成高端店铺，然后再开两个店铺，定位成低端和中端。这个过程中注意一定要搞出差异化，产品即使差不多，在包装上面也要下点功夫，至少要让客户看起来高中低端产品是有差异的。比如我们的高端产品就用自己设计的包装盒，然后赠品送一大堆，同时附带好评卡，上面有社交软件加好友引导。中端低端的为了差异化就能简化的都简化了。##
    第五，后期优化用这套玩法，我们基本霸占了几个蓝海产品的大部分市场，用两三个月的时间成功超越做了多年的本土卖家，利润也很高。但是这套玩法也不是万能的，做久了也会有同行看到并模仿我们切入进来。所以主推的产品，前期一定要尽可能地出单，把销量最大化拉上去。等后期同行进来的时候，我们就会把关键字广告的出价拉高，同时关联广告的出价也要尽可能地拉高。在任何平台，同行越来越多都是一个必然的事件，所以我们只能利用自身积累的优势，然后去把他们挤走。而在早期的时候销量一定要尽快打开，有什么不满，一律退款，货也送给你了，但必须留下好评，从而建立一个小的护城河。#
    电商方法论总结上面这些步骤的核心思路就是——寻找小众低竞争的蓝海产品，然后把非标品的产品用品牌化的打法来做出差异性，之后再通过多产品，多店铺的方法尽可能地占领市场，获得更多的利润。这个玩法的优势是：通过差异化和多产品/多店铺来最大化地赚取该产品的市场利润。这个玩法的局限性同样也很明显：只适合小众的蓝海产品，不适合标品或者热门产品（因为这些产品竞争太激烈了）。而且随着竞争的加剧，所谓的“垄断”也只能持续一段时间。对于新手或者小白来说，这个玩法最有价值，最适用的点其实可以用两个词概括：低竞争和差异化。新手做电商，不管是哪个电商平台，最好的方法论就是找到低竞争的产品，然后找到或者做出产品的差异化。原因是什么呢？电商的本质是是销售，是买卖。所以对于买家来说，东西肯定越便宜越好，你想卖贵？当然可以，但是总得有个理由，要么有品牌，要么有质量，要么有服务，要么有别的产品无法满足的差异化特点。但是在电商的早期我们是新手，没有资源，没有经验，如果我们卖的都是普通产品（比如衣服鞋子包包），我们和别的卖家比起来能有什么优势？答案是没有。所以我们只能另辟蹊径，找到那些大卖家注意不到的产品/看不上的产品，或者挖掘出大卖家忽略了的客户需求，也就是错开竞争，避免和大卖家直接竞争。新手想要在跨境电商领域赚到钱，最好的办法就是集中资源，找小市场，小产品发力，集中精力在一个点上面，才能赚到钱。##
    怎么找蓝海产品？说了这么多，那怎么找到低竞争的蓝海产品？这方面最好的实践就是使用各种数据分析工具，不同的平台都有不同的数据分析工具，上网搜一下就有了。大多数数据分析都能提供较为全面的数据，比如某个产品的销量，某个产品的竞品数量，又或者是某个关键词的搜索量，关键词的出价等，要理解这些数据的背后代表了什么，
- qas:
  - 问题1：什么是选品的关键？
  - 回答1：选品的关键是找到最优的产品。
  - 问题2：如何找到差异化卖点？
  - 回答2：可以通过模仿、提炼差评、卖点平移来找到差异化卖点。
  - 问题3：新手入局跨境电商的建议是什么？
  - 回答3：建议从小众平台或小产品开始入手，并找到能击败比自身还差的竞争对手。
  - 问题4：电商行业常说的核心逻辑是什么？
  - 回答4：电商行业常说：七分靠选品，三分靠运营，即找到对用户痛点的产品是赚钱的关键。
  - 问题5：选品过程中需要注意什么？
  - 回答5：除了官方的工具，第三方数据工具的数据都是基于自己的算法得出的，不太准确，但可以通过固定数据工具进行横向比对来得出相对值比较。
  text: 然后把这些数据都抽象为“需求”和“竞争”两个概念。进行数据比对的时候，简单的方式是直接用这两个数据相除再排序来找到最优的产品，如果要比较全面地比对，就需要再比较其他的数据（比如要求产品的长期趋势要稳步上升，产品的市场需求不能太小，客单价不能太低，退货率不能太高等）来寻找合适的产品。这里要注意的一个点是：除了官方的工具，第三方的数据工具的数据都是基于自己的算法来得出的数据，都是不准确的。但我们选品本质上是要从一堆产品里面找到最优的产品，也就是只需要知道排名的高低而不需要知道具体的排名分数。所以虽然第三方工具的数据不准，但我们只要是用一个固定数据工具来横向比对不同产品从而得出相对值来比较就够了。##
    怎么找到差异化卖点？第一种方法：模仿。因为我们对这个产品并不熟悉，我们坐在那里空想几乎很难得出什么有用的结论，所以最好的方法就是多看多学多模仿，去看看看优秀同行的卖点。可以是同一个平台的，也可以是不同平台上，多看看那些卖得好的产品有什么差异化特点。模仿优秀的同行永远是最快捷的一条道路。第二种方法：提炼差评。搜集平台上同行销量好的产品下的差评，或者是搜集不同平台下该产品的差评，然后用 AI 总结这些差评。差评代表了客户的不满和痛点，只要我们能解决这些痛点，那这就是我们的差异化。第三种方法：卖点平移。所谓卖点平移就是把 A 产品上的卖点移植到 B 产品上。比如我曾经在淘宝上买过一个单机游戏，只要几块钱，但同时我看到了卖家还有一个套餐是
    69.9 元加入会员就可以获得几千款单机游戏资源。虽然那么多游戏我也玩不过来，但是这巨大的性价比依然让我忍不住下单了。所以后来我在卖一款虚拟产品的时候也用了这个方式：设置不同的套装组合，用低客单的套餐吸引用户点击，同时设置高性价比的高价套餐来获取更高的利润。最后我们要知道，差异化其实是多方面的，可以是产品本身的差异化，可以是图片的差异化，可以是包装的差异化，颜色的差异化，材料的差异化，也可以是服务的差异化，甚至是销售方式的差异化。做电商，重点是一定不能让自己的思维被固化。#
    新手入局跨境电商的路线新手入局，我更推荐从小众平台或者小产品开始。我有一个论点是：我们能赚多少钱是由竞争对手决定的。我们都是普通人，没有乔布斯那种创造独一无二产品的能力，所以我们要先看到，并承认自己的不足和弱势。既然我们是普通的，在全局上（产品、运营、资金等）是没有优势的，那我们就要找到局部的优势，找到那些比我们还差的竞争对手去打。也许我只有 30 分，打不过 80 分的同行和产品，但我只要找到 20 分的产品和对手，却依然可以打得过；而如果等到我成长到了 50 分，此时我就可以去挑战 40 分的产品和对手了。优势不是固定的，优势是相对的，并且总在动态变化之中。所以承认不足不是放弃，反而是要去积极寻找突破口，在局部上形成优势，在局部上集中兵力，找到一个小产品小市场，轻松地打出胜仗。所以新手入场，不要好高骛远，最好是先积累电商的运营经验，积累选品的感觉，积累数据分析的能力，前期不求赚多少，只求控制成本不亏钱。随着经验的积累，每个人都一定能找到适合自己的一小块电商土地，深耕获利。而当我们能持续稳定地赚钱之后，我们就要用更高的维度来看待我们的生意了。做电商也是在做生意，做生意就不能忽略商业的规律。当我们学习了越来越多的运营知识之后，就要避免走入的下面这种误区：过于注重运营细节而导致忽略了商业模式的优化或者改变。电商行业常说：七分靠选品，三分靠运营。核心逻辑就是：想赚钱的重点是找对产品。而我的理解是：那些赚钱的产品都是因为这个产品满足了其他产品没有满足的用户痛点。
