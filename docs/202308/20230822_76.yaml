  text: 我们可以时常问一问自己这些问题：我们一定要做低端产品吗？用户有没有什么痛点没有被满足？我们的产品能不能做出不同的差异化？不同的用户群会不会有不同的需求？中老年群体，性少数者 / LGBTQ 群体，残障群体等这些少数群体是否有某些潜在需求没有被满足？为自己提这些问题的最终目的就是要从“盲从“走向“引领”，因为商业的持久利润的来源一定是来自于创新，或者说得准度点说：来自于那些未被满足的痛点。#
    是否一定是跨境电商？普通人轻资产创业十条法则分享创业要成功最重要的能力是什么？是运气。大家赚第一桶金时，都是运气占主要成分。一般都是懵懵懂懂做了某件事，然后忽然间就爆发了，于是乘着东风就起来了。当然在这里不是抹去个人的努力成分，只是从事后诸葛的角度来说，只靠努力是远远不够的。“我们总结的商业逻辑，认知等，许多都是事后去总结，我当时因为做了
    xxx，所以最后才能起飞。”这是我和一位创业者共同的感悟。因为在当时，我们都承认自己并不聪明，我们并不会意识到做了某个行为，最后就会产生这个效果。所以很多东西都是不可复制的。成功为什么很难？因为的确是运气占多数，运气占多数就决定了当时的环境，条件，竞争对手，消费者需求等一系列无法精细评估的客观条件来共同构成了成功的要素。所以即使总结了成功的方法论，但是依然无法复制这个成功。所以成功方法论没有价值？当然不是。方法论依然很重要。因为客观条件是我们无法左右的，但是掌握了方法论就是掌握了事情运行的底层逻辑，那么在做事和做决策的上面就能够有更好更清晰的判断标准。也就是能够提高成功的概率。我们改变不了世界，我们只能改变自己。提高自己的能力，提高自己的认知，在时机到来的时候才能意识得到，才能抓得牢。下面是我总结的十条关于普通人创业的法则，不管你最终选择做还是不做跨境电商，希望都能对你有所帮助。1.不要抱怨环境。这已经是最好的时代了，有电商，有自媒体，有齐全的创作工具，而且现在是
    AI 引发巨变的前夜，所以到处都是机会，只不过看我们能抓住多少罢了。2.一定要轻资产创业，尽量不要做线下的实体创业。大多数人并没有实体创业的经验，而实体创业的初期投入以及管理成本都远比互联网的轻资产创业要多要难要累。3.现金流＞利润＞销售额。销售额多少不重要，能装进口袋里的利润才最重要，而现金流决定了资金的周转效率，要尽量避免是因为资金问题而导致的创业失败。4.有风险意识。人很容易有侥幸心理，只看见收益却看不见风险。查理芒格说过一句很经典的话：如果我知道我会死在哪里，那我一定不会去那里。5.完成比完美重要。不管是创业还是做项目，最重要的事情就是让项目尽快跑起来，只要你开始动手了，那么就已经超越了
    90%的人。项目跑起来之后，最重要的是抓执行，抓效率。项目早期也许会有很多问题，但只要保持增长，大多数的问题都是小问题。6.边学习边实操就是做项目最快的方法。买个课程，报个社群，跟着教学一边学一边做，这样进步最快。7.路是一步一步走出来的。我们经常看到同行的产品，服务，售后都比我们优秀，那我们就要盲目学习吗？不是的，每一个大企业都是从小企业开始，同样的，每一个厉害的同行也都是从小团队开始。从最痛的点开始优化，而不是直接全方位学习，因为那样的成本可能很高且团队不一定能适应。8.最好的增长方式就是复制。开一个店赚钱了，想一想能不能多开几家？做一个账号赚钱了，想一想能不能多做几个号？
