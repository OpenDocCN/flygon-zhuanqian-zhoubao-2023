  - 问题1：明星代言为什么有用？
  - 回答1：因为观众会把对明星的印象移植到商品或者品牌上。
  - 问题2：什么是库里肖夫实验？
  - 回答2：一个实验，通过在特写镜头后接不同内容来展示观众如何根据后续内容来感知前面特写镜头中人物的情绪。
  - 问题3：符号学中的邻接和次序带来什么作用？
  - 回答3：它们带来意义传递作用，即观众会从邻接的内容中获取情感和意义。
  - 问题4：为什么劳斯莱斯找某网红夫妇代言被挖苦？
  - 回答4：因为观众会把对这对夫妇的感受移植到劳斯莱斯上，但可能不符合品牌预期的形象。
  - 问题5：微商为什么喜欢与名人合影？
  - 回答5：因为站在名人身边会让他们的形象得到提升，名人的符号化感染对自身有正面影响。
