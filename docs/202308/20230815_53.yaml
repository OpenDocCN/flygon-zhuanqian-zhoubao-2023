    (29 赞)《纳瓦尔宝典》作者 Naval Ravikant 播客接受访谈分享作者： 亦仁的收藏夹日期：2023-08-07《纳瓦尔宝典》作者 Naval
    Ravikant 最近在 Tim Ferriss 播客接受访谈的摘要:关于读书：养成一个读书习惯比读什么书更重要。他主要在 Kindle 上买书，用 iPad
    阅读。目前在重读一些物理、历史、哲学相关的书。关于习惯：早上健身 30 分钟是他最重要的习惯。另外习惯有冥想、阅读、减少饮酒和咖啡。关于幸福：虽然幸福对每个人来说不同。但他认为幸福是一种没有痛苦和欲望的状态。认为外在环境和物质会带来幸福，这是最大的误区。关于自由：他以前的定义是做任何想做的事情。现在定义是「免于反应的自由」，如免于愤怒的自由，免于悲伤的自由。关于经济学：不再相信宏观经济学，因为无法证伪，数据太多，人们只会选他们相信的叙事。微观经济学和博弈论才是构成经济社会的基础。商业上的成功依赖对供需、劳动力与资本、博弈论等问题的理解。如何成为好的创始人：考虑长期；享受过程（短期没法保证结果）；有执行力关于生命的意义：生命意义是个人的，需要自己找；生命没有意义，需要自己创造；也许生命有意义，从热力学第二定律看，熵只会增加，作为生命系统，创建复杂系统，加速宇宙热寂可能是一种意义。这虽然不是一个令人满意的目标。音频播放地址：[http://share.snipd.com/episode/4df927](http://share.snipd.com/episode/4df927)评论区：暂无评论![](img/894d30a529e7c37bcd3392323c99941c.png)'
