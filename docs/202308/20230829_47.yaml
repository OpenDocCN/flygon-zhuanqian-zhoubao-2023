  - 问题1：什么是 TK 中视频基金?
  - 回答1：TK 中视频基金是指在 TikTok 平台上可以通过发布视频赚取收益的计划。
  - 问题2：TK 中视频基金是怎么计算收益的?
  - 回答2：TK 中视频基金的收益通常根据视频的播放量来计算，播放量越高，收益越多。
  - 问题3：TK 中视频和创作者基金有什么区别?
  - 回答3：TK 中视频基金主要是指视频播放带来的收益，而创作者基金则更广泛地支持创作者的内容生产和推广。
  - 问题4：我怎么样才能开通中视频基金?(全流程)
  - 回答4：开通 TK 中视频基金需要先注册为创作者，然后按照平台指引完成相关设置和认证流程。
  - 问题5：开通中视频计划以后如何提现?(全流程)
  - 回答5：开通后，可以在 TikTok 平台上设置提现账户并根据平台规定的最低提现额度进行提现操作。
