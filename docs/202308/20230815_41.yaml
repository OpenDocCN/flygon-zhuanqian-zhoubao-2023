    (89 赞)新人如何做小红书店铺？卖聚拢内衣的店铺用低粉爆款法从 0 到 1 教程作者： 书豪日期：2023-08-11各位朋友好，我是在杭州的圈友书豪，一个连续创业四年的
    95 后，目前连续四年都年入百万。从三月份到六月份，我们团队总计在运营 30 家小红书店铺，目前一个月利润在 20 万左右，平均下来我们单店铺单月的利润在
    6000 元左右。今天以聚拢内衣店铺为例，给大家介绍一下低粉爆款选品法在小红书开店铺的全流程。新人还是特别适合以小红书店铺切入电商的，不用自己囤货，对于新手也很友好，入门门槛低，操作上简单可直接上手。小红书属于一个种草平台，据我观察身边朋友日常刷小红书频率较高，日常有所需求，皆可查，堪称女生们的百度。小红书店铺当下属于红利期的中期，入场的人越来越多的当下，我们更应该注重方法的高效。###
    —、前期的账号活跃，简称养号注册小红书账号过程，想好自己要开店的类别，通过这个类别在选择兴趣爱好时，选对应的推荐。开始模拟真实用户刷小红书，在小红书首页进行浏览，也可在搜索框直接搜索对应类别商品，点进笔记进行查看，反复操作几次，平台会更多的推荐给你相关的内容。此操作为给小红书养号，时间三天左右即可。优化小红书个人首页名字，性别，头像，背景图，简介位置，这些信息主要体现在账号主页，最好有一定的美观度。名字可根据店铺类目的类别来，比如：XX
    女装，XX 百货，XX 童装店等等；小红书主要女性用户多，头像，性别，背景图可直接选择女性风格；简介位置可参考相关类别店铺进行修改填写。# 二、店铺的开通及后台流程操作①店铺的开通打开我—左上角有三横点开—创作中心—更多服务—开通店铺—店铺类别建议选择个人店（只需缴纳
    1000 元保证金，后期关店铺可退）—经营类目选择普通商品![](img/19795428bae5ed48d75f6484a80e27bf.png)![](img/2ac7f2f55a9a0456f110989d72e591e2.png)![](img/5208967e58a885549e58bfbc1b5779be.png)![](img/d2c20b4600475f2377e299434495190c.png)②后台的设置可采用网页版进行操作，网页版链接：[https://customer.xiaohongshu.com/login?service=https://ark.xiaohongshu.com/](https://customer.xiaohongshu.com/login?service=https://ark.xiaohongshu.com)也可手机下载小红书商家版
    APP 进行操作这里截图网页版操作，店铺的基础信息，这三块位置根据显示的内容，将个人身份证，手机号等上传填写![](img/f1d33ecef4155834a88c549e9394030d.png)资金—店铺保证金，这个位置需进行充值![](img/fc6774e78801e69d31101704a10a285e.png)涉及上品问题：可手动到商品—发布上品进行上传（将将所要上传的上品图文信息，根据货源信息保存电脑上传），'
- text: 也可使用服务—服务市场—蚂蚁搬家—授权登录进行上传，可用链接复制/店铺名称进行搜索，复制![](img/4d53e0107df763af6a125938d9693945.png)![](img/14d897cc64cfaaf0e3b9c9fd757edebc.png)![](img/ae96b3d8f0017b9d4cbc0d424fde9da9.png)复制后查看任务栏是否上传成功，若上传成功后部分内容还需进行浏览编辑后手动进行上架![](img/6cc53826d62214d8e785177987386913.png)资金—货款资金—可将微信账户，支付宝账户进行开通，方便用户进行支付![](img/4d9af76d0874afae1e0974b626aed3ae.png)售后—运费宝开通—开通运费宝可提高下单率，打消买家下单退货顾虑![](img/7011909dce7ec14bd9065de5b38beadc.png)运费模板填写：订单—物流工具——发货地和退货地的填写，发货地可填写自己的，退货地可参考图中填写![](img/d4f1ba9e6d800e4613a779fcf51fe8c2.png)拍单流程：如果是前期单量不多的情况下，可手动复制买家地址至货源店铺下单，就像平常我们自己网购一样；如果是单量多的情况可借助拍单软件进行下单，比如：逸淘##
    三、如何选品及素材的获取选品这块围绕“低粉高赞”四个字。这里主要介绍四个无需借助软件新手可直接方便上手的平台选品方法：小红书、拼多多、淘宝、抖音。当然也可用相关软件进行选品，比如灰豚数据等。①小红书：直接在首页—发现—搜索栏直接搜索，点开全部—最新/最热；筛选位置可选行视屏/图文，进行商品浏览，点进对应用户主页，查看是否符合低粉高赞标准。![](img/cd855677f047e1e1de278739add1405b.png)这里有个注意点：粉丝数低于
    200；最近 7 天内的笔记有超过 100 点赞；点赞商品销量有超过 1000 单；符合这三个标准，可作为对标选品的账号。（聚拢内衣这个赛道是很卷的，粉丝越少，成交越多的可以作为爆款，100
    单以上的销量可能是当然也可以）粉丝少，出单量多，同类别为什么其他的品没有销量，而出单这个品高销量？是说明这个品已经有经过市场验证的，是可以去跟的品。低粉高赞，为什么说销量
    1000 更好呢？500，100 的销量能不能跟呢？这种销量不高的情况，我们也是可以自我判断的。这时候我们就可以查看该用户的笔记数，同时刷这个品的笔记停留观看，返回小红书页面，观察是否这个品类在小红书笔记是较少，但是其他平台抖音，淘宝，拼多多销量又不错的，这种时候也是可以直接跟品的。我拿内衣进行举例，如下图。（发现该账号为写文稿前，符合低粉高赞）![](img/9410ed31037dff4d801874db067ac06d.png)![](img/4c92f99beabe46cc0b9fe861fdfee6f7.png)小红书另外一个选品方法：购物—最顶上进行搜索—内衣，点击全部，对商品类别销量进行查看，这也是一个选品的路径![](img/03accbc10888e5222518e839990fa988.png)![](img/97ffb5d18fd877a96a62b40d4e121323.png)拼多多选品方法：点击首页进行类别选择—点击排行榜—查看最近热销的款式，可用保存/截图方式，储存图片，再到小红书浏览此商品，最近的销量进行考虑上品
- text: '![](img/46984a66cded4fd0957f1dde5ac052a5.png)![](img/71dc9510b416f033a298a5cafc4d3d0d.png)淘宝选品法：淘宝页面—分类—选到对应品类进行查询—点击全部—销量，即可查询最近销量较好的商品![](img/2e6eadb3c71e44bebc0e9b73bcea5ef7.png)![](img/8e94383f90bb244f7e5b405a79f00521.png)![](img/299e713cb8382d4b2664e04d067b9511.png)抖音选品法：点击首页—商城—搜索框进行搜索相关类目，点击全部—销量进行查看。![](img/18af7e50cd0822b04add894d4d7af796.png)![](img/91c5272462b5ebe62c8d4c46a748c0c2.png)根据找到销量好的商品返回小红书进行一个验证，该款商品小红书上是否有人发布过，若有，点进用户主页根据上面的“低粉爆款”进行一个校验，符合即可跟品。以上的四种选品方法的过程，也是一个素材积累的过程，选定好品后，根据找到的商品，可进行以图找品的功能进行查看，可看到该商品的相关视屏图文，进行一个保存，即可有素材资料。这里介绍一个去重工具“轻抖”微信可直接搜索，将选定商品的相关视屏图文链接复制，粘贴到图二，点击一键去水印即可保存。![](img/79e6689ed3b59eea3f9724a3ecf248ed.png)![](img/e29c1e845627f124cc143d4682e23723.png)四、如何混剪以及混剪的过程需要注意什么？剪辑视频的软件推荐用剪映，当然其他软件用的熟练也是可以选择，以自己用的顺手习惯为主，可提高剪辑效率。剪辑的方法也有很多，比如拼多多，淘宝买家秀的评论区图文视频，以上介绍的四种选品方法的素材图文视频也可保存进行一个混剪。有的人会苦恼剪辑效率低，不知道怎么剪辑。这里我分享一个非常简单粗暴，但也能出单的剪辑方法。小红书站内视频混剪法：若选的用户笔记内容为视频的：前提是找到所选类别商品当下销量较好的品的用户，保存他们的视频去重，进行一个画面替换的混剪；同时保存该用户的视屏封面（直接用同款）及标题文案（可进行适当修改文字，标点符号）添加保存的视频
    2-3 个即可进行混剪，这里有个注意的，所保存的其一视频必须是小红书用户“低粉高赞”且销量超 1000 的视频，在做其他视频混剪的时候建议保留该视频前 3-5
    秒的视频内容，替换中间或者尾部图片视频，因为该类视频能爆肯定是有吸引到用户眼球，以此视频为重点分析；比如前面几秒的视频是怎样的？背景音乐可直接用同一音乐，视频中是否有文字内容，混剪其他视频过程是否需要文字的增加，视屏删减的，剪辑的前后是否能连贯，考虑到用户看到视频的感受。我拿前面内衣视频举例：我找到的原视频如图一，符合低粉高赞。假设这个账号有且只有一个视频是低粉高赞的情况，这时候分析这个视频是图片加文字生成的一个视频。原视频先使用轻抖去水印。我们可以截图视频中商品图片在淘宝上以图搜相关商品图片，任意点开商家图片/详情图/买家秀图片保存结合图一视频，对应添加文字，替换图片，剪成一个新的视频。操作如下图：打开剪映—开始创作—添加原视频—点击➕号—选择淘宝保存的图片—对视屏，图片进行一个添加，删除，顺序的分割调整，若要添加文字尽量模仿和原视频中一样的字体—关闭原声—音频—音乐里面有各种音乐可选，建议使用查找和原视频一样的音乐，'
- text: 也可进行音乐更换测试下浏览量—最后导出，剪辑过程可参考图四视频。假设找到的为多个高赞高销量视屏也可用同样的剪辑方法进行一个视屏分割，打乱顺序重新排序进行剪辑。![](img/1a204eafc3bf51039d5f15a3dac02386.png)![](img/3613af1dbfe632386625d678c1a8c927.png)![](img/7ecc7d4b3be28cf7b1a635263eecd0b2.png)若选的用户图片为主：可直接保存图片，再进行四个平台任选相关好看的图片，进行添加，一键生成。剪辑方法有很多，上面介绍的是剪辑速度相对较快较简单的，当然也有更精细的剪辑方法，比如特效，画中画，贴纸等进行结合。选一个最适合方便自己的同时也能出单的即可。混剪视频教程给大家放在飞书链接里[https://tb9qrhlhl7.feishu.cn/docx/ZI1jd5bkmoOE5exD6cGcYer4nnh?from=from_copylink](https://tb9qrhlhl7.feishu.cn/docx/ZI1jd5bkmoOE5exD6cGcYer4nnh?from=from_copylink)以上，一起生财有术！对于小红书有不懂的问题欢迎交流，微信
