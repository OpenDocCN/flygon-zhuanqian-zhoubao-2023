- qas:
  - 问题1：作者在文章中提到的主要利润率是多少？
  - 回答1：80%+。
  - 问题2：作者提到的单品给她带来的 GMV 是多少？
  - 回答2：27000+ 的 GMV。
  - 问题3：作者是如何描述她的店铺开店经历的？
  - 回答3：作者刚开始的店铺开店经历中遇到了一些问题。
  - 问题4：作者如何解决了她的店铺开店中遇到的问题？
  - 回答4：通过绑定多个企业号来发混剪内容挂链接，并且需要时解绑重新注册绑定。
  - 问题5：读者中有人询问作者的做法是否需要一定数量的粉丝？
  - 回答5：不需要，可以0粉挂链接。
  text: '# 小红书无货源经验分享：利润率 80%+单品> 原文：[`www.yuque.com/for_lazy/thfiu8/xowen933snvx0ves`](https://www.yuque.com/for_lazy/thfiu8/xowen933snvx0ves)##
    (76 赞)小红书无货源经验分享：利润率 80%+单品作者： Zoey日期：2023-08-02大家好，我是 Zoey，一个奔波在各个平台做搬运混剪的崽~
    在这篇分享中，我将介绍自己在 上做无货源的经验，希望能为你带来启发一、数据 让我们先来看看一些具体数据。这是五月底开店的一个号，单店铺只爆了一个品，而这个品主要是一个笔记爆了带起来的。单品给我带来了
    27000+的 GMV,它的利润率是 80%+，实际到手利润大概 2.5W，数据如下（逸淘有部分订单没有被统计到下面开始正式分享，图片较多，完整版请移步飞书：[https://kds96nqxnz.feishu.cn/docx/UaxldXPH4ogRHexIo56cIeEmnGc?from=from_copylink](https://kds96nqxnz.feishu.cn/docx/UaxldXPH4ogRHexIo56cIeEmnGc?from=from_copylink)![](img/a6fa13632ece2cb6170203ee04826a4d.png)![](img/f4e93d5d41f389f4f64cea7707af228e.png)![](img/602d4bba5e56b478604f66b1b2a3c0b2.png)评论区：林轻风
    : 好棒 Alex : 厉害 Ben : 一个企业号开店，不发内容，同时绑定 3 个企业号挂店铺，用这 3 个企业号来发混剪内容挂链接，号违规了再解绑重新注册绑定，可以解决你的问题。
    Zoey : 是的，刚开始第一个店不知道 才踩坑的🤣 Zoey : 谢谢🫰 Zoey : 谢谢 一起生财！ cenky : 这三个企业号挂链接需要 1000
    粉丝吗 Ben : 不用，0 粉挂![](img/894d30a529e7c37bcd3392323c99941c.png)'
