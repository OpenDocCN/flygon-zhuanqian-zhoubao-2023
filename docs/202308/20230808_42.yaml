  text: '# 1 年做公众号涨粉 3.2 万，变现 10W+，如何定位？> 原文：[`www.yuque.com/for_lazy/thfiu8/wxnpul8zh6ny96cy`](https://www.yuque.com/for_lazy/thfiu8/wxnpul8zh6ny96cy)##
    (35 赞)1 年做公众号涨粉 3.2 万，变现 10W+，如何定位？作者： 二丫吖日期：2023-08-04大家好吖，我是二丫～本职工作是在上海一家互联网公司当项目经理，也是一名宝妈，我每天能拿出两三个小时做自媒体。在这个情况下，我做了一个公众号，去年靠这个号赚到了十多万的样子。在私域这一行，我算是个“小
    IP”，今天跟大家分享，做 IP 的定位。个人 IP 有三种形式：1、纯新媒体创业者；2、放大主业 IP 的人；3、副业新媒体变现者。我公众号的定位属于第二种和第三种之间，我属于：放大主业的同时做副业新媒体变现者。一、我会在公众号更新职场相关的文章，有个变现产品是一对一付费咨询，收费
    499 元/小时。有些人会来找我做职业规划，还收了一个 5000 块的年度会员，我协助他找工作，靠这一项变现了一万多块的样子。二、我目前结婚 5 年，孩子
    4 岁，日常也会在公众号写对婚姻的思考，还是这个付费咨询产品，来找我做婚姻咨询、家庭财产分配的人，有 2 个，变现了近一千块。三、强调自己副业搞自媒体的标签，靠分销、自己做产品，变现了
    10W+。我做公众号才一年多，而且我是副业，日常工作、带娃，搞自媒体就这三事。有这个成绩，我个人是非常满意的，自媒体真的是一个非常不错副业，很香！接下来跟大家分享下我的定位。其实我的自我介绍中涵盖了我的定位：二丫，湖南人，揣着两千块来上海闯荡，打工
    5 年在上海成家生子，买房买车。主业是一名互联网项目经理，副业做自媒体，分享职场经验及成长故事。我公众号更新的所有内容，都是围绕这段自我介绍进行的：职场、婚姻、育儿、原生家庭、自媒体。去年年初，刚开始没粉丝、没流量，我写的都是我“感兴趣”的内容，平常我自己喜欢看那种讲夫妻关系的情感号，我也已经结婚
    5 年了，娃 4 岁，对于婚姻，我有相当多的表达欲望，于是我就也写。1、写婚姻、原生家庭相关的内容首先，我嫁得不好不坏，就是过普通人那精打细算的日子。我本人大专学历，我老公硕士学历，但因为我俩一个从事互联网行业，一个从事生物行业，我的收入是比他高的。我很敏锐的抓到了这个“冲突”，写了一系列文章：①女方比男方收入高，夫妻关系如何相处；②女方娘家比婆家付出多，会不会影响夫妻关系？③低学历配高学历，夫妻沟通会不会产生啥问题？④对象咋找到的？相亲经验有哪些？⑤结婚彩礼怎么谈？婆媳关系怎么处？⑥婚后收入如何管理和支配？⑦如何治直男？等等...光相亲类的文章，我就写了
    8 篇。写这些文章，刚开始是因为我去年年初夫妻关系并不好，我也是想通过文字来“梳理我自己，给我本人在这段婚姻里做个定位”，我到底是应该以什么角色、什么状态、什么心态继续这段婚姻？婚姻的问题往往伴随着“原生家庭”的问题，所以，我同时也写了很多原生家庭相关的内容：①我妈重男轻女，在这种环境下的我长大后变成啥样了？②我妈喜欢语音暴力，我的心理活动又是什么？③我爸喜欢当和事佬，我是怎么跟他们“算账”的？④我弟来上海，是我一手带出来的，我父母觉得我应该做的，不断挑剔我等等...写完这一系列文章后，我“表达得很爽”。自己的人生也逐渐被我在文字中梳理清楚了，当然期间我有看书，比如《也许，你该找个人聊聊》、《见识》、《态度》，这些书，'
- qas:
  - 问题1：为什么作者决定将自己的经历写成文章？
  - 回答1：因为作者想结合心理医生给的建议和自己的经历，以及读过的书籍，来启发和影响读者。
  - 问题2：作者如何描述自己的写作风格和内容方向？
  - 回答2：作者称自己的写作风格非常真诚，早期主要是与自己对话，后来转向结合自媒体运营知识，重塑专业人设，吸引广泛的读者群体。
  - 问题3：哪些因素构成了作者的“王炸”人设？
  - 回答3：大专学历、年入30万、在上海买房买车等因素构成了作者的强大人设，吸引力和影响力显著增强。
  - 问题4：作者在自媒体运营中遇到的主要挑战是什么？
  - 回答4：作者在副业运营公众号时，面临手忙脚乱和时间紧迫的挑战，为了保持更新频率，曾复制过去的内容重新发布。
  - 问题5：作者如何看待自己的内容变现能力和读者的需求？
  - 回答5：作者认为婚姻和家庭相关的内容能拉近与读者的距离，但变现能力较弱；相比之下，职场和搞钱相关的内容虽同质性高，但变现能力更强，更符合市场逻辑。
  text: 表达的价值观都是能让人对人生有启发的、有力量感的。同时我当时处于抑郁状态，我还找了心理医生。我会将我的“经历”结合心理医生给我梳理的事实，再结合我看的这些书，写成文章。好，奇妙的化学反应出现了，我太“真诚”了，我前期的文章大多在跟自己对话，因为确实已经已经人到中年（我
    1990 年生的，今年 32 岁），在生活中、关系中我都在做取舍，每一段取舍我都有写成文章记录下来。因为这种真诚，开始有各种读者私聊我，说被我治愈到、被我鼓励到、被我启发到了。我当时就想：能够启发到你，肯定就能启发到别人，那我的这个发文方向它就是对的！我自己写得也轻松，那何不结合自媒体运营的相关知识来好好搞这个账号呢？于是，我就开始用“专业”的角度有意识地梳理我的人设了，我重新梳理了一下，才发现我这是属于“王炸”人设啊！！大专学历，年入
    30 万，打工 5 年结婚生子买房买车。单因素拎出来都不够吸引人：大专学历，打工了十几年，年入 30 万够多吗？不够的。可是结婚生娃了耶，多了一个因素。可是我在上海买房买车了耶，又多了一个因素。这几个因素加在一起，人设就会比较强了，吸引力也足够。而且，用户群体涵盖广：我是职场人士，低学历逆袭，我是宝妈、我擅长理财、我是人妻、人女。这个人设可以涵盖各种用户群体。宣传自己是需要“功利心”的，我在视频、直播、文章中，毫不避讳讲自己的“成绩”，这种自我宣传力很重要。因为现在人的生活节奏很快，你要扭扭捏捏地根本就吸引不到别人。要尽量抓到别人的注意力，你就要拿出别人最关心的点。这就是商业世界的逻辑。有了这层思维，我公众号第二个阶段的内容，就开始写：我是怎么做到大专学历靠打工年入
    30 万的，又是怎么样买房的。2、写职场相关的内容讲实话，写婚姻和原生家庭的内容是可以拉进跟读者的关系，读者爱看，但是变现是比较弱的。我大多数的变现都是通过输出职场、自媒体干货等内容进行转化的。所以，读者呼声高的内容，并不代表变现好。我在
    2019-2020 年是搞今日头条的，在今日头条我做的是职场领域，我当时微头条、问答、文章写了一千多条内容，那会在头条也拿了不少青云计划奖。决定要好好搞公众号后，我就到处报课学习相关知识，公众号在去年
    5 月份开始我就决定日更，我只是个副业，这样的操作让我手忙脚乱。为了让公众号稳定更新，我就开始把以前头条号的文章同步到公众号上，复制过来，改一改发公众号。结果，职场相关的内容给我变现了不少钱，我靠内容把自己打造成了一个：都市精英白领。这属于“无心插柳”。所以，我总结下来就是：婚姻、原生家庭相关的内容能拉进跟读者的距离，能让读者知道你是一个人而不是一个只会输出干货的知识机器，但是这些内容变现能力是很弱的。可是职场、搞钱相关的内容，虽然在市面上同质性高，毕竟道理说来说去就那么些，但真的变现好，大家在最终选择掏钱的时候，还是会愿意跟着一个做出成绩的人学习的。而不是跟一个亲切的人学习。3、写自媒体相关的内容自媒体相关的内容我除非是要写销售软文带货，我才会认真写。我自己有知识星球，也是别人知识星球的合伙人，我之前讲过我的收入很大一部分来源于分销。不然日常我很少写，主要是没有时间，大多靠同步职场相关的内容过日子。我到去年
    11 月份才做自己的产品，在之前的 11 个月，我平均每个月的收入是三四千块的样子，9 月收入 8 千多、10 月份过万、11 月份就过 3 万了、12 月份也是
    3 万多...综上所述，关于定位，我个人的做法就是边做边定位边调整，反正变现了就行，我其实不在乎自己做一个什么类型的博主，我希望的就是能写自己喜欢写的内容，能赚钱就
    OK。
