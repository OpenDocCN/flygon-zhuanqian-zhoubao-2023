  text: 把重力势能转换为电能，只要万有引力不消失，地球上可利用的能源就不会消失。![](img/d28994fe4c056b25377bd5aff22a2ac3.png)人类行为的能量之源，唯有“欲望”。借助“欲望”的力量，可以设置转换系统，驱动人去做任何事情。为了货币，无论多么无耻、危险、辛苦的工作都有成年人投入万分热情去做，何况是普通的简单工作，当然没有问题。家长希望儿童博览群书、勤劳自立，事实上，无论多么顽劣的儿童都可以做到，只要他有某方面的“欲望”就行，只要这种欲望，在道德和法律允许的范围内，没有安全隐患。只有“欲望”才能战胜人的惰性，而且这种“力”是内生的，恒久的。现在造币部落发行的货币——“卡片”，就是满足儿童欲望的唯一合法途径。卡片上面集赞的数量，就是“货币”的面额，把儿童付出的有意义的“劳动”和“购买力”量化。要玩手机、打游戏，或者寻求其他快乐，都需要付出若干数量的“赞”才可以，而且“有赞能使鬼推磨”，儿童只要持有数量足够多的“赞”，他提出协定内的要求，“政府”（家长）有义务要尽量像银行一样不打折扣地兑现，不能出尔反尔，否则，“国家信用”崩溃，这个经济模型就无法正常运转。儿童是家庭“葫芦岛”经济模型的闲人，在《货币》那一节，葫芦岛上的闲人，在实际不需任何劳动，就可以获得足够的货币或粮食供应前提下，必须从事看起来“有意义”
    的工作，才可以得到“货币”，树叶（或金银铜币）——翻跟斗、讲故事都可以，就是不能啥也不干，不劳而获，否则葫芦岛经济模型崩溃。在教育问题上，为什么家长经常崩溃？正是因为通常情况下，家庭中的闲人，儿童，几乎不需要任何“有意义”的劳动，甚至连“货币”都不需要，就可以满足所有欲望，这是一种效率最低、最畸形的经济模型——可以脑补一下，如果把这种经济模型放大到全社会，国家运转一定瘫痪，经济彻底崩溃，全民懒惰、堕落、低能。在成年人的世界里，每一个人满足“欲望”的能力，都是与自己付出的有效劳动挂钩的。给“有效劳动”记账的凭证，就是纸钞。同时也量化了欲望可以满足的程度——有多少钱，办多少事。量入为出。为了剔除与主题无关的琐碎细节，设定“造币部落”（家长）希望达到的效果是“博览群书”和“勤劳自立”，如果家长是其它愿望，可以以此类推，原理完全一样。儿童设定为小学生，“欲望”是“玩手机”、“打游戏”。如果儿童是其它欲望，就用对应的其它欲望作为“货币”的满足目标。这个欲望要有一定分量，值得儿童为之“奋斗”。综上所述，家庭“葫芦岛”的经济模型可以设置如下：一：有
    10 个赞，周末可以玩手机、打游戏一次。甚至有 N 个赞，可以买游戏机一个。或者其他“劲爆”的欲望，比如跨省旅游。就是玩手机一次，消费 10 个赞。或者满足其它“欲望”，消费
    N 个赞，“赞”花光了，或者数量不够，只有在这个“经济模型”里继续努力“工作”积赞。这第一条，就是“卡片”的购买力，即满足欲望的能力，欲望即是货币，只要具备这种“能力”的东西，货币可以是任何形式。比如某种“指标”、“牌照”可以满足成年人的欲望，那么它就是成年人或公司之间的有效货币。附注：卡片，作为神圣的“货币”，需要付出大量“劳动”获得，所以要具备一定的“仪式感”，最好是比较正式的硬卡片，比如正规的公司、企业的“生产流程卡”，可以网购。不能是太随便的纸张。![](img/533940e009a183002bdb8503e0d65c0b.png)二：有各种劳动岗位可以赚到“赞”，这些劳动项目，就是借助“欲望”之力，在力所能及的范围内，引导儿童从小事做起，养成良好作风，并及时反馈儿童的付出。第二条，相当于“工资规则”。
