  text: '# 《以经济学方式解决家庭教育难题为例，欲望是一切目标的货币》> 原文：[`www.yuque.com/for_lazy/thfiu8/ck05lhseh5qrvq06`](https://www.yuque.com/for_lazy/thfiu8/ck05lhseh5qrvq06)##
    (33 赞)《以经济学方式解决家庭教育难题为例，欲望是一切目标的货币》作者： 南侠 1987日期：2023-03-21家庭教育，自古以来就是是超级难题，即便权势遮天的帝王将相、千亿资产的巨富豪门，也都对此很头疼痛苦，因儿女不成器而导致很快就败光家产，甚至满门抄斩、王朝覆灭，古今中外都有无数事例。就拿现今来说吧，事业很成功但家庭教育失败，轻则事业无法传承、职业世家后继无人，中则下一代难免阶层跌落家道中落，毕生心血建立起来的事业毁于一旦，还有许多父母像李刚、李双江、成龙、张国立那样被坑爹，终生蒙羞抬不起头，甚至像令
    ji 画那样因儿女导致整个庞大家族、派系覆灭。好的家庭教育，最差也能让小孩成为开朗活泼、习惯优良的优秀青年，一般的也可以成为把事业发扬光大、让家族更上层楼的精英。市面上讲家庭教育理念的很多，讲细节做法的却很少，那到底有没有切实有效，操作性很强的具体方法呢？本篇不讲具体生财之术（之前在生财已经写过很多篇具体生财变现类的独门内容，目录在文末），是原创的经济学外篇的货币、欲望、财富、放大、财富公式、认知域六篇的《欲望》篇。这里就讲通过“货币”和欲望，来进行有效的家庭教育的具体应用，小到做个日赚几十的微小项目，大到发展成年营收几千亿的企业、甚至有效管理整个国家，其实，都是同样的底层机制发挥出的作用。去年我把本文分享到龙珠俱乐部后，获得了广泛好评，在这里对大家尤其是家有小孩的、做项目的、企业主们，肯定也都会有所启发。---------正文分割线---------鸟为食亡，人为财死。欲望即是货币。在这里，“食”是鸟的货币，“财”是人的货币。货币不是因为它是金银铜币，或者因为它是纸钞，才有力量；货币只有绑定了欲望，才有力量。——货币的力量，来自于欲望。只要具备了兑现欲望的能力，万物皆可为货币。人们愿意为了纸钞努力工作，赴汤蹈火，万死不辞，本质上是为了满足自己的欲望而工作，货币只是中介形式。纸钞无疑是一种知名度较高的中介形式，但绝对不是全部，广义上，凡是可以让人付出成本，“努力工作”去获得的中介形式，都是隐形的“货币”。市井小民为柴米油盐而蝇营狗苟，有了纸钞就能买来柴米油盐，所以市井小民以纸钞为货币，为纸钞而工作。多党竞选执政的选举规则里，有了多数选票就能获得施政资格，所以政客以选票为货币，为选票而工作。革命志士、思想家科学家，在布满荆棘的道路上探索未知世界，获取了真理便能享誉后世，所以思想家科学家，以真理为货币，为真理而工作。高考学子百万大军挤独木桥，在分数竞争中名列前茅，就能获得优质生存资源，所以莘莘学子以分数为货币，为分数而工作。 分、分、分，学生的命根。在各种等级制度里，职员、官员在评比竞争中优胜劣汰，脱颖而出者就能获得更多的权力、更高的地位，所以官员、职员们以职位为货币，为职位而工作。英勇无畏的军人战士，在斗争中克敌制胜、实现正义，就能获得至高荣誉，所以军人以荣誉为货币，为荣誉而工作，一往无前。信仰虔诚的宗教人士，在日复一日的参悟、求证中，以证得智慧大道、万赞归主为圆满，所以宗教徒以信仰为货币，为信仰而工作。偏远地区的农夫、渔翁、牧民，甚至连纸钞都不需要，直接以粮食、柴火为货币，有了它们，便可安然度过一生，所以他们每天为囤积足够的粮食、柴火而工作。'
