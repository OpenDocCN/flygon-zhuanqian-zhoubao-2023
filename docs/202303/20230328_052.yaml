- qas:
  - 问题1：什么是 v4 模型的默认使用方式？
  - 回答1：Midjourney 当前的默认模型是 v4 模型，也就是不加后缀的前提下会默认使用。
  - 问题2：v4 模型有哪些不同的版本？
  - 回答2：v4 模型分为三个版本，4a，4b，4c，它们在使用方式上有一些细微的差别。
  - 问题3：什么是动漫模型 nijiniji？它适合什么样的应用？
  - 回答3：nijiniji 模型是 Midjourney 和 Spellbrush 合作的动漫风格模型，适合制作动画和插图风格，对动漫美学和动态镜头表现出色。
  - 问题4：什么是测试模型 Test？它们的特点是什么？
  - 回答4：测试模型 Test 是临时发布用于社区测试和反馈的新模型，包括 test 和 testp，它们提供不同风格和写实程度的选择。
  - 问题5：如何进行模型的转换？提供两种方法。
  - 回答5：可以在描述词后追加对应的后缀来进行模型转换，另外也可以使用/settings 命令进行设置。
