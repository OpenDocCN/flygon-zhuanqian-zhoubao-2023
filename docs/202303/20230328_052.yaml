  - 问题1：什么是 `/info` 命令的作用？
  - 回答1：查看有关当前排队和正在运行的作业、订阅类型、更新日期等的信息。
  - 问题2： `/fast` 模式和 `/relax` 模式有什么区别？
  - 回答2：`/fast` 模式优先调用后端资源，生成速度更快，但每月有使用时长限制；`/relax` 模式使用闲置服务器资源，生成图片不限制时长，适合无限量生成。
  - 问题3：`/subscribe` 命令的作用是什么？
  - 回答3：查看目前的付费订阅情况及订阅选项。
  - 问题4：`/public` 和 `/stealth` 模式有何不同？
  - 回答4：`/public` 模式使得图片可以在画廊中被搜索到，而 `/stealth` 模式保证图片资源保密，不会被他人搜索到。
  - 问题5：`/settings` 命令的作用是什么？
  - 回答5：快速更改默认选项，避免每次进行命令或参数调整。
