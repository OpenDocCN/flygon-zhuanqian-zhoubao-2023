  - 问题1：什么是 --ar 参数的作用？
  - 回答1：改变图像的纵横比，例如，适合小红书的用 --ar 3:4，适合在抖音的用 --ar 9:16。
  - 问题2：如何使用 --chaos 参数？
  - 回答2：通过指定一个数字（0-100），改变生成结果的多样性，较高的数值会产生更不同寻常和意想不到的图片，例如，--chaos 4 或 --chaos 99。
  - 问题3：怎么样使用 --no 参数？
  - 回答3：使用 --no 后接不希望出现在图片中的元素描述，可以去除这些元素，例如，--no yellow。
  - 问题4：如何调整图片的质量？
  - 回答4：使用 --quality 或 --q 参数，接受的值为 .25, .5, 1, 或 2，例如，--q 0.25 表示四分之一质量，--q 2 表示两倍质量。
  - 问题5：如何指定生成图像的种子号？
  - 回答5：使用 --seed 参数，后接一个介于0到4294967295之间的整数，用来指定生成图像的种子号，例如，--seed 25252322。
