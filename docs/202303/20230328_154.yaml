    个全职老师，100 来个学生，但是却要养 2 个课程顾问，1 个主管，1 个前提教务和 1 个执行校长！每个月挣的钱，还不够发他们几个人的工资。我见过好几个这样的傻瓜校长，一年亏掉老家一套房的大有人在！因此，我一直主张，机构把那些人全部开出得了，这样还能省很多钱，搞不好就是
    100 来个学员也能赚点钱，起码不亏钱！老板要自己懂引流，然后让店里的每个员工都要配合做引流，引流人人有责，你要把绩效和每个人的引流目标挂钩，并培训他们引流的技巧和转化成交的能力，最后还要不断的做监督和检查的工作。当你能这么做的时候，你的门店迸发出的力量会比那些还在依赖外面团队的门店好太多了。还有就是：门店老板要自己去申请专门的号去承载门店的客户。这点原本就是常识，但是确实有一些老板没这个意识，居然让员工用他自己私人号去添加客户，然后维护客户。这不很扯淡吗？员工又不是你儿子，终有一天会离职的，
    到时候他带着几百个上千个客户就跑了，你哭都没地方蹲！而且这是他的私人号，里面有一大堆亲戚朋友同学的，他会跟你一样积极发朋友圈吗？会愿意帮你发引流广告吗？想得美！因此，老板一定要自己给员工配套专属的手机和专属的微信，给他们任务，让她们把客户都沉淀到手机来。假设你有
    5 个员工，每个员工都给你装了 5000 人，说不定，那一天你的门店不开了，或者因为合同到期转移到隔壁了，凭借这 5 个手机的私域，你都能马上就赚到钱！记得给员工手机和微信号时，一定要签订基本的协议，先养好号后再慢慢的进行营销活动。以上都是一些比较常见的建议，不知道有没有那一条能触动到你！如果真的能把每一条都做到，我想你的门店肯定赚钱的，至少绝对不会为流量去焦虑。评论区：暂无评论
