- qas:
  - 问题1：为什么要使用指纹浏览器？
  - 回答1：为了实现同一台电脑登录多个平台或账号时的隔离，避免被平台检测到多个账号由同一人操作。
  - 问题2：有哪些账号隔离方案？
  - 回答2：主要有两种方案：使用VPS（虚拟专用服务器）或使用紫鸟浏览器软件。
  - 问题3：什么是浏览器的指纹？
  - 回答3：浏览器的指纹是指浏览器在访问网站时留下的唯一标识，包括用户代理、插件信息等，可用于识别和追踪用户身份。
  - 问题4：指纹浏览器有什么用？
  - 回答4：指纹浏览器用于伪装和隔离不同账号的访问，使得每个账号在浏览器环境和IP地址上看起来都是独立的。
  - 问题5：有哪些指纹浏览器软件？
  - 回答5：例如紫鸟浏览器就是一种常用的指纹浏览器软件，用于实现账号隔离和管理。
  text: '# 《一个工具管理上百个社媒账号？指纹浏览器使用全攻略》> 原文：[`www.yuque.com/for_lazy/thfiu8/fh0xq2lwakogf8q8`](https://www.yuque.com/for_lazy/thfiu8/fh0xq2lwakogf8q8)##
    (77 赞)《一个工具管理上百个社媒账号？指纹浏览器使用全攻略》作者： 希声。日期：2023-03-27![](img/f280be4555fc96640b6ab3146b299c0b.png)你还在用困扰怎么在一台电脑登录同平台多个账号？你还在用浏览器多开和插件的方式来实现账号隔离？你还在困扰怎么一个账号一个环境一个网络？你还在困扰公司中多账号的信息安全问题？你还在困扰怎么在团队协作中更好地分配和管理账号？看完这篇文章相信就能解答以上的所有问题。#
    本文目录：为什么要使用指纹浏览器？有哪些账号隔离方案？什么是浏览器的指纹？指纹浏览器有什么用？有哪些指纹浏览器软件？有什么区别？什么是住宅 IP？什么是服务器
    IP？什么是动态 IP？什么是动态住宅 IP？什么是手机 IP？不同的 IP 是怎么收费的？最简单的指纹浏览器使用方法的图文实操指纹浏览器搭配动态 IP 的使用图文实操常见问题![](img/48ce19a1d19037fafbf2968347029541.png)#
    为什么要使用指纹浏览器？我们做跨境电商业务常见的几个场景是：1.一台电脑要登录同个平台的不同店铺（如有多个亚马逊店铺需要登录）。2.一台电脑要登录不同平台的店铺（如有亚马逊店铺、速卖通店铺需要登录）。3.一台电脑要登录同个社交平台的不同账号（如有多个
    facebook 账号需要登录）。4.一台电脑要登录不同社交平台的不同账号（如登录 facebook、Instagram、Twitter 等不同账号）。在上面假设的场景里面，风险最高，最需要注意的是
    1 和 3 的场景，就是我们需要用一台电脑登录同个平台下的多个不同账号。因为大多数平台的都是不允许一个人拥有多个账号，所以我们需要让平台检测不到是同一个人在操作多个账号。.不仅仅是国外的平台账号，对于国内的一些平台账号也是有这方面的注意事项。那解决方案是什么呢？解决方案就是我们要把同个平台的不同账号做好隔离，用不同的浏览器+不同的
    IP（IP 可以简单理解为一条宽带网络）来实现账号隔离。每一个账号分配在一个单独的浏览器环境下，每一个浏览器环境再分配一个单独使用的 IP，那么简单来说，这些账号就是互相隔离的了，平台就无法识别到这些账号是在同一台电脑上的，或者说是同一跟网线上。![](img/2e8be1c7d2f1796843478437f7fdcd2f.png)#
    有哪些账号隔离方案？让我们来举个例子。假设，我有两个亚马逊店铺，为了防止店铺关联，那么常规做法就是：我需要买两台电脑 A 和 B，拉两条宽带 C 和 D，然后
    A 电脑搭配 C 宽带，在上面登录一个店铺；B 电脑搭配 D 宽带，在上面登录另一个店铺。这样虽然能做到账号的隔离，但问题也很明显：成本太高，而且操作起来也麻烦，我需要在不同的电脑上操作店铺。所以业内现在通用的解决方案有两种。第一种方案是用
    VPS。就是找云服务商（比如阿里云，腾讯云），在上面租一台 Windows 系统的服务器（也可以理解为一台电脑），然后用自己的电脑远程操控这台服务器。优点是也能做到隔离，浏览器环境和
    IP 都不同。但缺点是 VPS 远程操作比较卡，使用体验差。第二种方案是用紫鸟浏览器。这是一个软件，'
- qas:
  - 问题1：什么是浏览器的指纹？指纹浏览器有什么用？
  - 回答1：浏览器指纹是一项技术，它能够通过浏览器的各种配置和设置来识别用户的浏览器，从而区分不同的用户。指纹浏览器可以自定义修改浏览器的指纹信息，避免账号关联问题，并用于团队协作。
  - 问题2：有哪些指纹浏览器软件？有什么区别？
  - 回答2：常见的指纹浏览器软件有紫鸟浏览器、比特浏览器、adspower、Hubstudio、vmlogin 浏览器、候鸟浏览器、悦互联等。它们在自动化功能、API、浏览器内核类型、团队协作和易用性等方面有所不同。
  - 问题3：紫鸟浏览器有哪些优缺点？
  - 回答3：紫鸟浏览器的优点是可以在同一设备上开多个浏览器环境，并自定义修改浏览器的指纹信息，价格相对较便宜。缺点是由于政策原因，不能访问国内禁止的平台如Facebook、谷歌。
  - 问题4：动态 IP 和动态住宅 IP 有什么区别？
  - 回答4：动态 IP 是指会定期更换的 IP 地址，而动态住宅 IP 则是指基于家庭宽带的动态 IP。前者常用于商业服务，后者多用于个人家庭网络。
  - 问题5：浏览器指纹和 IP 隔离能完全防止账号关联吗？
  - 回答5：不同平台的安全风控强度不同，浏览器指纹和 IP 隔离只是实现账号隔离的基本要求，并不能完全防止账号关联，但是可以有效减少被关联的风险。
  text: 在上面可以开出无数个互相隔离的浏览器环境，然后再给不同的浏览器环境配上一条专属的 IP 就可以了。优点是不卡顿，IP 可以在紫鸟上面直接购买，浏览器配
    IP 的过程也很简单，价格也比一般的 vps 便宜些，而且可以设置账号权限，方便团队管理协作。目前来说，第二种方案就是业内一般通用的解决方案。但是紫鸟浏览器也有个很明显的问题，因为政策原因，是不能上
    Facebook、谷歌等国内禁止的平台。![](img/4855bd2c542db2a4bcec61d199ad7c81.png)# 什么是浏览器的指纹？指纹浏览器有什么用？浏览器指纹是一项技术，它能够通过浏览器的各种配置和设置（浏览器指纹辨识的信息可以是
    UA、时区、地理位置、IP 或者是使用的语言）来识别用户的浏览器，从而区分不同的用户。就像我们手上的指纹一样，浏览器指纹也具有辨识度，只不过它只能辨别浏览器。浏览器指纹有什么用呢？它可以记录用户的
    UA、时区、地理位置、IP 地址、使用的语言等等，这些信息都能够帮助网站精准地识别和标记用户，从而实现个性化推送和广告定向。所以简单来说，如果我们在一个浏览器上登录同个平台的多个账号，比如在一个浏览器上登录两个亚马逊店铺，那么亚马逊公司是可以轻松地通过浏览器的指纹信息和
    ip 信息来判断出这两个店铺是在同一台电脑上，那么就会导致店铺账号关联，从而导致被封店。而指纹浏览器是能够同时开出多个浏览器环境，并且自定义修改浏览器的指纹信息，这样就可以在同一设备上使用多个账号，而不用担心被账号的关联问题了。同时指纹浏览器还有个很大的用处就是能用来做团队协作：一个浏览器环境是可以多人在不同电脑上同时打开，而账号信息可以直接保存在浏览器环境内。在进行下一步的前，有必要说明一下：不同的平台对于安全风控的强弱是不一样的，不是说做好环境和
    ip 隔离就一定能防止账号关联，只是说如果想实现账号隔离的目的，那么这就是最基本的要求。![](img/35927889360ebe2a9f34f992b85c59d0.png)#
    有哪些指纹浏览器软件？有什么区别？常见的指纹浏览器软件有：紫鸟浏览器，比特浏览器，adspower，Hubstudio，vmlogin 浏览器，候鸟浏览器，悦互联等等。比特浏览器，adspower，这两个软件我曾经使用过，悦互联、紫鸟浏览器和
    Hubstudio 是我的必备软件，vmlogin 浏览器，候鸟浏览器我没有使用过。下面是我简单的调研情况，数据可能会因为软件服务商的调整而出现出入，所以仅供参考，具体要使用前可以咨询他们客服或者在官网查询。![](img/cced9b69d2fceb4147ecbaa3302da6d5.png)上面就是这些软件的一些调研情况。在具体的技术层面我不做评判，因为我也不够专业。如果要给出我的软件使用建议就是：如果你是个人使用且账号不多的情况下，这些软件的使用体验都差不多。这些软件之间比较明显的差异是表现在自动化的功能，API，增值服务（比如
    ip 服务等），浏览器的内核类型，团队协作的成员数量和易用性上面会有一些差异。![](img/2dbda1df6b73f39c163b7b37a31a7df1.png)#
    什么是住宅 IP？什么是服务器 IP？什么是动态 IP？什么是动态住宅 IP？什么是手机 IP？为了更好地了解接下来的内容，我们需要先科普下什么是住宅 IP？什么是服务器
    IP？什么是动态 IP？什么是动态住宅 IP？什么是手机 IP？直接上专业的资料（来自于网络）来解释：住宅 IP 和家庭宽带 IP 是一样的，
- qas:
  - 问题1：住宅 IP 与数据中心 IP 有什么区别？
  - 回答1：住宅 IP 是动态分配的，具有地理位置特征，适合个人使用；数据中心 IP 则固定、稳定在线，用于企业和服务器。
  - 问题2：动态住宅 IP 的安全性如何？
  - 回答2：动态住宅 IP 相比静态住宅 IP 更安全，因为它代表家庭宽带 IP，难以被风控。
  - 问题3：静态住宅 IP 适合哪类用户？
  - 回答3：静态住宅 IP 通常供企业用户使用，需要向运营商单独申请，具有固定的 IP 地址特性。
  - 问题4：指纹浏览器如何搭配 IP 使用？
  - 回答4：最简单的方式是购买云服务器，然后给每个浏览器环境配一个云服务器的 IP 地址。
  - 问题5：不同类型的 IP 是如何收费的？
  - 回答5：静态服务器 IP 一般按月收费，动态住宅 IP 则根据消耗的流量大小收费，而静态住宅 IP 则同时按月和流量收费。
  text: 只是在不同的地方叫法不同。住宅 IP 是由互联网网络运营商（ISP）提供的 IP 地址。所以我们一般个人用的就是这种 IP 地址。住宅 IP 是具有地址具体地理位置的
    IP。但这个住宅 IP 地址并不是固定的，因为互联网提供商一般会动态分配这个 IP 地址。一般会因为路由器重启，网络运营服务商会重新分配一个住宅 IP 地址。住宅
    IP 地址在实际分配中，并不是一定是用户所在地域的 IP 地址。这是因为世界上的 IP 地址是有限的。如果您所在的地区，上网的设备比较多，那么就可能分配一个其它非你本地区的
    IP 给你。综上所述，家庭的住宅 IP 地址也不是固定的，是随着时间和地域轮转的，所以家庭 IP 又称动态住宅 IP。数据中心 IP 也被称为机房 IP 或者服务器
    IP，三者是一样的，只是叫法不同。机房 IP 就是由大量服务器组成的机房中心，机房 IP 一般都是来自 IDC 机房的，来自企业专线、云服务器等 IP 地址。数据中心
    IP 具有 IP 固定、稳定在线的特点。但是机房的号段一般是连号的，无法灵活变更。在具体业务中，容易被风控。静态住宅 IP 就是 IP 地址是固定的，不是动态的。需要向当地的运营商单独申请，一般供企业用户使用，价格比较贵，也叫专线，并不适合民用。动态住宅
    IP 的安全可靠性是要高于静态住宅 IP 的。因为动态住宅 IP 就是家庭宽带 IP。在实际的使用中，更加的安全。手机 IP 是最高质量的 IP，来自真实用户的手机和基站的
    P，就和我们平常手机上网的 IP 样，更能代表真人环境。动态手机 IP 就是可以自动变化的手机 IP。专业的解释就到这里了。简单总结，IP 的安全性（就是不容易引起风控的可能性）排行是：手机
    IP>住宅 IP>服务器 IP一般来说，我们日常运营使用，只要用到住宅 IP 或者服务器 IP 即可。服务器 IP 是最便宜的，动态住宅 IP 就要贵一些，静态住宅
    IP 更贵。具体选择什么类似的 IP 是要根据业务环境和不同平台的风控程度来选择的。同时说个重点避坑点：市面上非常多号称是静态住宅 IP 的，其实都是服务器
    IP 冒充的，真正的静态住宅 IP 一般很少有服务商提供，同时价格也较贵。![](img/03af3080b59b315e2b051bb46bbadc27.png)#
    不同的 IP 是怎么收费的？不同的 IP 服务商收费标准都不一样，下面举例的是一般情况。静态服务器 IP 一般是按月收费，一个月一两美金到几十美金的都有。动态住宅
    IP 一般是按消耗的流量大小收费，比如一个 G 的流量 10 美金。静态住宅 IP 一般是按月收费，再加流量收费，比如一个月 20 美金，同时消耗一个 G
    的流量 25 美金。![](img/971a2eab602b8b09e972824cc9854277.png)# 最简单的指纹浏览器使用方法的图文实操前面我们提到，指纹浏览器需要搭配
    ip 使用（有的软件不搭配也可以使用，但这是就是默认使用本地的网络），那么浏览器环境怎么搭配 ip 呢？最简单的方式就是购买一个云服务器，然后给每个浏览器环境配一个云服务器的
    ip 就行。云服务器常厂商能提供的 ip 地点和收费情况各有不同。常见的云服务如：阿里云、腾讯云、ucloud、华为云、亚马逊云、谷歌云。下面我们以 adspower
    这个指纹浏览器软件和阿里云的美国服务器来具体实操怎么使用。需要注意的是，下面演示的过程用的是 ssh 的链接方式，这并不是很好的一种链接方式（用久了可能会出现连不上的情况，具体原因就不展开说了），
- qas:
  - 问题1：如何选择云服务器的地区和配置？
  - 回答1：选择你需要的地区，配置选择最低就好了。
  - 问题2：如何选择服务器的镜像？
  - 回答2：在镜像这里选择 CentOS。
  - 问题3：如何设置服务器的密码？
  - 回答3：要选择自定义密码，记住你设定的密码。
  - 问题4：如何找到刚刚购买的服务器的公网 IP？
  - 回答4：把公网 IP 复制下来备用。
  - 问题5：如何填写在软件中导入账号的信息？
  - 回答5：按照指示选择账号的平台，并填写账号、密码等信息，然后进行保存。
  text: 但是因为比较简单易用，所以可以当做新手上路的一种方式。进入官网，选择云服务器。![](img/1e8e61877d2e79ab967b9c242962a357.png)![](img/ecf8ed09c382344fae50927f7cf2d042.png)选择你需要的地区，配置选择最低就好了。![](img/fe168893f41a0c11c6c4083ea4166ca2.png)镜像这里选择
    CentOS。![](img/99c8b00cd4298d30b8c7ff62707dc7b8.png)然后选择下一步。![](img/faa27a82c7745bb4e93468c3c4e9dffa.png)这里没有什么要设置的。我一般选择按照固定带宽。![](img/5da8dbad151837783c65301bc6f93bbe.png)然后选择下一步。![](img/3d8fa72961061739cdfc20d79460eea8.png)这里要选择自定义密码，记住你设定的密码。至于实例名称和主机名，按照你自己的喜好命名即可。![](img/b7370bac08385fb5a0822b52dd240136.png)这一步我一般不操作什么，直接点下一步。![](img/8f10744a1ae658a6ea37da1bf5e95890.png)然后选择你喜欢的付费周期，付款购买即可。然后回到我们的控制台。![](img/412613028936822f2cf886fc33227391.png)![](img/dcaa42b542905bdbb87dd9b3f7d351fb.png)就能看到刚刚购买的服务器，把公网
    ip 复制下来备用。![](img/29662892396f9e59b18132b9b03fdaf8.png)我们需要的其实就三个数据：公网 ip、服务器账号、服务器密码。在上面设置密码的位置，我们能看到这个服务器默认的账号是：root。密码就是我们自己在前面设定的。![](img/880bfa45e366442ba0258552e316479b.png)如果你是在腾讯云买服务器，整个操作流程也是一个道理：选择你想要的
    ip 所在的国家/地区。然后选择 CentOS 镜像（或者说是服务器的系统）。设置好密码（记得看清楚服务器的登录名，一般都是 root）就可以。选择最低的配置，然后付款购买。之后就比较简单了，到[https://www.adspower.net/](https://www.adspower.net)官网下载软件。注册账号登陆。选择导入。![](img/0cbe5d49698051150d8ebc1a4be8e690.png)选择账号的平台。比如
    facebook。可以提前把 facebook 的账号密码输入在“用户账号”，“用户密码”那一栏。“浏览器指纹”下面的设置可以不用去改动。![](img/99d3b27c56ca2d0b252a85e80e570b5b.png)选择
    SSH 的代理模式。![](img/837b9756a2f2190f4db1528c4aa7ca39.png)我们刚才搜集的三个数据按照下面的方式填写。![](img/f71ba3db7d158980a1328d6c84d24494.png)点击右侧的“检查代理”。![](img/bf98152e9be4385e1e68c34d2c024971.png)如果显示测试成功，那么点击保存即可。然后回到主页点击“打开”可以登陆这个浏览器啦。
- qas:
