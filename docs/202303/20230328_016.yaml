  text: '![](img/bc4e62b409c551217356505fb8a6a1a5.png)浏览器的使用方法和一个普通的浏览器没什么太大的区别。![](img/f148d9a8981b253455d60ee9864fe1a9.png)#
    指纹浏览器搭配动态 IP 的使用图文实操如何用最低成本来运营上百个社媒账号？最低成本的做法是：用动态 ip+指纹浏览器。能提供动态 IP 的服务商很多。这里就不举例说了，我们直接以
    hubstudio 指纹浏览器和 IProayl 这家 IP 服务商为例，简单说下怎么使用。首先，下载 hubstudio（网址[hubstudio.cn](http://hubstudio.cn)）软件并注册，同时注册
    IProyal（网址[IProyal.com](http://IProyal.com)）账号并充值。打开 hubstudio，新建一个环境。新建一个环境可以理解为就是新建了一个已经被隔离的浏览器环境。![](img/a98f909d70bb99bc11c3e91a050aef75.png)环境名称自己填写，其他内容根据需要自己设定，不设定按默认也是可以的。![](img/ded2adc455e0727df34d9d5bf18865dc.png)进入代理设置这里，这里就是设置
    IP 了。一般来说，所用的代理类型主要有 http、https，socks5 这三种，具体选那种看 IP 服务商提供的链接方式是哪种。使用方式有两种：按静态
    IP 规则使用和按动态 IP 规则使用。如果我们要用的是动态住宅 IP，那这里就要选择“按动态 IP 规则使用”，如果我们要用的是服务器 IP（一般的服务器
    IP 是不会变的，除非购买的就是动态服务器 IP），那就要选择“按静态 IP 规则使用”。![](img/83dadb917b84278ad699a8ade4c3c279.png)![](img/1a9e859bc6f42c8d5dc37d9efd675b5b.png)这里我们以动态住宅
    IP 来举例。我们需要先进入 IProyal，选择轮转住宅代理（就是动态住宅 IP 的意思）。![](img/9770d340609bbe44efd4ada0477c81fe.png)使用前要先点“创建新订单”，先购买
    1 个 G 的流量。购买之后，我们就可以先选我们要的住宅 IP 的所在地区。![](img/43135c00d9847fd8a5a7e87fc3785742.png)这里我们一般选粘性
    IP。![](img/3f0180b325ecb1cbf39c670719c505b9.png)然后这里选 24 时。意思就是一个 IP 分配给我们之后，一般在
    24h 之内，这个 IP 是不会变动的。![](img/61b6ba2fff7c861cf8428258b903b27a.png)输入方式可以选 http/https
    或者 socks5 都可以。![](img/7a9d68afe6cd166cfba2cfe2a187e387.png)然后，往下滑，格式这里我们可以选择下面这种。![](img/8e50138800ffa9012aad4ab64099f104.png)然后我们就能看到这样一串的数字和密码的组合信息。包含了代理主机，代理端口，代理账号用户名，代理密码四种信息。![](img/62ca4ae25a8cbf9a422ff818ac2da196.png)默认是帮我们生成了十组的信息，这十组的信息就可以分别用在十个浏览器环境里面。'
- qas:
  - 问题1：如何在代理设置中填写信息？
  - 回答1：直接粘贴代理主机、代理端口、代理账号用户名、代理密码，确保删除冒号。
  - 问题2：检查代理成功后，如果打不开特定网站可能是什么原因？
  - 回答2：可能是因为 IP 服务商屏蔽了该网站，或者需要在本地电脑开启梯子功能。
  - 问题3：使用 hubstudio 检查代理时提示已被使用，如何处理？
  - 回答3：如果是静态 IP 或重要账号，考虑更换 IP。对于动态 IP，可以忽略此提示。
  - 问题4：不同的 IP 服务商有什么区别？
  - 回答4：价格、IP 质量和稳定性不同，便宜的 IP 通常质量较差。
  - 问题5：什么时候选择动态住宅 IP，什么时候选择服务器 IP？
  - 回答5：根据实际使用情况和平台风控来选择，例如常用账号可以选服务器 IP，不常用或重要账号可以选动态住宅 IP。
  text: 如果你需要的更多，就生成更多的信息即可。接下来，我们先复制其中的一组信息。直接粘贴在代理主机那一栏里面，系统会帮我们自动填写到四个空格里面。如果系统没有自动填写，我们就手动填写这四格的信息。在
    IProayl 提供的代理信息里面， 代理主机，代理端口，代理账号用户名，代理密码这四种信息之间是用冒号来隔开的，所以填写的时候记得删除冒号。![](img/8c2c41d8136bf34bab0fabc4ccbeacf6.png)然后点击检查代理。![](img/6185ba2c515735ce6327032924efe30d.png)这样就成功了。如果提示是这样的：![](img/02bd2973b8ae645230451e4a88d89dbe.png)那么可以检查下信息填写的有没有问题，或者代理类型是不是选错了。如果还不行，可以在
    IProayl 选择其他的代理类型，比如从 http/https 换为 socks5，指纹浏览器这里也可换成 socks5 试试。创建成功之后，我们就可以打开环境，在浏览器的地址栏里输入你想要运营的平台网站的网址就可以了。![](img/cb583fc2eb60d6a19caa7c98f73a329a.png)#
    常见问题最后，再说下一些可能会遇到的问题。Q：一个 ip 可以配在不同的浏览器环境上吗？A：可以的，但这时意味着不同的浏览器环境在用着同一个 ip，那么这些浏览器环境最好就不要登录同一个平台的账号，防止
    ip 关联。Q：检查代理成功之后，所有网站都可以正常打开了吗？A：不是的，有的 IP 服务商会屏蔽某些特定的网站，比如用 IProayl 这个服务商的 IP，就打不开
    Facebook。这时候你只能选择换个 IP 服务商，比如这个（网址：[rola-ip.co](http://rola-ip.co)） 。Q：为什么我检查代理是成功的，但是打开浏览器之后却打不开
    Facebook 这些网站。A：这里有两个可能。第一个可能就是像上面第一个问题说的那样，IP 服务商屏蔽了这个网站。第二个可能的解决方案就是你自己的电脑也需要开启梯子的功能，然后你会发现就可以了。Q：使用
    hubstudio 检查代理的时候，提醒已经被使用过了怎么办？A：意思就是这个 IP 已经有人在 Hubstudio 上添加过了，用过了，被 Hubstudio
    记录了下来。如果是动态 IP，其实不用太在意，因为就算没有这个提醒，IP 也可能被别人在别的软件上用过。如果是静态 IP，或者用来注册很重要的账号/风控要求很高的账号，那么可以更换一个。Q：不同的
    IP 服务商有啥区别？A：第一个区别是价格不同，第二个区别就是 IP 的质量不同。一般来说，越便宜的 IP，质量越差，因为被用的人太多了。还有就是不同服务商的
    IP 稳定性也不一样，有的很流畅，有的用起来就会卡顿。还有的服务商的动态 IP 并不会像设置的那样在某个州或者某个城市里变动，有可能会在全国乱跳。Q：不同的
    IP 类型有啥区别？什么时候要选动态住宅 IP，什么时候要选服务器 IP？A：这要根据自己的实际使用情况和平台风控来安排。举个我自己的例子：发帖，聊天的社交账号用服务器
    IP，因为发帖聊天会消耗比较多的流量，用动态 IP 太贵，服务器 IP 是包月付费不限流量的，会比较划算。那些不常用的账号，或者特别重要的账号用动态住宅 IP，因为是按流量付费，不用就不收费，更划算也更安全。Q：这动态
    IP 每次都开都是不同的 IP，真的没影响吗？A：一般来说，老美家的宽带也是会变 IP 的，所以不影响。
