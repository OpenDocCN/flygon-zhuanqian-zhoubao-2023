  text: '# 《关于团队成长和对快团业务的思考》> 原文：[`www.yuque.com/for_lazy/thfiu8/kh35g4yst2ippiyl`](https://www.yuque.com/for_lazy/thfiu8/kh35g4yst2ippiyl)##
    (46 赞)《关于团队成长和对快团业务的思考》作者： 小白- 厦门日期：2023-03-29大家好，我是小白，现在在做快团团私域电商业务，花了一年时间零售端月销突破
    200 万，这篇分享是在快团团航海期间整理的【关于团队成长和对快团业务的思考】，请大家查看全文全文阅读：[https://i.shengcaiyoushu.com/docx/X3IZd7zVMoGRlExHHHHcOA07njf](https://i.shengcaiyoushu.com/docx/X3IZd7zVMoGRlExHHHHcOA07njf)评论区：lydia
    : 感谢分享！月销 200w，求问利润率能有多少？ 小白- 厦门 : 团购整体利润率不高，20 个点左右 许老师 : 太厉害了，我也在做快团团，不过做的是同城水果团购。您这个月销
    200 万，私域规模大概多大啊？ 小白- 厦门 : 本地生活是快团今年的重点，除了水果外可以多拓展品类，也可以多跟官方聊聊资源我们目前私域用户体量 10 多万。
    许老师 : 太厉害了，向您学习，我现在私域规模才几千。和官方聊资源是指找快团团官方吗？ 阿宝 : 小果甄选团吗[强] 小白- 厦门 : 这是另外一个业务[呲牙]
    芷蓝 : 如果是宝妈，在做快团团的时候，建议开一个小红书或者抖音账号把自己操作的过程记录下来，未来团购赚到钱了，你还能做知识付费。'
