- qas:
  - 问题1：温妮为什么决定加入AI模特项目？
  - 回答1：因为AI相关内容大火，我觉得势不可挡，打不过就加入。
  - 问题2：AI模特项目在7天内取得了什么成就？
  - 回答2：引流了100+位商家，跑通了变现闭环，商家付费率在15%左右。
  - 问题3：温妮如何评价目前AI技术在处理复杂款衣服方面的能力？
  - 回答3：现在的时间成本还是比较大，简单款可以，但是复杂款还达不到。
  - 问题4：陈真认为利用现在的技术可以解决什么问题？
  - 回答4：利用现在的技术，可以让会员在线生成真人模特，实现一键试穿效果，避免实体店的限制。
  - 问题5：温妮对AI技术未来的发展有什么看法？
  - 回答5：技术在进步，未来的成本会越来越低，带来更广阔的市场前景。
  text: '# 《AI 模特项目 7 天跑通变现闭环的复盘实录》> 原文：[`www.yuque.com/for_lazy/thfiu8/xgl7v1vyezxz33u1`](https://www.yuque.com/for_lazy/thfiu8/xgl7v1vyezxz33u1)##
    (140 赞)《AI 模特项目 7 天跑通变现闭环的复盘实录》作者： 温妮日期：2023-03-31Hello，大家好，我是温妮，坐标苏州，电商摄影领域的创业者，之前靠帮商家做电商拍摄，一年变现了
    60W+>>《[误入电商摄影赛道，大学毕业 1 年从 0 做到 65W 的全流程复盘](https://t.zsxq.com/0cxPQmGsX)》最近 AI
    相关内容大火，让我不由产生了失业危机，之前还批斗过这些工具。但是思考了一段时间后，发现大道汤汤，势不可挡。于是本着“打不过就加入”的想法，决定入局 AI 模特项目，尝试用
    AI 模特代替真人模特，入局电商摄影，做第一波“买铲子的人”。所幸效果不错，我们 7 天时间，引流了 100+位商家，跑通了变现闭环，目前测试下来商家付费率在
    15%左右，感觉前景市场广阔，以下就是我们实操的内容复盘：详情移步飞书👇👇[https://hte5jh8fk0.feishu.cn/docx/XrPAdRpZKomTgrxPZ3Ac1Ejonso](https://hte5jh8fk0.feishu.cn/docx/XrPAdRpZKomTgrxPZ3Ac1Ejonso)评论区：请叫我孙先森
    : 为什么我打开飞书链接看不到文章配的图片，内容也是加载不完整的呢？有人有同样问题吗？ 来说 Web3 : 指定标志是指？ 千万哥-JIAM : 现在生成的一般衣服没办法做到一样吧？1.  我调研过不少了，他们只能说在原图上修改一下模特的脸，这个目前可以实现；2.  垫图然后根据骨架产生类似动作模型，但是衣服还是不同3.  人物垫图服装
    我看了生成的衣服也是不对的4.  处理了 N 张 运气好出了 1-2 刚好随机种子碰上了 概率非常小 这种情况下 你们商业化成本不会很重咩你目前已经可以实现改了以后能满足？？
    可以看看合作投资一把 温妮 : 现在的时间成本还是比较大的，简单款可以，但是复杂款还达不到。 1，是取巧的办法，但是要规模商业化不能用这个。 2 和 3，和你说的差不多，对于细节的处理还需要
    ps 的加持 4，失败率没有那么高，运气好一次性可以出一组图 不过技术在进步，之后的成本会越来越低。 陈真 : 这……可能是淘宝最后的机会了，也可能是压垮实体最后的稻草。
    实体之所以存在，大概就是人们感觉实体更能看实物，感受上身试穿的效果。 利用现在的技术，让会员输入自己的身体各项指数，在线生成真人模特，会员可自行调整。 要求商家上架产品图片最少
    12 张， 这样基本上做到了会员选中一件衣服的时候，一键试穿，如同实地穿衣一样的效果。更是避免了实体要面对面的尴尬，社恐的福音。 具体怎么操作，还需要平台，商家，会员，多方协调，但现在技术上应该达到了，
    平台还能蹭一波 AI 的流量。 一时 : 我也是，看不了 温妮 : 啊，这，现在都看不了吗 温妮 : 还看不了么'
