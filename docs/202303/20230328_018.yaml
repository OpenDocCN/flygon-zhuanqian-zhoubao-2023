  text: '# 《如何寻找风向标》> 原文：[`www.yuque.com/for_lazy/thfiu8/frqqaqw0aim4f5d7`](https://www.yuque.com/for_lazy/thfiu8/frqqaqw0aim4f5d7)##
    (64 赞)《如何寻找风向标》作者： 阿丰日期：2023-03-28大家好，我是阿丰，自媒体从业者，也是 2023 年 2 月风向标航海教练（好像第八次做航海教练了，哈哈哈），有过一点小成绩，公众号单条推文阅读过万，小红书多条笔记浏览量
    10 万➕，快手多条视频百万➕，抖音多条视频千万➕。在这次航海上分享了一点关于风向标的心得，如果对你有所帮助，那真是极好的事情。感谢生财提供平台，希望与生财长长久久，搞钱多多。[https://i.shengcaiyoushu.com/docx/ILFsdUrR1oUAVGxDpHCctq6AnPg](https://i.shengcaiyoushu.com/docx/ILFsdUrR1oUAVGxDpHCctq6AnPg)评论区：一颗杏仁
    : 教练，你好，想问这个跳转链接是对的嘛？为什么我点了就跳转到生财网站精华帖了 三林 : 对的 三林 : 能打开看到文章吧 抉择 : 看不到。提示要到微信打开
    三林 : 你现在再在星球 App 里打开试试看，可以看到啦'
