  - 问题2：作者在什么时候成为风向标航海教练？
  - 回答2：2023 年 2 月
  - 问题3：作者有哪些自媒体成绩？
  - 回答3：公众号单条推文阅读过万，小红书多条笔记浏览量 10 万➕，快手多条视频百万➕，抖音多条视频千万➕
