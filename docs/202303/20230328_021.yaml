  text: '# 《盘点拆解生财的赚钱方法》> 原文：[`www.yuque.com/for_lazy/thfiu8/gh45ghg67dzg6ck9`](https://www.yuque.com/for_lazy/thfiu8/gh45ghg67dzg6ck9)##
    (56 赞)《盘点拆解生财的赚钱方法》作者： 杨洋*日期：2023-03-31大家好，我是杨洋。从 2014 年起就在做一件事，医药圈职业教育培训，从业务做到招商经理，再到公司合伙人，最终因为公司业务线下滑离开这个行业。去年
    7 月份加入生财。在教育培训这行业里边，基本上把成人学历的模式和会遇到的坑都了解，独立策划了健康管理师证书项目，从证书立项，到分发代理，收学员资料上报，完成报名，拿到证书的整个环节均有参与。有证书项目上的问题可以随时交流。同时教育培训行业网课项目，从课程录制，到技术搭建，小程序，APP
    制作，课程分销模式的搭建，代理合作招商模式，OEM 招商逻辑，出品自己的网课品牌整个流程及具体实操办法都可以交流。我们的网课搭建从 18 年做了 OEM 模式合作，18
    年营业额 700 万，19 年营业额 1200 万，20 年营业额 1500 万。而这个业绩的来源仅仅是新增了 OEM 的合作方案。从进入生财开始，到现在参加了
    5 次航海，尤其 2 月份的航海收益最大，参加了 ChatGPT+AI 绘画航海，摸透了 ChatGPT+数字人的直播模式，还遇到了现在项目的合作伙伴，同时在不断的拆解生财的生财模式的时候，更是发现了大宝藏，市面上培训课程培训的内容都涵盖在了生财里边，如果不想在做韭菜，那就好好的把生财里边的内容仔细琢磨研究透彻，当你把生财的内容研究明白了，自此再也不被割韭菜！接下来就把这两天拆解的赚钱逻辑奉献给大家。把包裹在厚厚内容下的骨架展现给大家。让大家在挑选项目的时候，能尽快的落地下来，展现自己的优势，尽量少走弯路，快速拿结果。如果你现在还没有拿到大结果，看看自己是哪个环节没到位，希望对大家有用，一起学习，一起生财有术！请移往飞书文档观看[https://yqqb1l50gj.feishu.cn/docx/NQrwdjKZ4oOEFpxGD1Hcjc9wnwf?from=from_copylink](https://yqqb1l50gj.feishu.cn/docx/NQrwdjKZ4oOEFpxGD1Hcjc9wnwf?from=from_copylink)评论区：bingo
