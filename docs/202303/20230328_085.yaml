  text: '![](img/55476d92928351415c12c4a17b64cbef.png)当时我想着他在美国熟悉当地的生活习惯，他负责选品，我负责运营。第一年准备开店，进货，上架了几个
    listing，基本上都是在熟悉平台，到了 2018 年上半年，我们做了一款带 LED 灯的插座盖板，拿货价很便宜，但是可以卖到 29.99 美金，链接刚上架一天就可以有一百来个订单，卖了大概半年就被
    Snappower 告了，原来侵权了他们的专利，那时候平台就只给了警告并且删了我们链接。![](img/d08338b1ce17504e9ed3f75bf59075c3.png)2018
    下半年的时候，我们做了一款 ACK 的户外折叠刀，很多户外刀都是抄袭国外的一些品牌款式，由于 ACK 是意大利的，在美国没有专利，所以我们那时候卖的非常火，拿货价十几块一把，可以卖二十几美金，体积小，重量又轻，差不多卖了半年的时候，平台开始扫主图，说是刀尖太尖了，于是链接被删了，但是我们反反复复的上，基本上能卖一段时间再被下掉，后面平台加大了力度，基本上一上上去就被抓到了主图。![](img/b0698a74597b4e54a73d59ebed62dd95.png)就这样我们靠这几个产品从
    2018－2019 年差不多小挣了 200W 多点。2019 年我们就开始跟一些热门的产品，像背背佳利润很好，我们用测评资源一个链接第一个月就怼了 200
    多个好评，随着出单量加大，产品质量不好，开始掉评，评论掉到 3.5 个星，两三千个评论，后面实在救不活就放弃了，前前后后这款产品至少亏了四五十 W。后面我们陆陆续续上了同样类似的热品，像游戏手柄，卷发棒,热风梳，计数跳绳，到后面的锻炼拉力带等，都是一些当时看着数据表现不错，我认为以我们的资源可以打上去的“热品”，但是事与愿违我们亏了很多，加上后面二刷死店铺没申诉回来，结果把之前挣的全亏进去了。亚马逊失败小结：1）没有链接沉淀，缺乏长期主义，早期平台红利期的时候，很多政策不够严格，我们还可以玩一下擦边球的打法，随着平台越来越严格，还停留在臆想中没及时转变。2）产品为王是经历失败后才深刻感悟，对平台的认知当时没跟上，选品时看着数据好，难道其他人没看到数据？最后只能拼谁抗得住卷。3）从不同品类拿货模式始终没有沉淀出一个垂直类目，或是有供应链优势的产品线，如果有产品壁垒，我们的产品别人想跟进至少需要几个月时间，而不是这种拿货模式，谁都可以拿到。亚马逊失败后，这时候已经没钱维持继续运营了，一个月的仓储费都让我们很头疼，所以扔掉一些，然后线下收库存处理了一些，剩下卷发棒还有热风梳还有些库存在亚马逊，那时候知道站外推广，但是没有深入，于是找了个站外服务商说
    500 发 20 个群，试了两次也没出多少单。出于节约成本我决定自己做，跟我美国合伙人一商量，他说他经常混迹很多 facebook 群和 Deal 站，我们就开始自己联系开发了一些群组，像
    Sweet Deals Finder 之前的主群 80 多万粉丝，效果很好，8 美金一个帖子，加上一些其他的群组，我们持续放了 2 个月，把剩下都清完了，回款十几个
    W，挽回了一些损失。![](img/40f73368aa518622356687210d433541.png)（Sweet 主群挂了，图片为现在的副群）后面我们清完货后，对亚马逊还抱有希望，可是又没资金继续从头再来一次，这时候回去上班还是不甘心！创业?
    我的第三次创业就是做了站外推广服务商！偶然一次机会在一个群里看到一个卖家在找测评申诉服务商，因为一刷，'
- qas:
  - 问题1：为什么作者决定放弃申诉，转型做站外推广服务商？
  - 回答1：因为经验告诉他站外推广可能是未来的发展趋势，而且之前的甜头让他相信站外推广有利可图。
  - 问题2：在转型为站外推广服务商后，作者遇到了什么问题？
  - 回答2：站外推广效果逐渐下降，利润减少，并且有些客户拖欠付款。
  - 问题3：亚马逊联盟的主要目的是什么？
  - 回答3：亚马逊联盟的主要目的是通过联盟营销计划吸引内容创造者和博主，帮助推广亚马逊的产品并获得利润。
  - 问题4：站外推广可以如何辅助亚马逊站内运营？
  - 回答4：站外推广可以通过激活链接、配合站内活动、提高出单索评的概率、维护老链接排名和稀释评论等方式辅助亚马逊站内运营。
  - 问题5：作者对站外推广的态度如何？
  - 回答5：作者认为站外推广虽然可能枯燥，但绝对是有价值的干货，是希望成为一个靠谱的服务商的一部分。
  text: '我还是很有把握就接下了下来并且顺利帮他救回了店铺而且只收了 1000 块，他参加了好多培训，觉得我靠谱就把我推荐到了各种培训机构的内部群，结果一下子来了好多客户，由于我之前玩骚操作比较多，对各种类型申诉都比较熟悉，生意越做越好。做习惯了卖家后转型做服务商就老会站在卖家角度考虑问题，申诉虽然利润不错，但是就是靠信息差，而且是在人家最困难遇到问题的时候挣钱不是自己想做的事情，也不是说清高啥的，平常朋友有需要帮助的我都很仗义，平常也总想着能力所能及做点有意义的事情,
    就想做个靠谱的服务商。![](img/504f2b0700c9ddb229f67b9830d9633a.png)因为经常有客户问我们做不做站外，加上想到之前做站外清货，尝到了一些甜头，有些产品站外打折后还能有几美金利润。而且我们相信当平台广告费越来越贵以后站外一定是个发展趋势，于是放弃申诉彻底转型做站外推广服务商。卖家转型过来，不熟悉其他站外服务商操作流程，总觉得我是卖家的话肯定希望能做站外效果付费，就这样差不多坚持了一年，到后面站外做的人越来越多，效果不如从前，基本上没什么利润了，还有些连续推了一个月不付款的，后面开始跟别的服务商一样做套餐付费。下面从服务商的角度跟大家聊聊怎么做站外推广,内容虽然有点枯燥，但是绝对是干货。站外推广到底是什么？我们要了解亚马逊站外推广，我们首先需要熟悉下亚马逊联盟。亚马逊联盟是世界上最大的也是最早的联盟营销计划之一。亚马逊联盟营销计划可以帮助内容创造者，发行者和博主们，通过流量获利。亚马逊上有数百万的产品，联盟伙伴可以通过简单的链接（像我们熟悉的社媒链接）构建工具，将其受众引导至他们推荐的产品，并从符合条件的购买（比如使用了联盟链接）中获利。![](img/6137c4c1f2342252855bd7bc99a6a701.png)亚马逊联盟中：亚马逊提供平台，联盟内容创造者-如
    Facebook 群组管理员，社媒红人，亚马逊影响者等提供流量，卖家提供产品，这三者构建成了联盟营销生态。所以不要再说站外推广没有用，亚马逊每年都花费大量的推广费在站外寻找流量。![](img/0724856b1a97362f099bb9a7abe87e01.png)在早期，亚马逊需要发展壮大，最主要的是通过联盟客（内容创造者和博主）把流量引导平台，他们给联盟客的奖励力度很大，开始博主主要是通过创建群组搬运亚马逊自营的产品给到她们的粉丝，后面平台推出社交媒体折扣，当我们后台创建折扣时，平台会将折扣分享到亚马逊联盟，很多博主也主动转发卖家自己创建的联盟链接，这期间博主还主要是靠亚马逊返佣获利，但是随着越来越多卖家主动联系博主，他们开始向卖家收费，比如每发一个帖子多少美金。这就变成了我们现在的亚马逊推广的主要方式。![](img/adfef33faac5fccfea206d41faa46688.png)我们为什么要做站外推广？1\.
    辅助亚马逊运营怎么通过站外推广配合亚马逊站内运营？下面我给大家提供几个思路：a: 激活链接：当新品上架广告不出单的情况下，我们是否可以先站外折扣出单激活链接？b:
    配合站内活动：站在运营的角度，秒杀前做站外可以拉伸排名使秒杀效果更好，秒杀后通过站外去延长出单时间，这样能更快的让链接推起来。c：出单索评：站外因折扣大，价格低，相对站内给好评的概率更大。d:
    维护老链接排名：系统对每个排名阶段给的自然流量都是固定的，当我们想上升到上一个排名阶段，我们必须长期维持上一个流量池所需要的单量。e: 稀释评论：尽管亚马逊这两年对刷单抓的很严，'
- qas:
  - 问题1：为什么卖家会通过站外发帖吸引出单？
  - 回答1：卖家通过站外发帖可以吸引大量出单，不仅能赚钱，还能维持站内排名，实现双赢效果。
  - 问题2：清库存的常规方法有哪些？
  - 回答2：常规清库存的方法包括平台活动、线下收库存和站外清库存，每种方法都有其优劣和适用条件。
  - 问题3：为什么现在亚马逊站内广告太贵了？
  - 回答3：亚马逊站内广告价格上涨迅速，因为平台流量充足且竞争激烈，导致利润空间被严重挤压。
  - 问题4：品牌对于亚马逊卖家的重要性体现在哪里？
  - 回答4：品牌能够自带流量，是亚马逊卖家在竞争激烈的市场中突破流量壁垒的关键。
  - 问题5：站外推广的主要渠道有哪些？
  - 回答5：站外推广的主要渠道包括泛流量类和垂直类博主或内容创造者，分别侧重于大量出单和精准品牌曝光。
  text: '但是依旧有卖家通过一些其他方法去刷单留评，而站外的大量出单正好可以稀释留评率，降低风险。且因为价格低，还能稀释退货率。f: 站外也能挣钱的产品：现在依然有一些利润高，站外打了折还能赚钱的产品，那为何不通过站外大量发帖吸引出单，不仅能赚钱还能维持站内的排名，一举两得。g:
    绑定 FBT：分析互补的产品做了哪些站外渠道，然后投放同样的渠道就有可能跟互补的 BS 链接绑定在一起。从平台角度来看，能从站外引流给平台带来客户并成交，平台能挣钱，自然就会给链接加权。2\.
    清库存常规清库存的方法有几个：a.平台的活动：例如 Outlets,但是很难等着出现，这么多产品一段时间才有那么几个，很难选上，就算等上了出单效果也不一定好，不建议等，仓储费的消耗摆在这。b.线下收库存：基本上一折左右清，很容易踩坑，现在越来越挑了，价值不是很高的话基本上很难。c.站外清库存：有些产品有可能站外放出去还能有利润，比如我们之前做的卷发棒，还有去年比较热的水弹玩具枪。站外清库存的时候我们一般折扣力度都做的很大，这时候只要注意折扣叠加问题，避免不必要的损失。3\.
    打造品牌现在亚马逊站内广告太贵了，增长速度太快，利润空间严重压缩，以前亚马逊好做是因为信息差：卖家少，平台需要丰富品类，亚马逊也不是天生自带流量，也是靠联盟从站外把流量引过来然后亏本给到卖家。现在亚马逊不好做是因为信息差已经过去了，平台已经不缺同质化产品，当首页那些评论多的产品已经满足了买家的需求，你一个新品如何突破流量池？哪怕你的产品再特别，买家看不见，不了解又如何产生购买？当平台需要靠广告费收割，这时候我们只能自己从站外去引流。而品牌是最好的流量池，品牌是自带流量的，是赢得人心的结果，当亚马逊做到最后大家都有深刻的品牌意识，站外推广的终局应该是往品牌去走，说白了，目前我们所做的流量推广基本上都是为了辅助亚马逊的，并不是脱离亚马逊，把亚马逊当做一个成交平台而已，自己推广获取品牌流量。像亚马逊上的苹果耳机，耐克等，这些品牌都不是依赖于平台给的流量。推广是一条漫长的路，酒香还怕巷子深，当平台没有了流量红利，大浪淘沙留存下来的产品更需要好好推广，我们比以往更需要耐心!站外推广有哪些渠道？其实我们可以把这些内容创造者或博主分为两种，一种是泛流量的，这种更多的偏向于大折扣，出单量，这是目前市面上主要的渠道；另一个是垂直类目的，垂直的受众更精准，粉丝质量也高，但是更多是基于需求和品牌，目前这种更多倾向于品牌曝光，所以往往更多用于打造品牌渠道之一。我们可以把上面两种成为流量推广和品牌推广1\.
    流量推广a.FB 群组:群组创建之初都是通过这种方式分享给自己认识的亲朋好友，这跟国内的 wei 商有点类似，渐渐的他们会联合一些其他的博主（往往这些博主都是不同品类的）大家一起分工去运营壮大好群组，有的负责专门拉粉丝，其实叫拉人头更好，因为这种模式注定后面就没有粉丝粘性，所以不应该称之为粉丝。有的专门负责发帖，不断丰富产品满足大部分群员的需求，才能通过群员人带人的方式壮大群组。群组的特点是方便，快速，通过发布大量的帖子，博取出单概率，但是单价低且分佣的管理员多，所以他们必须通过不同产品，满足群员来激活群组的活跃度，如果单一只是发同样类目的产品，一年也买不了多少次，从亚马逊拿到的佣金完全不够几个管理员分，所以大部分群组都是综合群，满足群员大部分需求，让他们每天都活跃，管理员就更挣钱。这也是为什么垂直类目群组很少的原因。![](img/2f5d8739ff7dfaa7b143d5a4ff128fa4.png)FB
    群组是最方便快捷的一个渠道，'
- text: 往往群员的需求是想找到合适便宜的产品，发展到现在，折扣基本上都是 40%OFF 起步了。b.FB 主页![](img/fdda9fdaac21880f5931d296f19bcdb1.png)有些
    Facebook 主页是专门为群组服务的，但是还有一些只经营自己主页，她们通过收集粉丝建议，发布一些粉丝需要的折扣产品快速涨粉以及增加粘性，这类主页一般发帖量不会很大，粉丝粘性比群组强很多，同等粉丝量的情况下一般效果都比群组好很多，其实这些才是真正的
    FB 博主，很多服务商把普通管理员也成为 FB 博主或红人。c.Deal 站因为 FB 群组可能有被封的风险。有些博主会创建一个网站，专门发布促销折扣，现在很多群组都开始做自己的推广网站，app
    等。这种网站的特点是偏向一些类目，比如电子，玩具，母婴等。Deal 站因为受众人群男女比较平均，且有的老牌网站流量大，发帖的价格都比较贵，适合客单价高或者清货需求的卖家。![](img/a096f071d2c1ec031bb6e2f1065501e8.png)常见的一些
    Deal 站如 Slickdeals，Dealnews，1sale，Techbargains 收费都在几十到几百美金不等，编辑对链接的要求甚至店铺的要求都比较高。2\.
    品牌推广人人都想做品牌，相信大部分做亚马逊的卖家都想往品牌走，累了困了，喝东鹏特饮，果冻就吃喜之郎，耐克的 Just do it，这些耳熟能详的广告语品牌都是花了几个亿广告费才占据消费者心智。当我们需要品牌出海的时候最容易触达到消费者心且不牺牲品牌调性有哪些渠道？a.PR
    软文：包括新闻网站，行业网站，主要是发布新闻通稿或者做一些产品评测。![](img/607c71e318cc04f998223c749d21bed3.png)b.KOL-网红营销:国外社媒主要是
    FB 主页，Youtube, Instagram 这几个平台红人。关键词搜索是最常用的手段，大部分用户在 Youtube 上也是通过关键词搜索，找到自己想要的视频。我们在开发的时候尽量模拟真实用户的搜索场景。网红的粉丝往往粘性很强，我是一个平常很少购物的人，很喜欢樊登老师，所以经常在他直播间买书。粉丝往往会因为对红人的偏爱产生消费，或者因为红人的种草，当我们对产品有需求的时候第一就会联想到这个品牌。因此这类推广效果往往可以持续非常长的时间，带来长期品牌影响力。c.众筹－－－通过单品引爆品牌我们可以去官方找
    KICKSTARTER 或者 INDIGOGO 的工作人员，提交资料给他们审核就行![](img/425744cab6677810ec10b0aabc315eb2.png)众筹首先得有个好产品，并且是足够创新的产品，我们一般会在产品上线前
    2 个月提交资料（ID 设计图，3D 结构图等）给到官方编辑，上线后开始预售，这时候我们需要导流到平台。如果幻想官方直接给你流量，那就太天真了。平台是需要你看你导入了多少流量之后才会让你撬动平台流量。前期基本上靠自己导流，那怎么导流呢？1.  我们可以找一下垂直网红，给他们早鸟价格，通过挂链接把粉丝引流到众筹网页。2.  在一些行业杂志或者网站上，写软文引流。3.  参加
    kickstarter 官方或者其他社区引流。众筹的成败就在前一周导流，如果不理想基本上第二周开始就凉凉了，也不要垂死挣扎了。真正的网红基本上是垂直的，他们很在乎为粉丝带来真正的价值，所以他们往往需要寄产品给他们时间拍摄和使用，发布自己实测心得，而不是简单只发一个帖子，所以他们一般报价都比较高。
- text: 但是网红的帖子往往代表粉丝所喜爱的网红对该品牌的偏爱，粉丝对品牌印象深刻，是常见的品牌推广使用渠道，但是因其受众精准，配合大一点的折扣力度，像一个几万粉丝的网红爆单也是很有可能的。当然如果一味追求单量就不建议尝试了。站外推广找服务商还是自己做？了解完怎么做站外之后，那到底应该找服务商做呢还是自己做？大部分卖家在刚开始接触站外推广的时候可能都会选择找服务商做，服务商的优点是省事，设置好折扣提交给到服务商就可以了。但是服务商由于以下缺点限制了我们推广目的：1.反馈打码，数据不透明，压根不知道发了哪些资源。2.单量集中在某一天，很难配合卖家推广目的。3\.
    没办法根据产品分析适合什么渠道。这样就导致一旦效果不如预期，有些卖家就会不停的更换服务商，花钱试哪个服务商效果好，增加了成本。也有一些经常做站外的卖家，对站外推广比较熟悉，有时为了达到推广预期的效果，会同时找好几个服务商一起放，但是很多服务商的资源重叠，卖家相当于花了几份的钱达到一份的效果。在这几年的服务商运营中，由于常常会站在客户角度考虑问题，和很多客户成了好朋友，经常有些客户叫我们帮忙分析他找其他服务商放了哪些渠道，结果分析来分析去发现资源重叠严重，还有很多老客户对站外推广也比较熟悉，并从不同的渠道了解到一些优质群组，因为时间和人员的关系，无法联系管理员发帖，于是找到了我们，想要指定群组发帖。我们慢慢开始和更多关系不错的老客户进行新的合作尝试，把客户想发的群组和我们认为不错的群组列在表格中，供客户根据每天预算挑选上贴，这个方法给一些经常研究站外做站外推广的卖家大大节省了推广费用并提升了效果。而我们也通过这种方式验证了许多群组适合的品类，同时还不必为了一次两次推广不佳而产生巨大的压力，这是一次双赢的合作。![](img/9406a0c01023344ad42273c514235fd2.png)我们发现其实大部分都想自己做站外，自己找资源去站外引流，想什么时候发就什么时候发，想发哪些资源就发哪些，想发多少发多少，只有自己能把控才能配合好运营打法，但是自己做又遇到以下问题:1.  站外需要花费大量时间去找资源，分析资源。2.  时差，晚上还要加班跟国外管理员对接发帖。3.  有些群组已经关闭了私信入口，不再和新的卖家合作，联系不上。4.  单个帖子费用高，产品不多的情况下价格不划算如果是大团队，产品线丰富还好，花个一年半载慢慢积累，但是对于小团队，把大量的时间花在站外上真的划算吗？基于这些卖家真正想自己掌握站外的需求，加上前面尝试把资源透明化用表格形式给到客户指定上贴，极大帮助了他们提升站外推广效果，我们想把这个很好的站外合作模式大量推广，帮助更多卖家达到站外推广目的，但是表格太繁琐了，很多客户并不喜欢，并且客服沟通量巨大，于是我们做成了网站的方式。![](img/6d152d49fe029fb7378254b86a01773b.png)这个是我做的站外推广网站，大家感兴趣可以看看：海豚出海[www.haitunchuhai.com](http://www.haitunchuhai.com)这个网站非常恰到好处的解决了资源，时间，成本问题，真正帮助卖家自己做站外。上面几百个
    FB 群组和 Deal 站资源，透明给到大家使用，网站根据每个群组受众，粉丝数，适合渠道等都标记的很清楚，提供了这么多丰富的资源同时极大的帮卖家节省了自己分析群组的时间，可以根据网站上每个群组的发帖要求，找到对应的群组下单发帖，几分钟就可以完成，然后第二天查看下反馈就行，大大节约了积累资源的时间，不需要花时间慢慢积累。
