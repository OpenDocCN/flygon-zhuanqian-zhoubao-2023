  text: '# 《从水果店倒闭老板到千万级站外服务商我是怎么做到的？》> 原文：[`www.yuque.com/for_lazy/thfiu8/zeuv57glhw7e1q1g`](https://www.yuque.com/for_lazy/thfiu8/zeuv57glhw7e1q1g)##
    (25 赞)《从水果店倒闭老板到千万级站外服务商我是怎么做到的？》作者： 海豚出海日期：2023-03-28大家好，我是海豚出海的合伙人 Rick, 今天跟大家聊一聊我是怎么从一个把水果店干倒闭的小伙，经历亚马逊的起起落落，转身变成千万级站外服务商，希望对您有所启发！下面就跟大家分享我做站外推广的经历，以及带大家更加深切地了解站外推广，文章分为六部分：1、源起站外2、站外推广到底是什么？3、我们为什么要做站外推广？4、站外推广有哪些渠道？5、站外推广找服务商做还是自己做？6、海豚出海助力真正品牌出海！缘起站外很多人问我是怎么走上站外推广这个路的，和大家分享一下：2012
    年快毕业的时候，我还不确定自己想要做什么工作，于是花了半年时间去背雅思英语，当时也没什么职业规划，只是觉得考了雅思之后，无论是想出国或者找工作都有好处，就坚持下来了。后来在招聘网站看到一家公司招外贸业务员，那时候口语不好，花了几天时间背诵了一些口语面试范文，也很幸运就这样进入了外贸销售的行业。2013
    年，某一天一个高中同学找我借钱说开奶茶店，当时很受触动，心想当初在学校成绩啥的都不如我，感觉自己咋就混的没人家好呢？人家一毕业就开始自己创业，而我的职业生涯一眼就看到头了，我不甘心！于是萌生了创业的想法。![](img/201072f6c87f1f03e641367d06c05680.png)创业?
    我的第一次创业就是开一家水果店！有次我去佛山的同学家，路过百果园买了几个水果就花了快 200 块钱，那时候我心里就想：这卖水果也太挣钱了吧！心里就萌生了开水果店的想法，回家后也一直在琢磨这个事情，后面脑子一热就这样辞职去开了个水果店，由于没有经验，不知道实体店选址是最重要，结果生意很差。这也给第一次创业的我“泼了一盆冷水”，记得那时候每天压力山大，我当时东拼西凑花了十几万转让费把店面接过来，同时每个月差不多
    2W 房租水电，加上水果损耗大，亏损严重......那时候我就想着我必须得转型店铺才能活下去，由于我们靠近科技园，后面我就想着往企业下午茶转型，每天早上 6
    点起床，7 点开始去地铁口发传单，9 点半开始在科技园扫楼，一家一家地跑，不扫楼的时候就骑着电单车一家一家的配送水果，然后下午 6 点回到店里看店一直到晚上
    12 点收摊......就这样苦苦坚持了一年后，我压力很大的同时也没有挣着什么钱，最终还是把店铺转出去了，我的第一次创业以失败告终！![](img/b871988b23b21f3554ab40469f2d1806.png)那时候正好原来公司准备开拓海外市场，看我懂技术又会英语，就打电话问我愿意不愿意回去上班，把我调到新成立的外贸部门担任销售经理，于是我又回到了原来的公司上班。创业?
    我的第二次创业就是做了亚马逊！2016 年底，我在加州圣迭戈参展时认识一个当地华人，我们在展会上聊的很合拍，他说他一直后悔移民去了美国，那时候如果留着国内，发展完全不一样，留在国内也不至于现在每个月税后拿着四五千美金。后面我回去了我们也一直保持着联系......直到
    2017 年的年初我开始接触了解了亚马逊，也和这个华人朋友聊了很多，很多想法一拍即合，于是辞职两个人开始做亚马逊，这也是我的第二次创业！'
