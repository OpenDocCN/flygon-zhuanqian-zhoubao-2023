  - 问题1：生财现有的板块分类有哪些？
  - 回答1：主导航栏上有最新、精华、中标、风向标、赚钱周报、星球栏目等。
  - 问题2：星球栏目中具体包括哪些内容？
  - 回答2：包括“航海的日常”、“生财实战派”、“资源对接”、“问题求助”、“项目行不行”、“生财茶馆”等内容。
  - 问题3：小航海相关的内容目前处于什么状态？
  - 回答3：目前小航海相关的内容主要以单个航海的形式存在，而一些优质的精华日志和航海好事等内容被淹没在其中。
  - 问题4：生财是否可以在主导航栏增加小航海的分类？
  - 回答4：可以考虑，在该栏目中放置高手分享、精选日志等内容，让星球成员可以在航海期间和结束后记录实战情况。
  - 问题5：生财现有的奖励方式主要包括哪些？
  - 回答5：主要是精华帖和风向标，其中精华帖以长文形式存在，而风向标因内容庞杂存在一定问题。
  text: '# 《对生财有术的现有的一些版块及内容的思考》> 原文：[`www.yuque.com/for_lazy/thfiu8/hx8yektlo36q2f0p`](https://www.yuque.com/for_lazy/thfiu8/hx8yektlo36q2f0p)##
    (79 赞)《对生财有术的现有的一些版块及内容的思考》作者： 孤月大叔日期：2023-03-28对生财有术的现有的一些版块及内容的思考作为一名生财的老成员，生财现在已经成了我每天必逛的地方，很多内容也让我受益匪浅。正好生财第七期也快开始了，想来生财可能也会有一些新的改动，便将我一些不成熟的思考写下来。首先先说一下生财现有的板块分类。主导航栏上主要是最新（信息流）、精华、中标、风向标、赚钱周报、星球栏目等。这些内容处于主导航栏里，打开频率也是比较高的。从精华和风向标的位置也可以看出来，它俩的权重是最高的。而星球栏目里又细分了“航海的日常”“生财实战派”“资源对接”“”问题求助““项目行不行”“生财茶馆”等内容。其中“航海的日常”“生财实战派”等栏目目前基本处于闲置状态，可以看到它们这些栏目最新的更新时间还停留在
    2022 年。而我们这一期其实主打的就是生财小航海，侧重实战的生财小航海，目前其实并没有太多的内容在星球里有所展现。参加过小航海的小伙伴们也都了解，航海相关的内容目前主要是以航海日志的形式存在于单个的航海里。这些内容过于分散，一些优质的精华日志以及航海好事等内容都被淹没了。如果想找到这些航海日志，我们需要经历的步骤有：找到航海实战的活动页面，进入某个小航海，进入航海资料库，进入精选日志，然后才能看到这些日志列表。我想，生财是否可以在主导航栏里增加小航海的分类，把一些高手分享、精选日志等内容放在里面，同时在航海期间以及航海结束后，星球成员们都可以在该栏目里发帖，记录自己的实战情况等。同时生财星球也可以考虑对一些优质的内容进行术值奖励。这就牵涉到了星球目前的奖励方式主要是精华帖以及风向标，事实上主导航的重要位置也是这两个。精华帖目前主要还是以长文存在，虽然一月份的时候亦仁老大对长文精华原则做了一些改动，希望增加一些短小精悍的高价值文章。但是观察发现，目前的精华贴以及主页信息流里依然是以长文为主的。这里存在了这样一个逻辑：某成员在主页信息流里发布了一篇文章，不符合精华文的要求，也不适合待在信息流里，就会被迁移到“生财茶馆”里。而“生财茶馆”所处的位置也很尴尬，它不在主导航的醒目位置里，需要经过多次跳转才能到达，打开率受到了很大的影响。而被寄予厚望的“风向标”，目前来看可能也是存在一些问题的。由于风向标的一些激励措施，导致大家对风向标都热情不减，每天产生大量的风向标出来，而这些风向标的内容又没有经过分类。刷风向标的时候，有时候会有一种东一榔头西一棒槌的感觉，如果彻底放弃不看只看“中标”的话，又会害怕错失一些重要的内容。目前风向标的内容过于庞杂，是否可以尝试对它进行一下细分。试想一个这样的场景：某成员可能想发布一篇自己的项目分享，但是他觉得自己的内容还不足以胜任长文，放在“生财茶馆”里似乎也不合适，毕竟那里面什么内容都有，而且还大概率不被人看到，放在“风向标”里也不合适。他找不到存放自己项目分享的分类了。感觉生财现有的栏目对内容分类这块给予的权重还是不够，虽然有项目库的存在，但是项目库里面的很多内容依然停留在
    2022 年，只有一些少量的项目会把精华文章放在里面。但是不仅仅精华文章需要分类，就是普通的帖子也是需要分类的。生财现有的文章质量做到了广度，但是深度还是有所欠缺，'
- qas:
  - 问题1：为什么没有好的细分导致内容汇聚在一起？
  - 回答1：因为没有好的细分，导致产出的内容大量汇集在信息流和精华、风向标里，可能对用户造成困扰。
  - 问题2：用户逛的最多的是哪些内容？
  - 回答2：现在大家每天逛的最多的是信息流，精华帖，风向标。
  - 问题3：如何通过激励措施让其他栏目也能获得关注？
  - 回答3：是否可以通过一些合理的激励措施，让别的一些栏目也雨露均沾一些，产出的内容多一些，同时打开率也能提高一些。
  - 问题4：第七期的重点优化是什么？
  - 回答4：第七期重点要优化的是内容更好的展现和分类。
  - 问题5：有没有特定措施来激发用户对小航海内容的实战互动？
  - 回答5：如何把小航海的内容沉淀下来，激发大家下场实战积极互动，是生财团队可以思考的地方。
