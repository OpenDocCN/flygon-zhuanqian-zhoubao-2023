  text: '# 《航海复盘：利用剪映+达芬奇+影刀 RPA 提高混剪效率》> 原文：[`www.yuque.com/for_lazy/thfiu8/lc4onp71o9vlltfl`](https://www.yuque.com/for_lazy/thfiu8/lc4onp71o9vlltfl)##
    (77 赞)《航海复盘：利用剪映+达芬奇+影刀 RPA 提高混剪效率》作者： 德新日期：2023-03-24大家好，我是德新，是视频号短视频带货航海的船员，每天日志写的目标都是结束时能够有
    1000 块的佣金，今天航海结束了，到目前为止，几个号加在一起也才勉强过半。今天这篇复盘，是作为小白的一个探索，既是我的个人复盘，同时也希望能够给需要的朋友提供到一点思路就够了。##
    一、艰难的剪辑航海第 2 天，我没有做剪辑，通过考古加去筛品，基本不考虑品怎么样，只要还比较新鲜，直接 BY 到视频号，但不敢多账号弄，我只敢一个号先测试。没想到视频播放的也还不错，有的也能跑出近万的播放量，紧接着就被限制了，问我有没有医疗相关，传上来给我解开，自此第一号：卒。航海第
    4 天，第一个号没什么留恋的了，第二个号开始。我觉得 BY 还可以呀，只要不涉及医疗就行了，继续。第二天就爆了一万以上的视频，卖了两单，别提多兴奋了，再继续发布视频的时候，突然没播放了，再一看，说我账号内容质量低，让我发
    10 个原创来证实我的能力，自此第二个号：虽未死，但已无能力再战。航海第 7 天，终于对 BY 产生了怀疑，那怎么办？实拍？暂时不现实。那就只剩二剪和混剪这条路了，说来想笑，我当时还不知道这两个名词有什么区别，还特意去找
    GPT 问了问有啥区别。接下来就开始了混剪之路，当时为了达到每天能够剪辑出 10 条视频，从早上 9 点剪辑到晚上十一二点，也没有达到 10 条，不过好在基本上每一条都过了
    BY，其中有一条，我发出去半个小时都没有一个播放，我想，完了，这个号又废了吗。结果是我多虑了，只是这个视频废了而已，终于在第三天让我爆了个视频，爆了 10
    万的播放，卖了 20 多单，佣金 200 多。这个时候我觉得混剪的方式是对的，只是效率未免太低了，每天搞一个账号都要累的不行，连救那个半死不活的号的精力都没有。##
    二、如何利用剪映+达芬奇+RPA 进行提效简单交代下这个几个工具于我的熟悉度。剪映：下载在电脑里比较久的软件了，但基本不用，主要是不会用。达芬奇：从来没敢下载过这个软件，只是听说是大神调色用的。影刀
    RPA：去年花了一整个星期自学的，当时是为了群发、群加方便，后来也做过几个简单的流程，但没带来什么生产力。航海第 10 天，偶然我看到日志中有个圈友说，他利用达芬奇的场景剪切探测器对场景进行了自动分割。我是做好物的，这个好像很不错呀，好物的场景基本都是各种切换，哪怕驴唇不对马嘴，这个视频也不违和呀。赶紧找来下载，抓紧应用，结果尴尬的是，场景剪切探测器这个功能我找了一天都没找到。查资料？我查了，GPT
    也问了，但好像这个功能特别特别简单一样，他们都不屑于说出来一样，就好像在说，这个东西傻子才会不知道。![](img/82525b0ee8fcc4758f26897dcc699a83.png)航海第
    12 天，就这样两个软件来回倒腾了 2 天，终于受不了这种效率了，决定彻底改变下，哪怕视频不发了。把 RPA 利用到剪辑上这个想法愈发强烈，在动手之前要先把流程想清楚，那么到底需要怎样的流程呢？在确定流程之前，我要明白，需要实现哪些操作。1、需要对视频场景进行分割'
- qas:
  - 问题1：哪些处理可以在达芬奇完成？
  - 回答1：第一和第二步的镜像、缩放、位置变换、滤镜处理可以在达芬奇完成。
  - 问题2：哪个工具可以实现原视频文案的调整？
  - 回答2：剪映可以实现原视频文案的调整。
  - 问题3：如何获取视频的标题进行调整？
  - 回答3：可以直接提取下载的原视频标题，或者使用哼哼猫导出标题。
  - 问题4：如何选择旁白文案？
  - 回答4：可以直接使用原声旁白，或者利用文字转语音工具转换，也可以用GPT改写旁白文案。
  - 问题5：如何在剪映中处理剪辑？
  - 回答5：将旁白和切割好的片段导入剪映，放入时间线并调整片段以匹配旁白，最后导出视频。
  text: 2、需要对分割后的场景进行镜像、缩放、位置变换、滤镜等处理3、需要提取原视频的文案进行调整4、需要提取原视频的标题进行调整前两个是在达芬奇就可以实现的，第三个在剪映可以实现，第四个直接提取下载的原视频标题或者用哼哼猫导出标题也可以。就像齐杰大佬说过的，要备好料才能做好菜。以上的操作只是为了备料，还有主要的炒菜的一步。我是如何炒菜的呢？第一步、打开备料文件(字幕夹),找到合适的旁白文案，这里可以进行两步，也可以忽略这一步，直接用原声旁白。如果要做这一步，可以将文案拿出来让文字转语音工具去转换下即可，如果再增加一步，就是拿去给
    GPT 让它给改写一份旁白文案，然后再用文字转语音工具转换。想要多个号发，就多换几个声音，多换几个文案就行了。注：我用的微软的，下载的 1.5.2 的破解版，原来微软官方的那个前两天取消了，要不然加个插件用的还是挺香的。第二步、打开标题文件，这里同样如此，可以直接用原标题发，需要注意的是标题里一些非视频号平台的一些@要记得去掉。也可以增加一步，去
    GPT，把原标题丢给它，让它按要求改写。也是一样，需要多个号发就准备多条标题。第三步、打开剪映，导入刚才的旁白，导入切割好的片段文件夹，将以上两个文件夹以及提前准备好的文字预设直接拖入时间线，对着旁白大概调整下片段，能够有一两处对上旁白就行了，如果没旁白更简单了，都不用怎么调，就可以导出备用了。为了增加去重效果，我一般会对视频再上下裁剪一刀，然后再给个模糊背景，这样既能去重，又能去原字幕。注：一般原视频字幕在下方，用达芬奇的时候，要把视频往下移动多一点，在剪映里上下来一刀就既看不到上面的黑边，也看不到下面的字幕了。航海第
    13 天，那么如何进行备料呢？我也把步骤讲下，方便想实操的伙伴可以少走弯路。一、首先就是文件夹的创建，在桌面或者指定盘创建 5 个文件夹，分别是原始素材夹，已处理原素材夹，账号目录夹(每个账号的登陆浏览器在里面)，账号发布夹(每个账号要发布的视频在里面)，剪辑夹(里面又有素材片段夹，字幕夹，原素材夹)。原始素材夹，我目前是手动获取素材，去抖快等平台去找素材，每个品找
    8 个素材即可，用下载软件下载到原始素材夹，运行流程将文件名字同步到字幕夹和素材片段夹待用。![](img/7e02a00f55258631c80916cef3eee235.png)二、达芬奇的场景剪切探测器，不知道是我电脑配置的原因还是什么原因，进行批量处理不同分辨率的视频时会崩溃，所以就要对下载的视频进行二次处理，在这一步可以同步处理将视频旁白提取出来，另外，也可以对标题进行重新命名，文件名中有空格会导致达芬奇不识别。这一步就是利用
    RPA 在剪映里处理了，处理后的视频仍然在原始素材文件夹里，只不过里面的分辨率以及名字已经改变了，同时字幕夹里也出现了相应视频的旁白字幕。三、这一步算是主要去重的，因为达芬奇里有些板块的元素不能识别，只能用鼠标按照位置自动点击，所以我在剪辑夹里放了一个中转原始素材夹，也就是刚才提到的原素材夹。流程开始，会将原始素材夹的第一个文件夹移动到原素材夹，处理后再讲这个文件夹转移到已处理原始素材夹，也就是此文件夹在非运行流程期间是空夹。在这一步我们要先在达芬奇的第一个面板，也就是媒体面板，进行场景剪切操作，将剪切过的片段添加到媒体池，，直到所有的视频都处理完。进入剪辑面板，进行缩放、位置、旋转角度、翻转处理。再进入调色面板，在校色轮处，调一个不错的参数(可以咨询
    GPT)，然后每一个片段同步这个参数即可。最后进入导出面板，渲染导出即可完成。
- qas:
  - 问题1：什么是需要打乱的素材片段？
  - 回答1：按照视频顺序排序的素材片段。
  - 问题2：为什么需要对素材片段进行随机抽取和重命名？
  - 回答2：为了达到打乱的效果，方便后续剪辑使用。
  - 问题3：在第 20 天发生了什么事情？
  - 回答3：进行容错处理，确保流程稳定产出。
  - 问题4：视频转化比最高的是多少？
  - 回答4：4000 播放出了 4 单，是最高的一次转化比。
  - 问题5：作者在最后提到的复盘有何目的？
  - 回答5：希望能够帮助在生财路上的读者。
  text: '![](img/f6e887ecdae1b4904a1bc68529003321.png)四、正常导出的素材片段是按照视频顺序排序的，这样不利于我们剪辑，毕竟我们的目的是打乱，可以用流程对素材片段进行随机抽取重命名，达到打乱效果。至此，备料也结束了。航海第
    19 天，运行了几天之后，我发现还是麻烦，因为我需要对每个流程都要手动开启，又用了一天的时间将他们做成了一个流程，这样终于省事了。航海第 20 天，一个流程完成后最重要的是稳定，由于一直没有做容错处理，也没想着做容错，毕竟自己用。但一旦出现报错，还需要手动去将文件调回达到固定位置，再删除一些已经命名的文件，这无形又麻烦了，终于忍受不了，又花了半个晚上做容错，直接在流程开始来一个恢复初始状态的流程，自此算是可以稳定产出了。![](img/9657938128a84f8e67dd14cff23acf0f.png)这个图就是
    RPA 的内部流程了。航海第 21 天，刚发了几条视频，开始码字写复盘，偶尔看下视频动态，发现今天发的视频，4000 播放出了 4 单，算是最高的一次转化比了，额，不过还不打算直播，写完复盘去研究研究这个视频怎么回事。##
    三、写在最后以上，就是我的复盘了，很少写文章，动笔之初，都不知道从哪里写起，只能想到哪里写哪里了，文笔粗糙，望见谅，希望能够帮助在生财路上的你。评论区：知进退
