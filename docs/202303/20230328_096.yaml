  text: '# 《好的服务是会让客户下意识的选择它》> 原文：[`www.yuque.com/for_lazy/thfiu8/pp2prwqu4m54dogg`](https://www.yuque.com/for_lazy/thfiu8/pp2prwqu4m54dogg)##
    (51 赞)《好的服务是会让客户下意识的选择它》作者： 奋斗的木鱼日期：2023-03-22【好的服务是会让客户下意识的选择它】 早上公交，遇到一个很有趣的现象。一位老人在缴费后选择座位，本来是选择我对面的前排“1”号位，都已经走过去准备坐上去了，但在公交启动的情况下选择回来我这边的“2”号座位，就这个现象引起了我的思考“为什么在已选择且要准备坐上去的时候，突然改变选择的座位？”回到现场，我看了几个点，然后从中推导或许能推测这现象发生背后的理由。1.老人首次选择的座位【回到“3”号去对比“2”号】有以下不同
    （1）视野不同 （2）面向不同 （3）相邻人员不同 （4）“2”号旁有扶手而“3”号旁没扶手（图 4 是对比图）2.老人背着单边包，手拎白色塑料袋（图 5）3.观察到座位都有一个小阶梯，需要迈步上抬才能上到座位上（图
    6）结合 1.2.3 点推导，老人可能在选择 1 号转换 2 号的理由有可能是： 老人在公交启动时，需要赶紧坐下，而缴费后映入眼帘且最近的一个位置就是“1”号，走过去准备上坐时发现，在启动的车辆里不好发力，需要借用工具帮助自己迈上那个小阶梯，但是首选的“1”号并没有明显的扶手，由于自己手拎袋子，“1”号座位的座位扶手与自己可借力手同方向，导致借力不好借，一时间没能上座。在这期间，行驶的公交让老人被动的选择就近座位，因为我隔壁的“2”号位具备扶手又是最近的距离，因此成为老人下意识的选择。一场公交上老人临时的换座，让我看到了非常有趣知识，更让我想起一句话“好的服务是会让客户下意识的选择”。![](img/1af267fd9258e1a1c06f182a0f807086.png)![](img/2dd932b1d75c79f879185559ba3f0121.png)![](img/efa48612056ae71858bb4469e4089afa.png)![](img/0fccb5d4291943aa4b04fdbf332dcbd6.png)![](img/72d6fb1c636cc2505a721119e3122e29.png)![](img/7833dc8c641cbbc310cd603e38b666bd.png)评论区：checker100*
