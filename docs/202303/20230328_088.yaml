    5000 米拿到手（月末统计后会更多），所以从这个角度讲，已经赚回差不多 3 倍生财的门票钱！3 月 20 日发文，截止到今天为止算上休息日刚好 7 天。![](img/2c9367595fbc810d3f75051d8f8f5b43.png)之前发布的文章链接如下：[https://articles.zsxq.com/id_co0lkxpaewcd.html](https://articles.zsxq.com/id_co0lkxpaewcd.html)事要躬亲，反复验证求索。财不嫌多少，胜在安全累积。再次感谢亦仁创造了这个社群（感叹亦仁团队看的很准，大航海家已经杨帆起航，未来聚合这批航海家，能量相当可观！）也非常感谢财友的信任和支持！（本人鼓励找银行系统等专业人士验证求证，确保安全的情况下在投资，并不鼓励拍脑袋的决策。）祝：一起，生财有术！结尾写个期许：定个小小的目标，期待能给
    100 个甚至更多的财友链接无风险套利的信息交流（经过验证的），最终能形成一个无风险套利的板块，有这方面资源和想法的可以一起探讨。如果大家对这篇文章还有什么疑问可以看一下这里的解答：[四大行月末存款无风险套利;](https://shengcaiyoushu01.feishu.cn/docx/FXPZdOCdwodVhix7joJcifnKn0g)评论区：雨林
