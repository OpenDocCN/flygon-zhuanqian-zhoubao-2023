- qas:
  - 问题1：茶叶的价格受哪些因素影响？
  - 回答1：茶叶价格受产地、批次、时间等因素影响。
  - 问题2：政府如何管理和标识西湖龙井茶？
  - 回答2：政府通过统一标识，只允许西湖龙井产区的茶使用西湖龙井商标，并定量发放茶农标和茶企标。
  - 问题3：龙井茶的生产过程中有哪些政府统一的标准？
  - 回答3：政府统一龙井茶的加工机器和标识，产出的数量都有记录。
  - 问题4：除了西湖龙井，还有哪些其他地方生产的龙井茶？
  - 回答4：除了西湖龙井，还有明前龙井、雨前龙井等，分别来自外地的茶产区。
  - 问题5：龙井茶的品种有哪些？它们的特点是什么？
  - 回答5：龙井茶的品种包括传统的群体种和培育的新品种如龙井43，它们的出产日期和口感有所不同。
  text: 2020 年的时候政府统一标识，只要西湖龙井产区的才能用西湖龙井的商标，别的都不能用了，抓住一个罚 10 万，所以现在基本上也只有淘宝偶尔可以买到这种包装了，一般的都是龙井茶的包装，所以现在你去看茶叶是不是正宗西湖龙井，只要看包装上有没有连起来“西湖龙井”四个字，就是西湖牌的龙井，他也是要标识西湖牌“西湖龙井”，外地的茶只能标识明前龙井，雨前龙井，龙井茶这些。龙井茶价格受产地、批次、时间等很多方面的影响，就像简单说同样的西湖龙井，狮峰龙井
    4500 一斤，梅家坞 3500 一斤，到龙坞只要 1500 一斤，整体距离不超过 5 公里，外地的龙井更是几百到一千多都有。西湖龙井政府都会给茶农或者茶企每年定量的发茶农标（茶企标），一般是根据茶园的面积，这个标识可以溯源到哪家产的，包括加工的机器这些都是政府统一的，产出的数量都是有记录的，所以现在还是相对来讲比较靠谱的，虽然有一些渠道可以买到一些茶农标，这种暗里都有，毕竟利润高。这些不说了，还是来说说自己的茶叶，我家的茶叶呢，属于越州龙井，龙井的产地出了杭州就主要分为两个部分，一部分是往西走，千岛湖富阳的方向，属于钱塘龙井，一部分往东走，主要是绍兴方向，属于越州龙井。钱塘龙井主要是原来一些杭州的茶企的茶叶基地，越州龙井主要的产地就是我的老家新昌，新昌属于山地丘陵，也弄了一个自己的商标，叫大佛龙井，因为新昌有个大佛寺，新昌的龙井茶一年的产量可以占到全国的
    30%-40%，而且因为主要是山地，天气，土质都比较适合产茶，一般的茶叶质量会比其他的地方好，高山云雾茶一般都感觉比较好的样子，而且还有一个呢，新昌的茶机水平研发水准应该比其他地方高一到两代，炒茶工艺比较好。一般去过西湖边或者龙井这些地方的，会看到门口放一口锅在炒茶，基本上这种都是做做样子，摆摆样式的，现在的龙井基本上都是茶机炒的，手工茶一般都买不到，我们那边也有做手工茶的，最便宜的基本上人工费
    200 一两，加上本身的价格，最便宜的也要 3000 左右，一个老师傅，一天认真的炒，也炒不出三斤干茶，没办法，人工太贵了。我初中的时候也学过手工炒茶，那时候我们那都是这样的，炒的满手都是水泡，然后用针穿根线把脓水流掉，皮不掉，继续炒，确实很辛苦。再讲讲大家比较关心的茶叶价格，我的茶叶明前茶头采
    1200 一斤，第二批 800 一斤，很多都会觉得贵，抖音淘宝上一堆都是几百块的。这个呢有好几方面的原因，第一个，你看到茶叶不是今年的，是陈茶，现在很多都有冷库，茶叶产量也高，一般很多商家都有陈茶，有些会掺着新茶卖。第二个，你看到不是本地的茶叶，比方很多
    2 月份就在卖新茶的，那都是四川贵州的龙井，那是浙江政府的定向扶贫项目，然后再晚一点就是丽水松阳的，温州永嘉的茶叶，这些基本上打时间差，等这边龙井上市的时候来当好的茶叶。第三个，茶叶有很多树种，比方出的最早的乌牛早，很多都说这个是假冒龙井，其实依我来说，龙井在我眼里是一种炒作工艺，只是用了不同的茶树叶，我们那茶树我数数估计都有十几种，这种怎么样掺合一下或者当别的品种卖，一般人也分别不出来，但价格就相差很大。第四个，一般的茶农会炒茶的时候，会特意把茶叶炒的不那么干，所以颜色会稍微绿一些，不要小看这一点点，重量整体下来会相差很大，就像三斤半青叶炒一斤干茶跟四斤炒一斤，这就差别很大了。说说另外一个，茶树品种，一般说正宗的龙井，一般以前都是群体种，就是老茶树，传承下来的，一般在清明前后出产，所以那时候有明前茶贵如金的说法，那时候是真的少。还有一个品种呢就是龙井
    43，这个是农科院培育出来的，这个品种口感很好，出产日期短，
