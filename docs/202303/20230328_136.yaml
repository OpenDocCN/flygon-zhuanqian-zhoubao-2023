- qas:
  - 问题1：为什么选择茶叶？
  - 回答1：自己老家是绍兴新昌，是龙井茶的大产区，全国 30%左右的龙井出自新昌，自己家也有茶园，对茶叶比较了解，解决了供应链的问题。茶叶本身的利润比较可观，茶叶目前没有标准的定价，也没有大的品牌，从
    50 一斤到 5000 一斤的都有，有可操作的空间，解决了利润空间的问题。
  - 问题2：怎么做出跟别人的差别？
  - 回答2：产品从工艺上升级，一般从市面上买到的茶叶，并不是很香，我们从加工工艺上提升香味，给人好的第一印象。产品分等级，除了品牌的茶叶，一般的茶叶特级，一级，我们的茶从采摘时间上分头采，第二批优质茶，第三批口粮茶。茶种选择上，龙井茶在我们老家有
    10 几个品种的茶树，我只挑选了明前茶（龙井 43），跟西湖龙井的同一个品种，属于口感最好的品种，不给客户别的选择，选择太多等于没有选择，其他的就是雨前茶（群体款），龙井白茶（女士款）。
  - 问题3：如何去卖茶叶？
  - 回答3：打擦边，茶叶突出跟西湖龙井同一品种，给人亲近感和好感，毕竟西湖龙井都听过。私域运营，我个人有 1 万多个好友，通过线下活动和一些圈子加了一些高质量的人群，容易变成客户。做人设，我一开始卖茶的时候，就打的是丈母娘的茶园，打造好女婿的人设（事实上确实也是丈母娘家的茶园）。突出自家茶园，无农药，无公害，保证产品质量。
  - 问题4：营销上如何做？
  - 回答4：除了分销尽量不选择快团团，快团团我今年也是第一次做，分销要找准人，一般微商带不了什么茶叶，最好找大公司的员工，内网内部群发一下就能有订单。用自己的平台，我用的是微信小商店，快团团给人的感觉可能货源不是你自己的，所以最好有自己的小程序，这样给人感觉真实货源。人群分类，根据原有的消费，做人群分类，做好老客户营销。打出差价，我的店铺里上架了狮峰龙井（4500
    一斤），不是为了卖，是为了做对比，感受的我的茶叶的性价比。
  - 问题5：注意的点是什么？
  - 回答5：保证茶叶的品质，茶叶里面有很多道道，自己的茶叶做到保真，做好品质。不要找大的博主带货，一般的博主不是很勤奋做的，发一两次基本上带不来什么订单，被用户看到只能让用户觉得你的茶利润很高（跟让微商带货一个道理）。图片尽量用自己拍的图，不要做效果，手机拍的就行，给人感觉实在，诚实，做出茶农的本分感。自己要懂茶，很多常识性问题的问题要练习补充一些龙井的常识。
