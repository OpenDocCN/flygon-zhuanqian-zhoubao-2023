  - 回答1：写作流程分为6个步骤：调教写作风格、选题、写大纲、详写各部分内容、合并内容并人工润色、写标题。
  - 问题2：如何进行选题？
  - 回答2：从公众号找爆过的文章，提取情节喂给 ChatGPT，生成多个选项，人工修改直到满意，最终确定选题。
  - 问题3：写作中最耗时的部分是什么？
  - 回答3：写作从构思到发布耗时约1~2小时，其中人工占40%，主要因为GPT-4速度慢，尤其晚上和网络问题有关。
  - 问题4：ChatGPT 写作中的质量问题如何解决？
  - 回答4：避免全自动写作或批量生成，以保证质量，而非只追求速度。
  - 问题5：ChatGPT 写作过程中的技术改进是什么？
  - 回答5：升级到GPT-4，除了速度快，还提升了质量，但仍在调教中，特别是标题生成方面。
