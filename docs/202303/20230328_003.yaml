- qas:
  - 问题1：为什么员工不会完全说真话？
  - 回答1：员工可能担心面子问题或者害怕后果，因此避免直接表达不满。
  - 问题2：为什么老板可能成为最后一个知道公司问题的人？
  - 回答2：因为老板可能只听取符合自己判断的信息，忽略或者无法辨别其他人的真实反馈。
  - 问题3：为什么要努力了解公司的真相？
  - 回答3：因为不同层次的员工反馈可能不同，每个人站在不同立场说问题，老板需要综合分析来了解全局。
  - 问题4：员工如何应对说真话可能带来的风险？
  - 回答4：一些员工会选择避免直接说真话，以免得罪领导或者引发不良后果。
  - 问题5：老板如何应对员工的反馈？
  - 回答5：老板需要能辨别他人讲话的诚意，了解员工真实的想法和公司的实际情况。
  text: '# 《员工不会完全说真话，你要努力了解公司的真相》> 原文：[`www.yuque.com/for_lazy/thfiu8/gbmzs6o2dwty4ah6`](https://www.yuque.com/for_lazy/thfiu8/gbmzs6o2dwty4ah6)##
    (99 赞)《员工不会完全说真话，你要努力了解公司的真相》作者： 小马宋日期：2023-03-29创业 46 条之 8：员工不会完全说真话，你要努力了解公司的真相
    据说袁世凯要复辟前，他身边的人每天都给他看报纸，每份报纸对他都是赞美之词，拥护他称帝。结果袁大头一上台，很快就引发各方面的反对，形成了护国运动，登基 83
    天后被迫撤销帝制，仓皇下台，后很快死于河南安阳。 其实身边的人，每天给他看的都是假新闻，假报纸。 当然我觉得员工和老板的关系不太可能像袁世凯的君臣关系，这有点过于刺激了，不过能与老板掏心掏肺的员工，也并不是太多。不光是老板和下属之间，即使同僚之间，也不可能都说真话。这就造成一个问题，老板可能不知道员工都在想啥。很可能下面闹开锅了，老板还不知道。
    这就需要你努力了解公司的真相，你的下属，你下属的下属，可能反馈的信息都不同，因为每个人都是站在自己的立场说问题的。 一个自己辞职的员工，你问他为什么离开公司，他可能会说想要读一个书，或者去别的行业看看，但很可能本后的原因是，他对公司有些方面很不满。但他碍于面子，也不会直说。
    有些老板会天真地以为，自己没啥问题，其实他有可能是最后一个知道公司出问题的人。 这不仅仅需要你及时关注公司发生的事情，也要能看出其他人讲话的诚意。我常常说：一个人没有痛快的答应，通常就是拒绝的意思。但还是有很多人参不透这层意思。
    做老板是个很难的活，你在创业前就应该知道。评论区：A 孟世扬 : 有多少老板向您一样想了解员工的想法呢？都想着怎么🈹员工韭菜，坑员工呢！ Michael :
    而且很多老板现在不听别人说，只听他认为对的东西，他觉得有现在的成就都来源于每一次正确的判断，而跟他相左的思想在他们眼里都是错误的判断。 丹娜 : 但是对员工来说，说真话是一件有风险的事情，谁知道老板听了以后会怎么想？[捂脸]
    36 度道 : 我领导就是，现在不管它说啥，我都表示认同，但至于做不做，怎么做就是我自己的事情了[坏笑] 双平 : 无数次经历告诉我，如果我跟老板说真话，先把我的直系领导（安全总监）给得罪了，有时候不是不说，而是不能说，说了就等着被穿小鞋吧；再有就是老板都是很聪明的有时候不是看不到，而是衡量各方面的得失后，装作看不到[撇嘴]。
