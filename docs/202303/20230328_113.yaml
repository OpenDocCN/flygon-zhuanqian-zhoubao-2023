    (69 赞)《过去的一年虽然没 gap，却也是实打实的 self-caring year》作者： 杨昌日期：2023-03-20刷到张潇雨老师 2019 年的这条微博，总结得这么好，很受震撼，同时也非常有共鸣。对我而言，过去的一年，虽然没
    gap，却也是实打实的 self-caring year：1、学一种可以终身受益的基础技能「好好说人话，用心讲故事」面向人的写作技能，现在基本上能当我吃饭的手艺了2、研究
    2-3 个自己感兴趣或当今世界重要的议题。①内向者发展：慢慢攻克了很多困扰我多年的内向问题，通过分享还帮到了些有同样困扰的朋友；②人工智能：随着 ChatGPT
    和 AI 绘画的横空出世，很多生产力和生产关系都将发生重大变化。不算研究得深，但总归没掉队。3、利用学习的基础技能，为自己感兴趣的话题或者活动制作 3-4
    个「作品」①有篇“”的精华帖，已经有了 300 多赞了，算一个②内向者发展，已经陆续写了十多篇反馈不错的文章，争取上半年都整理进小报童吧③人工智能方面不算有作品，不过好消息是给基于
    GTP4 的土家语翻译器做一丢丢小贡献4、做一次全面的体检，不只是器官类的，还有体能上的和心理上的。主要做的是心理上的，有做过直面最大创伤的疗愈，也有坚持挺长一段时间的心理咨询。在这个过程中，重走了“童年路”。把自己的童年中印象深刻的事情，重新梳理一遍，重新叙事一遍。一方面，把某些卡在某个童年的创伤/逆境里的防御模式解开，帮自己从那种情绪里解救出来，进而拓宽自己的认知模式。另外一方面，也把之前误以为没有用、赚不到钱就忽略了天赋和优势，慢慢捡了起来。5、试着重新梳理一下自己和他人的关系这一年里，开始学会了跳出各种血缘关系、乡谊关系、学校关系、同事关系、社群关系等，如实客观地在“现实人生与人格发展”层面进行观察和评价朋友圈的、身边的人，去掉关系的滤镜，平视去看他们个体本身。有不寒而栗的真相，也有意料之外的惊喜。现在基本上非常明确了，什么样的人是双向奔赴的，什么样的人是要树立边界的，还有哪些有毒关系是要立马一刀两断的。——————从今天开始往前数的这一年，大概率会是我以及我们小家庭都终身难忘的一年。[https://t.zsxq.com/0cDvwka4I](https://t.zsxq.com/0cDvwka4I)![](img/e2d44dda62872f6af0c4cf7a8758a693.png)评论区：施公子
