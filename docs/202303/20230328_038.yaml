    3 个原则可以更好地帮助我们设计顾客筛选机制。下面是我针对这些原则和边界为你提供的具体方案：1、问题澄清：当陌生人（或者哪怕是老熟人）通过微信向你提出请教问题时，你应该先做他语言问题的重新分析，要去询问他具体的需求和期望，到底哪里遇到了问题。2、快速评估：根据对方提供的信息，对他的需求进行初步评估。你要判断这是否是一个真正需要你的专业建议的问题，是否是一个可以构成「商业交易」的问题，还是一个可以通过提供简单指导或引导客户查阅免费资源解决的问题。3、提供免费资源：如果问题较为简单，可以直接分享你早已经准备的对应的免费资源（比如公众号文章、视频教程等），让他自行了解和解决。4、引导付费咨询：如果对方的问题比较复杂或涉及专业知识，你觉得最少要花
    20~30 分钟解释，可以告诉客户这是一个需要更深入探讨的问题，并建议他们预约一个付费咨询服务。强调付费咨询可以为他提供更个性化和专业的解决方案。5、探讨预算和需求：在推荐付费咨询或者产品的时候，可以事先问一下对方「这个问题如果解决能给你带来多大的好处？」，你既要让他意识到问题解决后的价值，也要了解他是否真的愿意为此投资。最后才是提供产品或者咨询服务。这是一套标准的筛选机制，可以让各类自媒体、副业/创业/各领域咨询师快速摸清一个人到底是否是你真正的顾客。但你会发现，我上面说的流程其实还有一些细节可能不知道怎么做，那怎么做呢？我觉得这里面最重要的是
    3 个方面：### 一、如何判断对方的问题是真问题，对方是来真心求助的？我给你的方案是：1、针对性：分析提问的针对性和具体性例子：比如对方询问如何提高营销策略的转化率，这是一个具体的问题，说明他可能真的需要你的专业建议。2、态度：观察他在沟通过程中的态度例子：对方在提问时态度认真、尊重，对你的回答表示感激，这说明客户可能愿意支付费用寻求专业帮助（态度的本质其实是一种认知能力）。3、认知度：了解他对你的认知程度例子：对方在提问前已经了解了你的背景和成功案例，这说明他可能对你的专业建议有需求。4、主动性：注意他是否主动谈及付费例子：对方在向你请教问题时，主动提出愿意支付费用，这说明他已经意识到专业建议的价值。5、紧迫性：评估问题的紧迫性例子：对方在短时间内需要解决一个关键问题，这说明他可能愿意为专业帮助付费。###
