  - 问题1：好问题的三个标准是什么？
  - 回答1：首先，这个问题一定无法通过简单的搜索就得到答案。
  - 问题2：好问题的提问者需要做什么样的功课？
  - 回答2：把问题定义得非常清楚，包括问题发生的背景信息，涉及的概念和尝试过的解决方法等。
  - 问题3：好问题的提问方式有什么特点？
  - 回答3：更接近于讨论而非简单的索取，可能会用选择题方式提问，或在开放式问题中加入自己的思考选项。
  - 问题4：提问者应该避免什么样的问题？
  - 回答4：避免纯粹的索取问题，特别是那些可以通过搜索引擎轻松找到答案的问题。
  - 问题5：为什么人们讨厌被问蠢问题？
  - 回答5：因为这显示出提问者缺乏诚意和基本的思考，无法期待其他人对其问题的认真回应。
  text: '# 《什么样的问题才是好问题？》> 原文：[`www.yuque.com/for_lazy/thfiu8/gi58ax8huc10ggz1`](https://www.yuque.com/for_lazy/thfiu8/gi58ax8huc10ggz1)##
    (125 赞)《什么样的问题才是好问题？》作者： 小马宋日期：2023-03-27什么样的问题才是好问题？我会遇到很多人对我提问，不过我觉得大部分问题，本身都有问题，因为提问本身就能看出你的能力。比如我在抖音的后台私信经常看到这样的问题：这个在哪里？这个怎么买？这个多少钱？我能猜到这人为什么会有这样的问题，可能是他看了我的一条视频，讲了某个东西，他想问这个。但他问问题就只从自己的角度发问，以为他心里想的，别人都知道，其实我根本不知道他在问什么。当然这是最低级的问题。说到好问题，李笑来总结过，好问题的三个标准，今天分享给你：首先，这个问题一定无法通过简单的搜索就得到答案。比如某个单词的意思，某个地区的人口之类的问题，一看就是可以通过搜索引擎解决的。能够提出这种问题的人，一定是个怕麻烦的懒人，而成为学霸的第一步就是不怕麻烦。其次，这个问题有充足的背景信息支撑。做足功课的学霸会把问题定义的非常清楚，问题发生在什么样的情境下，涉及到什么样的概念，尝试过的解决方法等等。很多时候，并不是老师们不想回答，而是学生们连基本的范围都没有限定好。比如“应该去大城市工作？还是去小城市工作？”这种问题的答案只能有一个，那就是看情况
    。要把问题的背景信息限定好，这需要投入大量的时间对问题进行分析。最后，一个好问题不会是纯粹的索取。一个好的提问者所秉持的姿态更接近与“讨论”，而非“索取”。而这方面最直接的体现是，他会用选择题的方式提问，而非简单的开放式。或者说即便是开放式的问题，其中也一定会加入自己的思考选项。比如“我对
    xxx 有些疑问，现在想出了两种解决方法，一是 xxx，二是 xxx，老师觉得哪个方法可行？老师还有没有其他更好的方法？”这样的提问方式会让回答者感受到你为这个问题所做的努力，以及你对于这个问题的思考。其实没有多少人讨厌被问问题，大家只不过讨厌被问到蠢问题，因为这显得提问者毫无诚意。连提问者自己都不重视的事情，还怎么能要求其他人重视呢？你看，想要提出一个好问题可不是一件容易的事情，所以如果你碰到一个能提出高质量问题的学生，基本上可以判定他的成绩一定不会差。以上就是我看到的李笑来关于好问题的总结，希望对你有所帮助。评论区：詹伟平
