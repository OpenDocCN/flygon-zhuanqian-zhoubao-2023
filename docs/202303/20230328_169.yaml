- qas:
  - 问题1：多抓鱼预定价和实际结算价格存在哪些差异？
  - 回答1：预定时显示的价格与实际结算时的价格可能相差甚远，特别是对于稀缺书籍。
  - 问题2：多抓鱼的鱼的价值和成本如何计算？
  - 回答2：买新书会得到奖励鱼，但随着时间推移奖励逐渐减少，综合考虑卖书亏损和买书成本，预定书的收益可能不高。
  - 问题3：多抓鱼的包装存在什么问题？
  - 回答3：收到的稀缺书可能损坏或者品相不佳，这影响了实际利润。
  - 问题4：在多抓鱼如何寻找赚钱的机会？
  - 回答4：需要找到平台忽略的稀缺书籍，以较低成本购买并合理利润售出。
  - 问题5：搞二手书业务需要考虑哪些成本因素？
  - 回答5：需考虑到邮费、手续费、平台佣金和税费等成本，这些因素对最终收益有重要影响。
  text: '所以光看两个平台的价差是存在很大问题的。多抓鱼预定一本书时显示的预定价，和实际结算的时候的价格差很多，比如一本特殊的紧缺书预定的时候 200，两年后到货了，可能得付
    400 来买，平台总是比你聪明的多，中间的利润没有想象的那么多。多抓鱼的鱼的价值和得到鱼所需要的成本这个也需要计算，早期我卖一本新书未拆封的就给几条鱼，现在为了推新书，买他们的新书给奖励鱼，但是也是越奖越少，把你卖书亏损（和孔网比）的额度，和买新书的成本综合计算的话，预定书再出售的收益不见得有多少。多抓鱼的包装必须吐槽。你幸幸苦苦等了几年预定了一本稀缺书，很有可能寄回来就损坏了或者品相不完美，这种书，虽说和孔网价格有价差，但是因为品相不好，实际的利润会少很多。那么在多抓鱼搬砖就没机会了吗？也不是，这就要看你能不能找到平台没有注意到的稀缺书，以较低的成本（不需要鱼或少量鱼）买到以合理的利润售出。另外就是即使是在平台预定稀缺书也要挑那种价差极大的，普通的搬砖赚个几十块的差价真的不如工地搬砖。6.个人手里买，朋友圈卖。五六年前我从网上找到一个香港作家港版书的渠道，当时以
    100 多入手，加价 50 左右出，后来这些书辗转加价，现在有的价格都破千了。对于某些想买买不到的书，有时候加价买很正常，有些事情，外人很难理解。搞收藏的有可能为了一只花瓶卖掉一套房子，也有可能花几个月的工资买一本书。有个温州的朋友就靠左手买右手卖，上班之余，副业搞的不错，兴趣赚钱两不误。![](img/169c3df33dc0450680c91efd361f7d6d.png)7.给书店供货。![](img/08852a759a71e25e6dec3a3e17f2cfa7.png)![](img/a76e5be0511b7e97b988ae33aaff4078.png)8.网上找货，视频号拍卖。手里有好书，可以在线拍卖。感兴趣的可以关注一下布衣书局、鱼书房二手书店、悠小鱼等。以上都适用从渠道上进货，也都适合私域卖。![](img/13459780772b85b3ffbb8b9bd5ec2e37.png)（三）修复再出售有人做古籍修复赚钱，那如果会一点简单的修复是不是可以把品相一般的书买回来，修复一下，再出售呢？答案是可以。尤其是
    90 年代，2000 年左右出的书，其实修复不难。四、注意事项：总之搞二手书一定要懂版本知识。搬砖这种方式需要考虑到其他成本的因素。在购买书籍时，需要考虑到邮费和手续费用综合计算成本，了解出售时需要支付的平台佣金和税费等成本，这些因素会对最终的收益产生影响。所谓绝版书，靠扫平台差价靠不靠谱？因为市场行情和书籍的价值都具有一定的波动性，可能会导致在购买时估价过高或者在出售时价格过低或者压根卖不出去，从而导致亏损的风险。至于无货源能不能做，其实主要考验的并不是对书的理解，挺多人发过类似的帖子，就不展开说了。五、必须有资质吗？年销售额在
    5 万以下不需要，如果多平台的话，每个平台卖几万是不是也很省事。再说在平台引流，微信卖不也很好吗？个税的问题，看平台规则。至于注册个体工商户也是需要正规纳税的，这个一定要注意。要想正规的经营，我鼓励大家合规经营，至于自己业余简简单单搬砖赚个万把块钱，大可不必。你们看到的因为没有出版物经营许可证被查大都是因为卖了不该卖的书，如此而已。评论区：一游
