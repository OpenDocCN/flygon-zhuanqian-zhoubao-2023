    (57 赞)《普通人买卖旧书的赚钱机会分享——二十年淘书经验分享》作者： 杜永旺日期：2023-03-21填坑。之前在线下见面会和一些朋友聊过我的个人兴趣是收藏书，偶尔也卖卖，分享过一些小故事，也想过写一篇文章，拖延症比较严重，脑子里面构思了无数遍，没动笔。前几天发了一个风向标说要写五千字，逼自己一下，今天来交稿。我真正自觉的去收藏书是从认识高中时在学校门口摆摊儿卖书的一个大爷开始的，他书摊上经常会摆一些七八十年代的竖排繁体书，以古典文学类的为主，也有些特殊年代的书，比如鲁迅作品单行本，红本本之类，也是第一次在他那儿见到线装书，他手里有本清前期石印的书，说是孤本（后来给我复印几十本，我自己手工装订成线状），于是我去网上去查相关的资料，之后便在
    2004 年注册了孔夫子旧书网。在孔网泡论坛认识了不少买书的书友，之后接触了出版行业的，开书店的，各种同好交流，算是慢慢入了这个圈儿。一、先说说二手书从何而来（其实我更倾向于叫旧书）如果你想在网上开一个二手书店或者倒腾一下旧书，可以从以下几个渠道收书：1.  上门回收（广撒网）：关于上门收书，孔网有这个功能，但相当简陋，信息也比较少。之前的旧书店一般都会挂回收旧书的招牌，量大店主会上门收。老一辈的版本学家很多都是从书店当学徒上门收书开始的，他们通过收书积累了不少版本知识。我们最常见的一类可能就是走门窜巷收旧货的顺便收书，这种人大多不见得多么懂书，收到的书大多会流转到书摊或废品回收站。2.  书摊（买好书，要起早）：上个世纪的书摊是非常热闹的，近些年因为一些大家都懂的原因，大街上不让摆摊，流动书摊基本不见了。08
    年之前，我还经常逛书摊，后来网上买的多，逛的也少了。现在大部分城市都改为集中摆摊，一般一个城市只保留一个这种旧书市场，大都只有六日开放（比如北京潘家园，南京朝天宫）。书摊上的书往往价格比较实惠，来源一般是上门回收的人自己摆摊，或者有人去废品回收站里面收回来，周六日集中去摆摊，也有旧书店开不下去的，把存书从书摊上出一些。业内的人都知道在书摊上买书要赶早，凌晨四五点，才能买到好书，稍微晚一些就被别人抢走了，至于大白天还没有被人买走的要不是价格太高，要不就是大路货。3.  废品回收站（斗智斗勇）：废品回收站里面的书，一般就是收旧货的人倒腾过去的，早些年经常可以捡到宝，我
    2004 年的时候还从废品收购站里面淘到一些特殊时期的邮票，废品收购站的优点是价钱便宜，按斤称如果里面有老板不懂的好东西就超值，如果碰见识货的老板就得斗智斗勇了。4.  网络平台（网上难捡漏）：网络难捡漏也不是不可捡漏（后面再细说），主要是网上活动多，很多店主都在双十一等节点以低价在网络平台采购书正价出售，比在正常从出版社进货的渠道价都低。5.  新书店和出版社库存（慧眼才能识珠）：可以通过与一些新书店合作，购买他们库存中的二手书籍，比如品相不好的，滞销的。出版社库存往往更多好书，这就起码需要你有正常的出版社的发行渠道资源。6.  图书馆更新（人脉大于一切）：一些图书馆会选择将旧书出售给二手书店或其他机构，以获取一些回收费用。出售旧书的价格通常比较便宜，因为这些书已经使用过一段时间，有些甚至已经破损。另外就是有些图书馆本身裁减掉，肯定要处理书。需要注意的是，'
