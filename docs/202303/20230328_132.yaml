    Yuti : 哥，我看了一下，NLP 之前以 RNN 为主要结构，GPT 是基于 transforer，不知道您推荐的这本书有没有过时呀。 创业者-云飞 :
    你重点可以从第七章看 创业者-云飞 : 就是把我工作中常需要跟文字打交道的一些工作梳理出来，然后逐个梳理出流程，转化成 prompt 格式，逐个就训练啊。
