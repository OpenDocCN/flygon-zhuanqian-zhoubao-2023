    (47 赞)《ChatGPT 或将出现大量 SEO 机会》作者： 创业者-云飞日期：2023-03-24【新洞察】ChatGPT 或将出现大量 SEO 机会大家好，我是云飞。今早起床看到朋友圈大量关于
    ChatGPT 开放插件的帖子（见下图）。认真读了一下，其中的一条信息引起了我的关注。目前，国内/国际 做个性化推荐非常不错的平台中，抖音/TikTok 算其中一家，它通过“兴趣推荐”和“用户搜索”来实现了很强的个性化推荐。不过，ChatGPT
    开放插件后，我认为将会出现更多的“类 SEO”机会，ChatGPT 和用户的交互行为目前主要就是？搜索！搜索！搜索！！！搜索意味着精准，精准意味着高转化，顺着互联网流量的逻辑，大家就知道后续了。相比而言，我认为它是升级版的抖音/TikTok，具有更强的个性化推荐能力。对此，我做了详细的阐述[https://c8xa9g10gh.feishu.cn/docx/IkKOdu4oloVj41xpQ60c333qnoh](https://c8xa9g10gh.feishu.cn/docx/IkKOdu4oloVj41xpQ60c333qnoh)![](img/462e86f0a333aa576e128129e80f8747.png)评论区：D.
