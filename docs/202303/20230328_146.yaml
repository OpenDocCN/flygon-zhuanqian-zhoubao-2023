  text: '# 《短剧 cps，小白也能月入过万的蓝海项目》> 原文：[`www.yuque.com/for_lazy/thfiu8/vkx0bkvqvogu3573`](https://www.yuque.com/for_lazy/thfiu8/vkx0bkvqvogu3573)##
