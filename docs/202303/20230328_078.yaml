  text: '# 《做快团团 2 个月，我们经历了什么？》> 原文：[`www.yuque.com/for_lazy/thfiu8/lbgn9suvhif2l9vz`](https://www.yuque.com/for_lazy/thfiu8/lbgn9suvhif2l9vz)##
    (42 赞)《做快团团 2 个月，我们经历了什么？》作者： 韩丹日期：2023-03-28做快团团 2 个月，我们经历了什么？给想从事社交电商的小伙伴，做一个简单的分享。不知不觉通过“快团团”做社交电商已经快
    2 个月了，虽然只有短短的两个月，但对于【妈妈助理】来说经历了太多太多，这期间我们踩了很多坑，而也正是因为这些坑，才促使我们成长了许多。首先说说我们为什么要创业？为什么要做社交电商？凡尔赛一下：我们创业最主要的目的是希望为别人带去价值的同时也能够丰富我们自己的生活，因为我们本来也不怎么缺钱。而且：人生的意义跟钱没有太直接的关系。我们认为人生的意义就是体验这世界并为这世界带来体验，而创业正好可以满足，那就做呗。创业：我们不赞同蛮干～这是一种很低效的事情；创业，最重要的是选择，那么如何选择呢？肯定是选择符合趋势的且自己擅长事情，如果再有一些喜欢那就更棒了。那么目前有哪些趋势呢？而哪些趋势是适合我们普通人的呢？第一：人工智能、元宇宙是趋势，但需要硬核的技术+资源整合能力。（不适合普通人，但需要持续关注。）第二：抖音、小红书、各大电商等公域流量平台。（普通人要做，但它是一门技能，需要一定时间的积累。这个要用起来，但肯定不会立马有效果。）第三：用以“快团团”为首的私域工具在朋友圈和社群卖货。（适合普通人，操作简单，且有累积效应。）我来说说第三点的机会和趋势在什么地方？网上购物几乎占据了整个中国，只要有智能手机的人，都形成了网上购物的习惯，包括我们自己就算是去店里吃饭也会先把“饭票”买好。由于抖音的出现，使得人们从原来的购物一定会去大的品牌（例如淘宝、京东等），转变成为愿意为一些信得过的博主或者周边的人购买产品。由于“快团团”的出现，使得在微信里下单购物变得异常方便，而且人们打开微信的频率毫无疑问是占有所有软件中的第一名。流量免费：不管是在抖音，美团，淘宝上卖东西，都要给或多或少的平台费（抽成）；线下店房租成本更高。而在微信里通过“快团团向已有的客户”卖东西，几乎没有任何流量费用，对客户来说，可以买的更便宜了，很友好。好了，既然选定了方向～【做快团团在微信里卖货】，那就开干吧。当然，任何一件事情，过程中都会遇到很多坑，我们也是。首先就是产品：我们对接了大量的工厂也有一些大团长，这其中很多供货商都说自己的产品多好，物流售后多么的有保障，于是基于我们以为的“信任”，就把一些看着不错的产品推给了客户。这里，坑就要来了：第一：有的供货商物流发的很慢，我们很急，就天天联系供货商，但就是干急的联系不上供货商，然后每天给客户道歉。第二：售后问题：有些供货商产品有问题但就是不给退，为了给客户好的体验，我们就会自行给客户赔付。第三：被骗～有时候发货太慢，客户不想要了，我们跟供货商一交涉，供货商立马就会发一个空的单号，说是已经发了。这时候我们也会自己掏钱给客户退钱，然后货如果发过去了就当是给客户的礼品。不过，经过以上的种种，现在我们已经筛选出了一些不错的供货商，而且对于新的供货厂家，我们一般都会先在他们那里购买三款产品，体验一下供货商的物流和售后。另外我们上的每一款产品都要亲测～无亲测，不推荐。微信电商，是一个熟人高频复购的生意，一定是要建立信任的，而好产品是信任的第一步。除了提供好产品，'
- qas:
  - 问题1：服务客户的核心点是什么？
  - 回答1：真心实意地对客户好。
  - 问题2：提到了哪些正在实施或计划中的服务项目？
  - 回答2：会员日的福利、读书会、专业咨询的无偿服务等。
  - 问题3：计划将产品分享到哪些平台？
  - 回答3：小红书、抖音等公域平台。
  - 问题4：为什么需要持续在抖音等平台上活跃？
  - 回答4：因为这需要经常使用和研究，是一门技能。
  - 问题5：社群团购项目的长期效益是什么？
  - 回答5：可以细水长流，持续积累，并非暴富项目。
  text: '我们还要做的就是服务好客户，服务好客户就一个点～真心实意地对客户好。我们想了很多好的点子，一些在实施了，也有一些慢慢计划当中。比如：会员日的福利、读书会等、一些专业咨询的无偿服务等等的。当然还有客户资源：这是我们最近要准备做的，就是将我们好的产品逐步分享到小红书、抖音等等的公域平台，这一块需要持续的做，因为做抖音等就是一门技能，得经常使用，经常研究才可以掌握（我说的是作为我们普通人）。最近有很多小伙伴也想做社群团购。我想说：首先这不是一个可以暴富的项目。但只要真心换真心，就是一件可以细水长流，且可以持续积累下去的项目。如果基于以上这个点，大家有什么需要了解的，我们多多交流。因为随着科技的进一步发展，普通人如果仅仅靠打工，将会越来越难。目前我们一个
