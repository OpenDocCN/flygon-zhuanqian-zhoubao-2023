  - 问题2：为什么在数据清洗时要以达人 ID 而不是昵称为标准？
  - 回答2：因为小红书的昵称可以同名，使用达人 ID 可以避免重复数据干扰分析结论。
  - 问题3：根据文中描述，小红书中主要的引流笔记形式有哪两种？
