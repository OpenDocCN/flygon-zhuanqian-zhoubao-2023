  text: '![](img/0d5ae2ce72682dd2d890e9cb677177bc.png)这教育其他是啥玩意？我用表格筛选该笔记类型的标题，丢到词云分析，高频词为雅思、口语、留学、计算机，了解，是大学赛道，而且英语类占大头。如法炮制职业考试，看具体是啥，原来是考事业编和行政编，铁饭碗赛道，具体了这个标签的概念。![](img/51da0085d4f879f3d64493b36d1c6fdc.png)在上面，我们完成了【笔记形式】【账号属性】【笔记类型】的基础分析，大概知道了怎么切入资料赛道，并且哪些方向需求量比较大。那么，接下来，就要利用标题分析，挖掘细分赛道上的赚钱项目了，用到的方法，叫品类拓展。品类拓展法品类拓展，又分为直接拓展和间接拓展。①直接拓展这里，用到
    chatGTP，思路是通过标题，分析它可能的产品，检索相关笔记，模仿内容引流，使用产品成交，完成赚钱闭环。通过投喂标题，让他先提炼出营销产品，然后再根据营销产品，拓展出相关品类，以品类，倒推细分赛道。我们取【化学试剂】【录音笔】，到小红书检索，以此来挖掘更多细分品类。![](img/7269750f065ef73367aee4aa56d6afa8.png)![](img/40828e2d9d92946e0bcdc4c305c479bc.png)但这也存在一个问题，像遇到《麻了麻了已经无从下手了家人们》这标题我是真没辙了，是个神仙都拓展不出来，它是讲教资的。这时候，我注意到了笔记标签，它直接就显示了产品。![](img/b3fcaea7df3ea7d1dec343c23b2301c0.png)这样就好解决了，通过投喂标签给
    chatgtp 辅助提炼产品，也不失为一个解决方案。批量爬取标签，我用的是航海手册里的八爪鱼，它还有好多批量工具，不用起来真的浪费了：[小红书航海|实战工具包](https://search01.shengcaiyoushu.com/docx/WTeQd9k0Eoc3W5xTiXkcEvKhn9f)![](img/e0bfcb5714825484cd9826704b0668c8.png)②间接拓展当我们发现职业考试这条赛道时，就要想到这是对各种职业考证的汇总，而教资、考公等，都只是其中之一，肯定有些职业考试类型，我们不知道，爬取也不一定能爬的，但人家就在做，就在赚钱。所以，我们如何找到更多这种横向的类型呢？你说，会不会有人想要考证，但是不知道有哪些证可以考？然后，自己一个个找，特别累，就在这个时候，有人发现这个需求，存在巨大的检索流量，于是，他做了一个网页，把全部可以考的证，都放在上面。我一搜，还真有！就是这个[考试
    _ 桔梗上网导航](http://www.jiegeng.com/exam)![](img/41564ab57ec04ba2d3cf4c002f72ae8c.png)它已经分好类了，我们只需要把关键词一个个往小红书检索，完成小众资料引流的挖掘。我们随便取【MPA
    考试】【公共英语】【司法考试】，在小红书上检索，这些细分赛道做资料引流，做的风生水起。![](img/c90dfa255096483105e0198f6b82c434.png)而这些关键词，我们在
    1000 条数据里面，都没有找出来！![](img/c7b58be356f2bb35acd97943d5fbe9a2.png)这样，我们就收集到了不少商机笔记的需求产品，和相关需求产品。批量分析，快而缺乏细节，毛大大曾经说过，要全面看问题，所以我们宏观微观一起抓，再补一刀。####
    笔记的精细挖掘'
