  text: '# 《在小红书上，如何挖掘出 1000 个适合普通人的赚钱项目》> 原文：[`www.yuque.com/for_lazy/thfiu8/gtifms9qpd2whyoe`](https://www.yuque.com/for_lazy/thfiu8/gtifms9qpd2whyoe)##
    (387 赞)《在小红书上，如何挖掘出 1000 个适合普通人的赚钱项目》作者： 梨云日期：2023-03-24生财圈友们好，我是梨云，一个内容创业的自媒体人。小红书，这个平台的发展趋势正昂扬向上，巨大的红利吸引了无数人下场。但，不得不承认，我们对小红书赚钱项目的认知，知之甚少，仿佛赚钱的，就那几个项目，就那几条赛道。说到做小红书变现项目，你会想到什么？接广变现？虚拟资料？引流私域结合个人
    IP 产品服务变现？……说到选择小红书热门赛道，你会想到什么？考研赛道？学习赛道？成长赛道？减肥赛道？……还有吗？还能想出更多吗？开始有难度了，想不出来，好在有龙哥风向标！但，你不能总是等别人发风向标，你得自己去挖更多的风向标，万里挑一。这时候，就需要我们有挖掘能力，怎么挖？###
    从评论区留言构建需求词库此前，我做教育赛道的原创爆款选题，大部分都是从评论区里挖掘的，因为评论区里的关键词，是用户留下的需求。![](img/0a50e881f065d4a8e4c9fc911b1be0ea.png)同样的，小红书依靠内容营销，刺激用户需求，同样会反映到评论区中。【求图】【跟团】【怎么领】这些评论区里直白的需求表达，对应的不就是商机满满的笔记。如果能找到这些笔记，找到对应产品，摸清变现模式，评估收益，就能挖到一些正在低调赚钱的项目。我把上面三个需求词，放到千瓜数据的按笔记评论搜索，顺藤摸瓜找到了笔记、对应的产品或服务。ps：千瓜这玩意儿其实价格挺贵的，大几千，当然你也可以咸鱼上有卖会员
    25 天一天。![](img/3e1c117eceef570f5410e3018bfe2d35.png)通过标题、笔记原文和主页，一个个看，筛选了不少有意思的变现项目，你会看到，引流不止送资料的方式，更不止在学习考试赛道。![](img/1be35d24b403478f86230a65c07e3738.png)光是
    3 个评论区的需求词，就已经能发现这么多东西了，如果我们有一个，能涵盖全部小红书赚钱项目类型的需求词库呢？小红书赚钱项目，无非两大类：产品类（包括实体和虚拟）和服务类（包括线上和线下）。![](img/ae4abf43876b26e05c583b26c3d04ad8.png)![](img/d926b3c67a1bb5859c8d74957ece58e1.png)图一：通过“求链接”，可以找到属实体产品服装营销笔记图二：通过“怎么学”，可以找到属虚拟产品的线上插花课营销笔记图三：通过“怎么收费”，可以找到在线上服务的数学辅导营销笔记图四：通过“怎么加入”，可以找到线下服务的线下饭局营销笔记评论区的需求词特点，正好涵盖了全部赚钱项目类型，为我们挖掘大量项目，在客观上提供了实现的可能。那么，我们怎么拿到更多的评论区需求词呢？一条条笔记去翻，收集，这可不是人干的事情啊！如果已经有百来篇笔记的汇总，然后通过链接收集评论区需求词，效率就会高很多，但，这初始的汇总，到哪找去。就在苦恼的时候，风向标航海群突然升入微信聊天列表，咦？你说，生财的运营如此极致，会不会对风向标进行梳理，做成一个资料库呢？我点进去找了找，卧槽，还真有！生财团队汇总并且分类了
    2000 多条中标的风向标，'
- qas:
  - 问题1：文中提到哪些主要的数据分析维度？
