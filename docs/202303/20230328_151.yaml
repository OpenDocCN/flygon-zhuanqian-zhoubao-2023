  text: 怎么精细挖掘，我利用的是异常值。异常值挖掘法在分析【标签属性】的时候，不知道你发现没有，竟然有大几万、十万的账号，在玩资料引流。要知道，这可是废号的操作，真舍得？难道你不想知道，他具体是怎么玩的吗？于是，我进入了这个
    12w 粉的账号主页，她真是变态，更了 400 条，我更变态，账号翻到底。![](img/8c4cd9ebe06cb0bbe7b52899935e23cd.png)定位是初中化学，主打中考化学，这个细分很有意思，因为九年级，快中考了，毕业生的学习需求更加强烈。临近高考的
    100 天，她估计能比平时赚的更多。她的账号内容，实现了个人 IP 和资料号的结合，在以前，我们觉得不可能，因为没有看到有人成功，而现在，她被我找出来了！真人出镜讲化学，搭配资料笔记，混着发，降低纯资料号的风险，又借助真人提升信任，用有质量的内容为账号增加权重，还为后面转化到私域成交化学课作铺垫。一石二鸟，骚操作不就这么通过异常值，挖掘出来了。也给了我们启发，做
    IP，可以混搭少量资料笔记，实现引流，做资料号，可以发干货内容，提升权重。接着，我又进入了另一个 14w 粉的博主主页，143 篇笔记是吧，行，翻到底。![](img/b6eb6829fcad6fd66a0699a774957079.png)这家伙更骚，你一看她主页简介，感觉不公平了吧，为什么人家能把公众号光明正大挂上去，原因有两个，第一，她是从
    21 年就开始更新小红书的，第二，她有 10w 粉丝量级，粉丝越多，权重越大，小红书管的越松。她做的是大学英语赛道，变现方式有三种：接广告、引流公众号拉升推文曝光赚广告费、网盘
    APP 拉新返佣。不得不说，这一石三鸟，比上面的博主会玩。玩法组合拳，开眼了，也先别羡慕，她们都有一个共同点，21 年就入局小红书，坚持到现在，你呢？当然，一个虚拟产品类，不足以满足选择的需求，索性把两大类四小项都一起挖了，整理成了这个产品项目词库。词库链接：[https://lvcj32c4z9.feishu.cn/docx/GivVdS3L5otoTMxtObVcHIsJnIh](https://lvcj32c4z9.feishu.cn/docx/GivVdS3L5otoTMxtObVcHIsJnIh)![](img/66397e256818a6e142db742f10282116.png)###
    如何用产品词库进行挖掘上面讲的，都是挖掘的方法，即鱼竿。如果你没有那么多时间，跑整个流程，那么，可以直接用已经包含千百个关键词的产品词库。这就是一条好鱼了，但，这鱼怎么吃？我们取产品词库里的花植艺、壁纸、公益赠书、交友活动，用【产品服务】【变现模式】【赚钱思路】【收益评估】的思路来分析。####
