  text: '# 《关于赚钱和成长的 13 个思考》> 原文：[`www.yuque.com/for_lazy/thfiu8/pl9lncggggue1h31`](https://www.yuque.com/for_lazy/thfiu8/pl9lncggggue1h31)##
    (70 赞)《关于赚钱和成长的 13 个思考》作者： 小冯妮儿日期：2023-03-31大家好，我是小冯妮儿，生财首席保险经纪人，4 年保险行业创业者。1、赚钱和成长相爱相杀，最好的方式是赚能够利于成长的钱，仅为了赚钱，可能沦为赚钱工具而无法实现内在价值，仅考虑成长则有可能经济窘迫。2、在起步阶段，创业副业赚钱的比例可以占的比重更高，因为赚到第一块钱的手感和信心非常重要，它的价值远远高于你做什么项目，是什么商业模式。回顾我自己，稀里糊涂靠写公号赚了第一桶金，自此以后我就有了一个认知，赚钱不难，我也能行。「我也能行」这个认知是我的强心剂，不管我后面碰上各种困难，我觉得都可以迎难而上，关关难过关关过，路路难行路路行。3、引用涛哥所说，赚钱是最好的修行，我深信，因为赚到钱是一个结果，你为了这个结果需要不断升级打怪，对抗这个世界的不确定性，而这个过程你必然成长。所以目的只是手段，过程才是目的。4、人生无常，每个关卡不一定赚钱，但一定能成长。把遇到每个困难当作是礼物，接纳并接住它，你的心力会越来越强。卖了四年保险，我见证了问了不买的、买了后悔的、不买后悔的、理赔嫌买少了的等等各种人生百态，我悟到了「无常」是人生常态，臣服当下，一切都是最好的安排。5、不要只为了赚钱而赚钱，如果你已经没有经济压力了，选择创业和副业方向成长的比例要占的更大，因为人无法像赚钱机器一样生活，解决温饱以后还会给自己的人生寻找更高级的意义，也许这就是自我实现。6、如果没找到人生大志，不知道自己最终会走向何方，那就选择一条让自己向上突破的路，在过程中寻找。只要业务不断往上走，你会遇到更多的牛人，更多元化的视角，这些观点的碰撞会不断完善你的三观，引导你去对的方向。7、如何赚钱才能长久？找到自己的激情所在，并一头扎进去。很多生意做到最后，都是在日复一日的打磨中拼耐力。比如做一个
    IP ，每天写内容、拍视频、发朋友圈，这些就是日常，如果没有持续的激情注入，那种不挣钱也甘愿去做的耐力，做到后面你就会自我迷失，迷失为什么自己要开始，迷失自己的终点在何方。更可怕的，也许成功离你很近，你因为心力不足更容易放弃。8、赚钱要发挥自己的天赋优势，去做不需要用意志力就能坚持的事，这样更容易成功。比如我是个话唠，每天都会找几个朋友聊天，做保险一个核心点就是你要每天聊够足够多的人，然而这件事是我的日常，我不需要用意志力逼迫自己就能实现。9、如何才能越卖越贵，越卖越有底气？和这个世界更加激烈的碰撞。在我的眼里，价格=价值，价值不是被任何人定义出来的，而是当你接触到越来越多的人的时候发现自己「被需要」。举个例子，如果你是做简历修改的，这件事对你来说小菜一碟不值钱，但对于一个刚毕业的人来说这有可能会改变别人职业生涯。当你和不同人去交换不同的思想，当你发现你的专业是别人真正所需要的，这种自我认知就会不断强化，不断加强，不断给你敢于卖的底气。10、收钱才是最大的负责。别人委托你一件事，你不好意思收钱，不要认为这是善良，你同时也给自己留了后路。收了钱就有了责任，有了责任就不能随便一干，随口一说，你必须逼着自己好好帮别人解决问题，有了压力你做事更有动力。11、收钱才是对自己最大的保护。别人问你业务上的问题，如果你不主动收钱，就要想好承担被别人白嫖后的心理不适。'
