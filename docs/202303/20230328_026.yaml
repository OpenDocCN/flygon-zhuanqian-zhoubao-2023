  text: '# 《如何在一场线下见面会快速记录生成思维导图笔记》> 原文：[`www.yuque.com/for_lazy/thfiu8/qvxopod8b2mc1sze`](https://www.yuque.com/for_lazy/thfiu8/qvxopod8b2mc1sze)##
    (101 赞)《如何在一场线下见面会快速记录生成思维导图笔记》作者： 奥特曼-快速输出日期：2023-03-29【如何在一场线下见面会 快速记录生成思维导图笔记】圈友们好，
    我是快速输出奥特曼 北京一级搞钱爱好者（现在离开北京开始旅居了） 百万副业搞钱付费社群群主，擅长搞钱交朋友和资源对接， 目前 10 颗龙珠，每次见面会 我都是速记志愿者，分享嘉宾话音落
    思维导图同步完成发在群里好多圈友加我会问我怎么做到的 （这不就被动引流了） 自我记录+分享+被动引流 这么多收益的事情分享一下，手把手图文并茂教程希望帮助到大家哦[https://shimo.im/docs/m8AZV8xQbrS20XAb/](https://shimo.im/docs/m8AZV8xQbrS20XAb/)评论区：平凡小吴
    : 奥特曼撸货社群还做嘛 奥特曼-快速输出 : 在呢～ 平凡小吴 : 已发送好友请求～求通过[调皮] 奥特曼-快速输出 : 然后刚看到了用 ChatGPT
    制作 xmind 的贴子 哈哈哈 未来就可能嘉宾 PPT 或者直接生成了 A 孟世扬 : 我用的知犀，原来用的幕布被联想收购后不更新了，学习受教了，非常感谢！以后知道怎么快速记笔记了
    小北 : 我也要进！ 芷蓝 : 看到一个北京的圈友真是不容易[流泪][流泪] 乔久伴 : 北京太多圈友了'
