  text: '# 《单枪匹马做躺着赚钱项目掘金的随笔》> 原文：[`www.yuque.com/for_lazy/thfiu8/pdf4gg602zw9t4y7`](https://www.yuque.com/for_lazy/thfiu8/pdf4gg602zw9t4y7)##
    (166 赞)《单枪匹马做躺着赚钱项目掘金的随笔》作者： 斩天日期：2023-03-24昨天看了第六期精华合集才发现本渣在星球的处女作，一篇无心插柳的水文发布了一个月后竟不可思议被加精了，难以置信，可能是亦老板手抖的缘故让我受宠若惊，故今天补上这篇望能弥补上篇精华的自我感觉受之有愧。因已不在江湖好几年，暂没有太多前沿东西拿得出手，所以只能提炼回忆中的一些往事来娓娓道来，若能给圈友从另一个角度带来一点生财思考或灵感启示即足以。本文依旧延续水文风格，讲人话不加故弄高深能让文章看起来高大上的高级装
    B 词汇。按惯例先自我介绍。![](img/813ee39008e000551a3beb23ac84588c.png)目录一、背景介绍二、躺赚项目列举三、个人落地思路篇(仅供参考)四、躺赚项目的本质与思考五、寻找优质躺赚项目的方法论最后：##
    一、背景介绍##### 眼见他起高楼,眼见他宴宾客,眼见他楼塌了15 年期间见证了 pc 时代的崛起，享受了 pc 时代的红利，最后见证了 pc 的没落。做过大大小小的正规项目应该超过了
    50 几个，见过的 hui 色项目起码上百个，收集的各种骚炒作野路子不胜枚举。时间听起来很长，但我们那一批个人站长做了 10 多年的真的一抓一大把。很多都是在无意中踩中了
    pc 时代红利马太崛起深耕后无暇破圈最终没落的。值得反思的是如果那些年果能试着去接纳一些新鲜事物能把网站流量引导到一个池子里面沉淀，比如公众号，指不定现在个个都是千万级别粉丝的公众号主了。事物都有双面性，对于个体而言，过于深耕但没走出去有时候会有让自己陷入一些弊端，比如没有闲暇去接纳研究新事物，这点需要我们认真反省……记得在行业唱衰后的那一年内，发生了
    3 件触动我的事情。### 1、绝技现世市场上阿猫阿狗的培训机构不知道从哪里偷学来了一招又一招的降龙十八掌并广泛传播。干货俯拾即是，绝技现世往往是在行业即将没落或已经没落的时刻。（这个观点我不接受任何反驳）行业红利期
    辉煌时刻高手拽在手中的绝活打死都不会分享出来的。在辉煌期不是血脉关系或铁到不一般大佬顶多带你入入门后让你自己修行，然后有问则答，压箱底的绝活哪怕是收了你的钱也会不舍得给予。其次，大量绝技现世其实对所有人都不见得是好事情。老江湖肯定是不愿意看到的，因为竞争优势会递减。初出江湖的可能当时很兴奋，但岂不知入了一个即将没落的江湖。另外人人都能得到的绝世神功只能让神功变得平庸。在一个行业深根久了就会发现，对于很多老江湖来说时间一到很多绝技就会像宿命一样会殊途同归不约而至，有时候还会产生错觉，认为对方是不是盗了自己的电脑里面的资料，因为“这个绝妙的方法明明是我想出来的呀，别人怎么会知道”###
    2、开山级别大佬开始不惜羽毛此处不方便展开提### 3、一些大佬交流群慢慢变成了股票交流群一个有共性的原因可能是那些年大家都赚了钱累积了不少资本 但是由于各方面因素
    没能及时转型 破圈 钱又没地方去。绝技的现市，力证行业已经没落。加上十多年长时间高强度工作，从未有过的心力憔悴感扑面而来，十多年都没感觉累过，可能是年龄大起来了，突然一下激情全无，只有一种想法“我想睡觉”。所以我选择休养生息即躺平。以前可以
    72 小时不睡觉，现在不睡足 10 个小时浑身不自在。'
