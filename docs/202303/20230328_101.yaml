  text: '## 二、躺赚项目举列选择休养生息后发现私人项目库里面还躺着上百个潜力项目未启动或还未启动就已经逝势的。那颗还没完全沉静的心依然有着一丝不安，躺平之前还是不能坐吃空山。所以从项目库里面挑选了一些轻松能躺平又能勉强维持的小美项目。![](img/6bca4f133862f45d558062d46f83e4b3.png)好项目几句话就能讲清楚不需要长篇大论。###
    1、简历一键自动生成+简历在线编辑：具体百度下就明白，他们做的比我好，那时候还没几个人竞价现在已经是一大片了。### 2、自动起名算命等：非常流弊的程序就几十块钱，只是现在的竞争已经是过去的
    20 倍不止了### 3、祭祀网 网上纪念馆 祭念馆  网上陵墓：清明时节雨纷纷，是这项目的爆发期，尤其是口罩这几年。想了解的自行百度，像打赏主播一样给挂念的亲人或者名人创建网上祭念馆
    上香柱 X 元/ 送花/歌曲/祭品等等  转发 裂变。。看着有点瘆人。。。每当有明星 或者有名人挂的时候又是一波被转发和收益的高峰期…有很多骚玩法……并且现在这个也有人竞价了。。###
    4、题库网：一听到这个就有人觉得掉牙了，因为寡头早就出现了， 但是 哪些大头基本上聚焦的是 k12，我做的是例如考证的、自考的和一些职业教育类的。用户看题目后点击答案
    弹出付费二维码…..### 5、冷门资料下载站骚操作：一个百 M 的软件或资料 变成几 G 让用户下载 用户辛辛苦苦下载 沉没成本后 解压的时候惊喜的发现需要密码。旁边有个付款二维码
    扫一扫自动获取密码……### 6、美女性感图片站：绝世美女性感处被 1 个付款二维码挡住，扫一扫看全图………### 7、微信群二维码站：那时候微商大量需要各种群二维码…….一句话讲明白上面的项目：百度下竞价推广的那些比我做的好。你一看就明白。上面的项目我最终经过多方面考虑只做了简历和题库，因为其他的感觉已经不是我的良知和法律界线能承受的了的了。另外还有
    4 个王牌主打且非常正规合法的项目 是很多人这辈子都没听说过或者说听到即划走过没印象了。但是我惊讶发现有 2 个在生财有术里竟然被提到过。遗憾虽然被提到但是没被得到因有的关注，没被掀起波澜。原因可能是：有些干实事的人，性情木纳不擅结交人脉，文字朴实不善言辞渲染，不注重系统化输出。所以说
    我们不能总盯着精华帖看，非精华帖有时也可以逛逛里面或许暗藏宝藏。## 三、个人落地思路篇(仅供参考)与其说是躺赚项目，不如说是把某个项目做成了躺赚模式！###
    1、总纲虽然是一个个体，但是对于每一个项目我都把他当做一家公司。技术入股：花多少力气资金入股：花多少钱力气 金钱 回报率 超出正向或负向阈值 要么迭代加码要么果断放弃。其实有时候网站做到一定规模的后期是没有马太效应的反而会受到官方以及各方势力的人工干预，除非你是实打实正儿八经一步步做起来的。要把一杯水烧到
    100 度和只烧到 30 度需投入精力和时间是不成正比的若目标是 30 度可能就需要花 3 分力气   轻轻松松完成目标若目标是 100 度可能就需要 100
    分力气 还不一定达得到30 杯 30 度的水产生的收益 不见得会低于 100 度的水并且成功几率大 失败风险小所以这次我转变了思路：这次项目，都不弄大，主要是要能轻松在市场上占有一丁点的分额就够了，以量变的方式引发质变。既然是躺赚项目，那么后期必须是极小的力气和资金，回报率必然也不可能特别大。那么只有一个办法，量化。其实对于我们来说做网站的边际成本非常低。以前挑项目总是：高优势+高兴趣+高收益这次已经无所谓兴趣了。'
