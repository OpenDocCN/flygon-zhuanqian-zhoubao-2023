    (52 赞)《我的时间管理原则与实践》作者： Erik日期：2023-03-28我的时间管理原则与实践时间管理一直是一件很被重视但又容易被忽视的事情。重视在于大家都知道时间管理的重要性：每天的时间就这么多，单位时间内的效率决定产出。容易被忽视在于，我们每个人都学了太多“正确的”时间管理理论，但往往空泛而很难落地。我从
    10 多年前就开始思考“如何建立一个高效生活与工作的时间管理模式”。受瑞·达里奥的《原则》影响，先建立原则，再在原则的基础上去逐步建立和优化实践，多年过去，慢慢的形成了一套简单而有效的时间管理方法论。在
    2 月的航海中，分享了这套原则与实践。承蒙生财团队厚爱，受邀同步发到星球，请大家移步飞书观看详情，希望能够对大家有所帮助[啤酒]：[https://i.shengcaiyoushu.com/docx/LbaxdoipbolMtZx6ExCcWK9Sncf](https://i.shengcaiyoushu.com/docx/LbaxdoipbolMtZx6ExCcWK9Sncf)评论区：芷蓝
