    (70 赞)《两年之后，失业三个月的我又回来了》作者： 刘一笔日期：2023-03-31两年之后，失业三个月的我又回来了。这周鱼丸忙着呼唤老圈友的回归，问了我一个问题。你最开始加入生财的需求是什么。我发现我竟回答不了这个问题。也就是连初心都没有，再往前走，也只是原地打转罢了。尔后想了想，我觉得要加入一个组织，公司也好，社群也罢。甚至找对象也是。单方面来说，最根本我觉得还是得想明白这两个问题。我要什么。
    他能提供什么。认真回答完之后，取这两个问题答案的交集，交集越多，就意味着两者在某种程度上是很契合的。以下是我的回答。生财能提供给我什么1.  知识库a.  各行各业关于赚钱的全面的知识库b.  外界任何搜索引擎搜索不到知识库c.  关于赚钱的类“百科全书”式知识库d.  重点是还能找到作者请教交流2.  人脉库a.  各行各业通过各种法子赚钱的人b.  都想搞钱，都花了几千块证明自己的上进，光交个朋友也是不错的c.  较近距离的观察大佬如何思考，如何做事3.  行动营a.  充足的来自前辈同辈晚辈驱使你向前的动力b.  丰富的案例可供学习，以及“抄袭“”模仿“c.  有同班同学可以请教互补不足我想从生财得到什么1.  一些光靠我想，想不到的赚钱思路2.  比别人早一点看到那些思路3.  别人是如何执行这些思路的，细节上怎么做4.  有经验丰富的前辈指导我做项目![](img/de41575c7edf9e1b029fcdd32989742d.png)![](img/b41ce4a7a23cb84d026f9bb359810a59.png)评论区：刘一笔
