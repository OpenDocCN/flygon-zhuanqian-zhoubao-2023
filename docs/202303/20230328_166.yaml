    1 天也就 1000 万 600 块钱。这边是 1000 万一天 11000 元（兜底）。差价十来倍。后面，有一天这个公司的朋友他打电话来说公司几个人账上合起来有
    3 个亿，刚好还没去飙地，刚好下个月要用，这个月不用。多赚个几十万也是不错的啊。那我赶紧确定渠道，然后我们以一亿一天 11 万的价格确定了合作。然后渠道和我开始确认。因为季度末需求量肯定大，渠道给我保底
    1 万 2 的价格确认，后面价格涨的部分再一半分我或者我跟她们确定好价格，按季度末价格配合我，二选一。我谨慎一点，选择了前者，想着万一呢。后面还真的涨了价格，大量的需求啊。后面的事情就是他们资金提前一天出来了，也开好了电子户，资金转入他们账上的电子户。过了季度底到
    1 号，渠道把尾款给我，我资金也打给他们了。中间差价 6 万就来了。这是最大一笔。然后其他的朋友有资金的最后几天也联系我，有个炒股的朋友闲置资金也有几千万，也配合了我一些（日均
    + 月末）。也赚了 2 万多块钱。这就是妥妥的一天 10 万啊。后面具体收入就不一一细说了。有时候价格合适，我朋友就做。价格不合适，放着理财也无所谓，也不是只季度末才有，平常一些日常资金、月末、季度末都有。就看价格你能不能接受。反正一不欠账，二无风险，三交朋友。所以这个我也分享给大家知道，有需要的可以对接这个口子。#
