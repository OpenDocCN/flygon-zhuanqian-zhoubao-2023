    18 年左右就慢慢停了所有业务，现在想想当时解散了一个超高复购率的 300+精准客户微信群是多么愚蠢的事情。2、民宿个人房东斜杠的民宿房东，手上最多的时候也就
    4 套房在运营，目前 2 套在运营中，个人小房东。盘活了一下自己家的郊区房和 40 平学区房，房租收入实现翻倍。过去的三年非常艰难，民宿圈里也淘汰了相当多，尤其是过去一年日子确实不好过，好在都熬过来了，从
    2022 年 12 月慢慢恢复。2023 年 3 月最近的 20 天单一个平台的房租收入已经 7000+。![](img/9c399c5b8618874010c6b27c3600f348.png)3、家居社群创始人2021
    年 6 月开工装修自住二手房，同步开通了装修围观群，2023 年 2 月把群从免费群升级成付费社群，有了第一笔社群付费收入。一周拉新了 30+，目前社群成员
    120+，199 限时优惠中。4、一对一咨询2022 年年底开始尝试私人咨询服务，主要是房产购买、学区规划、装修建议等方面，从一开始不收费，到红包随意，再到
