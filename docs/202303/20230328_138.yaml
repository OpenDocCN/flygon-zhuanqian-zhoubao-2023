  text: '# 《如何从 0 到 1，打造出盈利 10w+ 的育儿社群》> 原文：[`www.yuque.com/for_lazy/thfiu8/ngxb86sx5uref368`](https://www.yuque.com/for_lazy/thfiu8/ngxb86sx5uref368)##
    (138 赞)《如何从 0 到 1，打造出盈利 10w+ 的育儿社群》作者： 儿科黄伊森日期：2023-03-23大家好，我是立志成为生财首席儿科医生，为咱们生财
    2.0 们（生财球友的下一代）服务的黄伊森，在临床摸爬滚打 18 年，服务超过 10 万个宝宝，目前供职于上海三甲儿童专科医院，主业是儿科医生，副业是医疗自媒体+健康科技公司医疗顾问+母婴电商平台合作者。在刚刚结束的
    2 月生财航海实战中，我报名参加了社群运营航海，并且很荣幸的应航海实战负责人  的邀请，跟大家分享我作为一个社群运营的素人，如何从 0 到 1，打造出盈利
    10w+的育儿社群。希望对于那些跟我一样，打算开始运营自己社群的星友以及在育儿/母婴赛道的星友会有所帮助。感谢生财这个平台，感谢  给我跟大家分享的机会。希望大家一起，生财有术！分享全文：[https://i.shengcaiyoushu.com/docx/CXkhdluFNoxBZMxG9F6cyzPSnEd](https://i.shengcaiyoushu.com/docx/CXkhdluFNoxBZMxG9F6cyzPSnEd)评论区：执
