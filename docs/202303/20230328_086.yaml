    12 月份到底发布了什么文章，应该就是这一篇了[https://t.zsxq.com/0ciyE3Ktl](https://t.zsxq.com/0ciyE3Ktl)你仔细看会发现，其实这篇文章简单到连一个操作流程都没有，只是一个风向标信息罢了，但圈友却做出了成绩。（如果大家对二手书有兴趣，可以去看看这个精华帖，3
    月份写的更加详细：《深耕行业 2 年后，分享闲鱼二手书无货源、绝版二手书等 5 种项目玩法》[https://t.zsxq.com/0cBUJMAri](https://t.zsxq.com/0cBUJMAri)
    目前闲鱼已经开放入驻，在闲鱼 APP-我的-认证招商，就能看到入口）但今天我要给大家泼泼冷水，聊聊你做项目失败的 100 种可能性，因为我对二手书项目比较了解，其实其他项目基本上也差不多，如果你在生财还没有拿到成绩，你找找下面这些失败的原因中，有没有你的身影。NO.1
     低估了一个项目的难度，心理准备不足很多人一听，老瞿做二手书能年入百万了，感觉闲鱼也没有什么难度，于是就赶紧上手，很快就遇到了各种问题，然后十几天就开始焦虑，怎么没有什么订单，然后就放弃了。给大家说一个我看到的数据，市面上很多大佬，不是割韭菜的，是那种我很认可的生财大佬，很靠谱的大佬的训练营，一个月大几
    K 的费用，一个月下来，出单率不到 50%，月入过万的概率小于 10%。所以当你心理准备不足，把一个项目想的太简单的时候，坚持了十几天没有达到你预期的时候，你就很容易放弃，跌跌撞撞的骂一句『老瞿又吹牛逼了，根本就没有流量，没有订单』就好像做短视频带货的，哪个不干废过几个号，做闲鱼二手书也一样，谁没干废过几个号，谁没被封过几个号。NO.2
     对平台的规则没有敬畏之心这是一个信息爆炸的时代，也是一个浮躁的时代，很多人都想走捷径，比如干二手书，找个软件，批量铺货，一天下来几本违禁书，几个重复铺货的处罚后，直接封号
    7 天。短暂的闲鱼二手书项目到此就结束了，我越发觉得，现在一些成熟的平台都在打击暴力的玩法，我们只有充分遵守平台的规则，他才可能让你赚到钱。NO.3 迷恋各种技术手段遇到过很多做闲鱼二手书的人，包括我跟之前在生财分享过一篇精华帖的小嵩聊了聊，他也都是一本本手动上书的，我们工作室也是全部找大学生，精选图片上书的，而同时期开始，那些一开始就各种技术手段的人，都没有拿到太大的结果。有人会问为什么呢？举个例子，当用户来到闲鱼以后，第一步是搜索自己想要的一本书，会出现下图的界面。![](img/44afaab4fd26f909a28a90843657c6cc.png)先思考下，如果是你，看到这样的界面，你会选择点击进入哪个链接呢?大概率大家会直接淘汰
    1 和 3，在 2、4 里面选择一个点击进去，因为 1 和 3 一个想要都没有，'
- qas:
  - 问题1：为什么选择商品 2？
  - 回答1：选择 2 的理由，就是实拍图真实，而且还是热门榜，一般人都会有从众心理。
  - 问题2：为什么选择商品 4？
  - 回答2：选择 4 的理由，就是价格便宜，至少还有几个想要，图片看着也不错。
  - 问题3：对于系统采集上架的图书，有哪些质量问题？
  - 回答3：1、质量基本上跟手动的存在较大的差距；2、批量铺货的人，一天上架几百本，也根本没有心情给一些商品稍微做点数据，比如抽几个商品点点想要；3、批量铺货的人，更不可能在前期把价格压低，等有了销量和想要的数据后再慢慢涨价。
  - 问题4：为什么有些人痴迷于找货源？
  - 回答4：有些人通过找货源来麻痹自己，逃避业绩压力，找到了还挺有成就感，但关键是卖不出去。
  - 问题5：对于实体行业和虚拟销售的比较，有何看法？
  - 回答5：实体行业投入大、成本高、利润低，相比之下，将精力放在虚拟销售、搞流量、卖产品上更为重要。
