  text: '# 《聊聊你做闲鱼二手书项目失败的 100 种可能性》> 原文：[`www.yuque.com/for_lazy/thfiu8/axfhgl6afwvxr3i0`](https://www.yuque.com/for_lazy/thfiu8/axfhgl6afwvxr3i0)##
