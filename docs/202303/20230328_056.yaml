- text: '而且只要追到了，一个爆款视频就够吃好久的！## 3、我的文案怎么找的？第一，小圈子互相分享的文案。新手可以直接拿来用（新手应先找自己的表现形式，后面再考虑原创，原创文案对没有功底的人来说太费时间了），老手只用金句就好了。第二，比如海天酱油添加剂事件、李宁的衣服款式设计的像日本军服事件、胡萝卜
    HXY 事件这么火爆，抖音、快手、视频号用关键字搜索，找到高赞的内容提取金句。第三，建立自己的对标账号，整理 100 个+对标账号。模仿爆款对标账号的高赞视频！第四，视频号中随时随手刷到的爆款视频，模仿干！##
    4、赚没赚到钱？不同平台有不同的收益模式视频号方面，在朋友的帮助下做了几个书单号，累计也有 2000+的佣金抖音和快手有创作者广告计划，但是分成比较低，累计几百块钱百家号方面，在发现百家号对内容创作者扶持较大后，我也把视频同步到百家号，赚到了超过2
    万元以上的现金各个平台或多或少都有赚到钱，感兴趣的可以一起沟通## 5、我对视频号的一次认知提升朋友让我做了一个视频，一个普通男孩的十年。我花了一天的时间，把这个视频做出来了，然后发到了朋友圈，哇塞，太多了夸赞过去的
    10 年非常精彩非常励志，白手起家赚到了 300 万+。![](img/ecb855635d364aeb90973e88613cbe6a.png)这个视频记录了我过去十年从进入大学到毕业后
    6 年的摸爬滚打读书到毕业进入社会到工作再到创业 10 年起起落落经历酸甜苦辣的十年。![](img/c6d088c0fab25b79923a12fe7563c5b4.png)没想到我做的一个普通男孩的十年，有那么多多年没联系的朋友默默的在看着你观察着你，然后你发出来这个视频后，那么多人私信你夸赞你，给予你认可和鼓励。就是这个短视频，让我认识到，原来视频号短视频用图片+BGM+文案的形式做成视频能让那么多人产生感动和激励！这坚信了我继续把视频号坚持做下去的希望！##
    6、我的心路历程如何？我最早在 2022 年 10 月份有在快手爆发过一个 165 万播放量的视频，紧接着在抖音上也有了 70 万播放的数据，这让我找到了做真人出镜口播
    IP 号的信心。因为同样的视频我在视频号上只有几百几千播放，所以如果你的视频只有几百几千播放，不要动摇信心，试试多平台分发。如果其他平台爆了，说明你的视频抢流量的能力还是可以的。你既然做了一个视频，一定要在视频号、百家号、快手、抖音上都分发一下，测试一下各个平台的播放量和转发量收藏量这些数据。追热点是一定要追的，哪怕追热点来的粉丝没有粘性没有灵魂。但是没关系，此阶段我们需要做的是靠追热点最快找到正反馈，最快找到自己的出镜感觉，最快培养自己的镜头表现力，最快感知视频号平台用户群体的喜好的一种方式。同时也是最节省时间的，你自己写文案，可能半个月都写不出一篇爆款文案。##
    7、几个建议。第一、原创的视频号出镜口播号一定要做一个，可以练自己的表达能力，镜头表现力，演讲能力和文案能力等等，特别是能够让你极大程度的提升网感。第二、坚持日更，持续寻找不同的对标博主和视频号爆款内容素材。第三、别着急变现的事，先混圈子，积累人脉，你身边一帮做视频号做抖音的，你自然而然能有商业变现。第四、先种树后乘凉，这是一个最朴素的道理，别想着很快赚到几十万几百万，先赚到第一个
