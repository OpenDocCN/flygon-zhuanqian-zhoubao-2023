    3 到 5 个视频。日更真的非常重要，即便是在国庆假期周末元旦 2023 年的春节等节假日，我都是保持日更的，为什么我要坚持日更呢！？因为我相信坚持的力量，滴水穿石的力量是我所坚信的，你如果做不到日复一日的坚持更新一个视频，凭什么你能脱颖而出呢！？即便视频号有流量红利，知道红利的人多了去了，凭什么获得流量和粉丝的人是你呢？![](img/7f8d10f6b062cf570d86588199798e00.png)##
