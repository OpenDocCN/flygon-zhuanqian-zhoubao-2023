    (58 赞)《普通人参与 Web3 的低门槛方式》作者： KangKang日期：2023-03-27大家好，我是生财 4 期圈友，7 颗龙珠 Holder，Web3
    行业冲浪的 Builder——KangKang，入圈 3 年（生财和 Web3 都是 3 年），目前全职 Web3，Crypto Alpha 创始人。在刚刚结束的
    2 月生财航海实战中，我参加了 Web3 入门｜2 月航海，并且很荣幸的应航海实战舵手 的邀请，跟大家分享我作为一个专职于 Web3 投研冲浪的选手，如何从
    0 到 1，就像最近和朋友复盘一样，成长之路是没有捷径的，踩了很多坑后，摸索出了一条属于自己的 Web3 探索之路的。我是在 3 月 8 日，进行的小航海的分享，没想到月底，3
    月 22、3 月 23，就收获了期待的本年度的团队 7 位数的收益，也更是由于时间差些好运，遗憾错过了 8 位数的收益。感谢生财这个平台，没有生财，我也很难在生财
    Web3 前辈的指引下，快速的建立对行业的框架、系统认知、以及未来全职进入 Web3，感谢@生财有术平台，感谢 给我跟大家分享的机会。希望大家一起，生财有术！分享全文：[https://i.shengcaiyoushu.com/docx/GZK8dNbaroesZ8xPiPichZPenzg](https://i.shengcaiyoushu.com/docx/GZK8dNbaroesZ8xPiPichZPenzg)评论区：冰雨幻天
