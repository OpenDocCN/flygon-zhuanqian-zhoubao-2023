- qas:
  - 问题1：文章的主题是什么？
  - 回答1：只要在做事，就会不停的遇到新的难题。
  - 问题2：作者在文中提到了哪个具体事件？
  - 回答2：作者花了很长时间预约群，结果昨天触发微信风控，群都被封了，并且有账号被永封失去了好友。
  - 问题3：文中提到了哪位知名人物？
  - 回答3：文中提到了马云。
  - 问题4：评论区中的人物是否对文章内容进行了反馈？如果是，他们的反馈是什么？
  - 回答4：是的，评论区有人反馈了对文章内容的看法，例如“做点事不容易，不经历风雨怎么见彩虹”和“亲眼目睹，干就完了”。
  - 问题5：团队的状态如何描述？
  - 回答5：团队完全没有内耗，没有沮丧，只有办法和行动。
  text: '# 《只要在做事，就会不停的遇到新的难题》> 原文：[`www.yuque.com/for_lazy/thfiu8/khg1954xqtzrzqhi`](https://www.yuque.com/for_lazy/thfiu8/khg1954xqtzrzqhi)##
    (416 赞)《只要在做事，就会不停的遇到新的难题》作者： 亦仁日期：2023-03-28只要在做事，就会不停的遇到新的难题，事情做的越大，要解决的难题就越大，好多问题甚至是无解的。最近在帮生财有术新一期拉新，花了很长时间预约群里面有
    6000 多个人了，结果昨天触发微信风控，群都被封了。昨天鱼丸也被莫名其妙永封了好几个号，失去了几万个好友。有时候就特别佩马云这样的大佬，得克服了多少巨大的困难，才走到今天这一步。没有脆弱没有纠结没有内耗，干就完了，继续前进。![](img/d3afd951bee66cd0fbe10736450b1ed6.png)评论区：老胡
    : 做点事不容易，不经历风雨怎么见彩虹 Peter : 亲眼目睹，干就完了 阿狸 : 哇，封这么多 贾飞 : 真的需要有一颗强大的内心 深圳刘宁培 : 找黑小喵
    六妹 : 一起参与其中，团队完全没有内耗，没有沮丧，只有办法和行动 盐铁 : 有没有方法可以导出微信好友，找回咱未来的生财大军！ 队长 : 这电量和我一样，不慌不忙哈哈哈'
