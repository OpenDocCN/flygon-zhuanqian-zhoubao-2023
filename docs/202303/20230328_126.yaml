  text: 也就有了属于我自己的 ChatGPT 链接。![](img/a8bae8780d11afbd519cb5a618abaffc.png)当天拿到，开始制作文章，三天后
    3 月 8 日的文章就爆了，说是巧合也好，说是运气也罢，就是这么玄学。经此一番，解决了放大项目这条路上的工具问题。这期间，正好赶上生财的航海，报了 AI 绘画&ChatGPT
    以及公众号爆文写作，每天看实战手册去学习，去实践。我感觉参加航海最大的好处就是，各种玩法、技巧、攻略，总能第一时间在生财找到，在航海看到，尤其是刀姐的调教
    ChatGPT，更好的学会了和 ChatGPT 互动，受益匪浅。总之，现在有了不懂的问题，去看生财就是了，它和 ChatGPT 一样，我有问题，它就有答案，这也是我在加入生财快到一年时，才越发会用它了。说回公众号，现在这个号的文章篇篇都是
    ChatGPT 写的，目前有 5 篇文章的阅读量到达 10w+了，也有了一定的变现。于是就有了本轮航海的一点点小成绩，以感悟的形式发生在打卡日志中。被眼尖的管理和圈友看到，好几个圈友加我，其中有圈友让我给转发文章，我都表达了歉意。因为之前有过不加掩饰，没规避风险地分享经历，却受到了应有的惩罚，自己的业务受到了一定的影响，所以还请各位圈友谅解，再次表达歉意。###
    四、关于这篇 10W+文章出炉的复盘因为有之前的积淀，关于这篇十万加的文章，复盘如下。我们主做情感领域，情绪价值更加凸显，所以搭了一个人工+智能爆文框架，总共
    3 步：1、选题+标题，占 50%，做内容就是做选题，所谓选择大于努力2、正文3、情绪价值这就是我这边的人工+智能（ChatGPT）爆文框架，人工来做 1
    和 3；ChatGPT 写 2。这样的一篇文章，很快就能出来，我自己测试的时间，最多 10 分钟就可以全部搞定。其中，选题、标题用时 1 分钟左右，各种爆文库、榜单，都可以看到这些火爆的选题，起标题用时
    1 分钟左右，经过 ChatGPT 1 分钟左右输出，也就是说 3 分钟一篇机器文章就能出来，这时候原创度大概在 60%左右。再用 5 分钟，也就是经过第
    3 步的优化，加引文、段与段之间的起承转合、文章结尾的升华等方面的情绪价值，总共用时不超过 10 分钟，就能得到一篇千字原创文章，妥妥地就出来了，且这时候再测原创度，已经高达
    70%以上，主流平台都能轻松过关。为什么加了第 3 点情绪价值？大家都知道，ChatGPT 出来的文章都有相当程度的范式，不是【 1，2，3】，就是【首先，其次，然后】，很机械化，也很程序化。但公众号爆文内容是需要充满情绪的。这个我们要表示理解，毕竟是程序员开发出来的，它帮我们整理的回答更加条顺，甚至逻辑自洽。因为它最大的价值就是输入即输出，问就是答案，而不像传统的搜索引擎，结果页呈现了无数的广告，我们在广告中寻找答案。这样的用户体验，真是天下苦搜索引擎良久，它浪费了我们宝贵的时间，想想都觉得不革他们的命，天理难容啊。而
    ChatGPT 出来的都是标准答案，我自己评估 ChatGPT 的智商，远胜国内 211 的本科生，但它就是冷冰冰，而这样的文章，之前也测试的发过，数据很一般，就是缺少了人情味，缺少了情绪价值，这个就是加第
    3 点的根本原因所在。不过现在的 GTP4，也有了更多的人情味，相当于又帮我们多走了一步。这就是人工 + 智能爆文框架的全部内容。之后，发出去，交给系统，交给用户。现在好的一点是，2021
    年以来，公众号也加入了系统推荐，这也是近几年公众号与时俱进、长盛不衰的原因。在这样的平台下做内容，非常的友好，
- text: 如果没有系统推荐，在公众号诞生 10 年后再次入局公众号，且没有深厚内容功底，基本没有任何可能拿到好的结果，这一点，要深刻明白，这是平台给予的红利。而
    2022 年上半年之前，发布视频在视频号给公众号导流，也让部分人抢到了红利，我也有些号是在这个时间内成长起来的。### 五、最后来和想做自媒体的朋友们，聊聊我的心里话台上一分钟，台下十年功。一点不假。很多人上来就想的是自己一写，发出去就是
    10W+，恨不得篇篇都是 10W+，兄弟姐妹们，醒醒！这是做自媒体最要命的心态，更是绝大部分人三天打鱼两天晒网，坚持不下来的崩溃现状，这样的心态，仍然需要再次锤炼，因为大家都必须深刻了解的一点现实是，公众号爆文写作，这个事情，其实是一个长期累积的事情，就先从持续做这件事一百天开始，一年开始，能不能有这样的恒心，才是这个事情是否取得结果的前提。你看到的是
    10W+，看不到的是已有账号日更 370 多天了，看不到的是前后十年三次起号铩羽而归的不甘心，以及账号违规多次、被封多个……这些无法与人述说的坑，所有这些规则都是路走多了蹚出来的。回顾我
    2022 年的航海，一次航海报 3 个左右的项目，就是犯了“贪多嚼不烂”这个错误；再看看我之前的陋习，爱看各种报告，这样的报告社群满天飞，非常热爱看、转、收藏，浪费了大量时间，因为那些报告都是坐在办公室的实习生写出来的，都是水货，再说，老看这些所谓高大上的报告，没有一点干货，会让人飘飘然，这就是本文我自己反复提及的“一说都会，一做都错”，这个毛病的根源就是报告看多了。所以，2023
    年开始，我不再看高大上的报告，只着眼于细微的文章写作，就拿练习起标题来说，曾经连抄了一个月的标题，每天到公司第一件事情就是打开爆文榜，抄一页 A4 纸的三段式标题，之后再总结它们的共性，类似于这些熟能生巧的办法，信手拈来的好词，融入
    seo 的关键词布局，在生财的精华帖中可谓是浩瀚的存在。当然了，这里最难的是思维的调整，太难了，这就仍然属于认知的范畴，你的认识到并做调整，因为认知太难调整了，以至于我在
    40 岁的当下，我仍然在调整，因为不调整，结果很难看，想一想这句“如果我是对的，早就不是现在这样了。”话说回来，虽然有了 10W+的文章，但总感觉，这样编出来的故事，容易让人举报，即使不被举报，限流、违规、封号出现的概率太大太大了。如果是几年前的我，肯定就不干这事了；现在的我，号封就封了，只要产出大于投入，就能接着干。这不，最新消息，网信办再次开展网络清朗行动，打击的就是这样的失真内容。当然了，接着再优化内容就是了，尽量避免封号，做得稳一些，学会保护自己，不在朋友圈、交流中，透露账号名称等，这都是不得已的好办法。你看，随着我的行为的改变，也能倒推出认知上的提高，都是相互作用的。下图是其中一个
