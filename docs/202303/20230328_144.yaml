    3000 多人，平均在线人数在 30 多人。说下我们一开始的玩法，很简单，就是开播截屏送一枚昌化石 印章，吸引第一波人气，中途再送一枚，下播前再送一枚，一场直播送三枚昌化石
    印章，其实成本很高，当时一枚昌化石 印章的成本就在 200 元 - 300 元，实实在在送，这样下来积累了我们第一批忠实粉丝，很多粉丝就天天来直播间参与活动，增加了直播间的人气。直播过程中，我们抖币福袋一直都在发，也起到了稳定人气的作用。新手直播间人气很重要，特别是我们高客单价的，在平播过程中，讲解一枚印章需要
    5 到 10 分钟，但很容易造成人气的流失。鸡血石印章其实很看眼缘的，一旦用户进入直播间看到的是他不喜欢的品类，就划走了，看到喜欢的会留下多看几眼，再者，看到一个直播间人数在线就几个人，很难让他驻足观看（停留），更别说后续成交了。直播间想要成交，一定是先想着怎么去留人，当时做的实打实送福利的决策是对的，让我们直播间有了第一波人气，每天开播进来的流量比较稳定，让直播间的权重也得到了提升，也就是进来的人群更为精准。到
    21 年年末，我们的直播还是比较顺利的，在别人都已经付费投流的时候，我们还是享受着官方的自然流量。这就是我们第一阶段的直播玩法，也是起号方法，我们对待用户怀抱真诚，实打实做福利，新直播间最重要的还是人气，有人气才会有更多机会成交。##
