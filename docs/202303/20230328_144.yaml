    3000 变成 1000 多，平均在线人数从 30 多变成 10 几个，有时候连着 10 天都成不了单，无疑大大增加了我们的焦虑。在 22 年 2 月底尹晨和郭郭来我们直播间参观指导后，我们尝试着做出改变，开始尝试千川付费，也改变了活动玩法。我把送昌化石印章的成本变成千川投流，第一条计划投的是极速推，进入直播间，稳定人气用；第二条第三条计划投达人相似，增加精准人群的进入；好在之前直播间流量模型不错，系统进来的免费流量相对比较精准，配合千川，我们的直播变成更加稳定，每天都能出单。千川投流方面我们比较特殊，因为鸡血石特别小众，每天成交在
