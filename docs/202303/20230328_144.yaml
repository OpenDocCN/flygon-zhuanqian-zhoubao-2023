    1000 个，也大多都是好友，刚刚满足当时开播 1000 粉丝的要求。这里，我建议大家起号还是需要有作品的，要养号，至少让新粉丝知道这个账号是干什么的，知道我们是谁。在有一次账号触犯了抖音社区规则之后，我们改用了小号直播，小号没有作品也没有权重，开播后就没有自然流量。##
