    三、鸡血石直播的几个阶段## （1）前期准备：设备和入驻基地事宜鸡血石在抖音属于特殊类目，是需要报白的，需要营业执照，如果你是做文玩类目，基本上都要向抖音官方基地报白质检，如何报白大家去抖音官网查看就好了。鸡血石属于石雕类目，我们入驻的是抖音青田石雕基地，大家做文玩我这边建议是要选择适合的基地去报白，像鸡血石这类小众品很多人不了解，市场上也有冒充品假鸡血，客户询问的较多问题就是有没有证书，怎么保证是真品，而经抖音基地质检通过后是会出一张证书的，也是买卖双方做了一个保证，这是基地最大的好处。以前刚开始我们作为商家觉得很麻烦，不是自己直接发货给客户的，还要交基地一笔质检费用，没有什么用处，基地一开始质检也比较随意，但现在我们有清楚的感觉到基地质检也严格起来了，对于一些不符合类目要求的都会驳回，所以还是建议文玩高客单价的东西走基地为好，双方保证，等自己有了一定的影响力或者信誉度了，可以考虑和基地协商自己发货。设备方面非常简单，大家一开始做直播带货不用想着要多少多少专业的直播设备，我们就是两盏灯，一台手机，在一个不到
    15 平米的小房间里就开始直播了。圈友刚做直播，要学会成本的控制，看到朋友圈说，一个人想做直播创业，如果没开始前就先租了写字楼，看似高大上，大概率的结果是失败的。##
