  - 问题5：他们对直播方式有何改进？
  - 回答5：从手播升级到摄像机直播，增强了产品展示的高清度和实物还原度，提升了与用户的互动体验。
  text: 现在很多石雕或者印章类直播间也大多采用了拍卖的形式。拍卖的品的价值一般都是 1000 左右，这里的利润不高，属薄利多销。拍卖结束后我们正常讲品，讲一些鸡血石的高货，价值几万不等。展开讲一下我们直播间拍卖活动，一般有人竞得都是秒拍秒付，这里细节在于拍卖设不设小号当托的问题，我们觉得活动要真实有效，鸡血石本来就小众，要推广要成交，取得客户信任是第一位。所以我们一致决定是不设托，这样才会有客户愿意出价，愿意经常来出价，有时候最终出价远不到我们的卖价，我们也得发购买链接给客户。很多直播间学我们拍卖，但都会设托，不到合理的出手价就会用自己小号拍下，我们觉得这样活动就没有了意义，有舍才有得，格局要放大。所以很多客人会来复购的原因就是低价竞得印章后，收到货满意喜欢还会来参与第二次，我们直播间复购率相对同行来说还是比较高的，也有客户会在拍卖结束后入高货，我们相信客户也不傻，超出预期价格也不会再出价了。如果圈友觉得对于拍卖的规则比较适用自己的品，可以搜索一下我们直播“石痴鸡血石”观看一次就更清楚了。其次是平播卖章，这里成交是最容易也是最难的。最难的就是鸡血石是非标品，拿出的每一枚印章都有自己的特点，只能一枚一枚展示，所以客户进入直播间的第一眼看到的不是自己喜欢的就划走了，听到价格高也一下子划走了。容易的点在于我们说鸡血石遇有缘人，客户看到喜欢的直接就会下单了，这类客户很少，基本上是有钱人，看中了就下单了，往往也不还价，很直爽，但属一次性客户。遇到犹豫不觉的客户，我们会发一个低于直播间报价的价格，都是客户能接受的价格，也就是进行逼单，主打的点还是在于单品的特殊性，错过这枚就没有了，一般客户真的喜欢也会直接下单。还有就是，鸡血石作为小众高端文玩，特别适合送礼，“一方鸡血石，千古帝王诗”，很多客户买鸡血石就是拿去送礼的。在成交方面我们还有很大的学习进步空间。但推出了拍卖
    + 讲品的模式后，在 22 年 9 月份，我们有幸做到了抖音石雕类目的第一。其实任何产品，再小众的品，只要满足一定人群的需求，就一定会有成交。![](img/4bd465baab4d1ae951f4623f19bf8eaf.png)##
    （7）第六阶段：增强人设，打造场景，从手播到真人出镜在 21 年 8 月播到 22 年年底，我们采用的是手播，现在很多玉石文玩的直播还是采用的手播，手播的好处在于不用真人出镜，设备成本低，一台手机就够，是能够满足直播的基本需求。但我们也浏览了很多优秀的直播间，特别是紫砂壶的直播间，珽珽紫砂，达观说器等等，大多都用了摄像机直播，真人出镜可能会更加拉近与用户的距离，产品展示也会更高清些，实物还原度要更高些，只是主播需要克服直播真人出镜的心理压力。我们核算了成本，考虑再三，还是觉得原有的手播场景有做升级的必要，于是在
    2023 年初装修了一个新的店面，专门弄了一个房间作为新的直播间，也请了专业人员重新打造了一下场景，购买了专业的直播设备，从手播到真人出镜，增强了主播的人设。目前来说效果还不错，也是鸡血石同行直播间的首家摄像机直播间。直播就是人货场，我们也是尽力在完善，还有很多进步的空间。在有成本预算的情况下，有一定的成果的前提下，要敢于做出改变，打造新的直播场景，与同行之间形成差异化，会更加吸引用户的眼球，增加停留时长，增大成交几率。![](img/b1571a709d295ac35a88cfb75f52a147.png)![](img/980cb6a18d8babd1acbcc9cd7db98eee.png)手播场景
- qas:
  - 问题1：私域的重要性体现在哪些方面？
  - 回答1：私域的重要性在于可以建立客户信任和忠诚度，促进复购和高客单价产品的销售。
  - 问题2：为什么直播间下单的客户没有转化为私域用户？
  - 回答2：因为团队资源有限，缺乏时间和精力进行内容运营，无法持续产生内容吸引用户进入私域。
  - 问题3：为什么在杭州开设实体店？
  - 回答3：为增强线上客户的信任感，特别是针对高客单价产品，需要线下实体店进行实物展示和面对面交易。
  - 问题4：鸡血石门槛高在哪些方面体现？
  - 回答4：鸡血石是非标品，选择和评估的难度大，需要深入了解和评判每一件产品的价值，这些工作目前由父亲负责。
  - 问题5：在抖音直播中遇到的主要困难是什么？
  - 回答5：主要困难包括资金不足、设备问题、场景单一、流量瓶颈等，但他们坚持相信抖音平台能够为小众品提供销售机会。
  text: '![](img/4c74e06a282f3931abf871de48223e05.png)![](img/4b2e9887867af4281b31505cf6ff8413.png)真人出镜及产品展示#
    四、关于用户如何承接进入私域实现复购在私域这方面我们做的远远不够，不能够给到圈友更多的经验，但私域的重要性不言而喻，特别是高客单价的产品。我们直播间下单过的客户基本上没有引到私域，都是客户看到直播或者抖音号主动加我们的，我们团队仅有
    3 个人，时间和精力很不够，没有多余的时间去产生内容运营朋友圈，但加了微信的客户都是非常精准的。大多数是来入鸡血石高货 印章的，价格也都在几万不等，这全都是由我父亲去做成交的，这些客户一旦产生信任，收到货满意会来购买第二次。私域成交的威力巨大，经我父亲微信成交的生意有上百万之多。在今年我们尽量抽出时间，学习私域方面并开始运营。现在在线下也开了全新的实体店，在杭州临安，石痴鸡血石艺术馆，主要也是为了增强线上客户的信任感，特别高客单价的鸡血石还是需要来线下实体看实物做当面交易的。如果杭州的圈友有时间也欢迎来玩来交流。我们认为，好的实体，一定是线上线下相互赋能的。#
    五、新人想做的门槛和建议鸡血石是属于蓝海的，我们综合利润来说，是 30% 左右，没有想象中那么高，但也不算低，能够养活我和女朋友目前的生活。真正的利润空间其实是赌石，跟玉石翡翠一样，这个就不展开来说了。但就门槛来说还是比较高的，因为鸡血石是我们当地的矿产资源，政策原因封矿好多年了，之前是父辈线下做这个生意几十年了，有这个资源积累。其次难度最大在于选品，鸡血石是非标品，每一枚印章有每一枚的价，鸡血石有很多不同的品类，且都需要做独立的介绍，我们想要真正了解和评判鸡血石的价值并不容易，到现在其实我和女朋友对于鸡血石印章价格的认知还是处于初步阶段，选品及售卖价格全是经父亲把控的。好在现在印石类类直播间很多，不单是鸡血石，还有寿山石，青田石和各种奇石，印石篆刻等都属于同个类目，且属于文玩类目，圈友有类似资源都可以尝试去做的。如果圈友有意向，我自家有一批冻石资源，一直想拿来做文创但没有精力去开发，如果有机会可以合作开发。#
    六、关于抖音鸡血石直播的经验分享做鸡血石这类高客单的抖音直播有近一年半，但我们也还一直摸索学习中，直播方面经验其实真没有多少，按女朋友的话来说就是硬播，等熟悉了之后，对直播间会产生感知力，会有意识去抓住那些最有购买意向的用户，女朋友说播多了就会知道的。我们能告诉圈友的是不管做哪类产品，做直播就尽早去开播，不要到了开播还犹犹豫豫，做太多准备也不好，走出第一步先，每播一场积累一场的经验。我们刚起步阶段充满了不确定性，因为鸡血石线下行情真的不是很好，也不知道线上直播到底怎么样。但总是做了才知道，就像上述直播每一个阶段我们都遇到了困难，资金不足，设备不行，场景没有差异化，一连几天没有卖出过一件，流量瓶颈没有人气，成交困难，鸡血石成本变高利润变小等等，但我们遇到问题都是想着怎么去解决。还有就是告诉圈友更重要的是坚持，相信相信的力量，就因为我们相信抖音平台能赋予我们机会，小众品也能有成交，我们一直坚持到了现在。我们现在也还在路上，要学习的东西更多，一起努力，生财有术。评论区：嘉达
