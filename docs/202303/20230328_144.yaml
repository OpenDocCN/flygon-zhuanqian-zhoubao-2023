    95 后运营，2020 年末加入的生财，看到了很多优秀的圈友和项目，让我拥有了想从事自由职业的心态，感谢生财，也希望接下来的分享能给大家带来收获。# 一、什么是鸡血石可能很多圈友是第一次听说鸡血石，郭郭的《玩低客单价是对抖音红利的浪费》一文中有过介绍，我这里也简单再介绍一下什么是鸡血石。鸡血石是中国稀有特种矿产资源，因颜色鲜红，色如鸡血而得名，产地在浙江昌化和内蒙古赤峰巴林一带。昌化鸡血石作为中国四大国石之一，更是和寿山田黄石、青田灯光冻誉为“印石三宝”。千百年来，古人一直把鸡血石当作富贵以及财富的象征，非常受达观贵人的追捧，他们认为鸡血石能带来吉祥，给人感觉一块鸡血石能让人前程步步高升。清代康熙、乾隆、嘉庆、咸丰、同治等皇帝和慈溪等历朝后妃均选昌化鸡血石作为宝玺。在现代，很多伟人亦选昌化鸡血石治印或作为国礼馈赠外宾。明清篆刻家和现代文化名流郭沫若、吴昌硕、齐白石、徐悲鸿等都有一段与昌化鸡血石结缘的故事。昌化鸡血石的足迹也遍布五大洲，尤其在日本、韩国、新加坡等东亚国家及世界华人界更享盛誉。![](img/282605da335f1cdb7577a3cdd4a1f5ec.png)![](img/282bb42b4f4b04b7b7d7821d046a36ee.png)#
