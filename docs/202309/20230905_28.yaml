- qas:
  - 问题1：文档工程师和高级编辑如何利用 ChatGPT 爬取网页内容？
  - 回答1：通过上传 mhtml 文件并指定 CSS 样式的 class 值，让 ChatGPT 提取指定内容，并输出为 CSV 文件。
  - 问题2：mhtml 文件与 html 文件的主要区别是什么？
  - 回答2：mhtml 文件包含静态资源（如 CSS、JS 和图片），可以完整还原网页内容；而 html 文件只包含网页代码本身，不含其他资源。
  - 问题3：如何在当前网页中查找并获取指定内容的 CSS class 值？
  - 回答3：按下 F12 键打开源码模式，然后鼠标选中想要爬取的内容，即可获取对应的 CSS class 值。
  - 问题4：如何查看 ChatGPT 输出的最终结果？
  - 回答4：下载生成的 CSV 文件，并使用 Excel 或 WPS 打开查看，可以看到格式化的爬取内容。
  - 问题5：如何进一步学习利用 ChatGPT 进行零代码实现爬虫？
  - 回答5：可以参考作者在公众号上分享的文章和电子书《ChatGPT 从入门到精通》，了解更多实用的技巧和方法。
