  text: '**生财有术大部分人发的赚钱文章对于创作者本身可能大概率是事实，但对于你，都是案例**。我们可以相信别人说的一切内容都是真的，但在我们自己没有做到过，或者无法迁移理解时，我们需要记住一个最底层的行事前提：**一切都是假设**（哪怕是我今天说的这些，目前对于你来说也只是一些可能为真的信息）。是假设就需要通过验证的方式让自己理解，这里，已经在现实生活中取得过很多成绩的人当然可以降低实操验证的频次。但我相信大多数生财的圈友和我一样，恰好不是这种人，那么我们就需要去通过实操创造自己的事实成绩，这是动力、信心、认知的真正来源。如果你一直在看生财有术的文章，但发现自己仍然毫无所获，那大概率就是看得太多了。在没有科学的个人知识体系构建方法前，看得太多有时候未必是好事，你得知道**信息带来的不只是价值，还会勾出你好逸恶劳、急于求成、看不起小钱等等负面的状态**，这种状态会阻碍你去行动。这就像今天人类世界很多吃起来美味的食物都或多或少附带一些糟糕的科技与狠活儿，举个最简单的例子：**辣条对于很多国人来说应该是很好吃的东西吧，但长期吃它的代价你可以想象一下**。那么，一切的方法论、世界观、案例等等，最终的归宿是哪里呢？其实最终的归属就是我在第一部分展示的那种知识体系之中，这种知识体系的本质就是你的认知框架、底层思维。而这种知识体系承担的责任是什么呢？是**让你有更清晰的头脑去分辨清楚别人说的那些东西到底对你有没有价值**。由于这篇文章主要是在讲知识体系对于赚钱或者成事的意义和价值，所以这里不继续展开具体的知识体系构建方法，我打算回头看一下评论区会有多少人对这套方法感兴趣，如果你看完对它感兴趣的话，可以在评论区留言类似「对
    xxx 感兴趣」的评论，我衡量需求基数来决定是否投入一些时间生产。# 4、人不需要记太多东西最后我想跟大家分享的一个话题是：**人不需要记太多东西**。为什么我要在开头去吐槽很多讲知识管理方面的文章，并不是这些东西真的没有价值，当然是有一些的，但是对于普通人来说真的价值很低，在你没有赚到一个数量级的钱之前，投产比极低。按照第一原理的思维，我们从头来思考你为什么会去研究知识管理？最核心的目的可能是为了降低自己的大脑记忆压力，辨析清楚哪些知识有用哪些知识没用。但你会看到，市面上大多数野生博主或者知识管理软件为你提供的方法是：**让你记得更多**。这简直是个悖论，我们一方面想要让自己减少记忆压力，一方面又在疯狂的给自己的各种信息库填充各种信息。爱因斯坦老师曾经说过一句话：“
    **Insanity is doing the same thing over and over and expecting different results**.
    ”翻译一下：**精神错乱就是一遍又一遍地做同样的事情，却期望得到不同的结果**。我们真正需要的，是一套可以推理出本质知识的个人知识体系构建方法。通过构建个人知识体系的过程，你会发现这个世界上很多知识都是想通的，都在揭露一些更底层的原理，当一些原理到了最底层，你自己就有一个可以复用终身的底层框架和模型，这个东西可以让你明辨是非，以不变应万变，比如物理学的牛顿力学、比如社会学的适者生存、甚至于比如生财的「利他」。有太多卖课的、卖社群的、做教育的，他们会告诉你需要学习很多知识，只有少数人会告诉你，很多东西没必要学。大多数人学习的最终目的，不是为了变成一个图书管理员，而是找到那些最根本的因果，让自己能够掌握一些以不变应万变的底层能力，去适应这个变换莫测的世界。这就是为什么查理芒格说，'
