  text: '# 一个不起眼的技能，助我净现金资产增了三百> 原文：[`www.yuque.com/for_lazy/thfiu8/cg601ttc1envm8va`](https://www.yuque.com/for_lazy/thfiu8/cg601ttc1envm8va)##
    (41 赞)一个不起眼的技能，助我净现金资产增了三百作者： 老吴说投资日期：2023-09-21一个不起眼的技能，助我净现金资产增了三百万大家好，我是老吴。一个金融和互联网的双重事业从业者。淘宝客佣金
    1000 万、股票盈利 200 万、其他投资成功率大于 70%的投资型选手。进入生财真的是打开了我人生的另外一扇大门。从里面也学会了很多利他的思路和扩大了人生的格局。前一段时间在生财做了下分享《从年负债
    19 万，到眼光敏锐投资年净收益近百万》、《听取一个良好的忠告也许就是赚几百万》等两篇文章。很感谢亦仁大大的加精认可，让我更加有了动力去分享我认知中个人觉得利他的技能。接下来，我想着这次从怎么赚钱的角度切换到：如何同步赚钱+守钱的角度去进行分享，希望我的分享对大家有所帮助[`wiizueiq5ks.feishu.cn/docx/A5aAdMrWTofrKgxT8nucRFdtnbd?from=from_copylink`](https://wiizueiq5ks.feishu.cn/docx/A5aAdMrWTofrKgxT8nucRFdtnbd?from=from_copylink)*
