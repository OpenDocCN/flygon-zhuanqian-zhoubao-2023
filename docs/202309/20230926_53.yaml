    SOP（官方渠道）我在浙江，所以我以浙江办理 SOP 进行分析，其他地区可以参考，十有八九不差![](img/a62a9b13d2e6c70e183dcc775c8bdeaa.png)一、办理相关营业执照经营类活动需要政府主管部门签署的《营业执照》，营业执照分为个体户、公司执照。如果是小规模营业，建议办理个体户执照，反之则选择公司执照。**经营范围需要包含**：**出版物零售、电子出版物复制、出版物互联网销售范围****。****营业执照优先推荐**：**电子商务商行（个体户）、非制造类（公司）**，办理可以由**法人代表直接办理、代理办理****。****浙江省地区人员可以通过“浙里办”或者浙江政务服务网****免费****办理，办理时间工作日****1
    天****（资料符合条件），邮寄/自取，基本不上门核查，具体的办理流程上政务服务网进行查阅，本文不再叙述。**二、办理出版物经营许可证办理渠道：线上办理、**线下办理（推荐，可以明确资料填写内容）**线上办理：浙江政务服务网——搜索“出版物许可证”——区域选择——提交材料（**麻烦不推荐**）线下办理：前往当地行政服务中心——窗口索取资料表填写——提交资料——上门核查——取证**资料准备（****重点阅读****）**：1.证件准备：
    符合经营范围条件营业执照（正副本）、法人代表与经办人身份证件、**经营地址租房合同或者产权证（体现营业执照上的地址）**、委托授权书（如有委托）2.场所准备：需要准备与**执照地址相符**的场所（**满足基本的消防、面积要求，****与经营目的相匹配，线上销售对场地要求不高，线下销售则需要合理的场地**）。3.人员准备：签字盖章（资料提交阶段）、准备接待人员（推荐法人代表，**需要上门核查**）4.物料准备：准备一批正规书刊样品（数量少量、**带正规刊号**）、线上店铺网址（**未出证禁止上架**）资料提交：线下可在现场完成资料提交工作，需要注意的是**带齐以上证件资料**等待核查：等待网格员上门核查，核查事项见上面所示。核查重点为**刊物是否合规、地址是否真实、用途是否真实**等待下证：下证可分为自取、快递取件，其中**快递取件免费****注意事项：****1.你办证的目的是“线上销售”（****场地要求宽松****）****2.话术：货源是合规货源（****货源也是合规的，出示样书购买订单，保存进销存凭证****）**'
