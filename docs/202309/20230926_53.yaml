  - 回答4：核查重点包括刊物是否合规、地址真实性及用途真实性等。
  - 问题5：办理出版物经营许可证的适用场景有哪些？
  - 回答5：适用于经营出版物的线上销售，对场地要求不高，但线下销售需要符合特定的场地要求。
