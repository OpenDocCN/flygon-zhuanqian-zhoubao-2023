  text: '# 一年销售近 2000 万，二手电脑销售+同城手机电脑上门维修经验分享> 原文：[`www.yuque.com/for_lazy/thfiu8/larl03ayiagwip45`](https://www.yuque.com/for_lazy/thfiu8/larl03ayiagwip45)##
    (71 赞)一年销售近 2000 万，二手电脑销售+同城手机电脑上门维修经验分享作者： 回望起点日期：2023-09-22靠发朋友圈和拍抖音视频，我老婆一周内就卖出了
    30 多台闲置的电脑。这让我留意到二手电脑市场的需求很大，可以进行放大，随即便开始做这个项目。随着拍摄视频的增加，同城上门维修的客户也越来越多，还有很多人打电话来维修，我发现维修的后市场才是真正没有竞争的处女地。于是就开设门店，打造成更具有竞争力的同城维修连锁+二手销售的门店商业模式。目前，二手电脑总销售额近
    2000 万，5 家实体手机电脑维修门店全部实现当月盈利。下面就来分享下我做这个项目的经验，希望能给各位圈友一些帮助。大家好，我是回望起点，重庆人一个 8
    年互联网创业者，公司有 40 人小团队，喜欢轻资产运营，还是 1 年多前在生财分享过精华文章，由于各种事情这一年也很少写文章，默默看各位大佬的分享。通过生财的各类精华文章也为公司的运营提供了很多思路。也很感谢生财这个平台。在手机电脑维修和二手产品销售行业摸爬滚打一年多，也做出了一些成绩，二手电脑销售了近
    2000 万同时开了 5 家手机电脑维修连锁门店，我把我一年来的做二手电子产品和维修的经历写下来，也希望能够给各位一些启发。不足之处还希望各位生财大佬多多指正。同时也想通过此文能得到更多人的指导和帮助。废话不多说，下面就开始我今天的分享主题《新手入行二手电脑销售+同城手机电脑上门维修，一年我卖了
    2000 万二手电脑，5 家同城维修门店当月盈利》。# **一、项目入行起因**22 年年初的时候我受一个朋友的介绍要到一个全国排名前五的货运平台去做新媒体分公司负责人，自己公司闲置了大概
    50 台办公电脑，因为电脑放久了容易坏，我就让媳妇发发朋友圈处理了。我媳妇就发发朋友圈，拍了几个抖音，结果一周的时间卖了 30 多台电脑出去，大多数是朋友和同城的客户自己来购买的，而且不谈售后，不谈质量，不讲价格。当时公司买这批电脑是
    850 一套，卖的时候也是卖 850 元。我媳妇是做人力资源的，没有任何销售经验。媳妇给我说电脑卖得差不多了，我瞬间懵逼了，一个产品居然通过几条朋友圈和抖音就卖出去了。创业多年的经验第一想法是这个产品的市场需求一定很大，可以放大来操作。说干就干一个月后就离职回到自己的公司，开始筹划整个项目。经过一年的迭代，目前有二手电脑销售直播间接近
    10 个，线下实体手机电脑维修门店 5 家，二手电脑总销售额近 2000 万，5 家实体手机电脑维修门店 5 家全部当月实现盈利。当时办公室闲置的电电脑和其中一个店铺的直播收入：![](img/7f1f085ac503528493019b225053de32.png)![](img/0293471da358467279e0cc931293b71f.png)#
    **二、二手电脑项目主要流量来源市场现状和瓶颈****（1）抖音短视频**同城二手电脑销售主要运作的模式就是通过拍摄同城抖音回收电脑视频，寻找意向客户。私域到微信预约到店成交。于是我们就开始拍摄短视频，合伙人出境，我负责拍摄，但是视频的效果肯定没有这么快，拍摄的前几条视频都没有客户来。我们拍摄的方向主要是讲解电脑的配置，'
- text: 有办公电脑出售之类的视频，不温不火，播放量基本就是在 1000 左右，后面开始拍摄上门回收类视频，流量一下子就起来了，而且回收类视频这要是同城的流量，很多时候都是机器刚收，视频刚发出来就有客户转定金来了。成交起来比较快，而且意向客户可以预约到店里来，成交其他成品主机。视频只是引流，前期没有真正的回收客户，可以自己演戏，找个朋友的家里去回收就可以了。这个我想大家都懂。抖音二手同城流量真的太猛了，记得第一条爆了的视频卖了
    8 万的二手电脑，疫情期间另外一条很普通的视频小爆了，10 万流量卖了 100 多台二手笔记本出去。![](img/e1754155cb60a873fde96b867e537fc5.png)![](img/c956bd93ae06c035988f024e14551f85.png)**（2）微信社群**大家可能以为微信社群很多时候都没有人看了，其实仍然有很多活跃的人群在微信群，特别是小城市，微信群的活跃程度更高。线下二手销售微信群的成交也很好。我们有一个专门做线下的合作伙伴，每个月同城也会销售几十台电脑出去。这里要提的一点就是文案特别重要，不要发什么直接卖电脑，比如朋友公司搬迁了，有一批电脑低价处理，一套只要千多块钱。**（3）微信朋友圈**这个就和微商差不多了，先让人知道你是从事什么行业的。文案和微信群类似，比如朋友公司搬迁有一批二手电脑要处理。**（4）美团，高德地图，百度地图，58
    同城等**20 多个本地生活服务平台获区上门维修客户，最主要上门维修在区县是空白市场，几乎没有竞争，抖音的本地生活维修类目也已经开放，那又是一个维修流量的爆点。**（5）瓶颈**应该是二手电脑直播的红利期基本已经过了，我们抓住了一年的时间，现在小白基本没法入场了，第一波红利已经结束了，同城销售和上门维修这个小城市确实基本没有竞争，我们员工全部是小白学半个月就直接下店做成交了。#
    **三、运营门店升级双剑合璧运营模式同城上门手机电脑维修+抖音同城引流二手销售市场空白**由于同城二手电脑拍摄的抖音视频越来越多，同城上门维修的客户也越来越多，一开始我们是免费维修收点成本费，后面主动打电话来维修的需求越来越多，我们发现维修的后市场才是真正的没有竞争的处女地。惯性的互联网思维，马上开通了美团，高德，百度，58
    到家等多个三方获客平台，维修量立马每天在 3-10 单左右，而且客户成交特别高，因为我们门店在二楼周边没有任何一家竞争对手，导致客户没有比价的条件，客单价也做到了很高。后面坐了同城上门维修后才发现，我们这个小城市居然只有
    1 家维修店开通的这些获客平台，导致我们开通后稍微做一做数据就能够排在该类目的第一名，不用任何广告费用等于白捡客户。同城上门维修经过了 3 个月的摸索，有了稳定的客户来源。同时分析了各个平台的维修数据，发现几乎在全国所有的小县城，都没有商家在这些平台上获客，理论上说只要你在这小县城租一个便宜的门店就可以开通平台免费获客，而且一套获客模式复制性特别强。于是我们在周边区县开始复制模式，因为我们客户主要来源于平台，门店不需要开在商业街区，我们全部租用的是小区门面，或者是租金相对便宜的背街，门店在
    30-60 平方完全够用，租金控制在 1500/月以内一个。房屋简单装修买几个货架几张桌子做了门头控制在 1 万以内，再加上 5 千左右的平台费。这样我们前期开一个门店固定成本
    2 万就够了。后面的一个月我们同时开了 4 家维修店，都验证了我们的想法。完全没有竞争，开通平台做完数据后马上就开始有客户成交维修，当月就实现了盈利。
- qas:
  - 问题1：新手常问的最多的维修误区是什么？
  - 回答1：电子产品维修基本上是换件，换总成，很少涉及到复杂的维修动作。
  - 问题2：在三四线城市运营维修店铺担心没有客户的前期担忧如何解决？
  - 回答2：在这些城市，平台上的客户资源相对丰富，特别是通过同城抖音获取购买二手产品的客户。
  - 问题3：如何判断一个城市是否适合开设维修店铺？
  - 回答3：可以通过直接搜索抖音或美团等平台，看看是否有其他同行在开展相关业务。三四线城市一般较少竞争。
  - 问题4：为什么在大维修市场中资本运营成本过高？
  - 回答4：因为大头公司如极客修、啄木鸟等主要占领了一二线城市市场，而三四线城市市场规模较小，资本运营成本相对较高。
  - 问题5：区县城市上门维修销售的竞争程度如何？
  - 回答5：在区县级别城市，个体维修店铺几乎没有从平台上获取客户的竞争，属于蓝海市场。
  text: 同时我们也发挥了抖音同城销售二手电脑的优势，形成平台获客上门手机电脑维修+抖音获客二手电脑销售。同时维修客户有的机器修不好正好可以销售二手产品给他。于是就顺理成章的开设门店打造成更具有竞争力的同城维修连锁+二手销售的门店商业模式。三四线城市搜索美团、高德地图、百度基本没有优质商户竞争（全部是个体店，店铺装修）![](img/b733476b2e7b27f1fc1f6e5e1b34228b.png)![](img/02d3d934d7749e6ecfd109bf9850d8d7.png)#
    **四、上门维修过程中的小白常问的问题****（1）没有维修技术？**这个是很多新手会问的最多的问题，其实这个是很多人的误区，现在电子产品生产销售非常成熟，目前维修基本就是换件，换总成，很少去维修主板动焊。所以只要会常见故障，会换件换总成就可以接
    90%的维修单了。即使有了维修主板的单子，可以给到同行，成交会也有 50-200 的红包拿。有师傅带的情况下 15-30 天，恭喜你你就是一名电脑手机打印机笔记本维修工程师了。我们的员工全部是小白入行，就是很短时间就开始接单做维修。**（2）前期担心没有客户？**其实只要你是在
    3-4 线城市，这个市场基本就没有人做，运营期平台基本就是捡客户。同城抖音获取购买二手的客户，这个经过简单的学习或者自己摸索找几个同行就很快学会，因为这个行业拍摄的视频基本都是不专业，仍然有流量。这个就是这个行业决定的，天生就有捡便宜的人来看。**（3）如何判断我所在的城市是否可以做，最简单的一个方法？**就是直接看数据看同行的多少，你可以直接抖音搜索区县名字+二手电脑或者二手手机你看看有没有同行在拍视频，直接美团搜索电脑维修看看开通了平台的同行数量，不出意外只要你是在
    3-4 线城市，恭喜你，你搜索到的结果就是没同行做或者很少同行在做。**（4）这么大的维修市场维修么没有资本做？**行业头部比如极客修、啄木鸟、京东到家等等，目前头部主要占领一二线城市，三四线城市市场太小，资本运营成本太高，所以目前区县城市夫妻店模式是绝对的空白市场。**（5）区县城市上门维修销售这一块竞争到底大不大？**目前我们了解一二线城市上门维修在平台还是有一定的竞争，区县级别城市基本没有个体维修店从平台上获客，完全是绝对的蓝海市场。基本开通生活服务平台了就等于白嫖客户。**（6）开店大概需要投入多少钱？**投入不高几万块钱就可以开店，而且生活服务平台过来的维修客户稳定，维修信息差高，手机利润低一点一单
    50-200 元，电脑维修利润基本每单 100-500 元，笔记本利润基本 200-500 每单。其他增值项目比如数据恢复那个做一单可以抵扣一个季度的房租了，完全是看人开价，如果客户资料比较重要又是单位报销的，基本一单利润可以做到
    1000-8000 都是没有问题的。下图我们刚刚做的一个数据恢复客户，利润 3000 元，就是用软件恢复一下 0 成本，如果恢复比较困难的就找同行赚取差价。**（7）我没有表现能力适合拍抖音吗？**同城二手销售回收同行很少，短视频基本没有特别的技巧，简单的真实展现回收现场都会有精准客户。以维修为基础，只要开店办理了营业执照开通平台就可以获维修客户，这个不需要个人能力，花钱就行了，这部分维修可以一个月可以做到
    1-5 万，根据城市的规模不同，维修收入基本可以支撑店铺的所有开销和自己的人工工资然后稍微有一些结余。销售二手电子产品带来的收入就是纯利润了。同时维修也会带来购买二手的客户，比如修不好的，会买二手，维修成本过高的，可以推销从新购买新电脑。
- qas:
  - 问题1：整个过程有哪些比较难的注意事项？
  - 回答1：有很多故障需要维修经验去判断才可以接单，需要长时间的维修经验。
  - 问题2：同城二手手机电脑维修门店适合哪些城市做？
  - 回答2：适合在3线以下的城市做，因为一二线城市市场竞争激烈且电脑交易相对透明。
  - 问题3：实体店的租金情况如何？
  - 回答3：目前开设的店铺中，有2家租金是1000元/月，有3家门店是1500元/月。
  - 问题4：同城二手手机电脑维修店门店如何选址？
  - 回答4：选址应远离传统电脑城，要求停车方便，附近有熟知的地名即可，甚至可以选在二楼，目的是降低高投入带来的风险。
  - 问题5：二手电子产品和上门维修本身的产品优势有哪些？
  - 回答5：二手电脑存在信息差，价格受多种因素影响，而上门维修则具有上门费的收取保障，且容易解决售后问题。
  text: 而且回收的二手产品利润是比较高的，一单可以做到 500-1000 元的利润。**（8）整个过程有比较难的注意事项有哪些？**有很多故障需要维修经验去判断才可以接单，这个没有
    3-5 年的时间不可能成为精修师傅，这块需要先给同行做，自己赚点重点差价。第二个就是涉及到销售技巧，接单技巧，需要你自己有一定的销售经验，如果你比较内向，没有任何销售经验，最好不要从事这个行业。同时在接单的过程中，就是先把问题弱化，师傅上门再说，即使现场修不好，也可以拿回机器，到店里修，其实上门就是变相接单的过程。另外上门维修一定要销售产品换配件做增值服务，要不然客单价做不上去，就失去了上门维修的价值了。#
    **五、同城二手手机电脑维修门店适合哪些城市做？**同城二手电脑适合在 3 线以下城市做，一二线城市有专业的电脑交易市场，价格相对来说比较透明，二手采购也比较方便。所以说市场竞争相对激烈。而且其实电脑这个行业出来了这么多年，传统方式销售的红利期早已经过了。但是电脑是硬性需求，开公司的需要，上网课的需要，开店的需要，打游戏的需要。每一个小城市应该都有小型的电脑城，或者是很多电脑点，只不过这些电脑店为了生存都做得很杂，电脑，弱电，摄像头，网线，总之目前电脑店的现状就是为了生存什么都做，但是什么都做不精。但是又有这么多的店在艰难的生存。因为一群在电脑城做电脑的人普遍学历不高，初中高中为主，销售形式主要还是以前传统的等客上门，或者靠关系做政府企业业务。所以说我们的竞争对手其实很弱小，没有互联网思维，也没有勇气去突破和创新，仍然是按照最传统的方式在销售电脑。而且集中在电脑城哪一块地方，竞争激烈，房租高昂。不得不靠宰客户再能维持高昂的房租和生存下去。所以说现在普遍电脑城的口碑都不是很好，个人的感觉就是价格贵，宰客凶的印象。而且你观察，基本在
    3 线以下城市很少有人在拍短视频做电脑，特别是做二手的电脑的就更少了。做网单上门维修服务的也少基本就是 1 家或者没有的状态。**下图是实体店 20 平米的一个店租金
    1000/月，目前我们开的店有 2 家租金是 1000/月，有 3 家门店是 1500/月**![](img/1e070bddc04d1e3d50b5660411d10860.png)#
    **六、同城二手手机电脑维修店门店如何选址？**选址远离传统电脑城，只要停车方便，附近有当地熟知的地名既可，即使是二楼也无所谓，前期就是要降低投入过高带来的风险.因为我们的模式本来就是线上引流到线下，所以并不需要自然进店客户，而且小城市基本也很少有进店客户。远离电脑城是让客户到店后的成交率提升起来，如果在电脑城，那么客户会货比三家，成交几率自然就低，而且通过抖音过来的客户，有天然的信任感。基本我们到店的成交率是
    90%。同时结合生活服务平台做上门维修增加收入。# **七、二手电子产品和上门维修本身的产品优势有哪些？**1、二手电脑的信息差很大，他的价格受到成色的新旧，品牌是不是一线，有没有暗病，哪一年购买的，等等很多因素的影响。所以说可以随便和客户交谈和销售，让客户摸不着方向。新电脑就不行了，京东，淘宝价格太透明基本上没有什么信息差。只有有信息差的产品才符合高利润产品标签。上门维修也是上门费是只要出门就要收取，而且区县是先收上门费后出门，客户是不能退款的。如果客户不付定金，可以直接不上门，因为区县上门的真的不多，他不找我们就没人去了。2、二手电脑售后问题容易解决。如果客户电脑出现故障，直接让客户拿过来换一台即可，换回来的旧电脑修好后，并不会因为他是换回来的折价，修好了一样可以原价销售。
