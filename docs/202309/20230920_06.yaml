    (33 赞)靠日更写作打造个人 IP，一天链接 100+好友的终极奥秘作者： 微微日期：2023-09-15哈喽，我是微微，一名有着 12 年写作经验，改稿
    560+篇，输出字数 69W+，原创文章 290+，正在做自媒体副业的小白写作导师，很高兴和大家分享关于个人在自媒体上的成长心得、写作经验哈。咱们生财这个大家庭，目前在初期起步的小伙伴应该也有不少，对于个人定位、受众群体、输出内容等方面暂时也没有什么头绪，也没有什么方向。这时候，“如果有个人能分享一些浅显易懂的知识点就好了呢。”你肯定会有这种想法，因为这也是微微在年初的时候，作为完全的自媒体小白的第一反应：老师们分享的内容不是不好、不优质，而正因为是太优秀了，所以一时半会自己也看不懂。**比如生财有术的知识，正因为你第一时间、或者花点时间都还是看不懂，更证明它的丰富、强大、高质量。**这时候如果有个贵人或者前辈带着你慢慢一步步从最基础的点进行分享，也许我们就能少走弯路，比如微微就是因为坏脾气的小可爱老师、辰风老师、理白老师的指引，所以才进步得越来越快。因此，现在的微微作为已经获得小有成绩的学长，在这里和新手小白们分享一下初期的操作，也许你不一定能迅速做起来，但是你一定能很快地把这些“心法”学起来，也就是打开认知、确定方向。近万字长文，详情请移步飞书，确保阅读体验哈，谢谢：[`eqc9f6vzuhv.feishu.cn/docx/Pca9d8vIboEgBWxc4ZkcC47BnVf?from=from_copylink`](https://eqc9f6vzuhv.feishu.cn/docx/Pca9d8vIboEgBWxc4ZkcC47BnVf?from=from_copylink)*
