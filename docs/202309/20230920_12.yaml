  - 问题1：朋友圈 IP 和个人 IP 的关系是什么？
  - 回答1：朋友圈 IP 是个人 IP 的一种运营形式，指代个人品牌的价值和影响力。
  - 问题2：社群的核心价值是什么？
  - 回答2：社群的核心价值在于集体互动和共同的兴趣、目标或身份的凝聚。
  - 问题3：社群和个人 IP 的主要区别是什么？
  - 回答3：个人 IP 注重个人品牌的价值和影响力，而社群强调集体互动、共创和成员之间的信任与归属感。
  - 问题4：什么是朋友圈 IP 的运营形式？
  - 回答4：朋友圈 IP 的运营形式包括发布朋友圈、创建抖音号、发布播客等，通过这些方式塑造个人品牌的价值和影响力。
  - 问题5：社群与个人 IP 的互动形式有哪些不同？
  - 回答5：个人 IP 的互动形式主要是评论区留言等个体行为，而社群则是通过用户生成内容（UGC），成员共同参与、共创。
  text: '# 为了部落：社群基石与制度建立> 原文：[`www.yuque.com/for_lazy/thfiu8/naunq02x89vwcnxw`](https://www.yuque.com/for_lazy/thfiu8/naunq02x89vwcnxw)##
    (48 赞)为了部落：社群基石与制度建立作者： 黄小刀日期：2023-09-12最近几天李佳琦的 ip 崩坏事件愈演愈烈，各个群都在谈起这个话题，不少做社群/做
    IP 的老板，也在开始深入思索“做 IP 的风险有哪些”“IP 和社群究竟有哪些差异”。上周的“社群发起人”航海分享，我们恰好精准预判了这个问题，拿出来分享给大家。额外注明一下：本文中多处使用“小马宋
    IP”与“生财有术品牌”进行了拆解对比，是为了方便大家更好理解，而非方向指向。看题目，细心的群友可以察觉一语双关：1、人类最早的社群，就是部落。2、魔兽世界游戏类的部落，就是典型的社群。开船开了几天了，群里也发生了很多讨论，我翻看有些群友的日志讲：呀，这和我脑补的“什么是社群”，完全不一样呀。我这个
    XXX，它怎么不是社群了？作为本期社群发起人的助教，我接触条形马的手册时间和大家差不多，都是从今年 3 月份开始。因此，我个人的观点不是“高手分享”，更像是一个初学者的攻略、指南。（此处，运用了社群运营的“降低预期”技巧）因此，如有观点发生冲突，咱们积极
    battle。观点越辩越明，也会让我们在输出的时候更容易理清楚概念、整理成体系。所以，今天的分享我想先聊聊几个话题：一、朋友圈 IP，是不是 IP？二、社群建立，需要哪些机制？三、误区中的自我：回报与真实价值###
    一、朋友圈 IP，是不是 IP？你们花了那么多笔墨在谈的“朋友圈 IP”，是不是社群？它和社群的关系又是什么？我们需要把关注度放在上面么？首先，朋友圈 IP，是个人
    IP 的一种运营形式。个人 IP 通常指代与个人品牌、形象、风格、创意、作品等有关的所有权利。这里的“个人 IP”实际上是指个人品牌价值或影响力。也就是说，IP
    凸显的个人的品牌价值及影响力。发布朋友圈、创建抖音号、发布播客、参与演讲等，都是塑造个人 IP 的手段。个人 IP 需要集体参与么？事实上，它可能是“集体狂欢”，却并不是“集体创造”。那么，社群，它又是什么？社群的核心价值在于集体与互动。一个有效的社群不仅仅是由一群人组成的，它更是由共同的兴趣、目标或身份凝聚在一起的。我们以个人
    IP“小马宋”和社群“生财有术”来举例。【我个人是小马宋老师的粉丝，下面的分析不是为了捧一踩一，而是抽丝剥茧两者的差异】1、共同的目标或价值观：小马宋：个人输出观点，粉丝认同或不认同生财有术：成员因为“想探寻赚钱之道”聚集，每个人都在“谈钱不伤感情”。2、互动与参与小马宋：不用你们参与，我自己输出。互动形式是评论区留言。生财有术：用户
    UGC，大家基于“利他”思想而分享、共创内容。比如这次航海的船，如果没有成员的参与，船就开不起来。互动形式是大家一起动起来，你当领队，我当教练，他当船员，一直往南方开。3、信任与归属感小马宋：归属感来源于“我们都是小马宋老师的粉丝”生财有术：在一个健康的社群中，成员之间存在深厚的信任，每个人都感到自己是这个集体的一部分，并为此感到自豪。举个更具体的例子，我微信不太通过别人好友，但是只要他加上四个字我就会秒通过：“生财圈友”。这是对社群、对集体、对其他成员身份的深厚信任、认同，而且非常骄傲。比如我骄傲到什么程度，我周六有一场分享会，主办方让我写自我介绍，我写的是：生财有术
    44268 成员。'
- qas:
  - 问题1：个人 IP 的扩展性受到哪些因素的限制？
  - 回答1：个人 IP 的扩展性主要受到个体的能力、知识、时间和精力的限制。
  - 问题2：社群相比个人 IP 在扩展性上有何优势？
  - 回答2：社群由多个成员组成，能够分散风险、分享资源，并随着成员数量增长其影响力和扩展性也增强。
  - 问题3：个人 IP 的适应性和多样性方面存在哪些不足？
  - 回答3：个人 IP 可能因围绕个体特长而导致在某些方面专业性强，但多样性不足。
  - 问题4：社群如何在适应性和多样性方面表现出优势？
  - 回答4：由于社群成员具备多种背景和能力，因此在知识、技能和资源上更为多样，可以更快地适应和应对各种变化和挑战。
  - 问题5：个人 IP 的持久性与什么息息相关？
  - 回答5：个人 IP 的持久性与个体的生命、健康、声誉等息息相关，任何对个人的负面影响可能会影响整个品牌的价值。
  text: '![](img/3b848e35dc4a87825e14346da9ccdc8f.png)4、知识和资源共享小马宋：这是我输出给大家的知识。生财有术：这是圈友共创的知识、经验，是资源共享的平台。成员们可以在这里提问、分享经验或寻找合作。那你说个人
    IP 也可以成员分享经验么？哦不行，这是个人 IP 的主场。你需要听主角唱戏。5、集体身份小马宋：（这个我不清楚，不清楚有没有专属粉丝昵称等）生财有术：集体身份反映在其共同的兴趣或目标上，也体现在共同的语言、文化和习惯上。比如我讲几句生财专属的黑话：航海、风向标、龙珠、愿得亦仁心....看到没，有专属黑话。前天我去吃饭，隔壁吃拉面的大哥在聊天，时不时就有“利他”“航海”字眼，我直接过去打招呼：你们是生财圈友么？那大哥先是震惊，后面说“你你你你，你是生财的那个
    XXX！”这就是集体身份的认同，也是我们共同的名字：“生财圈友”。6、支持与鼓励小马宋：通过个人干货的分享，来支持和鼓励成员。生财有术：通过鱼丸体系、航海实战体系等，来提供支持。当成员面临困难或挑战时，他们知道可以依赖社群获得帮助和鼓励。这个概念，也是条形马讲的“汇入车流”。![](img/011b8584fed612761101c2668e4d03d9.png)我们有了航海的这个“车流”，当你加入车流时，你可以得到补给（手册），帮扶（群内解答），托底（日志不打卡志愿者协助）...汇入车流最大的作用，就是提升个人的成功率。好比你自己看社群手册，和加入航海大家共同学习手册的差异。7、领导与组织小马宋：一个人就是一个组织，一个人负责领导这个组织。生财有术：重视集体，但是需要通过“指导方向、协调活动和维护秩序”来进行集体的组织。也就是说，虽然大家基于赚钱的目的而聚在一起，但是边界是什么、什么是被允许的，规则是需要建立的。正所谓“规则下才拥有真正的自由”，社群规则这个问题，我们过一会儿讲。通过上面的拆解，相信很多人已经有所明悟：自己在做的事，到底是不是社群。说到这里，我也很想谈谈个人
    IP 和社群的天花板。这可能有助于你自己来决策，究竟是要做个个人 IP，还是要做个社群。1、扩展性：1.  个人 IP：个人 IP 的扩展性很大程度上受限于该个体的能力、知识、时间和精力。一个人无法
    24 小时不停地工作，无法出现在每一个场合，所以个人 IP 的影响力存在一定的天花板。也就是说，你的整体输出是依赖你本人肉体的，如果有一天你生病，你的整个输出就停止了。比如上次和粥佐罗吃饭，他说：我停了，“粥左罗”就停了。1.  社群：社群由多个成员组成，能够更好地分散风险，分享资源，并且随着成员数量的增长，其影响力和扩展性也相应增长。亦仁如果现在选择出国度假一个月，生财是否依然正常运转？2、适应性和多样性：1.  个人
    IP：个人品牌通常围绕个体的特长、知识和特性构建，这可能导致其在某些方面的专业性，但在其他方面的多样性不足。我可能有非常明显的个人风格，因此我的知识体系也很个体，这就导致多样性不足。1.  社群：社群由多种背景和能力的成员组成，因此在知识、技能和资源上更为多样，可以更快地适应和应对各种变化和挑战。亦仁这个人的知识、技能、资源，在整个“生财有术”社群内，可能沧海一粟。也就是说，生财有术的“语料库”，并不依赖亦仁这个人。3、持久性：1.  个人
    IP：个人品牌的持久性与该个体的生命、健康、声誉等息息相关。任何对个人的负面影响可能会影响到整个品牌的价值。比如一个明星，出现了黑料会导致整个品牌的价值丧失。一开始我就立了
    FLAG 说不做个人 IP，'
- qas:
  - 问题1：社群的持久性为什么比个人品牌强？
  - 回答1：社群依赖于多个成员，而不是单一个体，核心价值和目标一致时，即使核心成员退出，社群仍能持续存在。
  - 问题2：个人 IP 的影响力广度和深度如何比较？
  - 回答2：个人品牌在某一领域有深厚影响力，但广度受限于个人能力；社群则能在广度和深度上产生影响，因为包括不同背景成员。
  - 问题3：个人 IP 的盈利模式受到什么限制？
  - 回答3：个人品牌的收入主要依赖于个体的技能和专长，如演讲、咨询等，受限于个体时间和能力的上限。
  - 问题4：社群可以通过哪些途径获得收入？
  - 回答4：社群可以通过会员费、广告、赞助、线下活动、品牌合作等多种途径获得收入。
  - 问题5：为什么社群需要设立规则？
  - 回答5：社群的规则有助于维护秩序和社群目标，确保成员能在界定好的环境内自由活动，避免混乱和冲突。
  text: '主要是担忧 IP 还没立起来，我本人已经塌房了...1.  社群：社群的持久性通常比个人品牌更强，因为它不仅仅依赖于一个人。即使某些核心成员退出，只要社群的核心价值和目标保持一致，它仍然可以持续存在和发展。因为人够多，用户够多，大家基于“赚钱”而聚集，不太会因为某个人而产生体系瓦解。啊，这么一想，生财有术陪伴了我们七年，还会继续陪伴我们下下下个七年。等我们
    77 岁了，还可以组织个“生财有术老年搞钱俱乐部”。4、影响力的深度与广度：1.  个人 IP：尽管个人品牌可能在某一领域有深厚的影响力，但它的广度可能受限于个人的知识和能力。1.  社群：社群可以在广度和深度上都产生影响，因为它包括来自不同领域和背景的成员。【当然，我个人认为，生财有术在公域影响力层面所做的动作几乎为
    0，应该艾特亦仁提出批评】5、最重要的：收入天花板个人 IP: 个人品牌的盈利通常来自于该个体的核心技能和专长，例如演讲、咨询、书籍销售、课程等。这些收入来源可能会受限于个体的能力和时间。听到了么？受限于你个人的能力和时间。本质上，你是在出卖这个人的时间。可是一个人一天只有
    24 小时，时间是有上限的哇。你全拉满，人生顶点是多少呢？你从现在干到死，每天不停，收益是多少呢？社群: 社群可以有更多样化的收入来源，包括会员费、广告、赞助、线下活动、品牌合作等。随着社群的成员数量和活跃度的增加，其盈利模式也可能会多样化。比如，生财的孵化、投资。亦仁很可能会在人生达成一个成就：虽然生财有术没有上市，但是生财孵化出来
    10 家上市公司。（亦仁：WHNE?HOW?）大家争点气！争取争先恐后上市！说到这里，我相信，本群内不会再有人去纠结“朋友圈和社群是什么关系”了以后群内再有人这么关联，请帮我直接锤哭
    TA，好么？当然，如果你想通了你要做的是“个人 IP”，请下船移步去隔壁的朋友圈 IP 航海。同时我也要再次强调，个人 IP 和社群，没有高下之分，只有适不适合自己。或者，这和自己预期的工作方式、风险抗压选择有关。###
    二、社群建立，需要哪些机制？现在，我也很想聊一下社群规则。群友@良辰美 从开船时便记录了“社群发起人微信群”的规则发展和进化。飞书文档大家可以查看。[社群课程总结|社群发起人
    - 航海记录](https://fqlleg2dnfa.feishu.cn/wiki/KzF7wrjAui6Kt2kc1tmcnSQ6nOb)为什么要建立规则？社群的规则是为了维护社群的秩序和目标而设立的。正确和明智地设立规则是确保社群健康成长的关键。在一个没有规则的环境中，混乱和不确定性可能会占据上风。人们可能会更多地担心自身的安全和利益，而不敢自由地行动和表达。相反，有了明确的规则和秩序，人们知道什么是可以做的，什么是不可以做的，这样他们就可以在这些界限内自由地活动，而不必担心无意中伤害到他人或被他人伤害。有规则的存在，可以帮助参与者认识到自己的责任和界限，从而在自我约束中找到真正的自由。如果社群没有规则，陷入无序和混乱，大概离死不远了。【或者已经死了！】那规则应该在什么时候建立？1、创立初期：在社群成立之初就需要确立一些基础规则，以防止混乱和冲突。比如，我当初创建“AI
    探索家”社群时，我就定了一条规则：不允许小白发言。因为这是一个 AI 高阶玩家俱乐部，要求你认知已经度过了小白扫盲阶段、去探索更深入的需求应用。此时一个小白冒出来一个小白问题，会干扰真正有价值的人的表达欲。试想一下，一群大佬在聊“如何把视频号的
    GMV 从 300 万变成 1000 万”，有人举手提问：请问怎么开通视频号啊？'
- qas:
  - 问题1：社群交流建立在什么基础上？
  - 回答1：自由的交谈是建立在认知平齐的基础上的。
  - 问题2：社群在增长阶段可能需要做哪些调整？
  - 回答2：随着社群的扩大和成员增加，可能需要调整或增加规则来应对新出现的挑战。
  - 问题3：当社群内出现问题时，应该如何处理？
  - 回答3：需要创建或调整规则，例如处理争议、冲突或其他问题。
  - 问题4：如何保护社群的和谐环境？
  - 回答4：可以通过设立类似于信誉分的机制，限制不良行为并保护集体的和谐环境。
  - 问题5：建立社群规则时可以从哪些方面借鉴经验？
  - 回答5：可以从明确社群目的、参考其他成功社群、征求成员反馈和逐步完善规则等方面进行借鉴和实施。
  text: 是不是瞬间就倒了胃口。自由的交谈是建立在认知平齐的基础上的。所以你在做社群的时候，应该也有很清晰的规则“我希望看到一个什么样的交流场景”，我要通过什么规则来约束它。2、增长阶段：随着社群的扩大和成员数量的增加，可能需要调整或增加规则来应对新出现的挑战。比如，社区运营到一定规模，成员大量涌入而导致乌烟瘴气、质量下降。此时是否要增加筛选、劝退机制，就需要进行节点上的判断。3、遇到问题时：当社群内出现争议、冲突或其他问题时，可能需要创建或调整规则。比如咱们群，出现了两个人吵架，此时官方是如何处理吵架的？允不允许吵？允许吵到什么程度？是否涉及人身攻击？发生了如何处罚？这一点，王者荣耀就建立了相应的机制。比如排位信誉分，你在排位时出现挂机、辱骂队友等行为，就会被扣除信誉积分。信誉积分低于
    90 分，则不能参与排位。这是对集体的和谐环境的保护。我在 AI 探索家也沿用了这一机制。我希望看到最新、最前沿的信息，所以成员如果发的是旧新闻（超过 24
    小时的新闻、其他群友发过的新闻），都会被扣除信誉分。成员就明白，这类的内容不能发。同时大家看信息也会感到更“安全”，因为规则限制了是“新的”，不必担心自己吃到一块烂瓜。至于如何建立社群规则，可以从以下几个方面来借鉴：1、明确社群目的：了解社群的核心目标和价值观，这将帮助确定哪些行为是被鼓励的，哪些是被禁止的。2、参考其他成功社群：观察其他类似社群是如何建立和实施规则的。【嗯，看看生财是怎么建立的、有哪些需要调整的】3、征求成员反馈：社群的成员是规则的主要受众，因此他们的意见和建议是非常宝贵的。4、逐步完善：规则不需要一开始就完美，可以先建立基础规则，然后根据社群的实际情况进行调整。###
    三、误区中的自我：回报与真实价值【本章节来自条形马的小课堂，著作权归属条形马】群里有人提到：爆粉、爆量、爆群？这些东西，正是因为能快速带来正反馈，所以，耽误了很多人——尤其是很多聪明人，耽误很久，而不自知。一晃
    3-5 年过去了，在正反馈带来的沾沾自喜中，耽误自己。这种局面，是最惨的。我讲个例子。前两天我碰到一个好产品，想试着联系联系，看看能不能投资一些，接触接触。一调研，哦，个人开发者做的，非常好的产品。但，一口价，100w
    卖了。一百万多吗？对于他来讲，一定很多了。我和几位朋友碰了一下这个事：他但凡格局高一些、视野稍微大一些，想塞给他 100w 的都会排队的。尤其是看到，买这个产品的团队在上个月已经开始上正轨地商业化了。目测花的这
    100w，不到 12 个月就会赚回来。所以对于这个开发者，是很可惜的。类似的事情这么多年，发生了很多次了。光是我见到的，就很多次了。事实上，每个人都有机遇和智慧，也都不差信息。为什么会发生这样的“丢失捕获”呢？大家总是以为，付费在为信息差付费。我不这么看。大家差的，不是信息差。或者说，对大部分人来说，产生困局的，不是信息差。而是锁在了自己已经有正反馈的事情里了。并不是你不知道的，限制了你。而是，你误以为你知道的，限制了你。我们以为锁住我们的答案，在未知里。既然是错误的已知，为什么能锁住自己呢？答案是错误的已知，不是在造成损失，而是在，提供微小回报。那你说，微小的回报，为什么能锁住人呢？答案是，小和大，是相对的概念。怎么理解呢？问题是：100w
    多吗？这些都是很朴素的叙述。对不对？这样，其实是复杂化的。比如，是不是沉默成本、是不是路径依赖、是不是愚昧之巅。这些东西，把一个完整的思路，一个完整的、能落地的、健康的、有生命力的思路，切割成了一个又一个知识点。但，人思考问题，都是不是按一个又一个知识点思考的。
