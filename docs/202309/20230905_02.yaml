  text: '# 聊聊高认知穷人> 原文：[`www.yuque.com/for_lazy/thfiu8/iob0l3v7pgpfmxrt`](https://www.yuque.com/for_lazy/thfiu8/iob0l3v7pgpfmxrt)##
    (精华帖)(643 赞)聊聊高认知穷人作者： 粥左罗日期：2023-08-30【粥左罗：聊聊高认知穷人】01高认知穷人？抱歉，不存在一般是，穷，且低认知。最近编辑报给了我一个选题让我写原创文章，《不要做高认知穷人》，这个题目的文章好像今年特别多，传播数据反馈都很好，算是个好选题。你们看到这个观点认知是啥感觉？是认同，还是反对？或者对这个观点认知，你有啥观点认知？当我思考这个问题的时候，我就突然意识到，很多时候，我们容易干想。干想常常想不好，也容易被已有的认知观点所影响，甚至带偏，或者无法非常原生的独立思考。就像我看到这个观点认知的时候，我觉得讲的太好了，太对了，确实不能做高认知穷人，我要好好写写。但有那么一瞬间，我突然带入了活生生的案例里去理解这个观点认知，一下我就觉得，不对呀：“我身边几乎所有赚钱比我多的人好像认知都不低于我，反过来我身边几乎所有赚钱比我少的人，好像认知都不高于我。”突然我就找到答案了：不存在高认知的穷人，只存在看似高认知的穷人。也就是很多人是表面上看起来高认知，实际上认知并不高。就比如说很多人经常发一些高认知的朋友圈，其实就是他从别人那里看到的听到的，或者从书里课里看到的，他觉得很好，他就复制过来，但其实他自己并没有深刻的理解，所以你看他的朋友圈觉得他是高认知的人，其实只是看似如此，但并非如此。(注：这里并不是说听课读书，把有启发的点分享到朋友圈不好，这是挺好的喜欢，既当分享，也当做笔记了，但我这里说的是，这并不代表你对你分享的认知真的深刻理解了。就像两个人，都可以分享说——不要用战术上的勤奋掩盖战略上的懒惰——但两个人对这句话的认知深度可能有
    10 倍差距。)我搜了一下，什么是高认知穷人？统一的答案是：就是那种什么道理都懂，什么事情都知道一些，但真正到了赚钱的时候，什么都赚不到的人。光看这个定义就有问题，符合这种定义的这种人怎么可能是高认知呢？肯定认知不高。有句话是：如果你脑袋中想的是对的，那么你口袋里一定有你想要的，如果没有，那代表你脑袋中想的东西是错的。所以一般是，穷，且低认知。抱歉了，以前穷归穷，好歹还占个高认知，现在一样儿都不占了。别骂我。02说道理都懂的人往往是最不懂的人之前写了一篇文章，有个读者留言：道理很多人都懂，但是……我都不用看他具体说什么，因为这个句式太常见了，我忍不住给他回了一句：怎么这么多道理都懂的人？我咋天天学习，也还有那么那么多不懂的。要弄懂一个东西，谈何容易？更别说都懂。得多牛逼的人，才敢说自己道理都懂。举个例子：长期主义，这个词是不是有很多人觉得很常见，觉得关于长期主义自己道理都懂？那我开问了：请问你在多少个领域多少场景下理解过长期主义？生活中，工作中，事业上，婚姻上，育儿上，感情经营上，IP
    打造上… 在每个不同的领域里，长期主义的侧重点是什么？有何不同？请问创业的时候，产品上的长期主义和营销转化上的短期 KPI，高价值品牌打造上的长期主义和企业要活下去的短期诉求，该如何兼顾，平衡点是什么？如何把握这个度？请问人生以长期主义价值为原则，可另外一个人生真相是人生是有限的，生命每一天都趋向于结束，我们该怎么办？请问你怎么培养孩子，遵循长期主义，培养他的各项更有长远意义的素质很重要，可是他的考试成绩又极其重要，在每一个阶段，你懂得不同的策略吗？'
