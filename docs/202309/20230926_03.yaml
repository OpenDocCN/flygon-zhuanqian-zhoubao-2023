  text: '# 写给非金融圈友看的个人贷款选择必备常识，看了至少可省 2 万> 原文：[`www.yuque.com/for_lazy/thfiu8/pfv21qtf7ug7mkkf`](https://www.yuque.com/for_lazy/thfiu8/pfv21qtf7ug7mkkf)##
    (精华帖)(67 赞)写给非金融圈友看的个人贷款选择必备常识，看了至少可省 2 万作者： 逍遥日期：2023-09-20本文的由来是在最近的这次大航海中，我在航海大群发了一篇自我介绍，告诉大家有金融方面的问题，比如借款避坑、金融产品申请等方面的问题可以咨询我。没想到很快，发出去之后，就有圈友加了我的微信，向我咨询了一个网络贷款申请的问题。他因为手头遇到资金周转问题，所以看了好几个网贷机构的贷款，比如极融，度小满等，刚好在抖音上看到网络贷款的广告，上面写着贷款利率
    7.2%，所以想问问我，这些机构的产品靠不靠谱。这个问题刚好是我的擅长。之前也经常在航海群或者圈友的评论中，看到不少生财的朋友都背着网络借贷，四处寻找赚钱翻身机会，甚至这还是很多人加入生财期望赚钱的原因之一。那么我就在下面，给大家介绍一下在国内找各类贷款机构借款所需要注意的五个关键环节。如果这几个环节把握的好，放心，你不会掉进大坑。在讲具体内容之前，我先简短的给大家介绍下我自己。我第一份工作就是加入一家知名外资银行，负责开发和维护它的核心银行系统，里面就包括存贷款利息计算、房贷等。后来，一直在金融业里面摸爬滚打，从技术到风险到业务咨询，服务过从四大行到股份制乃至各种中小银行
    15 年，熟悉国内各种银行、消费金融、小贷、汽车金融的运营及其产品，也给大小机构们上过很多次课。在生活中，我也有些金融技巧的实操经验。基础的，比如信用卡、贷款申请等，难度高一些的，比如法拍、贷款转贷；在股票交易方面，也做过一些重组股方面的投资。目前已经形成了比较完整的金融实操经验和股票交易方法。加入生财已经三期，我一直也是个潜水员，一方面，主要是自己目前的主业创业公司事情很多，时间比较紧张；二来，主要还是没有在这个生态中找到合适自己的定位，这次借这个偶然的机会，那我就暂时充当一下生财的金融服务小助手，给大家普及一下金融行业的常识吧。因为我自己身边家里面，以及亲戚家都有血淋淋的年轻人陷入贷款陷阱的例子。常常是月收入几千块的年轻人，却欠下几万几十万的高息贷款而不知如何脱困，相信我在下面分享的五点内容，你们每个人都会用得上。是的，哪怕你是行业专家、咨询顾问，比如我某个财务总监同事，也可能会掉进销售的坑。这次我主要给大家讲讲贷款产品的五个注意加三个建议。**首先第一条，注意贷款的渠道**。大家在抖音、微信或者其他各类大厂、官方渠道上见到的关于贷款营销广告产品背后的机构，一般来说，绝大多数都是真实的，合法的。这一点基本上是不用担心的。再重复一次，你在任何正规大厂的
    app 中看到的金融产品广告，大概率后面的机构是合法合规的。这一点不用担心。渠道的风险点在哪里？一是，你的手机破解过。然后你自己不知道去哪里下载了一个不知名的
    app（网贷的 app 都这样），里面存在黑客后门之类，你安装了，还填了银行账户密码，那么你账户里面的资金就有被转走的危险。或者，在某个羞羞的网站上面，被人骗着填入了自己的账号密码，结果资金被人划走。这种情况每周都在我们小区和周边小区发生。少则几万，多则几十万几百万。这些情况，都是用户由于不熟悉操作，泄露了自己的银行账户和密码等信息，导致的风险。年轻的朋友可能比较少犯，出事的以中老年为主。你始终记得一条，'
- qas:
  - 问题1：什么情况下永远不要输入转账密码？
  - 回答1：在非银行类的 app 或者链接里面。
  - 问题2：为什么市面上自称 xx 银行 xx 中心的电话都是假的？
  - 回答2：因为银行的客户经理通常不会进行这种电话操作，除非是信用卡中心用机器人打的。
  - 问题3：在贷款利率方面，为什么银行的 app 和像度小满这样的 app 之间会有差别？
  - 回答3：因为非银行机构的资金成本比银行高，所以他们的贷款利率通常会更高。
  - 问题4：为什么在选择金融产品时要特别注意？
  - 回答4：因为不同的金融产品可能在同一家银行内部的利率都有很大差别，例如信用卡中心推荐的贷款往往不便宜。
  - 问题5：签订合同时为什么要特别注意？
  - 回答5：因为只有在合同上才能看到真实的年化利率，这是央行和监管机构要求的，所有金融机构都必须遵守。
  text: 1.永远不要在非银行类的 app 或者链接里面输入自己的转账密码；2.一定要从自己手机里面的银行 app 入口登录自己的存款账户，不要从非银行 app
    里面跳出的界面登录自己的存款账户。顺便说一下，市面上那些打电话给你的自称 xx 银行 xx 中心的电话都是假的。银行的客户经理没那个闲工夫来做这种事，信用卡中心除外，他们是用机器人打的。**第二条，注意和你做生意的机构是谁**。做电商时候，我们经常说选品定生死；而借钱的时候，借给你钱的机构是谁，决定了你的贷款是不是坑，坑有多大。通常来说，你如果是在银行的
    app 里面直接借钱，那么贷款利率和你去度小满这样的 app 里面借钱，两者的资金成本差距可以在几倍。也就是说，你如果本来可以直接找银行借钱，比如利率是 5%，而你去找度小满这种机构借钱的时候，实际利率可以去到
    15%，25%，甚至 36%。我见过不少线下机构这样的骚操作。通常来说，网贷机构的利率，远超任何一家银行。消费金融公司的利率，远超任何一家银行；股份制银行的贷款利率，可能超过你们家隔壁的农信社/农商银行利率。非银行机构和银行利率不同，而银行和银行之间，利率也有不同！**第三条，注意你选择的金融产品。**很多人可能不知道，在银行里面，信用卡中心的贷款利率，也会和你去问客户经理拿到的利率不一样。你去同一家银行，不同的部门给你的利率可能也差别很大。所以一定要注意你的金融产品是什么。最简单的，信用卡中心推荐给你的贷款，绝大多数都不会便宜。同时，你工作的单位、有没有抵押品、工资在这家银行发、你的学历、信用记录这些都会影响银行给你的利率价格。通常来说，分期利率最高，一般消费贷款相对低些，而房贷等因为有抵押物，利率是比较低的。而如果你还有个小公司，那么你可以获得更低的经营贷款，解锁高级技能。**第四条，注意最后你签的合同。**虽然市面上做贷款生意的机构都是合法合规，但他们的业务操作过程和各种中介可都是套路满满。最典型的，就是由各类小贷公司、消费信贷公司、花呗借呗白条之类。比如咨询问我的某位圈友，他看到广告上写的借款利率是
    7.2%，我一听就知道不可能。所以特意去度小满官网查了一下，果然，在上面大大的广告宣传上，写的是利率 7.2%起。多了一个起字，价格天壤之别。在最下面的小字中，你可以发现，它实际的利率是在
    7.2%-23.4%。当我们看到这样的价格宣示时，放心大胆点，你直接把前面的数字去掉，后面那个 23.4%差不多就是你借款时候的实际利率了。这就和你看招聘广告上些岗位工资
    5 千到 1 万，那么实际上这个岗位的 HR 预算就一定是 5 千道理一样。但这还不是最绝的。因为这是官网的报价，实际上在线下很多操作中，很有可能业务员和你谈的贷款价格，会比这
    23.4%还要高。怎么算的，此处不展开。但我告诉各位，很多客户经理其实算的方法都不对。他的算法不对，我觉得不一定是他不懂，而是很有可能公司内部就是这么教的！就跟部分保险公司培训销售的套路一样，教的东西和话术本身就是错的，但被教的销售都是这么学的。所以他们讲给你听的时候，也是一脸坦诚。毕竟，先要把自己给说服了，相信了，之后才能够说服客户。那么如何避坑，很简单，只要注意一点，你最后跟对方签合同的时候，他们一定会在合同上告诉你真实的年化利率。无他，这就是央妈和监管机构要求的。所有的银行、小贷公司、消费金融公司都不敢不遵守。因为不遵守规则很简单，轻则扣钱；重则吊销执照。金融机构内部有完善的流程和信息系统保留关键的合同，以备监管检查。而这些合同内容和格式都是内部专业人士仔仔细细逐条审阅过的。金融机构不敢也不会造假。
