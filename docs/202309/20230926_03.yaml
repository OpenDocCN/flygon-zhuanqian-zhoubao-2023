  - 问题1：关于贷款利率，为什么作者从未见过一个正确计算过车贷实际利息的 4S 店销售？
  - 回答1：因为销售往往会误导顾客，未留下证据使得各种营销套路得以乘机。
  - 问题2：如何保护自己免受网贷风险？
  - 回答2：保留银行流水并全程视频记录操作过程是关键，作为与机构谈判的重要筹码。
  - 问题3：作者为什么建议不要去小贷公司借钱？
  - 回答3：因为小贷公司的罚息可能极高，容易导致财务负担加剧。
  - 问题4：在借贷时，如何找到成本最低的选择？
  - 回答4：建议直接找银行借款，尤其是选择招商、邮储、农行等成本较低的大行。
  - 问题5：在信用记录已经花掉的情况下，有什么借款建议？
  - 回答5：可以考虑向亲朋好友借款，并提前约定利率，或者利用公司牌照获取更低的融资成本。
  text: '而销售过程中的误导行为，咱们往往不会留下证据，从而给了各种营销套路以可乘之机。这一条其实适用于所有贷款。如果有做过车贷的朋友，有兴趣的话，可以查查看自己的贷款合同，看看上面的贷款利率，是不是
    4S 店的车的销售告诉你那么低的利率。**这么多年来，我从来没有看到一个 4S 店销售，正确的计算过车贷的实际利息。****第五条，也是最后一条，保留证据。**如果是网贷，记得保留银行流水。如果可能的话，还可以全程视频把操作过程都录下来。因为很有可能，不排除哪天，你的贷款合同就在
    app 里面找不到了。毕竟，骚操作我们见过太多，小心为妙。而且，这东西在之后你和对方机构谈判过程中，会是个非常重要的筹码。和你这一笔业务赚到的利息相比，机构被央妈罚款或者更重的处罚那损失可就大了。除非信用已经花得不能再花了，否则不要去小贷公司借钱。根据目前的市场，能够获得稳定
    20%以上收益的项目市场是极其稀缺的，因此你不太可能找到一个需要大量融资且毛利率足够高的项目偿还这笔借款。当然个别赚钱能力强的圈友例外。对大部分小白来说，去借一笔网贷，很有可能是不仅补不了窟窿，还产生更大的窟窿的。因为网贷一旦逾期，罚息可能可以很重。我自己的身边，活生生的例子数不胜数。在开头的例子中，我给那位咨询我的圈友解释了下逻辑，帮他至少避免了
    2 万块的小坑。想到这个问题可能很多朋友也需要，就把它变成一个小文章，复用一下时间。最后说一下三点建议：1\. 如果各位信用记录没花，那么直接找银行借钱是成本最低的。不同银行利率也会有差别，招商、邮储、农行等利率可能会比较低，因为他们的资金来源成本低。是的，找大行是会麻烦，而且不排除要看脸色，那是因为它便宜阿。服务好态度亲切的那些机构，很多利率都高。2.如果信用记录花了，实在要借钱，也可以尝试找亲人朋友借，记得提前约定利率。在目前低利率的当下，不排除还是会有些信任的朋友会借给你。如果他们自己流动性不好，可以尝试请他们去找银行借款，然后加一定的点数转借给你。这样你的融资成本会低很多。当然，如果没有任何人愿意借钱给你，可能你也确实要思考下为什么。3.生财里面有注册小公司的圈友，善用好你的公司牌照，可能可以获得强大的资金杠杆。很多圈友未来都要结婚买房买车，这里面都会涉及到资金运用。金融业是一个存在高度信息差的行业，今天就简单的给不在业内的圈友普及一下常识，希望优秀的各位，能够在自己或者家人朋友遇到类似问题的时候，提醒避坑，避免损失。金融是所有现代人在一生中都会使用的必要工具，通过它我们可以更好的生活。做生意的过程中，金融工具用的好，还能够成为杠杆，放大我们的业务营收和毛利。如果掌握了投资的能力，不仅可以在当期获得财富，这种能力甚至可以作为家族财富一直延续，这远比直接的财富传承靠谱。以上是关于贷款的一些小常识，大家如还有问题，可以和我私聊。我是
