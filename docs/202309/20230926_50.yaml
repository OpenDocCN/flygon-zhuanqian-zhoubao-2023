  text: '# 2023 年的摆摊风口项目> 原文：[`www.yuque.com/for_lazy/thfiu8/szh0gi29fa384k43`](https://www.yuque.com/for_lazy/thfiu8/szh0gi29fa384k43)##
    (33 赞)2023 年的摆摊风口项目作者： 捧着风的小雨日期：2023-09-192023 年的摆摊风口项目最近开始尝试摆摊，之前其实也尝试过一次，卖网红小金鱼。实物非常好看，卖得也不贵。但是因为没有提前考察地区，我附近全部是大学城，小孩子很少。就连幼儿园小学的学生也少，基本一放学十多分钟学生就走完了。所以就靠那十多分钟卖，前期一天就卖五六十块钱，还是四五个小时。除去成本一天就赚
    40 块钱左右后来好好考察了地区发现，大学生多，那就卖点大学生喜欢的。所以就开始卖发簪和小灯笼，没想到给我了意外之喜。成本 5 块不到，灯笼卖 15 一个，发簪卖
    20 一个。每天晚上除去成本还能赚 300-500 元，并且只摆摊 2-3 小时当然，这两个产品在一些外地大城市已经卖得很多了。所以想做这个还得做出自己的特色来，话术方面也得特别会，才能做出差异化我这里一开始只有我一个人卖，后来也有几个开始来找我拿货，跟着卖。不过做好差异化，还是不会被影响的也要先考察好地区，我看很多人说卖
    10 块卖不出去。首先要看你当地的消费能力，其次你的话术要学会。多多少少还是得有点生意头脑才行这个摆摊项目相对其他的摆摊项目来说真的特别简单，出摊收摊都很方便，用一个提篮，提着出门，收摊直接提着回来就行。利润也高，日常可以卖，中秋国庆更好卖。具体的我写了一个文档，大家可以移步至飞书查看[`d8ez8yi1x2.feishu.cn/docx/GX0Udy7nAoD1cQxvAZDc4H4zn2l`](https://d8ez8yi1x2.feishu.cn/docx/GX0Udy7nAoD1cQxvAZDc4H4zn2l)![](img/bcb213c9742ec93aa540dbdbe6a2971d.png)![](img/583be59af047f737843f5e8a1f415f3a.png)![](img/dd4399de042af144feec955dff227393.png)![](img/8a9e5a7450a6c6719df97e448b69c42e.png)![](img/ca97f0668c3515ccb8f8f66287e2bfa6.png)![](img/c79c010baa834847d376c74acbf054b8.png)*
