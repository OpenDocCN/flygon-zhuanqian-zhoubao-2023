  text: '# 24 岁医护转行， 从 0 开始，摄影师私域变现经验> 原文：[`www.yuque.com/for_lazy/thfiu8/vbq4y9iwqtx8sm0g`](https://www.yuque.com/for_lazy/thfiu8/vbq4y9iwqtx8sm0g)##
    (37 赞)24 岁医护转行， 从 0 开始，摄影师私域变现经验作者： 广州摄影师林海盐日期：2023-09-20《24 岁医护转行， 从 0 开始，摄影师私域变现经验》97
    年医护裸辞，从月入 2k 到月入 3w，我用了一年时间。圈友大家好，我是广州摄影师林海盐，从裸辞职到现在也有两年了，做自由职业这两年私域也沉淀了八千多好友，也从过去月入
    4 位数到月入 5 位数，今天我就把我自己从自己裸持做摄影师的一些营销经验分享给大家，虽然说行业不一样，其实底层逻辑很多都是可以相似的。1 个人背景2 做摄影师的契机3
    摄影师的变现方向4 第一批客户怎么获取5 确定产品定价6 销售环节7 交付阶段8 给新人摄影师的一些建议9 创业感受文章比较长，为了阅读体验放到了链接，有收获，记得先赞后看～正文请移步:
