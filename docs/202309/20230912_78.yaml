    (13 赞)我太忙了，往往意味着自己的个人战略出了问题作者： 亦仁的收藏夹日期：2023-09-08个人战略中，关键的变量，是时间。时间是一种完全固定的资源，所以如何安排时间，是个人最重要的战略选择。除了安排时间（WTP），也必须有对应的胜利策略（HTW）；而胜利的策略源自于独特的必备能力（MHC）支持；而这些能力又由对应的授权管理系统（EMS）构建和维护。[`mp.weixin.qq.com/s/zWwljBwDGfn6hJhk_Z0E3w`](https://mp.weixin.qq.com/s/zWwljBwDGfn6hJhk_Z0E3w)*
