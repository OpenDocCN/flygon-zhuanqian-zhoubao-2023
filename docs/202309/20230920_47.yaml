    2：第三方数据平台——灰豚数据用灰豚数据的具体步骤是：点击笔记查找 -> 笔记搜索 -> 选择低粉爆文 & 带货笔记选择近 7 天。![](img/f513dc12d67c8d39b7fe1039a29e49a7.png)我们也可以通过关键词去快速确定，比如“搜搓澡神器”，锁定一些低粉爆款的对标账号。注意：新手选品不要想太多，避免先入为主！一切看数据说话！数据好卖爆的品自有市场先生做裁判！爆品才是真实展现小红书大部分用户需要的现实。###
    **第二步：上架商品**关于蚂蚁搬家上架插件怎么用，这里我就不赘述了，大家跟着流程实操一遍就会了。![](img/892b95f4d8b26b26b70ca0dcc1e65e85.png)###
    **第三步：内容创作**一定要学会混剪。先批量下载好相关素材，再混剪，一个品一般测试 10～15 条笔记。可以直接在小红书站内下载爆款笔记素材，结合抖音和快手下载该品的爆款素材，就可以进行混剪笔记了。混剪的方法很简单，我会在后面的案例拆解中具体分享。###
    **第四步：发布笔记**每隔 40 分钟～60 分钟定时发布 1 篇笔记，单号单天至少发 10 个笔记来测品，1 个品一般 2-3 天就能测完，不行咱就赶紧换下一个品继续测。###
    **第五步：找货源**出单后以淘宝和 1688 为主去找货源，不推荐拼多多，拼多多的机制对于无货源的商家来说不太友好。熟悉淘宝的直接上淘宝就好！具体操作方法：1.如果你熟悉淘宝或者
    1688，可以下载商品主图，直接去平台以图搜商品；2.或者通过【至尊宝】全网搜索，找到合适的货源。找货源的标准：1.价格上排除最贵和最便宜的；2.店铺货品不垂直的不能选。很多店铺的上品杂乱，主图不清晰，这样的店铺需要避开；3.销售量<50
    且没有评价或评价与实物不符，或者用商品图刷单的评价的，这样的商品尽量不要选则；4.销售量>100 且有真实评价，和客服交谈时回复比较快的店铺可以考虑。以上就是我总结的小红书开店
    5 个步骤，也是我教给公司员工和堂妹的标准。新人不需要思考，有个简简单单可以开干的执行标准，非常重要！## 三、案例拆解有了上面的实操步骤，我拿【小白鞋清洁膏】这个品来给大家具体演示下：首先，我们通过灰豚数据和小红书低粉爆款选品法，都能选到这个品，都能找到这个品。然后，我们来**拆解这个【解忧丑精灵】账号的爆款笔记。**![](img/fae66c839511d8af70116c04590d173f.png)1、笔记标题这是她的爆款标题：！！太太太太太太太牛🐂了！擦不干净算我输！?标题不用你想，直接抄抄抄！2、笔记封面你看它的爆款笔记封面还有一个封面标题：干洗店不会告诉你的秘密封面怎么抄？加个贴纸，改个滤镜和对比度，不就是伪原创了吗？3、视频脚本“看看啊看看啊，这是卖家秀，哇，我买咯。再好的洗涤剂，它也是洗不干净的。包括这种泡沫清洗剂……”我们可以直接把他的音频拿来用。好了，接下来制作我们自己的小红书笔记：第一步：直接下载上面这个爆款笔记的视频，保存到手机或者电脑；第二步：保留音频，对它的爆款笔记的画面进行混剪就可以。（混剪画面可以去抖音上搜“小白鞋清洁膏”，找到爆款视频下载下来。)这里有
