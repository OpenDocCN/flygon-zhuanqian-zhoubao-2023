  text: '# 小红书店铺新手 0-1 出单指南> 原文：[`www.yuque.com/for_lazy/thfiu8/gvnsuuu4u7zadq6z`](https://www.yuque.com/for_lazy/thfiu8/gvnsuuu4u7zadq6z)##
    (98 赞)小红书店铺新手 0-1 出单指南作者： 书豪日期：2023-09-12大家好，我是生财圈友书豪，也是小红书店铺航海的教练，一个连续四年年入百万的
    95 后。依靠公众号矩阵赚到第一桶金，在抖音做个护家清类目卖过 1000 万 GMV 的货，今年在小红书平台开了 30 个店铺变现了 90 万的利润。之前分享了一篇教
    04 年堂妹开小红书店铺的帖子，关注度还挺高，这是原帖链接：[`wx.zsxq.com/dweb2/index/topic_detail/211884584128151`](https://wx.zsxq.com/dweb2/index/topic_detail/211884584128151)今天再给各位圈友系统分享下“如何做一个新项目”，基于小红书电商这个项目，希望给大家带来一些做项目的思路，以及能落地的实操步骤。我的分享主要分为四个部分：1.  1、新手心理建设2.  2、操作流程概要3.  3、案例拆解演示4.  4、操作注意点一、新手心理建设因为我本人也在小红书店铺的航海中担任教练，我发现很多圈友对小红书项目很感兴趣，但没有相关经验，前期比较迷茫，定不好目标，很容易中途放弃。这里跟大家分享
    2 个项目能成功的心法：**1、合理的预期管理——定 1 块钱目标**这里，我特别想跟大家说一句：参加航海的目标不需要太高，赚 1 块钱就可以！不管你是做小红书店铺、还是公众号流量主、或是视频号带货等航海项目，从我的经验来看：**项目前期做好预期管理，是你能否坚持下去的关键，而坚持是项目成功的关键。**如果你对于新项目抱着高预期入场，首先心态上就失败了。任何一个航海项目，离赚到第一个
    1 万元都很接近。但是只有你先赚到第一个 1 块钱，拿到从 0 到 1 的结果，1 块钱的正向激励会让你发自内心的相信自己，你心里才有航海项目可以赚到第一个
    1 万元的强烈希望和坚定信心！目标越小越简单，你在航海的船上，才能有最大的动力！轻松上阵，咱们心态上就赢了！**2、坚持打卡**第 2 个关键心法是坚持，我们首先把坚持打卡这件事先完成，打卡不是为了拿回押金，而是为了完成选品、找货源，上品、发笔记，测品，出单，发货，售后，放大爆款等一个个具体的动作为关键目标。例如说：航海手册你认真看了没有？优秀船员的日志你认真看了没有？群聊的信息你看了没有？群里别人遇见的问题你能解决吗？一步步去增加自己的做小红书电商的技能！兄弟们，坚持这件事才是我们在小红书上赚到钱最有威力的武器啊！不坚持发笔记，何谈出单呢？分享给大家，我经常用来自勉的一句话：纸上得来终觉浅，绝知此事要躬行！##
    二、操作流程概要OK，做项目前的心态我们如果建立好了，那接下来看看小红书店铺具体怎么来做？我把新手做小红书店铺的完整步骤拆分为：第一步：选品——通过灰豚数据或者小红书站内刷爆款第二步：上架商品——利用蚂蚁搬家插件进行商品上架第三步：内容创作——单品进行素材的混剪生成
    10-15 个视频笔记第四步：笔记发布——进行关联商品的视频笔记发布第五步：找货源——通过至尊宝全网搜索订好上家商家### **第一步：最重要的选品**选品有
    2 种方法：方法 1：直接刷笔记跟品直接刷小红书发现页，按照我总结的 3 个【跟品原则】来筛选：'
- qas:
  - 问题1：如何确定在小红书账号进行点赞收藏等动作？
  - 回答1：小红书账号需满足粉丝≤200，带货笔记单篇点赞≥100，同时商品销量＞100。
  - 问题2：如何使用第三方数据平台灰豚数据？
  - 回答2：点击笔记查找 -> 笔记搜索 -> 选择低粉爆文 & 带货笔记选择近 7 天。
  - 问题3：如何进行混剪笔记的内容创作？
  - 回答3：先批量下载相关素材，再混剪，可在小红书站内或抖音、快手下载爆款素材。
  - 问题4：发布笔记的最佳频率是多久发布一篇？
  - 回答4：每隔 40 分钟～60 分钟定时发布一篇笔记，单号单天至少发 10 篇笔记。
