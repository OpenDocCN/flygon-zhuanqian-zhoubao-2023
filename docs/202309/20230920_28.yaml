    (32 赞)万字解析妙鸭相机—FaceChain 的技术原理及 AI 产品运营作者： 墨文丨灵创 AI日期：2023-09-13《万字解析妙鸭相机—FaceChain
    的技术原理及 AI 产品运营》大家好，我是墨文。灵创 AI 的创始人。目前已经深耕图像 AI 方向近一年时间。妙鸭相机作为国内最火的 AIGC 软件一直被大家讨论。但是截止目前没有一篇完整的产品分析。尤其是技术原理的分析更是千奇百怪。FaceChain
    是达摩院公开的项目，与妙鸭相机同属于阿里系。被大众猜测妙鸭相机使用的就是 FaceChain。所以我将从一个 AI 产品经理的角度基于 FaceChain
    为大家解析妙鸭相机的技术原理及 AI 产品运营。内容存在一些问题或者不完善的地方，欢迎大家提出宝贵的意见和建议。文章内容过长（共计 12000 余字），详情请跳转飞书文档查看。[`krn426yw69.feishu.cn/docx/GN7QdxsPzo9UBuxQ2k1cPYUHnoh?from=from_copylink`](https://krn426yw69.feishu.cn/docx/GN7QdxsPzo9UBuxQ2k1cPYUHnoh?from=from_copylink)*
