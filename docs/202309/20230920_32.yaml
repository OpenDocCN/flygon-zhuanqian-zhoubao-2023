  text: 每月最终到手 7k～8k；那是做公众号最舒服的一年，公司还组织过一次普吉岛的旅游，不过费用只承担一半，总算真正体验了一把“人在国外，刚下飞机”。第二年底薪涨到了
    4900，社保基数也调高了，但是爆文没前一年容易出，所以整体收入是下降的。随着在当地小圈子内的地位提升，出席一些活动开始有甲方塞“媒体红包”了，我也不贪心，每次回公司都是上交财务部的，到了月底会分出一半作为奖金再还给我。到了
    18 年底，某音迅速崛起，公司成立了视频制作部门，公众号图文编辑的福利和薪资被大幅压缩，我也就辞职了……**（3）穿越的我**这次穿越回来不用救赎自己了，来关心一下同期离职的前同事们吧……前面说了这一年做公众号挺舒服，不过仅限于我这种混到编辑部第三顺位的老编辑。每天晚上
    9 点结稿发布，兴致好的话和哥几个去吃个宵夜，大学城看一圈美女再回家睡觉……第二天睡到自然醒，捧着咖啡拎着蛋饼，慢慢踱到公司，遇上策划部的同事顶着黑眼圈急急忙忙赶来打卡，路上车还被刮擦了。一问才知道，她半夜两点被老板叫起来写方案，后半夜几乎没睡，那天的情况算是好的，曾经还有因为路上实在太困，直接在高架上打开双闪睡五分钟的经历！（不提倡哈～）她请求我们搞文字工作的，能不能帮忙梳理一下她策划案
    ppt 的文字部分？可惜主编已经给我安排了新一天的工作，我望着她憔悴的背影，实在是爱莫能助……要是穿越回来的我再听到这类请求，AI+ppt 又能立大功了，毕竟策划案
    PPT 是一项集文案、策划、创意、设计、商务于一体的工作，让一名小策划用一个晚上的时间完成根本不现实！然而现在有了 AI 就不同了，很多大厂都推出了自己专做
    ppt 的 AI 工具，可以让策划把更多的精力放在创意和商务对接上。那么，她们中的很多人如果能熬到 AI+ppt 问世的那一天，都可以成为行业中的超级个体，不会黯然离场，去卖房卖保险了……如果岳灵珊嫁给了令狐冲，木婉清嫁给了段誉，杨过娶了郭襄，周芷若和张无忌顺利完婚，故事的结局又将会怎样？**两微一抖时期****（1）时代背景**2016
    年 9 月，抖音上线，经过两年时间的发力，渐渐崛起，企业新媒体营销的标配从“两微一端”变成了“两微一抖”。**（2）当时的我**一开始我也没太关注这个全是小姐姐跳舞的平台，因为我正忙着完成硕士论文。那段时间，我白天需要用网络用语去写公司安排的广告文案，晚上又要用书面语言去写论文，太阳穴都鼓包了！老东家成立视频制作部门后，我们写公众号的也被要求给她们提供选题，其实也就是把我们之前写的爆文拍成视频而已……公司抖音号的商务广告也只是和公众号做成捆绑业务，没有单独招商的能力。**（3）穿越的我**当年，我和几个打算辞职创业的同事都对行业有各自的趋势研判，有人坚持公众号、有人押注抖音、有人看好直播电商，最后吵吵闹闹，分道扬镳……假如穿越回来的我也加入“群聊”，除了已经预知未来，可以告诉大家世界杯冠军是法国以外，还能利用
    AI 技术尝试三条赛道并驾齐驱。毕竟公众号可以用 gpt 做爆文，抖音可以靠 AI 剪辑，直播也有 AI 数字人……我古墓派掌门 AKA 小龙女已经学会左右互搏之术，可以持双剑施展玉女素心剑法了，还用得着和杨过在花丛中修炼《玉女心经》，被甄志丙、赵志敬偷看吗？**总结**2013～2018
    这前五年，我主要是在打工和读研，同时也有创业前在行业里的人脉积累和趋势研判，从我决定读研的那一刻起，就经常有朋友问我为什么？这里做个总结性的阐述：那几年里，凡是我的领导、老板或者与我在工作上有利益绑定的人，都会向我宣扬读书无用论——社会才是最好的“大学”！
