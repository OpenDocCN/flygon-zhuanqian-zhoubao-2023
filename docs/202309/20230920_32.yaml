  - 问题4：作者如何评价AI在新媒体工作中的潜力？
  - 回答4：作者认为AI可以解救从事繁琐基础工作的人，特别是像发邮件、排版等纯线上工作，可以完全交给AI处理，从而解放人力，提高工作效率。
