    一、**前言**这是我的第二篇分享，之前的分享只倒推到我创业前的最后一份工作，新的分享我们再往前推 5 年，从我本科毕业开始写，毕业后第一份工作是在杂志社做美编，这
    10 年我从传统媒体人转变为新媒体人，从打工者过渡到创业者，算是完成了一个传统媒体人的新媒体蝶变……从业十年间，每当有新平台、新技术崛起时，去网上转一圈，总会有个油腻中年男跳出来说“任何行业都值得用
    xxx 重做一遍”，每当看到这类内容，我都会快速划走或叉掉，嘴上还不忘嘟囔几句优美的中国话。时光流转，不知不觉，我也成为了自己曾经所讨厌的样子。过去我所做的每一个抉择，成就了今天的自己，谈不上后悔，但我常常会想，假如时光倒流穿越回去我又会怎么做？如果那时就掌握了
    AI 技术，我又会变成什么样的人？带着这样一种可能性，我打算与 10 年前的自己，书写一段重生文男主式的传奇！这十年来，新媒体行业的发展其实可以像郭敬明的《小时代》分成“折纸”、“虚铜”、“刺金”一样也分为三个时代，分别是图文时代、短视频时代以及我们现在所处的
    AI 时代。今天，就让我一头钻进显示器，回到那梦开始的地方！# 二、**图文时代****四大名博时期****（1）时代背景**2011 年，那是微博段子手横行的一年，随着各类商业变现模式逐渐成熟，新媒体开始作为一个行业被人们所提及，当时的微博并不单单指新浪，而是以国内四大门户网站旗下微博功能为首的四大名博时期。**（2）当时的我在做什么**那一年我刚上大三，课余时间较为充裕，因为还没用上智能手机，同学们在地下城刷深渊的时候，我便在网吧刷微博，受当时几位头部段子手的影响，我也开始运营起了自己的微博……当时的网速还不足以支持大家尽情晒吃晒喝，连凑出九宫格的都很少，更别说短视频了。普通人大多把微博当作日记本或者“情绪树洞”，而我则是编段子、改段子。我会把平时看到的段子整理到一个
    excel 里，然后按照内容分门别类，比如夫妻笑话分到一个 sheet 里，修改融合后再通过“周博通”等第三方软件一键同步到四大名博。那时我运营得最好的是搜狐微博，粉丝最高达到了
    5w+，分析原因，现在回忆起来，应该是因为我把头像换成了波多野结衣？我所学的专业为计算机多媒体（游戏动漫设计方向），运营微博算不上专业对口，但在图片处理等流程上还是快人一步的。可这样也耗费了我大量精力，导致我在视频剪辑、影视特效制作等专业版块上相对薄弱了一点，否则我现在肯定是个“六边形战士”！**（3）假如我带着
