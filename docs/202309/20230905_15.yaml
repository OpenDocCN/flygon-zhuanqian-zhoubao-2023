- qas:
  - 问题1：能做的剧有哪些类型？
  - 回答1：海外剧、腾讯、搜狐、爱奇艺的“抖音片单”出现的剧可以做。
  - 问题2：如何下载素材？
  - 回答2：通过百度网盘或迅雷，先搜片名，复制链接，然后打开对应工具下载。
  - 问题3：如何进行文案剪辑？
  - 回答3：通过电视猫搜剧名，查看“分集剧情”，复制精彩部分至备忘录文本，手动改写并删减不必要内容。
  - 问题4：如何进行配音剪辑？
  - 回答4：在剪映中选择“图文成片”，写上标题并粘贴修改后的文案，调整声音后导出视频。
  - 问题5：如何增加原创度？
  - 回答5：通过镜像编辑、加入原创素材、移动水印文本等方式来增加原创度。
  text: '# 原创视频剪辑步骤> 原文：[`www.yuque.com/for_lazy/thfiu8/isn0ufbunm5mkzct`](https://www.yuque.com/for_lazy/thfiu8/isn0ufbunm5mkzct)##
    (70 赞)原创视频剪辑步骤作者： 冬子日期：2023-08-29原创视频剪辑步骤一、版权问题1.不能做的视频有：正在更新中的、需要 VIP 观看的、独播剧（除西瓜视频外）、付费视频2.能做的剧有：（1）海外剧（没在国内上映的）豆瓣→搜索片名→点击简介→显示在中国大陆上映的不能做（2）腾讯、搜狐、爱奇艺→搜索“抖音片单”→出现的骗子都能做（3）西瓜视频：免费剧和独播剧都可以做二、下载素材1.常用工具：百度网盘、迅雷2.步骤：网址→搜片名→复制链接→打开百度网盘或迅雷→下载三、剪辑1.做文案百度→搜“电视猫”→搜剧名→看“分集剧情”→找到精彩部分复制→手机备忘录新建一个文本→将复制的文案粘贴进去→手动改写文案→删减不必要的段落、句子（一般段落的第一句和最后一句是废话）→剩下的句子用自己的语言改为更精简的说法。注意事项：（1）把男女主名字改为“小帅”等（2）禁止出现“最”等极限词（3）要加标点符号，利于断句2.配音剪映→点击“图文成片”→写上标题、粘贴上修改后的文案→完成编辑→智能匹配视频→生成→点击“音色”调声音→导出3.剪辑剪映→开始制作→导入原视频→关闭原声→增加音频→提取音乐→选中配音解读→仅导入视频的声音→根据音频剪辑视频4.镜像（目的是增加原创度）选中视频→编辑→隔一段选一段点“镜像”，不要连着每段都点镜像5.加原创素材画中画→新增画中画→增加自己拍的视频，尽量时长与创作的视频时长一样→双击方大新增的视频→关掉音量→对齐→去掉多余的视频→选中素材轨道→点击“混合模式”→点击“滤色”→把参数拉到
    1/2/3 都行，不要拉到“0”6.移动水印文本→新建文本（**影视等）→调字号、字体、透明度等→轨道与原视频对齐→点击“关键帧”→拉动一段轨道，把字挪一个位置→再拉动一段轨道，把字挪一个位置7.调节画质（低画质用户和平台都不喜欢，影响推流。下载的时候要下载高清且不带水印的视频）点击“调节”→亮度、对比度、饱和度、光感、高光、阴影、色温、色调、颗粒左右拉动看往哪效果好，数值在正负
    10 以内；锐化在 30-40 之间，其余没提到的参数不用调8.字幕先把视频导出一遍→再重新导入→选中轨道把视频方大，让视频里的字不在屏幕内→点击“识别字幕”→字幕用基础字体即可，尽量不要用太花的字体*
