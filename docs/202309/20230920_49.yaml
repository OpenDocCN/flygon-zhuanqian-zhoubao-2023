    (36 赞)30 岁被裁员,靠小红书无货源电商逆风翻盘作者： MN日期：2023-09-15大家好，我是蛋宝，今年 6 月份加入的生财有术在职场摸爬滚打已经有
    9 年，其中有 4 年的电商客服经验，3 年的国内 saas 电商经验，和 2 年的跨境 saas 电商经验在去年准备过 30 岁生日前，我不幸被裁员了。那段时间一边在家里休息，一边在看项目，去年
    10 月份就知道小红书店铺，我以为只是昙花一现，没想到小红书店铺越发壮大。于是，就在生财狂刷小红书精华帖今年 6 月 15 号我开始做小红书店铺，一边用下班时间实操
    1 个店铺，6 月份出了 46 单7 月份，我找了曜文老师深度交流开始运营 3 个店铺。8 月份，运营 4 个店铺（其中 1 个刚开店，还没出单）+1 个号，同时带教我朋友
    1 个店铺+1 个起号同月小红书打击无货源，我在 8 月 16 号、18 号、22 号被冻结了 3 个店铺，限流 1 个店铺，只剩下最后 1 个号。我朋友在
    17 号冻结 1 个店铺，限流 1 个账号。几乎全军覆没9 月份，精细化运营 2 个店铺，等待 3 个店铺冻结结束在此跟大家分享我这 3 个月做小红书的实操和心得，希望大家看了能有所收获和帮助[`ulhriz6sf7.feishu.cn/docx/HHWtdDgeXo4Apbxh2KscX8uYntc`](https://ulhriz6sf7.feishu.cn/docx/HHWtdDgeXo4Apbxh2KscX8uYntc)*
