  text: '# 预言“中美必有一战”的“修昔底德陷阱”，究竟错在哪儿> 原文：[`www.yuque.com/for_lazy/thfiu8/gxai9yf3ddvfvdhw`](https://www.yuque.com/for_lazy/thfiu8/gxai9yf3ddvfvdhw)##
