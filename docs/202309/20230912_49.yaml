  text: '# 我把教培机构，开到了社区和小学里> 原文：[`www.yuque.com/for_lazy/thfiu8/laogdf73rich8afw`](https://www.yuque.com/for_lazy/thfiu8/laogdf73rich8afw)##
    (45 赞)我把教培机构，开到了社区和小学里作者： 胖虎日期：2023-09-07《我把教培机构，开到了社区和小学里》大家好，我是胖虎，创业新手，日拱一卒。前几天，鱼丸找到我，说想让我分享一下之前线下少儿人工智能教育进社区的项目经历。其实在鱼丸提及之前，我就有想过把这个经历写出来分享给大家，但一直觉得自己水平有限，没做出什么成果，迟迟没有做。趁这次机会跟鱼丸聊了聊，还是决定分享出来，希望这样的业务模式和思路对大家有所启发。毕竟，越分享，越幸运。一句话来介绍项目，就是充分利用线下社区的空闲场地，开展公益、普惠性质的少儿编程和人工智能课程。单独这一句话比较难理解，具体怎么做，为什么这么做，下边展开来聊。详情请移步飞书：[`qqdodsesuun.feishu.cn/docx/ByevdAjjzoHz8kxuMiBciT4Anjd?from=from_copylink`](https://qqdodsesuun.feishu.cn/docx/ByevdAjjzoHz8kxuMiBciT4Anjd?from=from_copylink)*
