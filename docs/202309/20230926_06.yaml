    3 年我一直处于搞流量做项目阶段。擅长测项目，快速 0-1，然后快速带一批人去做项目，但随着项目的周期性，慢慢没红利就要换下一个项目了。手上资源：2 家大学创业基地，一家大学创业导师；手上有一些有能力的大学剪辑师和拍摄人才；3
    年带项目积累下来的各种客户。目前，我想做一个【内容矩阵】星球，我再通过带小项目，然后把初期成员沉淀到星球，让他们分享，星球主要针对如何矩阵这个痛点分享，然后不停围绕这个带更多的项目，沉淀星球上。客户群体：副业群体+起步工作室提供价值：矩阵拍摄+矩阵视频+矩阵去重+人才输送（当这些人培养出来，可以做生态）请教问题：我上面，给亦仁大佬您大概汇报了一下我手上的牌，就想请教一下，您觉得，我的这个产品构思如何呢。我在生财上看到很多需要学习内容矩阵的需求，但是我又担心是伪需求，如果不是刚需，那是否有优化的方向呢。回答特别擅长从
    0 到 1，特别擅长复制，但对项目的判断视野和能力不够，经常选取一些偏短期的项目，导致经常在从 0 到 1，而没有从 1 到 10。另外看着生财社群做的很好，总想着也搞个社群、圈子，好像是一个很好的方向？这是症状，对吧？有解。从
    0 到 1 能力很稀缺，恭喜，但主要问题是格局和视野不够，没见过什么大世面好项目，缺乏长期判断力。找个像我这样的大哥带带，让大哥帮你判断下，选择一个长期一点的项目，深耕下去，扎几年，然后赚的盆满钵溢。*
