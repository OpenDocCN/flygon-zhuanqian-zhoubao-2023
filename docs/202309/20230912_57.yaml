  - 问题5：Zalo 的商业化机会集中在哪些方面？
  - 回答5：Zalo 的商业化机会主要集中在公众号、小程序、和个人号（私域）板块，类似于微信的生态体系。
  text: 旗下搜索引擎在俄罗斯拥有 60%以上的市场占有率，加上其网盟资源，甚至可以覆盖 93%的俄罗斯网民；第二站我选择了东南亚，看了很多地区，最终落地越南。越南最大的独角兽公司叫
    VNG。VNG 成立于 2004 年，原名维纳游戏股份公司 （Vinagame），注册资本为 150 亿越南盾。该公司的注册资本目前已经超过 2870 亿越南盾。今年上半年，VNG
    实现营收额超过 4 万亿越南盾（12.5 亿元），税前利润近 500 亿越南盾（1500 万元）。VNG 的主要业务包括在线游戏、连接平台、支付和金融、云服务。该公司还在香港特区、泰国、新加坡、菲律宾、缅甸、中国台湾、印度尼西亚等国家和地区开展业务。2008
    年 -2009 年间，腾讯两次收购 Vine Game 的股份，占比超过 20%。有了腾讯的扶持，VNG 也开始光明正大地借鉴腾讯的模板了。2009 年，VNG
    推出越南版 QQ，它的功能和界面几乎和国内的 QQ 一模一样，只用了两年时间，就成为越南社交软件 NO.1。2012 年推出越南版微信 Zalo。我们常说，创业七分靠打拼三分靠运气，有的时候时运确实很重要，是成功路上不可或缺的。VNG
