    在越南，已经成为了国民级社交产品，跟国内的微信一样占据了绝大部分的市场份额，99%的本地人都在使用。根据 MMA Vietnam 和 Decision Lab
    最近发布的《2023 年第一季度互联消费者》报告，Zalo 也依然是越南最常用的消息应用程序。具体来说，Zalo 以 86% 的使用率领先，其次是 Facebook（71%）、Messenger（57%）和
