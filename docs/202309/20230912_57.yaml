  text: 品牌可以在 Zalo 官方账号内建立一个本地社区，提供顾客服务和运行电子商务。不少国际品牌，如可口可乐、EON 和宝洁，都注册了 Zalo 官方账号，以便进入越南市场并轻松触及当地客户。我们可以看看，区别于国内公众号的地方都有哪些。越南的公众号目前更多的是类似订阅号，可以为用户推送图文、用户关注后可以无限次对话。Zalo
    生态的限制目前还没有很多，他们的克制意识也没有微信那么强，下图是 Zalo 公众号的用户数据图。![](img/57ddb37e19b2dd565a18e5b5155e2cd2.png)![](img/68a78901f1cd9e50ee280fcc22e7c26e.png)越南的用户集中度整体比较高，90%的消费者都在胡志明+河内的
    4000 万人口种，如果做付费投流也容易触达用户。如果是做电商的朋友，胡志明、河内+岘港，如果拿下这两个半市场，也就拿下了整个越南。其实很多电商人的心气高，很多看不上越南这个小市场，但说实话，一个小市场都做不好怎么去做更大更多的市场呢？一旦跑通越南市场，再去辐射东南亚的几个主要国家就比较容易了，反过来去推，一开始就多管齐下，想同时做好多个市场，就会比较困难。我虽然一直在做海外业务，但是在国内也很关注微信生态，在公众号的红利期我做过一场微信大佬中原游的活动，当时参与的那帮哥们后来都赚到不少。靠公众号谋生甚至赚大钱的人，单单是我身边的人，也不是一个小群体，但是后来监管越来越严，粉丝体量大的也开始慢慢收敛或者直接被平台关掉。当时我看到
    zalo 生态的公众号崛起，就赶紧让公司的合伙人托尼开始测试，很快，粉丝数量就涨到了 200 多万，直接成为了越南最大的公众号。在我创业的早期，一直围绕苹果和安卓生态做应用，没有把更多的关注放在
    zalo 生态，但是看到小程序生态发展起来的时候，我知道，机会已经来了。**（2）小程序**Zalo 拥有用户数约 7000 万，Zalo：200—250
    个小程序，对比中国来看，微信及 WeChat 的合并月活跃账户数达 13.27 亿，300 万个云开发者账户，小程序超过 700 万个。虽然两个市场的体量不同，但是腾讯控股的
    VNG 集团打造的产品，始终会走上相近的道路。其实，今天在中国的应用商店里开发 APP，打造独立平台的机会已经很少了，但是我们回过头来看，拼多多是微信生态诞生出来的；有赞是在微信生态上市的服务商……类似的机会同样也会存在于越南市场，或者说东南亚市场之中。越南是东南亚市场中少有的，拥有完整大平台生态的国家，越南有
    VNG 已经打造好的平台生态，在这个生态里创业或者做产品，有一个好处就是，你作为外国人，不需要再从零到一去教育市场、去集齐所有的困难要素，你只需要基于这个生态，认真的做产品做服务就可以。再举个例子，最早选择在东南亚市场起家的极兔，在做到越南全网点覆盖后（顺丰都还没做到），接受了本地物流巨头的投资，至于为什么引入当地资本，你要明白的一点就是，想要真正深入本地化，就必须与这个生态共生。**（3）个人号**数据统计，越南人每天使用智能手机的时间约为
    6.2 小时。平均每个越南人每周使用 20.5 个应用程序。其中，2/3 的时间都用于社交网络和消息应用。国内的微信个人号，尤其是私域这一套，在 Zalo
    个人号使用中完全适用。越南从今年 5 月落实了实名认证这个事，非实名手机号已被双向停机，那些在国内远程做业务的，基本已经被封得差不多了，真正要下场做好这个生态的服务，就必须来到本地。
- qas:
  - 问题1：Zalo 生态的商业模式与微信有何相似之处？
  - 回答1：Zalo 公众号、消息通知、小程序和广告等，类似于微信的品牌传播、个性化沟通、私域营销和精准投放。
  - 问题2：在越南 Zalo 生态中，游戏市场的特点是什么？
  - 回答2：越南游戏市场快速增长，年市场规模达 5 亿至 6 亿美元，手游占据超过 80%的市场份额。VNG 是主要的手游发行商之一。
  - 问题3：越南的在线教育和知识付费市场目前的情况如何？
  - 回答3：在线教育和知识付费市场正火热，越南人愿意在线学习，类似国内的得到、喜马拉雅等平台在越南也会受到欢迎。
  - 问题4：越南市场的 TikTok 目前的主要内容类别是什么？
  - 回答4：主要是唱歌和跳舞，但近期开始出现口播和培训类的短视频直播内容。
  - 问题5：对于有游戏资源的企业，建议在越南市场采取什么策略？
  - 回答5：建议与越南本地游戏发行商合作，通过KOL和社媒平台推广，利用市场潜力与合作伙伴进行游戏版权合作或投资。
  text: '![](img/d809a4276d98717e0914d3329dc0f9c7.png)（Zalo 个人号官方收费标准）我谈到 Zalo 生态的创业机会并不是指灰色的那一套，更多的是持续看好这个生态的潜力，整体商业化的利润高而且周期性长，但是建议要做跟平台共生的事情。所以对于
    Zalo 的商业模式，其实跟微信类似，Zalo 公众号「品牌传播」、Zalo 消息通知「个性化沟通」、Zalo 小程序「私域营销」、Zalo 广告「精准投放」，利用这些渠道和方法形成企业品牌和博主
    IP 的商业闭环。# **三、Zalo 生态的具体机会**创业者在 Zalo 生态有较多创业机会，能够做出很多家上规模的公司。但是需要解决语言、本地化、合规等问题。“**绝大部分微信生态的产品，都有机会在视频号里再做一遍。绝大部分微信生态的产品，都有机会在
    zalo 生态里再做一遍。**”我们常说时光机理论也好、多元宇宙理论、折叠时空理论都好，越南作为一个新兴市场，一定有着比中国更多的小机会，每一个小的机会做好了就不小。就拿我们服务的啤酒客户为例，它们面向的是华人群体，在越南的华人有一百多万，做好了这部分人的生意，业务规模也不小了。所以我们把在中国经过验证的成熟商业模式，复制到东南亚的新兴市场，就跟早年欧美的产品、模式落地到中国一样。我们自己的业务是采取“**自探索
