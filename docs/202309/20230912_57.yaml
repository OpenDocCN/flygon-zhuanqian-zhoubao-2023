    VinFast Auto 通过 SPAC 在美上市并几度大涨后，号称“越南小腾讯”的互联网初创公司 VNG Ltd 也申请在美国上市，成为第一家寻求在纽约上市的越南科技公司。这里的重点是科技公司，可以说他是越南互联网全村的希望。招股书显示，VNG
    采用 AB 股架构。在外部股东方面，腾讯一家就持有 43%的股份。VNG 的发展模式和旗下很多的产品都跟腾讯生态类似，比如说**越南版微信“Zalo”**，后面我会详细分享。我最早的创业是在敲代码，被很多人称作是早期的站长，还搞过码农教育培训，后面才真正切入平台型产品的创业，集齐了产品、技术和运营三驾马车，并且在海外开始创业。回看中国互联网这沸腾的
    20 年，感触最多的就是微信生态。我身边很多朋友在这个生态里创业，拿到了不少结果，也有朋友靠腾讯的股票拿到丰厚的回报。从平台到服务商再到个体，归根结底，我们赚的都是国家和行业红利的钱。怎么看接下来的市场，我可以很坚定的说，持续看好腾讯这个生态，尤其是视频号今年商业化元年的机会，AIGC
    的机会。但是对于普通创业者来说，在国内做出独立大 APP、大平台的机会已经不多了，但是基于大平台、早期的类微信生态，去创业做产品仍然值得探索。# **二、创业者在
