  text: '# 3 天赚 2 万，15 天赚 5.5 万，视频号短视频连怼到底是怎么做的？> 原文：[`www.yuque.com/for_lazy/thfiu8/tgx0z36y9f5w9oao`](https://www.yuque.com/for_lazy/thfiu8/tgx0z36y9f5w9oao)##
    (58 赞)3 天赚 2 万，15 天赚 5.5 万，视频号短视频连怼到底是怎么做的？作者： 和安日期：2023-09-07《3 天赚 2 万，15 天赚
    5.5 万，视频号短视频连怼到底是怎么做的？》全文百分百个人经历，仅供参考，仅供参考！从 8 月 15 号我开始做视频号短视频连怼，做到 9 月初赚了 5.5
    万，我大概讲一下我的经历，让大家稍微了解一下其中的内幕，不建议大家去做，除非你有现成的账号和设备，可以试试，还是不建议做！首先说在前面，这是一个短期项目，不长久，可能少部分朋友也看不上这种玩法，但是对于一个在视频号努力摸索了两个月，辛辛苦苦拍原创，优化人货场，但是没拿到结果的人来说，这个连怼让我确实获得了更大的信心在视频号上，我知道终归还是要回归正道的！我从
    6 月初开始做视频号的，做到 8 月初也没赚到钱，8 月 5 号左右偶然看到别人说视频号连怼还不错，可以去做，当时我没去做，因为自己也大概知道这项目不长久，万一刚做玩法就不行了，那就尴尬了，就像前段时间抖音的爆千次，很快平台就和谐了。没有做然后我就自己继续去搞正规的视频号带货，每天拉时长播，学习别人，自己拍原创，一直没结果，努力去做了但是没有一点反馈，我很焦虑到了
    8 月 15 号左右，看到视频号广场还有人多在连怼(时至今日还有很多人)，我想试试了通过各种咨询，大概了解一点连怼的技术，因为我去年就做抖音矩阵无人直播的，账号设备都是现成的，那就直接开始！接下来进入重点：短视频连怼细分的话有好几种，操作技术也更新了好几次，我就讲一下我身边的朋友和广场上刷到的很多人，以及我自己怎么去做的，也是最简单直接的一种。第一阶段-(这个第一阶段是指我自己经历的连怼第一阶段)卡模板或者卡特效！卡模板如何做-直接在视频号广场或者抖音找一个爆款素材，一般选硬广，当然选剧情+商品植入的也可以，硬广的流量更精准，把素材直接加入到妙剪里面，然后选治愈调色模板，再加几个贴纸就可以直接发了，非常简单，素材完全不用混剪，一般都发新号，更容易起量，一次性发三条或者隔
    20-30 分钟发一条都可以，然后看视频播放量，如果视频播放量能过 500 或者 1000 的话就可以直接开播去拉了，样品尽可能提前备好，没样品也得想办法克服，样品很重要！卡特效如何做-也是同样的素材,你保存在手机里面,然后你打开视频号的那个拍摄视频然后里面他就会有自带的那个特效你直接拍特效的视频,比如说拍什么逍遥人呐或者是招财猫特效，然后拍完之后你保存到草稿里面，保存完之后，然后再进入草稿里面把那个保存的那个删除掉然后再替换成你提前准备好的下载的别人的素材就可以。非常简单非常简单第二阶段卡特效-需要用安卓手机了，苹果不行也是打开视频号的拍摄视频用平台自带的特效去拍摄一段视频然后保存到草稿里面，最关键的来了,当你正在保存这个草稿的时候你要把这个草稿点开把里面的视频删掉，一定要趁他没有保存完的时候把这个视频删掉，然后再替换成你的素材这样才能卡上那个特效,相比之前，平台的管控更加严格了。第三阶段卡封面-安卓和苹果都可以，这个技术我知道怎么去操作，但我没实践，因为第二阶段我还一直在用，也能起号，后面卡封面我也会去用的，具体的我就不讲了，有点困了💤'
