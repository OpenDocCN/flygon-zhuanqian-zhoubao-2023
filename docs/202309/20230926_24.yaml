    70W+，原创文章 300+，正在做自媒体副业的小白写作导师，很高兴和大家分享关于个人在自媒体上的成长心得、写作经验哈。各位小伙伴一定有为这个问题苦恼过：我的文章写得不错，干货足、价值高，而且能为他人提供有效的帮助，可为什么阅读量、分享率等数据却一直不高呢？**因为公众号是一个闭环私域，尽管目前有了半公域的加持，但是你在粉丝不多，甚至没有粉丝的情况下，也是很难得到别人的认可的。**所以，公众号的第一批粉丝显得尤为重要，而获得这批粉丝的概念，就被称之为“冷启动”。我个人认为，第一批粉丝的数量应该是
    5000-5 万之间，你如果单纯埋头码字写作、仅靠内容输出而不去“引流”，那就算努力多几年，大概率也无法获取第一批粉丝。**何为“引流”呢？**意思就是把读者从其他平台引到你的公众号上来。你只要用心留意，就会发现任何一个大
    V 博主，都不是纯靠内容而攀上顶峰的。他们最开始积累的读者粉丝，都是在其他平台上，把原有的粉丝吸引到了公众号上。**作为新入场的公众号主，你一定要明白一个真相：在获得第一批粉丝之前，引流永远比内容重要。****01.****先要弄懂这两点事实****①公众号的封闭性**公众号不会把你的文章推送到没有关注你的人眼前，只有当别人关注了你，成为了你的粉丝，你的文章才会得到展现的机会。而在抖音、快手、知乎、小红书等平台上，它会有一个算法，即使你是
    0 粉丝，你的内容也会被系统推送到一些陌生人眼前。比如，你在抖音上发了一个搞笑的视频，算法会把你的视频分配给一些喜欢看搞笑内容的用户看。如果他们点赞、评论或转发了，算法就会再把这个视频分配给更多的人群观看。**这就是有些
    0 粉丝的博主，也能获得巨量展现，得到快速涨粉的原因。****②抛弃乞求思维**既然公众号只能依靠你主动去吸引读者，那你就必须把这一点深深记在脑海里：世界上，乞求得到的东西，永远不如给予得到的东西忠诚。一个陌生人会因为你的一次难过而同情你，但也会因为你频繁的难过而离开你。但他如果是因为你能给予他有价值的东西，即使价值薄弱，他会愿意驻留在这里。这就是“给予思维”，也被称为“利他思维”。你要让其他人关注你的公众号，一定是能给到他有用的东西。**这些东西不一定是实物，也可以是精神层面上的，但一定都是对他人有帮助的。****02.****不要耗费时间做“无用功”  **相信不少新手小白在初步了解自媒体后，都会去查关于“引流”的方法。但是大部分能查到的，也都是烂大街且收效低的方法。比如：互推、互关、把公众号二维码打印贴在纸巾上、去找营销公司推广等等。**此类方法的作用≈0。**新手之间互相推荐的话，因为各自的粉丝基础量都不多，互推会占用你一条推送的位置，基本只能带来二三十位粉丝，性价比真的很低。而找营销公司进行付费推广、宣传自己的公众号，你根本不知道这些粉丝到底是对方买来的死粉，还是给你引来的忠实粉丝。现在市面上你能找到的付费涨粉方法，我都不建议你去投。一般而言，平均花
