  - 问题1：文中提到2023年会是艰难困苦的一年吗？
  - 回答1：不会，作者并未明确表示2023年会是艰难困苦的一年。
  - 问题2：作者认为一个事业能赚钱的根本原因是什么？
  - 回答2：作者认为一个事业能赚钱的根本原因是因为经济活动中的其他人需要这个，并且能以优秀的性价比供给这个，而非因为某个现象暂时赚到过钱。
  - 问题3：作者如何比喻人类在经济活动中的表现？
  - 回答3：作者比喻人类在经济活动中的表现如同玻璃缸里的鱼，意味着人们容易陷入对于无效投资的错配。
  - 问题4：经济周期的根本原因是什么？
  - 回答4：经济周期的根本原因是人们投身投资于并不真的能产生效益的地方后产生的错配。
  - 问题5：文中提到的链接内容是什么？
  - 回答5：文中提到的链接内容讨论了经济活动和投资的相关主题。
