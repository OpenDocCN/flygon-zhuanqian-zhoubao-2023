    N 个人的位置，并点击鼠标左键第三步：在对话框点击选择好的表情并发送第四步：重复 N 次![](img/df3ca44a199a887a8df7944f787ab951.png)用人的语言，那就是把鼠标移到站外魔镜
    ai 客服猛男的头像的位置。但是机器不认识猛男啊，需要把这个命令转化为机器能听懂的命令，就是把鼠标移到 X=1110  Y=660 的屏幕位置所以对象的宏命令为：Mouse
