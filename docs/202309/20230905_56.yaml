  text: '**（1）保持对知识的饥饿感，持续的学习**如果说火箭叔做淘宝和华强北开档口，都是碰上了风口，挣到轻松的钱，这次创业，火箭叔感觉非常的难，完全是靠积累，以及靠不断地学习。这么内卷，每天想的都是降本增效，想到有什么人工反复操作可以自动化的，就去研究，摸清楚以后，分析成本，只要成本不高，立马就让程序员去实现。不是简简单单的说一句，我要实现什么功能。而是理清整个流程，把每一个关键步骤怎么做整理出来给程序员，程序员只需要把步骤转成代码，不需要考虑专业背景。别的程序员
