  text: '# 一场公益赠书活动引流 1000-2000+人，后续如何转型带货社群变现？> 原文：[`www.yuque.com/for_lazy/thfiu8/ag9uw4nm5huqshfm`](https://www.yuque.com/for_lazy/thfiu8/ag9uw4nm5huqshfm)##
    (41 赞)一场公益赠书活动引流 1000-2000+人，后续如何转型带货社群变现？作者： 落落日期：2023-09-07公益赠书，一件看似不赚钱的事，为什么我坚持做了一年半呢？今天，就结合公益赠书活动这个事，给各位圈友分享下我的项目经验。#
    一、**自我介绍**大家好，我是落落，0 销售经验的工程造价女，副业一年半，月收入稳定 3-4W。我的主业是一名工程造价师，天天跟数字打交道，因为本职工作收入相对来说还可以，一直过的很安逸，从来没想过发展副业，也无任何销售经验。平时喜欢购物，生完孩子后更是在买买买的路上一发不可收拾，偶然接触到一个私域平台，想着反正需要买，那自己做的话不但能省点钱，说不定每天还能赚点水果钱，就这样开启了副业之旅。约一年时间，副业月收入终于破万，一年半左右，副业月收入稳定
    3-4 万。短短半年时间收入翻 3-4 倍，秘诀是掌握了图书引流的流量密码。每个月能持续引流 1-2 千人。![](img/98821212c466eb7e2111b53b85402e1f.png)流量=钱，这个道理大家都懂。接下来我将用
    10 分钟左右，从赠书的底层逻辑，赠书能获取什么及具体要怎么做，以及获取的赠书流量如何变现，四个方面详细介绍图书引流的方法。相信通过我的分享，你也能手握流量，助力副业变现。#
    **二、赠书的底层逻辑**仅赠书活动，我们是没有收益的。为什么每个月还要花一周左右，去做这个费劲的事呢？答案就是赠书带来的流量巨大。互联网时代，流量像呼吸一样重要。公益赠书的底层逻辑，是以公益的名义向大家赠送图书。图书本身是免费的，但仓储，发货打包，快递等都是会产生相应的人力费用，因此会有一个
    15 元每套的邮费。每月赠书一套，每套图书数量不一样，一本到十几本不等，全国各地 15 元运费。领书主要群体是幼儿及小学初中家长，尤其是宝妈。因为宝妈是一个家庭消费主力，一家老小的吃穿用行基本都是她来安排。图书引流方式及引流对象，可以完美衔接到社群卖货。#
    **三、做赠书能获取什么**1、最低成本（时间成本），更快速度获取精准引流。2、运用适当的方法能够与家长建立链接，获得信任，为后期转化打下基础。3、线下到图书仓库选书，线上帮家长分享好书，再加上日常社群资料分享，能够帮助自己树立一个专业形像，有利于个人
    IP 的打造。4、自己做起来后还可以开引流课程，做知识付费。总结：通过图书引流与家长链接，和客户做朋友，建立信任，形成持续增长路径，实现引流→服务→转化→复购的闭环。#
    **四、赠书具体怎么做****（1）首先需要图书质量有保证，以及良好的售后服务做供应链支撑。**我从 2021 年接触赠书活动。一开始做的并不是现在的平台，需要交
    3999 元入场费，囤一堆叫不出名字的护肤产品才能获取入场券。最要命的是，发书速度慢，7 天起步，周期长的达到 20 天，售后服务路径长，给领书家长体验感不好，一不小心就被冠予骗子称号。后面通过多次筛选测试，找到现在的图书供应商。先后实地去了印刷厂，和各大图书仓库考察。从图书种类，产品质量、物流及售后等方面做对比，最终确定选择现在的供应链。今年已经是合作的第
    3 年时间，我们的图书种类、价格、口碑及售后都领先于同行。'
- text: '![](img/20ab730682dd93c11d34b927411bb32a.png)![](img/dc58d076573643c6491880862cb6e98c.png)**（2）如何利用图书获取流量**目前我用过
    4 种引流方式，最成功的方法就是图书引流第一种：用产品进行地推，自己囤一些产品去卖，然后加人进群，这种相对来说比较精准，但是比较累，从进货到出需要时间，人力和进货成本。吸粉量不是很高。第二种：老客户转介绍，用红包或者送礼物的形式让老客户邀请人进群，这种方法获取的人精准度不高，大多数是来薅羊毛的，抽奖结束或领了礼物就退群。第三种：线上引流，可以利用公众号、视频号、小红书、抖音等第三方平台作引流，如果不是全职，大多数人精力有限，可以专注一到两个平台第四种：图书引流线上进行一个裂变转介绍。这个方法是目前试验下来成本最小，效果最好的方法。我目前是一个月带领家长领取一次图书，也就是说一个月获取一次流量。每个月平均获取流量
    1000+，好的时候能达到 2000+。**（3）具体的操作方法**1、先确定每个月的领书日期，我们会在领书前几天去图书仓库选书拍照，自己有时间可以自己去，自己不能去可以用团队的资料。正式领书前
    2 天在朋友圈、社群进行预热宣导介绍图书活动。我们的图书活动每月一次，每次约 200 个不同种类图书可选，涵盖科普教育、名人传记、学前早教，幼儿绘本及中小学生的课外阅读，包括工具书、学校指定必读图书，教育部推荐图书以及部分成人书籍。每人每月可以领一套，每套图书数量从一到几十本不等，而且每个月的书单会有更新，不至于让家长领了几次就面临无书可选的情况。不管一套图书的数量是几本，我们都只要
    15 元的运费，全国都一样，包括内蒙，新疆等偏远地区。所有的图书，全部是各大出版社出品的正版书籍，所以对于性价比来讲的话，它是非常非常高的，而且售后很给力，收到的图书有漏发错发或者有瑕疵都可以补发或者退款。物流也很给力，一般
    3 天左右就能收到图书，这也是很多平台不可比拟的2、社群介绍了图书活动后再让家长发领书朋友圈，内容由我提供模板（有效引流文案+微信二维码+有吸引力的书本图片）。![](img/07c21cc64349a5f139e88a07156293df.png)3、加来的好友都引导进群，在领书群再进行人设分享，介绍图书活动的意义，分享图书实拍和视频介绍，从而减弱家长的疑虑。![](img/9b5db5abc2c12365082b35091d510076.png)![](img/0559a44d2e9c0c38358a371a22ed810e.png)![](img/a94e6d2742b0929b274d969f03acf59c.png)以上素材团队群都有提供，如果自己手里有书可以自己录视频进行分享，没有可以直接搬运团队素材。4、领书期间，不间断的重复上述运营动作。5、一般领书
    3-4 天，物流快的话 2-3 天就能收到，再邀请收到图书的家长进行分享，又能收获新的一波流量，且从收到图书家长引流过的人更有信任感。![](img/81c22dbc35dc03c3a60e1a4b9cdb3b1e.png)6、直到领书结束
    2 周左右，都能持续不断地被动加人。基本上每个月都能引流 1～2 千人。赠书活动可以说是一个可持续稳定发展，源源不断获取流量的一个项目。而且是良性循环。![](img/fa6fa32b40a5a7a9249916e33817673c.png)#
    五、**获取到的流量如何变现****1、为已有的社群引流宝妈粉，'
- text: "比如亲子合作项目，线下培训店等。****我这边有 4 个满 500+的社群带货，则直接引入带货。**光有流量，没有变现渠道也是惘然。在做赠书之前我是有好物分享社群的，只是差不多\
    \ 1 年时间群里始终只有 200 人左右。通过赠书裂变，不到一年时间，社群裂变到 5 个 400+的群，收入也翻了 6-7 倍。![](img/3840e4f3c4aad353742051dd65f9e7ca.png)![](img/1c7e71851483bee6d41971683818fe48.png)我的社群是无货源模式，跟传统的无货源不一样，不需要自己去找产品，都是平台对应好商家，我只需要转发产品就行，发货，物流都不需要操心。这点真的太重要了，无敌省心。有时间可以自己去品牌方溯源，也能更好的给自己身份打标签，客户认可度更高。![](img/0368878f225ca118c37e5e7622645ce8.png)而且产品类目很全面，吃穿用行，平价的，高端的品牌都有涉及，童装占有很大比重，这跟图书引流来的家长可以说是完美衔接。因为大多数产品都是直接去厂家溯源，源头把关，质量有保证，价格也很有优势，鉴于图书的信任，客户认可的话，复购率很高。如果大家\
    \ 0 基础，没有货源，启动资金预算很少，但愿意投入时间，那图书引流+社群卖货是一定不可错过的副业机会，建议大家都试试。0 基础的新手可以直接抄作业，抄对作业，永远是成本最低，成功率最高的做法。不懒，听话照做就行。当然如果想成为公益合伙人也是可以的，很多全职宝妈，一手带娃一手副业实现了经济独立，还有上班族利用闲余时间做副业的，赚到的人生首个百万。当然每个人的资源和执行力都不一样，并不是做了一定会有这么好的结果，但不行动肯定是没有的。这项副业最大的优势是无需投资成本，对时间也没有要求，自己方便随时随地一台手机就可以。![](img/2a781ca61ddb3d6d541ac626efe68145.png)![](img/43a441f7dc41249185a76b0f56776834.png)\uFEFF\
    \uFEFF![](img/6aed1d51582f8658c9f5440714efa1a6.png)\uFEFF2、**招收公益赠书合伙人**怎么才能成为公益赠书合伙人，享受精准快速裂变引流的好处呢？仅需\
    \ 388 元，就可以终身加盟成为合伙人，且无二次收费。有专门的图书合伙人群，团队每个月会带着组织领书活动，教会新人如何操作。提供相关的引流培训，群里还有人答疑和陪伴，不定时还有引流做得好的老人分享经验。素材群日常还提供发朋友圈的素材，帮助我们打造人设。每个月领书没有套数限制。有些平台一次收费\
    \ 3999 元，或者 399 只管一年。图书问题售后跟不上，影响口碑，甚至要求囤货等等。而我们的公益赠书的合伙人，不仅没有以上问题，学会了这套方法，还可以自己招合伙人，收到的费用更是一分钱都不需要上交，都是自己的收益。也就是说，只要招到一个合伙人，直接就回本了，后面的都是纯赚。当然，更重要的是，学会了这个方法，不管做什么创业项目，你都有流量了。3、合适人群1.\
    \  想引流没方案2.  做微商没顾客，有顾客没粘性3.  做招生活动，花费高4.  想做副业，没项目5.  需要带娃的全职宝妈4、成为合伙人你将获得什么1.\
    \  每月不限量的领书2.  每个月可以获取全国各地的流量裂变3.  每个月可以卖一次福利图书，获取相应佣金。4.  提供可落地变现的副业方法5.  可招募合作人5、**除了给现有社群增加流量，或者直接招收代理外，还有一种变现方式，就是招收陪跑学员。**"
- text: '很多想开始副业又没有货源，启动资金又有限，尤其是副业新手和宝妈群体。像这部分适合做公益赠书积累流量，又有社群承接变现。但如果只靠简单的图书引流，他们在社群卖货上又没有太多概念，这样就可以通过陪跑的方式，手把手教会大家副业变现。以前我是自己操作为主，今年
    4 月在朋友介绍下加入生财，通过看帖和航海学习，认识到自己之前的赚钱模式比较单一，后来做了调整。除了招收图书代理，我和朋友配合，今年 6 月开始我们陪跑了
    7 位学员，带着他们从零做起，慢慢建立了自己的公益赠书社群和带货社群。从怎么建群，发公告，邀请好友，到店铺 APP 使用方法，如何选品和筛选素材，手把手教。到了后期，专门建立了图书和卖货素材库，朋友圈素材群。目前大家通过
    2 次领书活动，开始积累自己的种子家长。带货的业绩也是不错，他们的业绩平均下来，从第一个月纯收入 600 多，到 7 月收入 1200 多，8 月截止 10
    号的数据是收入 800 多。虽然和生财的高手没法比，但这几位都是没有互联网基础，平时就在家带孩子的宝妈。她们连朋友圈都很少发，是一点点带起来的。为方便学员们直接抄作业，群里每天会有
    3 条以上朋友圈素材，方便大家改编打造人设。现在朋友配合做公众号精准引流和小红书引流，也是为了更多帮学员们增加初始种子家长。为了更好的效果，我这边也在考虑，后期给陪跑的学员分流
    50-100 位种子家长，这样可以帮助大家更快地起步。6、**一些注意事项**我们领书活动每月一次，根据自己的引流进度进行图书变现。我一开始做赠书活动的时候有引流意识，但是没有急于变现。在全身心服务家长约一年时间后通过图书群抽奖的方式引到卖货社群。现在是一个月转化一次，有需要的家长进购物群，不需要的家长可以在图书群继续领书。因为跟家长之间的信任度高，引流到卖货社群后，业绩直接成倍数增长。就算家长不进卖货群，也没太大关系，我们可以朋友圈分享产品，很多人不进群，但是朋友圈看到了照样会买。我们的产品大多是吃穿用行的消耗品，复购率也很高，我现在每个月从图书群获客一次，客流量很稳定。敲重点：我目前所获取的成绩都基于一个逻辑，那就是真诚的利他，前期用心服务好家长，才能有后面的回报。整件事情逻辑很简单：引流→服务→转化→复购的闭环，每月一次就行。我自己是有主业的，模式稳定后，每月除了赠书期间忙点，其余时间比较轻松。可以兼顾工作和家庭，对于想兼职或是宝妈很友好。一部手机就能操作完。说到这里再分享一个自己的小故事，现在很多人都在想办法做副业，但是对于没有背景，没有资源，没有经验和资金的普通人而言真正能落地且赚到钱的副业并不多。今年小红书店铺是很多人提及的一个赚钱风口，我也去尝试了一翻，做了
    2 个多月，可以说是身心疲惫还没有看到结果。因为是无货源模式，需要自己去选品，找素材 ，剪视频，发笔记，而且一天至少要发 8 条以上才能激起水花，我每天投入的时间至少是
    4 小时以上，因为上班再加上社群卖货，实在是兼顾不过来，整的人很累，最终以账号违规而剧终。我说这些并不是说小红书店铺不好，确实很多人在上面赚到钱，大多数是矩阵账号，或者是有足够时间和精力，或有一技之长，执行力足够的人赚到钱。我后面也会继续探索小红书精准引流，改变运营策略，以引流和轻创业方向发展。*
    * *评论区：十月 : 很详细的介绍better me : 小姐姐是有做强社群运营么？还是平时主要暴力发卖货产品啊落落 : 领图书的关系跟客户信任度比较高，有粘性。带货群没有做强社群运营，但也没有暴力卖货。平时会在群里打造自己人设，所以活跃度还不错大晨
