  text: '落落 : jiang-jiang1110Jeffrey : 广告就别在这里发了落落 : 澄清一下，这一次分享是 8 月接到鱼丸邀请，才写的贴子。我平时不太擅长文字表达，拖了挺久才完稿。我无意打广告，这个分享大家觉得合适就参考，不合适也没关系。也再次感谢生财有术这个平台，没想到平时潜水的我，也会收到邀请的时候，很开心也很荣幸。一起努力搞钱！![](img/1c37d505930596d12a88ab23e11aa07a.png)*
