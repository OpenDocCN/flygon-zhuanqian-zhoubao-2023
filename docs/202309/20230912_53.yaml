    7 天 Adsense 不同国家收入数据分析对比告诉你为什么要出海给大家看一张刺激的图片，是一个朋友的 AI 工具站的最近 7 天 Adsense 数据。![](img/41d13c13a978e11a394913b628404c4b.png)从上图可以看出来，并不是浏览量高收入就高，而是也要综合考虑不同国家单价的影响。我们先按照每千次展示收入从高到低排序，得到如下表格：![](img/c14a10f79b2335386e5a3c0b25b537f1.png)可以看到，每千次展示收入，最高的是瑞士，达到了
    7.34 美元，次之就是美国 4.34 美元，还有法国、加拿大也是 4 美元以上的。接下来英国、澳大利亚、德国都是 2 美元到 3 美元之间的。从上面的对比，我们就看出来，为什么要出海，为什么要面向全球人民去做产品，为什么要去赚美元了。##
    二、如何快速估算一个网站的 Adsense 广告收入？继续聊一下 Adsense 的广告收入快速估算。### 2.1、理论首先我们解释几个关键指标：1.  UV：Unique
    Visitor 即独立访客量2.  PV：Page View 即页面访问量3.  广告曝光：网页里的广告被展示的次数4.  ECPM：广告展示 1000 次的收入一般来说，国内网站的
    ECPM 很有可能不到 1 美元，但是欧美等发达国家的 ECPM 可以达到 3 到 6 美元。通常来讲，一个用户进来我们网站之后，他一般都不止看一个页面，张三看了
    5 个页面，李四看了 3 个页面，总共产生了 5+3=8 个 PV，那么平均来看，就是每个 UV 能够带来 4 个 PV。而一个页面我们通常也不止放一个广告位，一般谷歌推荐最多放
    3 个广告位，也就是一个 PV 能够最高产生 3 次广告展示。下面为了估算方便，我们先做一些假设：假设 ECPM 为 1 美元；假设 1 个 UV 只能产生
    1 个 PV；假设一个 PV 只能产生 1 个广告展示。假设一个网站每天的 UV 是 1000，那么 1 天就可以产生 1000*1*1=1000 个广告展示，也就是
    1 个 ECPM，所以日收入是 1 美元，那么月收入就是 30 美元；请大家记住这个数字，30 美元，这是基数。现在假设一个用户主要是欧美的查询工具类网站，每天
    UV 是 10000，也即是 1000 的 10 倍。因为用户都是欧美用户，ECPM 假设是 4 美元。因为是查询类工具网站，所以用户都会很好奇，一个人会查多次，就能够产生多个
