  text: '但在流量变现的商业模式上一定不能建立在复购的角度，不然就是一个死局。**第二，家政是一个很复杂的体系，很多小赛道值得大家深耕**。随着往后发展，抖音家政行业是逐渐利好从业者，值得我们做
    20 年以上，这也是我们团队愿意持续投入精力的原因。**但是在商业模式的建立上，一定需要深度思考的点：如何避免能力强的阿姨和师父把客户抢走，平台或公司留下的都是摆烂的交付人员。****第三，未来抖音家政一定是精细化、多方位的发展。****其中涉及到的方向有保洁、清洁、维修和防水等，每一个方向都能连锁到上万家的水平，这就需要所有的从业者做深层次的探究。另外就是在产品的升级和创新需要逐渐走向市场，如保洁业务下的宠物家庭保洁、婴儿和久病家庭的清洁都是需要特殊处理的保洁服务，这些高客****单****产品都有待开发和大面积落地。****第四，做品牌和资本加持**。我孵化的品牌”十三烧“在
    10 家店，12 万会员的时候就可以估值 5000 万，并且拿到天使轮，2023 年即将开始 A 轮，我们融入了私域运营和数字化的部署，估值 10 倍以上的增长，这就是是品牌的力量。如果家政拆分成
    n 个子品牌，沉淀流量做私域，可以很快估值破 5000 万，并且拿到资本加持，就不会轻而易举陷入平台的制约，思路和战略决定更加高维的出路。**第五，家政云连锁是一本万利的生意，但是在实体项目中赚钱，最终还是要回归线下门店。**这就取决于
    1 年内谁能做大量的抖音 POI 入驻，把门店成本压到最低，想想看一年一个档口 600 块，100 家店就是 6 万，但是你能做破亿的 GMV，这就是当下大部分人看不到的机会。同时极度便宜的门店展示也是一个线下广告位，一石二鸟。这是后半场大家都需要深思的问题。**第六，我们到底是想做一个家政项目还是做一个生态。**家政行业的盈利大头肯定是招商加盟、招生培训，但最后需要在行业中落地，那真正的业务还是需要去有人推动落地。我们团队的思考是不想去做一个仅仅能赚钱的家政项目，未来的发展方向是打通上下游，用我们流量和运营能力整合落地交付端、家政服务培训端，做一个复合收益的生态，才能保证整个团队能在行业中存活
    20 年以上。**以上就是我做家政的全部经验，很多方面有思维缺陷，因为我切入到这个行业还没有到 1 年。更深层次的探讨，可以单独****链****接。***
