  - 问题1：为什么不推荐抄袭和洗稿？
  - 回答1：因为习惯抄袭和洗稿会阻碍成为优秀的写作者，损害长远发展。
  - 问题2：为什么抄袭者可能会在写作过程中缺乏深度思考？
  - 回答2：因为抄袭者不经历思考这一写作过程中的重要环节。
  - 问题3：什么是短期主义者在写作中的优势和劣势？
  - 回答3：短期主义者能迅速获得流量和利益，但长期可能对思考能力和写作能力的提升无益。
  - 问题4：长期主义者与短期主义者在写作取向上有什么区别？
  - 回答4：长期主义者注重框架思维和思考能力的提升，而短期主义者则注重捕捉平台变化和短期收益。
  - 问题5：为什么长期主义者的写作模式可能具备复利效应？
  - 回答5：因为长期主义者创作的内容能够持续满足用户需求，积累下来可以持续增加收益。
  text: '# 我们应该写作原创还是洗稿赚钱？> 原文：[`www.yuque.com/for_lazy/thfiu8/pmqpoz0hfnicol4e`](https://www.yuque.com/for_lazy/thfiu8/pmqpoz0hfnicol4e)##
    (47 赞)我们应该写作原创还是洗稿赚钱？作者： 笑声日期：2023-09-11我加入了生财有术的《图书共读》群，今天看粥左罗老师的《学会写作 2.0》，第二章第六节《写作者的价值观，决定写作的终局命运》
    。其中写道：和我学习写作的人，千万不要抄袭和洗稿，核心原因是：一旦你习惯了抄袭和洗稿，习惯了拼拼凑凑很快写出来一篇文章，你就再也无法忍受坐在桌前一下午，一整天，认真打磨一篇自己的原创文章，那你从此就不会成为一个优秀的写作者，这种做法相当于为了暂时的利益自毁前程，非常不划算。而且抄袭的人不用经历“思考”这一写作过程中最有价值的一环，所以写作三五年，他们可能依然是没什么深度思考的人，而认真原创的人，几年后会成为思考高手。刚开始写作的两个人，一个抄袭或者洗稿，一个原创，最初，不论利益还是成就感，都是抄袭的那个人得到的更多，但随着时间的推移，前者得到的利益和成就感不会有什么变化，后者则越来越强，因为前者是时间的敌人，后者是时间的朋友。如果你赞同唯流量论，唯利益论，你就会钻营，会研究不顾一切获得流量和利益，起初你可能因此得到一些好处，但是这么做终究会毁掉你。通过这么做得到的，也会加倍被拿回去。现在航海有一个《公众号爆文写作》，我的理解就是抄袭或者洗稿了，唯流量论，以获得最大流量为目的。流量大，收益高，什么火写什么，写什么情感、历史、法律、热点、鸡汤类的文章，注重短期效益，文章入池被推荐了，就可能成为爆文，获得不错的收益，流量来的快，去的也快。这几类的文章，我觉得历史和法律类的可以写一写，俗话说，以史为鉴，多了解一些历史知识没有坏处，多了解一些法律知识也没坏处，写其他类型的，比如情感、热点、鸡汤类的，除了获得短暂的收益以外，没别的收益了。写公众号爆文的，据说也有人一年赚
    200 万，运营 20 个公众号，靠 ChatGPT 写稿。的确是很吸引人的。还开了写作训练营呢，给人感觉加入了训练营，我也能年入 200 万，不知道这个概率多大？即使不能年入
    200 万，一年赚几十万的零花钱也是不错的，我也想让人跃跃欲试，想赚快钱。我能看到的劣势是短期会赚一些快钱，长期对自己的思考能力，写作能力提高可能用处不大。我定义这种是短期主义者。还有一种写作模式是提供好的内容给读者，就像郭耀天老师在《公众号爆文写作》群里分享的那样，郭耀天教练主要是做公众号
    SEO 的，和公众号爆文写作的思路不一样。我理解的是，公众号爆文写作，要追求一些热点，靠系统推荐获得流量，写的大部分都是没有什么营养的文章。郭耀天老师说：人人都希望打开后看到十万+，但是大多数人的收益都是个位数，就算今天爆了，也担心明天不推荐了。如果搞懂了公众号搜索推荐的逻辑，创作一些用户需求的，能解决大家问题，帮助到别人的内容，不仅能持续的涨粉，还可以延伸出很多变现的项目。前期可能拿不到那么多的收益，但是随着时间的推移，随着内容的积累，你的收益会不断的增加，持续获得收益。这是有复利效应的，是时间的朋友。我定义这种是长期主义者。生财有术的《图书共读》群群友
    Lenry 认为，本质上两者并不冲突，只是价值取向的差异。长期主义者注重框架思维能力，思考能力的提升。短期主义注重平台机会机制的变化，善于捕捉平台的变化，善于抓住风口。而群友高翔认为，如果一个人总能赚到短期风口的钱，'
- qas:
  - 问题1：什么是“长期主义”？
  - 回答1：“长期主义”是指不论长短期，持续提升技艺并产生成长加速度的能力。
  - 问题2：什么是猎人和农夫的区别？
  - 回答2：猎人的反馈周期短，农夫的反馈周期长，两者代表不同的工作风格。
  - 问题3：爆文写作和持续写好内容的比较有什么优缺点？
  - 回答3：爆文写作类似打猎，效果立竿见影，而持续写好内容则像是农夫，有复利效应，长期释放价值。
  - 问题4：什么是复利效应在写作中的体现？
  - 回答4：复利效应指持续写好内容，即使多年后仍能持续为作者带来价值，不同于短期获得的流量。
  - 问题5：什么是原创模式在写作中的优势？
  - 回答5：原创模式有复利效应，能提升作者的思考能力，长期来看更有可能持续吸引和释放价值。
  text: '快速拿到结果，这不断追风口的能力也是一种“长期主义”，长期也好，短期也好，不要钻牛角尖。人是不一样的，有人是猎人，有人是农夫，猎人的反馈周期短，农夫的反馈周期长，无论猎人还是农夫，只要不断的提高技艺，产生了成长的加速度，那就是长期主义者。公众号爆文写作好像是打猎，持续写好的内容就像是农夫，各有优缺点吧，看自己适合哪一类了。看自己的优势是什么了。我更倾向于粥左罗老师和郭耀天老师提倡的这种写作模式，即原创模式，有复利效应，是时间的朋友。能提升自己的思考能力。你写的每一篇有价值的文章，就像是往自己的银行账户存钱，会有利息的。我感觉粥左罗，郭耀天两位老师的理念差不多是一致的。你们觉得呢？群友三行
    MU 说“常用价值内容吸引来的用户，最终也会给你带来价值”，对这句话，我深感认同。洗稿，靠 ChatGPT 写文章，靠系统推荐得到的流量并不具备复利效应，推荐过去就过去了，不会有人看。而专心写好的内容呢，多年以前的内容也可能被用户看到，这篇有价值的文章，会持续不断的释放价值出来，这是有复利效应的。各位看官，你们愿意原创还是洗稿呢，不妨评论区留言。*
