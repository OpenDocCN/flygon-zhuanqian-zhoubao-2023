  text: '# 小红书开 30 个店铺，变现 90 万利润后的选品建议> 原文：[`www.yuque.com/for_lazy/thfiu8/oa7a00tmzvl2my92`](https://www.yuque.com/for_lazy/thfiu8/oa7a00tmzvl2my92)##
    (75 赞)小红书开 30 个店铺，变现 90 万利润后的选品建议作者： 书豪日期：2023-09-22##### 大家好，我是在杭州的龙珠圈友书豪，连续四年年入百万。目前小红书有
    30 个店铺，变现了 90 万利润。有幸在 8 月的小红书店铺航海担任教练，在这艘接近 2000 人的大船上为圈友们保驾护航。在航海期间，阿蓝老师邀请我分享了一期图文内容，关于我在小红书上开了
    30 个店铺后的一些选品踩坑经验和建议。![](img/58fb71136db51015920249e77c13e125.png)**入局小红书电商的这八个月时间，我们一路走来跌跌撞撞，走了许多的弯路，如果重来一遍，我们会在红利初期的时候，更加专注，更加笃定的专注在百货+个护家清赛道。**我们打的类目从益智解压玩具、女装、聚拢内衣
    、身体链配饰、情趣内衣、项圈、一直到百货、个护家清。打了这么多的类目，其实扛起我们主要利润大头的还是百货个护家清类目。本文是我对过去八个月的时间在小红书上开店铺的一些选品踩坑经验分享。所谓越分享越幸运，希望自己走过的弯路，能够对大家有所帮助。本文全文请移步飞书观看：[`tb9qrhlhl7.feishu.cn/docx/JZVrdEreio0l8Ex0OD5ctSAynSe?from=from_copylink`](https://tb9qrhlhl7.feishu.cn/docx/JZVrdEreio0l8Ex0OD5ctSAynSe?from=from_copylink)##
