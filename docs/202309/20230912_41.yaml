  - 问题1：文章的主要目的是什么？
  - 回答1：文章的主要目的是介绍如何利用 RPA 工具自动化在抖音上刷关注，以及如何捕捉异常值。
  - 问题2：作者提到的工具是什么？
  - 回答2：作者提到了影刀和模拟器作为工具来实现自动化刷抖音关注的操作。
  - 问题3：作者如何建议筛选刷关注的对象？
  - 回答3：作者建议先关注优秀的同行，然后在固定的时间点刷抖音的关注列表，根据设定的异常值标准来筛选目标。
  - 问题4：文章中提到的程序会执行什么操作？
  - 回答4：程序会在设定的条件下截取符合要求的图文，并将其保存在指定目录下。
  - 问题5：读者对于 Mac 版本的影刀提出了什么问题？
  - 回答5：读者询问是否有 Mac 版本的影刀，作者回答称目前没有，并解释了影刀在 Mac 上功能的限制。
