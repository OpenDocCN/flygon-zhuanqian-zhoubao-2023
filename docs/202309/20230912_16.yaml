    (95 赞)学艺术的两种高成就归因：有钱 & 低情商作者： 小马宋日期：2023-09-04学艺术的两种高成就归因：有钱 & 低情商。昨天带孩子去他的艺术教练熊磊老师那里去拜访，跟熊老师聊了很久。他提到身边两个艺术成就比较高的朋友，为啥他俩会更厉害？他们两个的成就来自两种原因。第一个人，是因为他家庭条件好，画了
    20 年画，从来没考虑过钱的事。所以他保持着天真和纯粹的状态，他有时间思考和阅读，平均一个月能读 20 多本书，艺术，哲学，宗教，文化这些人类智慧都是滋养他艺术的养分。因为有钱，也就不需要讨好什么人，做艺术更纯粹。一个人呢，是因为情商比较低。因为情商比较低，就不会觉得问问题会尴尬，所以同样是跟一个老师画画，他就能学到更多。情商高的学生，能看出老师的不耐烦，但他没情商，对一个问题会追问到底，反倒是艺术成就比较高。这种追问方式，是苏格拉底的学习方式，也很经典。当然第一个人也是因为保持着孩子般的好奇，这种好奇心被家庭的富裕保护起来了。其实任何行业，做事情的时候多问几个为什么，就会更快进步。其实吃饭的本钱没那么多，学会几个就是大拿了。*
