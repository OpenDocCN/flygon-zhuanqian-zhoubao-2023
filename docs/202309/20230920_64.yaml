    IP 的认知度，并且他们卖出这个产品，我 100%让利给他们，也相当于这个产品是他们自己的。这样就解决了我的流量问题。做自媒体最大的烦恼就是，你想要得到流量，要么花时间，要么花钱。花时间就是你要辛辛苦苦花很长时间去创作内容，获得平台流量；花钱就是去买流量，在这方面我已经花了快
