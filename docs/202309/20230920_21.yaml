  text: 最常用的插件是上网插件和代码解释器插件，第三方插件质量良莠不齐。目前插件的使用者必须是 chatgptplus 用户，每月花 20 美金才能享受插件服务。但这笔钱归
    Open ai，第三方开发者并没有直接收益。第三方开发者目前只能把 chatgpt 当做流量入口，如果不能将服务场景导入自家产品，那么仍然无法变现。从 Open
    ai 目前的态度来看，插件生态还处于早期阶段，并未有明确的商业化定位。大家都知道插件能赚钱，但什么时候赚钱是个迷。唯一确定的是，基于提示词的插件数量还将继续大幅增长。**讯飞星火助手**本来第二个想放百度文心一言，但文心一言的运营实在是慢到让人无语，也就只比通义快一点点。通义比混元也是只快一点点，而盘古直接表态不碰
    C 端市场，国内四大云服务商在 LLM 产品的动作上出奇的一致，慢！第一梯队动作迟缓，于是，讯飞星火终于有机会扛起国内主流产品的大旗。讯飞星火助手是星火大模型的插件系统，截至
    2023 年 9 月 10 日，已上架 2543 个插件，光看数量绝对是世界第一，这 2 千多款插件覆盖了 15 个大类。![](img/f69047bed09f2e99469f20d09d3efaf7.png)为什么星火会拥有数量如此巨大的插件系统？答案是星火极简的开发申请流程+赠送
    1 千万免费 token（换算成 chatgpt3.5 的 token 大约 140 元人民币）+便捷的知识库设置，API 接口以及 web 应用。按照目前星火助手的开发流程，数量世界第一的宝座应该还能维持很久，因为连我这样的小白也可以一天在星火上架几十款。在质量无法和
    chatgpt 比拼的情况下，靠数量和便捷的用户体验走差异化路线也是一种策略。在 8 月以前，星火大模型是国内唯一一个手机号登录即注册，注册即通过的大语言模型。数量+便捷+低价能否硬拼
    chatgpt 及其它国内大厂？无论星火能否胜出，有一点是确定的，基于提示词的插件产品数量还将继续大幅增长。## 3.4**其它产品**除了主流插件产品以外，数量众多的第三方开发者还在源源不断的制造新的
    AI 产品。前文所说的每天上架几百款 AI 产品都属于这一类，从智能客服到智能营销，从 AI 伴侣到 AI 助手等等，面向 B 端和 C 端的产品数量繁多，五花八门。有些产品未来必然会成为像抖音，拼多多那样的后起之秀，完成从小兵到大佬的蜕变。从目前的产品体验来看，大多数
    AI 产品还未将提示词优化作为产品的核心竞争力，主要侧重于对 LLM 基础能力的调用。只要体验过文章摘要类产品的人就能够体会这种感受，在调用相同 LLM 的条件下，自己写一段摘要提示词，效果往往比摘要产品总结的更好。因为自己更知道自己想要什么，而
    LLM 在缺少针对性提示词的情况下，只能总结出一般性观点。虽然现阶段 AI 产品的功能和使用场景仍有限制，但随着技术进步，功能迭代，数字化程度提高，未来 AI
