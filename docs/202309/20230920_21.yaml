  text: '# 提示词市场初步分析> 原文：[`www.yuque.com/for_lazy/thfiu8/dp1bgpcnfp57bb3u`](https://www.yuque.com/for_lazy/thfiu8/dp1bgpcnfp57bb3u)##
    (精华帖)(105 赞)提示词市场初步分析作者： 至臻日期：2023-09-11缘由：最近不断有人和我提起用提示词洗稿的需求，最开始我以为这种刚需，肯定有人已经设计出了成熟的提示词，我就不要再重复造轮子了。但一番寻找后发现，市面上能够直接套用的提示词模板很少，仅有的一些提示词模板应用场景也有限，主要应用于新闻资讯类洗稿和短篇营销文案洗稿上。一番调研后才意识到，提示词市场还处于蛮荒时代，供给和需求都很少。虽然市场上一度传闻有提示词被天价卖出，有企业年薪百万招聘提示词工程师，但多是博人眼球的标题党，现实是目前关注提示词的人很少，相关人力资源需求很小，至于天价卖提示词，几万元能叫天价吗？！关注者少，需求小是问题还是机会？这是本文试图寻找的答案。#
    1、引言## 1.1 提示词概念：什么是提示词？提示词就是人类和大语言模型（LLM）沟通的语言，也可以理解为自然语言版的编程，你和 LLM 所说的每一句话都是提示词。提示词就像给
    LLM 一个话题或方向,让它知道应该谈论什么。例如,如果给 LLM 提示词"早餐",LLM 就知道应该谈论早餐相关的话题。它可能会说:“我今天早餐吃了香肠炒蛋,还喝了一杯牛奶。你呢,通常早餐吃些什么?”再比如,提示词是"音乐",LLM
    就知道应该谈论音乐。它可能会说:“我最喜欢的歌手是周杰伦,他的歌很有节奏感。你平时喜欢听什么歌曲或者歌手呢?”如果我们把 LLM 想象成一个人，那使用提示词就是和人聊天。LLM
    和人的区别是他几乎具有人类的所有已公开知识，但他没有欲望，没有动力，没有目标。他是机器，需要有人来给他下达命令。这个命令可以是生活式的随意聊天，也可以是工作式的严谨提问和指示。上面的两个例子就是生活式的聊天，这种提示词用法更多是出于消遣，比较口语化。更有商业价值的提示词用法是工作式的聊天，这种提示词用法正在迅速向代码化靠近，在后续部分我还会讨论这个话题。##
    1.2 目的和内容本文目的是探讨提示词的商业价值，内容包括提示词的概念，分类，市场供需，以及提示词的商业机会。# 2、提示词分类提示词目前并无统一的分类标准，本文的目的并非提示词教学，所以仅对提示词进行简单介绍。##
    2.1 口语化提示词“你好”是一句最简单的口语化提示词，类似的还有“帮我制作一个健身计划”这种接近日常口语化表达的提示词都可以称之为口语化提示词。学习难度：简单适用场景：适用于对回答要求不高或任务较简单的的场景##
    2.2 角色化提示词这类提示词的特点是要求 LLM 进行角色扮演，常用的提示词如“你是个心理咨询师，我现在心情很焦虑，请帮助我缓解情绪焦虑”，“你是个小学老师，马上制作一个针对小学
    1 年级语文的课程大纲”“你是个商业调查员，我是你老板，麻溜的出一份火锅店商业调研报告，不然我就把你开掉”等等细心的读者可能会注意到，第二个提示词中我没有用“请”字，第三个的语气则更加严厉。据说用严厉的语气对
    LLM 进行 PUA 能提高回答质量，喜欢 PUA 的朋友可以试试。但请不要在 NEW BING 中进行测试，否则分分钟被教育。目前市场上 90%以上的提示词都属于这一类，LLM
    经过角色设定后，回答质量会明显提升。角色化提示词还可以进一步细分为单角色提示词和多角色提示词。顾名思义，'
- qas:
  - 问题1：什么是单角色提示词和多角色提示词的区别？
  - 回答1：单角色提示词只设定一个角色，而多角色提示词设定多个角色。
  - 问题2：结构化提示词的主要特点是什么？
  - 回答2：结构化提示词采用“堆积木”的方式设计，将提示词的语法结构模块化，使之更清晰和易于维护。
  - 问题3：代码化提示词与结构化提示词的主要区别是什么？
  - 回答3：代码化提示词使用代码来定义提示词，更清晰地描述逻辑和细节，适合复杂的任务和需要编程技能的场景。
  - 问题4：特殊提示词的作用是什么？
  - 回答4：特殊提示词具有特殊功能，如能够优化回答质量、限制推理范围或者提高任务完成质量。
  - 问题5：何为“AI 导师”结构化提示词的作者及其特点？
  - 回答5："AI 导师"结构化提示词的作者是澳大利亚高中生 Mr.-Ranedeer，他设计了这套提示词来帮助自己自学。
  text: '单角色提示词就是在一段提示词中只设定一个角色，多角色提示词是在一段提示词中设定多个角色。学习难度：一般适用场景：回答内容涉及专业知识，回答质量稍好的场景。##
    2.3 结构化提示词结构化提示词是将结构化思维方式引入提示词设计，使提示词的语法结构模块化，更清晰，便于维护。说人话就是采取了“堆积木”的方式来设计提示词，用一小段，一小段的提示词组合成一个长篇幅的提示词。最有名的结构化提示词"AI
    导师",出自国外网友 Mr.-Ranedeer 之手。Mr.-Ranedeer 是一个 17 岁的澳大利亚高中生，为了帮助自己自学，于是设计了一套结构化提示词，让
    CHATGPT 成了自己的“AI 导师”。结构化提示词的常见组成部分如下：**# Role: <name> :** 指定角色会让 GPT 聚焦在对应领域进行信息输出**##
    Profile author/version/description :** Credit 和 迭代版本记录**## Goals:** 一句话描述 Prompt
    目标, 让 GPT 的注意力聚焦起来**## Constrains:** 描述限制条件, 目的是降低 GPT 计算量， 减少不必要的计算**## Skills:**
    描述技能项, 强化对应领域的信息权重**## Workflow:** 重点中的重点, 你希望 Prompt 按什么方式来对话和输出**# Initialization:**
    冷启动时的对白, 也是一个强调需注意重点的机会学习难度：稍难适用场景：需要 LLM 通过多步骤执行动作，并且对执行过程需要进行严格限制的场景## 2.4 代码化提示词LLM
    可以读懂自然语言，也可以读懂代码，所以使用代码作为提示词也完全可以。而且代码化提示词定义更清晰，LLM 理解的越准确，回答效果就越好。  下面是一个代码化提示词的简单示意，底层逻辑其实和结构化提示词一样。def
    __init__(self, Name, Profession, Skills, Goals, Init, Constrains, Workflow,Suggestions,OutputFormat):self.Name
    = Nameself.Profession = Professionself.Skills = Skillsself.Goals = Goalsself.Init
    = Initself.Constrains = Constrainsself.Workflow = Workflowself.Suggestions = Suggestionsself.OutputFormat
    = OutputFormat学习难度：较难适用场景：较复杂的任务，需要在流程中进行逻辑判断，涉及到函数调用等编程技能的场景。## 2.5 特殊提示词具有一些特殊功能的提示词，不仅限于文字，有些以字符形式出现。prompt：Take
    a deep breath出自论文《大语言模型是优化器》，由 AI 自行优化出的提示词，据说配合 let''s think step by step 能提高回答质量。prompt：let''s
    think step by step让大模型进入 0 样本思维链模式，生成更高质量的回答，对于简单任务加与不加差异不大，对于多步骤任务差异明显，能显著提高任务完成质量。prompt：no
    search搜索会使 LLM 优先调用搜索到的信息，会限制 LLM 推理范围，不进入搜索模式，能提高对话质量。prompt：‘‘‘’’’起到分隔符的作用，'
