    (精华帖)(221 赞)抖音“知识付费直播”0 粉起号 1w 人在线，我是怎么做到的？作者： 陈智豪日期：2023-09-07《抖音“知识付费直播”0 粉起号
    1w 人在线，我是怎么做到的？》大家好，我叫智豪，今天给大家分享一下我过去 2 年所操盘的电商培训项目。差不多就是 2 年前的今天，我离开上海来到杭州创业，因为一些因缘聚会，我从一个抖音电商人，转型成为了一个抖音电商知识博主。当然，过去的
    2 年里也拿到了一定的结果。我从一名对抖音，对直播啥都不懂的纯纯小白，到带领 10+主播的拿到结果的直播老鸟。今天我将我对于直播的理解，对于主播的理解，以及对知识付费行业的理解，做了一次较为系统的梳理，分享给大家，除了生财，未在其他任何地方分享过。欢迎大家交流指正。里面分享的截图，数据，也均为我们自己的真实数据。[`gh4k4zb2wt.feishu.cn/docx/H6XRdcXV2ow5JexGeYpc0XYunZb?from=from_copylink`](https://gh4k4zb2wt.feishu.cn/docx/H6XRdcXV2ow5JexGeYpc0XYunZb?from=from_copylink)*
