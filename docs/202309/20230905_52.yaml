    6 个账号今日优化书数量以及售后待处理数量2、主要负责闲鱼 6 个账号的售后处理工作和上班时间的消息及时回复工作。3、6 个账号负责优化书，每个账号优化 10
    本，有时间就多优化(只有优化书，陆续把一个月之外没有销量的书及时替换掉，才能增加起来业绩)4、在闲管家的时候，及时检查闲管家在售商品的库存数量，库存少的及时增加库存。5、及时购买待发货的书籍。6、早上操作一键擦亮、购买
    2 元超级擦亮。夜班：1、闲鱼消息回复：晚班负责回复闲鱼消息2、处理闲鱼售后：负责监督并且协助处理售后等工作。3、晚上操作花费闲鱼币推广商品、及时开启 5%闲鱼币抵扣。4、6
    个账号负责优化书，每个账号优化 10 本为了监督员工，我要求员工每天在群内汇报每个账号上书数量及待处理售后数量员工汇报格式：2023 年 _ 月 _ 日**图书馆
