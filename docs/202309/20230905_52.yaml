    0 成本一周在当地办 2 张办证的经验，具体每个当地监管和流程不一样，各地政策不一，适合大部分地区，不一定适用于所有地方，但是大部分地方都是好办的。办证指导：1、办公地点，可以和开公司的朋友借用了办公地点或者与房产中介批量合作地点。2、办公地点有消防栓、安一个逃生应急灯与烟感器以及禁止吸烟标志3、打电话咨询当地区县的行政审批服务局，'
