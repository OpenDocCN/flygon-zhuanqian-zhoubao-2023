    8 元额外盗版补贴。2、如果遇到客户各种原因强烈想退款，但是书不是盗版，先和客户沟通补偿下试试 3 元或者 5 元，一般客户会同意的。如果实在不愿意，而且想投诉我们，分两种情况：一是书售价为
    6-10 元的，我们可以直接考虑给客户通过退款。二是金额超过 10 元的，我们可以安排快递员上门取件，我们优惠代下成本也就 5-7 元。但是告知客户请勿私自去操作邮寄，私自邮寄我们店铺不承担任何运费！(一定告知客户)3、总之尽量顺着客户的要求，售后要做完美！为了店铺，损失一点没什么的，赚个好评，尽量避免差评。损失一点钱没事的，闲鱼二手书是长期可操作的项目，所以大家一定精细化尽量完美售后。##
