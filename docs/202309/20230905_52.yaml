  text: '# 经过闲鱼二手书生财航海-续航-再续航利润 4w+> 原文：[`www.yuque.com/for_lazy/thfiu8/aoh6o2ou7cleaaht`](https://www.yuque.com/for_lazy/thfiu8/aoh6o2ou7cleaaht)##
    (77 赞)经过闲鱼二手书生财航海-续航-再续航利润 4w+作者： 大颖哥哥日期：2023-08-29**大家好，新一期闲鱼二手书航海即将起航，今天的闲鱼二手书项目经验分享是精心准备和总结的，现在分享给大家。****闲鱼二手书项目从航海开始到现在，我每天都在认真运营，经历了航海、续航、再续航，每次结束都有认真复盘总结，截至目前已经通过闲鱼二手书生财航海-续航-再续航利润
    4w+，打算继续增加账号扩大做。****今天的分享分为四个部分，毫无保留的分享给大家，亲身经验总结的，干货满满，本次分享适合在做二手书的所有人哈**先自我介绍一下，我是大颖哥哥，坐标山东省济南市，主业是区农业农村委员会办公室普通科员、副业是一家电商个体户老板，在做淘宝闲鱼拼多多店铺(目前已经成型运营的项目有快递物流优惠代下单；承接全国跨市搬家客户、可整车可拼车价格实惠；大宗货物拼车下单；6
    个闲鱼二手书项目计划继续增加)## 第一部分：闲鱼二手书运营经验分享1、二手书库存很关键，不及时增加库存会导致物品下架，然后权重流量会受到影响，大家每天及时查看库存，库存少一定及时库存，避免销售下架：具体步骤是登录闲管家账号，点击商品，再点击所有商品，再点击库存右侧的箭头，库存从低往高进行排序即可。如果是库存
    0 的及时增加库存，如果是库存很少的，也及时增加库存。现在陆续开学季了，现在书销售比较多，每天检查一次，如果库存少及时增加。2、大家在平时优化商品的时候，在操作下架商品的时候，要看上架时间为已经一个月多的没有销量的才可下架，刚上架的商品不要操作下架。3、闲鱼二手书收货地址是新疆、西藏、内蒙古，青海等偏远地区收货地址都要额外收取运费哈，因为孔夫子一般这几个地区不包邮。4、售出的订单在操作买书的时候，同时留意下每本书确保
    25%以上利润哦，举例比如 10 元售价，利润要有 2.5 元以上，比如 15 元售价，利润要有 15×0.25=3.75 元以上，如果达不到这个利润，就直接用闲助手，进行提价操作。5、及时观察是否有新增差评，及时在差评页面回复我们如何解决的方案，就是为了给以后刷到差评的客户看！有差评正常，但是我们得在差评页面回复是怎么为客户解决的，这样不会影响新客户下单。6、记得每天开启闲鱼币推广有销量的商品，闲鱼币必须用推广花掉，留着一点用也没有！还能提高账号活跃度。每天早上每个账号记得购买一个
    2 元的超级擦亮：（步骤：点击我的-超级擦亮-抢超级擦亮即可。目前可推宝贝数量是这样的：例如一个人名下 3 个闲鱼的账号，大号 2 元是可以推 30 个产品的，另外的两个新店
    2 元可以推 3 个宝贝、经营一段时间后 2 元可以推 10 个产品。也就是 3 个店铺一天 6 元钱可以推 36 到 50 个产品，当然也会遇到你前一天数据比较好的情况下，第二天会额外多送推广机会，也就是可以花好几个
    2 元）这样可以增加活跃度和曝光。7、商品选择主图一定要按照下面要求选择：实拍图，没有乱七八糟的水印；俯视图比斜视图让人看着更舒服；如果有手拿着书的图片，尽量选手拿着；近距离拍摄和远距离拍摄，选近距离的；光线亮和光线暗，选光线亮的。8、所有物品均要开启
    5%闲鱼币抵扣，能带来额外流量，开启入口在这里。'
