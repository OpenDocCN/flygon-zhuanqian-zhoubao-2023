  text: '# 我是如何通过生财航海 1 天赚回 5 张门票的> 原文：[`www.yuque.com/for_lazy/thfiu8/ziov5ru68eedoq3f`](https://www.yuque.com/for_lazy/thfiu8/ziov5ru68eedoq3f)##
    (62 赞)我是如何通过生财航海 1 天赚回 5 张门票的作者： 查克日期：2023-09-12本文详细介绍我是如何通过生财航海，1 天赚回 5 张门票的。我把详细操作以及心路历程分享出来，可迁移性非常强，希望对大家有用。首先要感谢
    [@宋大范儿](http://@%E5%AE%8B%E5%A4%A7%E8%8C%83%E5%84%BF)、[@🐵Sunday🐵](http://@%F0%9F%90%B5Sunday%F0%9F%90%B5)、[@薇姐创富](http://@%E8%96%87%E5%A7%90%E5%88%9B%E5%AF%8C)、[@Start9527](http://@Start9527)、[@内容经纪人一三](http://@%E5%86%85%E5%AE%B9%E7%BB%8F%E7%BA%AA%E4%BA%BA%E4%B8%80%E4%B8%89)、[@书豪](http://@%E4%B9%A6%E8%B1%AA)
    以及其他的大佬、大嫂在不同阶段从不同角度给予我帮助，促成了这段搞钱历程。## 自我介绍先放一段自我介绍。我是今年 4 月加入生财的萌新，刚好赶上了 5 月的航海。我参加的是【公众号爆文】，从
    5 月航海到 6 月续航到 7 月再续航，都参加了。![](img/37c4049722b5208b3beb1f3996b304d7.png)有一次没打满
    21 天，因为那次在弄北京生财群的聊天记录，忘记时间了……![](img/26d04419cf83d46f12d5be659fdf2e74.png)航海的内容，大家可以去看
    [公众号爆文写作｜实战手册](https://search01.shengcaiyoushu.com/docx/NSfNdXVuPoQ3mTx1LnpcBnpanie)。##
    航海总结我自己总共运营 4 个号。1.  一个是自己一直写的号，主要记录日常生活、技术和投资。2.  一个是参加航海新开的号，主要写情感故事。3.  一个是旧号，没留言，从家人手里拿的，主要写天气主题。4.  另外一个也是旧号，有留言，主要写养老。自己的号一直中规中矩，阅读量从最初始的几十到现在的几百，高的时候几千，最高
    2 万多。情感故事号一直跟着 5 月航海走，日更到第 11 天，阅读量才上百；日更到第 16 天，阅读量才上千；航海结束，到 8 月份才上万。天气旧号就好太多了，6
    天就入池，一入池就 10W+。养老旧号更猛，当天入池，第二天直逼 10W+。![](img/3e1c27b40d4e348f5765457f3d73316d.png)到航海结束的时候，收益最少的一个号都
    1W+ 了。收益高的号，8 月中旬群里答疑的时候不小心发截图到群里了。![](img/51b6d6d9b77d4f732d25401a7c814b21.png)到这里，这次航海的收益已经几十张门票了。但这不是今天要介绍的重点。下面说重点。##
