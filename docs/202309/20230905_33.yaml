  text: '# 用 chatpan 制作一个生财萌新答疑机器人> 原文：[`www.yuque.com/for_lazy/thfiu8/oczcl1be1ounxdpf`](https://www.yuque.com/for_lazy/thfiu8/oczcl1be1ounxdpf)##
    (20 赞)用 chatpan 制作一个生财萌新答疑机器人作者： 反内卷木棉日期：2023-08-28背景：前几天听了 chatgpt＋出海工具的那场航海预热直播中刀姐和大铭前辈的对话后，就在思考可以用
    chatpan 做些什么我能做（不会编程，会一些 gpt 互动的操作）同时又有些小价值的（能够解决一个问题或者能够帮到一些人），后面我结合直播内容和答疑时候想到了可以做一个生财萌新的答疑机器人（主要用来回答龙珠是什么？怎么获得？加精贴能够获得什么奖励？这种对规则类、简介类的问题的答疑）耗时：两个晚上（第一个晚上主要是用来摸索怎么撰写预料，以及
    docx 格式和 xlsl 格式上传内容的不同）第一步：登录[chatpan](https://chatpan.ai/)（链接：https://chatpan.ai/）后，看到了下图界面，然后新人点击
    sign in（注册） 右下的 sign up（注册）注册一个账号（国内邮箱就能注册，这点很方便）![](img/5f565f158bb2af7bbaf72599f926e637.png)![](img/0b923dbce4954251c509d97dc62aca8e.png)第二步：为了方便使用点击左上角头像符号后，选择中文模式![](img/3394b8d075a9aab92a89cc70f4e3900f.png)第三步：点击创建新房间，然后上传你的语料（这里我上传了龙珠体系和新人规则的几篇文章），然后命名，同时可以在“高级”那里为其设置身份，我选择的是“假如你是生财萌新”小助手。![](img/606d20284317bc70fb216b67b903d38c.png)![](img/2c2623cc738f4abb8282808f68a5aeba.png)第四步：设置好之后就可以开始提问了~![](img/8a7a3487ab6172fde0708a1dc567c708.png)（因为考虑到版权原因，所以是语料里借鉴的对于简介和规则介绍类的文章没有涉及其
    ta 圈友的帖子或者风向标内容，之后会在出海工具航海那里进一步打磨尝试更多用法，也欢迎有兴趣的圈友在评论区里交流，同时仅以此文感谢鱼丸（这篇文章是给鱼丸的答谢礼，希望能够起到一些帮助、刀姐和大铭前辈（受直播内容和相关帖子启发）。文中所用语料包下载链接：[训练语料包](https://yloma37ahf.feishu.cn/docx/Gal5dl21QocfSPxoJkWciBDUnah?from=from_copylink)（https://yloma37ahf.feishu.cn/docx/Gal5dl21QocfSPxoJkWciBDUnah?from=from_copylink）*
