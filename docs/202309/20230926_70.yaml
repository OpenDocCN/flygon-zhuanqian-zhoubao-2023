  text: 比人们常规的认知要难很多。男不上娶女不下嫁，几百年的认知很难改变，而且再加上前面提到的社交成本变低的原因，人嘛，都会不自觉的开始挑剔，所以及时后台资源很多，实际匹配难度还是很大的。所以在两个人见面前，需要让他们付出一定成本，态度才会真诚一些。比如至少要来
