- qas:
  - 问题1：作者在文章中遇到的主要问题是什么？
  - 回答1：视频因版权主张而被禁播，需要重新编辑和上传。
  - 问题2：作者提到的过去可用于查询版权的工具现在为何无法使用？
  - 回答2：已经下线。
  - 问题3：CapCat 工具的主要功能是什么？
  - 回答3：版权检查，帮助用户避免使用受版权保护的音乐。
  - 问题4：如何处理当CapCat提示投稿到TikTok会被静音的情况？
  - 回答4：不要使用该音乐，否则在YouTube上也会有版权主张。
  - 问题5：解决版权问题的最佳实践是什么？
  - 回答5：使用有授权和许可的资源。
  text: '# 谈谈关于如何避免油管视频被版权主张，导致频道被封的解决方案> 原文：[`www.yuque.com/for_lazy/thfiu8/oe308mn7wwkmdwnw`](https://www.yuque.com/for_lazy/thfiu8/oe308mn7wwkmdwnw)##
    (23 赞)谈谈关于如何避免油管视频被版权主张，导致频道被封的解决方案作者： 书情小跟班日期：2023-09-14如下图，我最近在被这个事给困扰![](img/2307f23d35f2038aa47e53fd5d8f75bc.png)问题总得要解决不是吗？下面就是解决方案，闲言少叙，进入正文吧。现在要解决的一个问题是视频我没上传，但是呢，我要核实视频中的音乐是否有版权主张。原来的状态：我上传了视频，YouTube
    报告版权主张，给我禁播，我要改，于是我得把视频删除，我需要重新编辑再上传。太麻烦了，来往折腾，时间浪费了，事倍功半。现状分析：以前可以做到，几年以前 YouTube
    有这么一个网页，你可以在这个网站搜索有没有版权有什么限制？可不可以使用这个音乐？现在没有了，两年以前这个工具下线了。那现在怎么办？没有解决方案。但是呢，有一个工具能够部分完成这个功能。如下图所示。![](img/5d9023091e4ec525b2449d0d3821ee4f.png)CapCat
    是简映的英文版，它的界面跟中文版几乎都是一样的，这个布置，稍微有一点点差别，这个里头的素材，一些具体的功能有差异。因为它是专门针对这些海外的。你生产出来的内容发到
    TikTok 上面，发到油管上面，发到 facebook 或者其他地方去的，这一块的版权跟国内的处理就不一样，这个工具里头专门有一个功能叫做版权检查。如果你用这个音乐在这个视频里面去投稿，在
    TikTok 上面的话会被静音。也就是说这个音乐是有版权的，你未经授权使用别人这个是受版权保护的一个音乐，你就是上传到油管上面来一定会有这个版权主张，具体的主张的限制可能是禁播，![](img/68ad46642e06e6fc26c20db8fd67c2d8.png)这个工具提示你查找相似的音乐，那么怎么理解这句话呢？相似的音乐比如这个音乐是伴奏，那么其实是有可能通过版权校验的。或者是翻唱，也是有概率通过版权校验。如果通过版权校验的情况，那么你可能获得
    50%的收益，因为你用的是相似的音乐，不是原唱。做一个小结：1、如果 CapCat 提示你投稿 TikTok 会被静音，那你别用,YouTube 上一定过不了，想都别想2、如果你用替代音乐，有一定概率你会拿到收益，比如翻唱或者是伴奏，你也许能拿到
    50%3、如果你想彻底解决版权问题？你一定要使用版权来源清晰，有授权有许可的资源。比如说使用付费的第三方的这个素材的网站。补充说明：这个工具在一定程度上提升了效率，它并不能
    100%解决问题，相比你辛辛苦苦做一个视频上传后发现禁播，这个工具起码可以让你上传前就规避了禁播的风险。时间就是金钱 效率就是生命，节省了时间就是赚到了钱，你认同吗？我以前发的文章如下：为什么
    YouTube 非常值得你做? https://wx.zsxq.com/mweb/views/topicdetail/topicdetail.html?topic_id=588121251252584'
