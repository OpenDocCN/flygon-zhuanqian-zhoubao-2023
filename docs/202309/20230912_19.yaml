    AI 切入一百个工作场景，让大家感受到 AI 给我们带来的便利。大家想要用 AI 切入什么领域都可以告诉我呀，AI+写作、阅读、小红书、健身教练、AI+朋友圈营销、AI+简历、AI+热点分析……都可。写下你的需求，我给你一个
    prompt。今天我们来看看怎么使用 prompt，提高我们的生产效率，并搞钱。### 设计思路熟悉基本的 prompt 编写技巧之后，编写 prompt
    的形式反而不重要了。如何把自己的想法用 prompt 展示出来，如何设计一个人机交互流程更加重要。所以 prompt 好不好，在于想法好不好，能不能最高效满足客户的需求。我一开始的设想是这样子：调制一个常规的小红书
    SEO 指令词，用户输入领域内的关键词、长尾词、下拉词，爆款词、最近的热词，结合在指令词里面内置的爆款方法论生成一个爆款标题、爆款文案。但这样子生成的内容质量很不可控，这个不可控指的是
    AI 生成的内容与我们人类的期望之间的巨大落差。当然，有时候也可能满足甚至超预期。还有另外一个不可控是，非常考验操作 ai 的人。如果是一个小红书初级选手，他对于小红书文案创作没有多少的理解，判断不出文案的质量如何，再加上他对于
    AI 的基本交互也不太了解，不知道怎么让 AI 根据自己的想法优化改进生成的内容，那么 AI 这个工具在他们面前，那就是很弱智的家伙了。这段时间和一些朋友交流也发现了，其实很多时候并不是指令词不好，而是操作
    AI 的人，对一些基础的操作技巧不太了解。所以，这篇文章的里面的 prompt 和操作技巧，依旧是面向 0 基础的朋友、AI 使用水平零基础以及在小红书文案创作水平不高的新手。当我把上面的真实需求理清之后发现，其实我基本上不需要再创作一个新的
    prompt 了，因为前边的文章模仿大师 prompt，适用于所有文字场景、文字环节的爆款改写与模仿。换到小红书上面也是可以的，嗯也许在整个 prompt
    的基础上加上一点小红书风格就更加完美了，所以这篇文章以展示 AI 操作技巧为主。前贴相关：[`t.zsxq.com/12cSTRIYG`](https://t.zsxq.com/12cSTRIYG)###
