  text: '# 知乎广告知＋投放操作步骤> 原文：[`www.yuque.com/for_lazy/thfiu8/pid7ddk9etedmshe`](https://www.yuque.com/for_lazy/thfiu8/pid7ddk9etedmshe)##
    (27 赞)知乎广告知＋投放操作步骤作者： 陈磊日期：2023-09-04我是陈磊，专注于广告投放。运营出身（技术派），做广告投放 5 年，深耕教育、招商加盟、电商、网服等行业，个人累积消耗超
    2000 万。投产比私域茶叶，当天投产 1：2，平台行业大盘消耗第 1，陪伴客户从 0 到 1 项目起盘。教育行业，投产比 1：3 以上，做私域加粉为主，累计加粉量
    100 万+。累计帮助 2000+的客户在广告投放上避坑。知乎自 23.8.31 更改不少东西，很多功能一脸懵，各位老板莫急，看完这一篇，按步骤操作就行。知乎广告，重在长效。**1、登录知乎效果广告**1.1、网址：[xg.zhihu.com](http://xg.zhihu.com)
     ，登录我给你开的广告账户（账户密码），建议，用 2 个浏览器，一个登录知乎号（内容号），一个登录知乎广告户。![](img/79a8fc1499fd042eb50c4d37c713bc7b.png)**2、创建营销插件**知乎知＋就是在文章或回答中放营销插件，插件实现导流，转化。下面详解每一种插件，选择适合自己的，这里创建的卡片可以被芝士下单的时候使用。![](img/f4ece489d1a5178b182bfd4b2f7c3d37.png)**2.1、微信卡片****2.1.1、复制关注**![](img/5719e86874dfb3118896a396052c6371.png)![](img/6a2efa7904c8fcae83c68d34c3f79076.png)**2.1.2、小程序扫码**点击这篇文章查看链路[《知乎知＋小程序加粉链路操作流程》](http://mp.weixin.qq.com/s?__biz=MzU4MDE3Mzk2Nw==&mid=2247486054&idx=1&sn=8936f41c4b673f7b1078360fbe607640&chksm=fd5ba386ca2c2a90650f1fbe423810bee692656a262bd024020cd2422f6b249edff8a3881889&scene=21#wechat_redirect)切记两点一定要用关键词回复获取的永久链接公众号要绑定知乎小程序**2.2、直接卡片****2.2.1、跳微信外链**例如上面的小程序扫码链路，好是好，就是不能切换微信承接流量，要么就是需要更改插件触发审核，很麻烦。而外链工具可以解决这个问题，但是需要付费，不过倒是不贵，需要大量微信切换的话，可以采用。用外链工具生成的链接，直接放入直接卡片-插件落地页，这样用户点击卡片就会打开对应的链接。推荐两个外链工具，市面上很多，自行选择天天外链：[`business.wailian1.cn/admin/login?code=II%2FXVwVqwvzzKzork1lqyA%3D%3D`](https://business.wailian1.cn/admin/login?code=II/XVwVqwvzzKzork1lqyA==)微客外链：[`weikelink.com/?superior=4711720`](https://weikelink.com/?superior=4711720)'
- qas:
  - 问题1：文中支持哪些小程序和应用直接跳转功能？
  - 回答1：目前支持跳小程序 DP 和淘宝 DP，直接拉起 APP，进入指定的页面。
  - 问题2：自 23.8.30 起，哪个知乎广告功能被下线？
  - 回答2：知乎广告下线了“知乎账户绑定”功能。
  - 问题3：如何发布文章并插入卡片？
  - 回答3：通过蓝标号发布文章，可以在文中插入卡片，并在卡片上方加引导语引导用户点击，提高知乎卡片的点击率。
  - 问题4：哪些用户可以通过芝士平台找知乎达人采买文章？
  - 回答4：任何品牌方可以通过芝士平台找知乎达人采买文章。
  - 问题5：如果已经开通知＋广告账户，如何同时开通芝士平台账户？
  - 回答5：在登录知＋广告账户的浏览器上，打开芝士平台网址，会自动登录，两者是一个账户，但有独立的计费系统。
