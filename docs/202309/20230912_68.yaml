- qas:
  - 问题1：如何在达人号上直接发布一篇文章？
  - 回答1：达人号接单后，按照提示插入卡片，提交任务即可。
  - 问题2：在芝士平台完成发布后，下一步需要做什么？
  - 回答2：复制文章链接，创建知＋订单。
  - 问题3：如何创建知＋订单？
  - 回答3：登录指定的知乎广告账户，在账户中新建订单即可。
  - 问题4：如果知＋订单审核未通过，下一步应该怎么做？
  - 回答4：根据提示修改文章，如果无法解决，寻求帮助处理。
  - 问题5：开设机构号需要满足哪些条件？
  - 回答5：建议使用蓝标认证，确保机构号主体与广告账户主体一致。
