    (16 赞)刚筛选了近 100 位小红书博主，大概有 60%通过广告下单作者： 哈默日期：2023-09-21刚筛选了近 100 位小红书博主，大概有 60%通过广告下单。我分享下筛选的逻辑，便于小伙伴们在小红书上接到更多广告。1.  接过报备商单的达人，优于从未接过商单的如果这位博主接过报备笔记，执行效率、流程、操作组件等更熟练，利于快速提高效率，沟通更顺畅。从未结过商单的博主，由于从未执行过，可能出现各种小差错，导致种草无效2.  博主领域的多样化我们筛选博主时，也要综合考虑各个领域的多样性。用多样化内容，来测试爆款笔记以及种草效果。所以，如果你的领域博主很少的话，相对更有优势，会弥补品牌方种草某些领域的空白。3.  合作笔记的数据我们还会查看往期笔记的数据情况，由于是合作笔记的数据。我发现有些博主，合作笔记的点赞是个位数，有的博主甚至是
    0。这样的情况，肯定难接到广告。4.  粉丝数、粉丝涨幅、粉丝单价接下来，我们还会关注这个博主近期粉丝情况，以及粉丝单价，从而挑选性价比更高的博主5.  近期接广告情况如果一个博主近期接广很多，且都是大品牌方广告，说明整体还不错，因为大多数品牌都投过，减少我们单独投放犯错的成本以上就是大概筛选情况，当然，这一切的前提是你的内容创作能力具备，否则以上
    5 点都满足，也难通过审核。希望小伙伴们认真做小红书，双十一要来了，预祝商单不断。* * *评论区：十一 : 商单已经排到双十一之后了，好怕接太多影响账号哈默
