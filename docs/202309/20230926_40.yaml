  text: '# 从微博转型到小红书做壁纸号，怎么从几十粉到万粉，成功变现？> 原文：[`www.yuque.com/for_lazy/thfiu8/urnfamu8e0x42trf`](https://www.yuque.com/for_lazy/thfiu8/urnfamu8e0x42trf)##
    (33 赞)从微博转型到小红书做壁纸号，怎么从几十粉到万粉，成功变现？作者： 一勺西柚茶日期：2023-09-19不知道大家刷小红书时，有没有刷到过分享风景图、动漫图、插画图或
    ins 风图片等类型的壁纸号？![](img/25e57898dd34c97fd2f116e6aa315f02.png)![](img/9bc329e9fb8fe88061995e136b3a3534.png)其实做这类型的账号并不难，变现逻辑也很简单粗暴，但很考验耐心，需要持续付出时间和精力。接下来，就结合自己的实战经验，给各位圈友分享下这类账号是如何运营变现的。大家好，我是西柚茶。只做原创的设计美学博主，靠画画接单实现经济独立。目前微博粉丝
    5w，小红书 3 个月涨粉 1.8w。从刚开始点赞几十，到后来写出了赞藏 2w+的爆文，再到后来几乎一半以上的笔记都是爆款。中间经历了一些曲折，也有很多思考和感悟。今天来给大家分享一些打造爆款笔记的经验与心得，希望对你们有用。我会从以下几个方面展开分享：一、我为什么做小红书？二、我是怎样写出万赞笔记的？三、一些运营小技巧四、我做小红书的感受五、新手容易踩雷的地方六、壁纸账号的变现逻辑#
    一、我为什么做小红书？在做小红书之前，我玩的是微博，主营类目是壁纸插画，也积攒了一批粉丝。无聊时刷小红书，偶然间发现，有人搬运我的壁纸，点赞还很高，于是心里想到：她们可以，我也可以呀，而且我本身会画画，会更有优势。稍微研究了一下发现，原来小红书是个宝藏，变现渠道很多元，刷到很多插画师朋友都在上面发内容，有的授课，有的卖周边，这说明了发展小红书绝对是一个趋势。**于是我开始寻找方向，分析怎么做内容，怎么变现，从微博发力改为重点专攻小红书。**找了之前微博发布过的内容，信心满满编辑好笔记发布了，满心期待等着流量大爆发，没想到现实直接给我泼了一盆冷水，自己发的笔记居然还没有搬运我的笔记点赞高。刚开始就觉得好难，内容这么好怎么没人看，差点摆烂，直到有一次偶然间蹭了个热点，我迎来了自己的第一篇爆款，而且是万赞的大爆款。#
    二、我是怎样写出万赞笔记的？![](img/136e6a2eabf693a35bb0519421629844.png)一月份发布的这篇笔记，因为提前布局，蹭到了情人节热点，流量爆发点赞
    1.7w，收藏 5000+。**（1）调研阶段**起初是因为一时想不出选题，情人节是最近的一个大节日，所以提前很久就做了内容，没想到无心插柳柳成荫，最后居然爆了。这件事给了我一个选题的思路：前期可以根据月份日期（可以用营销日历辅助）去小红书搜索自己类目相关的节日关键词，按“综合”、“最热”、“最新”
    搜索高赞笔记，看到合适的并且可以模仿的，记录到自己的选题库中。但这时候会发现有个问题，有时候通过搜索一个节日关键词，发现没几篇最近的笔记，数据也不好，怎么办？没关系，这是正常的。因为至少提前了一个月，所以搜出来的大概率是往期的相关笔记。我们要做的正是提前布局关键词，等节日流量来了，你比别人有了基础流量，爆的可能性就增加了。这种选题有时效性，建议早点发，减少竞争，节日快到的时候会有大批新内容涌现，到时候难度就增加了。有了选题之后，具体怎么做呢？下面就以我这篇情人节笔记为例，'
