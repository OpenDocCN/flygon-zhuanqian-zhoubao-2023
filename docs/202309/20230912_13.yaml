- text: '# 从写作小白到公众号年入 200 万+的历程> 原文：[`www.yuque.com/for_lazy/thfiu8/cgrxz882vdbtwc14`](https://www.yuque.com/for_lazy/thfiu8/cgrxz882vdbtwc14)##
    (精华帖)(631 赞)从写作小白到公众号年入 200 万+的历程作者： 妞妞💋日期：2023-09-06大家好，我是妞妞。时间过得好快，转眼我进入生财有术星球已经
    5 个月了，参与了三期航海。在当公众号爆文写作教练这期间，我发现航海好多同学学习能力都很强，但也有很多同学，一上来就订了很大的目标。每期开航时，大部分同学都在讨论做多少个号，是做个人号、个体号、企业号还是服务号上纠结。在写文几天后没拿到正反馈，又开始焦虑。在此，我想说说自己的经历，跟大家分享一点写作心得与建议，希望大家看了能有所收获和帮助。我是一个普通的农村女孩，由于老天不垂爱。在我
    11 岁时，我母亲意外走了，我成了半个孤儿。为了生存，我很小就学会了种菜做饭。之后为了补贴家用，我经常放学后去捡破烂换钱。同学们都笑话我，但我不在乎，因为在生存面前，尊严是一文不值的。如果我选了尊严，那我早就变成村头的小土包了。我想走出大山，我想改变命运。就是靠着这股信念，我一路读到了大学。上大学后，当舍友们都在忙着逛街，忙着谈恋爱的时候，我脑子里只有钱。因为我必须挣钱，才能减轻家庭负担，才能继续我的学业。![](img/d43ea372481c968a462dfcbfc1e6a0ec.png)我干过很多副业，当家教，发传单、开网店、做微商等。只要是能来钱的，又不影响我上学的，我就去尝试，还被多次割韭菜。但我并没有因此放弃，我一直坚信一点，人穷只有一个原因，那就是不想赚钱。如果自己非常想赚钱，自然就会去研究怎么做的更好、赚得更多。为了赚取读大学的学费，我和妹妹还编塑料花摆地摊卖钱，这种花成本很低，但是要编好看很难。我就在网上学习怎么编得比人家漂亮，编的和别人花型不一样。每天晚上我和妹妹回家就练技术，别人卖一朵五块，我的轻轻松松卖十块，二十块。有一次，一位香港客人路过我的花摊，觉得我编的花特别漂亮特别喜欢，刚好他家里有大型宴会，于是找我预定了
    20000 块钱的花，我和妹妹没日没夜编了一个多星期，赚到了我人生里的第一桶金。随着年纪的增加，自己的见识越来越多，做过的副业也越来越多，但我却发现，自己却还在做这些回报率不高，又辛苦，赚的钱又少，又不稳定，而且还很费时间，又没有复利的事情。如果未来都是如此，人生可能就要这么过下去了。在
    2021 年初，我接触到十点读书的写作训练课，当时我是十点的忠实粉丝。在那些灰暗的日子里，是十点的鸡汤文，支撑着我一路走下去。我每晚睡前都会听十点的文章，我很喜欢那些优美的文字，听完后总感觉明天会更好。那时候我以为，那些文章都是大作家写出来的，我从来没有想过，像我们这种普通人，也能写出这样的文章，还能发表出来给大家看，更没想到可以赚钱。在十点开写作课的人，就是你们熟知的徐公了。我从未想过，自打我入坑了这门写作课开始，命运的帷幕已经悄然揭开，如长风起于青萍之末一般。我从那时起才知道，原来我们普通人，也可以靠写作赚钱。在十点这次写作课里，我当时学的是写观点论述文，主要是发百家和头条的图文。这对于毫无文笔功底、更没有写作基础的我来说，写作是很辛苦的一件事，一周都写不出一篇，发出去也没人看，我很灰心。后来，在十点的直播课里，我链接到了徐公老师。通过徐公老师，我逐步链接到了朝闻道的几位导师，比如半糖（现已隐退），'
- text: 徐言（现仍活跃）这两位偏情感向、故事向的导师。在和他们深度接触之后，我才逐渐发现，原来写作可选的方向有很多，观点文固然是个主流方向，但它不是唯一的方向。我们理当多去尝试，才能找出那个最适合自己的方向来。虽则如此，由于我的写作基础很差，人也不够聪明，所以学起来仍然感觉有些吃力。当时只知道了开幕雷击，但并不太会运用开幕雷击。可我还是不服输，我在学习并苦练了几个月之后，终于悟出了那套属于自己的爆款密码。我用的方法很笨，那就是多去刷生活类和情感类的故事微头条，看到爆款就复制下来，然后反复去研究、拆解别人的爆款。这样刷了大量的爆款之后，我发现这些爆款都有一个共性，就是平铺直叙地用大白话把事件简单的讲述出来就好，这根本不需要文笔文采。我把这个共性记下来后，自己试着按这个讲述方式，再加上那段时间学到的技能，写了一篇保姆的故事，结果竟然爆了
    60 多万，收益 300+，我高兴坏了（**特别提醒一句，那时候微头条单价高，所以能有这个收益，现在已经不太行了**）。![](img/e7892018cf7dbf291a957b82762d6a3b.png)于是，我又用同样的方法，继续写，结果每天都能写出
    10 万+的爆款，有的甚至是 500 万+爆款。![](img/f1c5e2beb18af95e36401058fe67f4ba.png)还有千万+爆款：（这篇故事比较短，不够千字，单价比较低）![](img/95fd8a5c0d20536b15583421750ee199.png)用这个方法写得多了，我就得出了自己的一个写作公式：**一个完整的故事=标题+主人公+故事的主干+结尾**，然后我坚持用这个公式来写，越写越顺。一个多月后，终于有了月入过万的成绩，还很快突破了万粉。众所周知，头条过了万粉就能带货了。那时恰好有带货的小风口，社群里刚好也在办带货营，于是，我又毫不犹豫地报名了。当时的导师是徐言随谈，也是我一辈子的狮虎。直到现在，我还是和他比较熟，交流互动也比较多，他是我观察朝闻道社群的那一面镜子。言归正传，在历经了之前的无数磨炼之后，我终于到了时来运转的一刻了。我把过往的全部经验和技巧，都融入到了带货文中，首篇带货文就卖出了
    1 单，第二篇 84 单，第三篇 23 单，卖的都是同一本书《心的力量》。![](img/d465ed7107345e62c2bd4d78fb10eb2c.png)在那个时候，我们带货是有补贴的。虽然不多，但也是一笔收入啊！所以只要有带货活动，我基本上都会参加，30
    块钱也要赚到手的。![](img/05e948e9f2cbbd897e16b71b269baaaf.png)至此，我才正式踏上了自媒体之路，同时，我的写作技能也有了质的飞跃。我开始尝试更多的写作体裁。除了微头条，我还尝试着开始写故事长文、把图文转成视频等。我还会把写好的作品分发到其他的平台，一文多发，又多了几份收益，做到了一鱼多吃。只可惜我接触自媒体太迟了，只写了短短半年时间，头条单价就下降厉害，而且还开始大力打击编故事的微头条，加上我又要备考，也就慢慢把头条放弃了。我注册头条一年多，真正只写了半年，赚了
    15 万，涨粉近 3 万+，下面是我头条的部分收益截图：![](img/4b377d35dd7711667cb0be7fd7051fbe.png)然后我就开始一边学习备考一边学炒股，因为有资金可以玩票了，再也不是那个穷丫头了，如今票票收益还不错。为了打新，我开了
    8 个账号，这是其中一个小号的收益情况。
- text: '![](img/e9e6e92da30a8e0a5c479f3e606ae9ab.png)2022 年初，我听朋友说，公众号流量收益非常不错。于是，我试着把头条上的爆款文章搬到公众号上。在搬的过程中，我才发现，我的爆款都被别人搬了，而且流量都还不错，有好多阅读
    10 万+的，都是中老年的情感故事，她整个公众号的文章，都是搬的我头条的（刚想去截个图，发现那个号已经注销了）。我一边搬、一边投诉她搬我的，但是很多没有投诉成功，我只好又用当时写微头条的方法和公式，来写公众号的中老年情感故事。并且引用了当时写微头条的素材库，平时看到有趣的素材，就分门别类往素材库里塞。要写文的时候，就用排列组合的方法，很快就可以写好一篇。![](img/15351586ed433945b86b1990d2b11695.png)有了素材库，要写一个故事，非常的简单容易，按公式：**一个完整的故事=标题+主人公+故事的主干+结尾，**把各要素的素材加在一起，就像我画的线那样，各个要素拼起来，稍微改一改，就是一个完整的故事主线，再往里面填写细节就可以，就像做填空题一样简单。而且这样写出来的情感故事，非常受读者欢迎，在经历了
    70 多天的流量低谷后，终于开始有流量了。那时候，我几乎每天都有 10 万+的文章出现。当时做的两个号，终于在 2022 年 6 月份开始，逐渐月入过万了。![](img/8ebaa010417942c680fb649096c1a599.png)7
    月份有个号 4 万多，有个 2 万多：![](img/2f0c48eb66a5927881d83d148a95a4ab.png)那时候我很高兴，就跑到群里去晒收益，我相信“越晒越多”，果然也是越晒越多：![](img/0bab2f325473b02543505b86ba06d1af.png)同学们天天看我晒，就要求我开课，我考虑了两个月，后来还是决定带大家一起赚钱，于是，在去年
    9 月底，我在两位徐老师的带领下，开了第一期公众号训练营。当时，我以为顶多有 50 位同学会报名，所以，做了一对一点评的承诺。结果超出我预期，竟然有 120
    多位同学报名，当时是 26 天一期，一期下来，每天要点评 100 多篇故事，还要在群里答疑，我眼睛都快瞎了。由于是第一期，没有什么经验，就是把自己的经历过的，毫无保留地教给大家，没想到同学们的成绩都很不错。第一期有
    120 多位学员，26 天里，有 8 个同学收入过万，收入 9 千多的 3 个同学，有 25 多位同学收益 4 位数的成绩，为此，我还发了朋友圈。![](img/2091d4c51e23113f52e161767f2e7084.png)第一期结束后，还有很多同学说要参加学习，于是，我们又接着开了第二期，第二期为期
    21 天。有了第一期的经验，我们优化了课件，第二期有 200 多位同学报名，真是出乎我意料，更让我意想不到的是，第二期出了一匹黑马，一篇文章收益 6 万多，当月
    20 天收益 7 万多。![](img/47cbfa9523d17636c04e6a296a680715.png)第二期同学们的成绩，比第一期更好，收益过万的同学更多了。![](img/98d3b4ea70a06fbda1a43f727fb1043f.png)由此可见，我的方法是对的，因此，我和两位徐老师，又开辟了除情感以外的多个领域的爆文写法，比如：历史，律例，影视剧评、热点文、穿搭、鸡汤文、公众号带货等，现如今又加了养老金，未来还会继续增加。我们所开辟的新领域，并不仅仅是观察和拆解，'
- text: 而是我们亲自开了号，做了实践，赚了收益之后，才会放进最终的课程里。所以我个人的号，也越开越多，但一时间也快要忙不过来了。接着开了第三期、第四期、第五期到如今的第十二期，每一期的成绩都很不错。![](img/2c4f0ae336b607bca24986a46e2f3e02.png)![](img/e7eebcc1825713af8310d268392dc7c8.png)![](img/eff3a40c8b2f20699549d6acead307bd.png)今年
    2 月份，两位徐老师还带我到生财去开了第一期航海，让我看到了自媒体更广阔的一个世界，生财里面竟然有好几万的人在做自媒体，真是大开眼界。2 月航海结束后不久，遇到生财招生，我果断加入了生财有术星球，正式成为了生财的一员。目前，公众号这个项目，也已经开了三期航海了，第期也就是
    8 月航海，目前正在进行中。![](img/dcf5db1d58a047aa1ba7391d5f8e4b10.png)![](img/b1cc88527a7c5ec682cf30a97c868c29.png)前两期航海学员的成绩也都很不错，收益过万的有不少，更有几位同学日入过万。![](img/03aee5ca0402d5d87faaca78099dbfe2.png)![](img/10e2013cf370c96a815ed86a111c3c3b.png)航海公众号的学员变现率高达
    90%。目前是第三期航海，也就是 8 月航海，这期学员竟然有 2600+。这是我做梦都没想到的。![](img/1e645d2027adfef31c7c55e4dbcb4917.png)今年
    2 月份，GPT 出现了，我马上学习用 GPT 写文，边学边试，3 月份开始，我的文章都用 GPT 来辅助写。没用 GPT 前，我一天顶多写 6 篇文章，而且几乎占用了我全部的业余时间。甚至我刚才还说，我的号越来越多，已经忙不过来了。有了
    GPT 之后，这个问题就瞬间迎刃而解了。用了 GPT 之后，我慢慢的从一小时写 3 篇，到现在的一小时写 30 篇。而且质量还不错，因此，我借用了很多亲戚朋友的身份证，多开了十几个公众号。现如今，我已经有
    20 个公众号了。每天下班后，我会花一个小时，用 CHATGPT 更新 30 篇文章。下面几张图，是其中 8 个号到目前的总收益。这两张是情感领域的，去年
    4 月开始写的，写了一年多的收益![](img/036701dab7d7a665b8ea7d4567c7b963.png)这两张是影视剧评和热点，影视是第四期增加的领域，12
    月 30 开始写的，写了 8 个月，热点是第五期增加的领域，1 月份开始写的，写了 7 个月，但热点没有日更。![](img/944e015be57a067c81cc066d5afbfb9a.png)这两张是鸡汤和穿搭，鸡汤是
    7 月份开始写的，穿搭是 6 月份开始写的。![](img/4a196bdb973bb812829c5ce166a07c72.png)这两张也是情感，17
    万+这张先是写的律例，后来换了情感。后面这张 13 万+写的是情感，两个都是 4 月份开始的，到目前写了 4 个多月：![](img/a493560779a0354328b0fd8e61672042.png)剩下的
    10 个号，有 2 个写三农养老金、1 个号写健康科普、1 个号写穿搭、1 个号写文案、2 个号写鸡汤、3 个号写情感。这全部的号里，有 4 个号收益 30
    万+，有两个号达到 20 万+的，
- text: 还有两个达到 10 万+的，其它的 6 万+。近两个月才新开的小号，有几个流量收益也非常不错，基本上每天都有几个爆款，收益过千。目前我并没有全职干自媒体，而是在一家外企当中层管理人员，每天下班回家后，除了以各种方式赚钱之外，每天晚上我还抽出一个小时练习古筝，一个小时学画画，生活也要其它东西来调剂嘛。回想这一路走来，感觉自己蛮拼的，有人甚至说我是蔡少芬
    plus ，她是母亲好赌，我是父亲好赌。这一路上，我也遇到了很多贵人，非常感谢他们。在这里，我想分享几点我的写作心得，希望能给伙伴们，尤其是写作上还没找到感觉的朋友们一点帮助。**1.用好开幕雷击**，其他元素没有不要紧，一定要有异常或悬念。一篇文章能不能爆，标题可以决定一半。标题真的非常关键，因为只有抓住读者眼球，才能让他们点击进来。而且点击率高了，系统自然会认为你的文章受人欢迎，就会继续加大力度推送，从而让你的文章有了成为爆款的可能性。开幕雷击的七个要素中，我认为异常或悬念是必备的一个元素。在这个基础上，再搭配金钱、捷径等，雷击威力可以放大
    N 倍。俗话说：**钱不是万能的，但是没有钱是万万不能的。**金钱是我经常用的一个元素，再加上异常元素，效果一直非常好。比如下面这两个开头：![](img/1e2955d31d90dfee604864d83e6f2ca1.png)先简单交代一个背景，再在中间插上金钱元素，然后用一个人物的反常行为作钩子，戛然而止，吸引读者好奇到底发生了什么事。需要注意的是，异常是和人们正常的感受或行为相反；简单来说，狗咬人不算异常，人咬狗才是异常。而且异常要简单明了，让读者一眼就能看明白。所以说，写文章的文笔真的不重要，只要你能把一件事说清楚，你也就可以写出爆款。**2.随时随地收集素材**读者们来看文章，都不喜欢动脑，把看文章当是一种消遣，所以很喜欢看各种小故事，不太喜欢看干货型的文章。各种家长里短，比如争房产、婆媳、两性、婚姻、借钱还钱等这种普通人身边的事，比较贴近生活，他们都比较感兴趣。![](img/790dae5b27693974210615c1ea5ed5de.png)所以平常生活中，大家可以多注意积累这种素材。也可以随手拍下你认为比较新奇的一些东西，尤其是能跟金钱挂钩的一些素材。包括一些有地域性，或者比较小众的事物，也很吸引读者围观。虽然说现在有
    AI，不用素材库也可以，但有了素材库再加上 AI，那是会更事半功倍的。**3.要坚持写，心态放好，不要急躁**在写作的过程中，你会发现，一开始你可能抓耳挠腮、半天憋不出一个字来，但是不知不觉中，你就可以写出几百、甚至几千个字了。这就是一种成长。何况现在有
