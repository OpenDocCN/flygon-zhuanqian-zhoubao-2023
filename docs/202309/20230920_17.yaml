    Midjourney，也算是第一批玩 AI 绘画的设计师群体。也是因为接触 AI 绘画，所以命运的小齿轮开始进行了转动，我凭借一个小视频变现了 6500+其实在写这篇小感悟的时候，我想了很久，我这个小感悟，赚点小钱是否值得写出来呢？在生财这个大平台我的这些可能只是小打小闹，算不上什么。但是转念一想，可能生财也有很多像我这样还在不断探索的小学生，我的小成功或许也能给大家一点点小帮助。所以，在此分享一下我的一些小感悟～可以移步飞书文档，内容约
