    (32 赞)生财圈友的自由职业转型故事合集作者： 孤月大叔日期：2023-08-31生财圈友的自由职业转型故事合集在前不久，我发布了一篇题为《关于生财内容新模式的想法》的帖子，其中探讨了合集的形式，并提出了一个新构想。我希望在合集页面中，除了帖子的标题以外，还能展示更多的内容，比如内容总结或推荐语等，以便圈友们更直接地了解帖子内容。然而，真正的合集究竟会是什么样子，还要看生财团队的聪明才智。在此，我仅以一份合集的样本呈现在大家的眼前。我选择的合集内容是关于自由职业的，对于自由职业这一领域，人们关注的焦点可能在于辞职背景、职业进展、遇到的问题以及经验教训等方面。我在选取内容时，也着重考虑了这些方面。实际上，不同的合集主题应有各自独特的关注点，犹如夜晚的繁星，各有魅力，各有故事。1、圈友
     ，淘宝蓝海、跨境电商从业者，前跨境电商运营辞职背景：辞职前做淘宝蓝海项目，每月收入有两万多，而且也积累了一批老客户，手上还有几个代理，每月的收入比较稳定，所以才敢有自由职业的想法辞职进展：2
    月开的第一个店，到现在已经开了 9 个店，有 6 个店有产品，还有三个店正在上产品中。八月份每月淘宝蓝海的收入有两万多。遇到的问题：遭遇职业打假：护肤品的店铺，被职业打假人盯上多条链接被删：链接被投诉侵权蓝海变红海：遭遇价格战经验分享：1.尽量不做食品，风险大，容易被职业打假盯上2.要做有复购的产品，有稳定老客户，不太担心同行竞争3.要做私域流量，从淘宝引来的流量沉淀到私人微信4.做的产品类目不要太分散，人的精力有限2、圈友
     ，摄影师，前游戏外包原画师辞职背景：大学时给朋友的朋友拍摄照片，被发了 500 红包，第一次感受到爱好变现的快乐，于是不断在业余时间接单拍摄，并且分享到网上，鼓起勇气辞职后，经过几次不断切入细分领域赛道，最终做到月亮与六便士兼得（一边环游世界一边赚钱）辞职进展：带着汉服在世界各地拍照，积攒了一大堆收费的客户和粉丝！单子越来越多客单价也越来越贵。五六月份的杭州上海梅雨季。不是在赶路就是在拍照，账户上的余额越来越多，月底算账的时候，惊讶地发现居然已经月入十万了遇到的问题：刚开始会遇到一段困难和焦虑的时间，很难做到自律、熬夜经验分享1.通过海外旅行，看到了不同国家的生活方式和思维理念，眼界变得开阔2.客户的影响也是很大的，客户有钱有貌，还非常努力，在身边也受到了影响3.体验过成功的滋味，以后会更加自信3、圈友
     ，IT 大 V，公众号粉丝 40 万，畅销书作者，前京东程序员辞职背景：2016 年开始以漫画的形式写公众号，凭借内容优质，获得了一些 IT 领域大号的转载机会，接到了第一个广告
    600 元。粉丝破 10w 后开始写书，2019 年出版书籍《漫画算法》。后来公众号上的收入已经大大超过了在公司上班的工资。觉得这时候继续上班是在“亏钱”，如果把上班的时间用来做自己的事情，很可能带来更高的收益，所以果断辞职辞职进展：离开职场快两年，公众号上的广告收入每年都在上升，今年的广告总收入更是超过了
    300 万。至少从目前看来，离开职场是一个比较合适的选择，有了更多的施展空间遇到的问题：公众号的大环境是在走下坡路经验分享：1.出一本书，作者本人是赚不到多少钱的。但是有些东西，比如影响力和成就感，'
