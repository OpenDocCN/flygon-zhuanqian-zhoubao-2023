    年 10 月 26 号，受贵人点拨，结束四年半的酒店生涯，开始自由职业之路。辞职进展：入行一周，选定产品。入行一个月，推进 5 个产品。入行两个月，推进 10
    个产品，也遇到过失败产品。截止日前，预计 2.5w 的月利润，7 个产品在售，其中三四个不行，两三个不错、开始断货，若不断货预计月利润分别在 2w、2w、1w，还有一个因坎坷命运本应有
    3w+利润，目前在艰难行进中。经验分享：1.选定一个产品后，快速精准找到生厂商2.查询国外专利、申请国内外专利，避免专利侵权3.选品倾向：体积小，重量小4.尽量找材质垂直或者需求垂直的产品、市场5.通过一个产品挖出背后一堆产品6.快速写出自带流量的产品标题7.多线并行时间管理法5、圈友
     Kim，1 对 1 家教，前教培人员辞职背景：2021 年 7 月双减政策正式下达，力度之大，上市教培公司受到不小冲击。家长需求侧基本不减，小初高教育政策改革，短期内反而变相刺激家长的补课需求，线下家教单子层出不穷辞职进展：从零开始线下带课，基本上一周按
    12h 的课时算，备课时间额外花个 6h 左右，共 18h，其中 150-300 课时费不等，第一个月内就做到月收 14k遇到的问题：家教天花板很低，上限在那，亲自带学生不是终点经验分享：对于一个想要进入家教圈子的人来说，并不需要一定具备【在机构培训过】或者【带过学生】或者【持证】这些条件才能做这个事情，这些条件不是敲门砖。但需要具备的是什么：负责。6、圈友
     ，理财自媒体 ，前文员辞职背景：工作一年，明显感觉到一眼望到头的打工生活并不是自己所喜欢的，在业余时间寻找合适的副业增加收入。工作不久就开始接触了理财，后面通过写作分享自己的理财经验。辞职进展：开设了两门理财方面的付费课程，分别是【新人小白理财入门课】和【可转债进阶投资课】。并且在
    3 个月的时间，一个人通过朋友圈招募了 100 个学员，理财收益从 0 到 10 万+，自媒体从 0 粉丝到全网 5 万+，存款从当初 0 元到和队友一起存到
    100 万。遇到的问题：之前是一边打新债变现，一边带学员打新债，2022 年 6 月中旬迎来了新政策，可转债提高了门槛需要【2 年交易经验和 10 万元资产量】，后面想参与的新人就参与不了了，咨询费就停止了。加上去年公众号接广开始变得艰难，感觉了一丝危机，才有了自己做课的决定经验分享：如何卖掉
    100 份课程1.制作课程海报，通过【稿定设计】平台完成，平台里面有很多模板，可以根据自己的风格选好再做适当的修改就可以2.打造吸睛文案，长短文案结合，软硬文案结合，直击用户痛点，结合自身经历推广3.销售技巧，早鸟价技巧，阶梯式涨价，名额倒计时，晒社群氛围，真诚是必杀技7、圈友
     ，视频号自媒体，前产品经理辞职背景，自己可以独立操作项目，加入生财前几个月，自学 tiktok 项目有过好几条视频几十万点赞的正反馈，有 2 年以上现金流，如果调整还贷方式等还能更久，实在撑不住把车卖了，保证基本生活
    5 年是没啥问题的（做了 12 年的驴还是有点存粮的），认为互联网行业中年危机是存在的，不自己主动破之，等被迫接受危机，会更艰难辞职进展：参加抖音带货航海，知道了短视频的制作原理，后来参加视频号带货航海，7
    月开始变现，但也很坎坷，第一批起了 5 个号，不出单或限流，一个广场舞号呢，有流量但不变现。
