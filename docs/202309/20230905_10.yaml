  text: '# 窥见一个我不懂的 10 后世界> 原文：[`www.yuque.com/for_lazy/thfiu8/yb51vzoi57av9i67`](https://www.yuque.com/for_lazy/thfiu8/yb51vzoi57av9i67)##
    (168 赞)窥见一个我不懂的 10 后世界作者： 小马宋日期：2023-08-31窥见一个我不懂的 10 后世界今天的话题很轻松，主要是我这个老年营销人跟大家一起涨涨见识，带你进入另外一个世界。前晚，我大学同学来公司小坐，恰好聊起他女儿。他女儿是个
    10 后，现在读初中。从小有几个爱好，一个是动漫，一个是语言，一个是音乐。她的英语和日语可以到流利交流的程度，自己会画漫画，也在学长笛。最后一个爱好，也许谈不上爱好，他说她喜欢在小红书赚钱，用赚了的钱再去买动漫的周边。我问怎么赚钱？她过去靠给人画漫画头像赚钱，现在就在小红书卖自己做的音乐。我有点好奇，去浏览了一下她的小红书，粉丝不到
    100 个，发文也很少，不过看她的小红书文，我有一种看天书的感觉。这是一篇日常文，全文如下：收设，最好三全没有透明底能接受想收少年体型的那种，辨识度高，想放的都可以放放看!预算
    b+绿色宝宝摩多摩多!!!!!!说实话，这段文字我是完全看不懂的，这要么是她们动漫圈子里的黑话，要么是夹杂了 10 后的一套沟通语言体系，反正我没看懂。后来我发到朋友圈，许多网友加百度合力翻译，大概意思翻译如下：收设（收漫画人物设定），最好三全（有不同的猜测，我认为相对靠谱的是，三全指的是原创作者，交易记录，联系方式），没有透明底能接受想收少年体型（指人物形态）的那种，辨识度高，想放的都可以放放看!预算
    b+（预算 100 以上，也有说法是说预算中等以上）绿色宝宝（猜测指的是微信）摩多摩多（日语里指的是多多益善，但连起来应该是说最好是用微信交易）!!!!!!我们做广告，其实就是一个完整的编码，发送和解码的系统。广告就是对信息的编码，但你要保证到消费者那里，消费者可以顺利解码成功。这位小姑娘的小红书文，我显然不是受众，因为我无法对这一段信息进行解码，所以这段广告对我无效。但也没问题，因为我即使看懂了，我也没有她想要的东西，这段火星文的一个作用，就是提前筛选了消费者。我这种老年人直接被筛选掉了，反倒提高了沟通的效率，降低了传播的成本。观看这个小红书，我有几点新知。1、原来有那么多的交易方式和商品类型。比如原创音乐和漫画人设。2、原来她们有那么强烈的版权意识。3、原来她们有一套自成体系的沟通话语。4、原来，有时候我们根本没做错什么，只是因为我们老了。*
