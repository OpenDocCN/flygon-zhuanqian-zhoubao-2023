  text: 以“poxer”为例，查询结果显示难度为 0，也就是说这是一个没人关注的小词新词，所以很容易就能优化上去。好了，我们常用的工具到这里就介绍完了。我们最后再总结一下，我们可以通过在搜索引擎查询一些工具相关的词汇，找到一些网站，然后去
    Similarweb 查询网站流量，流量渠道，相关网站等信息。之后再用 Semrush 去分析网站、分析关键字，找到竞争难度低的词，再去 ahrefs 这里再验证一下。其实也不一定只看工具站，我们可以去查我们知道的任意一个有一定流量的网站，分析网站流量来自于哪些关键字，之后分析一下，有没有哪个关键字是我们可以去做的。##
    三、实战一下挖掘需求接下来我们实战一下，实战之前，先给大家看一个老外发到 reddit 上的帖子，关于他如何花了 2000 美元建站，半年多之后，就每个月有
