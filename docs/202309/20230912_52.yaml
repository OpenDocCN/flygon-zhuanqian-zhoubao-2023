  text: '![](img/fe61339ff6ebcceed03452459f16afe1.png)这里访问量单位 M 表示 100 万，8.8M 是 880
    万，138.8M 就是一亿三千八百八十万。跳出率只有 20%不到，说明大家打开之后，都能够找到自己所需要的工具，说明的确是有用的工具。如果跳出率太高，就说明进来的人打开后就关闭了页面，这种情况，要么是网站打开太慢，要么是垃圾站，满足不了搜索进来的用户的需求。每次访问页数和访问时长也说明了这个工具站是能够满足用户需求的。![](img/ccff80807ae3e7a3e2d0f2b5797af57b.png)看上图，流量还是很分散的，各个国家都有。不过有些国家看起来是空白，大家可以去研究一下。还可以看到很多类似网站，每一个网站的流量数据都展示出来了，我们可以点进每一个网站去看具体的数据。![](img/4c9a5566d73697923c283c5557456ef6.png)所以相当于，你只需要在谷歌找到一个网站，就能够顺滕摸瓜，找到很多网站。![](img/7760ab7dd57d1fc72e5e9bb66534dabd.png)64.6%流量来自于搜索引擎，那就说明这个网站
    SEO 真的做得好很好。同时又不是 90%来自于搜索引擎，还有 31.3%是直接访问的。这就是说明，这个网站能够把从搜索引擎过来的新用户转变为老用户。用户要么记住网址了，要么加入书签了。又再次印证了我们之前说的，这个网站用户体验做得好，能够满足用户需求。![](img/417dfd8874bf4729bf1f915a3e40f181.png)这里可以看到用户都是搜索哪些关键词进来的，可以看到品牌词就有
    850 万，也说明这个品牌深入人心了。![](img/f0c21903db7ebfc0716314f871d612d4.png)![](img/4227659e4ed1d2706167eab113f2d0e1.png)![](img/21297a5c9ea059e71bd6cfe7f9ae3f3d.png)如
    [`presearch.com/`](https://presearch.com) ，打开就发现，每个月有 890 万访问量，也很大了。看介绍，这是一个去中心化的搜索引擎，哥飞也是第一次知道这个网站。那么对于一个新网站，我们就可以按照研究
    [ilovepdf.com](http://ilovepdf.com) 一样，再去研究一下，说不定又会有新发现。我们常说上网是冲浪，在互联网的海洋里遨游，那么具体怎么游，就看你会不会用这些工具了，工具用得好，眼界宽不少。Similarweb
    就先给大家介绍这么多了，以上这些功能，甚至都不需要登录就能够看到。### 2.2、接下来我们说说 Semrush可以用来查看网站搜索流量，搜索关键词分布，查看每个关键词流量大小，判断关键词优化难度，查看入站外链和出站域名等，功能很多。网址：[`zh.semrush.com/projects/`](https://zh.semrush.com/projects)![](img/52f78366e20fc4dbfb8474af24382cc5.png)使用方式很简单，依然是把域名输入进去，提交搜索后就能看到结果页面。这里可以看到自然搜索流量有多少，付费搜索流量有多少，反链有多少。还可以看到按照国家分布的搜索流量。我们点击上面的
    114.3M，就能看到这个站在各个国家的搜索关键字流量来源。'
- qas:
  - 问题1：文中提到的KD值代表什么？
  - 回答1：KD值代表关键字的优化竞争度。
  - 问题2：如何使用VIP账号筛选关键字？
  - 回答2：使用VIP账号可以筛选KD值低于60的关键字，并按照搜索量从高到低排序。
