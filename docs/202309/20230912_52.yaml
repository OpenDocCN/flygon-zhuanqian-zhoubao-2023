  text: '![](img/52dbd2cd24667825a0e3f538324cd8ba.png)注意看 KD 那一列，代表的就是这个词在这个国家的优化竞争度，数字越高竞争度越高，我们几乎无法竞争过去。免费版本无法按照
    KD 难度筛选关键字，如果是 VIP 帐号的话，我们可以筛选 KD 值 60 以下的词，按照搜索量从高到低排序，就有可能能够挖掘到一些有一定搜索量，但是竞争难度不高的词。![](img/545f4198bcace7138b641791f5349543.png)每个关键字都点击打开新页面，可以看到这个关键字的搜索量，优化竞争度，排名前几的结果。类似于
    seword 这种别人品牌词的，直接略过，不建议继续去看。![](img/8526eaad3ebe12c82cb37b004199ad59.png)哥飞去找了一下，发现一个词“poxer”，竞争难度很低，下面的搜索结果也都是内页。那么如果我们注册一个相关域名，举全站之力去优化这个词，很容易就能够上谷歌首页。![](img/b97b44d6f97b2599be6e3e7f94f5f97e.png)注意，“monkey
    pox”表示“猴痘”，“pox”表示“痘”，所以“poxer”有可能用户想了解的是患了“痘”的人相关信息。当然，具体用户到底想找的是什么，就需要更深入的去挖掘了。Semrush
    功能很多，很强大，我们今天就只介绍以上看域名和看关键字两个功能，剩下更多功能，大家自己去探索。### 2.3、接下来我们聊下 Google Trends可以用来判断流量趋势，判断多个关键字流量相对大小。网址：[`trends.google.com/trends/`](https://trends.google.com/trends)![](img/c2ab9a7a5556101e193c90d5eab9de6e.png)![](img/44d5c4acca04ed273f40b178bd5749bc.png)从上面两个词对比就可以看出来，有些词的搜索量是有周期性的，如母亲节，只在每年的母亲节前后搜索量高，之后全年都很低。但是“poxer”则一年都很平稳。###
    2.4、我们再看下 ahrefsahrefs 功能也很强大，很多功能，我们今天只介绍免登录就可以使用的一个小工具，判断关键字优化难度网址：[`ahrefs.com/keyword-difficulty`](https://ahrefs.com/keyword-difficulty)输入要查询的词，选择要查询的国家，点击
    check 按钮，就可以查询了。![](img/6cf4e7096a1f496c8d5036d9a489e319.png)在这个结果页面，我们主要关注难度和外链数据。从页面可以看到，竞争难度
    95，需要 1391 个外链网站才有可能能排上谷歌美国搜索的前 10。通常，如果所需要的外链网站数量小于 100，我们都可以去尝试一下。![](img/c7525b4c2ff6e97be70ebc0d60eccce4.png)刚才我们在
    Similarweb 查看 ilovepdf 的流量也发现，在美国几乎没流量，从上图的搜索结果列表也可以看出来，ilovepdf 就没有上榜。在前 10 可以看到
    [`www.freepdfconvert.com/`](https://www.freepdfconvert.com)，大家可以当作作业，去分析一下这个站。![](img/ac8b4ad9afdec910e1302e14787d2193.png)'
