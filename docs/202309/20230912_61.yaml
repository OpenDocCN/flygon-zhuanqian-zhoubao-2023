  text: 二奢就是的，一只包到了消费者手上，她完全可以转手再去寄卖，整个供应链又从头循环起来了。#### 2、还有哪些衍生的玩法？私域会员：积分成长体系1.  买家→卖家：给积分，积分可用于下次消费抵扣2.  促进购买：给积分，促进复购3.  积分有等级，不同等级享受不同服务#
    三、行业常见问题&解答**（1）二奢还有哪些业务？**1.  寄售+同行：拿上游寄售的货，出给同行，再跟上游结算2.  私域：直接面向 C 端用户做交易3.  AI
    智能鉴定+款式库4.  多平台销售：小红书、95 分、淘宝等直播**（2）买二奢的主要有哪些人？**主要是白领，其次是学生党、名媛、时尚工作者；主要是为了满足虚荣心、社会价值观；款式偏好：Gucci、LV、YSL
    等一些经典款为主；**（3）二奢真的只卖二手吗？**业内都在说二奢就是孤品，也就是唯一一个，但其实不是的，做二奢的基本也在做标品，但是标品的定位是不一样的，单纯二奢的利润做到
    15%已经很不错了，标品的灵活性更高，既可以冲利润，也可以冲气氛。**（4）流量从哪来？以免费为主还是付费为主？**这个怎么说呢，要看你的定位。如果你是商家，一般不会直接找
    C 端买家的，他们更倾向的是找平台或直播机构寄售，坐等卖出去收钱就行了，要么就是同行直接出掉，比如通过帮帮虎。如果你是机构，一般 C 端用户就是从抖音来，也有淘宝的，当然有些直播机构私域攒了一部分客源。**（5）抖音直播怎么做？是否要投流？还是免费流量？**1.  抖音一般是做矩阵，做规模，非
    ip，主播要去 ip2.  要投流的，但是得看店铺情况，有些店铺评分比较低，投流只会废掉整个店铺**（6）GMV 和毛利能有多少？**孤品一般在 10 个点左右，标品可以做到毛利在
    30-50，GMV 的话，一般大主播单场直播可以做到千万 GMV**（7）客单价有多少？**4~5k, 7~8k，都有，看平台**（8）新人如何入局？**首先想强调下，机会永远都是和风险并存的####
    1、先说下机会二奢起源于日本和美国，国外的二奢流通率比国内要高很多，之前有报告说是国外 30%，国内 5%，国内还是处于一个较早期阶段，再加上中国又是奢侈品消费大国，奢侈品的客单价又高，存量奢品价值肯定不低，这也就意味着机会不小。####
    2、再说下门槛实话说，二奢门槛其实不低，要懂货，懂业务，有资金，有资源才能玩的起来，至少对单纯的小个体有点难，而且二奢还有个硬门槛，就是真假鉴定，箱包还好点，钟表比较难，水太深。####
    3、最后说下新人切入点其实整个直播供应链的每个环节都有机会点：1.  你有人，有精准买家，可以去找货，做私域1.  你有资金，建议从小 B 入，通过上面提到的一些渠道进入圈子，去拿货，货好根本不愁卖的1.  你手里有直播资源，可以从机构切入，或者买个女粉号，找个合适的主播，投投流也能搞，做个小机构这里不一定非得是只卖二奢的主播，跟女性相关的泛品类主播一样可以，我们已经跟外部的非二奢达人主播合作过了，模式可行1.  货品周边：比如养护服务1.  开线下实体店或工作室####
    4、入行需要多少资金？这里我只能给个大概的预估建议1.  从朋友圈做起，主要走回收，然后去平台寄卖（也可以找我），资金大概准备 2w～5w，前期不要投太多，先小生意跑起来，不要囤货，快进快出，目标是跑周转；1.  资金充足点的，可以
