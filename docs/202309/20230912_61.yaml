    2、常见售出&售后问题1.  细节图：应客户要求要看更多包包的细节图；2.  养护：应客户要求对包包进行保养再发货；3.  主播虚假承诺：口播无法实现的承诺，如布面污渍去除，粘皮处理，免费打孔等；4.  主播未过瑕疵：客户收到货一周内，客户反馈货品瑕疵与直播间介绍不符；5.  鉴定问题：货品无法过检（手表，饰品，围巾等），年份标模糊，镭射标模糊等；6.  货品质量：拉链卡住拉不动，手提变形，划痕无法去除，表针卡住，老化掉皮、断裂等；7.  味道：部分包包因为养护的原因，会有一股霉味，其实不是发霉；8.  色差：货品颜色明显与细节图或产品主图不符；9.  缺货问题：孤品，死活不退；#####
    3、履约的 3 个核心问题① 超拍：就是秒杀时，货的库存只有一个，但是买家能支付 N＞1 的订单1.  这是抖音一直未修复的漏洞，估计是故意的；2.  这种情况对客服来说很棘手，因为是孤品，其他的订单没货，就只能一一劝退；3.  超拍多的时候有上百单；②
    中检：抖音有个叫做 BTAS 质检仓，跟中检合作的1.  二奢每笔抖音订单，有一定概率会被抖音抽中 BTAS（目前几乎 98%都会被抽）；2.  抽中的订单必须先发到
    BTAS 质检仓，由质检仓鉴定一遍后发给客户；3.  一般价格低于 300 的不太会被抽中，也算不上奢侈品了；③ 退货：二奢的退货率是比较高的，高的时候能到
    70%##### 4、关于中检和中溯中检和中溯都是国家认证的奢侈品鉴定中心，用户是比较信任的。中检全称为“中国检验认证集团奢侈品鉴定中心”，中溯全称为“中溯检验检测认证中心”。中检中奢中心的英文缩写为
    CCIC。中溯检验检测认证中心的英文缩写为 COIC。![](img/9d3003903a4a1ec03ff35a347b9773f4.png)**（7）货没卖掉，该怎么办？**下一场继续卖或返还给商家。#####
    如何返给商家？1.  BD 提交返货申请，仓库找货，返货出库2.  商家在商家端自己提交召回申请，仓库找货，返货出库**（8）整个货盘正向 SOP 如下**![](img/69e5c7dad5efe3d1892081fdfbaad1fa.png)**（9）资金运转逻辑**####
    1、两个账期①应收：抖音跟我们结算，我们目前是 T+4，也有 T+10，这里的 T 是从买家确认收货开始算，结算期 4 天或 10 天②应付：我们跟商家结算，要根据商家分层来算，一般是
    T+9+7，这里的 T 是发货时间，结算期 9 天，售后期 7 天结算期是指到了结算时间，就可以跟商家进行结钱了售后期是指从结算时间开始有个 7 天售后期，在
    7 天内如果货品发生退款，是可以把已结算的款追回#### 2、提前结算所谓提前结算，就是没到结算期，提前跟商家结算的意思，一般是两种情况1.  跟商家绝对信任的关系2.  包展特殊模式####
    3、异常赔付主要是有以下场景1.  成色降级：我们在保管货品的过程中出现降成色的情况2.  丢失赔付：货品在我们这丢失3.  降价回收：跟商家协商，以低于供货价吃进4.  超时吃进：已结算的货发生售后，但是商家一直不退钱，不跟我们玩了，不得不吃进**（10）展开聊聊**####
    1、一只包到了消费者手上就结束了吗？并没有，网络效应中有一个叫做“梅特卡夫效应”，讲的是买卖双方可以自由互换身份。
