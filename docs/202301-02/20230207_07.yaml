    （87 赞）《 就简单聊一聊战略这件事》昨天在生财有术其中一个读书群，在讨论战略，我也参与了讨论。 我发现，很多人对战略的理解是非常非常错误的，所以今天我就简单聊一聊战略这件事。当然战略这个词，其实还是没有非常准确的定义，今天在我们看来很深刻的定义，都是从不同角度的去理解的。比如什么叫战略性决策，这个时候，战略其实是一个形容词，它指的是从长远、大局考虑的一种方式。
    比如有人说，战略就是做取舍，那这时候这个战略，指的是选择的角度，指的是路线。 也有人说，战略是指导原则。因为战略没有固定定义，所以上面你可以说都对。 但是有些是明显错误的理解，我来聊聊。
    比如读书群里有人说他的战略是：帮助一万个人赚到钱。 这就是对战略的一个巨大误解。因为帮助一万人赚到钱，这是一个目标，它不是战略。比如我也可以定一个目标，叫做成一家年收入
    100 亿的咨询公司，但这个不是战略。如果说定一个目标就叫做战略的话，那做战略是不是非常简单了？ 我从我的角度来讲一讲战略，当然只是一个角度，并不全面。 我们先不下定义，我们对战略做一个描述吧。首先，战略目的是让你能获得优势或者获得相对优势。不管是人生发展还是商业竞争，还是军事战斗。
    少年大卫，主动请缨去迎战巨人歌利亚。面对全副武装、手持利刃的重装巨人歌利亚，大卫拒绝了扫罗首领给他的盔甲，丢掉了锋利的长剑，因为他知道即使他穿上盔甲，拿起长剑也没用，还会让他行动更加迟缓。大卫只带来五块光滑的石子和投石的工具，他用石子击中了歌利亚的面门，用短刀割下了巨人的头颅。
    大卫并不懂战略，但大卫知道他应该怎么做才能赢。 穿上盔甲并不能让大卫获得优势，因为大卫的优势在于灵活性和远距离攻击。 其次，战略应该形成一种自始至终的指导原则。
    比如冷战时期，美国战略专家安德鲁马歇尔提出的强加成本战略。 因为苏联有几个弱点：国土面积太大（这在面对德国侵略时是优点，纵深比较好），防守成本很高，苏联还非常重视国土防空。一个是经济太差，而且苏联更具有竞争的动力。
    美国有几个优势：科技强，经济好。 所以美国的战略就是，让苏联承受越来越多的费用和成本。 因为苏联特别重视国土防空，但苏联领土太大，建立国土防空消耗的资源非常大。马歇尔建议，美国要加快研发远程战略轰炸机，到时只生产几十架，苏联就会被迫升级防空体系，苏联的成本就远高于美国。
