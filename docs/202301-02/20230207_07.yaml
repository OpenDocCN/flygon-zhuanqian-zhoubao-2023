  summary: "-   积累价值而非抓取资源的勇气；\n    1.  有些创始人在公司发展到一定规模后，忽略了对未来机会的认知，而过度专注于扩展渠道和联名合作。\n\
    \    2.  成功后，他们往往固守过去的做法，认为持续重复这些做法就能带来成功，却忘记了抓住新机会的重要性。\n    3.  在复盘过程中，重视过去的成功经验，却往往忽视了寻找新的市场趋势和技术变革的机会。\n\
    -   面向未来而非面向过去的勇气\n    1.  成功的公司和个人往往是通过抓住新的市场趋势和技术变革，采取开创性的举措来实现增长。\n    2. \
    \ 例子如LV和Nike，通过率先抓住新的用户群、市场和科技变革，取得了持续的增长。\n    3.  对于那些固步自封的人和公司来说，缺乏面向未来的勇气会导致逐渐失去竞争优势，陷入增长瓶颈。"
  text: ' 积累价值而非抓取资源的勇气；1、面向未来而非面向过去的勇气我一直好奇一个问题，就是究竟是什么，让一些本来很具备开创性的创始人，变得因循守旧、固步自封，从而深陷增长瓶颈的。前段时间，跟一个做到一定规模但陷入增长焦虑的消费品公司创始人聊过，他每天非常繁忙，忙着搞定更多的渠道，忙着建立更多的联名合作，忙着寻找一个又一个便宜流量，但当我问到“你所在的行业未来
    3 年最重要的机会是什么”时，他却突然愣住了。是的，几年前开始创业的时候，对这个问题有着清晰的认识，但是做到一定的规模后，反而开始失去了对未来机会的感知，对行业变化的洞察，开始在资本的驱动下疯狂的追求规模。
    那么究竟是什么让一些开创性的人开始深陷瓶颈？过去一段时间我上了一些身心灵的课程，发现其中有个重要的观点，就是“你如何理解你的过去，决定了你如何应对未来”。我参加过一些公司的复盘会，一个最重要的环节就是回顾整个公司发展的过去并以此启迪未来，我发现大部分时候本质上是在问这样一个问题：过去你坚持了什么，从而让你有今天的？（暗含的假设就是继续坚持这些会创造更大的明天）
    接着会总结出非常多的方法论、经验和价值观，这本身没有错，说实话还很有收获，但接下来又会基于这些总结出来的历史来决定我们下一步要做什么、不要做什么，这往往就陷入到自我局限里去了。我记得研究生一年级的时候看柯达的案例，当时清晰地记得柯达认为自己成功的重要法门是坚持成像的品质和性能（这个
    belief 也在一定程度上限制了它们进入更加便捷但是成像品质相对低的数码相机市场）。但这个归因并不是事实，柯达最初的成功是因为创始人乔治·伊士曼开发了人人都可用的、低价、便捷但性能相对低的相机，第一次把相机从一个专业人士的工具变成了大众产品。它最初成功的法门并不是高品质，而是抓住技术趋势开发适合更多人群的便捷性产品。如果我们在复盘会中除了上面的问题，还问另外一个问题呢？“过去你抓住了什么机会，或者打破、开创了什么让你有今天的？”你就会发现视角完全又不一样了。我相信每个曾经有过成就的公司和个人，几乎都有过或多或少的，抓住某个趋势打破惯例的开创性举动。但很多人和公司一旦取得了成功，就把这一点给忘了，误认为自己是靠日复一日地照旧的例行动作来成功的，并且期待，只要仍然去重复这些动作，提高自身效率、改正自己的缺点，成功就会再次如期而至。当成功没有如期而至的时候，就会进一步想，是不是自己还是对自己不够狠，自己的缺点还是太多，自己还是没有足够坚持之前的价值观和做法，接着就进入一个因循守旧并且给自己施加越来越多的框框的循环。回顾过去，我们去思考“我们坚持了什么让我们走到今天”并没有错，但是我们经常忽视了另外一个视角，就是真正巨大的增长，一定来自于巨大势能的推动，来自于我们在这样的势能之下做一些有意义的开创性的举动。就拿消费品行业来举例，历史上成功的大公司，几乎无一例外都是与当时最重要的势能成为朋友，率先通过开创性的举动抓住巨大的趋势——新的用户群和市场、新的渠道和媒介、新的科技等等。比如
    LV 率先开发出轻便、耐磨损的旅行箱，抓住了 19 世纪欧洲火车普及的机会；NIKE 通过赞助顶级球星的方式抓住了电视转播崛起的机会；索尼抓住了晶体管技术的突破开发随身听等等。（过去没有电视直播，所以当时的体育品牌都赞助球队而非球星，耐克看到电视转播的发展，认为球星将会成为焦点）甚至后面一些公司的持续增长，也是来自于抓住了新的趋势和机会（比如
    LV 后面成长为一个大集团，得益于率先抓住全球化的巨大趋势，在全球开展直营门店）。这个道理如此之简单，但也如此广泛的被忽略。'
