    40 年的高速增长，就像习惯了一天三杯浓缩意式咖啡，再喝拿铁，就觉得索然无味了。你要明白，大部分企业在大部分时候，是不怎么增长的。大部分人在大部分时候，也不会获得升职加薪的。即使在最发的经济体美国，一个本科毕业生毕业后，一辈子能获得的晋升机会也只有
