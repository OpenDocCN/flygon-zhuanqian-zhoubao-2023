  summary: "-   这也要求公司频繁成立无数的项目组、采用各种不同的工作流程，管理复杂度与日俱增，甚至让创始人开始怀疑自己的管理能力。但没办法，我必须增长，只有增长才能维持势能，咬着牙挺吧，可能挺过去就好了。可结果往往相反，陷入一个不断恶性循环的怪圈。如果用一句话来形容这种现象，那就是我们被我们想拥有的东西绑架了。我们所有人都知道，增长最重要的方法就是在大趋势中先人一步进行创新、站在用户的角度创造超额价值并赢得口碑，以及不断积累和沉淀自己。但当一个人被增长的预期绑架，就会失去这些习惯，他会变得投机一样地去跟随对手而非做开创性事情，会天天计算自己的利弊得失而非去关注用户，会抓取身边的资源、流量而非积累价值，这些都让他距离增长越来越远。再进一步的恶性循环，就是觉得这些问题的原因是自己还不够狼性、不够拼搏，所以不断压榨自己、逼迫自己，让自己活在一个焦虑紧张和对失去的害怕中（业界常说的话就是\
    \ FOMO 心理），让自己更加难以去做自己热爱的事情，更加难以去专注，从而进一步失去优势。这就是一个在增长中最常遇到的怪圈，说实话我也曾深受其折磨，不断思考如何去突破。\n\
    \    1.  公司频繁成立项目组、采用不同工作流程，增加管理复杂度。\n    2.  增长预期绑架导致失去创新、用户价值观念。\n    3.  进入恶性循环，强化焦虑与失去优势的状态。\n\
    -   我发现，破除增长焦虑唯一的方法，就是怎么从追求增长的视角，切换成价值创造的视角。之前我的老师宁向东教授曾给我推荐了一部经典电视剧《雍正王朝》，里面九子夺嫡的情节很有启发。在康熙年间的九子夺嫡中，太子和八爷深陷这个怪圈，他们特别想争取到皇位，并为此拼尽全力。为了争取皇位，他们伙同越来越多的大臣、不断攻击其他竞争的皇子、为了避免失败不敢去接受困难的任务（比如追缴国库欠款这种吃力不讨好、有巨大政治风险的事情一概不做）。但到头来，这种争夺皇位的行为，反而让他们失去了最宝贵的资产——皇帝的信任，从而让他们距离皇位越来越远。相反，四爷的战略顾问邬思道（号称编剧附体的人）提出了违反共识却真正行之有效的关键战略，只有八个字“争是不争，不争是争”——就是当你想去争权夺力，反而距离皇位会变远，当你不去争，去想着怎么给大清国创造价值，才能赢得皇帝的信任，这才是最大的争，成为最后的赢家。当四爷用这个不一样的视角去看待夺嫡的竞争时，自然出现了很多与众不同的行为（比如主动接下吃力不讨好的差事，比如在关键时候不对二阿哥落井下石），帮助他最终赢得了皇位。\n\
    \    1.  太子和八爷为争夺皇位，陷入恶性竞争与失信风险。\n    2.  四爷的战略：“争是不争，不争是争”，创造价值赢得信任。\n    3.\
    \  调整视角带来不同行为，最终取得成功的案例。"
