  text: 利用垂直行业语料训练专属的行业模型，接入微信客服来打造真正的 AI 智能客服## YigeSB2.不能直达终点，曲径通幽依然有技巧可循上一章讲了直达私域终点的路径，即便有一定的接入门槛，至少也能让大家知道“原来可以这样干”，那么这一章，我们来探讨一下非直达微信的方式方法首先我们定义一下什么叫非直达，上面的直达，其实是微信外自动唤起微信进入特定页面，那么非直达，其实就是手动唤起微信，手动输入内容后进入特定页面，对于引导进私域而言，这个动作其实就是加好友我们回想一下，站在用户角度，在微信外想加一个好友有哪些路径？1.  搜索手机号2.  搜索微信号3.  搜索
    QQ 号4.  扫描二维码5.  摇一摇6.  ...目前最主流的就是前 4 种，他们的共同点是，要从微信外记录信息，然后手动打开微信，再把信息输入给微信，到达用户页面，提交加好友申请不过这些操作不必细说，中国十几亿微信用户，这样的操作至少
    10 亿用户都能操作自如目前的中文互联网环境，各个超级 App 之间依然是各自封闭的环境，你在抖音账号信息中留个微信号，在知乎简介留个手机号，小红书私信回复个二维码，都可能违规，所以市面上有了各种各样的奇技淫巧来留下蛛丝马迹让用户去加微信，诸如抖音专辑名称、小红书置顶笔记，知乎私信图片水印，甚至连藏头诗都大行其道，叹为观止，这些是传统非直达手段都会遇到的问题，也不再赘述在域外非直达微信的方式中，其实我想给大家分享的只有一点，那就是活码思维众所周知，微信好友数有上限，如果你在微信外流量平台留下的手机号、微信号、qq
    号(俗称钩子)等对应的微信号好友达到了好友数上限，新用户想加你却加不上，这样就白白浪费了流量有没有办法让一个号好友加满了自动加另外一个号呢，其实很简单，当好友加满之后，你再把留下的钩子重新绑定到新的微信号即可对比手机号、微信号、qq
    号这 3 种钩子，手机号通常比另外两个更难留；微信号一年才能改一次；qq 号是相对较优的方案，最短的 qq 号只有 5 位，记忆成本也更低，只不过需要注意的是，2016
    年 6 月 17 日之后注册的 QQ 号不再支持绑定微信至于二维码这种钩子，市面上就有更多的解决方案了，比如我最常用的草料二维码有了活码思维，你就不至于在流量爆发的时候，眼睁睁的看着流量涌来却无法承接，早年流行的群裂变，是活码思维利用的绝佳体现最后再说一句，如果一个用户愿意从别的平台手动复制下你留的钩子内容，手动切换到微信，一共点了七八十几下操作，加上了你，这样的流量何其精准啊，一定要好好珍惜###
