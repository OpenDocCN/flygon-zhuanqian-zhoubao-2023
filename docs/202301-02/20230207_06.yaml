    为什么，做事情的目的和理念；三会一层：股东（大）会、董事会/执行董事、监事会、高管层；底层逻辑是公司法赋予的权利，也是股东们发生了矛盾打官司的法律凭据；1.1
    股东（大）会：是公司最高的权利机构，决定公司的经营方针计划，选举和更换董监、决定董监报酬等；1.2 董事会/执行董事：是公司的决策机构，对股东会负责，决定聘任或解聘经理及其报酬等；1.3
    监事会：公司监管机构，对董事会、高管层执行职务进行监管，向股东会报告。1.4 高管层：公司的执行机构，对董事会负责，经理可聘任或解聘公司副经理、财务负责人等######
