    老师的小说推文，读完后我就跃跃欲试。当时读完后，对这个项目的一些感受是：1.  小说推文是最适合新手的项目，没有之一；几乎没有门槛，唯一的门槛就是执行力。2.  不要怀疑项目，要学会变通；不要抱怨，要拥抱变化。有些时候不是项目不行，是你不行。3.  如果想到进阶，就要认真做复盘。小说推文是一个细致的工作，需要不断打磨每个流程，数据才会提高。最后我决定跟着做这个小说推文的项目，原因有二：1、适合个人做副业因为这个项目正反馈快，个人很容易坚持下来，门槛低，一个人就能操作，不需要搭建系统，会发抖音就可以。我的音乐启蒙课还在路上，我得找个副业，维持疫情期的经济状况，并且要承受着随时会停工停课的压力。2、适合作为创业项目去做这个项目的
