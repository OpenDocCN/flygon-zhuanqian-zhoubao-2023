    4 款产品：①咖啡；②奶茶；③水果；④口腔护理；董事会们拿到详细的市场数据，并进行详细的投入产出比计算：①咖啡店：目前市面上耳熟能详的的咖啡连锁就是星巴克、瑞幸，咖啡赛道还有市场空间；咖啡跟电子烟一样有成瘾性，有确定的复购率；店内操作简单，咖啡机+咖啡豆+熟练店长即可......②奶茶店：高端连锁店有一点点、奈雪，低端连锁店有蜜雪冰城，中端连锁店有古茗、益禾堂、茶百道等一堆竞争对手，太卷......③水果店：目前市面上比较知名的水果连锁是百果园，水果赛道还有市场空间，做水果连锁店需要有强大的供应链资源，用供应链资源来覆盖产品成本，可能要招聘上百个采购到全国各地集采，时间周期成本高，且水果的保质期比电子烟更短，需要更加精细化运营的团队，整体
