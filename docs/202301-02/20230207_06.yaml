    4 秒，完播率直接拉到 73%。![](img/5dc43202bd44fedfb1a01072f1588c4e.png)我又又又新起了一个带货号，如果只是晒衣服，很难新号出爆款。我是怎么快速起新号的呢？增加互动，拉满新奇，我说只要你滑动图片够快，我就能转起来，结果她们就会来回滑动，无意间，不仅增加了停留时间，而且在来回滑动的时候，过快会导致双击，'
