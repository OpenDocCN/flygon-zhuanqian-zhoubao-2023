    SOP 的设计，前端打单部门跟后端交付部门一定要分开，如果不分开，要么用股权绑定了高管，有把握高管不会离职；要么就是在把高管培养成老板、培养成竞争对手。大家可以看看自己公司的组织架构图，看有没有在培养老板。
