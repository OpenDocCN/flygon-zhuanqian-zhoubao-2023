  summary: "-   是最近关于流量的一些思考。## （50 赞）《 财富积累和人生四个阶段的一些建议》不管处于什么状态，只要活着，就跟钱脱不了关系。可是，有很大一部分人对于赚钱其实是有恐惧的。所以接下来我分享的内容有两个部分，第一部分，财富积累，第二部分，人生阶段。这篇文章包含一部分财商思维，只是给一个思路，并不代表具体做法，更不是解决方案。在分享之前，请大家思考一个问题，就是买卖、生意和商业的区别。其实现实中大部分人充其量是在做买卖，但是自己认为是在做生意，但是做一段时间发现做不大，或者发展不起来，其实本质上还是在贩卖时间。所以，可能靠自己的人品、时代的红利、口碑等让你赚到了一点钱。但是过去三年，包括现在的放开，随时的大变化，已经让你不知道该怎么办了，对赚钱有恐惧，但是又想多赚一些钱。其实这种现象很正常，因为中国改革开放才三四十年，往上数三代，都是农民，商业这个东西对于绝大部分中国人来说太高维了，真的不是谁都能懂的。商业对于中国来说是最近\
    \ 30 年才有的东西。中国已经上下 5000 年了，最近 30 年了商业才比较好一点。我们之前顶多是算做生意，而且在以前生意人是被人瞧不起的，是被人打压的。所以说大家对于赚钱是有恐惧的这件事情特别特别正常。但是没有几个人是不想赚钱的。如果说没有财商思维，对钱没有正确的认知，对于自己也没有清晰的认知，那你也不知道怎么发展，在不同阶段要做什么。你就是永远在现有的这个误区里面，或者说不断的去打转，你只能这样子。这个世界上有两件事情是最难的。第一件事情是从别人口袋里面拿钱。第二是把你自己的思想装进别人的脑袋里面，这个是比较难的，所以，如果说你能做到这件事情，你是一个聪明人，那聪明人其实是不太好管理的，因为中国人太多了。所以不论什么情况，我们唯一能做的事情是什么？我们要理解它的规则，理解天道，理解社会真相。理解了之后，我们如何在规则之下能够去最大化的让自己过得相对的很好。学过财商思维的都听过财富积累的四个阶段，我会从我的角度来跟大家分享大家都希望赚到钱，那在你赚钱之前你得知道怎么赚钱，你得知道钱是怎么回事，你才知道怎么赚钱。所有人都逃不出财富积累的四个阶段，就像有很多人炒股亏的，其实就是因为没有符合这个规律。财富积累分为四个阶段，第一：出卖劳动力；第二：一份时间多次卖；第三：购买他人时间；第四：钱生钱。第一阶段，出卖劳动力，大部分人，或者说\
    \ 90%+的人都是在这个阶段的。什么意思呢？就是打工。那唯一的区别是什么？有的人打工的工资高一点，有的人打工的工资低一点。所以我们可能很多人还在这个维度去努力，然后怎么样去换一个工资高一点的工作。甚至有的人连这个出卖劳动力、怎么把自己的单位时间内价格更高一点都没有想过，都不敢去想，因为不敢跳槽，一条道走到黑。就像我曾经看到一个人写的复盘，说非什么顶尖大学一定要考公务员，这种就很容易被自己的执念给害了。大部分人处于第一个阶段，这一阶段中又有一大部分完全被困住在里面了。第二个阶段是一份时间多次卖。很多人是没有到达这个阶段的。比如说刘慈欣，《三体》的作者，现实中他就是某一个国企单位里的一个非常普通的员工。他在平时的业余时间写书，也就是《三体》。从《三体》火了以后，他是一直可以拿到版权费用的。他就靠这本书就赚了几千万。只要有卖，他就能收到钱。现在《三体》还被拍成了电影，那他又可以收到版权费，如果拍电影的时候要他去当编剧，那他又可以收编剧的钱。这是一份时间多次卖的一种方式——写书。然后还有一种是什么？卖课，比如说你自己有网课，你可以多次卖，就是你出了一份时间做的事情，然后可以不断的去卖，\n\
