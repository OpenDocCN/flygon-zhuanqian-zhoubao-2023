  text: 成交业务的干货不是设计，而是设计产生的商业价值。这是一个非常重要的点，我是一个设计博主，如果我分享的内容全部都是跟设计相关的，那么吸引的粉丝将都是设计师，那么我的变现就跟
    b 端的成交没什么关系了。所以我会从一些设计的商业表现上来吸引到 b 端的关注，比如一些话题：1）这么设计，你的点击率蹭蹭的。2）请到这样的设计师，你的客单价高
    10 倍。3）同样一个产品，不同的设计风格精准的卖给不同的人。我放一个案例，大家体会下[https://www.douyin.com/user/MS4wLjABAAAAOF3ZwbpYmSVE5NvFm-o0Dt0IiSNpvDgkhhiMwM2PAOI?modal_id=7145097989449714951](https://www.douyin.com/user/MS4wLjABAAAAOF3ZwbpYmSVE5NvFm-o0Dt0IiSNpvDgkhhiMwM2PAOI?modal_id=7145097989449714951)![](img/426961ff6bfcace6f7222d0ea29032ed.png)我通过展示设计对产品的改变能力，阐述了设计的重要性：1）同样的产品可以通过不同的视觉包装，改变产品的定价能力。2）同样的产品可以通过不同的视觉包装，去触达不同的目标人群。3）设计可以赋能商业。这几个角度都是比较偏运营和营销思维的了，且案例比较浅显易懂，所以会有不少运营来关注我。运营现在也很卷的，如果运营没有好的审美，那么就失去了对爆款和趋势的一个判断维度，那么天花板就会相对低了一些。有一个有趣的现象就是：很多运营会发我的内容给他们的美工、设计师看，也会向公司推荐我，这样就会促成我
    b 端的业务成交部分。大部分设计师同行的账号都在分享设计技巧，账号内容看起来更像一个工具书，所以他们吸引来的都是设计师，真正的商家和企业主是不会对你如何打开
    ps 感兴趣的。上面这些话题就将设计跟商业价值做了关联，b 端的用户会认为你是一个懂数据、懂运营、懂商业的设计师。他们就会愿意和你成交。而带货和课程纯属是个意外，那会刚开始带货的时候，粉丝是非常反感这些行为的，而恰好因为我是一个知识博主，就经常会有粉丝问有没有好书推荐一些之类的问题，我就尝试做了几次。很意外，当时就有一条视频爆了，大概卖了两千本的样子，单价
    130 多的话，我那条视频应该有个 9w 多的佣金。其他的书，大多都是销量平平。卖课这件事一直都不是很重视，因为平时投到项目的时间比较多，课程录制确实也没有主动推动，有个运营看到我的账号，就一直说服我做一套课程卖，这样课程做出来以后，运营和我这边一起在卖。因为前面提到我的内容是
