    -   《身心合一的奇迹力量》阐述了内在比赛的重要性，对应自我一和自我二的概念。\n    1.  人的两个自我，自我一代表理性意识，自我二则代表潜意识。\n\
    \    2.  内在比赛决定了外在表现，当自我一与自我二不一致时，目标的实现面临挑战。\n    3.  良好的内在比赛结果带来更稳定的外在表现，如跑步减肥的成功案例所示。\n\
