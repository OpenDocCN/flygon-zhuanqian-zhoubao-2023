    2023 年的春天，会是一个比较确定的稳定期。再往后的，就不好说了。所以很多生意人或者有点想法的人，都非常看重 23 年春天的这个节点。花爷这次想简单聊聊，未来
    3~6 个月里，普通人有哪些机会可以抓。当然我讲的肯定也不全，想到哪里讲到哪里。# 1.第一个就是旅游行业。其实花爷早在 2022 年年底的时候，就已经讲过旅游行业会回暖，还讲了普通人可以做旅游产品的分销。当时真的有我们的会员去做了，赚到钱了跑过来给我们报喜。2023
    年初，旅游行业爆发的概率太大了。之前 2003 年非典结束之后，旅游行业也直接反弹爆发，大量人群开始出游。再讲一个最近春节的数据。今年春节国内旅游人次达到
    3 个亿，基本上已经恢复到 2019 年同期的 88.6%了。到了春天，基本上就完全恢复到 19 年的水平了。可以看一下行业里面的数据。出境的机票订单量上涨了
    258%，入境的预定量上涨了 632%，国际酒店的预定量同比增长了 177%。所以未来 3~6 个月，如果你本身就是干旅游的，开足火力，各个平台赶紧做起来。比如抖音直播、小红书图文引流、知乎甚至其他各种平台，全部用上。如果你不会，马上去学，马上去动起来，来得及。这些景点都是自带热度，你现在去做相关的旅游引流，还是比较容易获取流量的。![](img/24cb6fc0267e2c3764a22fc4f74786a2.png)如果你本身不是干旅游行业的，但是又想分一杯羹，怎么办？最简单的就是做分销，可以做机票、酒店、旅游景点等等之类的分销。大家出来玩，本来就是要买门票、买机票、订酒店的。在哪买都是买，在你这买你就赚佣金，等于从大趋势里硬吃了一口。还有酒店、旅游套餐的套利，最近几个月都是热门时期。#
    2.第二个是健康行业。为什么在疫情稳定的时候，依然看好健康行业？新冠的意义，其实并不是带动多少新冠药的销量，而是让大家明白健康的重要性。新冠之后，大家对健康的看重程度，只增不减。而且，别忘了啊。春季本来就是疾病的高发季节。春天本身气候多变，微生物也开始繁殖，又碰上开学人口流动频繁，所以春天其实是特别容易生病的。基本上
    60%的过敏，都发生在春季。在这样的环境下，大家对保健、养生类的需求会旺盛很多。像去年有好几个保健品的品牌，在抖音销量都过亿了。你觉得现在抖音直播，卖的最多的是什么？化妆品？服装？还得是保健品……诺特兰德的维生素片保健品，连续两个月是抖音直播的单品销量第一了。而健康行业，普通人最适合的切口，是保健养生带货。我们社群之前带会员做小红书带货打卡的时候，有不少人就是把养生花茶拍个照片，直接发出去，很快就有人去询单了。像养生相关的书单，养生茶，推拿的小课程、小产品，都是适合普通人带货的品类。还有自己做一些养生馆、健康生意的，赶紧研究线上的渠道吧。特别是很多健康类目，客单价也高，利润率也高……不信你就看看自己身边的中药房，春天搞不搞膏方节吧？#
