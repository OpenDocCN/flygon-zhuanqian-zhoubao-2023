  summary: "-   {概要1}\n    1.  每个大客户都有替代品，但关键在于无法替代的是因为建立了深厚的关系，没有时间和精力寻找替代。\n   \
    \ 2.  汉堡店门口的例子说明了需求和痛点的差别，痛点关注情感和控制权，需求则是简单的物质需求。\n    3.  高净值客户的最大痛点是失去掌控权，尤其在面对未知和无法控制的情况时更为焦虑。\n\
    -   {概要2}\n    1.  高净值客户因长期掌控权而对失控感到害怕，例如面对房产市场和政策变化时的焦虑。\n    2.  高净值客户为了控制自身命运，有强烈的控制欲望，对自己和家人的健康和财富有高要求。\n\
    \    3.  金融行业通过理解和解决客户的痛点来建立信任和长期合作，而不是简单的装逼或者技术展示。"
  text: 并且最关键的他不是没有替代，其实每一个大客户都可以把你换掉，我的客户也可以把我换掉。但是他为什么没有把我换掉？因为跟忻忻聊天很爽，她根本就想不到去找那个替代品，也没有那个时间精力去寻找替代品，所以你变得无可替代。来给大家举一个例子，什么叫需求，什么叫痛点。我站在一家汉堡店的门口，如果汉堡店的销售人员看到我的小孩，他问小孩你想不想吃汉堡？你作为母亲，你可能有各种各样的理由说汉堡不健康，说不要吃汉堡，我们去吃点别的东西。但是孩子已经饿得走不动了，就在汉堡店门口，我把汉堡卖出去就非常的容易。这就是想吃汉堡和我饿之间的差别。那么我们怎么去诊断痛呢？其实问几个问题就可以了，比如说你是什么感觉啊？你有没有分析过这个原因？在这个背景下你持续了多长时间？所以痛点和需求里边最大的差别在于就是他是不是足够有情绪在里边。那么我们来看看对于一个高净值客户来说，最大的痛点在什么呢？你不用学那么多，你只要知道他最大的痛点就是失去掌控权，恐惧源于未知。![](img/e68b7817ea9293193fede2b9b172307e.png)因为我们碰到的大部分的高净值客户都是富一代，创一代或者是创二代，很少有那种一出生就不差钱，而且永远不差钱的这种人。你看现在口罩事件以后的这两年，很多有钱人比普通的中产还要焦虑。为什么呢？不是因为他们缺钱，他们卖掉两套房子什么都有了，但是他们还是很焦虑。焦虑的问题在于他们人生的这
    30 年，40 年里边从来没有碰到过失控这件事情，他不知道发生了什么。放开了以后，很多人想移民。他们为什么要移民，出去会更好吗？不一定，但是他只知道我留在这里，我无法想象接下来一切，我是被政策引导着走的。像我在上海，十个月之前你说我会没饭吃没菜吃，这件事情我绝对不可能想象。但是后来我们发觉不知道什么时候出门，不知道什么时候能吃到新鲜的蔬菜，我的快递什么时候到，我不知道……这种失去掌控权对普通人来说已经很可怕了。而对一个一直拥有掌控权的人来说更可怕。因为由奢入俭难。普通人决定不了房价涨还是跌，我们决定不了股票涨还是跌，我们决定不了，就算了吧。但是一个一直在决定甚至是握有对别人生杀大权的人，突然之间他自己发觉他也不过是蝼蚁，事情就很可怕。我们在自己金融、保险行业一直说生老病死，那对于客户来说，高净值客户来说，他能掌控自己出生吗？不能，大部分人就是穷出生，他为什么要努力？就是因为他想改变自己的命运，所以对自己的孩子有很多的要求。把自己搞生病或者是把自己搞得半死不活当然是可以做到的，我们指的掌控它是有双向的选择，一个人能把自己弄死了，再把自己弄活？一个人能把自己弄病了弄残了，再把自己弄好？不能。只有老，很漫长的一个过程中，我们能做很多事情。大家看到这个人性，你就知道生意怎么做了。因为在老去的过程中会有很多的可能性，我们能掌控。你看女人的钱为什么好赚？对一个女性来说，控制自己的容貌，控制自己的身材，我可以有少女感，我也可以有成熟的感觉，这个太诱惑了。所以这就是高净值客户最大的痛点。当你抓住了他的这个痛点以后，他第一感觉就是我得找你帮我解决这个事情，别人没发觉。第二个话他会觉得你懂我。金融行业见得最多的就是各种装逼，销售在装逼，客户本人也在装逼，他不想表现他的脆弱和恐惧感，你要懂得他然后告诉他，我帮你做的事情，就是让你依然拥有对一切的掌控权。这就让客户觉得虽然你没我赚得多，虽然你比我年轻，但是我需要你给我的方案，你为我做的这件事情是对我有价值的。![](img/5a4a642a7fa43b9d9d1e506da4592a7c.png)金融行业碰到最多的客户痛点，
