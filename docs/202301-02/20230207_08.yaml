  summary: "-   我是个懒人，不喜欢干体力活，也不喜欢做重运营。18-20 年搭建了几个真人直播的账号，我自己的最大的感受是：累。真的是累。抛掉直播间的沉重运营成本不谈，最大的问题还是主播发挥不稳定，播\
    \ 3 个小时就会累，直播间人少就没状态，遇到不好的评论不会控制情绪...这些人的因素，都会降低最终成交。（什么人不会累？机器人！现在也真的有 ai 来完成短视频和直播，感兴趣的可以搜索“数字人”）再加上时不时发生的口罩原因，场地封控，主播、运营、场控等工作人员无法顺利工作，我迫切地想要一个“在家就能赚钱”的工作方式。无人直播，恰好是我在电脑前呆着就能完成的赚钱方式。而且，它有一个非常大的优点：天花板高。不同于一个月赚几百几千的小项目，无人直播属于直播赛道，比如我在抖音的一场直播，7\
    \ 月 16 号一天卖了 116.8 万，无人直播能拉到的销售额，甚至比大多数真人直播都要高。无人直播的典型特征：进入成本低、天花板高。\n    1. \
    \ 懒人适合的赚钱方式，无需长时间站岗。\n    2.  机器人代替人力，避免主播疲劳和情绪波动。\n    3.  天灾等因素对传统直播的影响，增加了无人直播的吸引力。\n\
    -   我们现在看到的主播，都是有真实主播、现在真实直播间，对粉丝进行实时的直播内容。无人直播，则是提前录制好直播素材，只需要让素材循环播放就可以。就好像我们在电视上看甄嬛传，孙俪并不需要真的站在那里对你现场演戏。无人直播里，也分录播/实时转播/真实场景不出人等形式。\n\
    \    1.  主播通过提前录制节省了实时直播的人力资源。\n    2.  无人直播形式多样，包括录播和实时转播。\n    3.  真实场景不出人形式增加了观众的沉浸感和互动性。\n\
