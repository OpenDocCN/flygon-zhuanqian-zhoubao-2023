  summary: "-   抖音、视频号上如何利用天时地利人和来赚钱\n    1.  天时在短视频平台的应用：利用天气、季节和节日预测市场需求，如冬季推羽绒服、夏季推防晒产品等。\n\
    \    2.  地利对平台营销的影响：平台政策改变（如抖音电商自营）直接影响用户购买路径与转化率。\n    3.  人和在视频号、抖音中的重要性：团队协作与专业化的重要性，特别是在直播、视频制作和投放等方面。"
  text: '![](img/99d7f61e8e4dda7ade8ef961676cd51e.png)### 2、国内平台 - 腾讯系## （27 赞）《抖音、视频号上如何利用天时地利人和来赚钱》我超级喜欢历史，因此对历史上的战争了解也比较多，发现决定战争的胜败的主要三大因素就是天时地利人和。同样我们在视频号、抖音、快手、小红书等平台上，能否拿到赚钱结果，最主要的因素也是天时地利人和这三个因素。那抖音、视频号上如何利用天时地利人和来赚钱？1、天时：天时，指适合作战的时令、气候。我记得我大学在服装店打寒假工时，那个老板就每天会看天气预报，因为冬天一看到有寒潮从北方下来，他就抓紧备货，备羽绒服等。这是实体服装店利用天时的应用，那怎么理解天时在抖音和视频号上的应用呢？短视频上的天时是天气、季节、节日。A、天气：这两天冷空气南下，天气突然变冷，这个时候就是卖保暖和取暖的好时候；像天气热的时候，防晒等产品特别好卖，防晒衣、防晒霜等等B、季节：春天夏天，种子卖的很好，夏季秋季钓鱼相关产品卖得很好，冬天羽绒服等卖的很好C、节日：比如最近刚过去的双十一，双十一这个大电商节日，这个时候很多伙伴会发现双十一节点，视频和直播流量好了很多，就是因为平台对带货视频和直播进行流量倾斜。利用好天时，就可以帮我们提前预判，提前做好准备，更好得赚钱！2、地利：地利，指有利于作战的地形。在视频号、抖音中的地利，最主要指的是平台的政策，平台设置的用户购买流程，像抖音一开始是只能跳转到淘宝那边成交，那么就相当于用户成交要多跨越一座山，地利条件差，用户转化率就低，后来抖音自己做了电商，直接在平台里面成交，路径不用跳转很顺畅，这就为抖音电商打胜仗做好了地利准备。视频号上，一开始没有橱窗，用户无法通过橱窗购买，转化率低很多，等到视频开通橱窗功能后，成交立马就上来，这就是在视频号和抖音中，地利对赚钱的影响。3、人和：“人和”是指得人心，上下团结。视频号、抖音上的人和，我个人觉得人心团结外真的超级重要，最近对这个感觉特别明显，尤其是对比去年的遭遇和结果，所以一开始组建团队就需要筛选，宁缺毋滥。另外我觉得人和这个因素还包括人/团队的擅长点，有些团队擅长直播，那么直播在视频号上、抖音上对他来说就是人和，有些团队擅长视频，那么视频在视频号上、抖音上对他来说就是人和，有些团队擅长投放，那么投放在视频号上、抖音上对他来说就是人和。决定一场战争的成败就是天时地利人和，同理决定我们能否在视频号、抖音上赚钱也是一样。所以想要在短视频赛道上拿到结果，我们就要充分利用天时地利人和这三个关键要素，做好这三个要素的准备，为我们赚钱增加胜算！##
