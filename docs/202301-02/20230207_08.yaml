    \    1.  玩家通常通过注册新账号和创建角色开始游戏。\n    2.  开始游戏时，一般只有官方的新手礼包作为初始奖励。\n    3.  大部分玩家初始状态下只拥有最基础的游戏资源。\n\
    -   很多游戏，特别是手游，都有抽卡的机制。游戏内的组合搭配不是特别平衡，个别角色或者组合特别强。所以抽到对应的角色就很关键。那怎么抽到想要的角色呢？运气+氪金。\n\
    \    1.  游戏中常见的抽卡机制对玩家来说很重要。\n    2.  某些角色或组合的强度超出其他选项，因此抽到想要的角色成为关键。\n    3.\
    \  抽卡通常需要运气和大量的投入金钱。\n-   运气在游戏算法的加持下，一般都是虚的，百分之零点几的抽卡率，卡池很深（能抽到的卡有很多）。所以氪就很重要。有钱人直接刷卡就完事。有钱人毕竟少数，对于大部分玩家，还有什么选择呢？\n\
    \    1.  游戏抽卡几率通常非常低，且可获得的卡牌种类繁多。\n    2.  因此，需要大量的金钱投入来提高抽卡成功率。\n    3.  大部分玩家无法负担高额的氪金支出，因此选择有限。\n\
    -   那自然就是我们开头提到的初始号了。初始号有什么特别之处呢？游戏为了做玩家留存，一般都会在前期的新手任务中，奖励抽卡道具，一般会送 10-20 抽。有人就用这个做生意了。批量注册一堆邮箱，然后用这些邮箱注册游戏账号，用模拟器或真机群控，脚本挂机，完成新手任务（一般很简单，点点点就够了，脚本很好弄）。然后再将这些账号挂到\
    \ taobao 等平台销售，少则几元，多则上百元（指定的角色、阵容，其实就是卖号的把卡抽了，转移买家抽不中的风险，所以相对更贵）。\n    1.  初始号通过完成游戏的新手任务获取大量抽卡道具。\n\
    \    2.  一些玩家通过批量注册账号和自动化工具来获取这些初始号。\n    3.  这些初始号因其所含的抽卡资源多而在市场上有一定的价值。\n- \
    \  上面都是理论，这里列些具体的。 图 1 是原神的初始号，原神有很多角色要靠抽卡获得，这种大热门的游戏，可以看到销量很高。 图 2 是王者荣耀初始号，也叫转移号。提供一些初始的英雄和一堆金币+铭文碎片。资源越多，卖的越贵。王者荣耀初始号机制比较特殊，因为王者的账号角色是按游戏区服分的，初始号可以游客身份挂脚本刷。用户买号后，可以直接将这个区服的角色和资源，绑定（转移）到自己的号上，很方便。\n\
    \    1.  初始号在不同游戏中的具体案例展示。\n    2.  原神和王者荣耀等游戏因其流行度，其初始号销量相对较高。\n    3.  王者荣耀的初始号机制允许玩家通过简便的方式获取游戏资源。\n\
    -   举例的只是两款热门游戏，另外大大小小的游戏还有很多，比如暗黑 2 新赛季，一件装备可以卖到几十几百；暗黑 3 新赛季，带人速升 70 级，一个人头\
    \ 5-10 元，新开赛季当天，半小时可以带 12 个人左右。比如阴阳师、崩坏三、炉石传说等等。还有一些叫不上名的 IP 游戏，一般就是抽卡模式的游戏，换个皮就上了。收割一波\
    \ IP 粉。这种游戏的初始号，销量也很不错。\n    1.  其他多款游戏的初始号案例。\n    2.  暗黑系列和炉石传说等游戏通过初始号也能获得一定的市场认可。\n\
    \    3.  未命名的 IP 游戏通过初始号模式也成功吸引了一部分玩家。"
