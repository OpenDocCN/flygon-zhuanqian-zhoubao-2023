  text: 让我们收获到的经验：员工一定要考核，同时一定要建立周考核表，不要光说，一定要规定，安排人监督，责任分配到个人，而且你的考核表一定要有法律效应，找律师校对。三、被公司辞退的员工，如何处理让损失最小化？如果不会处理，很容易造成劳动纠纷的问题，而且辞退不管是哪一种，只要员工一告，一个准，而且一定是要赔钱的？如何让公司辞退的员工，如何处理，让损失最少化呀。我们只能尽量减少最少化，而不能完全避免，因为没有办法1\.
    安排会表达的人去谈我们之前就吃过这个亏，直属上级不会说话，直接跟辞退员工说“你的业务能力太差，每次都不达标，你明天不用来公司了”，人家转身就是一个仲裁。所以一定要安排会表达，会说话的人去谈。打感情牌，说出公司的苦衷和不舍，这样能避免争吵，好聚好散。2\.
    引导签署员工离职表无论员工公司主动离职还是被辞退，一定要引导他签署离职表。离职原因最好是写“个人原因”或者“其它”，签了这份表，就代表他是主动离职，并非是被辞退。在离职表上，公司不要盖章和签名，如果公司盖章了，那么这份离职申请则是协商意思，并不是员工自愿离职意思。3\.
    及时去结算工资情况工资建议在离职当天就给他结算完，千万不要拖，非常重要。我们之前优化了一个员工，当然谈的时候是周六，直属经理刚好放假，算不了提成给他，就说下周一的时候给他结算，其次离职表也还没签。等过了几天到结算时，他就说要赔偿，因为公司是辞退他的。如果当天谈完，立马签离职表，及时结算工资，就不会有后面这些麻烦事了。4\.
