  text: 你把你卖的所有的东西就包装成对自己好，他无私，你就把所有东西包装成，那是你的功德。为什么很多人会做慈善，就是功德这件事情是他的情绪嗨点。最后一个是传承。![](img/3d9b651024dce9e54960149b4594a7f2.png)跟有钱人谈的最多的话题就是他的下一代，不光是教育，还有生命的延续这件事情。我不知道大家碰到的大客户，有多少二代是愿意接他班的，现在越来越少了。当二代不能接班的时候，其实客户面临的一个很大的心理上缺口是他自己的公司，他自己的事业其实是另一个孩子。不是接不接班的问题，是他两个孩子之间的认可度不一样的问题。很多客户心里有一个最大的坎，他不是因为孩子要不要接班。有点像他两个小孩本来互相不认识，突然直接认祖归宗了。其中一个小孩不认可另一个小孩，问题出在哪里？不是那个孩子出了问题，是这个小孩不认可那个小孩是我爸爸辛辛苦苦把他带出来，他也很优秀。孩子不能接班的最大的问题是他觉得自己的心血不被另外一个孩子认可，这才是他最大的情绪的缺口。接不接班怕什么？找个职业经理人公司不就没问题了吗？不是的，这个卡点大家不解决的话，你永远不懂大客户，他到底在想什么，越大他越不接班，他的失落感就越大。在这种情况下我们去引导传承，一定跟客户谈到最核心的点，传承钱这件事情一点也不重要，是你想传承的内核到底是什么东西。这件事情跟客户一起想明白，他无论是有一个公司有一块地，有一个生财有术想要传承下去，本质都是一样的，就是接手的那一方，对他传承过来的东西，心怀感恩并且认可你的智慧和成果。这个问题能解决我们什么产品都能卖出去，你就把你的产品往那个上面去包装就可以了。灵魂三问，它就是一个递进，第一你是怎么想的？第二的话是在想的过程中我们做了哪些准备？那你会发觉卡住了吗？这个卡点怎么解决？你想不想再多一点点？想不想再多一点点就是我们的产品和方案，那就是客户的痛点，没有人跟他讲得这么深，我们就不可替代。所以最后我们就强化啦，就是我懂你我给你出产品。我经常说风险不是需求，就是你想让客户做的那件事情不是需求。那我们在什么情况下能让客户下决定购买呢？就是你要让客户去想象，如果不做这件事情，他在乎的人和事会发生一些他不能接受的后果。就客户在想象力的空间下，我们就会拥有更多的机会。但大家看生财很牛的一个地方在于对人性的拿捏，我们什么时候想行动，就是每一次航海告诉你你能赚到多少钱。很多人刚开始还不行动，但是你是看到人家上一期参加了小航海，从一个零粉一下子涨到了
