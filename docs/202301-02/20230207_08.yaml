    PK 掉。我该怎么办呢？比如我知道，生财有术是一个谈钱不伤感情的社群，根源就是带着社群的成员一起赚到钱。我可能就问亦仁，你有没有发觉现在我们有很多的圈友好像赚不到钱，问题到底出在哪里？我们一起来聊一聊。这样就会比别人有一个差异度，至少客户愿意向你敞开，他觉得有点东西。再来就是我们要有一个很强烈的情绪，所有的销售其实都是在情绪迫使下使得我们花钱出去的。真正的销售就是两个原因，一个叫解决问题，就是这个问题真的很痛了，我现在牙疼，讲不出话来了，我要吃止疼片。另一个层面也是一个情绪叫愉悦的感觉。秋天的第一杯奶茶，女生为什么要喝奶茶？又长胖又长痘，毛孔又粗大，但是快乐无价对不对？所以其实你会发觉解决问题和愉悦的感觉都是情绪。一个人在没有情绪波动的情况下，他很少会花钱。情绪动力是客户花钱的最根本的点，大客户也逃不掉。好多大客户花钱花得比我们还没有道理，很多弱智的开销都是大客户花的。没有调查清楚，就投一片厂房几个亿下去了。为什么？因为情绪动力。你不要觉得他是大客户，他就多厉害，他也是个人。请大家一定记住，把你的大客户先当个人，不要把他当成一个被神化的对象，没有人愿意变成一个被标签，他希望自己是在别人眼中活生生。因为有情绪动力，所以很多东西就迫切起来，
- questions: '-   为什么高净值客户对失去掌控权感到特别焦虑？

