  summary: "-   发掘爆品需要对行业对用户的深度洞察。\n    1.  发掘爆品需要深度洞察行业和用户需求。\n    2.  复杂产品需要通过讲故事来销售。\n\
    \    3.  简单产品的成功取决于性价比和市场定位。\n-   顶层设计机制确保分销关系的稳定和可持续发展。\n    1.  分销关系一旦绑定即永久有效，建议选择购买绑定方式。\n\
    \    2.  商品采用一件代发机制，销售后平台负责售后。\n    3.  佣金分配比例为一级佣金高于二级佣金，同时留一定营销费用。\n-   动员能力与稳定性关系密切，设计合理的激励和升级机制。\n\
    \    1.  推广员可通过消费满额升级为分销员，需主动申请开通。\n    2.  佣金结算需提前扣税，避免引发分销员不满。\n    3.  开店礼包需谨慎设计，避免过高价格导致业务空心化。"
  text: 发掘爆品需要对行业 对用户的深度洞察。如果是复杂品，需要讲故事。比如课程、保健品、不够出名的美妆个护。这个故事一般不需要分销平台来讲。但你需要鉴别出，这个故事消费者是否买账。举例来说，东奥会前夕，我们卖一套冬奥主题收藏邮票，这个故事就很应景，销量不错，押中了爆品。如果是简单品，也是消费者一眼能看懂的超高性价比产品，比如
    15 元对标市面 49 元的积木，根据心理价位和实际价格的价差，越大越爆。另外我们会提供低价买样和免费送样的机会给大团长，看看反馈。当然，更省事的做法是，从市面上已经爆过一次的产品中，第一时间谈回来
    ，效果非常好。这种需要靠销量和平台实力才能拿得到好价格。## 2.3 顶层设计1）关系确认机制关系是分销的基础。一般都设计为一旦绑定，永久绑定，且无法解绑，这样分销员才有动力去拓展客户。绑定形式有两种：一种是点击绑定，另一种是购买绑定。建议选择购买绑定，更公平。目前技术上可以实现，用户最后一次点击的谁的链接下单之后就会绑定谁。不管隔多久再哪里下单，都会绑定。为了防止滥用绑定机制，平台最便宜的产品也在
    9 块 9 以上。避免推广员用超低价产品批量地去绑定客户。2）商品销售机制一件代发，每销售一件结算佣金，平台解决所有售后问题。3）佣金分配机制想要采用分销模式产品利润至少要在
    25%上。国家法律规定不能超过三级分销。只有一级佣金和二级佣金。一级佣金就是推广员直接销售的佣金。二级佣金是运营管理团队的佣金。一般来说一级佣金要比二级佣金高。另外还需要留一定的营销费用。我们自己采用的比例大约是一级佣金：二级佣金：营销费用=5:3:2对这种市面上其他社群分销平台，佣金比例大同小异，说明这个比例相对比较平衡兼顾。底层设计逻辑：一级佣金高，普通分销员卖货的意愿强，但是很难吸引到大的团长。二级佣金高，团长很积极招商和拓展团队，但普通分销员带货的意愿不足。也有一些平台把一级佣金设计得比较低，吸引分销员升级团长。具体看平台的发展。一般来说，调高二级佣金，招商裂变更快。调高一级佣金，平台发展更稳健。除了一级佣金、二级佣金以及平台本身的利润，还需要留一定的营销费用。用来推爆品。给予额外的激励。这些激励是一次性的，不与关系绑定，一般是奖品，积分等。4）升级机制什么情况下从消费者能够升级为分销员。我们设计的机制是自购满
    99 元升级，且不能自动升级，需要就是主动申请开通。背后的逻辑是1、满 99 元，提高新用户的 ARPU 值2、主动申请开通，提高了推广员身份的门槛。来之不易的身份，更加珍惜。5）提现完税佣金是按月提现，平台需要帮忙完税。小细节，不要从分销员到手的佣金里扣税，而要先扣税，再结算佣金。分销员非常反感到手的钱还需要打折扣，哪怕只有
    1%，都会引发不快。因此在计算佣金时，已经提前预留好税务成本。6）开店礼包平台为了方便推广员招商，会打包一系列产品，购买后可以自动升级为推广员。开店礼包一定要谨慎。有一些平台为了提高利润率和招商动力，设置了价格虚高的开店礼包。导致业务空心化，所有人都去卖开店礼包。结果，变成了卖空气币。平台很快崩塌。7）其他很重要的机制1\.
    复杂的佣金机制建议不要碰，容易踩线，不好理解。如果激励不够，统统用营销活动来解决。2\. 顶层设计要想清楚，定了以后中途千万不能改，会动摇推广员的信心。##
