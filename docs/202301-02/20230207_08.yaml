  summary: "-   一般来说，金融不仅是搞钱，更关乎趣味性和价值观。客户的钱大多数是拿来使用的，而非仅仅用于计算。通过引导客户思考钱的真正用途，建立专业性和权威感。\n\
    \    1.  金融不是简单的资金运作，而是关乎何时以及如何使用资金。\n    2.  客户需要从传统观念中解放出来，理解钱的实际作用。\n    3.\
    \  销售成功的关键在于引导客户意识到需求的真正痛点，而非仅满足其表面需求。"
  text: '![](img/571a951ae5c905358cc53af8015e5b7d.png)一般来说，金融给人的感觉就是搞钱，所以我就对高净值客户说，我要和你谈的不是钱的问题，是一个趣味性的问题和价值的问题。钱在高净值客户心目中，是一个工具。我一开始就把这件事情和客户掰扯清楚。我会问客户，您觉得钱是拿来用的还是拿来数的？很多时候客户听到我这句问题，第一反应就是你是什么意思？他会思考一下。那个时候他就从他自己很熟悉的买家系统里面被我带出来了。我们能想到的钱拿来数的人是谁呢？比如说像巴菲特，或者现在已经不见的那位马爸爸等等，大部分人的钱是拿来用的，就连那位王健林，他的钱也是拿来用的。比如要再买一块地，比如要再买三套别墅，要帮那个儿子填他去做直播间的亏损。当客户开始跟我一起思考的时候，我就知道我第一步
    OK ，我们回到了我熟悉的领域。大家如果觉得有用的话也可以在你自己适合的行业里面去试试。大概三到四个问题，就是让客户思考一下，给他布置功课这种。当客户开始认同和配合我的功课，我就建立了在这个领域的权威了。接下来还要重塑一个概念，就是为了让我的销售越来越简单。我告诉客户，金融的本质其实就是一笔钱在什么时候给谁用。传统对金融的理解是钱生钱，我现在投
    100 万可能希望他半年一年变成 120 万，150 万，就是 20%或者 50%的收益。其他的行业大家也可以去做这样一个定义。钱在什么时候给谁用？就把客户拉到具体的场景下。总之就是把你熟悉的领域做一个听起来很有逼格的定义，把客户注意力再拉到你面前。因为超出了他以前习惯的很熟悉的那个领域，他就要花一点点的时间和精力过来跟我们一起沟通，这都是客户的沉没成本，这件事情就会显得非常的重要。第二部分：怎么在对方的经验中占据优势有参与感以后，我们就可以显示自己的专业程度了。用大家熟悉的概念，你的生态位和别人不一样的地方。大家要知道一个有钱人，同一个领域至少有你能数得出来的一只手或者两只手的人在一起追他。那为什么他要跟你买产品呢？这个时候还没有进入到产品和方案的时候，显示专业度，不是说你把一个东西讲得多好，而是让他觉得你有差异感，就在于其他人都是跟客户挖需求，而我们要做的是把需求上升成痛点。一个人有需求跟他下决定购买不是必然的，甚至他有一个非常漫长的过程。有时候你帮客户发掘了一个需求，但是他最终没有在你这里买，甚至你教育了他然后他到别人那里去做了一个购买的决定。这个有时候是有一些缘分的。但是我觉得大部分的情况下，尤其是高净值客户发生这种事情，还是怪我们销售自己没有把他抓住，为什么没有把他抓住呢？就是因为前面吸引客户注意以及体现专业性差异性这件事情，我们没有找到好的方法。客户有需求，他那个时候的感觉是你的任务已经完成，好的我知道了。于是他又会回到买家系统里。一个人但凡
    30 岁，就有近 20 年买家系统的经验。你做销售都没有 2 年，你怎么斗得过人家？何况你的大客户大部分都四五十岁，你怎么跟他去 PK ？一个被销售的人本能就是启动自己的买家系统，你前面让他有点觉得挺有意思，慢慢地感觉不对了，他又开始开启那个屏障，自我保护，开始对你撒谎。所以在这种情况下，我们一定要快速地把需求变成痛点。那这样的话客户才会一直跟我们的节奏来。![](img/7c11e685efe8d20de7dfd10a8f457c41.png)需求和痛点的差别在什么呢？我以为我需要这个东西，它没有什么情绪的动力。比如说我现在碰到一个客户，我跟他聊，你看现在我们的市场可能马上要涨起来了，所以如果你现在进入市场，你可能可以赚
    50% 甚至 100%。'
