  text: 这是一个很多人都会问到的问题，其实对比于过去的 Facebook 来说，tiktok 更新当然平台的受众肯定也没有老牌厂商这么丰富。对于新平台来说流量便宜，平台目前也是在鼓励各大流量主入驻，官方态度来说这个是他们的核心产品，他们自己想赚到钱商家肯定也需要有一部分可以赚到钱，这个游戏才可以一直持续下去的。![](img/ed2b1d7807c31d285d5ca11f57223f2a.png)Facebook
    ads 面临存量竞争Facebook 目前对账户风控这块不友好，面临更多的同行竞争，流量越来越贵这个是不争的事情，从身边朋友来看 Facebook 目前还是有不少跑的好的商家一直很稳定的产出，也活的不错只是利润低了一点而已。但是不会出现前几年那种
    ROI 十几二十倍的事情了，因为平台面临的是用户留存问题，而不是用户增长的问题了，这二个关键点导致平台的战略也是不一样的。不同时期不同打法在任何一个平台做生意，当你感觉不好做的时候，一定要马上去跟进平台的步伐调整，不然等你没做的时候，那会就是你被平台淘汰了而已。用户和需求还是在那里，这个生意照常有人做的好好的。增长期平台希望各方面资源，各方面服务都快速拉去来，以到达用户数的高点，那争取更好的竞争力。没有增长期平台更希望用户各方面服务和信息，能够更好干净绿色，所以平台宁愿不赚眼前的钱也要把服务和生态建设好，用户留存的更久，用户的用户终身价值才会更好更好看。![](img/058251e7020e46b03bd3a2a22a1a7364.png)所以很多之前
    Facebook+shopify 为主的公司，都会遇到平台很严格的审查，动不动就是广告账户出问题，到这个阶段了想要避免这个问题，真的就是要从自身找原因了。比如自己的网站各方面条款都合规，素材方面有没有盗用或者混剪别人的素材，产品方面是否合规，发货时效是否能达到好的用户体验。存量市场面临的都是以提高用户为核心竞争力，这个规则，适用于任何中后期平台![](img/fd30efcc0a574b6ecea79bd9406dc795.png)TIktok+shopify
    属于早期阶段Tiktok+shopify 跨境电商模式，其中主要运用的商业模式就是 Dropshipping，也叫做直销，简单点就是一件代发模式，这个模式在国外是存在很久了。最早兴起就是国外，其实老外玩
    Dropshipping 比我们国人，在营销技巧和品牌打造方面是更胜一筹的，最近常泡在 YouTube 上面学习这些老外的营销 技巧。有朋友在运气好+选品正确的情况下，打对了爆款产品，2
    月卖了几十万美金，馆长当然没这么多。当然在爆的时候卖的什么产品，大家也不会去问，但是在爆完之后大家还是愿意分享产品方面的一些思路的。这里有个点他们基本都是走的爆款模式，前期就是最多
    100 元的 CBO 广告费去测试，根据过往经验来看，只要产品和素材是潜力爆款基本前期的数据就会很好。这种产品可能只是一时的热度几个月就过去了，我们只能学习他们的思路和营销手法，在结合自己的策略来进行优化。01\.
    Dropshipping 模式其实通过下面这张就很容易理解了，客户在 Dropshipping 运营的网站上面下单，运营者在把订单分发给产品的供应商或者工厂，然后从中来赚取差价！就是这么简单，其实国内这个模式也非常常见，也许你在抖音、淘宝看到的买到的东西，都是来自于
