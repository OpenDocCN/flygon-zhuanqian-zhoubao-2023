    一、冷启动怎么做：0 预算一个月进来 10 万分销员，怎么做到的书里有品是 2020 年 4 月上线，正值疫情期间，当时公司只有 4 个全职员工，两位合伙人，一位有多年的图书行业经验和供应链资源，另外一位来自阿里多年有电商运营经验。最开始找到一些性价比很好的图书货源，通过有赞平台自带的分销体系，4
    个员工发朋友圈，很快有几个专门做图书的群主也跟着发，1 个月不到就进来 10 万分销员（那时人人都是分销员）。这就是社群分销的特点。只要触达到了一两个核心节点，应该是将会引起指数级裂变。当时疫情很多线下的绘本馆没有生意，老板正愁着如何养员工，突然发现可以在线上卖书，毫不犹豫地加入，带来了第一批优质用户。通过复盘分析，10
    万人里大部分都没有做过其他分销副业，属于儿童教育赛道内的意见领袖。比如南京有一位知名的作文老师，这个发了一条朋友圈后续带来了过万的用户。回过头来复盘社群分销冷启动的关键：##
    1.1 社群分销最重要的不是运营，而是产品，是供应链的强度和差异化冷启动阶段一定要选择标品，大家奔着性价比进来，明显的优惠无需解释。如果你选择的是需要教育客户的高客单产品，分销这把火很难点起来。我们选择的儿童图书这个赛道，有一定差异化，没有巨头。试想一下，如果你卖的是百货、水果等产品，市面上已经有大量相关的平台，但是如果是这样子，大家只会购买，并不愿意加入成为推广员。##
    1.2 要做社交形象加分的产品，让用户发朋友圈私聊没有压力发圈动力=佣金/设计交压力。社群分销主要依赖推广员发朋友圈、发社群和私聊。挖掘产品的社交货币价值。发朋友圈介绍好书，展示出的是爱阅读爱学习爱教育的好妈妈形象，正向价值观，所以大家都疯狂发圈。如果你的产品是服装、美妆、食品等品类，也可以尝试从健康生活方式的角度挖掘，而不是单纯发产品。##
    1.3 初始流量要求并不高，关键是找到核心人群的传播节点很多人以为社群分销需要有很高的私域流量积累。事实上。最关键的是找到那么几个意见领袖作为传播节点。我们尝试过把同样的模式复制给其他有私域流量的社群，效果相差很大。有一些社群人数多，但全都是普通消费者，只有购买转化，没有裂变传播。而有一些社群虽然人不多，但能够筛选出意见领袖，裂变效果就很好。#
    二、社群分销如何设计：核心增长公式## 2.1 收入增长=供应链强度 X 顶层设计 X 动员能力供应链强度：你的产品是否有优势。标准品=更低的价格。非标准品=发圈转化率（同样是发一条朋友圈，有多少人看完以后愿意购买）顶层设计：如何确认关系绑定，商品销售的流程，佣金分配机制，分销员升级机制等。动员能力：你对分销员团队的影响力。在群里发一条信息，有多少人会做动作。我结合书里有品的案例，具体来拆解。##
    2.2 供应链强度供应链强度没什么好说的。先有鸡先有蛋的问题。销售能力不强，没人愿意给低价，拿不到低价，无法吸引分销员。怎么办呢？我们的做法是通过集中力量卖爆品，向供应链证明实力。前期假设一个月可以卖
    100 万，如果分配在 100 个单品上，每个产品只能卖 1 万，供应商没啥反应。但是如果你把其中 80 万的销量集中在 8 个产品，每个产品有 10 万的销量，虽然总销售额没有变化，但供应商马上愿意给更好的价格政策。大家都需要做爆品。怎样找出爆品？
