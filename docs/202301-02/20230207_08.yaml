    个泛的，不如给我 10 个垂直的。这个垂直流量，就是定位。有人说直播间排品需要用到钩子品、福利品呀，那我放个 9 块 9 包邮 3 双的袜子行不行？答案是不行。有人来到我直播间，看到了袜子觉得实惠，买了。这笔成交对直播间流量是有好处还是坏处？肯定是坏处，因为我无法判断穿这双袜子的用户，到底是不是个胖子。如果不是，那这次的小成交会给我带来更多这样不是我目标用户的人，我只卖袜子算了！那我用什么作为钩子或福利？可以使用大码内裤。胖
    mm 对大码内裤的需求是“好看舒适合身”，只要满足这些转化就会好。内裤是不是大码小姐姐的刚需？是！买大码内裤的人是不是我要的流量？是！所以，我认为当你在开通一个直播间的时候，第一个问题就是搞清楚你的定位，上来先问
    3 个问题：我要卖什么产品？它有什么属性？它的用户是什么样的人？什么样的宣传可以吸引来这样的用户？这三个问题回答好了，流量和成交就来了。例如我们最近卖的不错的直播间，定位是：灰指甲涂了药水变成健康的指甲（视频素材）、灰指甲药水（商品）、有灰指甲的人（用户）。加上隐晦的疗效话术，转化很不错。除了定位上的选品，对人的选品能力要求也是比较高的。比如我同事，开始负责中老年女装这个赛道后，狂看了一周才勉强分清楚到底哪些是“中老年穿的”。才明白“小香风外套”原来是个垂直标签。更别要求上来就能选到一个爆品，这是需要行业积累和时间的。##
    4.做流量这个模块我经常被问到的相关的问题，我回复一波：（1）做不做付费？你问我为什么不做付费流，因为付费的时候要经历一次广告审核，我本身就是录播内容，审核的时候要多加一次审核可能会翻车。无疑是自己跑到对面水晶送人头的行为。而且，经过多账号的付费测试，如果你使用了付费行为并且有成交，系统会认为你是一个付费达人，以后给你推荐的自然流越来越少，让你依赖上付费流的成交。【如果是稳定真人直播间，ROI
