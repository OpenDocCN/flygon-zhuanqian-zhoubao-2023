  text: '![](img/fba8fe247937b25fe7693f141c4d3f4b.png)最开始的时候，我们都是根据标准（有一套自己的直播间录制要求）去筛选直播间，偷偷录下来自己就去用。后来逐渐出现一个问题：70%的我们看上的直播间，都是蓝
    V，售卖的也是本店的自有商品。这就很惆怅，要么他在精选联盟压根不上架，要么上架了佣金是 1%。这么好的一颗白菜我没办法卖、没办法拱，这多难受。我们怎么解决的呢？直接去这个品的小店，私聊客服。问：店主你好，我是一名主播，很喜欢你的这款商品，可以去
    KS 带你的货么？这个时候店主一般会有 3 种回答：A.不可以/不回复。B.可以，我在 KS 开个小店，你直接带我小店的同款就行。C.可以，我不但在快手给你开个小店，还会每天告知你我们主播几点播、哪个品卖的好，你什么时候录制合适，还有其他我们主播的素材一并给你。在实际的沟通中，大多数都是
    B 回答。这些店主因为精力有限、主播人力有限，无暇分身去运营其他平台。但是顺手给你开个店，让你去推广都乐意之至。甚至有一些本身就是在做大供应链做货盘的，还会给你提供大量的精美的原创的视频素材，供你在无人直播间使用。对于这类商家而言，谁卖、用什么方式卖，都无所谓，只要你能卖出去，就是我的好伙伴。这个方法是我用的最多的方法，我一般会录制真实直播间（有真实的场景、有真人且激情的主播），这样在我开播的时候，是无法从肉眼上来判断我在无人直播，直播间非常“拟真”。这个方法录制的素材，需要几天就更换，不能长时间重复使用。尤其是在直播间当天卖爆以后（卖爆的标准，gmv
    大于 10 万），需要立刻调整素材。也可以蹲守这个主播，录制他的其他场次来进行更换。（2）自制内容适合：自己有产品、有店铺的人。优点：制作的素材更贴合产品，原创性高。缺点：制作麻烦，对场景/话术要求高。这里的素材制作要根据自己的产品定位来区分，看自己是单品直播间，还是多品直播间。操作方式如下：【单品】对着单品拍摄、加拍细节，音频话术对单品进行叙述。【多品】镜头拉到全场，展示商品多且全，不对单品细节做展示，音频上重点击诱导商品曝光、诱导点关注送灯牌、重促销活动，对产品讲解要轻。为什么要这样设置？因为你多品又讲产品的话，5
    分钟过一个品，你弹窗讲解就要跟着调整，软件自动化无法实现，人盯着又耗费比较高，就违背无人直播“轻”的初衷了。搞定素材，去精选联盟找到相应的商品，直接上架到自己橱窗即可。当然有时候也会使用相反的路径，先看中一个正在上升的品类，根据品类去找素材、制作素材，再开播。我们很多卖的很好的账号就是因为发现了小蓝海，立刻复制了多个直播间去操作。自己抄自己的爆品，是最快速实现利益倍增的方法。你自己不复制，也会有别人来偷你的内容去复制。##
    3.选品选品就是选择你直播间带货销售的商品。选品是一场直播中，非常重要的环节。比如你有流量卖不动，就是品选择的有问题。很多时候你凑巧选到了一款爆品，你随便播播就能卖爆，就好像前阵子谁在直播间播羊了个羊都会有流量。选品首先要谈谈选品的定位。互联网、广告从业者应该都看过特劳特的《定位》这本书，我觉得这本书的运用十分之广泛，从行业、产业、公司、品牌，到现在一个小小的直播间，都需要“定位”。定位定的是什么？定的是你的出境主播是什么样的人，你的售卖商品或方向是什么，你的购买用户画像是什么。这三定一致，才是一个好的直播间定位。比如我要做大码女装，从人、货、场上我的定位方式是：我要的流量：20-35
