    （30 赞）《如何为高净值客户诊断需求》大家好，我是忻忻，生财有术首席高净值客户官（亦仁可能未必同意）。时间捐赠局我讲了如何诊断高净值客户需求，卖大单。以下将文字稿重新整理出来，供大家参考。这个话题说得更通俗一点，如果不用装逼的说法的话，就是我们怎么去跟大客户进行沟通，怎么样在大客户手里做下大单。很多人在开始做大客户的时候，有一个最大的困惑就是——大客户是不是特别难搞啊？其实我的经验是，如果你有一次成功的机会去搞定一个大客户，以后你其实会喜欢搞小客户了。为什么呢？因为大客户很简单，我们提供价值，为他解决问题，然后他付我们钱。我会从三个方向去讲：一．如何快速让对方信任你的价值二．怎么在对方的经验中占据优势三．获得长久依赖感形成
    IP 的方法第一部分：如何快速让大客户信任你的价值越是大客户，他越是依赖于某一类销售，很多事情习惯性地找你找帮他解决问题。但许多人没法利用这种依赖感，甚至发觉自己最后主动被白嫖了，客户用你的服务，你的建议，但是没有买产品。为什么销售这么难呢？我们先来拆解一下一个很牛的系统。![](img/ef0c996f627a9551f8644af5a477c0de.png)早在二十年前，有一个词叫
    NBSS，大家也可以戏称为牛逼闪闪的销售系统。它其实全称是“以需求为导向的客户销售体系” ，Necessity Based Sales System。这其实是个不错的概念，我们想要把一样东西卖出去的话，不能只推产品，要去挖掘客户的需求。当客户的需求出现了以后，把产品拿到他面前。听起来很是那么一回事，而且逼格很高，非常专业。
- questions: '-   如何处理客户提出的多个问题，确保他们得到充分解答？

    -   在销售过程中，如何有效地利用限时折扣等促销手段来推动交易？

