  text: 三个月变现 40 万。当时是在老家过年，晚上没事刷抖音，突然发现一个视频，是一个商场中庭里搭建的场地，场地中是模拟工地施工，几个合金挖掘机、塔吊、翻斗车在跑着，周围环绕了一堆小朋友和大人，有几个拿着遥控器一直在挖土卸土。看到这儿，我内心中潜藏很久的挖掘机梦开始熊熊燃烧了起来，我在页面上足足停留了好几分钟，说实话，如果这是在我家附近商场开的话，我也会选择去玩。好奇之下注意到了这个视频的数据，8.4w
    赞，1.1w 转发，3000 多条评论！估计播放量得有 1000w+了。好奇之下点开了评论区，看看是不是只有我一个幼稚鬼。结果发现了新大陆，在评论区里除了看到很多人跟我同感之外，还有很多咨询的线索：「苏州有吗？」「可以加盟吗？」「我也想在我这的万达搞一个，怎么加入？」......作为一个敏感的互联网人，几乎是下意识地在所有跟他们建联的触点上做了操作：1\.
    模仿上面的咨询语气在评论区留了言。2\. 关注账号，假装很急的样子私信了他们。3\. 拨打了他们主页的官方电话。不出意外，2 个小时后（估计是流量太大接不过来），私信窗口给我发了一个微信号，成功加上了微信。加上微信后，给我发了
    2 个文件：《已被加盟的城市地图》&《代理政策》。他们分为市代和区代，加盟费用总共在 4w 左右，市代可以发展代理拿返点。我看到文件中已经有 130 多个城市被拿下了市代，我当时想咨询苏州市代的，已经晚了一步。于是我就想我可不可以复制一下，我不要赚
    500 多万，我赚 50 万行不行？那这个时候就由因此产生了后面的事情。我就找了一个我的技术的小伙伴搜索这家公司全网的信息，发现就是他们这家公司是一个广州的贸易公司。它不是源头的厂家，也不是终端的门店，它就是拿货卖赚的差价的，所以可以得出结论——货源不在它。另外，我们发现这家公司开的淘宝店铺、京东店铺、拼多多店铺等全网的各个店铺，产品销量卖得并不好。还有他之前做的所有的事情，其实都是把他们的这个当成把他把这种的产品当成货来卖。而这条视频爆了是因为他们把卖货改成了卖门票。而这样的消费场景，一下子就打到人的这个心里面，特别是男生的心里。分析完上述内容后，我基本上判断这个项目是可以复制的。首先，这个视频爆得偶然；其次，他货源不是他自己的，也就是说我可以通过别的方式找到他的货源；最后，这个消费场景经过验证是证明是有需求的，而且需求量还不小。于是我们就做了后面的几件事。搭了一个小团队，三个人，我，一个技术伙伴，还有一个商务伙伴。商务小伙伴去跑到深圳去找厂家货源，拿到了极低的成本价，同时还拿到了一年的保修。
