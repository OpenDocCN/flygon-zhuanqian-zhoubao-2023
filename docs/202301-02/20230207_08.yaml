  summary: "-   分销的成功关键在于吸引优质团长，他们通常有丰富的社群运营经验和良好的社交能力。\n    1.  大部分优秀团长拥有两年以上的社群分销经验，通常是教育类群主或其他消费品社群的运营者。\n\
    \    2.  利用合伙人下场找人和团长社交圈的优势来招募团队，快速推广产品线。\n    3.  提供躺赚机制和平移机制，激励团长参与分销活动并管理团队。\n\
    -   如何吸引优质团长？\n    1.  躺赚机制鼓励团长参与，通过奖励完成销售业绩来吸引团长。\n    2.  平移机制让有资源的团队长能轻松将团队整体迁移到平台，提升参与度和管理效率。\n\
    -   如何说服团长加入？\n    1.  着重解答团长关心的产品正规性、价格优势以及收益情况。\n    2.  提供专业素材、新人培训和无忧售后服务，减少团长的运营负担。\n\
    \    3.  确保产品不与团长的主业冲突，鼓励团长将产品作为引流和增值业务。\n-   如何调动团长的积极性？\n    1.  避免过度的赋能和资源消耗活动，专注于减少团长运营难度。\n\
    \    2.  设计简单有效的活动和附加价值，如直播连线作者，提高推广效率。\n    3.  保持产品线精简，遵循爆品+长尾模式，提高转化率和销售效益。"
  text: 分销要做的事情是把水洼串联起来，百川汇海。不要妄想从头培养团长。我们试过效率实在太低了。我们尝试过各种培训方式，最终发现没有做过社群分销的普通推广员成长为优质团长的比例太低。大部分优秀的团长都有两年以上的社群运营分销的经验。做好团长的画像。比如我们书里有品团长的画像是无外乎就是读书教育类的群主，教培机构的老师，做过其他消费品社群团社区群分销业务的团长。一般大团长都会活跃在各个学习社群。通过合伙人下场找人，多做分享，很容易找到。团长都在一个社交圈里，彼此渗透。一起物色好项目。只要产品有优势和顶层设计合理，几个团长能铺开整条业务线。去年我们有一条产品线前期就私聊了
    4 个团长，一个月裂变了几千人，卖了大几百万。## 3.2 如何吸引优质团长？1）躺赚机制鼓励普通分销员找大团长。团长完成制定销售业绩后，给予一次性奖励。分销员只需要拉群联络，平台提供专人讲解转化。2）平移机制有资源的团队长，满足一定条件，直接提交团队信息，平台后台配置好，直接整个团队平移过来。##
    3.3 如何说服团长加入？把握团长最关心的问题①产品是否正规，比如我们的书是不是正版；②产品有没有优势，比如我们的书价格是否有优势；③挣不挣钱，需要告知和她类似团队规模的团长，目前的收入情况；④麻不麻烦，所有团长都想躺赚。需要告知有专门的素材提供，有新人培训，售后客服不用管；⑤和自己的主业是否冲突。鼓励团长会把图书作为引流品，增值业务。如果你的产品可以成为所有其他平台团长的辅助产品线，推广效率非常高。#
    四、如何调动团长的积极性？这点上，我们走了弯路。我们以为1）需要给团长大力赋能，减小他们运营社群的难度。2）需要通过培训提高团队凝聚力，设计丰富的活动提供附加价值。（因为书的佣金对比其他赛道佣金不算太高，希望通过额外的附加价值留住用户）所以我们从
    2020-2021 年，一、扩充社群运营团队。二、做了大量阅读专业类的培训。结果增长在放缓，数据下滑。复盘1\. 不要“赋能”太过。团长运营只需要管头部的就可以了。团长有矛盾的心理，一方面出于保护资源不希望平台企业微信加人，另一方面自己忙不过来，希望平台进入社群帮忙运营。后来拉了大大小小的团长群，团队群，找了很多社群运营岗，运营压力很大，但收效甚微。2\.
    团长的注意力是有限的，所有消耗团长注意力的活动不要组织。很多活动初衷是提供附加价值，提高认同感。最后大家注意力都分散了，把握不好容易带货组织变成学习组织。我们组织的读书会，反馈很好，但是精力占用过多。后来吸取教训，改为每周五组织直播连线作者，既可以推广新书，又可以方便推广员发展新用户，还节约时间。3\.
    扛住团长的压力，不要增加盲目 SKU。团长经常抱怨说产品不够丰富，其实是产品不够挣钱。我们听到最多的抱怨就是，“有些书没有，所以招不来客户。” 于是平台上架了更多的书。结果书越多，销售越差。平台主要靠爆品挣钱，严格服从二八定律，20%的产品贡献
    80%的利润。产品多了，优势不明显，大家各自为政。没发形成声浪。转化效果差。因为挣不到钱，错误归因成书不够多。后来调整成 爆品+长尾模式。由每天推 4-5
    个品，改为一个爆品推几天。转化率大大提高。一个品能带来过百万的销售额。团长一天躺赚 1 千多。动力满满，愿意跟着平台干。![](img/84d308b37010f0938f1732015581e8ab.png)#
    五、快速增长期如何把握关键？如果供应链给力，顶层设计合理，分销业务会进入快速增长期。需要重点关注。1\. 动力是没有办法通过培训提升的。打鸡血效果长期来看没效果。真正有效果的扶持致富典型。
