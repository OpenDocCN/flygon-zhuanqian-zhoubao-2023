  text: '![](img/85cb4c8b736c0bc64f16c796da5811fc.png)谷歌趋势在确定一个产品之后我们还可以看下谷歌趋势如何，通过谷歌趋势可以大致宏观的判断一个产品的走势情况，如果处理上升阶段那么代表这个产品，确实是一个利好的产品。比如最近的世界杯，肯定是一个飙升的指数，如果去找世界杯周边相关的产品，一定是个不错的选择。通过趋势来判断我们产品大致的一个走向。![](img/78d4dd8169053266fcf7c3da6438465b.png)谷歌关键词研究通过谷歌的工具我们可以更加精准判断某一个关键词的搜索量，搜索量越大代表需求越大。![](img/b29ee4b6b45982c2910c1f83c2114e2e.png)05\.
