    （85 赞）《我们去创业，不能仅仅有一个美好的愿望，而是应该做好充分的准备》周一又到了，虽然我们公司已经居家办公一周，并没有上班，分享还是继续。 这段日子，还是会接到一些朋友咨询去创业做事的话题，比如要做奶茶，要开茶馆，好做抖音，要做直播电商等等。
    虽然时局艰难，但我很敬佩大家，还有奋斗的愿望。但是，我想唠叨的是，我们去创业，不能仅仅有一个美好的愿望，而是应该做好充分的准备。尤其是跨领域创业，失败率太高，因为你以外行的身份观察，和你下手亲自干是两回事。不管你做一个小店，还是想去做一番伟大事业，都应该做好充分的调研工作。比如你想开个茶馆，如果你以前没做过，那你最好的调研方式就是去茶馆打工干几个月，这才能深入了解这个行业的道道。
    我们做咨询，为什么第一次甜是 3 个月之后？那就是因为，很多行业是我们之前没有接触过的，我们需要非常深入的研究调研，才能了解这个行业。如果你对这个行业一无所知，谁给你创业的勇气呢？是不是。
    当你了解一个行业之后，你还要思考一个创业的终极问题：为什么是你？ 有些行业，是可以容得下很多小公司的，这个市场比较分散。有些行业，最后就只能剩下几个大玩家，小公司会最终会被市场竞争最清理出局。
    如果你没太大理想，建议你去一个分散型的市场，做几个小店也能满足，比如烟酒店，杂货店，农村里的农资店，城市里的废品店。餐饮行业里，像普通的沙县小吃、包子店，小炒店等等，但是像奶茶店这种，你自己是干不起来的，竞争门槛太高，你除了加盟一家大品牌之外，别无他途。
    一定要记住：不熟不做。 一定要清醒：成功都是艰难的。而且这个艰难是超过你想象的。 一定要有冗余备份：就算失败了，还有一定的家底和找到工作的硬技术。## （23
