  summary: "-   真实销售经验揭示即使满足客户需求，仍需处理异议和抗拒。\n    1.  客户常出现多个问题，需要细致解答。\n    2.  使用各种促销手段如限时折扣，以促成交易。\n\
    \    3.  传统销售模式难以应对大客户需求，尤其在初次接触时更显不适应。"
  text: 然而真实地做过销售的朋友们就会发觉，即便觉得客户的需求已经抓到位了，也把满足他需求的产品送到面前，客户还是会有很多的问题。接着，我们就来进行异议处理，解开客户的抗拒，最后再是限时、折扣、买赠等等各种各样的方式去促成交。这种模式我们把它称之为是卖家系统，是以销售为一个剧本的主导方。初衷是很好的，但在实际的过程中我们会发觉，哪怕再牛的销售，使用这个招数的过程中还是会卡。尤其是在面对大客户的时候，很多人第一招用起来就不是特别顺畅。为什么呢？因为大客户他有身份资历和经济上的威严，使得我们在挖掘需求的时候放不开，而更关键的是，他有一个使用得非常纯熟的买家系统。其实所有客户都会这招，只不过高净值客户用得更顺畅。买家系统是一个什么概念呢？通常当一个人你知道他是销售，你出现在他面前的时候，他有一些举动好像是想吸引你的注意，或者是有一些你觉得疑似销售的动作，我们会开始自我保护起来。甚至这种自我保护不是有意识的。给大家举一个最常见的例子。我们去逛商场，是不是经常会有一些销售或者很热情的店员跑过来问你，我可以为你做些什么？那个时候大家会说什么话呢？，我通常就是两个字看看。公域引流私域的打招呼，也是类似。我们通常会说你好亦仁（或者其他大佬），我想围观一下你的朋友圈，向你学习。这些行为在买家系统里就是一个本能，叫撒谎。我们没有把自己最真实的情感或者是最真实的诉求直接开放给疑似销售人员。看看？我心里话可能是你不要烦着。想围观你的朋友圈？说白了就是我担心你问我收费。我想先白嫖你一下。为什么要撒谎呢？就是为了获得免费的资讯。我们思考一下，一个大客户，一旦对我们撒谎，我们敢怀疑他吗？几乎不会！他能理我已经很开心了。还是拿亦仁来举个例子。我加到了他的微信，亦仁说忻忻我想进你的群，帮你看一看你做的销售训练，是不是有什么方法可以提升。不管亦仁真实的想法是什么，一旦他这么说，我肯定麻溜地把他拉进我的群里。虽然可能这个群本身就要收费的。高净值客户在撒谎的条件下，他可以获取很多免费的资讯，甚至这些资讯是普通人本来就要花一个不错的价钱可以去获得的。并且我们没有办法去判断客户说的是真话假话，我们只能选择相信。因为一旦你不相信转身走了，那客户就跟你拜拜了，他好难约的。接下来他会给你一个希望，我把它称之为有希望没有承诺。就是客户渣你。当沉没成本已经很高，我们到底是相信这个高净值客户还是不相信呢？你只能一路被他牵着鼻子走。很多人刚开始做大客户销售的时候，都有一个共通的痛点——招之即来，挥之即去非常痛苦。但是你必须经历这个阶段。我之前那篇文里面说，我们向高净值客户提供六大价值，其中有一点就是情绪价值。没有办法，这是我们能接触到客户之前要做的事情。最后客户用一招躲起来，尤其是高净值客户
    PUA 我们的能力和情境天然有优势，当他躲起来，甚至我们很多销售会自己找理由来安慰，他真的很忙。所以我们要破局的话，我们一定要从一开始自己心里打破这个固化思维。他虽然是一个高净值客户，但是他使用的招数没有比普通客户高明多少，只不过他演技好。我给大家一个小小的经验之谈，因为知道双方通常会甩什么剧本，一开始我们就引起客户的好奇心，他觉得这个销售好像和我想象的不一样。一旦对你感兴趣了，后面机会就来了。引起好奇的方法，我通常先反问或者是先给客户布置功课。像我们金融行业，高净值客户基本上就是来挑产品。银行，保险公司，你们过去的历史回报率怎么样，你们这个利率是不是比别人高？很多人到这时忙不迭地介绍产品，我不这样，因为我一旦这样的话就进入了买家系统，被客户整得团团转。
