  text: 上面提到同行是把制作流程附带产品一起发给买家，我这里进行了升级，只放一张微信二维码，提示用户添加好友发送制作流程，这样客户收到货，只有扫码添加好友领取制作流程才可以进行制作，每一个订单的用户都不会流失，全部转化到私域流量。注：利用淘宝低价引流，也是一种很不错的方式，我后期设计了一款
    38 元的胎毛纪念品，订单很多，可以全部转化到自己的私域里面。②抖音引流：通过淘宝来的私域流量都是成交的客户，量不会太大，大流量其实是从抖音引流过来的，考虑到抖音的引流方式不同，我就注册了一张个体户工商执照，给抖音开通了企业账号，因为企业号更具有优势，可以添加电话联系方式，这在后面引流有很大的用途。发布抖音并没有太复杂的东西，每条内容只是简单的发布几张产品图或者录制制作纪念品的过程，抖音给的流量大概是
    20-100 万左右，一次引流到私域大概 200-500 人左右，也就是通过抖音引流，让我看到新的机会，后面渐渐的就从淘宝转移到了抖音，把更多的精力投入到抖音引流到微信成交这个流程上面。更新抖音内容考虑的三点问题：内容+文案+背景音乐+评论互动。内容：图片形式，产品图片选择，会拍出来多张图片，从中挑选出来
    3-5 张最好的拿出来发布到抖音，图片选的好才能先吸引用户的注意力。视频形式，会录制一个制作纪念品的过程，然后再剪辑发布，让用户看到会觉得很有意思，提高趣味性。文案：文案有胎毛相关关键词，因为很多第一次接触这些产品的用户，看到款式图可能会觉得这是简单的银饰品，通过文案介绍，可以很直接的让用户了解到这是用胎毛制作的银饰品。背景音乐：热门音乐，母婴类的热门音乐，基本上每次更新都不会落下，都会给用上。评论互动：及时互动，避免用户流失，内容发布后，会随时关注播放量情况，只要抖音给推送流量，起来的特别快，所以只要有用户评论怎么制作，或者怎么联系，都会及时给评论回复让用户关注的表情，这样后来的用户看到，有些人就知道怎么操作了，节约时间提高转化。![](img/70bbd2e3a959ed4f5e796c9cb1878fe7.png)案例截图，播放
    110 万（1）抖音具体引流的方式抖音引流基本上都是被动添加的形式，让用户主动添加微信，然后慢慢的验证回复消息就可以了，微信也比较安全不会出问题。有个别好友会回复自己的微信号，我再进行主动添加。联系电话：这个就是上面提到的企业号的好处，企业号添加联系方式，绑定一个好记的手机号，有些用户知道可以通过手机号添加微信，会直接添加微信，这里就节约了很多时间；![](img/0d0a6b40db66d5013c9fbd0d1d6b8cad.png)企业号添加联系电话截图用户私信回复：第二个就是用户直接私信（这里也有一个很好的话术就是抖音这里没办法发送产品链接，添加微信给你发链接可以挑选款式），我给微信绑定了一个短位的
    QQ 账号（如果一个账号加的太多，还可以把这个 QQ 账号绑定到其他的微信号上面，这样也做到了分流），私信回复给用户，方便用户搜索添加；评论区引导：第三个就是用户不知道主动添加又没有私信的，只是在评论区怎么购买，怎么联系的，首先是关注对方的账号，让用户看到关注的消息进行回关互动，另外就是回复关注表情引导用户关注，关注后这样就可以给用户私信，让用户添加微信进行挑选产品下单。也就是通过上面这些抖音的操作方法，让我从抖音积累到
