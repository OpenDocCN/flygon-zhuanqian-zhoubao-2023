    YPP 需要的 4000 时长的要求吗？)②浏览数浏览数的增加，直接影响账号的权重，前期拼的就是浏览数，中后期更看中浏览时长。③用户量对 YouTube 来说很简单，如果你没有足够的用户关注，证明你的内容不够优质。用户量也是保证基础推送的底线。数据分析，它将会贯穿我们整个运营的周期，学会如何去看分析数据将是你必修课之一。今天一个视频好，一个视频浏览量高，一个视频的互动率高，我们要知道是为什么？什么人喜欢看？在前期对你优化视频有非常大的作用，你可以通过看到视频的浏览时间，知道在哪里出了问题。![](img/9ee588a93eca5e132739534c93c95170.png)4
