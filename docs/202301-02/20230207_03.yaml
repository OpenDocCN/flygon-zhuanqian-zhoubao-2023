  summary: "-   想要成功的项目必须选择成熟、有模式可循的领域，如私域直营和抖音等。模仿同行是快速上手的关键，可以避免走弯路和无用功。\n    1.\
    \  成功项目的关键在于理解流量获取和产品变现的逻辑。\n    2.  通过搜索关键词可以找到同行，从而学习他们的营销策略和产品。\n    3.  在初期遇到问题时，向同行学习如何回答客户，是一个有效的策略。\n\
    -   互联网项目的操作原理和方法几乎都是相似的，选择那些已经被证明有效的方法是比盲目选择更好的策略。\n    1.  选择主流且明确的方法进行测试，比选择小众项目更为可靠。\n\
    \    2.  早期对于淘宝店的经验教训表明，成功的关键不仅仅是选择正确的项目，还包括深入理解操作逻辑。\n    3.  尽管最初的尝试可能并不成功，但通过学习和经验积累，后来能够在互联网上赚到钱。"
  text: 也不知道能做成什么样子，风险性太高。所以找项目肯定是找有结果的，成熟的项目来做，比如私域直营，抖音这种当下有成熟模式的项目，或者由它们延伸出来的项目。也就是说要做有同行做的很好的项目，同行就是最好的老师，抄同行永远是做项目最快的途径，能避开多数弯路和无用功。我们都知道所有互联网项目的本质就是流量+产品变现这两方面组成。只要研究清楚同行的流量渠道是从来的，产品变现是如何做的，那么我们跟着模仿即使起步做的不是很好，但赚到钱肯定不是问题。每个项目都有关键词，通过关键词在各个推广渠道搜索这个项目的关键词就一定可以找到同行。举个例子，我们最初做成人用品，就在百度，视频平台，微信各个平台上去搜成人用品这个关键词，自然就可以找到做推广的同行。找到他们之后加上销售微信，以顾客的身份去和同行聊天，很容易就可以把他们的营销话术，产品套出来。他们的流量渠道也是同样的逻辑，我们以客户的角度去思考如果我想要买这个产品，我会在哪去搜关键词，自然也可以找到同行的流量渠道。模仿着同行去做，甚至最初销售遇到客户问的问题不知道怎么回答的时候，我们会把这个问题同时问
    10 个同行销售，选择一个最好的回答发给我们的客户。虽然有点不讲武德，但确实很好用。不要觉得所有人都在做，自己也去做，竞争就会更大，做不好，赚不了太多一类的。相反的是，主流人群都在做的项目一定不会差到哪里去。方法，流程都很明确，你需要做的就是测试哪种方法最适合你。这样比盲目的去选择一个听起来不错，很小众，不知结果的项目要好太多。说的可能有些宽泛，其实做互联网久了你就会知道所有的项目操作的原理，方法几乎都是一样的。再举个例，我大一刚接触互联网的时候第一反应是，开个淘宝店，在淘宝上卖衣服挣钱。这个想法其实也是对的，毕竟那时候才是
    2013 年，做淘宝肯定可以挣钱，但那时候我才 19 岁，很多互联网项目的基础知识不懂，不会店铺运营，也不知道开网店的逻辑是什么。当时还教了 790 块钱的学费（相当于我一个月的生活费了）给郑州的一个做淘宝店铺代运营的公司。交了钱之后他们发给我一个视频教程，主要内容就是教怎么装修网店，怎么上架宝贝，还给对接了一个代发货的平台，可以从这个平台选择自己想要卖的衣服，把照片上传到店铺就可以了。当时我也是很无知的状态，以为交了学费了，把店装修好就会有人下单，就可以赚到钱了。我把他们教的全部学会，把我能做的全部做完之后，才发现按照他们教的是赚不到钱的。也是现在写这篇文章的时候才想到，上传的照片素材都是被人用烂的，在淘宝上根本不会有权重展示。那时候的自己是纯互联网小白，完全不懂这些，但能说
    13 年的时候做淘宝是一个不挣钱的项目吗？只能说当时的我认知达不到，不懂，自然就没有机会赚到淘宝的钱。但通过学习那个没有用的教程，甚至可以说是骗人的教程，我也学会了网店的基础操作，对后期做网站
    cpa，做营销单页，做抖店都产生了帮助。因为所有电商类型的平台操作的界面几乎都是一样的。后来遇到一个做视频营销培训的老师，跟着他学才慢慢在互联网上赚到钱。具体我互联网创业
