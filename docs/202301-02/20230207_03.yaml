  text: 没有经历过的都会有未知的恐惧。在我看别人跳伞视频的时候想到，能不能通过 360 度的视频来展示整个路考的过程？这样用户可以直接看到整个考试过程中发生了什么？为什么会这样做？如果一遍没明白，还可以回头不停地看。提出想法之后领导也表示非常感兴趣，直接开始测试。对于这种测试项目，通常都是没有太多预算的。先买了市面上当时为数不多的
