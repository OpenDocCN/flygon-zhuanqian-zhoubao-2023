  text: 电视台有一个记者在做关于新媒体教育的内容。说想要到我们公司来采访，看一看我们的运作模式。于是我们就接受了法国电视台的采访，一不小心热度又上去了，带来了新一批的流量。后面接到了电视台的合作计划，互做推广，流量置换，外加他们的媒体报道。这个合作是双赢，双方没有太多的额外支出，但电视台给我们带来了平日没有触达的传统媒体流量，我们也给电视台形象做了提升。3\.
    前面讲到了要深耕，要做到你在的领域的最好。可能看到这个地方觉得说高考前的直播复习就已经结束了，但实际上并没有。作为媒体，我们的目标是获取考试期间所有的流量。于是继续加码，和传统媒体竞争。考试当天安排有一队人直接在学校外面对学生进行采访。11:30
    结束内容 12 点 30-13：00 就上线。获取第一批流量。下午 4 点半重复一遍。这一块就是直击考试当天的内容，做实时报道的报道。因为团队小的优势，内容上线比电视台还要快。合作的老师直接远程改卷子，能来直播间的，当天下午的科目考完后直接开直播解答。解答完了之后，又会有第
    2 天的考前科目重点复习。做到了整个考试辅导前中后的闭环。![](img/8bc23aa0210633bcbc40faf1fb6f6543.png)小成绩就是，做到了整个考试期间
    YouTube 直播推荐，Google 新闻排名前 3（最高第 1，基本没掉出前 5），我们牢牢的掌握了流量的入口。只要你搜 K12 的内容，复习的，解答的，基本上就是我们的内容，甚至在
    Google 搜索里 YouTube 直播的排名比我们网站的还要高。![](img/e6e61286c3f19892d3f66a246e9bbe3f.png)Google
    新闻栏的位置排序更高纯靠自然流量完成了霸榜，过去所有的积累都在这个流量高峰期兑现。回顾这一段经历的时候我发现每一次大的突破，都源于做了之前没有人做的事，在做之前，并没有人知道结果会是怎样。那个时候心很静，就是把每一步都做好，边做边学习，边做边优化，做着自己能做到的最好，自然结果也不会差。对于我们的目标而言，慢就是快。希望我的这一段经历对你能有一点点的启发。#
