  text: 是怎么进行内容的规划的。![](img/eeb9fca689469c718a4ff211e6e7618f.png)变现方式：赞助+CPS+请喝咖啡![](img/3fb0c3bc502c303f0dc34b6e499c12a8.png)如果这是你的竞争对手，做到整体印象心中有数不算太难。####
    （4）基础优化YouTube 开头黄金三秒法则如果说前三秒你吸引不到用户，后面的内容再精彩也白搭。我们通常会用结果前置或者观点优先。先说出让用户感兴趣的结果，或者是让用户惊讶的结果。让用户一秒钟就知道我们这个视频在讲什么。当你前面成功吸引了用户的注意力，剩下的就是你自己根据内容的特点来进行展示。你可以开头展示华丽的画面，你也可以开头留悬念。选择最适合你内容的开头和最有你特色的开头是非常重要的。K12
