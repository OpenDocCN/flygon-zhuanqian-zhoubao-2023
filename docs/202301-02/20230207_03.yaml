  summary: "-   还有什么渠道没有用上的？这些问题我相信在日常其实你都会思考。但是通过定期的复盘，你会有一些更精准的数据支撑。不同的项目不同的情况，如果你只是用\
    \ YouTube 作为一个分发平台，那对你来说其他的都不太重要，闭着眼睛直接发就可以了。我们的项目因为产品架构不同，我们并不通过 YouTube 进行 IP\
    \ 变现，我们做视频是为了引流到后端，所以发现广告不能带来收益后，直接就关掉了。从一开始，我们的目标就是在教育板块占一个重要的媒体位。## 三、提升你的内容种类和形式，获取更多流量如果决定要继续深耕，我们需要不断优化，继续找到更多的提升点，去获取更多的流量。这个时候我们要对整个内容和运营有质的提升，本质上，你是在和全球最优秀的创作者竞争。此时我们不单单满足做一个好视频，而是要做一个优质的视频。###\
    \ 1\\. 多样化内容形式![](img/25eb1d709a5804ec3e45aac419d4af65.png)作为教育新媒体，前期我们做新闻类视频的时候，单纯就是主持人对新的政策内容进行解读。接着开始做人物采访，同时还有线下论坛的采访。这个时候，作为活跃度非常高的自媒体，已经能够接到高校的合作商务了。我们会在采访视频里，植入合作方的内容，给到更多的展示，甚至是单独给他们出一个视频。虽然钱不够支付整个的生产成本，但为后期其他项目打下了良好的基础，比如采购网站的广告位，商务推广合作。曾经尝试在活动现场做\
    \ 360 度视频的直播，但因为效果太差，收音和画面都达不到优质的水平，取消。### 2\\. 深挖不同内容种类当你开始有一定经验之后，你对你的内容一定要有更高的要求。我们可以在视频的深度和广度上进行提升。深度上你可以对内容进行深挖。做别人没有做过的角度。比如大家都在说手机性能多么好，摄像头像素多么高的时候，你谈手机的使用体验。找到你所擅长的角度，去做有自己特点的内容。广度上是开拓更多的内容。比如你今天是做体育的，专门做足球的。在临近世界杯的时候，除了做正在发生的事情。你是否可以做关于每个球队的专题，人物的专题。甚至是赞助商的专题。如果你能提前一个月把内容做好，那大概率你会有很好的流量。比如说你一开始是做创业内容的口播。这个时候找来\
    \ 10 个创业者来讲他们成功和失败的经验。当你采访完这 10 个创业者之后，你是不是能够总结出一个创业避坑指南。整体内容瞬间就丰满了，就像填坑一样，填到后期，你就造出了一个高楼大厦。我们的项目就是这样做的。我们前期通过对新的教育政策的分析和解释，帮大家做出更好的选择，做时事类的解说。接着做了特殊院校学生的采访。比如说一些日常你不太常见的职业，面包师等，让你知道这个职业学习的过程会经历什么，给你一个未来的方向。创业学生的专辑，他们为什么要创业？在什么时间点做了什么决定，过程是什么样？失败还是成功？合作伙伴的采访，他们有一些什么新的项目可以给到学生什么样的帮助。How\
    \ to 视频，怎么领取补贴。当地政府对学生政策上有一些补贴，满足要求的同学可以领取。这一条主线把学生校外生活的信息填充的非常饱满。![](img/3d510d2695fc6447470dec2c43a20998.png)另一条线是，K12\
    \ 教育内容。除了校外，我们决定把内容延伸到校内。我们找来了在职的教师。日常的教学内容他们都已经有了，我们只负责录制、剪辑和上线。当然有一个同事会负责将他们的稿件数字化方便拍摄和剪辑。每个老师的教育方法不同，有的人\
    \ 1 分钟可以说清楚，有的人要铺垫 2，3 分钟。当我们测试了上百条视频后，根据数据显示，5 分钟的视频，大家只看 3 分钟。\n-   通过定期复盘，获取精准数据支撑。\n\
    \    1.  在不同项目中，选择适合的分发平台，避免浪费资源。\n    2.  项目的视频内容旨在引流至后端，不依赖 YouTube 进行 IP 变现。\n\
    \    3.  初期目标为在教育领域占据重要媒体地位。\n-   提升内容种类与形式以获取更多流量。\n    1.  多样化视频形式，如新闻解读、人物采访和线下论坛报道。\n\
    \    2.  深挖视频内容的深度和广度，例如独特的视角和专题报道。\n    3.  扩展到K12教育内容，利用教师资源录制并优化教育视频。"
