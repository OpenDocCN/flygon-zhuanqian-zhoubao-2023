    XX 的视频那里看到过你，你是不是 XXX。某种程度上来说，也算是一点点小成绩，证明整个策略是成功的。##### 1）优化标题描述写标题和描述的时候，尽量用简洁的语言说清楚，而不要为了堆砌关键词把一个句子复杂化。简洁而精准的描述往往就是最有效的。#####
    2）优化你的封面封面是你和用户连接的第一步。在 YouTube 上一个视频会不会被点击，你的封面，有的时候甚至比你的标题更重要。封面在提高点击的同时，也是你的品牌形象展示。在这一步花一些时间是非常有必要的。封面的设计应该要反映你的品牌形象，搭配你的个人风格。显然你不会用水彩画去描述硬核的登山技巧。![](img/7fc27b20dbaa68acf11ccddf6c77bc30.png)#####
    3）Call to Action看 YouTube 你会发现大部分博主都会在开头或者是结尾说给我一个赞，给我一个支持，给我一个转发。如果说你希望用户订阅你的频道你一定要告诉他，就像现在大家看到在
    B 站很多人都说欢迎三连和投币，因为很多用户你不和他说，他不知道要去做这个事。![](img/46cf34f8192809522bc9d20ad526f1ad.png)记得一定要让用户订阅你的频道，这样更新会有推送，可以保证基础的播放量。当你有了一定的粉丝量之后，为了整体的观感你可以不说，但是你在前期一定得喊。#####
    4）增加你的互动率如果你有留言，一定要回复，不要放过每一次互动的机会。哪怕对方给你发的只是一个 emoji。![](img/d7888a5ba6f3fbb0b64c58a74dedd13b.png)###
    3\. 定期复盘，做好下一步计划当你做完上面几步之后，你应该也经营账号有一段时间了，你对整个项目应该有一个宏观的感受。你应该可以清晰的看到，你花了多长时间，花了多少成本，做了多少视频，数据量又是怎样？整体的数据是否在增长？根据前期定下来的目标，比如在一个月，两个月，三个月，要做到多少粉丝多少观看量有没有达到？如果没有达到，是什么原因没有达到？那目前的成本开销是否支持你做下去？你是否有其他的盈利的业务来支撑你前期的投入？如果三个月没有做起来，六个月也没有做起来，你是否能够接受整体的损失？如果项目有增长，但是增长比你的想象比你的预期要低很多，还有什么方法没有试过，
