    \    3.  项目成本包括设备、人员、推广等，小项目和有条件的创作团队效率更高。\n-   该段落探讨了在YouTube上创作内容的起步和成本管理。\n\
    \    1.  开箱视频的拍摄剪辑可以只需手机，无需昂贵设备。\n    2.  初期单人或小团队制作成本最优，中大型团队则人员成本显著增加。\n   \
    \ 3.  YouTube的增长曲线平滑，普通人进入后项目启动周期在三到六个月。"
  text: '![](img/20d1bfbf947f63ba94d56df5d2fd21e5.png)![](img/c4f1f6da73d8a3eb9300232698d43b3c.png)内容语言：英文内容方向：教程类，化妆，仿妆，生活挑战，节日专辑，产品，明星上妆（Adele、KIM
    卡戴珊）变现方式：前期引流 CPS + 后期独立站前期做引流 CPS 的方式，在不同的视频里给不同商家带货。即使后期做了自己的品牌，这边依然会有持续收益。![](img/945704bad20e30ef2b94b5d338cb832d.png)互动评价，可见其
    IP 形象深受粉丝喜爱，且有重复内容消费（潜在复购）。![](img/0c71a5fe9d01959eff66335af1dfdfd5.png)这一套闭环的背后，就是信任。你展示的产品好看好用，价格合适，我就愿意通过你的链接买。只需要不断做内容，展示产品和效果就好了。我们项目主做引流。之前在用户积累阶段开启了广告收入后，浏览量直接下降了
    30%，然而收益微乎其微。老板的想法很简单：增加收入渠道，多多益善。然而现实情况是，在你的数据足够好之前，开启广告只有反效果。根据 K12 项目特性，整体内容不像娱乐搞笑类别的视频，看看广告再回来继续之前的视频。如果还要等待广告时间，瞬间就会失去用户的注意力。失败的经验：验证了
    3 个月，看了数据，老板同意关闭广告。这里需要你自己，对于整个项目的定位，发展阶段有清楚的认识，在什么阶段就做什么事。达到 YPP 门槛以前，先想着如何提高粉丝量，观看时长。####
    （2）项目成本1）生产成本生产包括你的设备，房租，水电，人员费用，第三方合作费用，服务器，推广费用等。随着时间点推移，设备成本是最低的，人员成本是最高的。其他弹性成本根据项目大小会有变化。小项目：拍摄剪辑后期=1
    人。有条件的：文案脚本、拍摄剪辑、后期=3 人可以高效地保证更新频率的创作了。2）时间成本生产一条视频的时间，拍摄，剪辑，后期，是否做直播等。每个项目的视频类型不同，生产时间也不同，除了拍摄剪辑，项目准备时间都要算在内。3）快速开始![](img/97c823b2e34f5820c69d5b0a6f6ff612.png)你并不需要最专业的设备来做一个开箱视频现在只要有手机就可以完成拍摄，剪辑，上传。你并不需要在一开始就采购很贵的相机，灯光，麦克风，绿幕。如果你有充足的预算，当然效果会更好。开始，其实并没有那么难。如果是单兵和小团队，你的成本是最优的。在满足基本生产条件下，时间成本是你唯一的消耗，适合快速试错。如果是中型团队，压力可能就大一些，这个时候你的人员成本会大幅盖过其他支出，环节越多耗费的时间就越长。这也是为什么在
    YouTube 上，我们看到的 KOL 大多都是小团队及个人制作，中大型机构看不上 YouTube 的体量，多是利用 YouTube 当作一个分发渠道，建立品牌形象。一开始我们的设备只有一台摄影机，一个麦克风，两盏灯光，一个
    10 平米的房间，一台可以剪辑的电脑。随着内容形式的升级，后面慢慢采购了投影，直播的电脑，无线麦克风，360 相机。#### （3）项目启动时间#####
    1）普通人进入 YouTube 之后，你的项目平均启动周期在三个月到六个月。较于抖音这种爆发式增长，YouTube 的增长曲线会更加平滑。前期你几乎没有几个用户，进入流量池后，完全靠你的标签和描述给你推送，如果你做的内容是大众领域，那竞争将会非常激烈。如果是小众领域，我朋友发视频一周就有精准用户留言互动。'
