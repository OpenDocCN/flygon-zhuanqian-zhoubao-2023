  text: '![](img/191c8336c32e114551cc8d99d35b8412.png)![](img/173f41bb0e3643af22fbebcd0fd600ff.png)#####
    2）自带光环那你的周期会更短。比如你已经有其他领域的粉丝了，你的启动时间会更少。汤质老师的 YouTube 账号运营 2 年（停更 9 个月），24 个视频，150W
    观看，5.5w 的粉丝。![](img/f3f451a4525f6d53a02fc56e120b4302.png)你会发现，他的频道全部是长视频，长，就是他的特点之一。他的作品往往能够引起人们的思考，这又是一个特点。但
    YouTube 只是他的分发渠道之一，他还有公众号，B 站，星球等。在不靠 YouTube 变现的情况下，对于分发基本没有多余的生产成本和时间成本。我们项目订阅用户从
    0~1000 最少花了三个月以上。前期做的是偏向媒体采访类、时事结合类。在这个阶段，内容上没有很强的独有性。用户今天看一个新闻频道和看一个我们的视频，本质上是一样的，只是说我们的内容更聚焦。视频发布后，根据话题热点，浏览量大概只有几百一千。
    此时几乎没有同类型的媒体做视频类项目，更多的是文字版，这一块没有大的起伏，还是一直坚持在做。接着启动了 K12 内容计划，以为流量会很好，实际上前三个月依然流量只有
    100 左右。想了半天想不通，内容是没有问题的，为什么没流量。后面开始一步步的优化，慢慢有了起色。### 2\. 内容运营前期运营，如果你不知道如何去做，就在看竞争对手在做什么，对手才是你最好的老师。找到对标账号也不能全模仿，你们的阶段是不一样的。同样的事情他做有效果，你做不一定有效果。####
    （1）多渠道分发助力启动最好把 Facebook、Twitter 等社交账号都顺手开了。在前期你是没有浏览量的，你可以将视频分享到 FB，Twitter 等其他社交媒体或者专业论坛上，增加视频的展示几率。#####
    1）自主媒体包括不限于网站、App，Facebook 等其他社交媒体软件，在这里你有控制内容的全部能力，保证你发布的是想看到的。我们有自己的网站，YouTube
    视频直接内嵌到网页里了，在用户浏览网页的时候直接就可以免跳转观看，体验顺滑同时又增加了浏览量。同时也会在各个社交媒体发布视频信息，尽最大可能的增加初期浏览量。YouTube
    在视频破特定播放量的时候会检查流量来源，我们之前是 300（可能随时变化）。它会看浏览数据是否有异常，以保证不是通过作弊手段在刷量。![](img/29341eef5ea889ca9d744d7683d02308.png)#####
    2）合作媒体如果你做产品类的，可以和新闻站，科技站，自媒体投稿联系，让他们来报道你的产品。别人的报道会让你的 IP 和产品更加生动，更加丰满。往往同行的推荐，开箱，比你自己的视频更有说服力，同行也可以是从业者，专业人士。如果有传统媒体对你的
    IP 进行报道，影响力更大，后面会说。##### 3）付费投放通常用于销售类产品，只要投产比够高你就可以一直投。可以投社交媒体，或者付费让 KOL 替你推广，根据不同内容效果各异。这不完全算
    YouTube 创作内容主线，毕竟广告的投放时间更短，或者 gif 图片模式更多。具体看你的目标路径，如果你是投放增加视频的点击量，转化为 IP 粉丝，再转化到产品，也许不如直接投产品来的简单粗暴。####
    （3）数据分析YouTube 的 Analytics 是众多视频端后台最详细最精准的，'
