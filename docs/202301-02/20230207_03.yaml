    （42 赞）《视频号直播后结合私域的一些数据和感受，真实的 roi 到底是什么？》一直以来我有一个认知，觉得自己是追风少年，今天这个好，我去做一下。明天那个好，又做一下。确实也都挣到钱了，以为是自己厉害，执行力强。其实很多是红利给的钱，深耕进去就不一定干得过别人了。每年还是存在一定的焦虑，因为现在信息传递越来越快了，项目红利期是越来越短的。所以我就在思考，怎么样能长短线结合，又有短期的爆发力，又有长期的基本盘。目前看，视频号直播+私域是有这个属性的。近期与朋友们交流，让我对投产比又有了进一步的认知，深刻体会到有一帮朋友能交流前沿信息的重要性。那么真实的
    roi 到底是什么？从品牌角度说，品牌方的直播可以不挣钱甚至亏钱，有了曝光，知名度，从线下挣钱，或从金融渠道挣钱。从目前抖音的一些运营来说，前端直播猛投，roi
    不一定打正，在后端吃商城自然流量挣钱，对供应链要求更深。其实很多业务都有这种性质，明面不挣钱，挣的不是明面上的钱。那么视频号的直播加私域今天来给大家算一算里面的账。假设我的产品核算退货后毛利率为
    40%，roi2.5 就能打平，再核算人工场地的开支，这种就是平时单做直播时候的算法。但是考虑到私域以后呢，一般我们会从订单，或者在直播的时候弹企业微信去加客户进私域，大概总体的进粉率有
    60%。单粉的产值主要看产品，有的产品月产值能到大几十上百，这要靠测。我们 150 客单价的产品，进粉率 60%的情况下，月产值只能做到 8（理论上是能做到
    15 以上）年产值算完衰减，能到 60。'
