  text: 做内容要定期更新总会让人产生焦虑。产出不顺畅的时候，人就容易怀疑当初的目标和方式方法，让两个人的分歧变得更多。那我们解决这个问题的方法，就是尝试借助第三方专业人士的力量。比如找专门做
    OKR 的朋友来帮我们梳理共同目标和关键成果。虽然我自己也能做，但和伴侣往往是道理讲不清的。请第三方来代为表述就可以避免内耗，也能更快拉齐认知，提高效率。这个方法也可能适用于亲密关系中的其他事。###
    定位挑战沟通更顺畅了，还得回头来解决内容方向的问题。我们刚开始是确定做「伴侣共同成长」相关的口播视频，分享两性沟通、学习成长，还有两岸文化差异相关的内容。但做了几期发现成效并不好。而且常常不知道下一期能做什么选题，没有连贯性。![](img/689ed28d0067dde808c1697465bb98e7.png)（第二支剪辑的影片，花了
    10 小时以上，到现在观看数也只有几百）后来我发现，其实很多人都是在「对定位足够满意」和「能持续产出相应内容」之间找不到平衡——定位太高做不出内容，定位太低觉得没价值不想做。在那时我们先分析了当前首要目标：主要是先实现第一个里程碑积累
    1000 个粉丝和 4000 小时观看时长。所以我们需要做能产生大量播放的中长视频，必须先扩大内容范围：1、看一下市场上比较容易起量的「通货型内容」是什么，做这些用来积累观看时长。2、另外找找我们能做的，而且可以比市场上内容做得更好的有哪些，这些主要用来积累粉丝数。因此我们就策划了后来成为主要数据支柱的两类内容——1
    是台湾各地美食 Vlog，2 是澳洲打工度假干货。![](img/e366ac0e5485a348fdc88406fa2a8c84.png)（开局一个多月后，第一支观看破万的影片）到后面就相对顺利了，随着第一支观看破万的视频诞生，粉丝数和观看小时数的增长就开始加速。9
    月 1 日粉丝数到 500；9 月 8 日到 666；9 月 19 日 888；9 月 24 日破 1000……![](img/c153043d5ea9d2ba5efea833f8be998d.png)增长说不上快，但是以我们目前只能周更的条件下，已经超过我们预期了。而且粉丝粘性和互动率还比较高，引流转化率也不错。![](img/170109adbdeec3dcc22a7efc24da53d0.png)（光是
    8 月先后发布的两个视频就贡献了 3000 多小时观看时长和 1000 个订阅）上面这两个定位看起来相互关联不大，但面向的人群其实有很大重叠。随后我们也针对这个人群做了下一阶段的内容策划，计划一边扩大内容覆盖范围，一边强化观众对我们个人
    IP 的认知。所以总体来说对于定位问题，我的建议是先尽自己所能做出内容，再去优化定位。在航海群里我发现很多船员伙伴也会卡在「内容定位」这个环节。实际上对刚入门的新手来说，定位并没有那么重要。绝大多数素人创作者，都是发了很长一段时间内容之后才慢慢有一个所谓的“定位”，而且随着环境和发展阶段不同，还会不断修正。YouTube
    上有一亿多粉丝的绝对顶流 MrBeast，他的定位也调整过很多次（而且他 2012 年一开始做的那些视频也没有删，感兴趣可以去看看）。![](img/cf9222e8e3784c3e8711fce787c1aafc.png)其实做自媒体任何要素的重要性都可以无限放大，因为这件事本身就是一个复杂系统。即使你花一百万请人给你分析出一个定位，运作过程也会受到天时、地利、人和，还有黑天鹅的影响。还不如你自己在实战中摸索出来的方向，往往才是最具备反脆弱性的。
