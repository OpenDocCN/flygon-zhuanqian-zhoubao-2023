    100 万次观看，收入大概是 2000-4000 美金不等。当然具体还和用户的观看时长等数据相关。2、如果你想做的是相对小众的生活类内容，并且针对的用户年龄层在
    40 岁以上，那做 YouTube 成功的概率或许比 B 站高。因为 Y 平台的整体用户年龄层比 B 站要高，风格偏好的差别也很大。并且推荐算法侧重点不同。例如
