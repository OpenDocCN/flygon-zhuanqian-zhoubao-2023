  summary: "-   结合相配的外部杠杆，找到自己的最优起跑点。作者选择在 YouTube 平台创作的原因有三：其一是方便使用外网和提取收益，得益于在台北的生活；其二是YouTube的盈利模式长期性，符合作者的价值观和风险偏好；其三是由于在澳洲生活的经历，以及对跨文化思维的敏感，使作者更了解不同市场的差异和共通点。\n\
