    \    1.  前期包括选址、设计、装修等；中期涵盖推进业务和数据分析；后期包括营销升级和市场反馈。\n-   供应链在招商中至关重要，涵盖物料供应和管控。\n\
    \    1.  供应链管理包括装修、设备、食材等，对加盟商管控和品牌盈利有直接影响。\n-   人力管理需根据部门功能规划，确保组织高效运作。\n   \
    \ 1.  核心团队包括招商部和运营部，人员配比影响品牌长期发展。\n-   财务管理需严格规划，特别是招商和运营板块。\n    1.  财务核算需独立，涵盖广告投产比和加盟商贡献，保证金需独立账户管理。\n\
    -   法务是最后一道重要关卡，确保整体运作合法顺畅。"
  text: 这和行业属性、产品特性以及擅长的打法有关。在招商环节，需要解决四个方面的问题：招商话术、合作政策、业务流程、销售打法。① 招商话术一般有 5 部分组成：开场白、产品介绍、挖掘需求、异议处理、促邀约/成交。②
    合作政策一般分为长期政策和短期政策。长期政策是以年为单位制定的合作政策，短期政策一般是为了促进加盟商成交而另行制定的短时有效的销售政策。③ 业务流程一般是指招商内部的运作流程、各部门间的协同配合，目的是规避内耗、提高客户流转速度、提高成交率；④
    促邀约/成交是为了确保客户可以在兴趣期内能够更深入的了解项目，加深印象，直到最终成交为止。招商环节可以理解成是销售环节，这个环节直接决定了项目的 ROI 指标，上述只是进行了简单拆解，事实上要比这个复杂很多倍。4）运营到了运营环节，意味着加盟商已经成交了。这个环节的工作质量直接决定了加盟商是否能够挣到钱、公司能否从供应链上源源不断的挣到钱以及闭店率这个最重要的指标。运营按照服务阶段分为前中后三个部分：前期：选址、评估、测量、设计、装修、设备、动线、培训、试营业、达标......中期：业务推进、员工考核、标准落实、数据分析、客情维护、打造社群、市场开发......后期：定期巡店、标准监控、业绩奖惩、产品更新、营销升级、流程优化、市场反馈......5）供应链供应链在当下的招商加盟中扮演的角色越来越重要，这是实现对加盟商管控中，最直接有效的部分（整个加盟商管控体系是一个综合的事情，需要从各个方面去设计，只是供应链这个部分最直接、最有效，所以占的权重比较大）。供应链部分从前到后可能牵扯到的环节包括：装修材料、软装设计、营销物料、锅碗瓢盆、烹调设备、桌椅板凳、收银系统、核心料包、原料食材、一次性用品、外卖推广......只要是能够想到的部分，只要品牌方有能力，这些都可以划归到供应链板块。供应链一方面可以加强对加盟商的管控，另一方面可以提高品牌方的盈利水平，所以品牌方对这个部分看的很重。但供应链的部分，事实上也会存在一些问题：食品安全、设备售后、数据安全、门店营收水平......这个世界的原则是：硬币是有两面的，当品牌方想挣钱的时候，就要承担相应的责任和风险。6）人力在人力方面，需要按照上述提到的职能去严格规划组织架构，确保每个版块都有专门的部分负责，避免出现业务忙去。其中，整个团队的核心组成部分是招商部和运营部，这两个部门的人员能够占到整个公司的
    70-80%左右。另外，还要看品牌方对自身品牌的发展规划，是想做短线还是想做长期，招商部和运营部的人员配比从 3:1-1:1.5 不等，这一点完全取决于是否想让这个品牌长期存活下来。7）财务在财务方面，按照一般的业务处理即可，最主要看品牌方是否有严格的财务规划。一般来说，招商和运营板块是需要财务独立核算。招商主要核算广告投产比，后端主要核算加盟商进货贡献。除了这个部分需要注意外，还要看品牌方怎么处理加盟商的保证金。原则上，保证金是需要有独立账户的。这部分钱是需要在双方合作终止之后，无息返还给加盟商的。但有些品牌从一开始就没打算退还，所以，这一部分费用就直接计入利润了。因为有些品牌方有上市的需求，所以，会要求加盟商的门店经营流水从总部账户过，一般会设计一个到账日期，从
    T+1 到 T+60 不等。这样的话，就需要品牌方关注资金使用效率、是否有被挪用风险等问题。除此之外，如果品牌方有上市需求，那么财务处理上要严格按照一定财务标准进行，把直营、联营、托管、加盟等等财务数据类型拆分开，避免后期工作量巨大。8）法务法务是整个体系最后一道关卡，也是一道非常重要的防线。
