  summary: "-   品牌方与加盟商之间的纠纷主要集中在合作权责利问题上，例如贤合庄事件。加盟商因业务失败而起诉品牌方，引发社会关注和事件。另外，品牌方需要处理经营不善、倒闭清算等风险，尤其是在加盟商投入资金的情况下，处理更为复杂。\n\
    \    1.  加盟商与品牌方合作权责利纠纷，例如贤合庄事件的案例。\n    2.  品牌方经营不善导致的破产清算，加盟商面临的风险和处理方式。\n \
