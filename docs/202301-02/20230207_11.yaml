  text: 这类比较有共鸣感，所以热门的也比较快。其他的赛道都可以测试，我给的这两个目前收益还是不错的。如果你想做，仅限参考。来，我们了解下头条的规则，了解这个才能深入发展微头条：要知道一点，所有的账号都是有权重的，有些账号保持长期的权重，有些账号短期的权重，自己写长期、写优质文也可以提高权重，但是它比较慢，因为账号一开始就有权重，那你的账号如果从零开始做的话，就意味着需要很长时间才有权重。所以，刚开始能不能坚持下来，全靠自己的执行力和耐力！看下写文章平台推送的规则，有两种：第一种、按点击率写一篇文章就算没有粉丝的情况下，平台也会给你推，比方推
    500、1000 人，很多时候文章有 1000 阅读量，虽然粉丝不多，但是这 1000 人展现必须超过 10%点击率，才有机会再进入下一轮的推送流量池，10%是随机的标准。还有一项参考的要求是达到
    3%的互动，就是 1000 人展现要有 30 个互动，点赞和评论，如果这两项达不到的话就不会再推送了，这是推荐的机制。那么，我们怎么提高点击率？开头写的比较吸引人，写一篇文章别人不可能一下子看完，他只能看到前面那一部分，那一部分写的很吸引人就很容易点进去，很容易达到
