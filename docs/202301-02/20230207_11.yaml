  text: 一般有三个方面需要关注：品牌方与加盟商、品牌方与竞对、品牌方自身。品牌方与加盟商最集中的法律纠纷在于双方合作不顺利之后，双方的权责利如何界定的问题。每年都有很多加盟商因为生意倒闭去状告品牌方、在媒体曝光、甚至于出现堵门、跳楼等社会事件，最近最火的例子就是贤合庄事件。品牌方与竞对之间的纠纷，一般集中在品牌营销方面的互相抄袭上。有些品牌确实知名度不够，招商有难度，这时候就会选择抱大腿、蹭流量的方式，比方说今日油条、小放牛都是这类的代表。品牌方自身的风险，一般集中在经营不善、需要破产倒闭清算，加盟商、供应商如何处理。有些品牌在经营过程中，虽然开拓了部分市场，但整体仍呈现亏损状态，想选择关门，但加盟商自己投了钱，肯定不希望自己受影响，这时候处理起来比较麻烦。比方说咖啡陪你。以上提到的每个部分都是一个独立的课题，如果想要做好，都需要完全展开详细拆解。四、入行友情提醒最后，以我
    10 年的从业经历，想给后续入行的各位提个醒，记住下面 4 点，会让你在这条路上走的更加稳健：1\. 发心要正。很多想入这行的人，初心是有问题的，看到别人靠着这种模式挣得盆满钵满，就想快点起盘搞个项目，一心想着要割韭菜，不管加盟商的死活。这个想法极其的危险，会把你带到沟里去。最近闹得沸沸扬扬的贤合庄事件，就是这样。一开始，贤合庄是没有搞起来的，但被操盘手看到了之后，经过重新包装，又推向了市场。利用明星效应，确实撸到了一波钱，但这个事件背后，是各方都输了：加盟商赔的底儿掉，明星代言人失去了商业价值，操盘手自身的品牌也受到了波及和牵连。这件事情还在进一步发酵中，我们持续关注最终的结果。2\.
    不踩红线。这一点尤为重要。法律是整个社会运转的最后一道防线，如果不断的去践踏，那最终后悔的一定是自己。最典型的案例是茶芝兰。这个案子出来之后，在很长的一段时间里，对江浙沪一带的招商加盟公司产生了地震般的影响。茶芝兰事件涉案金额达
    7 个亿，最主要的方式就是挂羊头卖狗肉，打着其他知名品牌的旗号，去大肆招商，快速拓店，结果后续承诺完全没有兑现、造成加盟商大面积关店，最终该团队以触犯法律的代价被抓捕，而品牌形象代言人马伊琍也受到了不小的牵连。3\.
    稳扎稳打。事实上，做招商加盟，从某种角度来讲，是产品+成功经验的复制和输出。但，很多从业人员实际上是没有相关行业的深刻积累的。他们跨界而来，不管是靠炒作、还是刷单，把样板店做的风生水起、热闹非凡，然后立刻开始招商加盟。他们凭着运气，在一段时间里，吃到了市场红利，开了一些门店。但事实上，他们跑得越快，就会发现遇到的问题越多，以他们的能力根本无法驾驭，这时候，只剩下众多门店倒闭、一地鸡毛。最近最火的就是某膳荷事件。一开始，本来没多少门店，再加上个人能力有瓶颈，一直发展的不温不火，后来有了大流量的加持，在一段时间里，确实发展的突飞猛进。但是，随着事件推移，加盟商发现，总部的实力是无法承接住这么大的流量，对加盟商的维护和发展以及赋能不成体系，只有少数的几个人在维持，这样的情况就可想而知了。所以，建议入行的人要在取得了好的开局之后，回归理性，慢慢的在行业内进行沉淀，别一直浮在面上，这样的话，无法长久持续。4\.
