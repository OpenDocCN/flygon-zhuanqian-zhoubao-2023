  text: 从 0 到 1 做招商（基础扫盲篇） 》哈喽，各位生财有术的圈友们，我叫张昭，餐饮行业 16 年、招商加盟 10 年从业经验。招商加盟在我个人看来，是规模化增长非常有效的方法之一，这一点国内外有很多品牌都验证过了（包括线上线下，传统生意或者互联网）。我有很多身份，其中最具代表性的是：黄焖鸡米饭全国操盘手。没错，就是大家都熟知的黄焖鸡米饭，那个项目是我们从济南一手推向全国的。生财有术的圈友们在做完了最初期的单元模型测试之后，势必会走到规模化增长这一步，希望我的分享可以帮助大家构建一个可以自行运转的、越做越轻松的赚钱系统。现在我们正在操作的项目是帮地方政府做特色餐饮区域公用品牌产业化的事情，比方说襄阳牛肉面这个项目，就是我们正在操作的。后续还会去操作津市牛肉米粉、遵义羊肉粉之类的项目。从
    2012 年入行做招商加盟，到今年已有 10 年时间，除了自己亲自操盘过的项目 200+以上，每年还会给不少于 200+的项目提供招商加盟方面的咨询，所以累积下来接触的项目超过了
    2500+。今天的分享包括 5 个方面：1\. 招商加盟的分类，帮助大家快速了解都有哪些玩法，建立一个比较全面的认知；2\. 招商加盟模式的区别，帮助大家搞清楚各种模式其中的差别，选一种更适合自己的模式切进去，避免走到后期发现超出了自己的能力边界，变得力不从心；3\.
    各种模式从 0 到 1 需要的准备工作，帮助有兴趣去尝试入行的各位圈友，尽快搞清楚各种模式的细枝末节，避免有遗漏，对后期执行造成不必要的麻烦；4\. 入行友情提示，算是老司机对新手小白的一个劝告和提醒，模式虽好，可不能贪得无厌；5\.
    项目推进时间表，是我一直在使用的表格，有点类似于进度导航，按照上面的时间节奏推进各项工作，基本上可以做到得心应手。一、招商加盟的分类从严格意义上来讲，招商加盟不能算是一个行业，只能算是一种增长模式。这主要是区别于直营来讲。我认为的直营是用自己的钱、自己的人、干自己的事情，这些算是真正意义上的直营，其他方式都应该算作是加盟，其中包括：联营、托管、代运营等等。那么加盟是怎么分类的呢？按照品牌方操作的难度，加盟模式一共分为四个级别六种类型：轻量级、中量级、重量级和魔鬼级。1\.
