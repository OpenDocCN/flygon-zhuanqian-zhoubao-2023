    按部就班的从第一步看操作制作软件，我们用的美册，我这有便宜的版本，需要的找我就行。第一步、做聊天记录有两个功能打开美册，做视频的时候点开聊天视频，常规对话没有配音，配音对话有配音![](img/603d9acc1ad619c38d17d4db0d9a944e.png)第二步、调整比例点开配音对话，做中视频一定是横屏视频，改成
    16 : 9![](img/ad81f9345b813debad36ed41e1476e70.png)第三步、功能设置把对方昵称、我方昵称全部点开，顶部昵称看要不要写一个标题，如果要写标题的话，上面顶部昵称就可以保留，不写标题可以去掉。消息间隔，两个对话当中间隔多长时间，建议调成
    0.2-0.4 秒，一般调成 0.3 秒就可以。布局调整，最重要的就是布局聊天框间距，调成到 40-50 就可以，一定要调整。![](img/eddab39fc8cdaab60ba3fe9fc2c25fa1.png)第四步、字体设置一、角色昵称字体，选择
    B 加粗，颜色选择红色，文字大小调整 20-25 左右，描边大小 3-6 左右，文字间距稍微调整一下就可以，按照自己合适的程度来调整。二、对话文案字体，文字颜色黑色，别的文字看不清，描边大小稍微拉一点，文字间距稍微拉大一点就可以，根据情况选择。三、系统消息字体，文字颜色红色或者粉红色，文字大小稍稍调整一下，描边调整一下，文字间距调整一下。![](img/92f2b1b4ad52d1535dc1e104b1941b0a.png)第五步、配音设置系统提示，选择声优，在热门里面找喜欢的声音或者适合的声音，点进去之后有试听，如果选择了这个声音觉得好用就点选择使用，应用配置，下面有调整语速，根据情况选择，可以调整到
    1.2，一般正常就可以，选择应用配置，主角色、副角色的声音都调一下。![](img/4fa8c6bbc9d7c56002bac7af30317934.png)第六步、设置背景美册软件里边自带背景可以选择，也可以选择自己喜欢的图做为背景，把它添加进去就可以，或者在其他视频网站上找视频放到自己手机里面作为背景也可以。建议自己制作背景！下面有具体的制作方法！![](img/3275e4d85f873f7d24020b863d817064.png)背景孵化的细节跟大家说下：就是刚发作品的时候，选择一个背景先发，看流量怎么样？如果流量不好再继续换背景，连续换两、三个背景之后，看哪个背景跑的流量大，最后固定一个流量大的背景发！比如其他的背景跑了几千，突然有一个背景跑了几万，记住这个背景就不换了，就用这一个背景，一换背景一定会影响流量，但背景只是一方面，跟作品还是有关系的，但背景一定影响流量，这个需要大家测试下得出结论！第七步、系统提示系统提示选择插入就可以，打出字之后，聊天记录做好之后，想要系统提示想要说什么，就相当于旁白，在这里面打出自己想要的文字就可以了，再选择配音，声音太小就调大一点。![](img/97e694cca88eca1923688cbf44e7ca82.png)第八步、切换角色主角色、副角色一，副角色二，主角色只有一个，副角色可以增加很多，怎么增加副角色，长按头像，点击添加副角色二就出来了，依次把聊天内容输入进去之后就可以点击右上角的合成。'
