    3 个月，在喜茶的公告中，这个被描述为需要完成 2 个月直营门店各岗位全职工作考核，以及 1 个月管理进阶、商圈分析、门店选址等考核。我估计很多人在 2 个月实习期就会大退堂鼓，不过喜茶招商说明中已经明确，只接受有经商经验或者管理经验的人士，小白领没啥机会。如果真是这样，我觉得这是喜茶很正确的决定。9、不要只计算一年的收益，还要把你自己的工资算上，你才能真实地算出你经营奶茶店获得的回报。比如你在大厂一年
    50 万工资，那你开一家奶茶店至少一年赚 100 万才是划算的。因为你自己做老板，一天至少要满负荷工作 12 个小时以上，全年无休，还不能摸鱼。你在大厂一天的有效工作时间不会超过
    4 小时，相信我。所以开一间奶茶店的有效工作时长是大厂的 3-4 倍。10、喜茶不接受财务投资开店。就是说你只投钱，但不打算自己经营店铺，至少在喜茶的招商说明里是不允许的。
