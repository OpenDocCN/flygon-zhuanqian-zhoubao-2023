    5 个 WHY 来探寻其发生的真实原因。举个简单的例子：我今天被老板骂了一顿。1WHY：为什么老板骂我？因为我今天迟到了。2WHY：为什么我会迟到？因为我起床晚了。3WHY：为什么会起床晚？因为天杀的闹钟没响。4WHY：为什么闹钟没响？因为它没有电了。5WHY：为什么闹钟没电？因为我忘记了换电池。
