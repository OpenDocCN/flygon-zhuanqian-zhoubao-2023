  summary: "-   策略师在营销咨询中的角色非常关键，不仅要设计方案和文案，还要确保方案能够实施和执行。\n    1.  处理多方关系，包括高管、经销商和消费者，需管理客户预期，建立信任。\n\
    \    2.  策略师必须考虑方案的设计难度和成本，确保每个细节都能落实到位。\n    3.  策略师承担项目管理的角色，全面掌控方案的最终交付和执行效果。\n\
    -   营销咨询与广告公司在公司品牌、话语体系和产品结构决策上的不同角色显著。\n    1.  广告公司通常不涉及公司品牌及产品结构决策，营销咨询更像是企业的外脑。\n\
    \    2.  策略师在企业中扮演着可信赖的角色，不仅仅是需求执行者，还负责策略的制定和执行。\n    3.  策略师凭借深厚的行业经验和领导力，帮助客户做出决策并实施策略。\n\
    -   策略师需要具备面向内外部双重叙事能力，以不同的视角沟通和设计方案。\n    1.  面向消费者，策略师使用易于理解的语言，设计品牌触点并讲述故事。\n\
    \    2.  面向客户，策略师通过精心设计的提案和结构，确保传达方案的价值和有效性。\n    3.  策略师运用修辞学和情感传播技巧，使提案更具说服力和感染力。"
  text: 有企业高管、地区经销商、门店/淘宝店长、消费者等等，要与不同人打交道，必要时还要管理好客户的预期，不过度承诺，并能与客户建立稳固的信任。另外也是营销咨询非常有差异的一点，要能让方案真正落地，这就要求策略师不能只出方案、只写文案，还要让每一个策略细节都落地，所以策略师设计方案时就要考虑设计的难度和成本；要能够清楚地向设计师传递需求并推动交付物产出；要说服客户并全程跟踪，让方案的每一个物料到执行到实处……于是，这不仅仅是一个策略师，还是一个项目管理者，是对最终的交付物负责的全局把控人。4.  让人难以怀疑的决断力营销咨询和一些广告公司在决定公司品牌符号、话语体系和产品结构层面有很大话语权的差异，甚至许多广告公司完全不会接触这三件事情。如果说广告公司是乙方，那营销咨询更多地充当的是企业外脑的角色。策略师能够成为让客户可以依赖的人，而不只是简单的需求执行方。这背后，是以策略师对于行业、实操案例和企业经营本质的深刻经验作为基础，并融合策略师本人的果断自信、清楚逻辑、良好表达和领导力等等的综合集成。5.  面向内外部的双重叙事能力由于策略师特殊的身份，提案和汇报时会同时兼具面向客户和消费者的两种视角。对消费者，要用消费者能听懂的方式，讲清楚他们关心的，并设计面向消费者的一系列品牌触点，要懂文案、懂设计、懂内容等等，要知道如何像消费者讲故事。对客户，要能够清楚地告知对方该方案的价值感，明确策略的有效性。在让客户信服的过程中，设计提案
    PPT 的结构设计，运用重复和对比等修辞方法；搭建强感知的提案环境，设计提案现场物料、空间和互动环节，让客户更加直接地感受到提案的具体意图和巧思。并在方案的不断地引入和确定感的传递中，告诉对方：“你一定要用这套方案！”故事叙事的核心有修辞学的功力、有情绪感染的能力，还有决断力体现出的让人信服的安心感。##
