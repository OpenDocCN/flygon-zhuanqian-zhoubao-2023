    + 直播，还是全直播、全录播，然后定价，售卖，就完事了大体的思路没问题，剩下的就是执行过程中不断优化和调整了除了常规的知识付费类目外，在举几个我最近见到的一些团队在做的例子,也是我最近深度调研的方向①　老年家政大家都知道家政市场很大，这几年发展也很好，咱们的圈友也有做的很优秀的，目前由于老年家政主要是子女给父母下单的，服务内容比如：打扫卫生、做营养餐、测血糖、擦湿疹药膏、陪同散步聊天、陪同看病煎药等![](img/a169143125c78bef02b63efe46dec9bf.png)打法等同云家政的模式，只不过获客模式和方向上有所差别，大家可以看看天鹅到家上关于老人的服务已经订单量很多了，只不过服务项还有些单一②　中老年睡眠前段看数据的时候，从国民睡眠健康白皮书我看到
    40 岁以上的人群睡眠问题已经很大了，而且逐渐严重.然后我去了解了下数字睡眠这个市场，已经有很多公司在做了，比如好睡眠、享睡等各种各样的 APP，还有一些和音乐助眠结合的白噪音产品等等。总之睡眠问题是个复杂问题，原因很多元![](img/3497fffd77f6a71217ffe0338f6ce531.png)作为普通人，我想切入的可能有三个方向，一个是偏教程类，超低价的课程来教大家怎么使用市面上各种各样的助眠产品。第二个可能是从心理、情绪方向疏导的课程。第三个可能是身体健康管理方向的课程，比如请专业的营养师规划一些晚餐或者晚上该怎么运动改善睡眠的课程等等③　中老年旅游这个通过数据的时候看到的，中老年旅游市场增速也很猛烈。那么年轻人经常会做旅游攻略，而中老年经常怕被骗，我妈就是一提旅游就怕被宰。那么作为普通人，是否可以通过做为中老年各种各样的定制的旅行攻略，来收取一点点服务费呢？同时给靠谱的旅行社引流是否可以赚到佣金呢？而流量端，视频号里旅游类和风景类的视频有多火，相信你去看看就知道了④　中老年电商中来年电商这块相信不用说大家也知道，咱们星球不少书友都做的很好，还有卖图书的书单号等等和几个在做的团队聊过，目前他们卖的最好的是女装和鞋，尤其是鞋，利润率很高，这块就不做过多分享了，有相关资源的朋友可以考虑④　中老年宠物宠物赛道这两年发展很快，我觉得幼儿赛道一般有的，都可以在宠物赛道做一遍，之前看的报告，全中国每年新生儿
    1000 万左右，宠物猫五千万，宠物狗也三千万左右了我调研下来，养狗人平均年龄基本上比养猫人的平均年龄大 10 岁，养狗人的平均年龄在 37 岁左右，发现了么，是不是平均年龄已经靠近中老年了，那么可想而知，中老年养宠物的人应该很多，其中我觉得应该养狗的更多。
