    5 个步骤。定位：可以先根据自己的擅长或兴趣进行定品，看你有没有什么资源，资源是否符合小红书用户属性，如果符合，就可以去做，如果自有货源，也符合小红书用户属性，当然更可以去操作，在操作时，可以在小红书去看一下，有没有同行在卖，同行的店铺单品累计销量在
