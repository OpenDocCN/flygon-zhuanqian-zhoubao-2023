    10W+的发圈来举例子，我们选中这一款发圈之后，就可以去小红书去看一下这一款品。定品：通过搜索小红书搜索发圈，查看销量以及爆帖，如果这款产品，它在小红书的销量不错，那就是受众面还不错的产品，可以直接上架测试，上完架之后，我们可以模仿对标的同行去铺笔记，单个品，一天建议至少
