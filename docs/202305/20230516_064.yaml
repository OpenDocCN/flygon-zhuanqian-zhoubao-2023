    (177 赞)《利用生财思维，我跑通了一个没见过的小项目，8 块钱成本一个月小赚 2w 多》作者： 曹超峰日期：2023-05-04大家好，我是曹超峰，一个不安于现状，喜欢挑战的理想主义者，自从去年参加《视频号航海》之后，我一直在做短视频/直播带货。首先要感谢生财有术在各方各面对我的影响，今天要分享的正是，我如何利用在生财有术学到的知识，跑通了一个没见过的小项目，这个项目是我在做短视频/直播带货之余做的一个尝试，主要想验证一遍：碰到陌生的项目我应当如何去尝试，当然在我心里我给了它一个高大上的名字来安慰自己，那就是商业的逆向工程。虽然变现不多，但说实话我还是很高兴的，因为我觉得如果我尝试的次数足够多，那么我在生财有术学到的知识就能不断的深化，同时也许我能及时发现一些竞争不是那么激烈的赛道。我把这个项目叫做视频定制，今天我就分享一下，我是如何发现这个项目以及逆向拆解并模仿的经历，因为文章图片较多，放在飞书文档了，[《利用生财的思维，用
    8 块钱成本，一个月小赚 2w 多，我跑通了一个没见过的有趣的小项目》](https://qrm33w1izc.feishu.cn/docx/DGw1dYHSsohHu7x1AXhc4cQVnEN)评论区：周彦充
