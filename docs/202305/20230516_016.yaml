    YES。再后来，对时间的理解就变成了一个网格，它的价值取决于两点，第一，你可以使用多少别人的时间，不擅长做的事，或大量消耗时间的事，就花钱雇别人做，比如剪辑视频。第二，你能和多少人的时间发生协同。比如，一次直播，100
    个来看，和 10000 个人来看，效果完全不一样。所以如果你是影响力主题，沟通，取悦，统率，追求等靠前，一定要来做自媒体，做直播，天予弗取，则遭反噬。4、盖洛普和认账一个人的悲催命运，就是始终在“得不到”和“不得不”之间反复徘徊。“得不到”封住了一个人行动的上线，“不得不”又封住了一个人自由的底线，空间实在让人窒息。一个人想扩展自己的生存空间，无非就是两件事，第一审视那些自己还没有的东西，问自己能力和欲望之间的距离，以免陷入得不到的境地，第二审视那些自己已经有的东西，问自己失去它们又能如何，以免陷入不得不的境地。我曾经跟一次聚会上，听一位战略思维+关系建立的朋友说起一件事，她说以前的领导在长达十年的时间里给她穿小鞋，职位比她高很多，还把她当个人物，直接叫到办公室说，有我在一天，你就别想出头。主要是换做别人早就气死了，她哦一声就走了。很久以后那个领导才走，她也终于升职了。我们问她为啥能忍，她说第一，她需要这份工作，当时刚离婚，自己带娃需要钱。第二，对方打压她，就是为了看她有反应，以获得快感，如果没有，抓狂的是对方。第三，对方并不在她的“关系”范畴，所以不在乎。第四，有情绪也解决不了问题，为啥要有情绪。我和另一位影响力的朋友拍案叫绝，非常佩服并且认为自己是做不到的，可能就会直接起冲突。所以“忍耐”和“受委屈”这些事，在影响力看来都不能忍，可是如果实力不够，又不得不忍，所以往往“怀才不遇”，郁郁不得志，钱没有，身体也郁闷垮掉了。所以对于我们这些影响力主题的人来说，想要掌控局面，slay
