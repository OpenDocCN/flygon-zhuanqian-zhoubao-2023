  text: 一起出去旅行，互相寄送礼物，甚至在心情不好的时候，互相打电话痛哭。我在凌晨开车接送她去机场，带她去成都看熊猫，我们约定好一生要见一万次面。我学盖洛普三年，其实是可以做到解读报告的程度的，如果做个教练，我觉得完全能胜任，但我没有选这个赛道，正是因为盖洛普，我笃定了自己并不适合这个行业，我是个很主观的人，无法从深层次共情客户，因为“成就”才干的阴影面，我自己是个鸡血党，所以会怒其不争，对别人的懒惰和不努力零容忍。如果这样咨询下来，来访者会很有压迫感，我自己也会因为克制，得不到多巴胺。所以医生、销售、商业顾问这些角色更适合我，在这些场景下，我的才干才能得到正反馈，正反馈无比重要。知其为，知其所以为，知何不可为，以及清楚如何做得更好，就是学盖洛普最大的意义。这一期的个人优势航海，马上就开始了，我不敢自居老师，但起码是个师姐，可以给大家一些实用的建议，希望你们也有所收获，没有什么礼物比一个更好的自己更好了。1、盖洛普与用户一对一成交我有一个独创的靠谱成交五步法，用这个方法成交了七位数的订单，也分享过很多人，百试百灵，有一位圈友，拉满使用，去年直接在广州买房了。这五步分别是，建立联系-同步信息-挖掘需求-解决顾虑-达成成交。比如你是否遇到过如下的情况，对别人问你这个产品的性能怎样，性价比怎样，如何使用，多少钱，你一一解答，你们俩以一个
    ask and answer 的模式进行完了，对方说好的，我考虑一下，就走了，然后就再也没有然后了？整个销售的过程没有任何一个点能够抓住对方的兴趣，被他牵着鼻子走，这就叫客服或者工具人而不能叫做销售。正确的流程是什么呢？简单地给他说一下你的这个产品的定位，只要一句话就可以，不要发大量的图片和文字，甚至是链接。会让对方信息消化不良，从而什么都不看了，相信我，他不会点开你的链接，或者大概率不会逐字看完的。介绍完了之后马上抛出问题，反问，你为什么对这个感兴趣？你是要自己用还是买来送人？你是有什么痛点想要解决吗？当一个
    Why+陈述句的时候，对方会直接来思考为什么，而不去考虑这个陈述句是不是客观事实。比如你问别人，你为什么不成功，对方就会思考，我执行力不行？方法不对？实际上，“不成功”是个悖论，已经很成功了。所以，即使对方本来没那么感兴趣，随便问问，这时候也会认真思考，到底是哪里感兴趣，他一认真思考，成交概率就更大了。甚至他一思考痛点，你说你的产品哪里能够帮助他解决问题，这就让你的产品和他的痛点之间，形成了强绑定，即使这次没有成交，草也种下了，等他有钱了，等他心动或者痛点让他受不了了，他就会来买。记得，谁提问，谁掌握主动权，多挖掘，再加上这条赛道上的经验，我猜你是不是还…？就更能获取信任了。另外，即使你反问了，对方没有再继续接下去，你也不亏，因为你及时止损了。不然他随便问问，你就要花很多时间和精力去解释一大堆，然后他拍拍屁股走了，凭什么啊？谁的时间不是时间？谁的感情不宝贵啊。最后，你的产品也许有一百个卖点，你要迅速找出来，哪个点可以打动对方。然后成交，否则聊的多了，边际效应递减。2、盖洛普与社群运营社群运营里，你面对异议和突发事件的处理是必须及时且明确边界的，不仅是需要回应当事人，更多的是让其他人知道立场，进而约束自己的行为，参考《乌合之众》，人很容易被引导。比如这次生财拉新的快闪群，自己战队+官方体验营，将近一百个群，经常会有各色奇葩出现，发广告，爆粉等等，每一次我都会站出来发言，简单地批评和制止一下这个行为，点出这不仅在我们群里不受欢迎，在这个互联网都是不妥当的，你的吃相这么难看，需要来生财的某一个项目深入学习，再写几个成功案例，
- qas:
  - 问题1：文本中提到的影响力主题是什么？
  - 回答1：影响力主题包括沟通、取悦、统率和追求等。
  - 问题2：如何描述时间管理的三个阶段？
  - 回答2：第一阶段是精确划分时间，第二阶段是减少不盈利的业务环节，第三阶段是与适合的人合作，共享资源。
  - 问题3：文中提到的盖洛普与认账的关系是什么？
  - 回答3：盖洛普提到了人在“得不到”和“不得不”之间反复徘徊的命运，认账可以帮助人们拓展生存空间。
  - 问题4：影响力主题中提到的如何控制局面？
  - 回答4：提升实力，降低心气，不抱怨不挑剔，不忍受现状是控制局面的关键。
