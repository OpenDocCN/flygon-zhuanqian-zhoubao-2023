  - 问题3：作者如何利用自己的天赋和能力在工作中取得成功？
  - 回答3：作者利用自身的沟通能力和个别化的才能，在工作中有效地影响他人和组织，从而在事业上获得成功。
  - 问题4：作者是如何在教育和职业发展上取得卓越成就的？
  - 回答4：作者经过农村到重点高中、211本科、硕士博士的学习历程，积累了深厚的学术背景，并通过专注和吃苦耐劳的精神，获得了在学业和职业上的成功。
  - 问题5：盖洛普对作者的人生和事业发展有什么重大影响？
  - 回答5：盖洛普决策改变了作者的职业生涯和生活轨迹，帮助其在互联网和新媒体领域取得了显著的成就和收入增长。
  text: '# 《一个工具和两个贵人，让我逆袭成生财拉新第一名的 IP》> 原文：[`www.yuque.com/for_lazy/thfiu8/ie2b5m0s3glx0vm8`](https://www.yuque.com/for_lazy/thfiu8/ie2b5m0s3glx0vm8)##
    (精华帖)(930 赞)《一个工具和两个贵人，让我逆袭成生财拉新第一名的 IP》作者： 梁靠谱日期：2023-05-11一个工具和两个贵人，让我从人缘极差的农村孩子，逆袭成生财拉新第一名的
    IP。大家好，我是生财首席医官梁靠谱，四月刚结束的第七期生财拉新，我们团队位居榜首，而且据说是创造了拉新历史。然后五一假期回了趟农村老家，看到了我度过童年和小学时期的村庄和学校，回顾了三十多年的成长历程，心里感慨，人长大的过程，不光是钱赚得多了，还有跟世界跟自己和解，内练一口气，外练筋骨皮。我的原生性格里有很大的缺陷，因为我小时候是留守儿童，一直到上学，也都寄养在各种亲戚家，所以面对大人很会谄媚，就为了多吃一口饭。其实小孩子太会察言观色，并不是好事，毕竟在事事以自我为中心的人类幼崽时期，这是一件反人性的事。因为被爱对别人来说是本能，对我来说就变成了资源争夺战。人嘛，要么在放荡中变坏，要么在沉默中变态，别看我对大人谄媚，面对同龄人，有两幅面孔。那会儿我爸妈在绥芬河打工吧，每年只回来一两次，逗逗我，然后给我扔五块钱就走了，我攥着钱，哭得撕心裂肺风中凌乱的场景，在我的
    2-6 岁，年年发生。爸妈不在跟前儿的孩子，总是容易被欺负，所以我从小就会打架，把男生骑在底下揍，带着小伙伴一起打的那种。过了很久以后我遇到了一群人，学了一个工具叫盖洛普，知道了这个识别人需求的能力叫“个别”，提供情绪价值的能力叫“取悦”，不畏惧冲突的能力叫“统率”，在中国人里，我这种跟“以和为贵”的传统观念反其道而行之的逆子，其实是不太常祭出的。不做点事，对不住天分，如果不小心入了歪道，也够公序良俗喝一壶的。靠谱的盖洛普，是影响力+执行力主题，执行力还好，任何环境下都能做事情。但这个影响力就很要命了，而且我还是带统率的影响力，恰逢我的成长轨迹是上学，毕业，进体制，所以给我自由发挥的空间和舞台是很有限的。肖申克的救赎里说，有一种鸟是管不住的，因为羽翼太耀眼，但我跟你说，环境不对，凤凰也要拔毛的。所以我从小到大，都是战神般的存在，“沟通”+“个别”的天赋，全部都用在戳人痛处上了，小时候能把大人气哭，大了能跟同学对着干，谈个对象，学历高但心气儿更高，不会好好表达诉求，工作了就更离谱了。你们见过那种，你问点问题，他就说“你是大夫还是我是大夫”的大夫不？就是以前的我。因为“体谅”、“和谐”才干靠后，“纪律”靠前、“适应”靠后，所以跟我共事的人，体感也不好，人情味儿淡，不容别人犯错。不幸中的万幸，是我“成就”排第
    2，紧接着第 3 是“专注”，所以目标感强，吃苦耐劳，所以从农村考学，一路重点高中，211 本科，硕士博士，想考什么就考上什么，最后毕业留校工作了。毕业以后开启副业的过程，很多小伙伴都知道，这篇帖子直达，
    这后面的一年多，我开了一家基因检测公司，受聘成为了几家药企的新媒体顾问，C 端运营社群，带货大健康产品。现在每个月的收入在 50 万以上。其实中间磕磕绊绊是很多的，20
    年我面临流量的卡点，但也还没开窍，不会做内容，于是就听取了团队其它小伙伴的建议，报名付费课程，给我的私域扩列，同时也学学东西，了解一下互联网。当时我第一个接触的新东西就是盖洛普，这个决策影响了我的后半生，甚至包括我家族和我家狗子的命运。'
- qas:
  - 问题1：谁是文中提到的第一个教练？
  - 回答1：叶叶教练。
  - 问题2：文中提到的盖洛普是用来做什么的？
  - 回答2：盖洛普用于测试个人的天赋。
  - 问题3：文中的苏姐是什么领域的专家？
  - 回答3：苏姐是盖洛普认证教练，专注于优势发挥和商业策略。
  - 问题4：主人公在社群运营中的角色是什么？
  - 回答4：主人公是苏姐的社群运营助手。
  - 问题5：文中提到的“生财”指的是什么？
  - 回答5：生财是指一种商业活动，可能指某个社群或团队的运作。
  text: 当时在一个做保险的老乡的免费社群认识了咱们生财的叶叶教练，报名了她的天赋营，测了盖洛普，现在想想就觉得有意思，当时在投资自己身上没啥预算，六百多的课，三百多的测试，竟然还能有小心疼的感觉。初见报告的时候我是挺震惊的，他们说我这个报告并不常见，影响力特别大，但我自己没觉得，我除了从小是我们村的混世魔王，打小朋友以外，也没觉得我什么影响力。可以识别不同人的“个别”才干，让我用来给人取外号，和跟家长掰头的时候精准扎他们的心了。虽然“取悦”靠前，可以迅速跟陌生人建立关系，但是进入长期友谊“交往”之前，就又被“统率”掉了，所以独来独往，朋友也并不多。但“和谐”“体谅”等比较温和的才干又是比较靠后的。怎么说呢，真是糟透了，优势没怎么发挥出来，天赋的阴暗面倒是给拉满了。我连续参加了三四期叶教练的天赋营，后面又通过一个快闪群，结识了我的贵人北大优势教练苏姐
    报了她的私教课，她是国内最早的盖洛普认证教练，做过很多个案，不仅对优势发挥很专业，还非常会做商业。于是我就从她的学生，变成了她的社群运营助手，帮她一起做群发售，这是我之前写的关于群发售的帖子。我是影响力+执行力主题，苏姐是战略思维+执行力主题，我们又都是“成就”才干靠前，所以一起做事是很勇的，她出主意，我来执行，她不在乎细枝末节，不会限制我的发展，她作为快闪群主讲老师，不好在群里太活跃和太接地气，我作为运营主持人，可以任意释放我的影响力。我现在给生财拉新，两年的成绩分别是第二和第一，运营百十来个快闪群也不慌，都是当时打下来的运营功底。而且苏姐对我非常有耐心，手把手教我细节，对结果也不强求，缓解了我很多作为新人的焦虑和紧张。她还在她的社群为我的产品做宣传，我做微商的流量冷启动，一部分也是她给我的，当年的四个季度，我的业绩一直是全国前
    20。经过了上述很长一段时间的学习，我不断观察自己在不同场景下的冲突和正反馈事件，调整自己的底层逻辑，更新了系统，果然取得了很大的进步。比如在销售场景里，用“个别”才干，识别用户的需求和痛点，用“统率”才干定义用户的痛点，用“取悦”才干提供情绪价值，用“成就”才干取得来的专业价值解决问题。成交无非就是问题的解决和情感的愉悦，如果都有，就是持续成交。主业场景里，我尝试启动排名第一的“沟通”才干，从以前的惜字如金，转换成现在的“永远解释原则”，比如患者问我，已经检查过心脏超声了，还要查冠脉
    CT 吗？这个场景下，我压制了“统率”才干，告诉他，咱们心脏是个房子，心电图查电路，超声查墙和门，CT 是看水管的，互相不能替代，你安安心配合，咱们把这个房子修好了，再用它几十年，你看儿女这么孝顺，别心疼钱，安享晚年就好啦。至此我的生活就达到了一个比较顺滑的状态了，但是偶有惯性，也会冲动，所以在前年年初的时候，有一次叶叶的社群有个学员提出了异议，我认为这是冒犯了我的朋友，于是站出来开始怼，场面一度挺激烈的，也谁都没有说服谁。当时我自己还没有开始运营社群，不太能理解其实群主不是很喜欢看群里有冲突的行为发生，不管出发点是什么。这个时候醒醒天神降临，以一个理解的角度，解释了这个提出异议的小伙伴的出发点，一下子征服了他，征服了所有人，当然还有我。于是我就主动加她，和她交朋友，用我自己笨拙的方法对她好，和她相处，这时候我们还没有特别熟悉，直到当年的四月，她给生财拉新，我问她，你觉得我适合进生财吗？她说适合啊，我有信心生财能让你每年多赚至少几十万，于是我就加了。后面的事情大家都知道了，链接直达。再后来我们一起合作拉新，一起讨论人际，对亲密关系和亲情的理解，互相分享自己的核心朋友圈子，互相推荐用户，一起研发产品，
- qas:
