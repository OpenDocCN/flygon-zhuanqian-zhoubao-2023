- qas:
  - 问题1：快团团和淘客有什么关系？
  - 回答1：快团团的团长大部分是帮卖团长，类似于淘客和社交电商的团队长角色。
  - 问题2：快团团和淘客有哪些可以进行对比的点？
  - 回答2：主要可以对比它们的运营模式、推广方式和参与者角色等方面。
  - 问题3：快团团为什么在2021年火起来了？
  - 回答3：因为很多公众号自媒体和淘客开始参与其中推广，由于广告和淘宝商品推广效果不佳，转向了推广快团团。
  - 问题4：为什么淘客推广中商家提供的好品越来越少？
  - 回答4：因为淘宝的流量逻辑发生了变化，商家的重心逐渐转向其他平台，导致在淘客渠道推广的优质商品变少。
  - 问题5：消费者为什么开始在其他平台购买，而不是在淘宝？
  - 回答5：因为电商渠道多样化，消费者选择增多，导致对淘宝的需求量减弱，商家在淘宝的营销预算也相应减少。
  text: '# 《聊聊快团团和淘客的对比》> 原文：[`www.yuque.com/for_lazy/thfiu8/nudutedctr5ad0dc`](https://www.yuque.com/for_lazy/thfiu8/nudutedctr5ad0dc)##
    (533 赞)《聊聊快团团和淘客的对比》作者： 老胡日期：2023-04-22聊聊快团团和淘客的对比可能有很多人会觉得快团团是一个私域的电商平台，跟淘客有什么关系，有什么好对比的，根本就不是一回事。其实目前快团团里的绝大部分团长都是帮卖团长，这个帮卖就是分销者，和我们之前的淘客、社交电商的团队长们都是一样的角色。所以我才会把这两者放在一起对比下，顺便聊聊快团团还有哪些机会值得大家来关注。其实快团团在
    2021 年就已经很火了，本来我当时有机会写一篇关于快团团的深度文章的。因为当时我还作为快团团的营销顾问，参与过一次长达 2 小时的电话会议，给他们产品和运营团队在产品设计上提过一些建议和指导，也深度和他们交流过这个产品的逻辑。只不过那时候我在全力以赴做群买买业务，所以未能安排写出来。我当时是想写一个拼多多三部曲的，一篇专门介绍群买买，一篇专门介绍快团团，一篇是两个产品的对比，想想还是有点可惜，现在群买买也关闭了。另外我
    2021 年 12 月在抖音上发布过一个讲快团团的视频，到现在每天都还有不少的流量，整体浏览量已经超过 15 万了，每天都有不少人来评论，算是我发布过所有的视频，热度持续最长的一个作品。快团团之所以今年火起来，最主要原因是很多公众号自媒体和淘客们开始入局参与了，为什么大家开始从以前的卖广告和推广淘宝商品，突然转向改为推广快团团了呢？很简单，那是因为现在广告真的不好卖了呀，地主家也没余粮了。这段时间一些做第三方聚合支付的老板，还有一些做互动广告的老板，包括也有一些做公众号的老板都找我聊，问有没有什么合适的广告主推荐给他们，以前他们是不愁卖广告，广告主排着队来，只要后端变现模型能够跑的通，前端就会无限放量的
    run 起来。淘客这边也是一样的情况，现在就是王小二过年，一年不如一年。我前几天在星球里也说了，现在电商渠道多样化，消费者的选择很多，以前只会在淘宝天猫买，而现在拼多多、京东、微信里，抖音、快手里都可以买东西，对淘宝的需求量变弱，而消费者大量转移以后商家在淘宝的营销预算也随之转移到其他的平台去，在淘宝这里的营销预算就会缩减。这个缩减就主要体现在佣金比例上，最早淘宝客商品的平均佣金是在
    20%左右，2018-2019 年平均在 8%-12%这样的比例，到现在基本维持在 5%左右的平均佣金了。我这里讲的平均佣金比例是包含搜索和导购两部分，如果是纯导购部分会高很多，大概还是在
    15%以上，但是好的品就特别少。为什么现在淘客推广当中，商家提供好的品越来越少，而以前为什么有那么多的好品呢？因为这和淘宝大盘的流量逻辑发生变化有关，以前商家的重心都在淘宝，消费者的购买主场也在淘宝，商家在淘内经营。如果想在淘外推广的话，只能用淘客这一个渠道，通过在淘客渠道亏本卖，包括给隐藏优惠券形式的降价，同时给高佣金的方式来进行推广，通过淘客推广产生大量的订单以后，该商品链接可以在淘宝站内获得搜索加权，这点我过往的文章里讲过无数遍了。也就是说消费者后续通过淘宝搜索的话，商家通过淘客渠道推广的商品就会排在搜索的前列，从而能够获取淘内免费的搜索流量。而现在淘宝的流量下滑很多，不少消费者都开始转移到其他平台里去购买了，同时淘宝自身也在做内容化，这个内容化的占比也越来越高，消费者就对搜索的使用下滑很多，'
- qas:
  - 问题1：快团团相比淘客有哪些优势？
  - 回答1：微信内成交更丝滑，商品价格更便宜，推广佣金比例更高，到账快没有账期，能吃到后续复购红利，具备强提醒能力。
  - 问题2：为什么快团团的商品成交更顺畅？
  - 回答2：因为商品链接是小程序的，用户可以直接在微信内查看和购买，避免了复制口令等繁琐步骤，提高了转化率。
  - 问题3：快团团为何能提供更便宜的商品？
  - 回答3：因为快团团不需缴纳平台抽佣和广告费用，商家可以以更低的价格销售商品，使消费者更容易成交。
  - 问题4：快团团推广者能够享受怎样的账期待遇？
  - 回答4：快团团没有账期，用户购买后货款直接到账，推广者可以立即提现佣金，与传统平台有明显区别。
  - 问题5：为什么快团团能让推广者吃到后续的用户复购收益？
  - 回答5：因为用户购买后直接在推广者的店铺下单，所有销售记录供货团长和帮卖团长共享，推广者可以持续收到后续购买的佣金收益。
  text: 从而也会导致以前的淘客玩法逐步失效。所以在这种情况下，商家没有什么好的品给到淘客渠道，也是正常的现象。那么淘客的流量都是从市场上高价买回来的，都是有固定的流量成本，如果商家的品不好，佣金给的不高，就会导致转化率会很低，买量回本周期长，这样下去淘客自然越来越难做，非常好理解。所以这个时候切入快团团就是一个不错的选择，因为现在快团团的生态也已经逐步在起来了，那么快团团和我们以前的淘客相比到底有哪些优势呢？1、微信内成交更丝滑：淘宝客的商品都是用户复制淘口令去淘宝下单购买的，实际上让用户复制口令是大大降低转化率的，除非商品是真的便宜到极致，用户才会这么麻烦的去复制口令进淘宝买。而快团团的商品都是小程序的链接，丢到群里或者发到朋友圈，用户查看起来非常方便，成交也丝滑很多。2、商品价格更便宜：商家在淘宝天猫开店是需要缴纳平台抽佣的，同时还需要买直通车等广告费用，所以商品的售价必须要把各种营销成本考虑进去，羊毛出在羊身上，最后还是消费者买单。而这些商家在快团团上售卖，是不需要缴纳这些佣金和平台广告费的，所以可以让消费者可以用更便宜的价格购买到，这样消费者的成交转化也更容易，因为比淘宝都便宜呀。3、推广佣金比例更高：由于快团团是纯私域的
    B2B2C 平台，商家自己是无法从平台内购买广告来为店铺导流转化的，只能是依靠各种帮卖分销的推广。那么给到的推广佣金比例也会更高，基本可以在 30%以上，这样的佣金比例对于下游的帮卖团长们来说非常香，哪怕是对于在外部投放广告买量拉群的淘客来说，回本周期也会比做淘客推广快很多。4、到账快，没有账期：以前商家不管在哪个平台卖货
    ，都是有账期存在的。比如在京东是 1-2 个月，在有赞也是 1 个月这样，在各种社交电商平台也是 1-2 个月的回本周期，同时还有保证金这些成本，哪怕就在淘宝天猫也是有
    7-15 天的账期和对应的押金，同时还受制于平台的各种政策强监管。我们推广者端也一样，不管是在淘宝联盟还是京东联盟，或者在各大社交电商平台，我们从推广到拿到佣金，账期都是
    1-2 个月这样。但是在快团团这个生态里，他们平台没有中间担保支付，用户购买产品后，货款是直接到账的，商家是可以直接提现出来。而作为帮卖团长也一样，帮卖了供货团长的货品以后，佣金马上到账，马上就可以提现，这种没有
    0 账期的快反馈真的太爽了，这点也非常关键，我当时就被这个点深深吸引了。5、能吃到后续复购红利：以前做淘客都是直接把流量带到淘宝天猫的店铺里去成交，拿到这一笔订单的成交佣金，但是如果后续用户直接在店铺购买成交了我们作为淘客推广方是拿不到后续的佣金收益的，因为这个不长期绑定。但是如果做快团团的话，这些帮卖们都会有自己的分销店铺，消费者就是在你的店铺里直接下单，只不过帮卖团长和供货团长之间店铺是打通的，帮卖这里出单了，供货那里就会出单，所有的销售记录供货团长和旗下的帮卖团长共享，也就是不管是哪个帮卖团长卖出的货，在你的产品销售记录里都会同步展示，给用户的感觉就是你这里卖出去的一样，看起来非常火爆，大大提高转化率。最主要的是用户后续要是想继续购买这个产品，只能再次来到你的店铺购买，没有搜素没有其他入口找到别的店铺，作为淘客推广方是可以吃到后续的用户复购收益的，这个比淘客来说香多了。6、强提醒能力：快团团还有个很重要的能力就是对用户端的强提醒能力，因为用户基本都会关注快团团的官方服务号，也可以订阅团长的店铺，不管是供货团长还是帮卖团长的店铺，他们都可以进行订阅，这个时候如果你上架了新的产品，在用户端是可以收到相关提醒的。而这个提醒就可以起到强推送的效果，
- qas:
  - 问题1：快团团的销售策略是什么？
  - 回答1：快团团依靠用户自行发现新产品并购买的策略，通过强提醒来促进销售。
  - 问题2：快团团的商品详情页有何特色？
  - 回答2：商品详情页采用小红书式的种草笔记风格，包括有趣的文案、图片和视频，提升了用户的购买转化率。
  - 问题3：快团团相比其他电商平台的优势有哪些？
  - 回答3：支持团长自由定价，免费提供服务，以及私域化特性是快团团相对于其他电商平台的优势之一。
  - 问题4：供货团长和帮卖团长在快团团平台上的角色是什么？
  - 回答4：供货团长负责货品组织和上架，帮卖团长则负责销售和客户服务，两者可以通过合作实现销售。
  - 问题5：快团团对于文案和工具服务商的需求如何？
  - 回答5：快团团需要有擅长写文案、制作图片和视频的服务商，同时也需要提供工具和服务支持。
  text: 让用户可以有机会点进来看你又上架了什么新的产品，如果感兴趣他们就会继续购买。我自己的快团团这两年都是玩票一样的在测试，也有好几千的用户订阅了，我现在偶尔上架个什么商品，不发微信群，不发朋友圈，就靠这种强提醒，一天也能卖个几百块甚至上千块，基本算是躺赚来的。7、文案更有特色：传统货架电商淘宝、京东、拼多多等，都是那种说明书一样的商品详情页介绍，非常的枯燥乏味，而快团团的商品详情页基本都是清一色的小红书式的种草笔记，包括文案、图片、视频都是很有趣的，非常具有可读性，这一点在用户的购买转化上也会大大提升。8、支持团长自由定价：这点非常重要，以前做淘客或者做社交电商平台的代理团长，分销端都是没有定价权的，也就是商家卖什么价格我们也只能卖什么价格，定价权在平台或者商家手里。但是快团团是支持团长自由定价的，比如你的供货团长给你的商品
    10 块钱零售价，30%的佣金，常规情况下你不加价，也按照 10 元来卖，那么可以赚 3 块钱的佣金。但是你如果零售端定价为 12 元，那么你就可以赚取加价的
    2 元和佣金部分的 3 元，一共能赚到 5 块钱，这个利润就很香了，只要你的渠道购买用户合适，你就能够有自由加价的空间，让分销者的利润最大化。以上 8 点是我目前能看到的快团团相比我们以前的货架电商以及淘客来说的优点，当然快团团相比社交电商平台和有赞这种电商
    SAAS 来说也有很多优点。比如社交电商平台作为中间方，他们自己也需要赚钱的，找供货商那边要 30-40%的抽佣，但是放出来给推广者的也就是 20%左右，剩余的一些
    10-20 个点他们平台要自己留着，因为他们也需要赚钱，也需要利润呀，养那么多的人员，成本也是很高的，还有一个也是我上面提到的账期问题，到账都是比较慢的，商家在这些平台供货也是需要保证金的。相对于有赞这种电商
    SAAS 系统来说，快团团对商家是免费的，而有赞们是收费的，同时也存在我上面讲的那些账期问题，由于快团团这种平台出现，现在有赞的商家续费挑战非常大，因为很多商家都在用快团团这种平台来卖货了，所以有赞也推出了一个类似快团团的产品，叫“群团团“，不过这种我个人持保留看法。不管是去年京东推出的东咚团，还是腾讯推出的鹅享团，还是现在有赞推出的群团团，新的平台想做起来和快团团竞争还是蛮难的。因为快团团的整个生态已经建立，而这个生态建立以后，其他平台想超越那是极难的。现在也就群接龙现在还能做做，不过他是纯私域的平台，和快团团的定位不一样，这两者区别暂时就不说了，说起来又是一大段，后面有空再和大家聊。接下来我讲讲快团团这种生态里可能会有哪些机会吧。1、供货团长：如果你是擅长于组织货品的，有供应链资源的，完全可以在快团团做一个供货团长，然后找到对应的帮卖团长去帮你分销就行了。这个时候只需要做好货品的组织、上架、文案、售后部分，其他的都是帮卖团长去干，不过做供货团长利润会比较薄，因为大头的利润都是被下游的帮卖拿走了，除非你的货品非常有独特性，有核心竞争力，这时候就能取得话语权。2、帮卖团长：如果你擅长选品和卖货，有搞流量的能力，这个时候就去做个帮卖团长就行，拉群发单或者发发朋友圈就能出单赚佣金，不过相对于以前的淘客业务来说会重一点，虽然供货团长可以做到一件代发，但是售前和售后还是要帮卖团长自己去弄。3、文案服务商：上面提到了快团团的文案都是小红书的种草文案，那么商家很多是搞不来的，这个时候如果你擅长写文案、拍图片、拍视频，就可以去接这些供货团长的写文案服务，作为一个文案服务商是非常轻的，也还很赚钱。4、工具服务商：快团团是一个完全私域的电商平台，
