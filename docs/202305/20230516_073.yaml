     【碳中和瓜哥】，停更两年多，打住的原因是，越到后面，用户越专业，直播的时候我都插不上话，我的输入已经负担不起输出了，且时不时的有专业论坛邀请采访，投资机构请喝茶，与其人设崩塌，不如自己淡出，反正赚到了嘛。现在看来，还是格局小了，其实继续做资源对接，辅导新人入职，大有可为。举这个例子其实是想说，很多人看到了需求，也知道需求强烈，但是没做。不是没时间，不是因为专注本行，而是自我设限了。看到碳中和，天然的觉得跟自己没关系，太难了搞不定。其实，真的需要那么专业么？其实，就是欠缺思考。稍微思考一下，你就知道怎么解决需求：把复杂的概念大白话，把冗杂的信息条理化，把零碎的知识框架化。三、为
