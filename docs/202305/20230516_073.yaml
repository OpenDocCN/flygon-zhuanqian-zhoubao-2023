    2、验证需求：你发现的需求可能是个伪需求，只是自己这么认为而已，也就需要验证需求的真伪，所以，多搜索； 3、解决需求：你能解决用户需求，且知道用户在哪，就大概率能赚到钱，解决需求就是解决问题，所以，多思考。带上这个思路，我们来串联一下其他实操过的项目。二、碳中和2021
    年，在大大就碳中和发表讲话后，碳中和的全网指数暴涨，巨量的指数背后，都是需求，需求背后就是钱，还是那句老话，捡钱的时候到了。刷了很多视频，尤其是看评论区，高频的评论是“碳中和是啥”，“什么是碳中和”，“碳中和怎么赚钱”，“怎么入行”。这些高频的评论，其实就直观的代表着真实的用户需求，所以我应该根据这些问题，结合流量最大的搜索词，相关词去做内容，以解决用户的需求。怎么解决？我是学财经的，碳中和我也才听说，也是个纯小白。那就现学呗，无非就是搜索信息，筛选整理，再用我的风格表达出来嘛。我花了
