  text: '# 《从 AI 四维预测说起 -- 把想法变成钱》> 原文：[`www.yuque.com/for_lazy/thfiu8/ydbthdhbqs3cixko`](https://www.yuque.com/for_lazy/thfiu8/ydbthdhbqs3cixko)##
    (172 赞)《从 AI 四维预测说起 -- 把想法变成钱》作者： 甜瓜日期：2023-05-05从 AI 四维预测说起 -- 把想法变成钱上次发了风向标以后，不出意料又多了很多同行，不得不说，生财的小伙伴执行力真不错。除开项目本身外，很多朋友好奇，我是怎么想到做这个的，所以今天就以此为引，结合近两年的实操，聊聊如何挖掘赚钱的想法，并把想法变成钱。一、AI
    四维预测这个事情要追溯到几年前，亲戚将宝宝的四维彩超发到了家庭群中，瞬间引发了激烈的讨论：“跟爸爸小时候一个模子”，“这是大眼睛没跑了”，“鼻子很挺啊”，“这嘴巴看起来很小，跟妈妈一样”......
    我看了一眼那模糊抽象的图片，心想：就这张图你们都能 yy 半天，那要是能把宝宝样子还原出来，不得起飞？于是我在群里问了一嘴，要是有技术可以通过彩超预测宝宝长相，还原度相似度都不错，但是得花点钱，想不想体验？得到的答复，一如今天的业务号评论区：哪里可以做？怎么做？多少钱？好神奇，我要做！所以初步看来，这个需求在那个时候已经成立了。ok，时间拉到
    2023 年 2 月，这个时候 AI 资讯已经是铺天盖地，只要睡一觉，醒来就是上千条新资讯，看看 ai，gpt，midjourney，stable 等关键词的指数，我知道捡钱的时候到了，该用
    AI 赚点钱了。梳理业务线的时候，我回溯了一些以前想做，但碍于技术没做的事情，其中就包括 四维预测。尽管几年前，需求初步成立，但时间过去了几年，该验证的需求，还得重新验证一下。如何验证呢?打开短视频平台，抖音、快手、小红书、视频号都行，搜索
    四维彩照，看相关内容的评论区都在说啥。正常情况下，去看同行的评论区，是最能直接验证需求的，但那个时候，确实没发现同行。评论区大致如下： 接四维一切顺利（好，准用户有了）
    这绝对是大眼睛（很好，开始 yy 长相了） 好想快点看到他（非常好，用户迫不及待了） 有软件可以看长相么（不能再好，相当精准了）如果觉得还不够，再去回复评论，或者私信，进一步验证。好，到这里，发现需求，验证需求的环节结束，接下来是解决需求了。怎么把四维彩超变成相似度较高的宝宝图片呢？说到这个环节，很多朋友可能觉得很简单，不就
    midjourney 垫图生图么？ 是的，是很简单，但你的思考是在给定的框架内进行的，本就简单化了。好比，现在让你取经，你都不知道往哪里去取；但告诉你是从东土大唐去西方天竺，就简单多了，一路向西，搞定路上的
    81 个关卡，就能取到真经了。有些朋友很聪明，用 /describle 去倒推关键词，我只能说既聪明又可爱，聪明的是善用工具，可爱的是欠缺思考。一张婴儿的图片，再怎么倒推也只是在描述这个婴儿，倒推的意义何在呢？倒推出的简易关键词组可能适用于高质量的四维，但放在其他复杂点的案例上，可能就失效了，这样是经不起大量实战的。ok，解决需求
    其实就是 解决问题。1、特意挑了一张看起来就很不好还原的四维图，先垫图，用一套简单的关键词，让它生成中国长相的婴儿。婴儿有了，中国长相，但皮肤坑坑洼洼，很吓人；
