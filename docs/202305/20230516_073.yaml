  text: '然后以视频的形式反馈给客户。那说到底，其实最终交付的是一个视频。 好，那问题就从 弹唱 变成了 做视频。剪视频还不简单么~ 那如何满足视频中演唱的内容？
    只需要有一段素人唱歌的音频即可，那上哪弄呢？ 唱吧，全民 K 歌  就有啊，每首歌都有好多素人演唱，找一个跟我音色接近的就更完美了。以上，就是思考过程。有了解决方案，跑通流量，订单接到手软。四、其他我用这套思维模式，还做成了很多赚钱的方向。比如，陪诊师培训，数藏，鉴渣（鉴定渣男渣女），相亲盲盒等等，说一千道一万，其实最重要的还是思考。项目都不值钱，想法才是值钱的，思考才是能让你持续赚钱的源泉。很多朋友来生财找项目做，私以为，比找项目更重要的是，学习项目背后的逻辑和思考，当你拥有了这样的能力，你能挖掘到很多有意思且赚钱的事情，并把想法变成钱。大家可能会问，你做这么多事，似乎没有长期的，也没有沉淀。但其实，我做的大多数事，底层都是通的，虽然分属不同行业，但对于我而言，其实是同一件事。而这些经历给我的沉淀是，比起运营数据和算法，更重要的是运营人性和本能。人性背后，尽是需求，需求背后，金钱不眠。大量的实践给我的底气：只要出手，必有回响。其实有些事情可以长期做，而且可以做大，但是我每个阶段都需要找不同的乐子。说白了，我很清楚自己的需求，也知道怎么满足自己的需求。当然，这也是长期思考的结果。最后，说一个插曲。2
