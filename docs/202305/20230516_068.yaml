  - 回答1：需要按照原文格式包括标题、链接和其余内容。
  - 问题2：如何处理原文中的链接？
  - 回答2：保留链接的完整性，不要更改或省略。
  - 问题3：文档的标题应该如何处理？
  - 回答3：标题应该按照原文的层次结构进行保留。
  - 问题4：是否需要调整文档中的编号或列表？
  - 回答4：不需要调整原文中的编号或列表顺序。
  - 问题5：在回答问题时，需要重复原文中的详细描述吗？
