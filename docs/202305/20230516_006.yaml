- qas:
  - 问题1：文章的主题是什么？
  - 回答1：解决真正的问题，而不是试图解决所有问题。
  - 问题2：作者在什么时候意识到不可能做到一家完美的公司？
  - 回答2：创办公司时。
  - 问题3：公司经营中的主要挑战是什么？
  - 回答3：解决主要矛盾而非面面俱到。
  - 问题4：员工抱怨的收入下降问题是如何被解释的？
  - 回答4：是公司业务能力不足的附带问题。
  - 问题5：作者如何建议应对解决不了的问题？
  - 回答5：不要追求解决，而是看情况再说。
  text: '# 《解决真正的问题，而不是试图解决所有问题》> 原文：[`www.yuque.com/for_lazy/thfiu8/nfk7yoc8foyw6xm6`](https://www.yuque.com/for_lazy/thfiu8/nfk7yoc8foyw6xm6)##
    (161 赞)《解决真正的问题，而不是试图解决所有问题》作者： 小马宋日期：2023-05-12解决真正的问题，而不是试图解决所有问题——创业 46 条之
    16我曾经非常理想主义，创办公司的时候，想着要做一个完美公司。后来发现，这不可能。公司是由人组成的，而人又是不完美的，人有七情六欲，有贪嗔痴慢疑，公司每个层级的人，都有缺陷，我自己也有缺陷，所以我的公司也不可能是一家完美的公司。所以经营公司，不能面面俱到，这根本不可行，你只能在某个阶段解决主要矛盾。公司的问题有很多种，有些问题解决，公司可能立刻就要关门了，那就要立刻解决，比如疫情期间许多线下店的现金流问题，公司业务不足的问题，那不管是贷款还是寻找新的盈利项目，都是要解决现金流问题。有些问题呢，可能随着主要问题的解决，它自动就会消失了。比如员工抱怨公司收入下降，这个问题其实是公司业务能力不足的附带问题，当公司业务多了之后，员工的收入问题也就自动会消失了。有些问题，你反正也解决不了，你不解决，它也不会把公司弄死，那你就不要追求解决它。比如员工会抱怨分配不公平。这个问题只能相对解决，不能绝对解决。因为人人都会有不公平的幻觉，总会高估自己的贡献、高估自己的能力，谁都觉得自己应该拿到更多。一个团队，你让每人估算自己的贡献百分比，最后加起来肯定是大于
    100%。这是基本人性，你无法解决。公司能做到相对客观评价，有客观的分配标准，就好了，你不能彻底解决员工的抱怨问题。将军赶路，不打小兔，解决主要矛盾，其他的看情况再说。
