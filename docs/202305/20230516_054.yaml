    自习室  ，包括即将做起来的云吞店，都会陆续都写给大家，我开店的逻辑有很多，最重要的一条，我装逼地把它叫做，「消费力套利」，起因是做社会实践的过程中发现一个很有意思的现象，就是三四线城市的休闲娱乐，生活消费往往不输一二线，但是人工和场地成本却远低于一二线城市，且，伴随着传播媒介的兴盛，人们对所谓「品质生活」的判定有着相差无几的标准，三两好友去吃个宵夜大排档，在舟山和在宁波，都要两百多，一杯瑞幸在广州和在中山，打台球，上网一小时在厦门和在龙岩，人们的心理价位，并没有太大的差别，是的，于是我就开始找那些「确定性强，大概率赚钱的生意」，今天想聊的是通过开「无人自习室」的过程中事无巨细的研究，得出的一套较为朴实的「思考方式」和「执行方案」，看完，哪怕从未接触过实体的你，应该也可以独立开启实体店赚钱的征程，一，要投多少钱，操作复杂吗，收益怎么样？投资小，回本快，收益高，基本上投资
