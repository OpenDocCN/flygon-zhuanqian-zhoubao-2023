  text: '# 《出名是赚钱的代价》> 原文：[`www.yuque.com/for_lazy/thfiu8/azlf49cz29ocf8mg`](https://www.yuque.com/for_lazy/thfiu8/azlf49cz29ocf8mg)##
    (324 赞)《出名是赚钱的代价》作者： 小马宋日期：2023-05-11出名是赚钱的代价说一个很多人不太在意的观点。前一阵子跟蔡钰老师闲聊，我说你应该做做短视频，你《蔡钰商业参考》里很多内容可以剪辑切片做成短视频分发。蔡钰说你说的对，但我不会做，在我看来，出名就是赚钱的代价。我现在够了，不想再让名气再大，会带来很多麻烦。剽悍一只猫，猫叔也有同样的观点，不过他的做法比较折中，他也做自媒体，但从不出镜，现实中也没人跟他合过影。有一次我们在东京拍排队吃一家网红店，我发的照片里有他背影，他打电话让我删了朋友圈。同样的，我孩子的艺术指导老师是一个思想极其深刻的老师，我想请他做一期播客，他也礼貌地回绝了。他说：“我感觉干的越少越好，反正钱也够用了，学生多了也收不了。所以啥宣传都没做。过几年就去西双版纳看看书，享享清闲，就不做活动啦，抱歉。”还有几位朋友，也都婉拒了我做直播或者录播客的邀请。有一位很出名的朋友，一年前也放弃工作，退隐江湖了。他们几个，想法并不是主流，绝大多数人都想成名，名气越大越好，我也不能免俗，我做咨询公司，为了公司经营也要做传播。绝大部分人，都想洪福齐天，功名利禄，这是人之常情，能享清福的，其实不多。而且很少有人觉得名气是代价，否则就不会有名利双收这个成语了。能觉得钱够用了，还挺了不起的。
