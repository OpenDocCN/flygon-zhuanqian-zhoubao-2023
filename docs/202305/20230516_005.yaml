    侠客邢 : 刚来星球没几天，但是非常喜欢看小马宋老师的分享，接地气。 坚持 : 看出事物本质，明白自己的需要，达到目的不贪恋。 老侃 : 看到你的分享，我想由衷的给你点个赞。不为别的，只为在这个世界上的还有初心的坚守者！[强][强][强]
    吉祥 : 互联网的一大副作用就是，你说的每一句话，都会通过互联网而无限放大。尤其对于名人大 V 而言。罗胖曾经说过，你根本不知道你的名或你的话伤害了谁，而这种伤害会在你不经意间突然像一个角落里的魔鬼蹦出来，咬你一口。
    自信即巅峰 : 有时候想想赚钱的目的是啥？还是为了过上自己喜欢的生活，钱是帮我们实现目标的必要之物，达到心理预期之后，也只是数字而已，为了赚更多的钱而付出更多的时间和精力，其实还不如把这些放到生活里面'
