    (精华帖)(724 赞)《 1 年百万利润，知识付费创业心法》作者： 芷蓝日期：2023-05-11之前写了 10 个知识付费行业新心法，最近又更新了一些，把后续的内容整理上来，希望对大家有些启发。https://t.zsxq.com/0ed2pc8Q5（之前
    1-10 链接）11、其实我尝试过很多新的玩法和项目，但是 80%都失败了，而我这几年赚到的钱，其实是 20% 成功的结果。我认为创业失败是必然的，成功才是偶然的，而知识付费创业的好处就是帮你把成本降到了最低，而很多人不明白这个逻辑，既然成本最低了，就算失败你也不会付出太惨痛的代价，那为什么不多去尝试一下呢？12、做知识付费创业，一定要保留边界感，其中最重要的边界就是：这事我不做，这个用户我不收。劝退其实是一种营销方式，劝退用户，然后广而告之，让大家看到你做什么生意，不做什么生意，你服务什么客户，不服务什么客户，这样喜欢你的人一定会越来越喜欢，继而找你来付费，不喜欢你的人，就会更加远离你，也省了你的时间精力。所以，保持边界感，既然帮自己赚钱，也是帮自己节省精力。13、永远记住一件事：除了阅读、构建知识体系和生产内容这
    3 件事自己做，其他的一定要尽可能外包出去。以前没有团队的时候，我总想着什么事情都自己做，聊用户啊，拉群啊，在群里活跃气氛啊，结果你的大部分时间都会被这种重复性的工作占用，根本没时间提升自己。没时间提升自己，你的业务结构就会永远被困在一个小体量里面。能分钱给别人做的事情就要舍得分钱，你要花钱买别人的时间，买的越多，你的业务体量就会越大。业务体量上来了，你就会赚到更多的钱，从而有了更多购买别人时间的资本。14、越是好的交付就越暴力很多人觉得优质的交付就是不停和用户沟通，带着他们去实操，给他们解答各种问题。如果你这样做就完全错了，这个错分
    2 层，第一层是你挑错了客户。永远没有最好的交付，只有更好的用户。你的精力应该是放在如何生产优质内容这件事上，用户在看完你的内容时，其实已经完成了交付的过程，他来向你付钱，只是为自己的时间价值买单。营销
    2 个字，重点在于营，而销售只是一个最终必然的结果。所以之前我的很多合伙人咨询我如何成交某个用户的时候，我说顺其自然就行了，你没成交，说明你输出的内容不多也不好。输出到位了，和用户随便聊两句，一定成交。否则就算你用各种方法，拿到了用户的钱，也是变相的忽悠而已。第二层是错在了交付的方式上，越优质的用户，他想要的东西一定是简单和暴力的，比如说我的某些用户，他们为我付费，就是想看看我的产品体系，和交付模式，进来了，看到了，或者打一个电话就明白了，这个交付就完事了。还有的用户过来就是想借助我的流量推一下他的产品，曝光一下名片，做个冷启动，我做完了，交付也就完毕了。如果需要你一直陪着回答各种基础问题的用户，那一定是你的问题，你收错人了。15、每一个产品的发售结果都要把它变成下一个产品的营销素材。举个简单的例子，我之前把“产品见证群”这个模式跑通了，沉淀出了一套
    sop，利用这个 sop 可以帮你从 0-1 建立一个新产品的预售方案。从底层逻辑去思考，产品见证群到底是什么？其实我们是在为自己的产品发售制作销售素材而已。你想，你不是一个大
    v，没有势能，没有流量，这种情况下你去做新产品的预售，'
- text: 有底气吗？有成功案例吗？有势能吗？作为一个普通人，答案是没有。我们拉一个群，在群里分享我们制作产品的细节，让用户参与进来，然后把这些全部分享出去，这不是就有了营销素材吗？这个就是“平地抠饼”的过程，我们做的每一件事情，都是在为后续的钱打基础，创造素材。16、做知识付费创业，你一定要懂得借势，借风口的势，借行业的势，借人脉的势。比如这次我的团队发售《chatgpt
    大师课》就是借了风口的势，小鹅通上卖了 60 多万，还没统计其他渠道的收款，预计这一年来，我们能卖到 300 万的一个业绩。这个就是风口的势能，你把握不住，转眼即逝。紧接着，chatgpt
    我们把它和健身、医美、写作等等行业或者领域结合，去帮助用户节省营销成本，这个就是借行业的势。所以，只有借势做产品，才能让你在一个段时间内获取大量的财富，细水长流没有错，但是有暴富的机会，我们也要拿住。17、复制自己，永远是知识付费创业者最后的大招，这个大招可以帮助你获取更多的财富和建立更完整的业务体系。比如说我自己的定位是帮助自媒体创业者通过
    IP 营销来提升商业价值。在这个定位下，我可以帮助各个垂直行业的 IP 建立一个底层的营销框架，即我的“个人品牌十字盾牌”。原文链接：https://t.zsxq.com/0eTitiJ5N那么，如果你想做更高客单价的产品，赚更多的钱，一定是做一个业务，就是教别人来复制自己，再做出一个芷蓝，在我熟悉的领域内创造更多和我一样的人。然后这些人就可以和你一起构建你的知识付费体系生态，和你一起交付，一起赚钱，一起生产内容。18、社群生态里的每一笔交易，无论你是否可以直接获益，都要鼎力支持，因为财富来自于交易，农夫用小提琴换音乐家的斧头，看似总量没有增长，但是他们生活的那个小镇却得到了更多的生产力，这是价值的增量。你社群里用户之间产生交易，虽然你没有拿到钱，但是你社群的势能却增长了，你作为社群的创始人或者运营者，可以用势能去吸引更多的人加入社群，这就是新的增量，看淘宝这个
    c to c 平台你就明白了，你最后可以卖直通车赚钱。19、公众号这个平台有可能对自媒体新手不太友好，但却是每个知识付费 kol 必备的一个输出平台。因为我们要把成交过的用户，从公寓引流过来的用户“困”在自己的公众号里。他们在小红书、知乎、抖音上面看到的只是我们的生产的内容碎片，所以他们也会用碎片化时间来获取。但是，如果你想让用户购买你的高客单价产品，或者复购你的产品，就必须有一个能够让他们沉浸式阅读，和你深度链接的平台和方式，这就是公众号的魅力。所以，你只需要把之前输出的一些碎片化内容按照逻辑整理到知识星球上即可。20、别轻易去扩充团队，你的收益是有周期的，是不稳定的，是需要看外界环境的，而一旦你扩充团队，你的团队成本却是稳定的，我看过太工作室因为扩充团队最后关门大吉。真正的好方法是把自己的核心学员培养成自己的【模块化】交付团队，随用随取，可以外包，就像
    u 盘插拔一样方便，而且这些核心用户和你之间的沟通成本还很低。这个系列我应该会写的很快，因为都是切实感受，未来几天会继续分享，希望对你有一些小启发。21、懒，对于做知识付费的创业者来说是一把双刃剑。如果你在从
    0~1 这个阶段是犯懒，那么你将永远拿不到第 1 个正反馈，你就不会有后面的无限可能。但是如果你已经从 1~10，却还是像以前一样一直把自己当成系统的一个关键零件，每天不停的提升自己的工作效率，那你就进入了一个大误区。因为在这个阶段，你要想方设法让自己变得更懒，通过你的资源和财富去购买别人的劳动力。你在做每一件事情之前都要想一个问题，
- text: 这件事儿我可不可以自己不去做？可不可以通过一个系统，或者是说一个机制让别人去做，而我从中获利？所以，从 0~1 你要勤奋，拼自己的时间和精力，这是考验创业者身体和心智的一个过程。而从
    1~10，你就要懒人思维，用最少的精力和时间去复制➕放大自己从 0~1 的成果。永远记住：一个创业者不能把自己当成系统中的一个零件，而是要当系统的设计者。22、你要先赚目标客户的钱，然后再赚同行的钱。如果反过来，你的人设就崩了。举个例子，我是先通过朋友圈卖我的付费社群，卖出了几千个赚到
    100 万后才教别人做朋友圈营销。我见过很多人自己小红书还没有做出 1 个万粉账号，就开始做帮助别人做小红书陪跑，这个逻辑是很矛盾的，只要被质疑，你就没办法反驳。先成为行业
    kol，你才有可能把自己积累下来的营销方案传递给同行，去收他们的钱。23、如果你的产品在私域有复购场景，或者矩阵模式，付费流量一定要尝试下，这里面有个逻辑，就算你的付费推广成本和后端的转化利润打平也没关系，因为只要用户到了私域，你还可以推荐他复购或者买你其他的产品，后面就没有推广成本了。拿我的舞蹈室举例子，每个月大众点评一定会投
    5000 元左右，只要到店转化，后面我卖她化妆品、舞蹈服装、课程包复购都是 0 成本了。啥也不如更轻松的拿到精准流量重要！24、路径依赖对于知识付费创业者太可怕了，比如我是靠付费社群运营赚到第一桶金的，所以后来看什么商业模式，都会习惯性地在大脑里先去用社群的玩法去验证，让我损失了很多机会。很多创业者也是这样，成功于什么，最后也有可能失败于什么。所以，我后来用
    1 年的时间去练习一种思维方式，那就是“二维思考法”。先把自己的固有思考路径清空去看问题，这时候就会发现很多种可能；然后再用自己之前的路径去思考，去和刚才更多的可能做对比，用成本原则去看哪种解决方案是最优的。25、能做咨询，就不做代运营。做知识付费创业，大家要严记一个逻辑，代运营服务到最后，很少有客户满意的。道理非常简单，每个人的认知边界和执行力都是不同的，我自己就是做
    IP 营销咨询，我太知道这个了。我实战过后沉淀下来一个方法论，分享给不同的人，有的人，马上就能拿到正反馈，有的人，一年过去了还是原来那样。你看这个就是每个人的差异化，你收个几万块钱的咨询费用，对方只要觉得你这套方法论有用，那么他无论最后有没有做成功，他都不会说什么。但如果你收他一个几十万的代运营，最后因为他自己的原因没做出来结果，他一定会骂死你，然后找你退费。而且你做咨询成本也是很低的，做一个圈子，然后每个月定期给他们打电话做沟通，或者说聚在线下一起，做几次分享，这事就完毕了。你去做代运营，还要自己组建团队，这个成本可就高了，如果能做成了还行，如果做不成，口碑还砸了。26、知识付费创业，如果你想把业务做大，就必须接纳比你牛的人和你在一个圈子里，甚至舍弃掉自己的一部分利益，努力把这些牛人捆绑在你身边，成为你的合伙人。真正的牛人，永远不是搞定事情，而是搞定人。只要你能搞定牛人，牛人就能给你办很牛的事情。韩信点兵，刘邦带将，一个创业者初期的目标可能是带更多的兵去把商业闭环跑通，甚至是把自己当成兵来用，但是后期，你一定会受制于自己的时间精力，这个时候你要做的就是学会带将。这个也是为什么大公司都是合伙人制，因为你不搞合伙人，就没办法把公司做大。27、不要先把时间花在闷头做产品和流量这件事上，而是要花在研究自己如何模仿这件事上。模仿谁？他做的产品你能做吗？他在某个平台发的内容，你能发吗？制作这些内容的门槛高吗？能持续做下去吗？一旦你能想明白这些问题，接下来就简单多了，
- text: 无非是执行力的问题。我观察过很多自媒体创业者，真正成功赚到钱的那些人，他们在开始做的时候，就知道自己要模仿谁了。而那些失败没赚到钱的人，一开始做的时候，都是自己的臆想，做了一段时间没有反馈，当然就坚持不下去了。28、关键词逻辑一定要重视起来，你的定位，你发的每一篇文章，每一个视频，其实都是在对某个用户关心的关键词进行详细描述，甚至你的用户身份也是一个个的关键词。我在帮助合伙人做定位的时候，都会刻意去引导他们有关键词思维，比如说社会热点关键词就是流量、用户身份关键词就是画像、痛点关键词就是精准流量等等。定位确定下来后，你要把所有跟用户本身和他们需求的关键词尽可能的罗列出来，然后在做内容营销的时候，把这些关键词放进去。29、你一定要有能够静默成交用户的路径，因为你不可能每个用户都去聊一遍，有的用户也不一定非要跟你沟通下才去买的课程。公众号是一个非常好的静默成交工具，把你在小红书、知乎、抖音等平台上的碎片化内容在公众号上按照一定的逻辑整理一遍就是一篇深度好文。在文章中插入你的课程产品购买链接，未来去不断的引导用户帮你去转发公众号文章，你的产品就会获得更多的曝光，从而静默成交的用户数量就会越来越多。30、在做营销之前，一定要分析好自己到底擅长什么。你比如说我，就不擅长做产品，也不太擅长做流量，我真正擅长的是做圈子，做资源的的配置。知识付费领域，你其实可以根据自身的情况去尝试
    3 种不同的方向。如果精力不够，或者说不愿意去跟别人做社交，甚至情商偏低，我劝你就踏下心做产品，做出来之后，去找到有流量的人，给到一个极高的分销佣金比例，让他们给你去卖，你在后端随时维护更新即可。如果你很有网感，又有精力，我就劝你去做流量，2
    种方法，一个是文章视频引流，另外也就是混圈子引流，流量在手，垂直方向上，你可以随便选择自己的合作对象。最后一种就像我这样，擅长资源整合，那么你就做个社群，先舍弃掉自己的一部分资源，给这个社群原始价值，然后你不断的去找到各个领域的
    kol，去跟他们谈合作，用自己的社群价值交换他们的势能或者产品。这样你圈子的势能就会越来越大，最后这个圈子就成为了你的王牌产品。31、不管用户买不买，你都要在第一时间告诉用户你有什么产品，还要经常在朋友圈或者任何已知渠道去展示自己的付费产品。我观察过很多做知识付费产品的人朋友圈，基本上分为
    2 种，一种是疯狂发产品➕出单截图，还有一种，一个月也不发一回自己的产品，每天就是做干货分享，听着都对，就是不知道他是干啥的。你只有让用户知道自己是卖什么的，做什么生意的，他们才能在自己有需求的时候，想到你，然后才是联系你和购买，甚至还有可能在你朋友圈里静默成交。不知道就代表想不起，想不起就不会买。32、引流要做加法，服务交付要做减法。帮助付费用户科学的做决策才是我们服务的重点。而你去引流，要做的是加法，比如说我用自己的那个【100
    个朋友圈营销技巧】或者【100 个个人 IP 营销技巧】来引流，目的就是多写内容，尽可能覆盖更多的用户需求关键词，尽可能在标准答案上面多去铺垫内容。有一部分用户是通过在内容平台主动搜索，找到了我的文章中的某一段，他看了之后，觉得和他的定位相同，觉得你说得对，但这个内容是标准的，没有他想要的具体的场景，所以他会去加你微信，然后问具体的问题，这个时候你就可以收费。收费的理由是什么呢？我来帮助你做减法，给你更加垂直和更加有深度的具体场景的回答，而且还可以根据和你的对话，实现为你快速反馈的服务目的。你看，做引流的时候要做加法，让更多的人看到你然后找到你，用户付费服务后，你要尽可能的多做减法，帮助用户节省时间，
- text: 帮助用户做更精准的决策，给用户更快的反馈，这样用户就会觉得很值得。33、大客户跟好客户是不一样的，大客户是愿意为你付费的，好客户是不光愿意为你付费，还认同你的观点，最重要的是还愿意为你做口碑传播的。我经常会跟自己的学员说一个概念叫做【关键裂变人】这个关键裂变人就属于好客户，他们会去各个圈子里为你宣传，为你传播产品和理念，这种人你是要加倍呵护的，要给到他们
    2 个点。一个叫做“精神爽点”另外一个叫做“物质激励”，说白了就是要给他们名和利，这样他们才愿意继续去帮你做口碑。而对大客户，做好你之前承诺的服务即可，在情绪上他们也许跟你不同频，如果你过于热情，还可能让人家反感。34、关系可以变成一种财富，有了这种财富，就可以帮你降低超级个体的运营成本。很多人问我，你一个人运营
    5000 人的付费社群，还有 500 人的合伙人团队，是怎么操作的？精力顾得过来吗？成本是不是很高？其实我这边就 2 个固定的员工，和一个兼职，但是我可以利用“关系财富”来降低知识付费创业的运营成本。举个例子，比如说我的某个合伙人在小红书领域非常牛，他的服务和产品非常好，但是他不擅长引流，那么我就可以持续帮他去做优质流量的推荐，让他不用担心流量转化问题。这种合作关系的沉淀就是一种财富，未来如果我需要这方面的优质内容，或者某个服务对象需要小红书这方面的更加深度的交付，我就可以拉上他来协助我。这种深度的捆绑会随着时间的累积迭代协作效率，和降低协作成本，甚至比我花钱去请一个员工效果更好。大家互相都能赚到钱，这就是关系财富沉淀的基础逻辑。如果你也想低成本自媒体创业，那一定要架构出这么一种产品体系，在这个体系内，你就可以沉淀更多的“关系财富”。35、学会低成本试错，是每个知识付费创业者要有的基础认知。你看我跑通的各种玩法，你看我在赚钱的那几个业务，那只是结果，是我在试错之后确定下来的。在这个过程中，其实我放弃了很多玩法，比如我之前想针对会员做的那个“小红书云创作”项目，简单来说就是大家一起去创作小红书内容，然后变现后再分钱。这个就没成功，为啥呢？①
    普通会员群用户之间的关系不够密切，协作成本太高了，没办法像工厂一样统一管理，流水线式生产② 后端的利润分配过于复杂，大家的积极性不高，没有合理的利润驱动，大家就没干劲③
    内容原创版权的管理也不好分配你看，这个就是在 1 个月的试错过程中淘汰掉的，像这样的小项目验证还有很多，最后都没成功。但是好在这个试错成本我是可控的，那个云创在普通会员群没有成功，但是在合伙人这个关系更加紧密，门槛更高的社群中却成功了。如果没有之前的试错，我也不会有这种系统快速迁移的想法，也不会有后面赚钱的各种玩法。所以，试错是必要的，一味的守旧或许可以很稳定，但是真的当风口来了，你就没办法把捂住这个红利期，实现短期利润最大化。36、做知识付费创业确实需要线下更深度的连接，但我建议在初期不要搞大活动，最好就是各个区域的小规模线下链接。①
    大型活动需要一个团队的支持，比如去协调酒店，比如做签到，比如做各种物料支持，包括对活动流程的策划等等。而知识付费创业者一开始一般都是从超级个体做起的，超级个体的优势就是有更强的机动性，可以快速执行。但劣势就是没有团队的支持，如果做大型活动，自己一个人肯定是不行的，而且成本过高。②
    线下聚会人如果非常多的话，基本就没有什么有价值的沟通了，就像上次我们在北京的合伙人聚会，一个屋子里小 30 个人，什么都没聊出来。③ 一个知识付费创业者在起势之前，最好要保持核心凝聚力，也就是点对点的深度链接，不能去中心化，所以要控制小圈子的形成，
- text: 会影响你个人品牌势能增长的速度。当然到后期你拥有了大量的用户之后，就不用担心这个问题，反而要去进行赋能，多造出几个社区 kol，帮助他们进行流量的曝光，产品的曝光，他们之后就会反哺于你。37、如果你实在不擅长去公域平台做内容引流，就别强迫自己了，不如多花点钱去别人的付费圈子好好做分享，链接优质的用户。但这个前提是，你的后端必须要有一个超高客单价的产品，因为在私域混圈子引流需要不断消耗你的单位时间价值，你今天操作，今天就有人找到你，你今天不干活，就没人找到你。所以你要保证，只要转化一个客户，这个利润就够你吃一段时间的，就好比古董铺子，平时不开张，开张吃
    3 年。公域流量获客就不一样了，一个内容爆了，可以在极短的时间内为你带来大量用户，而且在未来很长一段时间内，你就算不去输出内容，也可以享受到被动流量，只是会慢慢变少。就好比有很多来加我微信的人，看的甚至还是我
    3 年前在豆瓣上写的帖子。创业这件事，没有【绝对答案】，只有【相对答案】，找到适合自己的方法才是最重要的。当然，混圈子引流的要点就是你要为别人提供价值，耍小心眼，小心机，很快就会被别人识破，不要怀疑此点。就好比，很多人利用知识星球
    3 天可以退款的机制，去加各种星球，然后在星球里留下一篇为自己引流的帖子，就退出，自以为很聪明，其实简直傻到家，无非是在浪费自己的时间而已。你在一个圈子里持续输出高价值的内容，星主也愿意为你做曝光，因为做社群，需要的是持续的优质内容，你可以提供，别人就愿意推你。38、不要被“有价值的垃圾”困住，如果你觉得某个产品很消耗你的精力，但是却一直能为你赚到点钱，不如果断放弃吧，这个就属于有价值的垃圾，丢了觉得可惜，但一直这么消耗着，你根本没办法去创造更新的产品，赚取更多的利润。说一个我自己的真实感受，我今年停掉了自己的【朋友圈训练营】这个产品，把这个训练营变成了标准课件➕增值服务的形式来交付。因为每个月一起的训练营实在太消耗我了，而
    1499 元的客单价又不是很高，但是需要每天没完没了的给用户答疑。后来我把它改成了 999 元的标准课件，用户购买完自己学习，再送你个会员，有问题随时在知识星球里提问，轻松多了，其实一个月也能卖出
    20 多个。有了更多的精力，我就可以去交付购买我更高客单价产品的用户。当初我也是很犹豫，不舍得一个那小 10 万元的收入，但最终理智还是战胜了小诱惑。39、自己转化不了的流量，要学会用价值交换的形式卖给别人来帮你转化。从我的角度来看，流量要具备
    2 个特征，才能帮助你更好的变现。第一个是足够精准，比如说有些做快团团业务的小伙伴，喜欢用那种 1 块钱的产品来引流，这个就大错特错了。1 块钱产品引流一定是淘宝客的那种玩法，你想想，过来的人都是准备薅羊毛的，而快团团最终是靠团购优质好物赚取利润的。你要展示的是美好的生活方式，才能吸引愿意为高客单价优质好物买单的人。第二个就是要流动起来，流量流量，流动起来才值钱，在你这里用户不付费，不代表在别人那里没办法变现。持续的赚取
    cps，在我看来是非常好的商业模式。40、做知识付费产品，千万别去给用户科普一个新的概念（跨时代科技产品除外，比如 chatgpt），用户接受一个新概念的成本太高了。我之前给大家分享过一个词叫做“认知接口”，就是你要在用户已有的认知世界里面给他输送新场景，卖它搭建这个新场景的工具。比如说我们这次做的【chatgpt】大师课，花了大量的篇章去讲
    chatgpt➕自媒体的各种商业场景应用。说白了，就是告诉用户，以前你自己通过写小红书来引流变现，现在这个模式不变，
- text: 只不过我帮你用 chatgpt➕提示词提升内容输出效率和数量 10 倍以上。这样一说，谁都明白，购买课程的人，不需要知道 chatgpt 神经网络学习原理，只需要知道，我学会了提示词之后，就能用它来帮助小红书更轻松快速的赚钱了。41、不管用户买不买，你都要在第一时间告诉用户你有什么产品，还要经常在朋友圈或者任何已知渠道去展示自己的付费产品。我观察过很多做知识付费产品的人朋友圈，基本上分为
    2 种，一种是疯狂发产品➕出单截图，还有一种，一个月也不发一回自己的产品，每天就是做干货分享，听着都对，就是不知道他是干啥的。你只有让用户知道自己是卖什么的，做什么生意的，他们才能在自己有需求的时候，想到你，然后才是联系你和购买，甚至还有可能在你朋友圈里静默成交。不知道就代表想不起，想不起就不会买。42、不要被自己的定位锁死，定位是帮助你赚钱的，不是让你拿来信奉长期价值的。你看马云，一开始做英语翻译，后来做
    1688，再后来做淘宝，再后来做天猫，后来蚂蚁金服，难道真的干一辈子的英语翻译吗？李嘉诚最早是卖塑料制品的，雷军是卖杀毒软件的，腾讯是做小游戏的，看到这你就明白了，想实现财富的跃迁，你的定位就要一直在变。所以我才说，我的定位是跟着项目走的，先判断这个项目是否赚钱，然后我的定位就是在这个阶段服务我做这个项目的。44、想赚到更多的钱，你必须得明白一个道理，就是选客户比服务客户更重要。99%成功的创业者，都是靠自己觉醒的，而不是别人通过教育他帮助他觉醒的。你去看那些每天需要别人看着监督，去做事情的，可能会有一点点效果，但一定成不了大器。所以，找到一个自我觉醒的人，或者说他正在自我觉醒的这条路上，你去稍微帮助他一下，他就成功了。你不帮助他，哪怕是链接到他，他也会成功。也就是说他的成功，99%在于自己，1%在于你，但依然是你的客户。只有这样才能够积累更多的成功案例，有了成功案例，你自己的势能就会慢慢崛起，就会不自觉的吸引到那些正在慢慢觉醒的人。然后这个雪球就会越滚越大，你也会慢慢趋向于成功。45、起号的时候，千万别做人设，我觉得甚至连个人简介都不需要去写。因为在起号的时候，没有人在意你是谁，这个阶段是内容带人，而不是人带内容。直接找爆款抄就行了，等到了
    5000 或者 1 万粉丝的时候，你再把自己的人设加入进去。这个时候别人因为觉得你的内容写的不错，才会在意你这个人是怎样的。46、自己会不会做知识付费产品，真的一点不重要，如果你不会做，最快速的变现方法就是找准一个赛道去做内容的拆解或者聚合。比如你可以持续分享
    100 个商业案例，100 个裂变案例，100 个实体店引流案例，拆解 xxx 活动引流全流程等等。然后在后端卖商业课程，卖引流课程，卖裂变课程，只要是和你拆解的内容垂直的产品都没问题，初期真的不必在意是不是自己的产品，先把项目跑通才是重要的。47、记录自己做知识付费的过程，这本身就是一个很好的内容输出方式，可以到抖音、小红书上搜索一下“创业日记”或者说“副业日记”这类关键词，就能看到很多这样的账号，只要真实，只要你能坚持，用户就愿意关注。一旦你在分享的副业跑通了，就会有用户过来咨询你，到时候无论你是推荐项目、课程，赚
    cps 佣金，还是说自己亲自带私教赚高客单价费用，都没有问题。举例子，比如说你加入了生财星球，那么自己是怎么看到生财的？然后为什么要加入，加入后都做了什么动作，在星球看到了什么，你有什么想法，接下来要做什么，你做了吗，做了之后的反馈是什么？把这一连贯的动作以及自己的想法融合在一起进行输出，就可以获得不错的反馈。
- text: '48、不要为了新鲜感去不停地探索新玩法，你要在正反馈的路径上找爆点，找用户为你付费的理由，然后不停地去重复这个过程。比如说，你某天发的朋友圈成交了好几个用户，大部分人这个时候就开始作了，觉得自己朋友圈文案还是不错的，各种开始炫技，然后就没有然后了。他哪里知道，那天的朋友圈可能就是无意踩中了用户的痛点，真不是他的实力，而是他的运气。49、如果你刚开始入场知识付费，我建议你做一个特别特别小的产品，颗粒度做到最细，就比如你看今年很多人去教别人做小红书，他们的产品涵盖了从定位到引流，从引流到变现的全部过程。新手你是卷不过别人的，怎么办？答案就是做一个小产品，比如我的合伙人小沫同学，擅长视觉美化，所以她就教别人做小红书的封面美化，服务分为
    2 个部分，一个是爆款小红书封面的拆解，一个是给你模板。我再给你个建议，如果你自己没有成功案例，自己也没跑通一个完整的项目，甚至还没赚到钱，怎么办？你就多花点时间，帮别人找对标账号，别帮人做定位，他想清楚了自己的定位后，你为他提供对标账号，包括对标账号的封面模板，自己平时就是给各种行业领域的账号做分类，然后去闲鱼上找人帮忙做这个封面的
    ppt 模板。这个东西做出来后，按照不同的定位类别去卖给别人，一定有人愿意买，因为可以帮助用户快速起号，节省了他很多时间。50、我现在才明白，做个人 IP
    其实就是做产品，人就是产品，尤其是营销人。别人接触你后，你能否给别人爽点？你跟用户说的每一句话，都是一次用户互动，用户在每一个能看见你的地方，都是一个用户触点。举个例子，所有新加我的好友，我都会马上送他一份
    10 万字大礼包，先给对方一个好的互动体验，然后我会问他的卡点是什么，这个就是让他自己展现目标。然后我会根据他的卡点，给他一个路径，这个就是用户蓝图，而这个路径上的细节，就是我的产品，购买我的产品，完成这个路径，达成目标。举例子：送完用户礼包后我会问您是做什么行业的呢？有什么卡点呢？用户说我是做减脂赛道的，怎么引流呢？我会回答说你需要先确定自己的定位，然后是找到对标账号，然后是拆解他的内容体系模板。（这个是路径）接下来我就会推荐我的星球，来星球看精华帖，在里面搜索减脂，看之前的优秀学员是怎么在这个赛道赚到钱的。然后来参加我们每个月一次的小红书行动营，我们的导师会带着你一步步的从定位开始做下去，还有打卡作业和点评。好啦，基本就是这样，希望能对你有些启发，不一定适用所有人，但是我的真实感受。评论区：乔帮主
