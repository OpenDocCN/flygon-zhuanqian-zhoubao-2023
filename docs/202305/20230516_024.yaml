    太多太乱影响下单；另外价格上 1 份 29.9 元，2 份 49.9 元；客户更容易买 2 单或更多。3 月份养生茶我出了 70 多单，佣金 2300+ 定制
    SKU 有 5 个：2 罐，3 罐，4 罐，1 罐，茶花三件套*1 份； 茶花三件套*2 份；价格 30-180 都有，三件套*1 份、2 份的都有出单；1.7【维护橱窗店铺分】平台越来越严格，越来越规范。现在视频号新开店铺的评分一般是
    4.5 分，其中影响店铺分数的指标有 3 个：商品体验分，服务体验分，物流体验分。低于 4 分的店铺，很容易被平台隐藏下架，结果店铺无法被搜索到，产品链接被下架。当我们出现了爆款后，多个账号引流到同个店铺，结果因为店铺分不够，产品下架而浪费流量，是非常可惜的。我就有
    2-3 款产品因为合作店铺分数低而下架，损失了不少佣金。所以尽量选择店铺分数高（≥4.2 分），以及物流分数高的店铺进行合作。物流体验分低的原因，一般是客户付款后发货慢（≥48
    小时）易退款，或者因偏远地区运费高没有发货等。为了避免此类情况导致物流体验分低，建议有店铺的小伙伴，在店铺后设置偏远地区/港澳台地区等不发货；我们在找合作店铺时，也要注意店铺是否有设置。1.8【参与生财航海】星球航海手册及精华帖多看看，每
