  text: '# 《80 后生财圈友分享视频号带货经验，赚钱的事多做十遍》> 原文：[`www.yuque.com/for_lazy/thfiu8/xeppwim32gb33qg5`](https://www.yuque.com/for_lazy/thfiu8/xeppwim32gb33qg5)##
    (精华帖)(150 赞)《80 后生财圈友分享视频号带货经验，赚钱的事多做十遍》作者： 东哥日期：2023-05-11大家好，我是东哥，一个普通的 80 后。进过工厂，做过销售，曾是多年深漂，目前在湖北十堰。年前一直在上班，年后开始全职视频号短视频带货，这次来分享一下我从
    0-1 的过程，以及一些踩出来的经验。刚好正在报名的航海也有视频号带货，希望给大家一些参考，一起下场实战。先说目前的成绩。我是去年 2022 年 4 月加入生财，共参加过
    4 次视频号航海（6 月，8 月，12 月，2 月）。账号年前有 3-5 个，年后不断添加新号进行运营，到现在有 20 多个账号，单个账号收益最高 1 万+，所有账号累计收益
    4 万+。![](img/e3c4a5135b0219158d429d9d39aafe54.png)### 一、视频号带货如何流程化作业及放大成果？标题上的这个问题，我现在总结起来，其实就这一句话：跑通流程，优化细节，多账号，流程化，赚钱的事多做十遍。发视频，产品上架，看数据，管店铺，催发货。这几个步骤，做视频号短视频带货的圈友应该都很熟悉，我们每天忙的其实就是这些事情，但就是这几个步骤，当我们可以多做十遍的时候，就已经是在进一步放大了。但是在这个项目跑通和放大的过程中，我也踩了些坑，学会了一些细节技巧，这里整理分享给大家，希望可以帮到也在做的圈友。1.1【明确视频号画像】视频号用户女性偏多，年龄偏大；如图
    女性占 ≥85%，50 岁以上占比 ≥80% 。![](img/835507bdaf8d6abfa2456a2df9411493.png)1.2【保证账号安全】一个身份证可以办
    5 个号，比如 A1，A2，A3，A4，A5。其中 A2 - A5 的运营者绑定为 A1，电脑网页端视频号助手用 A1 账号可以切换登录各账号发布视频。5
    个号绑定同个银行卡。手机号每大半个月打下电话保证正常不停机。 1 个账号是可以绑定 20 个账号运营的，但不安全，不建议。A，B，C 几个人的账号各自分开不要互绑，安全第一。另外把自己所有的账号进行编号，可以进一步提高效率，也方便管理。1.3【账号登录，硬件支持】每个微信可以切换登录
    5 个号，安卓手机双开，一个手机可以登录 10 个号。建议买个好手机， 避免登录 10 个号后，手机变卡影响操作流畅度。比如我是买了 3 部小米的红米 Note
    11T 的 8+128G 价格 1700 元。1.4【测品上架，关注数据】开始各账号测不同产品，发布视频时就要选择产品上架 2-3 个链接。至少每半天查看一下各账号流量。重点在出了
    1-2 单后要立刻跟 2-3 家店铺留言及电话确认货源充足及发货速度问题，后面每天看看是不是 2 天内发货，延迟 3-5 天发货很容易退款退单。发现爆款后多个账号测同款产品，短视频引流到橱窗同个店铺抓紧时间抢钱，打仗速战速决利益最大化。1.5【利用商品橱窗设置，引导下单】在视频号助手【活动管理】创建
    活动标题：关注头像商品橱窗下单，有效期 1 年。发布视频后每个视频下面就会显示活动标题，引导客户去橱窗下单。当视频爆了，是可以有 3 个置顶位的，置顶的视频会有更多流量，流量大小：左
    1＞中间＞右 1。'
