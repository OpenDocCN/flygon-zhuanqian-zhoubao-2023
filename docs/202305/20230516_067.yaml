  text: '# 《意外搞到 3 万块，不要全职自媒体》> 原文：[`www.yuque.com/for_lazy/thfiu8/xz5t6iq66h54opd9`](https://www.yuque.com/for_lazy/thfiu8/xz5t6iq66h54opd9)##
    (87 赞)《意外搞到 3 万块，不要全职自媒体》作者： 二丫吖日期：2023-05-05大家好吖，我是二丫，本职工作是在上海一家互联网公司当项目经理，也是一名宝妈，我每天能拿出两三个小时做自媒体。在这个情况下，我做了一个公众号，去年靠这个号赚到了十多万的样子。今天跟大家分享，作为一个职场社畜，我为啥不选择全职自媒体。我之前写过一篇文章，有说过，我曾在
    30 岁时选择辞职，成为一名自由职业者，戳链接看文章：[30 岁，年入三十万](https://mp.weixin.qq.com/s?__biz=MzIxMjcxNDM2MQ==&mid=2247492548&idx=1&sn=bc4d160495858318be0b79acae647c47&chksm=974375d2a034fcc44d3afdc88ee92676c7b487b2d8119fb679bc5c5240f3f73f637271254ffd&scene=21#wechat_redirect)按照正常剧情发展应该是咬牙日更、把账号做大做强，然后开课教学，年入百万。可实际情况是：在选择自由职业三个月后，我重新找了份工作。为什么？前年
    1 月份，保险行业大地震，政策改革，很多高性价比的互联网保险下架，我自己是有配齐的。可以戳链接看：[花 2 万块，买个保障](https://mp.weixin.qq.com/s?__biz=MzIxMjcxNDM2MQ==&mid=2247486258&idx=1&sn=0869bdefbba55739b6c2dd854fae3b85&chksm=97409d24a0371432c29f99d186018c5ea523e7d0264010be97effb43fc8bd91028d73f99c4fa&scene=21#wechat_redirect)我看要下架了，就劝我弟赶紧去买份重疾险。那个保险还挺贵的，当时我弟
    25 岁，算下来得要 5700 多块钱。我弟来上海四年了，2020 年时他月薪 15K。而且他是大专毕业，我其实觉得他一个大专生，毕业 3 年就月入 15K，很不错了。但他舍不得花这个钱。我就把他给说了一顿，最后他就买了。我弟没有保险意识，这其实是很正常的，其实很多年轻人都这样， 二十几岁单身，身体健康，一年到头也不会去医院一次。你说让他花好几千，去买保险，他肯定是不愿意的。还不如充个游戏装备（狗头）但这其实是一个意识，他没有保险意识，所以他觉得不愿意，但是当他有了保险意识之后，就会觉得这个事情其实是合理的。大部分年轻人都是想着要往前冲，要赚钱，要创业。不管是打工还是创业，都是“工作”。那么把工作这事换个场景：打仗创业是进攻，打工是防守。选择创业就没有固定工资，创业赚得多，风险也更高。我们看到的各种小视频/文章/报道，确实有很多创业成功的年轻人。可实际情况是：失败的人是比成功的人要多得多的。成功的人他会喊出来，失败的人沉默。而我弟的资质就是，学历不高，大专毕业，资质平平，也不是很聪明，胆子也不是很大，也没有庞大的家庭背景给他做基础，所以他选择打工是很正确的，算是符合他性格和他的资源的一种选择。当然，我也是。我更适合当别人的合伙人或者打工，并不适合带头闯。###
