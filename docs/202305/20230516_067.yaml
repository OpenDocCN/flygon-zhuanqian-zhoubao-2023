- qas:
  - 问题1：根据文中的比喻，为什么孩子经常生病会影响身体成长？
  - 回答1：因为生病会减慢身体的成长速度，相比不生病的孩子，生病的孩子抵抗力较差，无法有效发展身体。
  - 问题2：成年人为什么需要做好防守？
  - 回答2：因为一场病可以耗尽积蓄，如果没有做好防范措施，就可能在经济上遭受重大损失。
  - 问题3：文中提到的“金钟罩”比喻了什么？
  - 回答3：它比喻了保险的作用，即在发生意外或疾病时能提供经济保障，使个人能够在不至于损失所有积蓄的情况下继续生活。
  - 问题4：为什么作者辞去自由职业选择回归打工？
  - 回答4：因为作者认识到自己更适合稳定的工作环境和做好防守，而不是创业和进攻。
  - 问题5：对于作者而言，自媒体作为全职和副业的区别在哪里？
  - 回答5：全职自媒体对于作者来说风险更高，可能会导致失去已有的稳定工作和其他资产，而将其作为副业则能保持双重收入来源和更稳定的职业发展。
  text: 就像一个小孩的成长，我们大人有时候会评论一个小孩说：哎呀，你们家孩子不能老是感冒，因为人家都在长身体，你家小孩一感冒了，他就长得慢了。一年感冒几次，那就落后别人好多，他的身体成长速度就比不上别人家的小孩。所以生病的孩子比不生病的孩子身体成长得慢。这就说孩子的“防守”没有做好。对于孩子来说，睡眠充足、按时吃饭、身体健康是比学会了什么东西更重要的，先防守，再进攻。大人也一样，有的人辛苦打工十几年甚至是几十年，好不容易有了一点积蓄，结果生一场病，这个积蓄全都给了医院。这对于这成年人来说，他的抗风险能力是很低的，他一旦生了这场病，他把积蓄花光了，那这个事情对于他来说就是他没有做好防守，他一直在挣钱，他只想着进攻。这样其实没用。所以要守住打工的积蓄，其实就是你后方粮草要充足，那你在粮草充足的情况下，你才能继续进攻，这就是买保险的意义了。所以一个成年人，你在工作之后，要做好三件事情：1、要防止被骗。就是不要让人家一次性把你的所有的积蓄全都骗完了，一半也不行。2、要买社保，而且社保不要断。这是
    GJ 给大家的一个基础的保障。然后就是你要配备保险，因为 GJ 给的保障只是基础的，它不能转换成你的金钟罩，但是保险可以。那你要配备哪几种保险呢？四种就够了：意外险，重疾险，寿险，医疗险。不过买保险我也不是专业的，我自己也是跟着一些公众号配的保险，我家每年会花
    2 万块在保险上。人生是一场长跑，在某个阶段因为什么事情暂时停下来了，有了金钟罩，在你想启程的时候，你可以继续启程的。相当于你休息的成本很低，不会因为某一件事情而导致你一切又要从头开始。有一句谚语叫做：辛辛苦苦好几年，一切回到解放前。其实说的就是你之前打下的江山，失手了，你得重新再打。我弟听完我这么解释之后，他就买了。那这件事情跟要不要全职做自媒体有什么关系呢？其实我们选择“自由职业”或“打工”就是进攻和防守的关系。我是在
    2020 年五月份选择离开了之前工作四年的公司，自由职业三个月。一是经营自己在今日头条的账号、二是在一个老师的写作营里当助教。也就是说，我选择辞职做自媒体，并不是从
    0 开始，当时我的自媒体收入最高一个月到了 3 万。已经超过了本职工作。但并不是每个月都有这么多。而且，社保得自己买。所以我辞职之后，我就在某宝上，然后找了一家代缴公司，每个月要花
    1800 多块。（现在已经没有这个服务了）自由职业三个月后我就发现了几个问题：首先我的性格不适合创业，我不是一个适合进攻的人，我是一个偏好于防守的人。另外，平台流量和政策是多变的，在平台上做账号得依赖平台流程和政策，其实就是在帮平台打工。你必须要频繁更新、持续地创作，工作量比打工只多不少。那对于我来说，毕业
    10 年，我打下的江山有哪一些呢？一张大专的毕业证一个家一个小孩在上海一套房一个还算健康的身体和一个月薪两万的工作这些都是我毕业 10 年来打下的江山。守住这些，才是我的当务之急。防守比进攻重要！想通后，我就重新找了工作。当面试官问我，你这三个月干什么去了？我就会说：我朋友开了一个自媒体公司，叫我过去帮忙，正好家里房子装修，我就把家里的事忙完，顺便做了三个月自媒体后，又回来了。可如果我是干了一年自由职业，那相当于我离开职场一年多了，再回头去找工作，我又
    30 多岁了，可能就会没有那么顺畅。那我现在拥有的东西，我打下的城池可能就会丢掉一些，比如：月薪两万的工作。这个工作，是我来上海好多年才打拼回来的。我如果不把自媒体当全职，只是把它当副业的话，那相当于我的江山又多了一个砝码（城池）。相当于在职业规划这条路上，我是两条腿走路的。我有一个主业，
- qas:
  - 问题1：为什么作者认为同时有主业和副业更稳定？
  - 回答1：因为两者都能带来收入，相比只有一个工作更为稳当。
  - 问题2：作者为什么觉得现在不是他进攻的时候？
  - 回答2：因为他家庭有小孩和房贷压力，需要稳定的收入和时间精力来照顾孩子。
  - 问题3：在作者看来，什么时候适合进攻？
  - 回答3：当孩子长大些、房贷几乎还清、经济压力减轻并且有更多时间精力的时候。
  - 问题4：作者提到的“进可攻、退可守”理论适用于哪些领域？
  - 回答4：适用于理财、职业规划和家庭育儿等各个领域。
  - 问题5：根据作者的观点，成功创业的关键因素是什么？
  - 回答5：成功创业的关键因素包括性格因素、时机、地利和人和四个方面的综合考量。
  text: '有一个副业，两个都能来钱。肯定比只有一个工作要更稳当。那会我家娃才两岁半、房子刚买，所以在“钱”方面，我需要稳定的收入来源，用于还房贷和养娃。孩子小，需要陪伴，就要花费我的时间精力。现在根本就不是我进攻的时候。等孩子大一些、房贷还得差不多了，经济压力没有那么大、又能有时间精力的时候。那会我的江山就足够稳定了，护城河建立起来了...再发起进攻，去拓展新的领土。这个时候风险就小多了，进可攻、退可守。攻和守这个理论在我看来适用于任何领域。包括理财，职业规划，家庭育儿...其实在我老家，我见过很多父母是保持原样，把房子、一定的积蓄、父母健康的身体留下来，防守做得很好，他们的孩子大了就能飞得更高。因为这个孩子的起点，不至于背着父母的那一身债或者是说要背着一对生病的父母往前走。如果是他父母没有把城池守好，那这个孩子的起点就低。所以，我看到那些“教孩子写作业，气到给心脏搭支架”的报道，我觉得莫名其妙？三个问号：？？？成绩好并不一定能出人头地，但身体好，一定就有机会...对于我来说，我能做的是：尽量在上海扎稳根，让我孩子，以后能从上海出发。一个人能否创业成功，这里面的因素很多的。性格因素是占主要的原因，还有就是天时地利人和。缺一项可能都成功不了，所以我跟很多自由职业者的劝退方式是类似的，我也奉劝大家，不要轻易选择创业、不要轻易选择全职自媒体。你要想好你守的是什么？你的进攻又能够给你带来什么？再去决定。如果只是想换个环境，那你可以换份工作、搞个短期旅游、请个长假歇歇...不要盲目地进攻。有可能你原本的城池都会丢掉...希望我的经历，能给到你一些启发。评论区：乾
    : 说的很对，大部分人先搞副业做做，搞点外快也是好的，别破釜沉舟，没那个条件 刘蜕变 : 很赞同不要盲目进攻。这里面主要也是要认清自己的性格特点和技能优势。有的人就是更擅长辅助。而且因为我们是妈妈的身份，对“守”的需求在某个阶段会更大。就保险一事我分享下我的看法。买保险事前做好功课买对产品固然重要，但是更重要是发生风险的时候谁用，谁处理，谁跟进。比如我或者孩子生病，那时候可能焦头烂额，心力交瘁，非常需要有人帮我处理好这些事。家里有老人但可能不太懂，因为买的时候一般研究比较清楚的只有本人。所以与其追求性价比，不如找个在行业做了很多年的身边靠谱的代理人或者经纪人。买保险不是为了买的时候性价比多高，是真的不得不用时，有多省心。（仅分享看法给大家，没有说二丫说得不对。）
