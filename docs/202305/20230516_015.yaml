  text: '# 《如何打通公域平台陌生流量成交渠道？》> 原文：[`www.yuque.com/for_lazy/thfiu8/ifclxqge9cf8k9tu`](https://www.yuque.com/for_lazy/thfiu8/ifclxqge9cf8k9tu)##
    (155 赞)《如何打通公域平台陌生流量成交渠道？》作者： 小怪兽日期：2023-05-09你好呀，我是小怪兽，很多人都在 418 进行私域生财拉新，我另辟蹊径，成功在咸鱼打通陌生流量成交，并拿到结果，数据如下：时间跨度：7
    天闲鱼咨询量：300+（多号操作未去重）转换微信好友数量：81 个【27%加微信转换】成功转换成交数量：41 个【50.6%微信好友转换】最短成交时间：15
    分钟最长成交时间：48 小时平均成交时间：2.6 小时1 小时内成交个数：15 个单日最高成交数量：10 个身边朋友们拉新通常是发朋友圈，公众号，拉群成交。而忽略了公域平台上仍能挖掘很多流量。而在大家印象中，咸鱼淘宝
    pdd 都是卖一些盗版、出租之类的内容。我通过在咸鱼上做 SEO，霸屏，多账户上架引流拉新，我用销售产品的套路，引道私域进行闭环成交。接下来全文 5200
