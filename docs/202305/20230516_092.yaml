    (197 赞)《从 0 到 1 的副业历程：项目很多，但我 all in 小红书》作者： 叁斤日期：2023-05-05从 0 到 1 的副业历程：项目很多，但我
    all in 小红书哈喽，大家好，我是叁斤，第七期新人一名普通的小红书运营。上次我分享了《全行业通用：小红书引流逻辑和套路拆解》得到很多圈友的认可，也连接了很多圈友，然后我发现好多圈友还没有做副业很多是因为项目太多，不知道做什么！也有圈友同时做好几个项目，结果都没做出成绩，最后不了了之。今天分享下是我自己的副业历程，以及我是如何在一堆项目中找到自己的“天命”项目的。希望能帮到圈友们跨出副业第一步：找到值得
    all in 的项目目录： 我的副业履历 我副业的 3 个阶段 我如何利用生财有术移步飞书：[https://p03a4vs9s2.feishu.cn/docx/RaMIdAe9aoB1XcxwSRocx2mmnad](https://p03a4vs9s2.feishu.cn/docx/RaMIdAe9aoB1XcxwSRocx2mmnad)评论区：萝萝
