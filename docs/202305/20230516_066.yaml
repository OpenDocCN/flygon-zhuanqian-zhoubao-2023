  text: '[https://t.zsxq.com/0cAOfjM58](https://t.zsxq.com/0cAOfjM58)《我是不是又被限流了？》[https://mp.weixin.qq.com/s/6UFc6F63y2i1nLuOtRFHWQ](https://mp.weixin.qq.com/s/6UFc6F63y2i1nLuOtRFHWQ)《你为什么做不好短视频？3
    个必须知道的底层逻辑》[https://mp.weixin.qq.com/s/7tiDBvV7TvjAro7y8HtJqA](https://mp.weixin.qq.com/s/7tiDBvV7TvjAro7y8HtJqA)![](img/802b1bee5146f0cac9e6251408d29ad4.png)![](img/6b57f376b519f6f3800ddf8e85cf5b37.png)拿到了精华贴之后，再次给了我极大的信心。连我这种只挣到小几万，而且分享的内容里，也没什么深度的帖子，都能拿到精华？我到现在都怀疑，当时能拿到精华，一定是亦仁大佬给我放水了。哈哈哈哈~可能是他站在更高的角度，考虑到第一篇精华，对于一个小白成长路上的激励有多大，能让对方产生更大的进步，并且对生财的信任度和归属感也会更加强烈。反正不管咋样，我现在肯定是要续费
    100 年的。这个项目稳定之后，我逐渐放开时间，去生财里寻找其他项目，后来发现，在我专注做这个项目期间，有很多机会更大的项目，都被我错过了。但转眼一想，要是我当时不专注做这个，别的所谓机会更大的项目，我就一定能做成吗？别人能赚到钱，也许是在之前积累了很多相关经验，我进去，可就是从头开始。所以不用懊悔，抓住当下，看向未来，才是我们能做的最重要的事。好景不长，在留意其他项目的同时，我这个项目由于各方因素，也逐渐开始不稳定了，这更逼我加速去留意其他项目。没过多久，成哥就发现一个项目，让我尽快去测试一下，我第一天搞好账号，第
    2 天立刻就去测，测了第 3 天看到有效果，就马上着手批量放大。当然这是个短期项目，算是撸羊毛不过撸的能多点，每天能撸几千块甚至上万的，大概十来天，项目就结束了。这几天是我日产最高的时刻，十来天挣了几万块。当时做到第
    5 天，我挣了不到 2 万块，为了表示感谢，就给成哥发了收益近半的红包 8888 元。结果紧接着后面 2 天收益就下滑了。项目完了我还和成哥开玩笑，”多亏早早给你发红包了，要是晚几天，我估计就没这么大方了。“![](img/df3a02386bcad4f67bf39882aa87ea1e.png)![](img/6b57f376b519f6f3800ddf8e85cf5b37.png)这一节，没有按照时间顺序来讲，和其他章节属于平行时间。在我们找到适合自己的项目，并且专注实干的时候，别忘了有空回来看看。毕竟，就算你的项目再赚钱，也不可能一直持续（我是说新人）。项目不是长久的，但你认识的人，大概率是能长久的。我有一段时间，就是埋头苦干，甚至几个月都没进过知识星球。但在稳定了之后，可以尝试抽一些时间，多去参加其他航海，不仅能多认识一些新朋友，毕竟在生财里交朋友，至少信任成本，都被大大的降低了。还能了解其他行业动态，不一定要参与到别的项目，但是别的项目知识，也许对你当下的项目，有意外的启发和帮助。我在后来项目稳定的时候，参与几个了航海活动，同时还报名了航海志愿者，认识了一些圈友的同时，也学到了生财社群运营，和实战活动运营的很多小细节。这些小细节，分看来，好像都很普通，但是一套组合下来，非常的高效有用。'
- qas:
  - 问题1：作者建议有哪些人参与航海实战或志愿者活动？
  - 回答1：建议有时间的圈友或者没项目的圈友参与一次航海实战，至少参与一次航海志愿者活动。
  - 问题2：作者在哪些方面获得了宝贵的经验？
  - 回答2：作者在带项目和写文档方面积累了宝贵的经验。
  - 问题3：作者是如何描述抖音游戏航海的经历？
  - 回答3：作者被邀请做抖音游戏航海的教练，并与生财的伙伴们协作写航海手册，学习到了专业的实战手册写作。
  - 问题4：作者如何处理忙碌的工作时间？
  - 回答4：作者经常在晚上11点到凌晨1点甚至更晚的时间段写实战手册，并在特别忙碌的时候被临时叫去帮忙分享。
  - 问题5：作者最近在学习哪些内容？
  - 回答5：作者最近在学习直播和AI绘画的相关内容。
  text: 不仅节省了活动发起方的时间，也让参与者觉得很细心专业。这也给后来，我自己带项目积累了宝贵的经验。在这里我强烈建议，有时间的圈友，或者没项目的圈友，一定一定，至少参与一次航海实战，至少参与一次航海志愿者！让你感受一下什么叫生财航海，什么叫真正的
    SOP，什么叫圈友的力量！后来也很荣幸，能被子安和静伟老师，邀请做 2 月份的抖音游戏航海的教练，能和生财的伙伴们，一起协作去写航海手册。让我又一次学习到了，什么叫专业的、真正的、保姆级实战手册，这也给我后面带队、写文档，并且拿到第
    2 个精华帖做了铺垫。当然，我在做这些的时候，都是预料不到，这些事情会给我带来这么大的帮助的，因为当时那段时间我特别忙，经常都是在晚上 11,2 点后，才有空写实战手册，然后写完
    1，2 点，甚至更晚。甚至有一次，被子安临时叫去帮忙分享，还是在外面有别的事，给电脑开着热点在车里去做的[笑]。也正是这些经历，让我在带队的时候，也有了相关经验，所以更加从容，不慌。![](img/c31fc46d7436caeff3b6b4e3bb3d69e5.png)![](img/6b57f376b519f6f3800ddf8e85cf5b37.png)接上上一节，因为自身项目不太稳定。过年后，我就开始寻找新的项目。在帖子里翻到一篇关于短剧的内容，我回想起，正好前几天和朋友聊过，但当时没在意。而且有一篇公众号里也提醒过，这就算是个异常值吧。亦仁说过，当一个关键词被反复提及的时候，你就得去注意了，这里面很可能蕴藏着巨大的商业机会。所以我和朋友聊了之后，立刻就去找到渠道付费学习。然后花了
    2，3 天时间，把模型跑通之后，就按照之前在生财学到的写实战手册的模式，写了一份【短剧推广的实战手册】，同时也分享到了社群里。尽管当时，我对自己带队没有自信，但是我深知，这个项目本身，和我之前做的比，逻辑一样，操作上还要简单
    N 倍，所以就迅速成立了一个陪跑群，拉到了第一批种子用户。在做交付的途中，就用到了，一些在参与航海志愿者事学到的方法。比如，提前准备沟通话术 SOP，并且整理常见问题手册，方便及时回答学员。还有定期的直播分享，以及邀请优秀学员分享，整理出一份全面、清晰，而且容易查找相关问题的思维导图，和视频直播课。这些都是从航海，和其他课程学习来的。很荣幸，在自己赚钱的路上，也帮大家赚到了一些钱，所以除了赚钱，我还收获了更多的认可、感谢、红包，以及行业大佬的支持。比如亮宇的负责人，看了我的一些分享，说他们渠道本身是禁止收费的，但是觉得我分享的内容很有质量，认为我完全可以去专门做知识付费的内容。![](img/3d7bcef3319a59d3774737aa16cd889f.png)这些能力，当然不是我做了这个项目才有，而是我之前做过的，和正在做的，累积在一起，才慢慢迭代出来的。我很幸运，第一次做陪跑，就陆续得到了
    200 多位小伙伴认可，并且还有很多小伙伴坦言，说成了我的小迷妹，后面有项目也愿意跟着我继续做。![](img/98ed0d62da86269abc1872175e07f5a0.png)而这些结果，当然也不是在我一开始，就能想到的。![](img/1b4dab1896f53d50fd135b96e4a702b7.png)![](img/6b57f376b519f6f3800ddf8e85cf5b37.png)最近，除了运营陪跑群之外，我在学习直播和
