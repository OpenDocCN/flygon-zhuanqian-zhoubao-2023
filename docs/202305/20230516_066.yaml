  text: '# 《我是如何用生财，从 0 基础小白做到 257 人团队的？》> 原文：[`www.yuque.com/for_lazy/thfiu8/kpxks7w90ximr2qt`](https://www.yuque.com/for_lazy/thfiu8/kpxks7w90ximr2qt)##
    (114 赞)《我是如何用生财，从 0 基础小白做到 257 人团队的？》作者： 思蒙日期：2023-04-17这算是给生财新人的，一篇参考文档。为什么不叫指导，因为生财大佬太多，我不配。而且我确实也没什么能指导的，只是希望，能给新人们，我自己在生财这个大圈子里逐渐成长的一点经验，希望对你有帮助。大家好，我是思蒙。以前是月薪
    3000 搬砖人，目前在带 200 多人做短剧项目。![](img/74d3870107698727e3ba76f15af6c6e3.png)![](img/6b57f376b519f6f3800ddf8e85cf5b37.png)生财新一期，终于要正式开始了。看到很多大佬们分享了一系列帮新人如何认识生财，用好生财的帖子，都非常全面，专业。不仅新人，我看了也获益良多。按往常，我是觉得自己还没有资格，能给新人教些什么。但转眼一想，我从月薪
    3000，到进入生财后开始自由职业，做到现在能带 257 人的团队，共同做一个项目。也拿到了还算不错的结果，这个经历本身，也许对很多新人就有一定的帮助。尽管我知道，生财里几乎聚集了各行业的大佬。无论是
    6，7 期的“老财迷”，还是今年刚进来的“新财生”，都卧虎藏龙，各有千秋。但更多的，还是像我这样，初入生财完全是个小白，“一看精华真牛逼，关了手机又懵逼”的情况。所以我打算，正好在第
    7 期正式开始之际，把自己的经历分享出来，也许能给刚入生财的，像我这样的“三无”新人，一些启示和参考。这篇文章分了以下部分：1.  个人情况和生财结果2.  刚入生财的焦虑3.  初步下场没结果4.  坚持输出得反馈5.  一起同行再成长6.  带队二百干短剧有时间的，可以从头看看，也许会引起共鸣，没时间的，就直接挑感兴趣的看。![](img/036cd4467c7b281db41ed1c4c20e36c9.png)![](img/6b57f376b519f6f3800ddf8e85cf5b37.png)先简单介绍一下我的情况：20
    年 10 月加入生财；21 年赚了 2 千多；22 年赚了不到 20 万；今年 23 年，2 月和 3 月两个月，赚了以前上班最高年薪的钱；累积在生财写了
    6 篇帖子（作业不算），拿到 2 篇精华，其他 4 篇都被亦仁哥收进周合集里，也算是不错的反馈。这些结果，和大佬们比，不值一提。但生财 4 万多人，不可能
    4 万多人都是大佬，反而像我这样，从 0 开始，慢慢积累，慢慢赚到钱的，应该才是常态，对普通人来说，参照意义，可能更大一些~我是 93 年的，坐标西北非省会地级市，人口不到
    60 万，相当于南方小县城（甚至不如）；15 年大学毕业，大学期间就知道玩，喜欢摄影、设计和骑行，和朋友从西安骑行青海湖及周边，累计骑行上万公里，街拍累计上万张照片；![](img/24e69a9b50076202f8aa6803621629ff.png)毕业后进入
    2 家公司，分别做到区域负责人，但最高月薪不超 8 千；19 年回老家和朋友开水果店，跌跌撞撞 2 年期间开了 3 家，遇上疫情和火灾，加上没有合伙经验，最终以我退出告终。'
- qas:
  - 问题1：为什么刚开始加入生财时会感到迷茫和困惑？
  - 回答1：因为看到很多精华帖和成功案例，不知道从哪里开始，也不确定哪些项目适合自己。
  - 问题2：为什么作者一度怀疑自己是否花错了钱？
  - 回答2：因为看到其他人取得成功离自己很遥远，怀疑自己加入平台的价值和能否获得成功。
  - 问题3：为什么作者最终决定尝试一个小项目？
  - 回答3：因为意识到不做任何事情是不行的，决定利用现有的时间和勇气尝试做一个小项目。
  - 问题4：为什么作者开始研究和学习其他人的成功方法？
  - 回答4：因为尽管有时心态上会有挫折感，但在行动上从未犹豫过，始终在寻找并学习成功的方法。
  - 问题5：为什么作者在看到可能适合自己的项目时仍然愿意付费？
  - 回答5：因为已经投入了加入生财的费用，看到可能能带来收益的项目时，决定不舍得放弃，愿意付费并开始行动。
  text: '![](img/55386bd514002bb6839f5d97a7cee94e.png)毕竟，早早了结，生意不成友谊在。![](img/f0d732a64e742debd24cad358429ec0d.png)![](img/6b57f376b519f6f3800ddf8e85cf5b37.png)初入生财，我也是两眼一抹黑，怎么这么多精华帖，这么多大佬，大家都好厉害呀。而且越看帖子越迷茫，那么多项目，我该从何做起？我不知道哪个适合我，也不知道哪个我自己能做，加上自己本身也有工作，兜兜转转，懒懒散散，看了一篇又一篇，甚至有一段时间都不再打开生财了。感觉那些拿到结果的人，都离我好远，没有什么关系。甚至一度怀疑自己，是不是花错钱了？我加进来到底有没有用啊。就这样过了一段时间，终于下定决心尝试一个小项目了，尽管跟着航海走，拿到了结果，挣了小几百块钱，但是也很费精力，感觉和自己付出的时间不成正比。为什么别人好像动不动都是月入上万？甚至几十万的，人家做个项目下来随便就
    6 位数了，我累死累活每天花了这么长时间，怎么才能挣几块几十块？随放弃。![](img/872c5b232e048e35693582cfc39c6e13.png)![](img/6b57f376b519f6f3800ddf8e85cf5b37.png)就这样又晃了
    2 个月，一边在穷的边缘反复试探，一边在懒的汤锅里上下跳蹿。再这样下去也不是个事儿啊，还是得好好找一个项目去做，管他成败，把以前下苦力的勇气拿出来，自己现在这么穷，唯一多的就是时间。就算失败了，只是损失了点时间，怕什么呢。随后又去翻精华帖，找到一个感觉自己能搞的，仔仔细细看了两三遍，就去联系分享的老师，发现还是得付费，而且费用还不少。但是转眼一想，加入生财的钱都花了，现在看到可能适合自己的，能赚钱的项目了，怎么还舍不得了？于是咬咬牙付费，直接开始跟着老师干了。当然最后的结果，还是不错的，我也在第一篇精华帖了分享了。![](img/913a4afba08d4a526a925a74d7f65939.png)![](img/6b57f376b519f6f3800ddf8e85cf5b37.png)我还是太乐观了。我以为
    1，2 个月就能拿到结果。结果 3，4 个月过去了，我一共赚了，大概两千块[sad]。说好的月入过万呢？！说好的半个月见结果呢？！难道都是骗人的吗？？虽然心态上有这种情绪，偶尔会怀疑自己，到底是不是选错了？但是在行动上从来没有迟疑过，因为迟疑没用。就算没有收益，我也一直在研究，在找各种行业信息，在学习其他人怎么做的。为什么其他人可以挣钱，但我挣不到？所以在平台发生改变，同行开始转型的时候，我也是第一时间立刻开始研究、学习，去改变的，改变的过程很痛苦，但结果很好。终于，过了
    1 个月，我爆了条百万级的播放，但游戏是预热阶段，还没挂链接，我没有收益[微笑]。又过了 1 个月，再次小爆了一条，这条视频达到了一千多的收益。这是我第一次尝到，日入过千的感觉，简直太爽了！随赶紧在我们小群发了个红包。这给了我极大的信心，此后每个月，我开始
    6 千，1 万 2，1 万 6，2 万 1，这样的收入在涨……在这些过程中遭受的打击和磨练，让我不断去学习和研究短视频的逻辑和玩法，也促使我写出了第一篇精华帖，和后面一系列相关经验。比如：《一文讲清养号问题》[https://t.zsxq.com/0cWd5XlaU](https://t.zsxq.com/0cWd5XlaU)《什么是账号标签，如何打账号标签？》'
